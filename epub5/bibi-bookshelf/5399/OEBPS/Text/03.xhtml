  <p class="nonindent">Masıok Kasabası otogarının karşısındaki otobüs durağında, yağmurdan ıslanan yola bakarak bekliyor. Devasa yük kamyonları gürültü çıkararak tek şeritli yolda süratle geçip gidiyor. Yağmur, şemsiyesini delip geçecekmişçesine sert.</p>

  <p>Kadın çok genç değil. Öyle çok güzel olduğu da söylenemez. Bir tek boynu güzel sayılır ve gözleri içten bakıyor. Doğal görünen hafif bir makyaj yapmış, kısa kollu beyaz bluzu kırışıksız ve temiz. İyi bir izlenim veren düzgün görüntüsü sayesinde, belli belirsiz yüzüne düşen gölge pek de göze çarpmıyor.</p>

  <p>Beklediği otobüs uzaktan kendini gösterince gözleri kısa bir an parlıyor. Yola inip kolunu kaldırıyor. Son sürat gelen otobüsün hızını düşürmesini izliyor.</p>

  <p>“Çuksıonğ Akıl Hastanesi’ne gidiyor değil mi?”</p>

  <p>Orta yaşları geçmiş otobüs şoförü onaylar şekilde başını sallayarak bin diye el hareketi yapıyor. Otobüs ücretini ödedikten sonra oturacak koltuk arayan kadının gözüne yolcuların yüzleri çarpıyor. Hepsi kadını süzüyor. Hasta mı yoksa hasta yakını mı? Bir yerinde bir tuhaflık da yok ama… Şüphe ve ihtiyat, nefret ve merak, hepsinin birbirine karıştığı bakışlara alışık kadın umursamıyor.</p>

  <p>Kapattığı şemsiyesinden su damlıyor. Otobüsün zemini çoktan ıslandığından çamur gibi kaygan. Şemsiyeyle tam engelleyemediği yağmur yüzünden bluz ve pantolonunun yarıya yakını ıslak. Otobüs hızlanarak yağmurlu yolda ilerliyor. Kadın dengede kalabilmek için çabalayarak arkaya doğru yürüyor. İki koltuğun da boş olduğu bir yer görüyor ve pencere kenarına oturuyor. Çantasından kâğıt mendil çıkarıp buğulanmış camı siliyor. Sadece hayatını uzun süre yalnız idame ettirmiş birinin sahip olabileceği sert bakışlarla otobüsün camlarına vuran şiddetli yağmur damlalarını seyrediyor. Masıok Kasabası’ndan çıkınca büyük bir orman, haziran ayının sonlarındaki canlılığıyla yolun iki yanında gözler önüne seriliyor. Sağanak yağışla kaplanan orman, kükrememek için kendini zor tutan devasa bir hayvana benziyor. Çuksıonğ Dağı’na doğru dönünce, yol giderek daralıp kıvrılıyor. Otobüs viraj aldıkça orman daha da yaklaşıyor ve ıslak gövdesi dalgalanıp kabarıyor. Üç ay önce kadının kız kardeşi Yonğhe’nin bulunduğu orman şu dağ yamacının neresiydi acaba? Teker teker sağanak yağmurda titreyen ağaçları, onların altında saklı karanlık alanları gözünün önünde canlandırırken pencereden kafasını çeviriyor.</p>

  <p>Yonğhe hastanede öğlen ikiden üçe kadarki serbest dolaşma zamanında kaybolmuş. Bu serbest zaman sadece belli günler, durumu ciddi olmayan hastalar ve kara bulutlar göğü kaplasa dahi yağmurun yağmadığı zamanlar gerçekleşiyormuş. Saat üç olunca hemşireler hastaları kontrol ederken Yonğhe’nin geri gelmediğini fark etmişler. Yağmur o andan itibaren bir iki damla serpiştirmeye başlamış. Hastanenin tüm görevlilerine acil durum bildirilmiş. Otobüs ve taksilerin geçtiği yolu hastane idare ofisinden elemanlar alelacele kapatmış. İlk ihtimal kayıp hastanın dağdan çoktan inerek kasabaya kaçmış olabileceği, ikinci ihtimalse tam tersine ormanın derinliklerine gitmiş olabileceğiymiş.</p>

  <p>İkindiye doğru yağmur gittikçe şiddetlenmiş. Mart ayında güneş, hava durumu yüzünden daha erken batmış. Civardaki tepeleri köşe bucak arayan hasta bakıcılardan birinin Yonğhe’yi bulmasının büyük bir şans, hatta mucize olduğunu söylemişti ona kardeşinin doktoru. Ormanın derinliklerinde, bir tepenin eteklerine yakın ücra bir yerde, Yonğhe tıpkı yağmurdan ıslanmış ağaçlardan biri gibi kılını bile kıpırdatamadan duruyormuş.</p>

  <p>Yonğhe’nin kaybolma haberini aldığında saat dört civarıydı ve altı yaşındaki oğlu Ciu ile birlikteydi. Ciu’nun ateşi beş gündür 40 derecede gidip geldiğinden akciğer röntgeni çektirmeye gitmişti. Oğlu Ciu, röntgen odasında huzursuzmuş gibi bir teknisyene bir annesine bakarak röntgen makinesinin önünde tek başına duruyordu.</p>

  <p>“Alo, Gim İnhe Hanım?”</p>

  <p>“Buyrun benim?”</p>

  <p>“Gim Yonğhe Hanım’ın yakınısınız değil mi?”</p>

  <p>Yonğhe’nin yattığı hastane ona ilk kez telefon ediyordu. Ziyaret saatini ayarlamak ya da kardeşine bir şey olup olmadığını sormak için hep o telefon ederdi. Hemşire telaşını gizleyerek soğukkanlı bir sesle kardeşinin kaybolduğunu bildirdi.</p>

  <p>“Biz elimizden gelen her şeyi yaparak arıyoruz ama olur da oraya gelirse bize haber verin lütfen.”</p>

  <p>Telefonu kapatmadan önce hemşire sordu.</p>

  <p>“Başka bir yere gitme ihtimali yok mu acaba? Anne babasının yanına falan?”</p>

  <p>“Annemlerin evi uzakta ama… Gerekliyse onlara ben haber veririm.”</p>

  <p>Kadın telefonu kapatıp çantasına koyduktan sonra röntgen odasından çıkarak Ciu’ya sarıldı. Birkaç gün içinde hafifleyen çocuğun vücudu sıcacıktı.</p>

  <p>“Anne, iyi yaptım değil mi?”</p>

  <p>Ateş yüzünden olabilir diye düşündü ama çocuğun yüzünde övgü beklentisi vardı.</p>

  <p>“Aferin, gerçekten hiç kıpırdamadın.”</p>

  <p>Doktorun zatürre olmadığını söylemesinden sonra Ciu’yu kucaklayıp yağmur altında taksiye binerek evine gitti. Aceleyle çocuğu yıkadı ve biraz pirinç lapası yedirip ilaç içirdikten sonra erkenden uyuttu. Kaybolan kardeşini düşünerek kaygılanacak zamanı yoktu. Beş gündür oğlu hasta olduğundan kendisi de doğru düzgün uyuyamamıştı. O gece de ateşi düşmezse büyük bir hastaneye yatırması gerekecekti. Her ihtimale karşı önceden çantasına sağlık sigorta karnesiyle Ciu’nun birkaç kıyafetini koyarken tekrar telefon geldi. Saat dokuz civarıydı.</p>

  <p>“Buldunuz demek.”</p>

  <p>“Gerçekten şükürler olsun.”</p>

  <p>“Ziyarete planladığım gibi önümüzdeki hafta geleceğim.”</p>

  <p>Minnettarlığını içtenlikle dile getirdi ama sesi yorgunluğu yüzünden boğazı düğümlenmişçesine alçak ve donuktu. O gün yurt genelinde yağmur yağdığını, bu sebeple Yonğhe’nin bulunduğu tepelik ormanda da yağmurun şiddetli yağmış olacağını telefonu kapadıktan sonra fark etti.</p>

  <p>Bizzat görmediği halde o görüntünün nasıl bu denli net bir şekilde gözünde canlandığını anlayamazdı. Burnundan hırıltıyla soluyan çocuğun alnına gece boyunca ıslak havlu koyarken arada baygın gözlerini kırpıp uyukladığı da oldu ve yağmurun içinde, ruh gibi belli belirsiz orman gözünün önüne geldi. Kara yağmur, kara orman. Tamamen ıslak, beyazımsı hasta kıyafeti. Islak saçlar. Karanlık dağ yamacı. Hayalet gibi dimdik ayakta duran, karanlığın ve suyun bir parçası olmuş Yonğhe. Sonunda şafak vakti olmuş, çocuğun alnına dokunduğunda avucunun içinde hissettiği serinlikle içi rahatlamıştı. Yatak odasından çıkıp salonun balkonuna doğru giren mavimsi alacakaranlığa dalgın dalgın baktı.</p>

  <p>Büzülerek koltuğa yanlamasına uzandı ve uyumayı denedi. Ciu uyanmadan önce bir saat bile olsa uyuması gerekiyordu.</p>

  <p><i>Abla, ben amuda kalktım, vücudumda yapraklar büyüyüp, ellerimden kökler çıkarak… toprağın altına girdi. Sonsuzdu, sonsuz… Evet, kasıklarımda bir çiçek açmaya başladığından bacaklarımı araladım, genişçe araladım ama… </i></p>

  <p>Yarı uyur yarı uyanık vaziyette duyduğu Yonğhe’nin sesi ilk başlarda sessiz ve hoşken, giderek küçük bir çocuğun sesi gibi masumlaştı, sonlara doğru hayvan sesi gibi kalınlaştığından dedikleri anlaşılmadı. Gerçek hayatta hissetmediği güçlü nefret duygusundan dolayı ürkerek bir anlığına gözlerini açıp tekrar uykuya daldı. Bu sefer, banyo aynasının önünde durmaktaydı. Aynadaki aksinde sol gözünden kan akıyordu. Hemen elini kaldırıp kanı sildi ama aynanın içindeki aksi elini nedense hareket ettiremiyor, taze kanın aktığı gözüne öylece boş boş bakıyordu.</p>

  <p>Ciu’nun öksürmesini duyunca apar topar kalkıp yatak odasına girdi. Uzun zaman önce odanın bir köşesine büzülüp oturmuş olan Yonğhe’nin görüntüsünü zihninden silerek, boşlukta elini oyun oynuyormuş gibi havaya kaldıran çocuğun küçük elini tuttu. Artık geçti, diye yavaşça mırıldandı ama bu çocuğu avutmak için miydi, yoksa kendi için mi, belli değildi.</p>

  <p class="extract">Otobüs yokuşu dönüp ikiye ayrılan yolda duruyor. Ön kapı açılınca uzun adımlarla basamaklardan inip şemsiyeyi açıyor. Burada inen tek yolcu o. Otobüs hiç beklemeden yağmur altında ilerleyerek uzaklaşıyor.</p>

  <p>Burada ikiye ayrılan yolun dar olanını takiben dik yokuşu aşıp elli küsur metrelik bir tünelden çıkınca, tepelerin tam ortasında yer alan küçük hastane görünecek. Biraz durulsa da yağmur hâlâ şiddetli yağıyor. Eğiliyor. Pantolonunun paçalarını katlarken gözüne asfalta doğru bükülen çakal otları çarpıyor. Ağır çantasını düzeltip sırtına takıyor. Şemsiyesini dimdik tutarak hastaneye doğru yürümeye başlıyor.</p>

  <p>Artık her çarşamba Yonğhe’nin gelişimini görmeye gidiyor ama Yonğhe’nin ortadan kaybolmasından önce ayda bir geçip gidiyordu bu yoldan. Elinde, meyve veya pirinç lokumu, kızarmış tofu dolması gibi yiyecekle dolu sefer tasıyla yürüdüğü yol, insan da taşıt da nadir geçtiğinden sakin olurdu. Görüşme odasında karşılıklı oturup sehpayı yiyeceklerle doldurunca Yonğhe, ödevini yapan bir çocuk gibi itiraz etmeden onları çiğneyip yutardı. Yonğhe’nin saçlarını toplayıp kulağının arkasına doğru bırakınca, başını kaldırıp sessizce güldüğü de olurdu. Hiçbir sorun yok, diye düşündüğü anlardı bunlar. Hep böyle yaşasak olmaz mı ki? Yonğhe yalnız konuşmak istediğinde konuşsa, et yemek istemiyorsa yemese, olmaz mı sanki? Kardeşini görmeye gelse ve böyle geçinip gitseler, olmaz mı?</p>

  <p>Yonğhe ondan dört yaş küçüktü. Yaş farkından mıdır nedir, iki kardeş arasında sık görülen çekişme ve çatışma olmadan büyüdüler. Eli ağır olan babasından art arda tokatlar yediği çocukluk döneminden beri Yonğhe, onun için son derece iyi bakmak zorunda olduğu, tıpkı anne şefkatine benzer bir sorumluluk duygusu uyandıran bir varlıktı. Topukları kirden kapkara olan, yaz gelince burnunun üzeri kıpkırmızı isilik dolan kız kardeşinin büyüyüp evlenmesini ilgi ve şaşkınlıkla izlemişti. Ancak, yaş aldıkça kardeşinin giderek az konuşmasına içten içe üzülüyordu. O da aynı çekingen mizaca sahipti gerçi ama onun ortamına göre neşeli ve sıcakkanlı davranabilmesinin aksine, Yonğhe’nin daimi çekingenliği insana zor geliyordu. Bu zorluk, kimi zaman kardeşini bir yabancı gibi hissettiriyordu ona.</p>

  <p>Mesela, Ciu doğduğu gün hastanede ilk ve tek yeğenini görmeye gelen Yonğhe, tebrik etmek ya da geçmiş olsun demek yerine sadece, “İlk kez görüyorum, böyle küçük bir bebeği… Yeni doğmuş bebekler böyle midir?” diye mırıldanmıştı. “Annemlerin yaşadığı J Kasabası’na kadar tek başına kucağında gidebilecek misin? Gerçi arabayı eniştem kullanır ama… Zor olacaksa seninle birlikte geleyim mi?”</p>

  <p>Buna da şükür, en azından böyle sevecen bir teklifte bulundu, diye düşünmüştü ama Yonğhe’nin dudaklarındaki sessiz tebessüm nedense tuhaf gelmişti. Yonğhe’ye hissettiği yabancılık kadar, Yonğhe de ona yabancılık hissediyor gibiydi. İnsanda uyandırdığı soğukkanlı izlenimin ötesinde, neredeyse bir ıssızlığın hissedildiği yüz ifadesinin karşısında ne cevap vereceğini bilememişti. Kardeşinin bu halinin kocasının melankolik durumuyla benzer hiçbir yanı yoktu ancak ikisi de kimi yönden aynı şekilde onu hüsrana uğratıyordu. Çünkü ikisi de fazla konuşmazdı.</p>

  <p>Tünele giriyor. Hava yüzünden tünelin içi normal günlerden karanlık. Şemsiyeyi kapatıyor. Kendi ayak seslerinin yüksek yankısını dinleyerek ilerliyor. Karanlığın nemli bir şekilde sızdığı duvarın ortasında, ilk kez gördüğü cinste büyük desenli bir güve uçuyor. Biraz durup güvenin kanat çırpışını izliyor. Karanlık tavanda uçarak bir yere konan güve, gözlemlendiğini fark etmişçesine kımıldamıyor.</p>

  <p>Kocası böyle kanatlı şeylerin fotoğrafını çekmeyi severdi. Kuştan, kelebekten, uçaktan, güve veya sineğe kadar. Yaptığı video çalışmalarıyla o kadar da ilgili görünmeyen şeylerin uçuş sahneleri, zaten fotoğrafla uzaktan yakından alakası olmayan onu şaşkına çevirirdi. Bir keresinde kocasına, “Şu sahne neden burada?” diye sormuştu. Yıkılan köprü ve cenaze törenindeki ağlamaklı sahnenin sonunda, aniden bir kuşun siyah gölgesinin yaklaşık iki saniye boyunca yavaş yavaş havaya yükseldiği sahneydi.</p>

  <p>“Öylesine,” diye cevap vermişti kocası. “Böyle şeyleri öylesine ekliyorum. Ekleyince içim rahatlıyor.”</p>

  <p>Ardından her zamanki alışılmış sessizlik.</p>

  <p>Asla delip geçilemeyecek gibi bir sessizliğe bürünen kocasının gerçek yüzünü hiç görmüş müydü gerçekten? Belki çalışmaları bunu gösteriyordur diye düşündüğü olurdu. En kısası iki dakikadan başlayan, en uzunu bir saate varan video çekimleri yapıp eserlerini sergilerdi ancak kadın onu tanımadan önce böyle bir sanat alanı olduğunu bile bilmiyordu. Çaba göstermesine rağmen onun eserlerini anlaması olanaksızdı.</p>

  <p>Onunla ilk karşılaştığı öğleden sonrayı hatırlıyor. Kamış gibi zayıftı ve kim bilir kaç gündür kesilmemiş sakallarıyla, bir bakışta çok ağır olduğu anlaşılan kamera çantası omzunda kadının dükkânına gelmişti. Tıraş losyonu almak istediğini söyleyerek cam tezgâha iki kolunu yaslayan adam bitkin görünüyordu. O kadar bitkin görünüyordu ki, cam tezgâh da onunla birlikte yıkılacak hissi uyandırıyordu. Pek flört deneyimi olmayan kadının ona içtenlikle “Öğle yemeği yediniz mi?” diye sorması mucize gibi bir şeydi. Adam biraz şaşırmış, fakat şaşırdığını ifade edecek gücü de kalmamış gibi yorgun bakışlarla kadının yüzüne bakmıştı. Kadının dükkânı kapatıp onunla birlikte öğle yemeği yemesi, tabii ki o gün öğle yemeğini vaktinde yiyememiş olmasındandı ancak asıl sebep, adamın kendine özgü savunmasız halinin, kadının sınırlarını aşmasına neden olmasıydı.</p>

  <p>O günden sonra kadının istediği, kendi gücünü kullanarak onu dinlendirmekti. Ancak onca çaba harcamasına rağmen, evlendikten sonra bile kocası bezgin görünüyordu. Adam hep kendi işleriyle meşguldü, ara sıra evde kaldığı zamanlarda sanki pansiyonda kalan bir yolcu gibi evine yabancı görünüyordu. Özellikle çalışmaları iyi sonuçlanmadığında sessizliği lastik gibi uzuyor, kaya gibi ağırlaşıyordu.</p>

  <p>Çok geçmeden kadın bir gerçeğin farkına vardı. Kadının hevesle yardım etmek istediği aslında belki de kendisiydi. On dokuz yaşında evden ayrıldıktan sonra kimsenin yardımını almadan Seul’de yaşamanın zorluklarını alt eden geçmişteki halini, kocası vasıtasıyla açığa çıkarmış olamaz mıydı?</p>

  <p>Kendi sevgisinden emin olmadığı gibi, kocasının ona karşı bir sevgi besleyip beslemediğinden de hiç emin olmamıştı. Kocası günlük yaşamda oldukça acemi olduğundan, ara sıra kendisine sırtını yasladığını hissederdi. Kocası inatçı olduğu kadar dürüst de biriydi ve kim olursa olsun mübalağalı konuşamaz ya da yalakalık yapamazdı. Ancak kadına karşı her zaman kibar davranır, bir kez bile haddini aşan söz söylemeyerek, bazen saygı dolu gözlerle ona bakardı.</p>

  <p>“Sen bana fazla iyisin.” Evlenmeden önce bir keresinde böyle demişti. “Senin iyiliğin, istikrarlı ve sakin duruşun, hayatı devam ettirirken gösterdiğin doğal tavrın… Bunlar beni etkiliyor.”</p>

  <p>Bu sözler anlamlı olduğundan kulağa hoş geliyordu ancak bilakis, onun aşk gibi bir duyguyu yaşamadığını gösteren bir itiraf da değil miydi sanki?</p>

  <p>Belki de gerçekten sevdiği tek şey, çektiği ya da çekeceği fotoğraflardı. Evlendikten sonra ilk kez sergisine gittiğinde çok şaşırmıştı çünkü hemen oracıkta yorgunluktan yere düşecek gibi görünen kocasının, bu kadar çok yeri elinde kamerayla dolaştığına inanamamıştı. Çekim yapmanın zor olduğu hassas noktalarda girmek zorunda olduğu pazarlıkları, göstermek zorunda kaldığı cesareti, yürekliliği ve ısrarcı sabrı onun hayal etmesi zordu. Başka bir ifadeyle, onun tutkusuna inanması mümkün değildi. Kocasının tutku dolu eserleri ve akvaryumdaki balık gibi yaşadığı hayatı arasında o kadar büyük bir uçurum vardı ki bunların aynı kişiye ait olabileceği kesinlikle düşünülemezdi.</p>

  <p>Evde onun gözlerinin ışıldadığı tek bir an hatırlıyordu. Ciu’nun ilk doğum günü geçip adım atmaya başladığı sıralardı. Kamerayı çıkaran kocası güneş ışığının girdiği salonun ortasında düşecekmiş gibi yürüyen Ciu’yu çekti. Ciu’nun annesine aniden sarıldığı sahneyle, kadının Ciu’yu başından öptüğü sahneyi de çekmişti. Kaynağı bilinmeyen hayat ışığının parıldadığı gözlerle konuşmaya başlamıştı kocası.</p>

  <p>“Miyazaki Hayao’nun filmindeki gibi, Ciu her adım attığında ayak izlerinde çiçeklerin açtığı bir animasyon koysam mı? Hayır, kelebek sürüsünün uçması daha iyi olacak. A, o zaman çayırda tekrar çekmek daha iyi olur.”</p>

  <p>Kadına video kameranın çalışma yöntemini anlatmış ve biraz önce çektiği sahneleri göstererek coşkulu bir ses tonuyla konuşmuştu.</p>

  <p>“Çocuk da, sen de beyaz bir elbise giymelisiniz. Hayır, hayır. Tersine çok pejmürde elbiseler giymek daha iyi olur belki de. Evet, öyle olması daha iyi. Fakir ana oğlun pikniği, bebeğin beceriksiz her adımında mucize gibi uçuşan rengârenk kelebek sürüsü…”</p>

  <p>Ancak çayıra gitmediler ve Ciu hemen büyüyüp artık beceriksizce yürümedi. Çocuğun adımlarında kelebek sürüsünün uçuştuğu video, yalnızca hayallerde kaldı.</p>

  <p>Bir zamandan sonra adam dikkate değer bir şekilde daha fazla yorulmaya başladı. Hafta sonu, gece demeden, eve dönmeksizin çalışma atölyesine kapanıyor ama bir eser de yaratamıyor gibiydi. Spor ayakkabıları kararana kadar caddelerde dolaşıp geri dönse de sonuç aynıydı. Kadın bazen sabaha karşı uyanıp ışığı yanan banyoya girdiğinde ürküp şaşırırdı. Çünkü ne zaman döndüğü belirsiz kocası, boş küvetin içinde, üzerinde elbiseleriyle büzülüp uyumuş vaziyette olurdu.</p>

  <p>“Bizim evin babası var mı?”</p>

  <p>O çekip gittikten sonra Ciu, annesine hep böyle sorardı ama bu soru, adam çekip gitmeden önce de çocuğun her sabah yönelttiği bir soruydu.</p>

  <p>“Yok,” diye kısaca cevaplar, duyulmayan bir sesle eklerdi. “Kimse yok. Sadece sen ve ben varız. Bu her zaman böyle olacak.”</p>

  <p class="extract">Yağmur yağarken hastane binaları çok kasvetli olur. Koyu gri renkli beton duvarlar yağmurda ıslanınca, normalden daha karanlık ve ağır görünür. İkinci ve üçüncü katlarda bulunan hasta odalarının pencereleri demir parmaklıklarla kapalı. Havanın açık olduğu günlerde parmaklıkların arasından suratlarını uzatan hastaları görmek zor ama böyle bir havada yağmuru seyreden birkaç hastanın kül rengi suratı görülüyor. Yonğhe’nin odasının olduğu ek binanın üçüncü katına şöyle bir bakınıp, kantin ve ziyaretçi odasıyla aynı koridorda olan idari ofis tarafındaki girişten giriyor.</p>

  <p>“Doktor Bak İnho’yla görüşmem vardı da.”</p>

  <p>İdari ofisin kadın personeli onu tanıyıp selam veriyor. Kadın, su akan şemsiyesini katlayıp toparladıktan sonra tahta banka oturuyor. Doktorun danışma odasına gelmesini beklerken, her zamanki gibi başını çevirip hastane avlusundaki zelkova ağacına bakıyor. Yaş olarak dört yüz yıllık gibi görünen yaşlı bir ağaç. Havanın açık olduğu günlerde sayısız dalını göğe uzatıp güneş ışığını yansıtan bu ağaç, ona bir şeyler söylüyor gibi olurdu ama yağmura gömüldüğü bugün söylenecek sözleri içinde gizleyen suskun biri gibi. Yaşlı alt gövdesinin kabukları iyice ıslanmış, akşam gibi karanlık ve sürgünlerinin yaprakları hiçbir şey söylemeden titreyerek yağmuru kabullenmekte. Bu sessiz sahneyle bir hayalet gibi kesişen Yonğhe’nin yüzünü görüyor.</p>

  <p>Kanlanmış gözlerini uzunca kapatıp açıyor. Sessizliğini koruyan ağaç hâlâ görüş açısında. Ciu, o geceden sonra iyileşip kreşe tekrar başladı ancak o hâlâ derin bir uyku uyuyamıyor. Yani, aralıksız üç aydır bir saatten fazla uyuyamıyordu. Yonğhe’nin sesi ve kara yağmurun yağdığı orman, gözünden kan akan kendi yüzü, uzun geceyi kırık bir porselen gibi paramparça ediyor.</p>

  <p>Nihayet daha fazla uykudan vazgeçip kalktığında saat genelde sabahın üçü oluyor. Yüzünü yıkıyor, dişlerini fırçalıyor, yiyecek bir şeyler hazırlıyor, evin her köşesini toparlıyor ama saatin ibresi ucunda ağır bir sarkaç asılıymışçasına yavaş dönüyor. En son eski kocasının odasına girip, bırakıp gittiği plağı dinliyor ya da eskiden onun yaptığı gibi eli belinde odanın içinde fırıl fırıl döndüğü, üzerinde kıyafetle küvete uzanıp ilk kez onu anlayabilecek gibi bir hisse kapıldığı da oluyor. Kocasının büyük ihtimalle kıyafetlerini çıkartacak gücü yoktu. Suyun sıcaklığını ayarlayıp yıkanmaya hiç mi hiç gücü yoktu. Tuhaf da olsa, bu basık ve dar küvetin, 105 m<sup>2</sup>’lik apartman dairesinin en sıcak ve rahatlık hissi veren yer olduğu gerçeğini anlıyor.</p>

  <p>Yanlışlıklar nereden başladı acaba?</p>

  <p>Böyle anlarda bazen kendi kendine soruyor.</p>

  <p>Ne zaman başladı tüm bunlar? Hayır, hayır, ne zaman her şey yıkılmaya başladı?</p>

  <p>Yonğhe’nin tuhaflığı üç yıl önce birdenbire vejetaryen olmasıyla başladı. Gerçi artık vejetaryen sayısı çok ama Yonğhe’nin diğerlerinden farklı yanı, onu buna iten dürtünün belirsizliğiydi. Yüzüne bakılamayacak kadar çok kilo vermişti, neredeyse hiç uyumuyordu ve normalde sessiz biri olsa da iletişim kurmayı imkânsız kılacak ölçüde konuşmayı bırakmıştı. Kocasının yanı sıra kendi aile fertlerinin hepsi de kız kardeşinin bu durumundan dolayı kaygılanıyordu. Tam da yeni apartmana taşındığı sıralardı. Yeni ev görmeye ailesini davet ettiğinde babası Yonğhe’ye tokat atıp ağzını zorla açarak et parçası sokuşturmuştu. Sanki kendisi dayak yiyormuş gibi titremişti. Bir hayvan gibi haykırarak eti tükürmesini, meyve bıçağını eline alarak bileğini kesmesini kaskatı kesilmiş halde izlemişti.</p>

  <p>Engellenemez miydi? Aklına geldikçe kendi kendine sorardı. O gün, babası, engellenemez miydi? Yonğhe’nin bıçakla bileğini kesmesi engellenemez miydi? Kocasının, bileği kanayan Yonğhe’yi sırtlanıp hastaneye koşması engellenemez miydi? Yonğhe’nin akıl hastanesinden taburcu olur olmaz terk edilişi önlemez miydi? Ardından kendi kocasının Yonğhe’ye yaptıkları, artık hatırlamak bile istemediği, ucuz bir skandal olan o olay geri çevrilemez miydi? Böyle her şeyin, onu çevreleyen herkesin hayatının, kumdan bir kale gibi yıkılması, engellenemez miydi?</p>

  <p>Yonğhe’nin kalçasındaki küçük, yeşilimsi Moğol lekesinin kocasına nasıl bir ilham verdiğini bile düşünmek istemiyordu. O sonbahar sabahı Yonğhe’ye vereceği yeşillikleri sarıp tek odalı dairesine gittiğinde gördüğü manzara sağduyu ve anlayışın sınırlarını aşmıştı. Kocası, bir önceki gece kendi ve Yonğhe’nin vücudunu rengârenk çiçeklerle bezemiş, ardından bütünleşme sahnelerini kasete kaydetmişti.</p>

  <p>Bunu engelleyemez miydi? Kocasının bu hareketini önceden kestirebileceği herhangi bir ipucunu kaçırmış olabilir miydi? Yonğhe’nin hâlâ ilaç kullanan bir hasta olduğu gerçeğini onun kafasına daha güçlü bir şekilde kazıyamaz mıydı?</p>

  <p>O sabah, tamamı kızıl ve sarı çiçeklerle bezenmiş Yonğhe’nin çıplak bedeninin yanında, yorganı üzerine çekip yatan erkeğin kocası olabileceğini hayatta tahmin edemezdi. Oradan kaçıp gitmek isteğinin yaşattığı korkuyu alt eden tek şey, kardeşini koruması gerektiği düşüncesiydi. Bu reddedilemez sorumluluk duygusundan güç alıp girişte yerde duran kamerayı eline almış, kocasından öğrendiği kadarıyla kamerayı çalıştırıp görüntülere bakmıştı. Yerinden çıkardığı kaseti cayır cayır yanan bir eşyaya dokunmuş gibi düşürmüştü. Elleri titreye titreye telefonu tuşlayarak iki akıl hastasını alıp götürün derken bile bütün bu yaşananların gerçek olduğunu kabullenemiyor, gözlerine inanamıyordu. Açık olan tek şey, kocasının bu yaptığının ne olursa olsun affedilmez olduğuydu.</p>

  <p>Saat öğlen on ikiyi geçtiğinde önce kocası ardından Yonğhe uyandı ve ellerinde deli gömleği ve koruyucu malzemelerle üç acil müdahale görevlisi ardı ardına geldi. Yonğhe balkonda aşağı düşecekmiş gibi durduğundan iki kişi önce Yonğhe’ye doğru koştu. Rengârenk bedenine deli gömleğini giydirmeye kalkan görevlilere karşı Yonğhe şiddetle direndi. Sağlık görevlisinin kolunu sertçe ısırıp tiz sesle anlaşılmayacak bir çığlık attı. Çırpınan Yonğhe’nin koluna iğne vuruldu. O sırada kocası girişte duran sağlık görevlisini itip kaçmayı denedi fakat bir kolunu kaptırdı. Bütün gücünü kullanıp kurtulduktan sonra arkasını dönüp kaşla göz arasında balkona kaçtı. Korkulukların üzerinden atlamaya çalıştı. Ancak daha seri olan acil müdahale görevlisi onu ayağından yakaladığından fazla direnemedi.</p>

  <p>Kadın bu manzarayı sonuna kadar titreyerek izledi. Sürüklenerek götürülen kocasıyla nihayetinde göz göze geldiğinde, tüm gücüyle bakmaya çalıştı. Ancak kocasının gözlerindeki ne şehvet ne delilikti. Öyle diye pişmanlık ya da kin de barındırıyor değildi. Tam o an kadının hissettiğiyle aynı şekilde, sadece korku vardı gözlerinde.</p>

  <p>Öylece sona erdi. O günün sonrasında hayatları hiçbir zaman eskisi gibi olmayacaktı.</p>

  <p>Hastanede normal olduğu anlaşılınca kocası nezarete tıkıldı. Birkaç ay süren sıkıcı dava ve kurtulma çabalarının sonucunda serbest bırakıldı ve sırra kadem basarak bir daha onun karşısına çıkmadı. Fakat Yonğhe akıl hastanesinin kapalı koğuşunda kalmalıydı. İlk delirme krizinden sonra bir süreliğine dili çözülen Yonğhe’yi tekrar sükût bürümüştü. İnsanlarla sohbet etmek yerine kimsenin olmadığı güneşli bir yere çömelip bir şeyler mırıldanıyordu. Et yememeye devam ediyordu ve etli bir yemek çıkınca çığlık atarak kaçıyordu. Güneşli günlerde, hasta gömleğinin düğmelerini açıp pencereye yapışmış halde göğüslerini ortaya çıkarıyordu. Ansızın elden ayaktan düşen anne babası ikinci kızlarını görmeye bile yanaşmıyordu ve bir hayvandan daha aşağılık olan damatlarını hatırlattığı için büyük kızlarıyla da iletişimi kesmişlerdi. En küçük kardeşi ve eşi de onlardan farklı değildi. Ancak o Yonğhe’yi terk edemezdi. Hastane ücretini biri ödemeliydi, biri kardeşinin koruyucusu olmalıydı.</p>

  <p>Öylece yaşamayı sürdürdü. Omuzlarında taşıdığı bu yapışkan ve kötü skandalla birlikte dükkânı işletmeye devam etti. Sabırla sımsıkı bütünleşen kadının hayatı, acımasız olduğu kadar adil de olan zamanla birlikte, sürüklenmeye devam etti. O sonbahar beş yaşında olan Ciu, artık altı yaşına basmıştı ve ortamı güzel, ücreti de makul bir hastaneye geçtiğinden beri, Yonğhe’nin durumu fevkalade düzelmiş görünüyordu.</p>

  <p>Küçüklüğünden beri, kendi başına başarıya ulaşanların sahip olduğu güçlü karaktere sahipti. Hayatında meydana gelen her şeyin üstesinden tek başına gelmeyi bilmişti ve dürüstlük onun doğasında vardı. Bir kız evlat olarak, bir abla, bir eş ya da bir anne olarak, dükkân işleten bir patron olarak, hatta metroda yanından teğet geçilen bir yolcu olarak, her koşulda elinden gelenin en iyisini yapmıştı. Bu dürüstlüğün getirdiği dinginlikle her durumun üstesinden gelebilirdi, zamanın bile. Geçen mart ayında Yonğhe aniden ortadan kaybolmamış olsaydı. Yağmurlu bir gece ormanda bulunmamış olsaydı. O günden sonra bütün bulgular, birdenbire kötüleşmemiş olsaydı.</p>

  <p class="extract">Tak tak tak tak. Canlı ayakkabı sesleriyle, üzerinde beyaz doktor üniforması olan genç doktor koridorun bir ucundan geliyor. Ayağa kalkıp selam verince doktor hafifçe başıyla selamı alıyor. Büyük bir hareketle kolunu uzatıp danışma odasını gösteriyor. Kadın sessizce doktorun peşinden odaya giriyor.</p>

  <p>Otuzlu yaşların sonundaki doktor, yapılı, sağlam bir cüsseye sahip. Özgüvenle dolup taşan yüz ifadesi ve yürüyüşüyle masaya oturup kaşlarını çatmış halde kadına bakıyor. Doktorun bu görüşme için pek de gönüllü olmadığını hissedince yüreği ağırlaşıyor.</p>

  <p>“Kardeşim…”</p>

  <p>“Bizler elimizden gelenin en iyisini yaptık ama durumu hâlâ aynı.”</p>

  <p>“Öyleyse, bugün…” Bir günah işlemiş gibi yüzü kızarıyor. Doktor, onun lafını kesip konuşmaya devam ediyor.</p>

  <p>“Bugün hortum kullanarak öğütülmüş pirinç lapası vermeyi deneyeceğiz. Az da olsa düzelirse ne mutlu bize, ama eğer öyle olmazsa tam teşekküllü bir hastanenin yoğun bakım servisine göndermekten başka bir çaremiz yok.”</p>

  <p>Doktora soruyor.</p>

  <p>“Ondan önce ben tekrar Yonğhe’yi ikna etmeye çalışsam olmaz mı?”</p>

  <p>Doktor umutsuz gözlerle bakıyor. Bitkin gibi. Kendi istediği şekilde davranmayan hastaya karşı gizli bir öfke duyuyormuş gibi de görünüyor. Kol saatine bakıp konuşuyor.</p>

  <p>“Size yaklaşık otuz dakika veriyorum. Başarılı olursanız hemşire odasına bildirin. Yoksa saat ikide görüşürüz.”</p>

  <p>Görüşmeyi bu sözlerle bitirmenin mahcubiyetinden midir nedir, yerinden hiddetle kalkıp gidecek gibi görünen doktor biraz daha devam ediyor konuşmaya.</p>

  <p>“Geçen sefer de söylemiştim ama anoreksiya nervoza durumunda hastaların yüzde 15-20’si açlıktan hayatını kaybediyor. Bir deri bir kemik kalsa da hasta kilo aldığını düşünüyor. Arkasında birçok sebep olabilir, baskın anneyle olan sorunlar, vesaire. Ancak Gim Yonğhe Hanım’ın durumu, hem şizofreni hem de yemeyi reddeden özel bir durum. Ağır şizofren olmadığından emindim ama açık konuşmak gerekirse böyle sonuçlanacağını tahmin etmemiştim. Tercihen zehirlenme sanrıları olması durumunda karşısında doktorun da yemek yemesi gibi çözümlerle ikna edilebilir. Ancak Gim Yonğhe Hanım’ın yemek yemeyi reddetme sebebi belirsiz ve ilaç da hiç etki göstermiyor. Bizim için de böyle bir şey söylemek kolay değil ama yapacak bir şey yok. Öncelikle hayatta kalmasını sağlamalıyız ama… Hastanemizde bunu garanti edemediğimden…”</p>

  <p>Kalkmadan önce doktor soruyor. Meslekle ilgili hassasiyetini hissettiren bir soru.</p>

  <p>“İyi görünmüyorsunuz. Düzgün uyuyamıyor musunuz?”</p>

  <p>Hemen cevap veremiyor.</p>

  <p>“Hasta yakınlarının önce kendi sağlıklarını korumaları gerekir, değil mi?”</p>

  <p>Başlarını eğip selamlaştıktan sonra, doktor gelirken çıkardığı tak tak tak ayak sesleriyle danışma odasının kapısını açıp çıkıyor. Peşinden çıkınca doktorun çoktan koridorun öbür tarafına doğru uzaklaştığını görüyor.</p>

  <p>İdari ofisin önündeki banka döndüğünde gösterişli bir şekilde süslenmiş orta yaşlı bir kadının orta yaşlı bir adamın kolunu tutmuş halde binaya girdiğini görüyor. Hasta ziyaretine gelen birileri mi acaba? Ardından kadının ağzından aralıksız hakaretler dökülüyor. Adam alışıkmışçasına küfre kayıtsız kalarak cüzdandan sağlık sigorta kartını çıkarıp idari ofis gişesine uzatıyor.</p>

  <p>“Sizi şeytanlar! Ciğerlerimi sömürdünüz hâlâ tatmin olmuyorsunuz! Başka bir ülkeye göç edeceğim. Sizin gibilerle bir gün daha geçiremem!”</p>

  <p>Adam kocası gibi değil. Abisi ya da erkek kardeşi olabilir mi? Orta yaşlı kadın, işlemlerden sonra belki de istirahat odasında sabahlayacak. Kol ve bacakları bağlanıp sakinleştirici iğne yapılma ihtimali yüksek. Avazı çıktığı kadar bağıran kadının çiçek desenli, gösterişli şapkasına bakıyor. Az önceki gibi deliren insanların artık onu hiç etkilemediğini fark ediyor birden. Hastaneye sık sık gelip gitmeye başladıktan sonra, normal insanlarla dolu mutlu sokaklar, ona yabancı geliyor.</p>

  <p>Yonğhe’yi bu hastaneye ilk getirdiği günü düşünüyor. Kışın başlarında, havanın açık olduğu bir öğleden sonraydı. Seul’deki tam teşekküllü hastanenin kapalı koğuşu yakın olmasına yakındı ama ücretini ödemekte zorlanacağından, hastalara iyi davrandıklarını duyduğu bu hastanede karar kılmıştı. Ayakta tedavi önerisini alması oradaki hastaneden taburcu olmak niyetiyle danıştığı doktorla görüşmesi sırasındaydı.</p>

  <p>“Şimdiye dek gözlemlediğim kadarıyla durumu iyiye gidiyor. Sosyal hayata geri dönemez belki ama ailesinin desteği iyileşmesine yardımcı olacaktır.”</p>

  <p>Doktorun bu sözlerine karşılık verdi.</p>

  <p>“Geçen sefer de sadece sözünüze inanıp taburcu olmuştuk. Kalsaydı daha iyi olurdu diye düşünüyorum.”</p>

  <p>Doktora belirttiği gibi hastalığın nüksetmesine yönelik kaygısının sadece yüzeysel bir bahane olduğunu ve Yonğhe’nin yakınında olma gerçeğinin imkânsızlığını hissettiğini o zaman biliyordu. Onun hatırlattığı her şeyin katlanılmaz olduğunu. Aslında kardeşinden içten içe nefret ettiğini. Bu çamura batan yaşamını ona devredip tek başına sınırın öte tarafına geçen kardeşinin zihniyetini ve sorumsuzluğunu asla affetmeyeceğini. Biliyordu.</p>

  <p>Şükür ki Yonğhe de hastaneye yatmak istemişti. Doktora açıkça, “Hastane rahat,” diyen kardeşi, gündelik kıyafetiyle epey sakin görünüyordu. Bakışları kesin, dudak hareketleri de küçük ama güçlüydü. Çok az yemesi ve buna bağlı olarak kilo vermesi, zaten zayıf biriyken daha da cılızlaşmasının dışında, doğal tavrı normal insanlardan ayırt edilemeyecek derecedeydi. Taksiye binip hastaneye giderken sadece pencereden dışarıya sessizce bakıp herhangi bir huzursuzluk belirtisi göstermemiş, taksiden indikten sonra da sanki yürüyüşe çıkmış biri gibi uysal adımlarla ablasını takip etmişti. O kadar normal görünüyordu ki idari ofis çalışanı “Hasta kim?” diye sormuştu.</p>

  <p>Yatış işlemlerini beklerken Yonğhe’yle konuştu.</p>

  <p>“Burada hava güzel olduğu için iştahın da düzelecek. Çok yiyip kilo almalısın.”</p>

  <p>O sıralar yavaş yavaş konuşmaya başlayan Yonğhe, pencerenin dışındaki zelkova ağacına bakış fırlatarak konuştu.</p>

  <p>“Hı… Burada büyük ağaçlar varmış.”</p>

  <p>İdari ofisin anons ederek çağırdığı güçlü görünüşlü, orta yaşlı hasta bakıcı, hastane için hazırlanan çantanın içindekileri kontrol etti. İç çamaşırı, günlük kıyafetler, terlik, diş fırçası, diş macunu gibi banyo gereçleri. Hasta bakıcı titizlikle kıyafetlerin hepsini teker teker çıkarıp açtı. İp ya da iğne gibi şeylerin olup olmadığını araştırıyor gibiydi. Kadına, paltosunun belindeki uzun ve kalın yün kemeri çıkarıp peşinden gelmelerini söyledi.</p>

  <p>Hasta bakıcı anahtarlarla kapıyı açıp önden giderek hastane bloğuna girdi ve Yonğhe’yle birlikte adamı takip ettiler. Kadın hemşirelerle selamlaşırken Yonğhe baştan sona sakindi. Sonunda altı kişilik hasta odasına çantayı koyunca kafes gibi sıkı parmaklıkların takılı olduğu pencere gözüne çarptı. O an hiç hissedemediği suçluluk duygusu ağır bir kütle gibi yüreğine dokunduğundan kafası bulandı. Yonğhe o esnada sessizce yürüyerek onun yanında durmuştu.</p>

  <p>“A, ağaçlar buradan da görünüyormuş.”</p>

  <p>O ise dudakları sımsıkı kapalı halde kendi kendine konuştu. Kendini yıpratma. Nasılsa sırtlanamayacağın bir yük. Kimse seni suçlamıyor. Bu kadar direnmiş olman da gayet iyi.</p>

  <p>Yanında duran Yonğhe’ye bakmadı. Ağaçların dallarındaki henüz dökülmemiş yaprakların üzerinde kırılarak dağılan berrak kış güneşine baktı tepeden. Yonğhe, teselli eder gibi huzurlu bir sesle konuştu.</p>

  <p>“Abla.”</p>

  <p>Yonğhe’nin eski siyah kazağından hafif bir naftalin kokusu geldi yüzüne. Karşılık vermeyince, Yonğhe bir kere daha fısıldadı.</p>

  <p>“Abla… Dünyadaki bütün ağaçlar kardeşim gibi.”</p>

  <p class="extract">Evsizlerle zekâ geriliği olan hastaların bulunduğu ek binanın ikinci bloğunun önünden geçip birinci bloğun girişinde duruyor. Cam kapıya yaslanıp dışarı bakmakta olan hastalar gözüne çarpıyor. Birkaç gündür yağmur yüzünden yürüyüş yapamadıklarından bunalmış olmalılar. Zile basınca giriş katındaki hemşire odasından ellisine merdiven dayamış hasta bakıcı çıkıp elinde anahtarlarla kapıya doğru yürüyor. İdari ofisten geleceğinin haberini almış, üçüncü kattan aşağı inerek onu beklemiş olmalı.</p>

  <p>Hasta bakıcı kıvrak bir hareketle arkasını dönerek kapıyı kilitliyor. Kilitlenen cam kapıya yanağını yaslayınca, ona bakmakta olan genç bir kadın hasta gözüne çarpıyor kadının. Bomboş iki göz delici bakışlarla onu incelemekte. Sağlıklı birinin kesinlikle bir yabancıya fırlatamayacağı ısrarlı bir bakış.</p>

  <p>“Kardeşim şimdilerde ne yapıyor?”</p>

  <p>Üçüncü kata çıkan merdivende soruyor.</p>

  <p>Hasta bakıcı arkasını dönerek başını sallıyor.</p>

  <p>“Ne siz sorun ne ben söyleyeyim. Artık serumun iğnesini de çıkarmaya çalıştığından, denetim odasına kilitleyip sakinleştirici ilaveli serum takıyoruz. Bu vücuttan nasıl öyle direnme gücü çıkıyorsa artık…”</p>

  <p>“Öyleyse, şimdi denetim odasında mı?”</p>

  <p>“Hayır. Az önce uyandığı için hasta odasına geçti. Saat ikide burnundan hortumla gıda veriliyor ya.”</p>

  <p>Hasta bakıcının peşinden üçüncü kattaki lobiye yöneliyor. Havanın açık olduğu günlerde pencere kenarındaki banka oturarak güneşlenmeye çalışan yaşlı hastalarla, masa tenisine dalan hastalarla, hemşire odasından yayılan rahatlatıcı müzikle pozitif enerjinin hissedildiği bir mekân. Ancak bugün bütün bu canlılığı yağmur yutuvermiş gibi. Hastaların çoğu odalarına girdiğinden midir nedir, içerisi tenha. Alzheimer hastaları omuzlarını düşürmüş halde ya tırnaklarını yiyor ya da ayaklarına bakıyor, birkaç hasta da konuşmadan pencereye yapışmış duruyor. Tenis masası da boş.</p>

  <p>Koğuşun batı tarafındaki koridorun sonuna, büyük pencereden öğle sonrası güneşinin en aydınlık halde girdiği yere doğru bakışlarını çeviriyor. Geçen mart ayında yağmurlu ormanda kaybolmasından hemen önce ziyarete geldiğinde Yonğhe görüşme odasına gelmemişti. Birkaç gündür tuhaf şekilde koğuş dışına çıkmak istemediğini, ahizenin öte tarafındaki sorumlu hemşire söylemişti. Hastaların en sevdiği serbest yürüyüş zamanında bile koğuştan çıkmıyor anlamına geliyordu bu. Ne olursa olsun uzaktan geldiğim için en azından yüzünü görüp gideyim diye rica edince hasta bakıcı onu idare ofisine götürmüştü.</p>

  <p>Batı taraftaki koridorunun ilerisinde amuda kalkmış tekinsiz kadın hastayı fark ettiğinde bu kadının Yonğhe olabileceği aklına bile gelmemişti. Az önce telefonla konuşan hemşire onu o tarafa yönlendirdiğinde, ancak o zaman Yonğhe’nin gür ve uzun saçlarını gördüğünde emin oldu. Omuzları yere değen ve baş aşağı duran Yonğhe’nin kan toplanmış yüzü kıpkırmızıydı.</p>

  <p>“Tam otuz dakikadır bu halde.”</p>

  <p>Hemşire canı sıkkın gibi konuştu.</p>

  <p>“İki gün önce başladı. Bilinçsiz de değil, konuşmuyor da değil ama… Diğer katatonik hastalardan farklı. Düne kadar zorla hasta odasına soktuk fakat bu sefer de odada amuda kalkıyor. Öyle diye üzerinde baskı kuracak da değiliz, yine de…”</p>

  <p>Hemşire, onu orada bırakıp hemşire odasına gitmeden önce konuştu.</p>

  <p>“Hafifçe güç vererek itince devriliyor. Konuşarak ikna edemezseniz itiverin. Zaten biz de iterek odasına götürmek üzereydik.”</p>

  <p>Yalnız kaldıklarında çömelerek Yonğhe’yle göz göze gelmeye çalıştı. Herkesin yüzü baş aşağı durduğu zaman farklı görünür. Yonğhe’nin yüzü pek zayıf olduğu halde, cildi aşağı doğru sarktığından acayip görünüyordu. Yonğhe, canlılıkla parlayan gözleriyle, boşlukta bir yere gözünü dikmiş bakıyordu. Onun geldiğini bile fark etmemiş gibiydi.</p>

  <p>“Yonğhe!”</p>

  <p>Cevap vermeyince biraz daha yüksek sesle seslendi.</p>

  <p>“Yonğhe. Şu anda ne yapıyorsun? Doğrul bakalım.”</p>

  <p>Yonğhe’nin kandan kızarmış yanağına elini uzattı.</p>

  <p>“Doğrul dedim, Yonğhe. Başın ağrımıyor mu? Yüzün kıpkırmızı olmuş.”</p>

  <p>Sonunda Yonğhe’nin bedenini tüm gücüyle itti. Gerçekten de önce bacakları zemine kapaklandı. Kollarını Yonğhe’nin ensesinin altına koyup onu yerden bir bebeği kaldırır gibi kaldırdı.</p>

  <p>“Abla…”</p>

  <p>Yonğhe’nin yüzünde bir gülümseme belirdi.</p>

  <p>“Ne zaman geldin?”</p>

  <p>Sanki güzel bir rüyadan uyanmış gibi yüzü ışık saçıyordu.</p>

  <p>İzlemekte olan hasta bakıcı yaklaşarak iki kadını lobi tarafındaki görüşme odasına yönlendirdi. İdare ofisinin yanındaki görüşme odasına inmesi zor olacak kadar ağır hasta olanların burada aileleriyle görüşebildiğini söyledi. Herhalde burada aileler sorumlu doktorla da görüşebiliyordu.</p>

  <p>Sehpanın üzerine yemekleri koymak üzereyken, “Abla, artık böyle şeyler getirmesen de olur,” dedi Yonğhe. Gülümsedi. “Ben artık yemesem de olur.”</p>

  <p>“Bu da ne demek?”</p>

  <p>Büyülenmişçesine Yonğhe’nin yüzüne baktı. Yonğhe’nin yüzünü uzun bir aradan sonra, hayır, belki de ilk kez bu kadar aydınlık görüyordu. Kardeşine sordu.</p>

  <p>“Tanrı aşkına az önce ne yapıyordun öyle?”</p>

  <p>“Abla, sen biliyor muydun?” diye sordu Yonğhe cevap vermek yerine.</p>

  <p>“Neyi?”</p>

  <p>“Ben bilmiyordum da. Şimdiye kadar ağaçların dimdik durduğunu sanıyordum ama… Artık öğrenmiş oldum. Hepsi iki koluyla topraktan destek alıyormuş meğer. Bak, şuna bir bak, çok şaşırtıcı değil mi?”</p>

  <p>Yonğhe aniden ayağa fırlayarak pencereyi gösterdi.</p>

  <p>“Hepsi, ağaçların hepsi, amuda kalkmış duruyor.”</p>

  <p>Yonğhe kahkaha atarak güldü. İşte o zaman kadın, Yonğhe’nin yüz ifadesinin küçüklüğündeki anları anımsattığını fark etti. Kıvrımsız göz kapağı incelerek tamamen siyah bir çizgi gibi olduğu an, Yonğhe’nin ağzından masum bir kahkaha patlardı.</p>

  <p>“Benim nasıl öğrendiğimi biliyor musun? Rüyada yani, amuda kalkmış dururken… Vücudumda yapraklar yeşeriyordu, ellerim kök salıp… toprağın altına doğru uzanıyordu. Durmaksızın, durmaksızın… Kasıklarımda çiçekler açmaya çalıştığı için bacaklarımı açtım, genişçe açtım ama…”</p>

  <p>Ateşi olduğu için bitkin olan Yonğhe, iki gözünü de kadına dikti.</p>

  <p>“Ben, sulanmalıyım. Abla, bana böyle yemekler gerekmiyor. Benim suya ihtiyacım var.”</p>

  <hr/>

  <p>“Çok yoruluyorsunuz değil mi?”</p>

  <p>Başhemşireye selam veriyor. Getirdiği pirinç lokumunu uzatarak diğer hemşirelerle de tek tek selamlaşıyor. Her zamanki gibi Yonğhe’nin durumu hakkında sorular sorup karşılığını dinlerken, onu hemşire sanan ellili yaşlardaki hasta bir kadın pencere tarafından aceleyle gelip ona eğilerek selam veriyor.</p>

  <p>“Başım ağrıyor da, doktor beyden ilaçlarımı değiştirmesini rica eder misiniz?”</p>

  <p>“Ben hemşire değilim. Kardeşimi ziyarete geldim.”</p>

  <p>Kadının gözleri yalvarırcasına bakıyor.</p>

  <p>“Lütfen beni kurtar… Bu baş ağrısına dayanamıyorum diyorum. Nasıl böyle yaşarım?”</p>

  <p>O esnada yirmili yaşlardaki bir erkek hasta sırtına sıkıca yapışıyor. Bu, hastanede sıkça rastlanan bir durum ama huzursuzlanıyor. Hastalar, insan ile insan bedeninin koruması gereken uygun mesafeyi önemsemez, bakışlarını yöneltecekleri uygun zamanı kollamaz. Sadece kendi dünyasına çakılı kalmış donuk bakışlı sürüler olmakla birlikte, hastane çalışanı mı değil mi diye insanı yanılgıya düşürecek kadar berrak bakışlara sahip hastalar da çoktur. Bir zamanlar kardeşinin de öyle olduğu gibi.</p>

  <p>“Hemşire hanım, Tanrı aşkına neden şu herifi öylece bırakıyorsunuz? Sürekli bana vuruyor ya.”</p>

  <p>Tiz ses tonuyla otuzlu yaşlardaki kadın hasta başhemşireye bağırıyor. Bu hastanın paranoyası her gelişinde daha da şiddetleniyor gibi.</p>

  <p>Hemşirelere tekrar başını eğerek selam veriyor.</p>

  <p>“Öncelikle gidip kız kardeşimle konuşayım.”</p>

  <p>Hemşirelerin yüz ifadesine bakarak onların da kendisi gibi Yonğhe’den yılmış olduklarını hissedebiliyor. Hiçbiri, ablasını ikna çabalarının etkili olacağını düşünmüyordur. Kimseye değmemeye dikkat ederek hastaların arasından dikkatlice geçiyor. Yonğhe’nin yattığı odanın bulunduğu doğu koridoruna doğru yürüyor. Kapısı açık odaya girdiğinde kısa küt saçlı kadın onu tanıyarak öne çıkıyor.</p>

  <p>“Geldiniz mi?”</p>

  <p>Alkol bağımlılığıyla birlikte hipomani tedavisi gören Hicu Hanım. Sağlam yapılıydı ve kısılmışa benzeyen bir ses tonu vardı, ancak yuvarlak gözleri onu çok sevimli gösteriyordu. Bu hastanede, hastalığı çok ciddi olmadığından iş yapabilecek olan hastalara Alzheimer hastaları emanet ediliyor, onlar da bunun karşılığında hasta bakıcılardan harçlık alıyordu. Yonğhe sürekli yemeği reddetmesinden dolayı hareket etmekte zorlanınca, o da diğerleri gibi Hicu Hanım’dan yardım rica etmek zorunda kalmıştı.</p>

  <p>“Sizi çok yoruyor değil mi?”</p>

  <p>Böyle diyerek gülümsediği an, Hicu Hanım’ın nemli elleri ellerini kavrıyor.</p>

  <p>“Ne yapacağız? Yonğhe belki de ölebilirmiş, öyle mi?”</p>

  <p>Hicu Hanım’ın yuvarlak gözleri dolu dolu oluyor.</p>

  <p>“Durumu nasıl?”</p>

  <p>“Az önce yine kan kustu. Yemek yemediği için mide asidi midesini yıpratıyor ve sık sık mide spazmı geçiriyor diyorlar. Böyle olunca kan da çıkabilir mi ki?</p>

  <p>Hicu Hanım’ın dolu gözlerinden yaşlar boşanıyor.</p>

  <p>“Ben ilk bakmaya başladığımda böyle değildi ama… Ne olursa olsun daha iyi baksaydım iyi olur muydu ki? Bu kadar kötüleşeceğini bilemedim. Ben emanet almasaydım daha iyi olurdu belki, bu kadar sıkıntı çekmezdi.”</p>

  <p>Ses tonu git gide kızışan Hicu Hanım’ın ellerini bırakıp adım adım yatağa ilerliyor. Gözlerimin hiç görmemesini tercih ederdim diye düşünüyor. Birileri gözlerimi kapatıverse.</p>

  <p>Yonğhe dümdüz yatıyor. Bakışları pencereden dışarıya çevrilmiş gibi görünse de dikkatli bakınca hiçbir şeye bakmadığı anlaşılıyor. Yüzü, boynu ve omuzları, kol ve bacaklarında biraz bile et olmayan, afet bölgesinde açlık çeken insanlara benziyor. Yanakları ve kollarının ön kısmında uzayan pamuksu tüyler göze çarpıyor. Çocukların vücudunda uzayan tüyler gibi. Doktor, uzun süren açlık ve hormon dengesinin bozulması yüzünden olduğunu açıklamıştı.</p>

  <p>Yonğhe tekrar çocuk mu oluyordu acaba? Âdeti kesileli uzun zaman olmuş, kilosu da otuzun altına düştüğü için göğüslerinden geriye bir şey kalmamıştı. İkincil cinsiyet özelliklerinden arınmış ucube bir kız çocuğu görüntüsüyle Yonğhe uzanmakta.</p>

  <p>Beyaz çarşafı açıyor. Kılını bile kıpırdatmayan Yonğhe’nin bedenini ters çevirip kuyruk sokumuyla sırtında yatak yarası oluşup oluşmadığını kontrol ediyor. Geçen sefer iltihaplanan taraf daha fazla enfeksiyon kapmadı. Gözleri, kemikten ibaret kalçasının ortasında açıkça görünen yeşil Moğol lekesinde uzun süre kalıyor. Bu lekeden başlayarak tüm bedenine yayılmış çiçekler gözlerini kaplayıp kayboluyor.</p>

  <p>“Hicu Hanım, teşekkür ederim.”</p>

  <p>“Her gün ıslak havluyla silip pudra sürüyorum ama hava aşırı nemli olduğu için pek iyileşmiyor.”</p>

  <p>“Gerçekten teşekkürler.”</p>

  <p>“Hemşireyle birlikte banyo yaptırırken önceleri zor oluyordu, ama şimdi çok hafiflediği için daha kolay oluyor. Yeniden bir çocuk büyütüyorum gibi. Zaten bugün banyo yaptırmak istiyordum ama başka bir hastaneye geçeceğini söylediğinden… Son bir kez mutlaka.”</p>

  <p>Hicu Hanım’ın büyük gözleri tekrar kızarıyor.</p>

  <p>“Tamam. Birazdan birlikte banyo yaptıralım.”</p>

  <p>“Peki, saat dörtte sıcak su gelecek.”</p>

  <p>Hicu Hanım kanlanan gözlerini sürekli siliyor.</p>

  <p>“O zaman, birazdan görüşürüz.”</p>

  <p>Hicu Hanım’ı başıyla uğurladıktan sonra çarşafı Yonğhe’nin üzerine tekrar örtüyor. Ayakları çıkmayacak şekilde çarşafı sıkıştırırken damarlarının çatladığı yerleri görüyor. İki kolu, ayağının üzeri ve hatta topuktaki damarlara varıncaya kadar sağlam bir yer yok. Protein ve glikoz takviyesi için tek yol topuktan iğne yapmak ama artık iğne vuracak bir yer kalmamış. Son çare omuza bağlanan toplardamarı kullanmak ki, bu da tehlikeli bir yöntem olduğundan tam teşekküllü bir hastaneye nakil olması gerektiğini sorumlu doktor dün telefonda söylemişti. Burnuna uzun bir hortum sokup yemek borusundan ince pirinç lapasını vermeye defalarca teşebbüs etseler de Yonğhe boğazını tıkadığından başarılı olamadık demişti. Yani, bugünkü son deneme hastane çalışanlarını pes ettirmiş, onlar da Yonğhe’den vazgeçmiş gibiydi.</p>

  <p>Üç ay önce kardeşi ormanda bulunduğunda, sözleştiği ziyaret günü idare ofisine gelip sorumlu doktorun kendisiyle görüşmek istediği mesajını almıştı. Kardeşini hastaneye yatırırken gördüğü doktorla daha sonra hiç görüşmediği için kaygılanmıştı.</p>

  <p>“Etli yemekleri görünce psikolojik olarak huzursuz olduğunu bildiğimizden hastanede her yemek saatinde dikkatli davrandık. Ancak artık yemek saatinde lobiye bile çıkmıyor, odasına tabldotla yemek götürülse de yemiyor. Dört gündür böyle. Vücudunda su kaybı başladı. Serum takılmasına da şiddetle karşı çıkıyor. Üstelik ilaçları doğru düzgün verebilir miyiz, bu bile şüpheli.”</p>

  <p>Doktor, o zamana kadar Yonğhe’nin ilaçları hiç içmediğinden şüphe duyuyordu. Durumu iyiye gidiyor diye içini rahatlattığı için kendisini suçlamıştı. O sabah ilaç içip içmediğini hemşire kontrol etmiş, dilini dışarı çıkarmasını istediğinde Yonğhe söz dinlememiş. Zorla dilini dışarı çıkartıp el feneriyle baktığında hapları çıkarmış.</p>

  <p>O gün elinde serum takılı halde odada yatan Yonğhe’ye sormuştu.</p>

  <p>“Neden öyle yaptın? Karanlık ormanda ne işin vardı? Soğuk da mı değildi? Ciddi bir hastalığa yakalansan ne yapardın?”</p>

  <p>Yonğhe’nin yüzü oldukça zayıflamış, taranmamış saçları deniz yosunu gibi birbirine girmişti.</p>

  <p>“Yemek yemelisin. Eti sevmediğin için yemediğini anlayışla karşıladık diyelim ama neden başka şeyleri de yemem diyorsun?”</p>

  <p>Yonğhe sessizce dudaklarını kımıldattı.</p>

  <p>“Susadım…”</p>

  <p>Lobiye gidip su getirdi. Yonğhe su içtikten sonra güç bela soluk alarak sordu.</p>

  <p>“Doktorla konuştun mu, abla?”</p>

  <p>“Evet, konuştum. Neden yemeği–”</p>

  <p>Yonğhe sözünü kesti.</p>

  <p>“İç organlarımın tamamen iflas ettiğini söylüyor, değil mi?”</p>

  <p>Nutku tutulmuştu. Yonğhe’nin cılız yüzü onun yüzüne doğru yaklaştı.</p>

  <p>“Ben artık bir hayvan değilim, abla.”</p>

  <p>Yonğhe çok önemli bir sır veriyormuşçasına, kimsenin olmadığı odayı kolaçan ederek konuştu.</p>

  <p>“Yemek falan yemesem de olur. Yaşayabilirim. Sadece güneş ışığı yeterli.”</p>

  <p>“Ne saçmalıyorsun sen? Gerçekten ağaç olduğunu mu düşünüyorsun? Bitki nasıl olur da konuşur? Nasıl düşünür?”</p>

  <p>Yonğhe’nin gözleri parıldadı. Gizemli gülüşü yüzünü muazzam bir şekilde aydınlattı.</p>

  <p>“Abla, doğru söylüyorsun… Yakında sözler de düşünceler de, hepsi kaybolacak. Çok yakında.”</p>

  <p>Yonğhe kahkaha attı ve sonra hızlı hızlı soludu.</p>

  <p>“Gerçekten çok yakında. Birazcık bekle, abla.”</p>

  <p class="extract">Zaman ilerliyor.</p>

  <p>Ona verilen otuz dakika, uzun bir süre değil. Pencerenin dışında yağmur yavaşlıyor gibi. Sinekliğe vuran yağmur damlalarının artık sallanmadığına bakılırsa, yağmur bir müddet kesilmişe de benziyor.</p>

  <p>Yonğhe’nin yatağının başucundaki sandalyeye oturuyor. Çantayı açıp büyüklü küçüklü birkaç saklama kabı çıkarıyor. Hiçbir şeye bakmayan Yonğhe’nin boş gözlerinin içine bakarken ilk olarak en küçük dörtgen kabın kapağını açıyor. Hoş koku, nem dolu odanın havasına karışıyor.</p>

  <p>“Yonğhe, bak şeftali. Konserve Hoağdo şeftalisi. Sen bunu seversin işte. Şeftalinin çıktığı mevsimde bile bunu satın alıp yerdin ya, çocuklar gibi.”</p>

  <p>Yumuşacık bir dilim şeftaliye çatalı saplayıp Yonğhe’nin burnuna yaklaştırıyor.</p>

  <p>“Hele bir kokla… Yemek istemiyor musun?”</p>

  <p>Nihayet Ciu’yu doğurduğu kadın doğum kliniğine gideceği gün öğleden önce Vanğşimni Tren İstasyonu’nun peronunda dikilip bir türlü gelmeyen treni bekliyordu. Karşı tarafta çürümeye yüz tutmuş metal barakalar vardı ve taşıtların geçmediği rayların arasında el değmemiş otlar büyümüştü. Ansızın bu dünyada hiç yaşamamış olduğu hissine kapılması onu şaşırtmıştı. Bu doğruydu. Hiç hayatını yaşamamıştı. Hatırlayabildiği çocukluk döneminden beri yaptığı tek şey sadece sabretmekti. İyi bir insan olduğuna inanmış ve inandığı gibi kimseye bir zararı da olmamıştı. Hep dürüsttü, kendi çapında başarılı olmuştu ve bir süre böyle devam edecekti. Ancak bu, anlaşılamaz bir durumdu. Çürüyen barakalar ve büyüyen otların önünde o, hiç yaşamamış küçük bir çocuktan ibaretti.</p>

  <p>Yatak odasından çıkarak koyu mavi balkon penceresine baktı. Ciu’nun gece oynayıp bıraktığı oyuncaklar, koltuk ve televizyon, mutfak tezgâhının karanlık kapakları ve ocağın üzerindeki lekeler sanki ilk defa gördüğü şeylermiş gibi, bu ev sanki ilk defa girdiği bir evmiş gibi etrafına baktı. Göğsünde garip bir ağrı hissetti. Sanki evin duvarları giderek küçülüp üstüne kapanıyormuşçasına bir basınç duygusuydu bu.</p>

  <p>Gardırobun kapağını açtı. Çocuğunu emzirdiği zamanlardan bu yana sevdiği, evde sık sık giydiğinden rengi solacağı kadar solan mor tişörtünü çıkardı. Kendini iyi hissetmediğinde bunu giyerdi çünkü sayısız kere yıkanmasına rağmen süt ve bebek kokusunu hâlâ taşıması ona güven veriyordu. Ancak bu sefer bir etkisi olmamıştı. Göğüs ağrısı gittikçe kötüleşti. Nefes alması zorlaştığından sürekli derin nefes almak zorunda kaldı.</p>

  <p>Koltuğa yanlamasına ilişti. Daire şeklinde dönen saatin yelkovanını gözleriyle takip ederek nefesini sakinleştirmeye çalıştı. Ancak istediği olmadı. Birdenbire, o ânı defalarca yaşamış gibi bir deja vu hissetti. Istırap dolu hakikat, sanki çok uzun zaman önce hazırlanmış gibi, yalnızca bu ânı bekliyormuş gibi önünde duruyordu.</p>

  <p>Tüm bunlar anlamsız.</p>

  <p>Artık dayanacak gücüm yok.</p>

  <p>Daha devam edemem.</p>

  <p>Devam etmek istemiyorum.</p>

  <p>Tekrar evdeki eşyalara göz gezdirdi. Ona ait değillerdi. Yaşadığı hayatın ona ait olmaması gibi.</p>

  <p>Bir bahar günü öğleden sonra tren istasyonunun peronunda dikilip ölümün birkaç aylık bir süreyle yaklaştığını hissettiğinde, vücudundan durmak bilmeden akan kanın bunun delili olduğuna inandığında, aslında uzun zamandan beri ölü olduğunu çoktan kavramıştı. Yorucu hayatının bir tiyatro oyunundan ya da korkunç bir hayaletten öteye gitmediğini anlamıştı. Yanıbaşında öylece duran ölümün yüzü, uzun zaman önce kaybolup sonra geri dönen bir akraba gibi tanıdıktı.</p>

  <p>Üşümüş gibi titreyen bedenini doğrultarak oyuncakları koyduğu odanın kapısına doğru yöneldi. Geçen bir hafta boyunca her akşam Ciu’yla birlikte süsleyip astıkları bebek dönencesini sökerek ipini çözmeye başladı. Sıkıca bağladığı için parmak uçları acıdı ama sabırla son düğümü de çözdü. Süslemede kullandığı yıldız şeklindeki el işi kâğıtlarıyla selofan kâğıtlarını düzenle üst üste koyup sepete yerleştirdikten sonra ipi sararak pantolonun cebine koydu.</p>

  <p>Çıplak ayaklarına sandalet geçirdi. Ağır dış kapıyı iterek açtı ve çıktı. Beş katı merdivenle indi. Dışarısı henüz karanlıktı. Devasa apartmanda sadece iki üç dairenin ışığı yanıyordu. Yürümeye devam etti. Apartmanın arka kapısından geçerek karanlık ve dar bir patikadan arka taraftaki dağa doğru yürümeye başladı.</p>

  <p>Koyu mavi karanlık yüzünden arkadaki dağ normalden daha derin görünüyordu. Şafak vaktinden itibaren kaynak suyu doldurmak için dağa çıkan çalışkan yaşlıların bile henüz uyuduğu saatlerdi. Başı öne eğik halde yürüdü ve yürüdü. Ter mi gözyaşı mı olduğu belli olmayan sıvıların birbirine girdiği yüzünü elinin tersiyle sessizce ovuşturdu. Kendisini alıp yutan delik benzeri bir ıstırap, şiddetli bir korku hissetti, aynı zamanda içine dolup taşan garip bir huzur.</p>

  <hr/>

  <p>Zaman durmak bilmiyor.</p>

  <p>Sandalyeye geri dönüyor. Son kalan saklama kabının kapağını açıyor. Kardeşinin gergin elini zorla çekerek eriklerin kaygan kabuklarına dokunmasını sağlıyor. Kardeşi cılız parmaklarını bükerek içlerinden bir tanesini tutturuyor.</p>

  <p>Eriğin Yonğhe’nin sevdiği bir meyve olduğunu unutmamıştı. Bir keresinde, küçük Yonğhe’nin eriği çiğnemeden ağzında dolandırarak çok hoş bir his dediğini hatırlıyor. Ancak şimdi Yonğhe’nin ellerinde bir tepki yok. Yonğhe’nin incelen tırnaklarının tıpkı bir kâğıt gibi olduğunu hissediyor.</p>

  <p>“Yonğhe, canım.”</p>

  <p>Sessiz hastane odasında çınlayan sesi kupkuru. Herhangi bir cevap da gelmiyor. Yonğhe’nin yüzüne yüzünü yapıştırırcasına yaklaşıyor. Tam o an enteresan şekilde Yonğhe’nin göz kapakları açılıyor.</p>

  <p>“Yonğhe!”</p>

  <p>Kardeşinin bomboş siyah gözlerinin içine bakıyor. Sadece kendi yüzünün yansıdığını görüyor. Şaşılacak derecedeki hayal kırıklığı nabzını düşürüyor.</p>

  <p>“Delirdin mi, sen gerçekten delirdin mi?”</p>

  <p>Geçen birkaç yıl boyunca katiyen inanamadığı bu soruyu ilk kez soruyor.</p>

  <p>“Sen gerçekten delirdin mi?”</p>

  <p>Anlaşılmaz bir korku hissederek kardeşinden tereddütle uzaklaşıp yerine oturuyor. Nefes sesinin bile duyulmadığı odadaki sessizlik, ıslak bir pamuk gibi kulaklarını tıkıyor.</p>

  <p>“Belki de…” Kendi kendine mırıldanıyor. “… Düşündüğümüzden daha basit bir şeydir.” Bir an duraksıyor. “Yani… delirmiş olman.”</p>

  <p>Konuşmasını daha fazla sürdürmüyor. Onun yerine kolunu uzatarak kardeşinin dudaklarına işaret parmağını koyuyor. İnce ve sıcak nefesi yavaş ama düzenli bir şekilde parmağını gıdıklıyor. Kendi dudakları hafifçe seğiriyor.</p>

  <p>Herkesten habersiz maruz kaldığı ıstırap ve uykusuzluğu, Yonğhe uzun zaman önce, sıradan insanlara kıyasla daha hızlı bir şekilde mi yaşadı acaba? Derken bir gün, bir anda günlük hayata bağlandığı ince ipi mi bırakıverdi? Uyuyamadığı üç ay boyunca ara sıra kafa karışıklığıyla düşünürdü. Ciu olmasaydı, o çocuğun yüklediği sorumluluk olmasaydı… Belki kendisi de o ipi elinden kaçırıverecekti.</p>

  <p>Acısının mucize gibi dindiği anlar, güldükten sonraki anlar olurdu. Ciu, sözleriyle ya da hareketleriyle onu güldürür, o ise birden sersemlerdi. Kimi zaman güldüğüne inanamadığından daha da gülerdi. Öyle zamanlarda gülüşü keyiften çok kafa karışıklığına yakın olur ancak Ciu, onun bu gülen halini sever.</p>

  <p>“Böyle mi anne? Böyle yapınca mı güldün?”</p>

  <p>Ciu o andan itibaren az önceki hareketlerini tekrarlamaya başlar. Ya dudaklarını büzüp alnına boynuz yapar, ya pat diye düşme taklidi yapar, ya da iki bacağının arasına kafasını sıkıştırıp “Anne, anne” diye gülünç bir tonda bağırıp komiklikler yapar. Annesi güldükçe Ciu, komikliklerinin dozunu artırır. Neticesinde, bir ara işe yaradığını hatırladığı tüm güldürme yollarını seferber eder. Küçük çocuğun o ölümüne gayreti tam tersine ona vicdan azabı yaşattığından, gülüşünün sonuçta buğulandığını Ciu’nun anlaması mümkün değildir.</p>

  <p>Yaşamak denilen şey çok tuhaf, diye düşünür gülmesi biterken. Bazı olaylar geçtikten sonra bile, onca korkunç şeye maruz kaldıktan sonra bile, insan yiyor, içiyor, tuvalet ihtiyacını görüyor, yıkanıyor ve yaşamaya devam ediyor. Hatta kimi zaman kahkahalarla gülüyor. Belki kocam da böyle yaşıyordur, diye düşündüğünde, unuttuğu merhamet duygusu sanki bir uyku gibi usul usul ortaya çıkıyor.</p>

  <p>Ancak çocuğun tatlı kokan küçük bedeni onun yanında uzanıp henüz günah işlememiş küçük yüzü yorgunluktan uykuya dalınca, gece istisnasız tekrar başlıyor.</p>

  <p>Henüz karanlık, şafak vakti, Ciu’nun uyanmasından önceki üç, dört saat. Yaşayan herhangi bir varlığın en ufak sesinin bile duyulmadığı saatler. Sonsuzluk gibi uzun, bataklık gibi zemini olmayan saatler. Boş küvete büzülerek uzanıp gözünü kapatınca karanlık orman üzerini kaplıyor. Siyah yağmur damlaları Yonğhe’nin vücuduna mızrak gibi saplanıyor, zayıf çıplak ayakları çamura batıyor. O görüntüyü silmeye çalışarak başını sallayınca, nedendir bilinmez, bir yaz günü ağaçlar sanki kocaman ve yeşil renkli havai fişekler gibi gözlerinin önünde canlanıyor. Yonğhe’nin anlattığı düş yüzünden mi acaba? Hayatı boyunca gördüğü sayısız ağaç, merhametsiz bir deniz gibi dünyayı kaplayan orman dalgası bitkin vücudunu sarmalayıp yanıyor. Şehirler, kasabalar ve yollar, büyüklü küçüklü adalar ve köprüler gibi, o da orman denizinin üstünde yüzüyor. Sıcak dalgalar tarafından sürüklenerek, yavaş yavaş aşağılara bir yerlere gidiyor yalnızca.</p>

  <p>Ağaç dalgalarının aslında ne demek istediğini bilmesi mümkün değil, o gece şafak vaktinde dar patikanın sonunda gördüğü, gün doğumunda tamamı yeşil bir alev gibi dimdik duran ağaçların ne söylediğini de.</p>

  <p>Söylenenler katiyen samimi şeyler değildi. Teselli edip onu ayağa kaldıran sözler de değildi. Aksine merhametsiz, korkulacak kadar soğuk sözlerdi. Nereye bakarsa baksın, kendi hayatını kabul edecek bir ağaç bulamıyordu. Hiçbir ağaç onu kabul etme niyetinde değildi. Ağaçlar, yaşayan devasa hayvanlar gibi, çetin ve hoşgörüsüz bir şekilde, bütün bedenleriyle dimdik duruyorlardı sadece.</p>

  <p>Zaman durmak bilmiyor.</p>

  <p>Bütün kapların kapaklarını kapatıyor. Termostan başlayarak teker teker hepsini çantasına koyuyor. Çantanın fermuarını sonuna kadar çekiyor.</p>

  <p>Şu deriden başka şeyi kalmayan bedenin ötesinde, Yonğhe’nin ruhu başka bir zaman ve mekâna mı gitti? Yonğhe’nin dimdik amuda kalkmış halini hatırlıyor. Yonğhe, o yerin beton zemin değil de ormanın bir yerleri olduğunu mu düşünmüştü acaba? Yonğhe’nin bedeninden dirayetli dallar çıkıp, beyaz kökler ellerinden uzanıp kara toprağı mı kavramıştı? Bacakları havaya, elleri toprağın merkezine doğru mu uzanmıştı? Gergin uzanan beli bütün gücüyle iki taraftan ağırlığa direnebilmiş miydi? Gökyüzünden bir ışık Yonğhe’nin bedeninden geçerek inerken topraktan fışkıran su ters yönde yükselip Yonğhe’nin kasıklarında çiçek mi açtırmıştı? Yonğhe ters durup bütün bedenini tamamen açtığında, onun ruhunda böyle olaylar mı meydana geliyordu?</p>

  <p>“Gerçekten de…” Bağırıyor. “… ölüp gidiyorsun.”</p>

  <p>Sesi daha da yükseliyor.</p>

  <p>“Bu yatağa uzanıp ölüyorsun. Her şey bir tek bundan ibaret.”</p>

  <p>Dudaklarını ısırıyor. Dişlerinin gücü dudaklarında kan toplanacak kadar artıyor. Yonğhe’nin duygusuz yüzünü avuçlayıp sıkma dürtüsünü, gulyabaniye benzeyen bedenini şiddetle sarsıp alaşağı etme dürtüsünü bastırıyor.</p>

  <p>Artık daha fazla zaman kalmadı.</p>

  <p>Çantasını sırtına takıp sandalyeyi iterek yerine koyuyor. Hafif kamburca yürüyerek hastane odasından çıkıyor. Başını çevirince, Yonğhe’nin kaskatı kesilmiş gergin bedeninin hâlâ yatak çarşafının altında olduğunu görüyor. Az öncekinden daha sert şekilde dişlerini sıkıyor. Lobiye doğru adım atıyor.</p>

  <p class="extract">Küt saçlı bir hemşire elinde beyaz ve küçük plastik sepetle lobideki sehpanın önüne oturuyor. Sepette çeşitli tırnak makasları var. Hastalar sıraya girerek birer tırnak makası alıp gidiyor. Herkesin sevdiği şeyler farklı olduğundan mıdır nedir, seçerken çok fazla zaman harcıyorlar. Öte taraftaysa saçları bağlı yardımcı hemşireler bunak hastaların tırnaklarını sırayla kesiyor.</p>

  <p>Bu manzarayı sessizce seyrederek dikiliyor. Sivri ve yaralayabilecek şeyler, uzun ip biçimindeki boynu sıkabilecek şeyler hastanede yasak. Bunlar başkalarına da zarar verebilir ama daha da önemlisi ve asıl sebep, hastanın kendisine zarar verebileceği endişesi. Verilen sürede tırnak makaslarını iade etmek için her biri kendi parmaklarına dalmış hastaların yüzlerine bakıyor. Duvarda asılı saat, ikiyi beş geçtiğini gösteriyor.</p>

  <p>Doktorun beyaz önlüğü cam kapıya yansırken lobinin kapısı açılıyor. Yonğhe’den sorumlu doktor. Doktor alışkın hareketlerle arkasını dönüp kapıyı kilitliyor. Her büyük hastanede böyledir ama akıl hastanesinde uzman doktorların itibarı çok daha özel görünüyor. Herhalde bunun sebebi hastaların hapis altında tutulması. Hastalar Mesih’i bulmuşçasına birden akın ederek doktorun etrafını sarıyor.</p>

  <p>“Doktor bey, bir dakika. Karımla telefonda konuştunuz mu? Artık taburcu olabilir diye bir kere söyleseniz…”</p>

  <p>Orta yaşlardaki erkek hasta önceden hazırladığı not kâğıdını doktorun önlüğünün cebine koyuyor.</p>

  <p>“Karımın telefon numarası. Şey, bir kez telefon etseniz…”</p>

  <p>Orta yaşlardaki adamın sözünü kesen ve bunamış gibi görünen yaşlı hasta araya giriyor.</p>

  <p>“Hocam, lütfen ilaçları değiştiriniz. Sürekli kulağımdan uuu sesi geliyor diyorum.”</p>

  <p>Bu sırada, daha önce karşılaştığı paranoyak kadın hasta doktora yaklaşarak bağırmaya başlıyor.</p>

  <p>“Doktor bey, benimle konuşmayacak mısınız? Şu adam beni dövdüğünden rahatça yaşayamıyorum. Hayır, neden böyle yapıyor ki? Neden beni tekmeliyor? Konuşarak halletmeli.”</p>

  <p>Doktor mesleki bir rahatlıkla gülümseyerek kadını teselli ediyor.</p>

  <p>“Kim, ne zaman sizi tekmeledi ki? Bir dakika. Önce şu beyle biraz konuşayım. Ne zamandan beri kulağınızdan ses geliyor?”</p>

  <p>Bir ayağını pat pat diye yere vurarak bekleyen kadının asık suratı hiddetten ziyade perişanlığı ve huzursuzluğu açığa vuruyor.</p>

  <p>O anda lobinin kapısı tekrar açılıyor ve içeri ilk defa gördüğü bir doktor giriyor.</p>

  <p>“Dâhiliye doktoru.”</p>

  <p>Hangi ara yanına geldiyse, Hicu Hanım kulağına fısıldıyor. Her akıl hastanesinde daima birer tane bulunduğu söylenen dâhiliye doktoruydu herhalde. Bebek yüzlü olduğundan mıdır epeyce genç görünen, soğuk ama zeki görünümlü bir erkek. Nihayet hastaları ayıran Yonğhe’nin doktoru, tak tak tak ayak sesleriyle ona yaklaşıyor. İstem dışı kendini geriye çekiyor.</p>

  <p>“Konuştunuz mu?”</p>

  <p>“Bence bilinci kapalı gibiydi.”</p>

  <p>“Dışarıdan öyle görünüyor ama bütün kasları sertçe gerilmiş durumda. Bilinci kapalı değil, aksine bilincini bir yerlere yoğunlaştırmış. Bu durumu ısrarla kırdığımız zamanki tepkisini görseniz, tamamen uyanık olduğunu anlarsınız.”</p>

  <p>Doktorun tutumu ciddi ve biraz gergin görünüyor.</p>

  <p>“Ablası olduğunuzdan o halini izlemek size zor gelebilir. Yardım etmenin zor olduğuna hükmettiğinizde geri çekilmeniz iyi olacaktır.”</p>

  <p>“Anladım, fakat…”</p>

  <p>Doktor sözünü kesiyor.</p>

  <p>“Eminim ki her şey düzelecek.”</p>

  <p>Direnen Yonğhe’yi omzunda taşıyan hasta bakıcı koridordan geçerek boş olan iki kişilik hasta odasına giriyor. Çalışanların peşinden o da odaya giriyor. Doktor haklıydı. Yonğhe’nin bilinci kesinlikle açıktı. Yonğhe’nin hareketleri öyle vahşi ve sert ki öylece uzanıp duran kadınla bu kadının aynı insan olduğunu söylemek zor. Ne dediğinin büyük çoğunluğu anlaşılmayan feryatları boğazını yırtarak çıkıyor.</p>

  <p>“… Bırak!… Bıraak!”</p>

  <p>Kurtulmak için çabalayan Yonğhe’yi iki hasta bakıcıyla yardımcı hemşire koşup kaldırarak yatağa yatırıyor. İki kolunu ve iki bacağını bağlıyorlar.</p>

  <p>“Lütfen dışarı çıkın.”</p>

  <p>Tereddüt eder biçimde ayakta dururken başhemşire sesleniyor.</p>

  <p>“Ailesinden birinin görmesi zor olacaktır. Dışarıda bekleyiniz.”</p>

  <p>Yonğhe’nin gözleri bir an ona doğru bakarak ışıldıyor. Feryatları şiddetleniyor. Parçalara ayrılmamış sözleri ağzından dökülüyor. Bağlı bacak ve kollarıyla mücadele eden Yonğhe sanki baskıdan kurtulup ona doğru koşacak gibi.</p>

  <p>Farkında olmadan Yonğhe’ye yaklaşıyor. Bir deri bir kemik kalan Yonğhe’nin ince kolu kıpırdıyor. Yonğhe’nin ağzından beyaz köpükler çıkıyor.</p>

  <p>“O… olmaz!”</p>

  <p>Yonğhe ilk defa anlaşılır bir telaffuzla, hayvana benzer bir sesle feryat ediyor.</p>

  <p>“O… olmaz! Yemek is… istemiyorum!”</p>

  <p>Yonğhe’nin çırpınan yanaklarını iki eliyle sarmalıyor.</p>

  <p>“Yonğhe. Yonğhe.”</p>

  <p>Yonğhe’nin korkudan taş kesilmiş bakışları gözlerini tırmalıyor.</p>

  <p>“Lütfen dışarı çıkın. Yardımdan çok engel oluyorsunuz.”</p>

  <p>Hasta bakıcılar onu koltukaltlarından tutup doğrultuyor. Karşı koymasına fırsat kalmadan açık kapıdan dışarıya itiliyor. Dışarıda ayakta bekleyen hemşire, kolundan tutup çekiyor.</p>

  <p>“Lütfen burada bekleyin. Sizin yüzünüzden daha fazla heyecanlanıyor.”</p>

  <p>Yonğhe’den sorumlu doktor eldiven takıyor. Başhemşirenin uzattığı hortumu alıp ince ve uzun hortuma jel sürüyor. O arada hasta bakıcı tüm gücünü kullanarak iki eliyle Yonğhe’nin yüzünü sabitliyor. Hortumu yakından görünce Yonğhe’nin yüzü kıpkırmızı kesiliyor ve görevlinin elini itiyor. Hasta bakıcının dediği gibi. Öyle bir gücün nereden çıktığını anlamak imkânsız. İster istemez bir adım öne atılıyor. Hemşire onu kolundan tutup zapt ediyor. Sonunda hasta bakıcının güçlü iki eli, Yonğhe’nin çökük yanaklarını tutuyor. Fırsattan istifade doktor hortumu Yonğhe’nin burnuna sokuveriyor.</p>

  <p>“Lanet olsun. Yine tıkandı.”</p>

  <p>Sorumlu doktor yakınır gibi bağırıyor. Yonğhe uvulasıyla yemek borusunu tıkayıp dudaklarını araladıktan sonra hortum geri fırlıyor çünkü. İnce pirinç lapasını şırıngayla hortuma aktarmak için bekleyen dâhiliye doktorunun alnında kırışıklıklar oluşuyor. Sorumlu doktor, Yonğhe’nin burnundan hortumu çekiyor.</p>

  <p>“Hadi, bir kez daha yapalım. Bu sefer daha hızlı.”</p>

  <p>Tekrar hortuma jel sürülüyor. Devamlı çırpınarak direnen Yonğhe’nin yüzüne cüsseli hasta bakıcı tekrar bastırıyor. Hortum Yonğhe’nin burnuna giriyor.</p>

  <p>“Oldu. Artık oldu.”</p>

  <p>Doktorun ağzından kısa bir iç çekiş süzülüyor. Dâhiliye doktorunun eli hareketleniyor. Şırıngayla lapayı dökmeye başlıyor. Kolunu tutmakta olan hemşire eline güç verip fısıltıyla konuşuyor.</p>

  <p>“Tamamdır. Başardılar. Artık uyutabiliriz. Aksi halde kusabilir.”</p>

  <p>Başhemşire sakinleştirici iğneyi çıkardığı an, aniden yardımcı hemşire keskin bir çığlık atıyor. İnhe, hemşireden kolunu kurtarıp yatağa koşuyor.</p>

  <p>“Çekilin. Hepiniz çekilin.”</p>

  <p>Sorumlu doktoru omzundan iterek Yonğhe’nin önünde duruyor. Hortumu tutan yardımcı hemşirenin yüzü kan revan içinde. Kan sürekli hortumdan, Yonğhe’nin ağzından fışkırıyor. Elinde şırınga olan dâhiliye doktoru geri adım atıyor.</p>

  <p>“Bunları çözün. Bu ipleri hemen çözün diyorum!”</p>

  <p>İnhe şuursuzca haykırınca hasta bakıcı omuzlarından sıkıca tutup çekiyor. O arada sorumlu doktor kıvranan Yonğhe’nin burnundaki uzun hortumu çekip çıkarıyor.</p>

  <p>“Kımıldamadan, kımıldamadan dur, kımıldama!” Sorumlu doktor Yonğhe’ye bağırıyor.</p>

  <p>“Sakinleştirici!” Başhemşire elindeki iğneyi uzatmaya çalışıyor.</p>

  <p>“Yapma!”</p>

  <p>Onları izlerken bu tek kelimeyle yalvarırcasına feryat ediyor.</p>

  <p>“Yeter! Yapma! Yapmayın!</p>

  <p>İnhe, hasta bakıcının kolunu ısırıp tekrar öne doğru koşuyor. “Bu ne ya, lanet olası!”</p>

  <p>Hasta bakıcının ağzından inlemeyle karışık bir küfür çıkıyor. Duraksamadan koşarak kardeşini kucaklıyor. Yonğhe’nin öğüre öğüre kustuğu sıcak kan bluzunu ıslatıyor.</p>

  <p>“Lütfen yeter artık. Lütfen durun…”</p>

  <p>Elinde şırınga olan başhemşirenin bileğinden tutuyor. Sessizce, kucağındaki kardeşinin çırpınışlarını hissediyor.</p>

  <p class="extract">Doktorun beyaz önlüğünün her yerine Yonğhe’nin kanı sıçramış durumda. Devasa bir girdabı andıran o kan lekelerine sersem sersem bakıyor.</p>

  <p>“Hemen büyük bir hastaneye sevk etmeliyiz. Lütfen Seul’e gidin. Mide kanaması sorunu halledilirse o hastanede boğaz damarından protein iğnesi yapılmalı. O da uzun süre etkili olmaz ama yaşamını uzatmak için tek yol bu.</p>

  <p>Az önce yazıcıdan çıkan tıbbi raporu çantaya koyup hemşire odasından çıkıyor. Tuvalete girer girmez güç verdiği bacakları klozetin önünde çöküveriyor. Sessizce kusmaya başlıyor. Bulanık çayla birlikte sarı mide suyu dışarı çıkıyor.</p>

  <p>“Aptal.”</p>

  <p>Lavaboda yüzünü yıkayıp, titreyen dudaklarıyla aynı sözcüğü tekrarlıyor. “Aptal.”</p>

  <p>En çok zarar verebileceğin şey senin kendi bedenin. Kendi istediğin şekilde yapabileceğin tek şey bu. Ancak bu bile istediğin gibi olmuyor değil mi?</p>

  <p>Kafasını kaldırınca aynada yansıyan yüzünün ıslak olduğunu görüyor. Rüyalarında defalarca kanayan gözü. Her ne kadar elini kaldırıp silse de kanı temizleyemediği gözü. Ancak şimdi aynada gördüğü o gözler ağlamıyor. Her zaman yaptığı gibi hiçbir duyguyu belli etmeden sessizce aynadaki kadına bakıyor sadece. Biraz önce kulak zarını parçalayan feryatların kendine mi ait olduğuna inanamayacak kadar kendine yabancı olduğunu düşünüyor.</p>

  <p>Sanki içip sarhoş olmuş gibi koridor sallanıyor. Denge sağlamak için tüm gücünü kullanıp lobiye yöneliyor. Birden güneş ışığı giriyor ve kasvetli lobi tamamen aydınlanıyor. Uzun bir aradan sonraki gün ışığı. Işığa hassas hastalar hareketleniyor. Kargaşayla pencereye yaklaşan hastaların arasında üzerinde günlük kıyafetiyle kadın bir hasta onun olduğu tarafa yürüyor. Kadına gözlerini kısarak bakıyor. Bulanık bakışların ortasında duran kadının yüzünü ayırt etmeye çalışıyor. Hicu Hanım. Tekrar ağladığından mıdır nedir, gözleri kızarmış. Her zaman böyle duygusal mıydı? Yoksa hissi gelgitleri fazla olan bir hasta mıydı?</p>

  <p>“Ne yapacağım? Yonğhe şimdi giderse…”</p>

  <p>Hicu Hanım’ın elini tutuyor.</p>

  <p>“Bugüne kadar yaptığın her şey için teşekkür ederim.”</p>

  <p>Birden ellerini uzatıp ağlayan kadının zayıf omuzlarını çekerek ona sarılma dürtüsü hissediyor. Ancak öyle yapmıyor. Onun yerine gözlerini pencereden merakla dışarı bakan hastalara çeviriyor. Kendinden geçen hastaların arzulu bakışları sanki pencerenin ötesine çıkıp gitmek ister gibi. Onlar buraya kapatılmış durumda. Hicu gibi. Yonğhe gibi. Bu kadını kucaklamaması, Yonğhe’yi buraya hapseden kişinin tam da kendisi olduğu gerçeğini unutmaması yüzündendi.</p>

  <p>Doğu koridorundan hızlı ayak sesleri duyuluyor. Sedyeye yatırılan Yonğhe’yi, iki hasta bakıcı acele adımlarla çıkarıyor. Az önce hemşire yardımcısıyla birlikte çabucak yıkayıp üzerini giydirdikleri Yonğhe, gözleri kapalı halde, temiz yüzüyle banyo yaptıktan sonra mışıl mışıl uyuyan bir bebek gibi. Hicu Hanım’ın sert elinin Yonğhe’nin kemikten ibaret elini tutmak için uzanmasını, başını çevirerek görmezden geliyor.</p>

  <p class="extract">Şoför koltuğunun ötesinde, ambulansın ön camından yaz mevsiminin gür ormanı görülüyor. Öğleden sonranın kuru güneş ışıkları altında, yağmurda ıslanmış tüm ağaç yaprakları yeniden doğuyormuşçasına coşkuyla parıldıyor.</p>

  <p>Yonğhe’nin henüz kurumamış saçlarını kulağının arkasına atıyor. Hicu Hanım’ın dediği gibi Yonğhe’nin bedeni hafifti. Küçük bir çocuk gibi bebeksi tüylerle kaplı teni beyaz ve pürüzsüzdü. Omurga kemikleri tek tek sayılabilen sırtına sabunu sürerken, sayısız kere kardeşiyle birlikte yıkandığı çocukluk zamanlarını, sırtını keseleyip saçlarını yıkadığı akşamları hatırladı.</p>

  <p>Sanki o zamanlara dönmüş gibi, Yonğhe’nin ince ve güçsüzleşen saçlarını okşuyor. Saçlar Ciu’nun kundaktaykenki saçlarını hatırlatıyor ona, çocuğun minik parmaklarını kaşlarında hissediyor ve kendini aciz hissediyor.</p>

  <p>Çantasının iç gözünden cep telefonunu çıkarıyor. Bütün gün kapalı tuttuğu telefonu açıp yan dairede oturan komşu kadının telefon numarasını tuşluyor.</p>

  <p>“Ciu’nun annesi ben… Akrabam yüzünden hastaneye uğramıştım. Evet, durum, ansızın… Hayır. Saat altıya on kala apartmanın ana kapısının önüne anaokulunun servisi geliyor da. Evet, nerdeyse tam zamanında gelir… Çok geç kalmam. İşim geç bitecek gibi olursa Ciu’yu alıp hastaneye getiririm olmazsa. Orada nasıl uyutursunuz? Gerçekten teşekkür ederim… Benim telefon numaram sizde var değil mi? Birazdan tekrar ararım.”</p>

  <p>Telefonu kaparken uzun zamandır kimseden Ciu’ya bakmasını rica etmediğini fark ediyor. Kocasından ayrıldıktan sonra muhakkak akşamları ve hafta sonlarını çocuğuyla geçirmeyi prensip haline getirmişti.</p>

  <p>Alnını buruşturuyor. Aniden yaklaşan bir uyuklama hissiyle ambulansın camına sırtını yaslıyor. Gözleri kapalı halde düşünüyor.</p>

  <p>Ciu yakında büyüyecek. Tek başına yazıları okuyup insanlarla iletişim kuracak. Elbet bir gün ağızdan ağza iletilerek çocuğun kulağına gidecek tüm bu olayları ona nasıl açıklayabilir? Hassas mizaçlı ve sık sık hasta olan bir çocuk olsa da şimdiye kadar nispeten sorunsuz ve sevgi dolu büyümüştü. Böyle büyümesini devam ettirebilecek miydi?</p>

  <p>İkisinin, Yonğhe’yle eski kocasının sarmaşık gibi birbirine girmiş çıplak bedenleri aklına geliyor. Bu manzara kesinlikle şok edici bir görüntüydü ancak garip bir şekilde zaman geçtikçe cinselliği çağrıştırmaz olmuştu. Çiçek, yaprak ve yeşil dallarla kaplı bedenleri sanki artık birer insan değilmiş gibi yabancıydı. Onların hareketleri, insanlıktan kurtulup sıyrılmak isteğiyle mücadele ediyor gibi görünüyordu. Eski kocası hangi duygularla böyle bir videoyu çekmek istemişti acaba? Tüm varlığını o acayip ve iç karartıcı görüntülere bağlayıp kayıp mı etmişti?</p>

  <p>“Anne, senin fotoğrafın uçup gitti. Gökyüzüne baktım, bir kuş uçuyordu, kuştan ‘Ben annenim… ’ diye bir ses geldi. Ha, bir de kuşun vücudundan iki tane de el çıkıyordu.”</p>

  <p>Uzun zaman önce, henüz konuşmayı pek beceremeyen Ciu, uykusunda, henüz açılmamış gözlerini hafifçe aralayarak böyle söylemişti. Tam ağlamak üzereyken çocuğun yüzünde hep beliren belli belirsiz gülümsemeye şaşırmıştı.</p>

  <p>“E sonra ne oldu, üzücü bir rüya mıydı?”</p>

  <p>Yatağa uzanan Ciu küçük yumruklarıyla dolu dolu olan gözlerini ovuşturdu.</p>

  <p>“Nasıl bir kuştu? Ne renk?”</p>

  <p>“Beyaz… Hı hı, güzel bir kuştu.”</p>

  <p>Hüp diye nefesini içine çeken çocuk onun kucağına yüzünü gömdü. Onu güldürmek için aşırı çaba gösterdiği zamanlardaki gibi insanı aciz kılan bir ağlamaydı. Çocuk, ne kendi isteğini yaptırmaya çalışıyor, ne bir yardım talep ediyordu. Yalnızca üzüntü hissettiği için ses çıkarmadan ağlıyordu. Teselli edermiş gibi konuştu.</p>

  <p>“Yani, o bir anne kuştu demek ha.”</p>

  <p>Ciu, annesinin göğsüne gömdüğü başını salladı. İki eliyle çocuğun yüzünü sarmaladı.</p>

  <p>“Bak, annen burada. Beyaz bir kuşa dönüşmedi, değil mi?”</p>

  <p>Yavru bir köpek gibi ıslanan çocuğun yüzünde hafif bir gülümseme oluştu.</p>

  <p>“Gördün mü, öylesine bir rüya işte.”</p>

  <p>Gerçekten öyle mi, o an nefesini tutarak sordu. Rüyadan ibaret, kötü bir tesadüf müydü sadece? O sabah, gün doğumunda ayağa kalkarak arkadaki ağaçların arasından geçip, rengi solmuş mor tişörtüyle geri adımlarla dağdan indiği sabahtı.</p>

  <p>Öylesine bir rüya.</p>

  <p>Ciu’nun o günkü yüzünü her hatırladığında sesli söylediği cümle bu. Kendi sesine şaşırıp gözlerini fal taşı gibi açarak etrafını kolaçan ediyor. Ambulans eğimli yolda hızla ilerlemeye devam ediyor. Uzun süredir tarayamadığı saçlarını toparlarken elleri gözle görülür şekilde titriyor.</p>

  <p>O şafakta evinin arkasındaki dağa doğru yürüyerek, terk edildiği gibi çocuğunu terk etmeyi düşünebildiğini açıklaması mümkün değil. Kendisini bile ikna edemeyeceği zalim sorumsuzluğun günahını hiç kimseye itiraf edemez, kimseden af dileyemez. Tüyleri diken diken eden bu sarsılmaz gerçeğin acısını hissediyor. Eski kocasıyla Yonğhe sınırları aşıp o şekilde ileri gitmeseydi, tüm her şey kumdan bir kale gibi yıkılıp gitmeseydi, belki de yıkılan kişi tam da kendisi olacaktı. Yıkılsaydı eğer tekrar ayağa kalkamayacaktı. Öyleyse bugün Yonğhe’nin kustuğu kan kendi ciğerinden fışkırması gereken kan mıydı?</p>

  <p>Yonğhe sızlanarak uyanmaya çalışıyor. Tekrar kan kusar endişesiyle telaşla mendili kardeşinin ağzına götürüyor.</p>

  <p>“Hııım.”</p>

  <p>Yonğhe kan kusmak yerine gözlerini açıyor. Siyah göz bebekleri doğrudan ona bakıyor. Kim bilir bu gözlerin arkasında neler kıpırdanıyordu? Nasıl bir korku, nasıl bir nefret, nasıl bir acı, onun bilmediği nasıl bir cehennem bekliyordu pusuda?</p>

  <p>“Yonğhe.”</p>

  <p>Kuru bir sesle kardeşine sesleniyor.</p>

  <p>“… Hıım, hım.”</p>

  <p>Onun seslenişine cevap vermeye niyetli değil, aksine asla cevap vermeyeceğim diye isyan edercesine başını öte tarafa çeviriyor. Titreyen ellerini kardeşine uzatıp ânında geri çekiyor.</p>

  <p>Dudaklarını ısırıyor. Çünkü aniden, o şafak vaktinde dağa çıkan patika yolu hatırlıyor. Sandaletlerini ıslatan soğuk çiğ taneleri çıplak ayaklarına sızmıştı. Gözyaşı falan dökmemişti. Çünkü anlaması mümkün değildi. Pare pare olmuş bedenini ıslatan, kupkuru damarlarında yayılan o soğuk nemin neyi anlatmak istediğini anlaması katiyen mümkün değildi çünkü. Her şey sadece onun bedeninden içeriye, iliklerine kadar sızmıştı.</p>

  <p>“Bu…”</p>

  <p>Birden ağzını açıp Yonğhe’nin kulağına fısıldıyor. O an bir çukurdan geçen araç sarsılıyor. İki eline güç verip kardeşinin omuzlarını tutuyor.</p>

  <p>“… belki de bir rüyadır.”</p>

  <p>Başını öne eğiyor. Bir şeyler tarafından sımsıkı tutulan biri gibi, Yonğhe’nin kulağına ağzını dayayıp tane tane konuşmaya devam ediyor.</p>

  <p>“Rüyadayken her şey gerçekmiş gibi gelir ya insana, ancak uyandıktan sonra rüya olduğunu anlarsın. Demek istediğim elbet bir gün biz de bu rüyadan uyanırsak, o zaman…”</p>

  <p>Başını kaldırıyor. Ambulans Çuksıonğ Dağı’nın çıkışındaki son dönemeçten geçiyor. Siyah bir kuşun kara bulut kümesine doğru uçtuğunu görüyor. Yaydan fırlamış gibi güçlü güneş ışınları gözünü aldığından, bakışları kuşun kanat çırpışını takip edemiyor.</p>

  <p>Nefesini sessizce içine çekiyor. Cayır cayır yanan yol kenarındaki ağaçlara, saymakla bitmeyecek hayvanlar gibi bedenlerini doğrultup salınan yeşil alevlere dik dik bakıyor. Cevap beklermişçesine. Bir şeylere itiraz edermişçesine. Bakışları karanlık ve ısrarlı.</p>
