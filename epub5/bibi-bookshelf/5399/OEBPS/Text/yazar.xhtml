    <p>HAN KANG Gwangju’da doğdu ve on yaşında Seul’e taşındı. Yonsei Üniversitesi’nde Kore Edebiyatı eğitimi gördü. Yi Sang Literary Prize, Today’s Young Artist Award, Korean Literature Novel Award sahibi yazarın <i>Baby Buddha</i> ve <i>Vejetaryen</i> kitapları sinemaya da aktarıldı. Deborah Smith tarafından İngilizceye çevrilen <i>Vejetaryen</i>, Uluslararası Man Booker Ödülü’ne layık görüldü; <i>New York Times Book Review, Entertainment Weekly, Publishers Weekly, Time, Huffington Post, Buzzfeed, Bookpage</i> gibi gazete, dergi ve platformlar tarafından yılın en iyi kitapları arasında gösterildi. Kang, Seoul Institute of the Arts’ta yaratıcı yazarlık dersleri vermektedir.</p>

    <p class="extract">GÖKSEL TÜRKÖZÜ 1972 yılında Ankara’da doğdu. Ankara Üniversitesi Kore Dili ve Edebiyatı bölümünden mezun olduktan sonra Kore Hükümetinin yüksek lisans bursunu alarak Kore’ye gitti. 2006 yılında Erciyes Üniversitesi’ne yardımcı doçent olarak geçiş yaptı. Yonsei Üniversitesi tarafından düzenlenen “6. Yabancılar Arası Korece Şiir ve Kompozisyon Yarışması”nda şiir dalında büyük ödül kazandı. Kore Hükümeti tarafından Kore dilinin gelişimi ve tanıtımına katkıda bulunanlara verilen Kore Devlet Başkanı Nişanını aldı. Halen Erciyes Üniversitesi Edebiyat Fakültesi Doğu Dilleri ve Edebiyatları Bölüm Başkanlığı görevini yürütmektedir. Kore dili eğitmenliği, araştırmacılığın yanı sıra edebiyat çevirileri de yapmaktadır.</p>
