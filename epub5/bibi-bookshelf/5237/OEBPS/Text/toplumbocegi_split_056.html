    <p class="normal"><sup class="calibre3">[<a href="../Text/toplumbocegi_split_028.html#footnote-398-22-backlink" id="footnote-398-22">22</a>]</sup> Halihazırda bilgisayarımda sakladığım yaklaşık yirmi beş sayfalık veritabanını oluşturabilmek için toplamda on sekiz saat televizyon izlemem, yaklaşık yüz elli sayfa kadar magazin haberi okumam ve üç hafta boyunca haftada beş saat biçki-dikiş kursuna katılmam gerekmişti.</p>
