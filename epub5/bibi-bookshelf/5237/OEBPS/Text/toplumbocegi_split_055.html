    <p class="normal"><sup class="calibre3">[<a href="../Text/toplumbocegi_split_028.html#footnote-398-21-backlink" id="footnote-398-21">21</a>]</sup> Bu tıpkı alerjik bünyeye sahip bireylerin tam olarak neye alerjisi olduğunu tespit etmek için uygulanan ve dünya yüzeyinde kişinin alerjik olabileceği neredeyse sonsuz sayıda madde olduğundan genellikle başarısızlıkla sonuçlanan alerji testlerine benzetilebilir.</p>
