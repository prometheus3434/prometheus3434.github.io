    <p class="normal"><sup class="calibre3">[<a href="../Text/toplumbocegi_split_005.html#footnote-398-1-backlink" id="footnote-398-1">1</a>]</sup> Bu delisaçması kavramla ilgili olarak tek bildiğim kişiyi refaha ve başarıya doğru kuantum sıçrama –her ne demekse– yapabileceğini inandırmaya çalışan bir kitaptan türemiş olduğudur. Fakat her nedense işadamlarını etkilemek için birebirdir.</p>
