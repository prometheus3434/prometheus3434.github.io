<h1 title="Kitap Hakkında"/>
<p class="entT">Bu romanda Bihter’in farkında olmadan koşmasına dair<br/>
bütün detaylar gerçek bir yaşam öyküsünden mürekkeptir.<br/>
Aynı şekilde, Bihter’in okulda ve psikiyatristlerle<br/>
yaşadıkları da kendi aktarımıdır.</p>
