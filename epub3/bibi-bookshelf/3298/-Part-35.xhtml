<p class="noTitP">Cam kırıklarının ortasında gözlerimiz kapalı kalakalmıştık.</p>
<p class="expP">“Dalmışım,” diye söylenerek toparlandı Revnâ birden. Tekrar cam kırıklarının üstüne eğildi.</p>
<p>“Bir fincan daha sütlü kahve ister misiniz?”</p>
<p>“Evet,” dedim; “Lütfen.”</p>
<p class="expP">Gözlerimizin tam içine bakarak gülümsedik.</p>
