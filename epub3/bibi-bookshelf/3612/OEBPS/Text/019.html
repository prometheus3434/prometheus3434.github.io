  <p class="p0">&ldquo;Yeterli olanı az bulan insan için hiçbir şey yeterli değildir.&rdquo;</p>

  <p class="p5">Epikuros, <span class="t12">Vatikan Sözleri, 68</span></p>

  <p class="p0">&ldquo;Ölüm ne yaşayanları ilgilendirir, ne de ölüleri. çünkü yaşayanlar için ölüm yoktur, ölülerin ise zaten kendileri yoktur.&rdquo;</p>

  <p class="p5">Epikuros, <span class="t12">Menoikeus&rsquo;a Mektup, 125</span></p>
