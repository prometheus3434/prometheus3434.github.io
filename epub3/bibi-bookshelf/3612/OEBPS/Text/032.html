  Erken Stoacılık Dönemi</h2>

  <p class="p0">&ldquo;Burada yatan, Kition&rsquo;un sevdiği Zenon &ndash;ne Pelion&rsquo;u Ossa&rsquo;ya bindirdi, ne de Herakles&rsquo;in işlerini gördü&ndash; ama gene de Olympos&rsquo;a çıktı; yıldızlara giden yolu buldu: tek başına ölçülülüğün yolunu.&rdquo;</p>

  <p class="p5">Diogenes Laertius, VII, 29</p>
