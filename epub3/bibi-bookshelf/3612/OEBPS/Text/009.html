  <p class="p0">&ldquo;İnsan ne gencim diye felsefeyle uğraşmayı geciktirmeli, ne de yaşlandım diye felsefeyi bir tarafa bırakmalıdır. Çünkü ruh sağlığı söz konusu olunca hiçbir yaş ne fazla gençtir, ne de fazla yaşlı.&rdquo;</p>
