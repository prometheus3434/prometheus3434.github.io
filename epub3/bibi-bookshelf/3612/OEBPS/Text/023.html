  <h2 class="h20"><a id="a69"></a>9<br />
  Dil Felsefesi</h2>

  <p class="p0">&ldquo;Varlıklara tek kişinin ad taktığını, ötekilerin ondan öğrendiklerini sanmak ilk sözcükleri, düpedüz çılgınlıktır.&rdquo;</p>

  <p class="p5">Lucretius, <span class="t12">Şeylerin Doğası Üzerine</span>, 5, 1040-1042</p>
