<body class="icerik">
  <div class="alinti">
    <blockquote class="siir_1">
      <p><em>Bir yolculuktur yaşamımız</em></p>

      <p><em>Kışın ve Gecenin içinde</em></p>

      <p><em>Kendimize bir geçit ararız</em></p>

      <p><em>Tümüyle ışıltısız Gökyüzünde.</em></p>

      <p class="paragraf">İsviçre Muhafız Alayı Şarkısı</p>

      <p>1793</p>
    </blockquote>
