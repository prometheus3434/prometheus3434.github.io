		<div>
			<p><st c="0">Karanlıktan güçlüydü hep aydınlık</st></p>
			<p><st c="34">uzakta parlayan sımsıcak ışık</st></p>
			<p><st c="64">şiir sana tutkun, sen ona âşık</st></p>
			<p><st c="95">kendi yüreğinle yarışırdın sen</st></p>
			<p><st c="126">yaşam dalga dalga uzar giderdi</st></p>
			<p><st c="157">ölüm gözümüzde bir arpa boyu</st></p>
			<p><st c="186">çocuk gibi öper okşar severdim</st></p>
			<p><st c="217">yediğim ekmeği içtiğim suyu</st></p>
