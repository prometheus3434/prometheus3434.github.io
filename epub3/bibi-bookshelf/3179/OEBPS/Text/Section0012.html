  <div class="Basic-Text-Frame">
    <h4>Hekim Ali Babacan</h4>
  </div>

  <div class="Basic-Text-Frame">
    <p class="Title para-style-override-2"><span class="Title char-style-override-5">1979 yılında Eskişehir’de doğdu. 2001 yılında ESOGÜ Metalurji ve Malzeme Mühendisliği Bölümü’nden mezun oldu. Leman, O-HAA ve Koala dergilerinde karikatür ve çizgi roman çizip mizah yazıları yazdı. Halen Eskişehir’de, Anadolu gazetesinde günlük karikatürler çiziyor.</span></p>

    <p class="Title para-style-override-2"></p>
