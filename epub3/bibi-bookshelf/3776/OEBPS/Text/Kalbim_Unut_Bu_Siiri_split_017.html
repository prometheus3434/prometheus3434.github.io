  <div class="calibre1">
    <h1 class="calibre6"><span class="calibre8"><span class="bold">AŞKLAR MI</span></span></h1><br class="calibre1" />

    <p class="calibre4">I.</p>

    <p class="calibre4">Aşklar mı diyordun, anladım</p>

    <p class="calibre4">Senin incindiğin benimse</p>

    <p class="calibre4">Yollara düştüğümdür yeniden</p><br class="calibre1" />

    <p class="calibre4">II.</p>

    <p class="calibre4">Biten bir aşk için</p>

    <p class="calibre4">Söylenecek söz şu olmalı:</p>

    <p class="calibre4">- Güzeldi yine de</p><br class="calibre1" />

    <p class="calibre4">III.</p>

    <p class="calibre4">Hiç kimse bir aşkı</p>

    <p class="calibre4">Onarmaya kalkmasın</p>

    <p class="calibre4">Kaybedilmeye değer</p>

    <p class="calibre4">En güzel anında bitirilmişse eğer</p><br class="calibre1" />
    <br class="calibre1" />
    <br class="calibre1" />
