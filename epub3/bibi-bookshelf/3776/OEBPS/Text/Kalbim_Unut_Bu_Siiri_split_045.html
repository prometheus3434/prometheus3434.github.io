    <h1 class="calibre6"><span class="calibre8"><span class="bold">ŞİİR VE YAŞAM</span></span></h1><br class="calibre1" />
    <br class="calibre1" />
    <br class="calibre1" />

    <p class="calibre6" id="filepos103239"><span class="calibre11"><span class="bold">I</span></span></p>

    <p class="calibre4">Yaşananı aşan sevda yorumu</p>

    <p class="calibre4">Şiirin kanıyla yoğrulmamışsa</p>

    <p class="calibre4">Gülün hevengini coşturan bengisu</p>

    <p class="calibre4">Verilmemiştir çeliğin damarına</p><br class="calibre1" />

    <p class="calibre6" id="filepos103617"><span class="calibre11"><span class="bold">II</span></span></p>

    <p class="calibre4">Şiirden söz açılınca</p>

    <p class="calibre4">Diyor ki bana konuğum</p>

    <p class="calibre4">— Başka söze gerek yok</p>

    <p class="calibre4">Aşktır onun tarihçesi</p>
