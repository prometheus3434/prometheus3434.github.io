<h3 class="b sigil_not_in_toc">AÇIKLIK</h3>

<p class="bosluk1"></p>

<p class="b">S’il n’existoit point d’animaux, la nature de l’homme serait encore plus incompréhensible.<a id="b02dn1" href="../Text/dn.xhtml#b02d1">[1]</a></p>

<p class="y">Georges-Louis Buffon</p>

<p class="bosluk2"></p>

<p class="b">Indigebant tamen eis ad experimentalem cognitionem sumendam de naturis eorum.<a id="b02dn2" href="../Text/dn.xhtml#b02d2">[2]</a></p>

  <p class="y">Aquino’lu Tommaso</p>
