                   Şimdi Artık Konuşmaya Başlayalım...</h1>
				<p class="normal1"> </p>
				<p class="normal1">İlerleyen sayfalarda Albert Einstein, on beş farklı konu üzerine hayali bir söyleşiye dahil olacak; yanıt arayan sorulara, özgürce cevap verecek.</p>
  <p class="normal1"><span class="ideitalik">Sorular italik;</span></p>
				<p class="normal1">Einstein’ın cevapları ise roman yazı karakterindedir.				</p>
