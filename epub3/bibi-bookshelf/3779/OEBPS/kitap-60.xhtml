  <body id="kitap" xml:lang="tr-TR">
		<div>
			<p></p>
			<p><st c="0">“Sen ana karnında</st></p>
			<p><st c="18">Bilinmez bir nesne iken</st></p>
			<p><st c="42">O besledi ve bu âleme getirdi</st></p>
			<p><st c="72">Ve yine sen</st></p>
			<p><st c="84">Beşikte her şeyden habersiz yatarken</st></p>
			<p><st c="121">Esirgeyen O oldu.</st></p>
			<p><st c="139">İşte o eski hallerini düşün</st></p>
			<p><st c="167">Ve Hakk’a güven.”</st></p>
			<p><st c="185">Abdülkadir Geylani</st><span></span></p>
		</div>
	<div id="charCountTotal" value="204"></div></body>
