			<p></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="0">Sen kendini seversen zaten sevilirsin.</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="39">Sen kendine saygı gösterirsen zaten saygı görürsün.</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="91">Sen kendine güvenirsen zaten güvenilirsin.</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="134">S</st></span><span xml:lang="tr-TR"><st c="136">en değişirsen, dünya değişir.</st></span></p>
			<p xml:lang="en-GB"><span xml:lang="tr-TR"><st c="165">O halde hadi, dünyayı değiştirmeye başlayalım...</st></span></p>
