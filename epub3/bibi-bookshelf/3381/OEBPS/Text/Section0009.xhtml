  <p class="msoplaintext1"><span class="calibre19"><b class="calibre10"><br class="calibre5"/></b></span></p>

  <p class="msoplaintext1"><span class="calibre19"><b class="calibre10"><br class="calibre5"/></b></span></p>

  <p class="msoplaintext1"><span class="calibre19"><b class="calibre10">GÜNLÜK GİRİŞİ</b></span></p>

  <p class="msoplaintext1"><span class="calibre19">  25 Ocak 1994</span></p>

  <p class="msoplaintext1"><span class="calibre19">  </span></p>

  <p class="msoplaintext1"><span class="calibre19">   Bizi yakaladıklarını sanıyorlar</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Günah kadar suçlu</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Suçüstü yakalanmış</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Sanıyorlar</span></p>

  <p class="msoplaintext1"><span class="calibre19">  </span></p>

  <p class="msoplaintext1"><span class="calibre19">   Ve öyle yanılıyorlar ki</span></p>

  <p class="msoplaintext"><span class="calibre19">  </span></p>
