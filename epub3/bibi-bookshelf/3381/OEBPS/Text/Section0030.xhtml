  <p class="msoplaintext1"><span class="calibre19"><br class="calibre5"/></span></p>

  <p class="msoplaintext1"><span class="calibre19"><b class="calibre10">GÜNLÜK KAYDI</b></span></p>

  <p class="msoplaintext1"><span class="calibre19">  28Ocak 1994, Cuma</span></p>

  <p class="msoplaintext1"><span class="calibre19">  </span></p>

  <p class="msoplaintext1"><span class="calibre19">   Çok kurnazca bir plan hazırladık</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Derin ve karanlık.</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Kapkara ve parlak.</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Bizi asla yenemezler.</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Çünkü zihinleri o kadar küçük ki.</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Onlardan nefret ediyoruz.</span></p>

  <p class="msoplaintext"><span class="calibre19">  </span></p>
