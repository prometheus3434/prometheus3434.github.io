  <p class="msoplaintext1"><span class="calibre19">  </span></p>

  <p class="msoplaintext1"><span class="calibre19"><b class="calibre10">GÜNLÜK KAYDI</b></span></p>

  <p class="msoplaintext1"><span class="calibre19">  1 Şubat 1994</span></p>

  <p class="msoplaintext1"><span class="calibre19">  </span></p>

  <p class="msoplaintext1"><span class="calibre19">   Bizim günahlarımız eski klasik bir şarkıdır</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Genç başladık ve çok uzun süre devam ettik</span></p>

  <p class="msoplaintext1"><span class="calibre19">   Yeni kanla can bulan oyunumuz devam edecektir</span></p>

  <p class="msoplaintext"><span class="calibre19">  </span></p>
