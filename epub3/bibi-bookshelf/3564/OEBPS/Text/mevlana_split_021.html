  <h2 class="baslik2" id="calibre_toc_24">Mesnevî Yazmaya Teşvik</h2>

  <p class="normal">Mesnevî şaheseri; yazılmasında Çelebi Hüsameddin’in teşvik ve özendirmelerinin, fazla payının olduğu bir üründür. Hatta denilebilir ki; Mesnevî-i Şerif in ortaya çıkmasına o sebep olmuştur.</p>
