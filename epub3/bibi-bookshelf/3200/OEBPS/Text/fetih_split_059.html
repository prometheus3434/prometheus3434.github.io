    <p class="ortayazi">...</p>

    <p class="normal">Bir sultan savaşın ortasında aşk ile haykırıyordu:</p>

    <p class="normal">"Az daha, az daha başarıyorduk... Ölüm ise ölüm sonuna kadar savaşacağız"</p>

    <p class="normal">Bir imparator savaşın ortasında acizlikle haykırıyordu:</p>

    <p class="normal">"Az daha az daha düşüyordu şehir... Ölümse ölüm, damarlarımızdaki son damlaya kadar direneceğiz"</p>
