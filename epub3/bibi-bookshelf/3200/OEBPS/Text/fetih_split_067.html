    <p class="normal">&nbsp;</p>

    <p class="normal">"Kumdan kaleler gibi yıkılıyordu engelleri</p>

    <p class="normal">Aynı aşkın merdivenlerine doğru tırmanırken</p>

    <p class="normal">Şimdi güllerin dikenleri batmıyordu kalbine...</p>

    <p class="normal">Aşk, dedi ve aydınlandı...</p>

    <p class="normal">Kızılca kıyametin son hamlesiydi göreceği...</p>

    <p class="normal">"Dokunacağım rüyama" derken içi aşk ile doluydu.</p>
