    <p class="normal">&nbsp;</p>

    <p class="normal">"Bu kararı verirken biliyordum alnıma "dinsiz" mührünü vuracaklarını. Oysa ben, bu değerli şehri kurtarmak adına verdiğim bu kararla karalanmayı hak etmedim.</p>

    <p class="normal">Şimdi tanımsız ve yaralı kalbim. Eyvah, diye haykırmadan evvel anlasın bunu tebaam ve asillerim... Duysunlar:"BEN DİNSİZ DEĞİLİM"..."</p>
