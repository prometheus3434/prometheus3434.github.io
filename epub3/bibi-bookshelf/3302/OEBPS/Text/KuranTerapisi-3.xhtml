  <div class="Basic-Text-Frame">
    <p class="mg043">Sırların hâzinesi olan Bismillah ile başlarım.</p>

    <p class="mg042">Onunla o hazineyi keşfederim. Ardından mahlukatın</p>

    <p class="mg042">en hayırlısı, tüm dalalet ve yanlışlıkların ortadan kaldırıcısı</p>

    <p class="mg041">Hz. Muhammed’e salât ve selâm getiririm.</p>

    <p class="mg041">Celcelutiye</p>
