  <div class="Basic-Text-Frame">
    <p class="mg045">Bir kişi, benim söylediklerimi zihinsiz olarak dinlerse aydınlanır. Zihni aracılığı ile anlarsa, benim söylediklerimle hiç ilgisi olmayan kendi açıklamalarını bulur. Ve birisi pek de dinlemeden dinlerse, yani dinlemeden dinliyormuş gibi yaparak beni dinlerse, aptallığıma güler.</p>

    <p class="mg041">Lao Tzu</p>
