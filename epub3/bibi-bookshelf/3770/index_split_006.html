<p id="id_Toc405759599" class="block_19">Birinci Bölüm</p>
	<p id="id_Toc405759600" class="block_20">Çatal</p>
	<p class="block_7"> </p>
	<p class="block_7"> </p>
	<p class="block_21"> </p>
	<p class="block_22">1836</p>
	<p class="block_23">Az önce insanların neşesine neşe kattığım bir partiden geldim; dudaklarımdan nükteler döküldü, herkes güldü ve bana hayran kaldı -fakat ben ayrıldım- bu çizgi dünyanın yörüngesi kadar uzun olmalı----------------- ve</p>
	<p class="block_23">kendimi vurmak istedim.</p>
	<p class="block_24"> </p>
