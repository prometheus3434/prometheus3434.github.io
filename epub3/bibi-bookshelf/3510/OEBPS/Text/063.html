  <h2 class="h23"><a id="ncx1145"></a><a id="a225"></a>Çocuklukçuluk</h2>

  <p class="p8">Kim daha gülünç görünür,</p>

  <p class="p8">Çocuk kalmak isteyenden?</p>

  <p class="p8">Yüzüne vurmuş avanaklığı,</p>

  <p class="p8">&ldquo;İçimdeki çocuk&rdquo; diye</p>

  <p class="p8">Pazarlayana gülerim ben.</p>
