  <h2 class="h23"><a id="ncx965"></a><a id="a215"></a> arkadaki</h2>

  <p class="p8">sevdim seni köstebek</p>

  <p class="p8">duman isi,</p>

  <p class="p8">taş sertliği,</p>

  <p class="p8">gece körlüğü…</p>

  <p class="p8">aşk gibi değil ama</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">giderken</p>

  <p class="p8">ardından bakarım</p>

  <p class="p8">içim ısınır,</p>

  <p class="p8">göğsüm kabarır,</p>

  <p class="p8">gurur duyarım…</p>

  <p class="p8">seyrine dalarım</p>

  <p class="p8">havalanan tozların</p>
