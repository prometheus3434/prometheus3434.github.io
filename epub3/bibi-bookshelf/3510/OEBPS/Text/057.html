  <h2 class="h23"><a id="ncx1069"></a><a id="a220"></a>Nasihat</h2>

  <p class="p8">Televizyonda gördüğün</p>

  <p class="p8">her şeye özenme yavrum</p>

  <p class="p8">katili gördün, katil oldun</p>

  <p class="p8">azrail kesildin başımıza</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Yakından seyretme</p>

  <p class="p8">gözlerin bozulur</p>

  <p class="p8">ufka bakmalısın</p>
