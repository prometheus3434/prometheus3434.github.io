  <h2 class="h23"><a id="ncx1442"></a><a id="a240"></a>Promil</h2>

  <p class="p8"><span class="t11">içelim, kanserden beter yay</span><span class="t11">ı</span><span class="t11">ls</span><span class="t11">ı</span><span class="t11">n keder</span></p>

  <p class="p8"><span class="t11">kendimize gelece</span><span class="t11">ğ</span><span class="t11">imiz yok, içelim daha beter</span></p>

  <p class="p8">&nbsp;</p>

  <p class="p8">zat-ı şahaneleri bir tek kendisine acımakta</p>

  <p class="p8">beyni sulandıkça sağa sola saldırmakta</p>

  <p class="p8">dil kemikten mahrum fakat nedir bu halin</p>

  <p class="p8">zor dönmekte ağzının içinde söylediklerin</p>
