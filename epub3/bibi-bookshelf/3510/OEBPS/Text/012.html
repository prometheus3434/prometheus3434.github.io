  <h2 class="h23"><a id="ncx268"></a><a id="a182"></a>Işığımsın</h2>

  <p class="p8">Her dokunduğuna</p>

  <p class="p8">taşa bile bulaştırırsın deliliğini</p>

  <p class="p8">&ldquo;Delisin&rdquo; derken gülensin</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Benden başka hiç kimse</p>

  <p class="p8">cinayetlerini bilmez</p>

  <p class="p8">Her gece senden bir tane öldürensin</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Ne bileyim adını</p>

  <p class="p8">bir tek sen bilensin</p>
