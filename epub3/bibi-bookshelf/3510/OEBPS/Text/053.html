  <h2 class="h23"><a id="ncx1003"></a><a id="a217"></a>ÖtekiManzumesi</h2>

  <p class="p8">bir kitap,</p>

  <p class="p8">inandıkça uzaklaşan</p>

  <p class="p8">ittikçe yakınlaşan</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">sadece bir kitap</p>

  <p class="p8">kanla yazılan</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">bir ölü,</p>

  <p class="p8">bağdaş kurmuş</p>

  <p class="p8">kucağında kitap</p>

  <p class="p8">başı göğsünde</p>

  <p class="p8">gözleri kitapta</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">o an mahşer olsa</p>

  <p class="p8">başını kaldıracak</p>

  <p class="p8">okuduğu son cümleyi</p>

  <p class="p8">tekrarlayacak</p>

  <p class="p8">&nbsp;</p>
