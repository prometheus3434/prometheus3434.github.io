  <h2 class="h23"><a id="ncx1205"></a><a id="a229"></a>Meteor</h2>

  <p class="p8">Rüzgâr sert esiyor</p>

  <p class="p8">gözlerimi yaşartıyor</p>

  <p class="p8">soğuk soğuk vuruyor</p>

  <p class="p8">ıslanmış yüzüme</p>

  <p class="p8">ciğerlerim yanıyor</p>

  <p class="p8">beynim karıncalanıyor</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Kendimi düşünüyorum</p>

  <p class="p8">varlığım aklıma sığmıyor</p>

  <p class="p8">şu an aklım</p>

  <p class="p8">bir yokmuş</p>

  <p class="p8">bir de yokmuş diyor</p>

  <p class="p8">çocuklar gülüyorlar</p>

  <p class="p8">gülüyorum</p>

  <p class="p8">&nbsp;</p>
