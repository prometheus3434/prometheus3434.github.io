  <h2 class="h23"><a id="ncx572"></a><a id="a193"></a> Suhuf</h2>

  <p class="p8">Her gün yeni bir hayatsa</p>

  <p class="p8">Yaşamın acemisisin</p>

  <p class="p8">Uyanmayacağını bile bile</p>

  <p class="p8">Acaba uyuyabilir misin</p>
