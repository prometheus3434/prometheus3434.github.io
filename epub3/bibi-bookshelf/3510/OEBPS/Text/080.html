  <h2 class="h23"><a id="ncx1410"></a><a id="a238"></a>Yapa/yanlış</h2>

  <p class="p8">yediklerinde metal tadı</p>

  <p class="p8">kulaklarında sükunetin</p>

  <p class="p8">nereye dönsen yüzünü</p>

  <p class="p8">yine kendine bakarsın</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">yerini değiştirirsin</p>

  <p class="p8">karşında yine kendin</p>

  <p class="p8">göz göze geldikçe</p>

  <p class="p8">bakışlarını kaçırırsın</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">kirpiklerin kelebek kanadı</p>

  <p class="p8">çırpınırsın son bakış</p>

  <p class="p8">nafile, uçamazsın</p>
