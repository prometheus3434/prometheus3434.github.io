  <h2 class="h23"><a id="ncx493"></a><a id="a189"></a>Çenebaz</h2>

  <p class="p8">Dalıvermişim kendi dilime</p>

  <p class="p8">Konuşuyorum seve seve</p>

  <p class="p8">Konuşturuyorlar beni</p>

  <p class="p8">Hamamda karılar nasıl bayılır</p>

  <p class="p8">Onu anlatıyorum</p>

  <p class="p8">Kafamı çeviriyorum</p>

  <p class="p8">Gülümsemesini gizleyen yüz</p>

  <p class="p8">Utanıyorum dostum demeye</p>

  <p class="p8">Ben de gülüyorum</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Tükürüyorum içimden</p>

  <p class="p8">İki yüzüne birden</p>
