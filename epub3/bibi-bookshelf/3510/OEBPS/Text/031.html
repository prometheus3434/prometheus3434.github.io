  <h2 class="h23"><a id="ncx641"></a><a id="a198"></a>Çömez</h2>

  <p class="p8">biri bitiyor öteki başlıyor</p>

  <p class="p8">zorunlu hizmet gibi, tevekkülle</p>

  <p class="p8">katlanıyorum, kat kat</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">umurumda değil dışarısı</p>

  <p class="p8">istemem de istemem</p>

  <p class="p8">kaçtığımın kucağına düşecekken</p>

  <p class="p8">neden, ama neden?</p>
