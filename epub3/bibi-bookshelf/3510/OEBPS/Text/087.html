  <h2 class="h23"><a id="ncx1541"></a><a id="a243"></a>Dostun Düşeni</h2>

  <p class="p8">Tam düşmekteyken bir dost eli.</p>

  <p class="p8">borçluluk, mahcubiyet…</p>

  <p class="p8">Düşsem daha iyi</p>

  <p class="p8"><br />
  Hiç değilse bildiğim gibi</p>

  <p class="p8">yalın ayaksam da değişmez yüzümün rengi</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Ama dostlar da aile gibi</p>

  <p class="p8">gideyim demeye kalksam dolar gözleri</p>
