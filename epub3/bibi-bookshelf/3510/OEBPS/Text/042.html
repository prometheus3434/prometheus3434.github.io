  <h2 class="h23"><a id="ncx853"></a><a id="a208"></a>Sürüm Sürreal</h2>

  <p class="p8">Aşk dedim, olmaz dedin</p>

  <p class="p8">vurdum kendimi satırlara</p>

  <p class="p8">Görmeyeyim diye seni öpenleri</p>

  <p class="p8">yeşil ördek gibi daldım sulara</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Madem yüreğimde artık yoksun</p>

  <p class="p8">bundan sonra kamburumsun</p>

  <p class="p8">Mekik çekemezsem senin yüzünden</p>

  <p class="p8">göbeğimden de sorumlusun</p>
