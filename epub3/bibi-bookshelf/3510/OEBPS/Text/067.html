  <h2 class="h23"><a id="ncx1194"></a><a id="a228"></a>NaMemleket</h2>

  <p class="p8">Ait olduğum yer</p>

  <p class="p8">yerçekimi yüzünden midir bu</p>

  <p class="p8">Sahibim olan sınır</p>

  <p class="p8">biz dediğinde yutan topluluk</p>

  <p class="p8">Hangi toprak tutabilir seni</p>

  <p class="p8">kanatların varsa</p>

  <p class="p8">toprak, bereketsiz ve çoraksa</p>

  <p class="p8">Hangi bebek aşkı öğrenir</p>

  <p class="p8">memeler kum damlıyorsa</p>
