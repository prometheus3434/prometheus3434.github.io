<body>
  <p class="p2">&nbsp;</p>

  <p class="p8">hiç boşuna eşyayı kırma</p>

  <p class="p8">acısını onlardan çıkarma</p>

  <p class="p8">tenin kadar sana ait</p>

  <p class="p8">utançtan gebermeden asla</p>

  <p class="p8">bu lanetten kurtulamazsın</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">yanasın diye doğmuşsun</p>

  <p class="p8">sana faniyi sevmek haram</p>

  <p class="p8">sevsen de bil ki yalan</p>

  <p class="p8">soyun artık kabuğundan</p>

  <p class="p8">çekirdeğinle beraber yan</p>

  <p class="p8">Yan</p>

  <p class="p8">yan</p>
