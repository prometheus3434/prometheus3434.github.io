<body>
  <p class="p2">&nbsp;</p>

  <p class="p8">Elimden tutansın</p>

  <p class="p8">küstüğümsün, kızdığım</p>

  <p class="p8">Kaçabildiğim en uzak yerdi</p>

  <p class="p8">dizlerinin dibi</p>

  <p class="p8">Kör gözlerle bakıştık</p>

  <p class="p8">gitgide saydamlaştık</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Günahların varsa</p>

  <p class="p8">senin günahların</p>

  <p class="p8">Seviyorken seni</p>

  <p class="p8">hiçbirini sormazdım</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Sen, belki hataydın</p>

  <p class="p8">demiyorum ki sana</p>

  <p class="p8">olmaz olasın</p>

  <p class="p8">Doğmamışsam da</p>

  <p class="p8">seni ben yarattım.</p>
</body>
