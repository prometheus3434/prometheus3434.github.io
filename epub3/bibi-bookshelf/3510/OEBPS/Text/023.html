  <h2 class="h21"><a id="ncx528"></a><a id="a191"></a>İzomorf</h2>

  <p class="p6">Nereye taşırsın yorgun bedenini</p>

  <p class="p6">Nedir cahilliğinin boşa zahmeti</p>

  <p class="p6">&nbsp;</p>

  <p class="p6">Borcun çoktan kabarmış baksana</p>

  <p class="p6">Yanına yenilerini boşuna katma</p>

  <p class="p6">&nbsp;</p>

  <p class="p6">Helalleşmek diyoruz biz adına</p>

  <p class="p6">Değdiğin herkesten alınacaksa</p>

  <p class="p6">Onlardan da sorulacak mutlaka</p>
