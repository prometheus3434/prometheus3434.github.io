<body>
  <p class="p2">&nbsp;</p>

  <p class="p8">Acıdığımız oldu</p>

  <p class="p8">merhamet ettiğimiz</p>

  <p class="p8">bir köşede delirmesine</p>

  <p class="p8">izin verdiğimiz</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Tek âşık çıkmadı</p>

  <p class="p8">o günahsız &ldquo;kahpe&rdquo;ye</p>

  <p class="p8">kızlı-erkekli güldük</p>

  <p class="p8">alay ettik sade</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">O sıralarda geçen</p>

  <p class="p8">kaç milyon sivilceye</p>

  <p class="p8">o sıralara seslenen</p>

  <p class="p8">kaç bin bezgin bıyığa</p>

  <p class="p8">rağmen can vermedi ya</p>
</body>
