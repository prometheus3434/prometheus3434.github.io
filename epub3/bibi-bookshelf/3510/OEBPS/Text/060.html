  <h2 class="h23"><a id="ncx1107"></a><a id="a222"></a>Kaçarış</h2>

  <p class="p8">Sabahlar yeniler</p>

  <p class="p8">yeniden kaçabilelim diye</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Gidebileceğimiz yola durmuş</p>

  <p class="p8">telaşsız bakıyor zaman</p>

  <p class="p8">Biraz da mütebessim</p>

  <p class="p8">hem gülüyor halimize</p>

  <p class="p8">hem de acıyor</p>

  <p class="p8">Hiç acelesi yok</p>

  <p class="p8">Nasılsa yetişecek, biliyor</p>
