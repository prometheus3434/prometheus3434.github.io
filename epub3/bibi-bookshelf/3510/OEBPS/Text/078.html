  <h2 class="h23"><a id="ncx1389"></a><a id="a236"></a>Mahremefendi</h2>

  <p class="p8">Gündelik hayatın akvaryum sanki</p>

  <p class="p8">dışarıdan bakanın görebileceği</p>

  <p class="p8">Yüzünü örtmezsin, belki evini</p>

  <p class="p8">Tutmuşsun, kurcalıyorsun</p>

  <p class="p8">gizlenmişliğine güvenip</p>

  <p class="p8">bir ileri bir geri</p>

  <p class="p8">Örtmektesin,</p>

  <p class="p8">utanmayı öğreneli</p>

  <p class="p8">Gören,</p>

  <p class="p8">o kadar umursamaz belki</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Sormazsam rahat edemem</p>

  <p class="p8">Ya perdeler olmasa idi?</p>
