  <h2 class="h23"><a id="ncx594"></a><a id="a195"></a>Natürmort</h2>

  <p class="p8"><span class="t11">&ldquo;Yok mu bunun ilac</span><span class="t11">ı</span><span class="t11">?&rdquo;</span></p>

  <p class="p8">kimini kör kuyularda unutur</p>

  <p class="p8">şenlik bitti mi talan başlar</p>

  <p class="p8">aşk bitince yalan başlar</p>

  <p class="p8">ve şen kahkalar arasında</p>

  <p class="p8">tecavüzler duyulmaz</p>

  <p class="p8">alkole batıp çıkmış taksim</p>

  <p class="p8">kuyruğunu kovalayan köpek</p>

  <p class="p8">bokuyla kavga eden deli</p>
