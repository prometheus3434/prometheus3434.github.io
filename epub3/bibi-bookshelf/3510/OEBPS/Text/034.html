  <h2 class="h23"><a id="ncx701"></a><a id="a200"></a>Aralık Türküsü</h2>

  <p class="p8">Kışın ortasındayız, takvim icabı</p>

  <p class="p8">dışarıda yolunu şaşırmış bahar</p>

  <p class="p8">kabanları ellerinde çocuklar</p>

  <p class="p8">okuldan eve dönüyorlar</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">Küreselleşme, globalleşme</p>

  <p class="p8">kim bulup icat ettiyse</p>

  <p class="p8">lanet gibi çöktü üzerimize</p>

  <p class="p8">madem yakacağımız bireysel</p>

  <p class="p8">ısınmamız niye küresel</p>
