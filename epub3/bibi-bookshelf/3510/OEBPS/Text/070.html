  <p class="p2">&nbsp;</p>

  <p class="p8">Kendi halinde</p>

  <p class="p8">bir taş olsam</p>

  <p class="p8">dünyayı görsem</p>

  <p class="p8">(dünya sever üstündekileri</p>

  <p class="p8">kıskançtır üstelik)</p>

  <p class="p8">yansam</p>

  <p class="p8">elim değmeden toprağa</p>

  <p class="p8">dilek tutsa</p>

  <p class="p8">sevgililer, arkadaşlar</p>

  <p class="p8">boşuna değilmiş</p>

  <p class="p8">deseler</p>

  <p class="p8">boşlukta dolanan</p>

  <p class="p8">kocaman bir taş bile…</p>

  <p class="p8"><br />
  Benden geriye kalan</p>

  <p class="p8">zerre zerre</p>

  <p class="p8">yeryüzünde</p>
