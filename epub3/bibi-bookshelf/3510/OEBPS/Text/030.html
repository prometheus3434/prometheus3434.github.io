  <h2 class="h23"><a id="ncx628"></a><a id="a197"></a>Bazıları</h2>

  <p class="p8">bazı garipler var uzaktan seviyorlar</p>

  <p class="p8">Bazı ahmaklarsa bunu kolay sanıyorlar</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">hangi sabaha sağ çıkmışım ki</p>

  <p class="p8">Uzaktayken aynı kalayım</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">bana deseler ki ne yazdın</p>

  <p class="p8">Aynı soru-cevap, neye inandın</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">bazı garipler var uzaktan seviyorlar</p>

  <p class="p8">Bazı ahmaklar, sevilmeyi bile bilmiyorlar</p>
