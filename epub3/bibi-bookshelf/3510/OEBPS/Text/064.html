  <h2 class="h23"><a id="ncx1152"></a><a id="a226"></a>Mitokondri</h2>

  <p class="p8">Koptu mu okuduklarımla aramdaki bağ</p>

  <p class="p8">Ya baştan başlamalı ya da büsbütün bırakmalı</p>

  <p class="p8">Farklı gruptur başka şairin kanı</p>

  <p class="p8">Zehirleyebilir insanı</p>

  <p class="p8">Kronikleşmeden iyice uzaklaşmalı</p>

  <p class="p8">Yoksa bütün odalarına dağılır</p>

  <p class="p8">Misafir şairin vücut parçaları</p>
