  <h2 class="h23"><a id="ncx886"></a><a id="a211"></a>IşıklaK</h2>

  <p class="p8">korkma bu kadar karanlıktan</p>

  <p class="p8">düşünce loşluğa dünyan</p>

  <p class="p8">hemen ışıkları yakma</p>

  <p class="p8">alışır gözlerin sabret</p>

  <p class="p8">ışığı</p>

  <p class="p8">yolun başında tüketme</p>
