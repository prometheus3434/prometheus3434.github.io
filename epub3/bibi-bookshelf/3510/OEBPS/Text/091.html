  <h2 class="h23"><a id="ncx1613"></a><a id="a247"></a>çek-i Düzen</h2>

  <p class="p8">öfken gazabınla birlikte görünsün</p>

  <p class="p8">gıcırdattığın dişleri tuz-buz etsen</p>

  <p class="p8">bir zerre itibar geçmez eline</p>

  <p class="p8">madem dönüp yeniden çalacaksın</p>

  <p class="p8">kudurup kapıyı kırmalar niye</p>

  <p class="p8">boşa çekiştirme gücün yetmez</p>

  <p class="p8">peygamber demeyip Nuh diyene</p>
