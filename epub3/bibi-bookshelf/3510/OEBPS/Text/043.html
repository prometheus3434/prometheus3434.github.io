<body>
  <p class="p2">&nbsp;</p>

  <h2 class="h23"><a id="ncx864"></a><a id="a209"></a>İki kişiliklilik</h2>

  <p class="p8">&ldquo;Aşk iki kişiliktir&rdquo; öyle mi</p>

  <p class="p8">yine en derininden kazık</p>

  <p class="p8">benimkine girdi öyle mi</p>

  <p class="p8">yoo…</p>

  <p class="p8">aşk iki kişilikse</p>

  <p class="p8">ben de iki kişilikliyim</p>

  <p class="p8">&nbsp;</p>

  <p class="p8">(</p>

  <p class="p8">&ldquo;gülüşü bir yabancının</p>

  <p class="p8">çalmıştır sevdiğini&rdquo;</p>

  <p class="p8">Oysa bundan sonra</p>

  <p class="p8">Ağzımı açamıyorum</p>

  <p class="p8">)</p>
</body>
