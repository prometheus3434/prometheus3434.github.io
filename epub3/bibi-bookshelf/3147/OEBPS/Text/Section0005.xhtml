  <h1><span style="font-style: italic;">Yuva</span></h1>

  <p><span style="font-style: italic;">Çardak kuşu, yuvasını yaptıktan sonra, doğada keşfe çıkar. Renkli taşlar, kelebek kanatlan, kuş tüyleri toplar ve&#160;yuvasını süsler. Bitki özlerini çiğneyip, elde ettiği boyalarla&#160;sıva yapar. Yuvasını sık sık kontrol edip bozulan yerlerini</span><br/></p>

  <p><span style="font-style: italic;">yeniden yapar, düzenler.</span></p>
