  <h1>Adalet</h1>

  <p> </p>

  <p><span style="font-style: italic;">Kelebeğin sırtının üzerindeki pullar müthiş bir düzenle çizilmiştir. İki kanattaki desenler&#160;birbirinin tamamen aynısıdır.</span></p>

  <p><span style="font-style: italic;">“Hayatın adaletsizliği” diye bağırıyoruz. Yakalayıp incittiğimiz kelebekler sessizce şöyle diyor: “Doğa adil,</span></p>

  <p><span style="font-style: italic;">adaletsiz olan insan.”</span></p>

  <p><span style="font-style: italic;"></span></p>
