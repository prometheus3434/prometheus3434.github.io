    <p class="normal"><span class="idebold">BALIK</span></p>

    <p class="normal">Her türlü balık mevsimine göre, ızgara, fırın ya da buğulama olarak pişirilebilir. Bol salata, taze ya da kuru soğan, roka ile birlikte yenir.</p>

    <p class="normal">Balık yedikten sonra, bir-iki kibrit kutusu kadar tahin helvası yenilebilir.</p>
