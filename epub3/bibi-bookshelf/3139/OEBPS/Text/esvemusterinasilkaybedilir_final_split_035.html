  <p class="sagnormal">Yollar niye ayrılmaya başlar?<br class="chapter" />
  Tarafların kültür ve değerleri farklı yönlere<br class="chapter" />
  doğru gelişmeye başlayınca…<br class="chapter" />
  Peki, hasarı engellemek için bu değişimi önceden<br class="chapter" />
  kestirmek mümkün müdür? Tabii ki mümkündür…<br class="chapter" />
  İmkânsız olsa bu kitabı yazmanın ne âlemi olurdu ki?</p>
