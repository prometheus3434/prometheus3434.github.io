  <p class="sagnormal">Divan Bar’da o akşam olanlardan sonra,<br class="chapter" />
  ürün ya da hizmet üretiminde standartların işin olmazsa<br class="chapter" />
  olmaz boyutunu oluşturduğunu, bununla birlikte ilişki<br class="chapter" />
  yönetiminde ise bir o kadar yanlış sonuçlara vesile<br class="chapter" />
  olabileceğini öğrenmeye başlamıştım…</p>
