<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/ibrahim_split_018.html#footnote-304-620-backlink" id="footnote-304-620">620</a>]</sup> Burada verilen ebatlar tam olarak değil yaklaşık olarak verilmiştir, çünkü muhtelif kütüphane koleksiyonlarında saklanan aynı baskının değişik nüshalarının kesilmesinden sonra ebatları bakımından aralarında biraz farklılık söz konusudur. Bu durum diğer baskılara da geçerlidir.</p>
