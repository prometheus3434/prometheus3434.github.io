<div class="chapter">
				<p class="normal"><sup class="calibre3">[<a href="husser_split_012.html#footnote-100-232-backlink" id="footnote-100-232" name="footnote-100-232">232</a>]</sup> Husserl "Unwesen" sözcüğüyle oynuyor. "Unwesen": bir dolandırıcının yaptığı kötülük, kötü eylem. Ama burada "öz" ("Wesen"), Avrupa'nın "öz"ü söz konusu olduğundan, aynı zamanda bu özün yitirilmesi anlaşılıyor. (çev. n.)</p>
