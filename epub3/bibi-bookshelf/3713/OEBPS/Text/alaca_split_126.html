    <p class="normal"><sup class="calibre5">[<a href="../Text/alaca_split_013.html#footnote-100-108-backlink" id="footnote-100-108">108</a>]</sup> Servi ağaçları daha çok mezarlıklarda bulunur ve ışıldar gibi görünürler. Ama Garda Gölü çevresinde daha çok limonlukları korumak için rüzgârı önlemede kullanılırlar. Rüzgâr, limonların ölümcül düşmanıdır.</p>
