  <body id="KI-TAP" xml:lang="tr-TR">
		<div>
			<p></p>
			<p><span><st c="0">“Dilsiz dudaksız sözler söyleyeceğim sana. </st><st c="44">Bütün kulaklardan gizli bir şeyler anlatacağım.</st></span></p>
			<p><span><st c="91">Herkesin içinde söyleyeceğim ama bir tek sen duyacaksın.”</st></span><span></span></p>
			<p><st c="149">–Mevlana</st></p>
		</div>
