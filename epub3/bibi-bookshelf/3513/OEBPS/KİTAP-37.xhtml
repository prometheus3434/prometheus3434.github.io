		<div>
			<p></p>
			<p><span><st c="0">‘‘Bir şeye muhtaç olduğunda o şey senden uzaklaşır ama muhtaç olmadığını hissettiğin an kendiliğinden gelir.</st></span></p>
			<p><span><st c="109">Çok sevdiğim bir söz vardır. </st><st c="139">Hayatta çok istediğiniz şeyler, siz onları heyecanla beklerken olmaz.</st></span></p>
			<p><span><st c="208">Bu, hayatın size ‘Sen bakarken soyunamıyorum’ deme şeklidir.”</st></span></p>
