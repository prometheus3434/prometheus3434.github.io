  <body id="KI-TAP" xml:lang="tr-TR">
		<div>
			<p></p>
			<p><span><st c="0">‘‘Ne kadar acele </st></span></p>
			<p><span><st c="18">edersen, o kadar geç </st></span></p>
			<p><span><st c="39">kalırsın. </st><st c="49">Acelecilik bir </st></span></p>
			<p><span><st c="64">aldatmacadır. </st><st c="78">Bir</st></span></p>
			<p><span><st c="81">tuzaktır. </st><st c="92">Her şeyin bir zamanı vardır. </st><st c="121">İyi işler demlenmek ister. </st></span></p>
			<p><span><st c="148">Kâmil insan </st></span></p>
			<p><span><st c="160">olmanın temelinde </st></span></p>
			<p><span><st c="178">de bu olgunluk vardır. </st></span></p>
			<p><span><st c="201">‘Dem’ demek, bilgelik </st></span></p>
			<p><span><st c="223">demektir.’’</st></span></p>
		</div>
