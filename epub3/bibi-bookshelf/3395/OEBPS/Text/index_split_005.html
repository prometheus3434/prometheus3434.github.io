    <dt class="calibre8" id="note_4">[<a class="calibre9" href="../Text/Section0006.html#back_note_4" title="4">←4</a>]</dt>

    <dd class="calibre10" id="calibre_pb_5">
      <p class="block_15">Rabelais’nin ünlü eseri Pantagruel'in 4. kitabından bir bölüm. Pantagruel ve yanındakiler buzlarla dolu bir adaya gelirler. Tuhaf, anlaşılmaz sesler duyarlar. Daha sonra bu seslerin, geçmiş zamanlardan kalma sözler ve gürültüler olduğunu anlarlar, (y.h.n.)</p>
    </dd>
  </dl>
