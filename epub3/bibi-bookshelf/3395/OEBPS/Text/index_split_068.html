      <p class="block_15">Bir Ulusa lMüzik Enstitüsü oluşturulmak için dilekçe. II. yıl Brumaire’in (Cumhuriyet takviminin 22 Ekim’de başlayıp 21 Kasımda sona eren ikinci ayı) 18’inde Sarette’in Konvansiyon kürsüsünde okuduğu dilekçe. (Ulusal Fransız Arşivleri F1007, no. 1279).</p>
