    <p class="normal"><sup class="calibre2">[<a href="../Text/filozof_split_010.html#footnote-100-16-backlink" id="footnote-100-16">16</a>]</sup>Feldweg", "tarla yolu" olduğu kadar "tarlalar arasndan geçen yol'dur da. İkinci anlamyla Feldweg, tarlalar birbirinden ayrma işleve sahip olduğu kadar, kendisini de tarlalardan ayran bir işleve sahiptir ki, Heidegger kelimenin daha çok bu ikinci anlamna vurgu yapar. (çev)</p>
