      <p class="anabaslik" id="toc_marker-2">İkinci Bölüm</p>

      <p class="ana-alt">Anneler, Babalar, Kardeşler, Eşler</p>

      <p class="paragraf-3 para-style-override-19">Ne kötüdür insanın aklıyla yüreği arasında çaresiz kalması</p>

      <p class="paragraf-3 para-style-override-19">Ne kötüdür an kadar yakın, bir asır kadar uzak olması</p>

      <p class="paragraf-3 para-style-override-19">Ve bilir misin ne acıdır insanın bildiğini anlatamaması</p>

      <p class="paragraf-3 para-style-override-19">“Ben’’ deyip susması, “sen’’ deyip ağlamaklı kalması...</p>

      <p class="paragraf-3 para-style-override-20">Nâzım Hikmet</p>
