			<p id="toc_marker-92" class="Ba-l-k para-style-override-15">Pes Etmek Yakışmıyor</p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Tutulmuşsun sevdaya</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Görüyorum hâlini,</span><span class="char-style-override-17"></span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Acı elem dolusun</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Anlamıyor hiç seni.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Koyup gitsen olmuyor</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Emeklerine yazık,</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Pes etmek yakışmıyor</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Çekiyorsun hep kahır.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Umudunu tüketme</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Kalbini kazanacaksın,</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Zulüm değil ki sevda</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Zalimi sen olmayacaksın.</span></p>
