			<p id="toc_marker-97" class="Ba-l-k para-style-override-15">Kâğıt Kalem</p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Almış eline kalemi</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Yazıyor tüm dizeleri.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Dedim ki ne yazıyorsun</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Seni ne çok sevdiğimi.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Gamzelimsin yâr, gamzelim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Seni en çok ben severim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Sana doğrudur seferim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Açılıyor yelkenlerim.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Sevda gemime kaptansın</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Okyanuslarda hastamsın</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Elinde kâğıt kalem</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Edebiyatta ustamsın.</span></p>
