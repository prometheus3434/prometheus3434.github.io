			<p id="toc_marker-96" class="Ba-l-k para-style-override-15">Engeller </p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Siz özür dilemeyiniz,</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Özür sizin emeğiniz.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Varsa eğer yüreğiniz</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Engelsizlik dileğiniz.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Varsa engeller atalım</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Sevgileri hep katalım</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Huzur içinde yatalım</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Özürsüzlük dileğimiz.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Aslında biz özürlüyüz</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Kalbimizden mühürlüyüz</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Kalp gözümüz açık bizim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">İnsanlıktan hükümlüyüz.</span></p>
