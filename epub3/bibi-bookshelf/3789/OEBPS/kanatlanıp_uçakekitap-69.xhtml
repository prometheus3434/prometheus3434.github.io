			<p id="toc_marker-65" class="Ba-l-k para-style-override-15">Gönül Merkezi</p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Gönül kapım açık benim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Ayırmayın senin, benim,</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Ekmeğimizi bölelim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Bu toprak hepimizin.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Sevip sayalım herkesi</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Burası gönül merkezi</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Yürekte kalır dost izi</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Seviyorum hepinizi.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Birbirimizi sevelim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Ekmeğimizi bölelim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Güzel bir dünya görelim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Yurdumuzda barış olsun.</span></p>
