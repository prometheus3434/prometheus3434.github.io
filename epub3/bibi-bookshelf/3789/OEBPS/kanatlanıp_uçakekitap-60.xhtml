		<title>kanatlanıp_uçakekitap-60</title>

	<body id="kanatlan-p_u-akekitap" xml:lang="tr-TR">
		<div class="Basic-Text-Frame">
			<p class="Sayfaba-- para-style-override-15">&#160;</p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Öfkeler sararken ansızın</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Korkuya sığınmak yok.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Hırçın bir yalnızlık</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Karşı koyarken bedenime</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Geri çekilmem, direnmem lazım</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Çünkü ben bir gezginim</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Vakit sınır tanımam</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Yol almam lazım.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Ne kadar çok yol alırsam</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Yorulmam, sevinirim.</span></p>
			<p class="Normal para-style-override-13">&#160;</p>
			<p class="Normal para-style-override-8"><span class="char-style-override-18">&#160;</span></p>
		</div>
