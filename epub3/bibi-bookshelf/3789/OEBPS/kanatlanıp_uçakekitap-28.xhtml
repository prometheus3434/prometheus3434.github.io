			<p id="toc_marker-25" class="Ba-l-k para-style-override-15">Kara Kaplı Defter</p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Sol yanımda hançer saplı</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Sevdalar hep kara kaplı</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Acıtırlar hep canımı</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Mutluluğa eremedim.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Kara kaplı defterim var</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Helali haramı yazar.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Baş ucumda iki melek</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Biri yazar biri bozar.</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">&#160;</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Acıları gömüyorum</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Yokluğunda ölüyorum</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Günden güne eriyorum</span></p>
			<p class="Normal para-style-override-9"><span class="char-style-override-17">Deftere kaydettim seni.</span></p>
