  <h2 class="h20"><a id="a60"></a>9<br />
  Platon&rsquo;un Ruh Kuramı veya Psikolojisi</h2>

  <p class="p0"><span class="t12">&ldquo;Ruh, değişim ve dönüşüm ilkesidir.&rdquo;</span></p>

  <p class="p4"><span class="t12">Yasalar,</span> 892 a</p>

  <p class="p0">&nbsp;</p>

  <p class="p0">&ldquo;Her ruh ölümsüzdür, çünkü daima hareket halinde olan şey, ölümsüzdür.&rdquo;</p>

  <p class="p4"><span class="t12">Phaidros,</span> 245 b</p>
