  <h2 class="h20"><a id="a42"></a>4<br />
  Platon&rsquo;un Yöntemi</h2>

  <p class="p0"><span class="t12">&ldquo;Düşünme, başkalarıyla ve yüzsüze değil de kendi kendine ve sessizce gerçekleştirilen bir diyalogdur.&rdquo;</span></p>

  <p class="p4"><span class="t12">Theaitetos,</span> 189 e</p>

  <p class="p4">&nbsp;</p>

  <p class="p0">&ldquo;Diyalog, felsefe ve siyasa konularında, konuşmaya katılan kişilerin uygun karakter çizimiyle soru ve yanıtlardan oluşan bir konuşmadır.&rdquo;</p>

  <p class="p4">D.L., <span class="t12">III</span>, 48</p>

  <p class="p0">&nbsp;</p>
