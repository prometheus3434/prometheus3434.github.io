  <h1 class="calibre1 sgc-1 sgc-7 sigil_not_in_toc"><br /></h1>

  <h1 class="calibre1 sgc-1 sgc-7" id="sigil_toc_id_1"><span class="font1 sgc-8">BİRİNCİ KİTAP</span></h1>

  <p class="calibre1 sgc-1 sgc-9"><br /></p>

  <p class="calibre1 sgc-1 sgc-9">Bir zangocun en çok ihtiyaç duyduğu şey kuvvet değil,</p>

  <p class="calibre1 sgc-1 sgc-9">zaman tutma kabiliyetidir...</p>

  <p class="calibre1 sgc-1 sgc-9">Bu iki şeyi zihninizde bir araya getirmek ve</p>

  <p class="calibre1 sgc-1 sgc-9">ebediyen rahat bırakmak zorundasınız</p>

  <p class="calibre1 sgc-1 sgc-9">-çanları ve zamanı, çanları ve zamanı.</p>

  <p class="calibre1 sgc-1 sgc-9"><br /></p>

  <p class="calibre1 sgc-1 sgc-9"><br /></p>

  <p class="calibre1 sgc-1 sgc-9">RONALD BLYTHE</p>

  <p class="calibre1 sgc-1 sgc-9">Akenfield</p>
