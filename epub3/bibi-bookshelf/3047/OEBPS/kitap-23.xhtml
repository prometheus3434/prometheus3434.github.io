			<p></p>
			<p xml:lang="en-GB"><st c="0">“Kızıl Ölüm ülkeyi</st></p>
			<p xml:lang="en-GB"><st c="19">uzun süredir kasıp kavurmaktaydı.</st></p>
			<p xml:lang="en-GB"><st c="53">Böylesine ölümcül ve iğrenç bir salgın görülmemişti.</st></p>
			<p xml:lang="en-GB"><st c="106">Bu hastalığın Avatar’ı ve damgası kandı – kanın kızıllığı ve dehşeti.”</st></p>
			<p xml:lang="en-GB"><st c="177">– Kızıl Ölümün Maskesi</st></p>
