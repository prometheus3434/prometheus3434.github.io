						<p class="normal"><sup class="calibre4">[<a href="frankfurt_split_010.html#footnote-656-224-backlink" id="footnote-656-224" name="footnote-656-224">224</a>]</sup><span class="ideitalik">Kopernik dönüşü (Alm. kopernikanische Wendung):</span> Astronom Nikolaus Kopernikus’un Güneş Sistemi’nin merkezinin dünya değil de güneş olduğunu bulması ve kilisenin yaratılış düşüncesine karşı bir bilinç oluşturmasına verilen isim. Mecazi anlamda büyük değişim ve dönüşümler için kullanılır. –çev.</p>
