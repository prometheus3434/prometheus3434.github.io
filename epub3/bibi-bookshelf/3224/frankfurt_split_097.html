						<p class="normal"><sup class="calibre4">[<a href="frankfurt_split_006.html#footnote-656-87-backlink" id="footnote-656-87" name="footnote-656-87">87</a>]</sup><span class="ideitalik">Penelope:</span> Antik Yunan Mitolojisi’ndeki karakterlerden biri. Odyseus’un sadık karısı Penelope, kocasının uzun süreli yokluğunda peşine düşen taliplerinden kurtulmak ve yeniden evlendirilmeyi geciktirmek için, kayınpederine kefen dikme bahanesiyle gündüz diktiği yerleri gece söküyordu. –çev.</p>
