						<p class="normal"><sup class="calibre4">[<a href="frankfurt_split_008.html#footnote-656-140-backlink" id="footnote-656-140" name="footnote-656-140">140</a>]</sup>Fransız direnişçiler, Sartre’ın “cenazesiz ölüleri”ndeki abartılı yapaylığı eleştirirken bu düzlemde hareket etmişlerdir. Eleştirileri, betimlenen durumun özgürlük kavramını salt negatiflik olarak göstermesine yöneliktir.</p>
