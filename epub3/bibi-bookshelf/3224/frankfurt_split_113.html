						<p class="normal"><sup class="calibre4">[<a href="frankfurt_split_007.html#footnote-656-103-backlink" id="footnote-656-103" name="footnote-656-103">103</a>]</sup><span class="ideitalik">Corpus mysiticum (Lat.): </span>Deyim aslında <span class="ideitalik">Corpus Christi mysticum</span>’dur; <span class="ideitalik">Katolik Kilise, İsa’nın mistik gövdesidir</span> anlamına gelir. Holz, <span class="ideitalik">insanın türsel tarihinin mistik gövdesi </span>ifadesini kullanırken, bu deyime gönderme yapmaktadır. –çev.</p>
