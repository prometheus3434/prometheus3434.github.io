						<p class="normal"><sup class="calibre4">[<a href="frankfurt_split_006.html#footnote-656-78-backlink" id="footnote-656-78" name="footnote-656-78">78</a>]</sup> Latince bilgi ediniminin iki yönü: <span class="ideitalik">intentio recta </span>(düz odaklanmışlık) ile <span class="ideitalik">intentio obliqua</span> (eğri odaklanmışlık); <span class="ideitalik">intentio recta</span>’da kişi doğrudan dışındaki nesneye odaklanır; <span class="ideitalik">intentio obliqua</span>’da ise, elde edilen bilginin kendisine. –çev.</p>
