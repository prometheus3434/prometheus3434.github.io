<h2 class="h2baslik" id="calibre_toc_70">FÊTE D&#146;HIVER</h2>
	 <p class="normal">La cascade sonne derrière les huttes d&#146;opéra-comique. Des girandoles se prolongent, dans les vergers et les allées voisins du méandre, les verts et les rouges du couchant. Nymphes d&#146;Horace coiffées au Premier Empire. &#150;Rondes Sibériennes, Chinoises de Boucher.</p>
