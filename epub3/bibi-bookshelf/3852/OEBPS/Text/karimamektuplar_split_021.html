    <p class="normal"><sup class="calibre2">[<a href="../Text/karimamektuplar_split_002.html#footnote-271-3-backlink" id="footnote-271-3">3</a>]</sup> Marki'nin La Coste kalesindeki hizmetkârı Nanon kastediliyor. Sade, yargılandığı "küçük kızlar" davasının duyulmasından onu sorumlu tutar. Bayan de Montreuil'ün kraldan aldığı özel izinle, konuşmasına engel olmak için Nanon'u Arles'da hapsettirir; 1778 Şubatında serbest bırakılmıştır.</p>
