  <h2 class="h20"><a id="a93"></a><a id="a94"></a>3<br />
  Anaksimandros</h2>

  <p class="p0">&ldquo;Varolan şeylerin ilkesi apeiron'dur. Şeyler ondan meydana gelir ve yine zorunlu olarak onda ortadan kalkarlar; çünkü onlar zamanın sırasına uygun olarak birbirlerine karşı işlemiş oldukları haksızlıkların cezasını (kefaretini) öderler&rdquo;</p>

  <p class="p3">(OK 12 B 1).</p>
