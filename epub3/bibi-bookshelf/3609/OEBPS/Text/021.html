  <h2 class="h20"><a id="a99"></a><a id="a100"></a>4<br />
  Anaksimenes</h2>

  <p class="p0">&ldquo;Nasıl hava olan ruhumuz bizi (bir arada) tutmaktaysa, soluk ve hava da bütün dünyayı çevrelemektedir.&rdquo;</p>

  <p class="p3">(DK, 13, b 2).</p>

  <p class="p3">&nbsp;</p>

  <p class="p0">&ldquo;Anaksimenes ve Diogenes havayı suyun önüne yerleştirmekte ve onun basit cisimler içinde en asli olanı söylemektedirler.&rdquo;</p>

  <p class="p3">(Aristoteles, metafizik, 984 a-5-5).</p>

  <p class="p0">&nbsp;</p>
