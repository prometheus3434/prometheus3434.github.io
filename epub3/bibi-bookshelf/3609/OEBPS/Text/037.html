  <h2 class="h20"><a id="a170"></a><a id="a171"></a>12<br />
  Leukippos ve Demokritos</h2>

  <p class="p0">&ldquo;Hiçbir şey rastlantıyla meydana gelmez. Her şeyin bir nedeni ve zorunluluğu vardır.&rdquo;</p>

  <p class="p3">(DK. 67 B 2)</p>

  <p class="p3">&nbsp;</p>

  <p class="p0">&ldquo;Talih cömert, fakat dönektir. Doğa ise kendine yeter. Bundan dolayı o daha küçük, fakat güvenilir (gücüyle) ümidin daha büyük vaadini yener.&rdquo;</p>

  <p class="p3">(DK. 67 b 176)</p>

  <p class="p0">&nbsp;</p>
