  <div class="chapter">
    <p class="normal1"><sup class="calibre3">[<a href="../Text/ecevit_split_013.html#footnote-100-8-backlink" id="footnote-100-8">8</a>]</sup>Bülent Ecevit Kıbrıs Barış Harekâtı’ndan iki yıl sonra Politika yazarları İsmail Cem ve Adil Özkol’la yaptığı konuşmada, Kıbrıs’ı ve Türk dış politikasını değerlendirdi. Kitabın bu bölümünde Cumhuriyet Halk Partisi Genel Başkanı Ecevit’in bu konuşmasının tam metni yer almıştır.</p>
