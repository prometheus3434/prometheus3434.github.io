  <p class="calibre1">Gickelhahn Tepesi: Goethe'nin "Über Ailen Gipfeln ist Ruh" (Bütün Tepelerde Sükûnet Var) adlı şiirine esin kaynağı olan yer. Bernhard, aynı isimli bir tiyatro oyununda, oyunun başkişisi Moritz Meister aracılığıyla Goethe yi (ve biraz da Thomas Mann'ı) ti'ye almıştır, (ç.n.)</p>
