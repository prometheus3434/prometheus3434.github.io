    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefe2_split_054.html#footnote-600-186-backlink" id="footnote-600-186">186</a>]</sup> Bu tavsif tarzı tamamen zamanımızdaki felsefi antropologların, bilhassa Van Bolk ve Arnold Gehlen’in insan tavsiflerine uygundur. Schopenhauer’u felsefesindeki bu görüşle yeni antropolojinin önderi sayabiliriz.</p>
