    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefe2_split_005.html#footnote-600-9-backlink" id="footnote-600-9">9</a>]</sup> Ülken’in aktardığı Dilthey’in tarih görüşünü günümüzde kullanılan terimlerle ifade edersek; Dilthey, fiziğin alanından ayırt ettiği tarihte soyut nedensellik ilişkilerinin değil, somut olayların ve yinelenmeyen durumların olduğundan söz ediyor. (Yay. Haz.)</p>
