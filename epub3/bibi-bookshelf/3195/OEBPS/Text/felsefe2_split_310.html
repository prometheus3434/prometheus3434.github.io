    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefe2_split_061.html#footnote-600-233-backlink" id="footnote-600-233">233</a>]</sup> Kant, Saf Aklın Tenkidi’nde rasyonel teolojiyi tenkit ederken aynı şeyleri söylüyor. Fakat aklın antinomilerini halletmeye çalışırken, faziletin gerçekleşebileceği ebedi bir hayat tasavvuru şeklindeki bu delili onun yerine koyuyordu.</p>
