<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefe2_split_066.html#footnote-600-248-backlink" id="footnote-600-248">248</a>]</sup> Aristoteles’in hareket delili Allah’ın ilk ispatıdır. Bu delil bütün ortaçağ filozoflarında türlü şekilde tekrar edildi. Fakat “kendisi hareket etmeyen hareket ettirici” şeklinde Allah’ın tarifi ve ispatının mekanik ve materyalist bir tarif olması dolayısıyla da çok büyük mahzuru vardır.</p>
  </div>
