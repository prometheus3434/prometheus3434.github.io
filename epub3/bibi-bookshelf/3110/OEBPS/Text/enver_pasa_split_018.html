<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/enver_pasa_split_003.html#footnote-256-14-backlink" id="footnote-256-14">14</a>]</sup> İdareci ve Cemal Paşa'nın yakın arkadaşıdır. Halep'e vali olarak tayin edilmiştir. Birinci Dünya savaşında Başkent Polis İdaresinde emniyet müdürüydü. Almanya ve sonra İtalya'ya sığındıktan sonra Rusya üzerinden Cemal Paşa ile birlikte Afganistan'a gitmiştir.</p>
  </div>
