    <p class="normal"><sup class="calibre2">[<a href="../Text/enver_pasa_split_003.html#footnote-256-2-backlink" id="footnote-256-2">2</a>]</sup><span class="idebold">Talat Paşa, 1874 yılında Edirne'de doğdu. Almanya'ya kaçtı. Talat Paşa, 1921 yılında bir Ermeni komitacısı tarafından öldürüldü. Talat Paşa'nın Anıları, Alpay Kabacalı tarafından yayına hazırlanmış ve T.İş Bankası Kültür Yayınlarınca yayınlanmıştır.</span></p>
