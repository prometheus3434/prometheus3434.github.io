  <div class="chapter">
    <p class="normal"><sup class="calibre2">[<a href="../Text/enver_pasa_split_003.html#footnote-256-45-backlink" id="footnote-256-45">45</a>]</sup> Meşrutiyetin muhafazası için Selanik'ten İstanbul'a getirilen Avcı taburlarının 13 Nisan 1909'da çıkardığı isyan. Rumî takvimle 31 Mart 1325'te çıktığı için Otuz bir Mart Hadisesi denilmektedir. İsyânın sonucunda Sultan Abdülhamîd Han tahttan indirilmiştir ve meşrutiyet örfîleşmiştir<span class="ideitalik">.</span></p>
