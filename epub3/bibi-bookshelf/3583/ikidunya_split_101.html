<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_008.html#footnote-600-86-backlink" id="footnote-600-86" name="footnote-600-86">86</a>]</sup> Bu da Batlamyus’un ortaya attığı “Birincil güç kaynağı” (arş-ı âlâ) olup günlük dönme hareketiyle (küçülen yarıçap sırasına göre) sabit yıldızlar küresini, Güneş küresine, gezegenlerin kürelerini, Ay küresini hareketsiz bir Yerküre etrafında döndürebilmektedir.</p>
