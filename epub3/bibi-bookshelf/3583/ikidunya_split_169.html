<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_015.html#footnote-600-154-backlink" id="footnote-600-154" name="footnote-600-154">154</a>]</sup> Cesare Marsili (1592-1633) 20 yaşında yargıç oldu, otuzunda Sular İdaresi Genel Müdürlüğü’ne atandı. Bilimsel konulara merakı vardı. Galileo’ya Lincei Akademisi’ne üye olmak istediğini söyledi ve kendisi memnun edildi. Galileo’nun Diyaloglar kitabında kendisinden söz edilmesini arzu etti.</p>
