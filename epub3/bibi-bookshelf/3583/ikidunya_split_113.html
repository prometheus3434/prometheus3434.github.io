<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_008.html#footnote-600-98-backlink" id="footnote-600-98" name="footnote-600-98">98</a>]</sup> Yunanlılar için şeytan, insanla Tanrısal arası bir varlıktır. Sokrates vicdanın sesini Tanrısal esin kaynaklı sayardı ve bunu şeytanın bir işi olarak bilirdi.</p>
