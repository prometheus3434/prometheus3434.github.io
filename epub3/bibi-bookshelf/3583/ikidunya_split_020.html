<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_006.html#footnote-600-5-backlink" id="footnote-600-5" name="footnote-600-5">5</a>]</sup> Meraklı karısını tatmin için bir senatörün, falcıların miğfer ve mızrak taşıyan bir kuşun uçtuğunu haber vermesi üzerine Senato’nun toplantıya çağrıldığı yalanını uydurduğu tarihçi Claudio Eliano tarafından yazılmıştı.</p>
