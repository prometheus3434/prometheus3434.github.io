<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_006.html#footnote-600-32-backlink" id="footnote-600-32" name="footnote-600-32">32</a>]</sup> Paralaks: Yerküre’nin iki ayrı yerinde mevzilenen iki gözlemcinin aynı anda aynı yıldızı elbet iki ayrı yönde gözlemesi olup ortaya çıkan açı farkına paralaks denir. Bu açı farkı hemen hemen hiç denecek kadar çok küçüktür.</p>
