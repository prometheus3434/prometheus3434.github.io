<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_011.html#footnote-600-123-backlink" id="footnote-600-123" name="footnote-600-123">123</a>]</sup> Assia Casselli Landgravio, IV. Wilhelm (1532-1592) Assia Cassel hanedanından olup matematik ve fizik meraklısıydı. Ülkesinin başkenti Cassel’de gökyüzü incelemeleri için çok yüksek kule biçiminde bir rasathane inşa ettirdi. Burada Cristiano Rothmann’la işbirliği yaptı. </p>
