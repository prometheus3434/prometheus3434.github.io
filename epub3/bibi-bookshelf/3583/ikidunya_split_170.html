<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_015.html#footnote-600-155-backlink" id="footnote-600-155" name="footnote-600-155">155</a>]</sup> Galileo’nun burada olduğu gibi başka vesilelerle de öne sürdüğü bu çekince, Copernicus’un varsayımının kilise tarafından mahkûm edilmiş olmasıydı. Bu nedenle buradaki, şüphe incelemesini derinleştirmek için bilginlere ait şüphe değildir.</p>
