<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_014.html#footnote-600-142-backlink" id="footnote-600-142" name="footnote-600-142">142</a>]</sup> Daha önce söylediğimiz gibi kendi gözlemevi için tasarımlarını hazırladığı aygıtlarla Tycho Brahe daha önce hiç kimsenin ulaşamadığı dakiklikte gözlemlerde bulundu. Kendi zamanının en iyi gözlemleri ona aittir.</p>
