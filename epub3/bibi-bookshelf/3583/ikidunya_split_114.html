<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_008.html#footnote-600-99-backlink" id="footnote-600-99" name="footnote-600-99">99</a>]</sup>  Doğal ivme hareketi hakkındaki araştırmanın derinleştirilmesi dikkatle kaydedilmelidir, çünkü bu araştırma, Galileo’yu kat edilen mesafenin ivmeye orantısı ve düşüşte geçen sürenin karesine eşit olduğunu belirleyen kanunu bulmasına götürecektir.</p>
