<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_007.html#footnote-600-44-backlink" id="footnote-600-44" name="footnote-600-44">44</a>]</sup> Ay’da su yoktur. Fakat bir önceki cümleyi dikkatle okuyacak olursanız Ay’da su olmadığı kesinlik taşımıyor. Nitekim az sonra Salviati şu ifadeyi kullanıyor: “Bu kesindir demeye cüret edemem.”</p>
