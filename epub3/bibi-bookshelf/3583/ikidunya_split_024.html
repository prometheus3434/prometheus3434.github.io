<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_006.html#footnote-600-9-backlink" id="footnote-600-9" name="footnote-600-9">9</a>]</sup> Platon’un kavramı: “Evren’deki cisimler de yaratıldıktan sonra yaratıcısı tarafından bir süre için doğrusal hareketle hareketlendirildiler, fakat bazı belirli yerlere geldikten sonra birer birer dönme hareketine kavuşturulup doğrusal hareketten dairesel harekete geçtiler.”</p>
