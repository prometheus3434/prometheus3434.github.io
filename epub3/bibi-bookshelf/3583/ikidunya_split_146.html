<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_013.html#footnote-600-131-backlink" id="footnote-600-131" name="footnote-600-131">131</a>]</sup> Venüs’ün evreleri, gezegenin Güneş etrafında dönmesinin kanıtına bir öngörü olarak açıklandı, daha sonra Galileo tarafından teleskoplu gözlemlerle 1610 yılı sonlarında keşfedildi ve “Venüs, Ay’ın şekil değiştirmelerini taklit ediyor” sözlerinde ifadesini buldu.</p>
