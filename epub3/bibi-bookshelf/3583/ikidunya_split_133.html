<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_009.html#footnote-600-118-backlink" id="footnote-600-118" name="footnote-600-118">118</a>]</sup> Dificilius est accidens praeter modulum subiecti intendere, quam subiectum sine accidente augere... Konunun, modeli dışına çıkarılarak olguyu algılamak, konunun, olguya ihtiyaç duymadan, modele uygun büyütülmesini idrak etmekten zordur. </p>
