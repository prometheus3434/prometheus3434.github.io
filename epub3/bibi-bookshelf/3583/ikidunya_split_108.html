<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_008.html#footnote-600-93-backlink" id="footnote-600-93" name="footnote-600-93">93</a>]</sup> Platon’a ait olan son fikir, Platon tarafaından Sokrates’in ağzından, bilginin insanda doğuştan var olduğu ve hatırlanma dürtüsüne ihtiyaç bulunduğu kavramına dayandırılıyor. Daha sonra bu fikir Dialogo’da Simplicio tarafından dile getirilecek. </p>
