<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_006.html#footnote-600-24-backlink" id="footnote-600-24" name="footnote-600-24">24</a>]</sup> Selinografi, Ay yüzeyinin grafik olarak anlatımı ve temsilidir. Galileo ile birlikte teleskopun icadından hemen sonra başlamıştır. Ay’ın ilk grafik tasvirleri Galileo’nun Sidereus Nuncius adlı eserinde mevcuttur. Çağımızda selinografi, fotoğraf sanatı sayesinde çok gelişmiştir.</p>
