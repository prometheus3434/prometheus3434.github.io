<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_008.html#footnote-600-80-backlink" id="footnote-600-80" name="footnote-600-80">80</a>]</sup> Hareketin izafiliği ilkesi (klasik rölativite): Bir sistemin içindeki hiçbir mekanik ya da fizik olgu sistemin hareketsiz mi, yoksa doğrusal tekdüze hareket sahibi mi olduğuna hükmetme imkânı vermiyor.</p>
