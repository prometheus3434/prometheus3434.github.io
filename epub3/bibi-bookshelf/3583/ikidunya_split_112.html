<p class="normal"><sup class="calibre2">[<a href="ikidunya_split_008.html#footnote-600-97-backlink" id="footnote-600-97" name="footnote-600-97">97</a>]</sup> Bundan önceki dipnotta ifade edildiği gibi, Aristoteles ortama, art arda meydan verdiği itişlerle, zorlama güç uygulamasına dayalı hareketin devamında rol tanıyor: Onun doktrinine göre hareketin boşlukta gerçekleşmesi mümkün değildir. </p>
