  <p class="p5"><span class="t17">SENATÖR: Bu bo</span><span class="t17">ş</span><span class="t17">lu</span><span class="t17">ğ</span><span class="t17">a hiç bakmamak daha iyi.</span><span class="t17"><br /></span><span class="t17">KONT: Dostum, bakmama özgürlü</span><span class="t17">ğ</span><span class="t17">üne sahip de</span><span class="t17">ğ</span><span class="t17">iliz.</span></p>

  <p class="p5">Joseph de Maistre, St <span class="t17">Petersburg Dialogues</span><a id="a2"></a><a href="../Text/notes.html#a314"><span class="t18">{1}</span></a><span class="t17"><br />
  &nbsp;</span></p>

  <p class="p13"><span class="t19">Kara Ayin</span>, Hıristiyan Aşai Rabbani ayininin ters bir yönde yapıldığı dine hürmetsiz bir ritüel.</p>
