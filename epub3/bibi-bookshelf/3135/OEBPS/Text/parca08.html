  <h2>8</h2>

  <hr class="mb2"/>

  <p>Nab yerinden hiç kımıldamadı. Denizci ona tek bir şey söyledi. “Yaşıyor mu?” diye haykırdı.</p>

  <p>Nab’ın yanıt vermemesi üzerine Gédéon Spilett ve Pencroff’un yüzleri sarardı. Ellerini kavuşturan Harbert hareketsiz bekliyordu. Ancak büyük acılar içinde olan zavallı Zenci’nin arkadaşlarını fark etmediği ve Denizci’nin sözlerini duymadığı ortadaydı.</p>

  <p>Hiç kımıldamadan yatan bedenin yanında diz çöken Gazeteci, kulağını giysilerini hafifçe açtığı Mühendisin göğsüne dayadı. Bir yürek çarpıntısı yakalamaya çalıştığı bu bir dakika bir yüzyıl gibi geçti.</p>

  <p>Hafifçe doğrulan Nab boş gözlerle bakıyordu. Umutsuzluk bir insanın yüz ifadesini bundan daha fazla alt üst edemezdi. Yorgunluktan bitmiş, acılarla yıkılmış olan Nab tanınmayacak bir haldeydi. Efendisinin ölmüş olduğuna inanıyordu.</p>

  <p>Gédéon Spilett uzun ve dikkatli bir gözlemden sonra ayağa kalktı.</p>

  <p>“Yaşıyor!” dedi.</p>

  <p>Onun ardından, Cyrus Smith’in yanında diz çöken Pencroff da, Mühendis’in yürek çarpıntılarını duydu; hatta dudakların arasından süzülen soluğunu fark etmeyi başardı.</p>

  <p>Harbert, Gazeteci’nin bir işareti üzerine, dışarıya su aramaya gitti. Yüz adım ötede, önceki gün yağan yağmurun etkisiyle suyunun bollaştığı anlaşılan ve kumların arasında süzülen berrak bir çay buldu. Ancak bu kumulların ortasında, ne suyu koyabileceği bir kap, ne de onun yerini tutacak bir deniz kabuğu vardı! Mendilini çaya daldırmakla yetinen Genç Çocuk, koşarak mağaraya geri döndü.</p>

  <p>Ne mutlu ki, ıslanmış mendil, Mühendis’in dudaklarını nemlendirmek isteyen Gédéon Spilett’in işini gördü. Bu soğuk su damlalarının süratle etki göstermesiyle, Cyrus Smith’in iç geçirdiği, hatta bir şeyler söylemeye çalıştığı fark edildi.</p>

  <p>“Onu kurtaracağız!” dedi Gazeteci.</p>

  <p>Bu sözlerle umutlanan Nab, vücudunda herhangi bir yara izi bulunup bulunmadığını anlamak için efendisinin giysilerini çıkardı. Ne kafasında, ne bedeninin üst bölümünde, ne de kol ve bacaklarında bir ezilme ya da sıyrık izi yoktu, Cyrus Smith’in kayalıkların ortasına yuvarlanmış olduğu varsayılırsa, bu oldukça şaşırtıcı bir durumdu; hatta ellerinde bile en ufak bir çizik yoktu, Mühendis’in kayalık hattını aşmak için göstermiş olması gereken çabayı kanıtlayan hiçbir ize rastlanmamasını açıklamak oldukça zordu.</p>

  <p>Ancak bu durum daha ileride, Mühendis’in konuşacak hale gelip olup bitenleri anlatmaya başladığında açıklığa kavuşacaktı. Şu an için, söz konusu olan onu yaşama döndürmekti, ve Denizci’nin kazağıyla yapılacak masajların sonuç vermesi mümkündü. Bu sıkı ovma işlemiyle ısınan Mühendis, hafifçe kollarını oynattı, soluk alışverişinin giderek daha düzenli bir hal aldığı fark ediliyordu. Yorgunluktan ölüyordu, ve hiç kuşku yok ki, Gazeteci ve arkadaşları yetişmeseydi başına gelecek olan da buydu.</p>

  <p>“Onun ölmüş olduğunu mu sandınız?” diye sordu Denizci Nab’a.</p>

  <p>“Evet!” diye karşılık verdi Nab, “Top sizi bulup buraya getirmeseydi, efendimi gömdükten sonra, kendi mezarımı da onun yanına kazacaktım!”</p>

  <p>Cyrus Smith’in yaşaması nelere mal olacaktı!</p>

  <p>Böylece Nab neler olup bittiğini anlattı. Bir önceki gün, şafakla birlikte, Peribacaları’ndan ayrıldıktan sonra, sahil boyunca kuzeybatıya doğru ilerlemiş ve kıyının daha önce ziyaret ettiği bölümüne ulaşmıştı.</p>

  <p>Orada, kayaların arasında, kumsalda, şimdi itiraf ettiği gibi umutsuz bir şekilde ona yol gösterecek en ufak ipuçlarını araştırmış ve gelgit olayının izleri yok edeceğini düşünerek, özellikle kıyının denizin yükselmesinden etkilenmeyen bölümlerini incelemişti. Artık efendisini sağ olarak bulacağından ümidini kesmiş olan Nab, onun, kendi elleriyle toprağa vereceği cesedini bulmaya karar vermişti!</p>

  <p>Uzun süren araştırmaları hiçbir sonuç vermemişti. Bu ıssız kıyıya insan ayağının değdiğini gösteren herhangi bir ipucu yoktu. Sahilin suların ulaşamadığı bölümlerindeki milyonlarca kabukludan tek bir tanesi dahi ezilmemişti. İki-üç yüz yardalık<a id="k11" href="../Text/dipnotlar.xhtml#a11"><sup>[11]</sup></a> bir alanda, bir insanın karaya çıktığını belirten ne yeni ne de eski hiçbir iz yoktu.</p>

  <p>Bunun üzerine, Nab kıyı boyunca birkaç mil daha ileri gitmeye karar vermişti. Akıntının bir bedeni daha uzak bir noktaya sürüklemiş olması mümkündü. Dalgaların, düz bir kıyının yakınlarında yüzen bir cesedi er ya da geç karaya sürüklemesi çok sık görülen bir olaydı. Bu gerçeğin farkında olan Nab, efendisini son bir kez daha görmek istiyordu.</p>

  <p>“Kıyı boyunca iki mil daha yol alarak, denizin çekildiği saatlerde açığa çıkan kayalık hattını, denizin yükseldiği saatlerde de kumsalın tamamını araştırdım, ve hiçbir şey bulamamanın hayal kırıklığını yaşarken, dün akşam beşe doğru, kumun üzerindeki ayak izlerini fark ettim.”</p>

  <p>“Ayak izleri mi?” diye haykırdı Pencroff.</p>

  <p>“Evet!” diye karşılık verdi Nab.</p>

  <p>“Peki bu izler kayalıklardan mı başlıyordu?” diye sordu Gazeteci.</p>

  <p>“Hayır,” diye yanıtladı Nab, “yalnızca denizin çekildiği noktadan başlıyordu; çünkü diğerleri silinmişti.”</p>

  <p>“Devam et, Nab,” dedi Gédéon Spilett.</p>

  <p>“Bu izleri gördüğümde, aklım başımdan gitti. Oldukça belirgindiler ve kumullara yöneliyorlardı. Bir çeyrek mil boyunca koşarak izleri takip ettim, bu arada onları silmeyi de ihmal etmedim. Beş dakika sonra, hava kararmak üzereyken bir köpeğin havlamalarını duydum. Bu Top’tu, ve beni efendimin yanına, buraya getirdi!”</p>

  <p>Nab, cansız gibi görünen bu bedeni bulduğunda yüreğinin ne büyük bir acıyla dolduğunu anlatarak hikayesini bitirdi. Ondan gelecek herhangi bir yaşam belirtisini yakalamaya çalışmış, ancak onu hayata döndürmek için gösterdiği tüm çabaları boşa gitmişti! Geriye, onca sevdiği bu adama karşı son görevini yerine getirmekten başka yapacağı bir şey kalmamıştı!</p>

  <p>O zaman Nab’ın aklına arkadaşları gelmişti. Hiç kuşku yok ki, onlar da bu bahtsızı son bir kere daha görmek isteyeceklerdi! Top oradaydı. Bu sadık hayvanın sezgilerine güvenemez miydi? Nab ona, birçok kez, Mühendis’in, Top’un en iyi tanıdığı arkadaşı olan Gazetecinin adını söyledi. Sonra ona kıyının güneyini göstermesiyle, köpek işaret edilen istikamete doğru koşturmaya başladı.</p>

  <p>Peribacaları’na hiç gitmemiş olmasına rağmen, oraya ulaşmış olmasına bakarak neredeyse doğaüstü sayılabilecek bir içgüdünün etkisiyle yönünü bulduğu söylenebilirdi.</p>

  <p>Nab’ın arkadaşları bu öyküyü büyük bir dikkatle dinlemişlerdi. Dalgalarla boğuşarak, körkayalıkları aşan Cyrus Smith’in vücudunda tek bir sıyrık dahi bulunmamasını açıklamaları mümkün değildi. Ve daha da açıklanamaz olanı, Mühendis’in, kıyının bir mil ötesinde, kumulların ortasında kaybolmuş bir halde bulunan bu mağaraya ulaşabilmesiydi.</p>

  <p>“Yani Nab,” dedi Gazeteci, “efendini buraya sen getirmedin mi?”</p>

  <p>“Hayır,” diye karşılık verdi Nab.</p>

  <p>“Bay Smith’in buraya tek başına gelmiş olduğu anlaşılıyor,” dedi Pencroff.</p>

  <p>“Gerçekten de bu anlaşılabilir bir şey,” diye yanıtladı Gédéon Spilett, “ancak inanılır olduğunu söylemek mümkün değil!”</p>

  <p>Bu olayın açıklamasını yalnızca Mühendis’in ağzından dinleyebilirlerdi. Bunun için de kendine gelmesini beklemeleri gerekiyordu. Ne mutlu ki, iyileşme belirtileri ortaya çıkmaya başlamıştı. Ovmaların kan dolaşımını düzenlemesiyle, Mühendis önce kollarını sonra kafasını oynatıyor, anlaşılmaz birkaç sözcük dudaklarının arasından dökülüyordu.</p>

  <p>Üzerine doğru eğilmiş olan Nab ona seslense de, Mühendis onu duymuşa benzemiyor, gözleri her zamanki gibi kapalı halde bulunuyordu. Hareket ederek yaşam belirtileri gösterse de, henüz duyuları işlerliklerini kazanmamıştı.</p>

  <p>Pencroff ateş yakma imkanı bulunmadığı için kendine kızıyordu; çünkü iki çakıl taşının birbirlerine sürtülmesiyle kolayca alev alan yanmış bezi yanında getirmeyi unutmuştu. Mühendis’in ceplerine gelince, yeleğindeki saatin dışında, hiçbir şey bulamadılar. Bu durumda, Cyrus Smith’i bir an önce Peribacaları’na taşımak gerekiyordu. Herkesin düşüncesi de bu yöndeydi.</p>

  <p>Bununla birlikte, Mühendis’e gösterilen özenin onu ümit edilenden daha önce kendine getirmesi mümkündü. Dudaklarına damlatılan su onu yavaş yavaş canlandırıyordu. Bu arada, Pencroff’un aklına, suya yanında getirdiği ormanhorozu etinin suyunu ilave etmek geldi. Derhal kıyıya koşan Harbert ikiçenetli iki büyük kabukla geri geldi. Hazırladığı sıvının bir kısmını Mühendis’in dudaklarına döken Denizci, onun bu karışımı büyük bir afiyetle yuttuğunu fark etti.</p>

  <p>Gözleri açıldı. Nab ve Gazeteci ona doğru eğildiler.</p>

  <p>“Efendim! Efendim!” diye haykırdı Nab.</p>

  <p>Onu duyan Mühendis, önce Nab ve Gazeteci’yi, ardından da diğer iki arkadaşını tanıdı ve hepsinin ellerini hafifçe sıktı.</p>

  <p>Ağzından dökülen birkaç sözcük, bu halde bile aklından neler geçirdiğini belli ediyordu. Bu kez söyledikleri anlaşılmıştı.</p>

  <p>“Ada mı yoksa kıta mı?” diye mırıldandı.</p>

  <p>“Ah!” diye haykırdı, şaşkınlığını gizleyemeyen Pencroff. “Umrumuzda bile değil, hele siz bir iyileşin, Bay Cyrus! Ada mı kıta mı o zaman öğreneceğiz.”</p>

  <p>Başını onaylayan bir ifadeyle hafifçe sallayan Mühendis, yeniden uykuya daldı.</p>

  <p>Mühendis’i kendi haline bırakan Gazeteci, onu en iyi koşullarda taşımak için hazırlıklarına girişti. Nab, Harbert ve Pencroff mağaradan ayrılarak, zirvesinde cılız ağaçlar bulunan yüksek bir kum tepesine yöneldiler. Yol boyunca Denizci kendine engel olamadan sürekli olarak şunları tekrarlıyordu.</p>

  <p>“Ada mı kıta mı! Zorlukla soluk alıp verirken bile bunları düşünüyor! Ne adam!”</p>

  <p>Kumulun tepesine ulaşan Pencroff ve iki arkadaşı, sadece kollarını kullanarak, rüzgarların kadidini çıkardığı cılız bir deniz çamının ana dallarını kopardılar; sonra bu dallardan, yapraklar ve otlarla kaplandığında Mühendisin taşınmasını sağlayacak bir sedye yaptılar.</p>

  <p>Bu iş yaklaşık kırk dakika sürdü ve saat onda, Denizci, Nab ve Harbert, Gédéon Spilett’in yalnız bırakmadığı Cyrus Smith’in yanına döndüler.</p>

  <p>O sırada, Mühendis uykudan ya da daha doğrusu yaptığı şekerlemeden uyanmak üzereydi. Daha önceleri ölü gibi solmuş olan yanaklarına şimdi renk gelmişti. Hafifçe doğrularak etrafına baktı, sanki nerede olduğunu sorar gibiydi.</p>

  <p>“Kendinizi yormadan beni biraz dinleyebilir misiniz, Cyrus?” dedi Gazeteci.</p>

  <p>“Bana kalırsa,” dedi o zaman Denizci, “Bay Smith bu ormanhorozu peltesinden biraz daha tadarsa, sizi daha iyi dinleyebilecek.”</p>

  <p>Bu defa et parçaları da eklediği bu pelteden az bir parça uzattı.</p>

  <p>Cyrus Smith bu ormanhorozu dilimlerini çiğnerken, açlıktan ölmek üzere olan ve akşam yemeğini oldukça yetersiz bulan üç arkadaşı artakalanları paylaşıyorlardı.</p>

  <p>“Tamam!” dedi Denizci, “Peribacaları’ndaki erzaklarımız bizi bekliyor, Bay Smith, güneyde odaları yataklar ve ocakla donanmış ve kilerinde dostumuz Harbert’ın kuruku olarak adlandırdığı birkaç düzine kuş bulunan bir barınağımız var. Sedyeniz hazır, kendinizi yola çıkmaya hazır hissettiğinizde, sizi barınağımıza taşıyacağız.”</p>

  <p>“Teşekkürler, dostum,” diye karşılık verdi Mühendis, “bir-iki saat içinde hareket edebiliriz... şimdi, sizi dinliyorum Spilett.”</p>

  <p>Cyrus Smith’in bilmediği olaylardan söz eden Gazeteci, balonun son düşüşünü, ada ya da kıta olup olmadığını bilmedikleri, ıssız gibi görünen bu meçhul kara parçasına çıkışlarını, Peribacaları’nı keşfedişlerini, kendisini bulmak için yaptıkları araştırmaları, Nab’ın fedakârlığını ve sadık Top’un zekasına neler borçlu olduklarını bir bir anlattı.</p>

  <p>“Ama,” dedi Cyrus Smith daha da alçalmış bir sesle, “beni kumsalda bulmadınız mı?”</p>

  <p>“Hayır,” diye karşılık verdi Gazeteci.</p>

  <p>“Bu mağaraya beni siz getirmediniz mi?”</p>

  <p>“Hayır.”</p>

  <p>“Bu mağara kayalıklardan ne kadar uzakta?”</p>

  <p>“Yaklaşık yarım mil,” diye yanıtladı Pencroff, “ve Bay Cyrus, sizi burada bulmak bizi de en az sizin kadar şaşırttı!”</p>

  <p>“Gerçekten de,” diye karşılık verdi yavaş yavaş canlanan ve bu ilginç olayın ayrıntılarıyla ilgilenmeye başlayan Mühendis, “işte bu çok garip!”</p>

  <p>“Peki,” diye devam etti Denizci, “dalgaların sizi sürüklemesinin ardından neler olup bittiğini bize anlatabilir misiniz?”</p>

  <p>Anılarını canlandırmaya çalışan Cyrus Smith’in çok şey hatırladığı söylenemezdi. Dalgaların onu balonun ağlarından söküp almasının ardından, deniz yüzeyinin birkaç kulaç altına gömülmüş, ardından yarı karanlığın ortasında yeniden yüzeye çıktığında, yanında bir canlının hareket ettiğini hissetmişti. Bu, onun yardımına koşmak için suya atlayan Top’tan başkası değildi. Gözlerini kaldırdığında, kendisinin ve köpeğin ağırlığından kurtulduğu için ok gibi yukarı fırlayan balonu görememişti. Bu öfkeli dalgaların arasından yarım milden fazla bir uzaklıkta bulunan kıyıyı fark ettiğinde, güçlü kulaçlarla dalgalarla boğuşmuş, ancak sert bir dalganın onu kuzeye doğru fırlatmasının ardından, yarım saatlik bir mücadelenin sonunda, kendisini giysilerinden tutan Top’u da beraberinde sürükleyerek denizin dibini boylamıştı. Ve kendisini dostlarının kolları arasında bulduğu ana dek olup bitenleri hiç hatırlamıyordu.</p>

  <p>“Yine de,” diye devam etti Pencroff, “kıyıya çıkmış ve Nab ayak izlerinizi bulduğuna göre, buraya kadar yürümüş olmanız gerekiyor!”</p>

  <p>“Evet... öyle olması gerekiyor...” diye yanıtladı Mühendis düşünceli bir ifadeyle. “Kıyının bu bölümünde insana ait ayak izlerine rastladınız mı?”</p>

  <p>“Hayır,” diye karşılık verdi Gazeteci. “Zaten, birkaç kurtarıcıyla karşılaşmış olduğunuzu varsaysak bile, sizi dalgaların arasından çıkarttıktan sonra, bu şekilde bırakıp gitmelerinin ne anlamı olabilir?”</p>

  <p>“Haklısınız, sevgili dostum Spilett,” dedi Mühendis, sonra hizmetkarına dönerek, “söylesene Nab,” diye ekledi, “senin bir anlık yokluğun sırasında... hayır, bu çok saçma... bu ayak izleri hâlâ duruyor mu?”</p>

  <p>“Evet, efendim,” diye yanıtladı Nab, “bakın, hemen girişte, tepenin yamacının rüzgar ve yağmur almayan bölümünde. Diğerleri fırtınanın etkisiyle silinip gittiler.”</p>

  <p>“Pencroff,” dedi Smith, “ayakkabılarımı alıp bu izlere uyup uymadıklarına bakabilir misiniz?”</p>

  <p>Denizci Mühendis’in söylediğini yaptı. Nab’ın kılavuzluğunda, Harbert ile birlikte izlerin bulunduğu noktaya giderlerken, Cyrus Smith, Gazeteci’ye şunları söylüyordu:</p>

  <p>“Olup bitenlerin açıklamasını yapmak mümkün değil!”</p>

  <p>“Gerçekten de öyle!” diye karşılık verdi Gédéon Spilett.</p>

  <p>“Ancak, şu an için bu konunun üzerinde fazla durmayalım, sevgili dostum, bunun yanıtını daha sonra bulacağız.”</p>

  <p>Birkaç saniye sonra, Denizci, Harbert ve Nab geri dönüyorlardı.</p>

  <p>Mühendis’in ayakkabılarının bulunan izlere tamı tamına uyduğundan hiç şüphe yoktu. Yani kumun üzerindeki bu izler Cyrus Smith’e aitti.</p>

  <p>“Tamam,” dedi, “adımlarımın bilincinde olmadan, bir uyurgezer gibi yürümüş olmalıyım, ve Top beni dalgaların arasından kurtardıktan sonra, içgüdülerinin sesini dinleyerek buraya getirmiş... Gel, Top! Gel, köpeğim!”</p>

  <p>Cyrus Smith havlayarak, üzerine doğru sıçrayan bu sevimli hayvandan okşayışlarını esirgemedi.</p>

  <p>Mühendis’in kurtuluşu sırasında gerçekleşen olaylara başka bir açıklama getirmek mümkün değildi, bu işin tüm onuru Top’a aitti.</p>

  <p>Öğlene doğru, Mühendis’e taşınmaya hazır olup olmadığını soran Pencroff’un aldığı tek yanıt, Cyrus Smith’in kararlı bir ifadeyle doğrularak ayağa kalkması oldu. Ancak düşmemek için Denizci’den destek almak zorunda kaldı.</p>

  <p>“Tamam! Tamam!” dedi Pencroff, “Bay Mühendis’in sedyesi!”</p>

  <p>Sedye getirildi. Enlemesine yerleştirilen dallar, yosun ve otlarla kaplanmıştı. Cyrus Smith’in uzanması üzerine bir kolundan Nab’ın, diğerinden Pencroff’un tuttuğu sedye ormana doğru yöneldi.</p>

  <p>Önlerinde sekiz millik bir yol vardı; ancak hızlı ilerleyemedikleri ve sık sık durmak zorunda kaldıkları için bu mesafenin en az altı saatte alınacağı söylenebilirdi.</p>

  <p>Rüzgar hâlâ şiddetliydi; ancak ne mutlu ki, yağmur durmuştu. Sedyenin üzerine yatmış olmasına rağmen, dirseğinin üzerine yaslanan Mühendis kıyıyı ve özellikle denizin karşı yakasını gözlemliyordu. Hiç konuşmuyor, ancak bölgeyi, arazisinin engebelerini, ormanlarını ve çeşitli oluşumlarını zihnine kazıyacak kadar dikkatli bir şekilde inceliyordu. İki saatlik bir yolculuktan sonra, bitkin düşerek uykuya daldı.</p>

  <p>Saat beş buçukta, küçük kafile Peribacaları’na ulaştı.</p>

  <p>Derin bir uykuya dalmış olan Cyrus Smith uyanmamıştı.</p>

  <p>Pencroff, büyük bir şaşkınlıkla, bir önceki günkü korkunç fırtınanın bölgenin görünümünü değiştirdiğini fark etti. Oldukça önemli çöküntüler oluşmuş, iri kaya parçaları kumsala göçmüştü. Kıyının tamamı algler ve suyosunlarından oluşan kalın bir örtüyle kaplanmıştı. Adacığın üzerinden aşan denizin devasa granit sura kadar ulaştığı ortadaydı.</p>

  <p>Peribacasının ağzında, derinlemesine yarılmış olan zeminin, dalgaların şiddetli bir saldırısına maruz kaldığı anlaşılıyordu.</p>

  <p>Önsezilerinin sesini dinleyerek, hızla koridora dalan Pencroff, kısa süre sonra dışarı çıkarak, hiç kımıldamadan arkadaşlarına baktı.</p>
