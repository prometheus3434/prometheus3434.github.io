  <div>
    <p><a id="a1" href="../Text/ithaf.html#k1"><sup>[←]</sup></a></p>

    <p><b>1.</b> <i>A. İhsan Tokgöz: Türk yazar, yayıncı ve siyaset adamı. Jules Verne’in romanlarını Türkçe’ye ilk çeviren kişidir. 1890 yılında Âlem Basımevi’ni kurdu ve Edebiyat-ı Cedide akımının yayın organı olan Servet-i Fûnun Dergisi’ni yayımlamaya başladı. İkinci Meşrutiyet’ten Birinci Dünya Savaşı sonlarına değin Yüksek Ticaret Mektebi’nde coğrafya öğretmenliği yaptı. 1919’da Avrupa’ya giderek Heyet-i Temsiliye’nin amaç ve fikirlerini batı kamuoyuna duyurmaya çalıştı. Lozan Barış Konferansı sırasında da Türk Basın Bürosu’nun yöneticiliğini yaptı. 1931’de Ordu milletvekili olarak girdiği TBMM’de yasama görevini ölümüne değin sürdürdü. Başlıca yapıtları: Altı Hafta Nil’de Seyahat, Avrupa’da Ne Gördüm, Tuna’da Bir Hafta, Tirol Cephesinde Ateş Hattında, Matbuat Hatıralarım.</i></p>
  </div>

  <div>
    <p><a id="a2" href="../Text/parca01.html#k2"><sup>[←]</sup></a></p>

    <p><b>2.</b> Aşağı yukarı 30,48 cm’lik bir Anglosakson uzunluk birimi, kadem. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a3" href="../Text/parca01.html#k3"><sup>[←]</sup></a></p>

    <p><b>3.</b> Saniyede 46 metre ya da saatte 166 kilometre. (Yaklaşık kırk iki fersah dört kilometre.) J.V.</p>
  </div>

  <div>
    <p><a id="a4" href="../Text/parca01.html#k4"><sup>[←]</sup></a></p>

    <p><b>4.</b> Yaklaşık 1700 metreküp. J.V.</p>
  </div>

  <div>
    <p><a id="a5" href="../Text/parca02.html#k5"><sup>[←]</sup></a></p>

    <p><b>5.</b> 5 Nisan günü, Grant, Richmond’ı ele geçirerek, ayrılıkçıların ayaklanmalarını bastırmıştı. Lee’nin batıya doğru geri çekilmesiyle, Amerikan birliği davası zafere ulaşmıştı. J.V.</p>
  </div>

  <div>
    <p><a id="a6" href="../Text/parca02.html#k6"><sup>[←]</sup></a></p>

    <p><b>6.</b> Yedi bin mil olması gerek yukarıda öyle söz edildi. Ç.N.</p>
  </div>

  <div>
    <p><a id="a7" href="../Text/parca03.html#k7"><sup>[←]</sup></a></p>

    <p><b>7.</b> Güneyhaçı denilen takımyıldız. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a8" href="../Text/parca04.html#k8"><sup>[←]</sup></a></p>

    <p><b>8.</b> Lithodom: Kabukları silindir biçiminde olan ve kayaların arasında yaşayan yassısolungaçlı yumuşakça. (Y.H.N.)</p>
  </div>

  <div>
    <p><a id="a9" href="../Text/parca06.html#k9"><sup>[←]</sup></a></p>

    <p><b>9.</b> Jakamar: Tropikal Amerika’da yaşayan orta irilikteki büyük bölümü yeşil tüylü, uzun ve sivri gagalı, uzun kuyruklu kuşların genel adı. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a10" href="../Text/parca06.html#k10"><sup>[←]</sup></a></p>

    <p><b>10.</b> Oltayla balık avı üzerine yaptığı çalışmayla tanınan ünlü yazar. J.V.</p>
  </div>

  <div>
    <p><a id="a11" href="../Text/parca08.html#k11"><sup>[←]</sup></a></p>

    <p><b>11.</b> 9,9 metre uzunluğundaki bir Amerikan ölçüsü. J.V.</p>
  </div>

  <div>
    <p><a id="a12" href="../Text/parca11.html#k12"><sup>[←]</sup></a></p>

    <p><b>12.</b> Ayağında iki geniş kas uzantısı ya da yüzgeç bulunan karındanbacaklı yumuşakçalar takımı. Ç.N.</p>
  </div>

  <div>
    <p><a id="a13" href="../Text/parca11.html#k13"><sup>[←]</sup></a></p>

    <p><b>13.</b> Yılansı. Ç.N.</p>
  </div>

  <div>
    <p><a id="a14" href="../Text/parca11.html#k14"><sup>[←]</sup></a></p>

    <p><b>14.</b> Sürüngen Burnu. Ç.N.</p>
  </div>

  <div>
    <p><a id="a15" href="../Text/parca11.html#k15"><sup>[←]</sup></a></p>

    <p><b>15.</b> Köpekbalığı Körfezi. Ç.N.</p>
  </div>

  <div>
    <p><a id="a16" href="../Text/parca11.html#k16"><sup>[←]</sup></a></p>

    <p><b>16.</b> Alt Çene Burnu. Ç.N.</p>
  </div>

  <div>
    <p><a id="a17" href="../Text/parca11.html#k17"><sup>[←]</sup></a></p>

    <p><b>17.</b> Pençe burnu. Ç.N.</p>
  </div>

  <div>
    <p><a id="a18" href="../Text/parca12.html#k18"><sup>[←]</sup></a></p>

    <p><b>18.</b> Kızıl Çay. Ç.N.</p>
  </div>

  <div>
    <p><a id="a19" href="../Text/parca12.html#k19"><sup>[←]</sup></a></p>

    <p><b>19.</b> 200 Hektar. J.V.</p>
  </div>

  <div>
    <p><a id="a20" href="../Text/parca13.html#k20"><sup>[←]</sup></a></p>

    <p><b>20.</b> Gerçekten de yılın bu döneminde, bu enlem derecesinde, güneş sabah 05.48’de doğuyor, akşam 18.12’de batıyordu. J.V.</p>
  </div>

  <div>
    <p><a id="a21" href="../Text/parca13.html#k21"><sup>[←]</sup></a></p>

    <p><b>21.</b> Belirli bir yer için, güneşin merkezinin görünen saat açısı. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a22" href="../Text/parca13.html#k22"><sup>[←]</sup></a></p>

    <p><b>22.</b> Gerçek güneşin yerberinden geçtiği anda bahar açısı gök mekaniği yasalarıyla verilen yerberinin tutulum boylamına tamamen eşit olacak biçimde ekvatorda düzgün bir hareket çizen ve ortalama güneş denilen sanal bir gökcisminin hareketiyle tanımlanan zaman ölçeği. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a23" href="../Text/parca14.html#k23"><sup>[←]</sup></a></p>

    <p><b>23.</b> 30 santime eşit olan İngiliz ayağından söz ediliyor. J.V.</p>
  </div>

  <div>
    <p><a id="a24" href="../Text/parca15.html#k24"><sup>[←]</sup></a></p>

    <p><b>24.</b> Plantigrat: Ayak tabanı ve el ayaları üzerinde yürüyen hayvan. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a25" href="../Text/parca15.html#k25"><sup>[←]</sup></a></p>

    <p><b>25.</b> Tubul-Cain. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a26" href="../Text/parca17.html#k26"><sup>[←]</sup></a></p>

    <p><b>26.</b> İri bir memeli hayvan taşılı. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a27" href="../Text/parca18.html#k27"><sup>[←]</sup></a></p>

    <p><b>27.</b> Granit Saray. House sözcüğü tıpkı Buckingham-house ya da Mansion-house’da olduğu gibi hem saray hem de ev anlamında kullanılmaktadır. J.V.</p>
  </div>

  <div>
    <p><a id="a28" href="../Text/parca20.html#k28"><sup>[←]</sup></a></p>

    <p><b>28.</b> Paskalyadan sonraki yedinci pazar günü kutlanan yortu. Ç.N.</p>
  </div>

  <div>
    <p><a id="a29" href="../Text/parca20.html#k29"><sup>[←]</sup></a></p>

    <p><b>29.</b> Deniz diplerinde geniş çayırlar oluşturan deniz otu. Ç.N.</p>
  </div>

  <div>
    <p><a id="a30" href="../Text/parca20.html#k30"><sup>[←]</sup></a></p>

    <p><b>30.</b> Ballıbabagillerden keskin kokulu bir bitki. Ç.N.</p>
  </div>

  <div>
    <p><a id="a31" href="../Text/parca20.html#k31"><sup>[←]</sup></a></p>

    <p><b>31.</b> Eski bir ölçek. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a32" href="../Text/parca21.html#k32"><sup>[←]</sup></a></p>

    <p><b>32.</b> Bir buğday tohumunun ağırlığı yaklaşık 92 miligramdır. J.V.</p>
  </div>

  <div>
    <p><a id="a33" href="../Text/parca23.html#k33"><sup>[←]</sup></a></p>

    <p><b>33.</b> Plastron: Kaplumbağalarda, boğazın karın tarafına verilen özel bir ad. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a34" href="../Text/parca24.html#k34"><sup>[←]</sup></a></p>

    <p><b>34.</b> Tek ağızlı kısa kılıç. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a35" href="../Text/parca24.html#k35"><sup>[←]</sup></a></p>

    <p><b>35.</b> İn-guatro: sekiz sayfalık, dört yapraklı forma. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a36" href="../Text/parca28.html#k36"><sup>[←]</sup></a></p>

    <p><b>36.</b> Ağırkanlılığını ve inatçılığını vurgulamak için İngiliz halkına verilen ad. Ç.N.</p>
  </div>

  <div>
    <p><a id="a37" href="../Text/parca28.html#k37"><sup>[←]</sup></a></p>

    <p><b>37.</b> Hibiscus: Bamya çiçeği. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a38" href="../Text/parca28.html#k38"><sup>[←]</sup></a></p>

    <p><b>38.</b> İnsan biçiminde olan. Ç.N.</p>
  </div>

  <div>
    <p><a id="a39" href="../Text/parca28.html#k39"><sup>[←]</sup></a></p>

    <p><b>39.</b> Uzun kuyruklu, küçük bir maymun türü. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a40" href="../Text/parca28.html#k40"><sup>[←]</sup></a></p>

    <p><b>40.</b> Fransız doğabilimci. Ç.N.</p>
  </div>

  <div>
    <p><a id="a41" href="../Text/parca29.html#k41"><sup>[←]</sup></a></p>

    <p><b>41.</b> Guyana ve Amazonda yaşayan tavuksu kuşlar. Ç.N.</p>
  </div>

  <div>
    <p><a id="a42" href="../Text/parca29.html#k42"><sup>[←]</sup></a></p>

    <p><b>42.</b> Asya yabaneşeği. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a43" href="../Text/parca30.html#k43"><sup>[←]</sup></a></p>

    <p><b>43.</b> 0,4046 hektar. J.V.</p>
  </div>

  <div>
    <p><a id="a44" href="../Text/parca30.html#k44"><sup>[←]</sup></a></p>

    <p><b>44.</b> Hindistan ve Doğu Sibirya’da yaşayan yabani koyun. Ç.N.</p>
  </div>

  <div>
    <p><a id="a45" href="../Text/parca30.html#k45"><sup>[←]</sup></a></p>

    <p><b>45.</b> Ucu çok geniş siyah gagalı bir yaban ördeği. Y.H.N.</p>
  </div>

  <div>
    <p><a id="a46" href="../Text/parca32.html#k46"><sup>[←]</sup></a></p>

    <p><b>46.</b> Balina tarlası. J.V.</p>
  </div>
