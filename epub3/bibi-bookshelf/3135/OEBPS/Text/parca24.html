  <h2>2</h2>

  <hr class="mb2"/>

  <p>29 Ekim günü, ağaç kabuğundan yapılan kayık tamamlanmıştı. Pencroff sözünü yerine getirmişti, böylece ortaya gövdesi esnek crejimba çubuklarından oluşan, beş günde inşa edilmiş bir tür kayık çıkmıştı. Bir arka, bir orta, bir de ön bankın yanı sıra iki küreğin ıskarmozunu destekleyecek olan bir küpeşte, kayığı yönetmeye yarayacak bir boyana küreği, on iki ayak boyunda, yüz kilo ağırlığındaki bu aracın diğer parçalarını oluşturuyordu. Denize indirme işlemine gelince, bu oldukça basitti. Granite-house’un önündeki kumsala taşınan hafif kayık, denizin yükselmesiyle sulara kavuştu. Hemen içine atlayarak, boyana küreğiyle ona yön veren Pencroff, kayığın istenilen amaca uygun bir şekilde yol aldığını saptadı.</p>

  <p>“Yaşasın!” diye haykırdı, zaferini olağan karşılama tevazusunu göstermeden. “Bununla istediğimiz turu atabiliriz...”</p>

  <p>“Dünya turu mu?” diye sordu Gédéon Spilett.</p>

  <p>“Hayır, ada turu. Safra olarak kullanılacak birkaç çakıl taşı, ön tarafa yerleştireceğimiz bir direk ve bir gün Bay Smith’in hazırlayacağı bir parça yelkenle yeterince uzağa gidebileceğiz! Evet, Bay Cyrus, ve siz Bay Spilett, ve siz Harbert, ve sen Nab, yeni gemimizi denemeye gelmeyecek misiniz? Hadisenize! Beş kişiyi taşıyıp taşımayacağını görmemiz gerek!”</p>

  <p>Gerçekten de, bunu denemek gerekiyordu. Pencroff’un kayığı, kayalıkların arasındaki dar geçitten bir boyana küreği darbesiyle kumsala getirmesiyle, aynı gün, kıyının güney kayalıklarında sonlandığı burna kadar, bir deneme gezisi yapılmasına karar verildi.</p>

  <p>Kayığa binecekleri sırada Nab haykırdı:</p>

  <p>“Ama gemin su alıyor, Pencroff!”</p>

  <p>“Önemli değil Nab,” diye yanıtladı Denizci. “Tahtaların gerilmesi lazım! iki gün sonra hiç su geçirmeyecek, kayığımızın üzerinde bir ayyaşın midesindekinden daha fazla su kalmayacak. Haydi binin!”</p>

  <p>Bunun üzerine herkesin kayığa doluşmasıyla, Pencroff kıyıdan açılmaya başladı. Gökyüzü pırıl pırıldı, deniz bir gölün daracık kıyıları arasına sıkışmışçasına sakindi ve kayık tıpkı Mercy’nin durgun sularındaymış gibi onu güvenli bir şekilde aşabilirdi.</p>

  <p>İki kürekten birini Nab, diğerini Harbert aldı, arkada kalan Pencroff, boyana küreğiyle sandalı yönetiyordu.</p>

  <p>Denizci önce kanalı aşarak, adacığın güneyindeki burnun yanından geçti. Güneyden hafif bir rüzgar esiyordu. Ne kanalda, ne de açıkta en ufak bir çalkantı vardı. Fazlasıyla yüklü olduğu için kayığın pek de hissetmediği uzun dalga kıvrıntıları denizin yüzeyinde düzenli bir şekilde inip kalkıyordu. Kıyıdan yarım mil uzaklaştıklarında, Franklin Tepesi’nin tamamını görebiliyorlardı.</p>

  <p>Sonra, Pencroff çark ederek, nehrin ağzına geri döndü. Kayık, kemer yaparaktan burnun ucuna dek uzanarak, Tadornes Bataklık Ovası’nın tamamını gizleyen kıyı boyunca ilerledi.</p>

  <p>Kıyının bu noktada eğrileşmesiyle uzunluğu artan bu burun, Mercy’den yaklaşık üç mil uzaklıktaydı. Bunun üzerine, Sömürgeliler Burnun uç noktasına dek giderek, kıyıyı Griffe Burnu’na dek hızlıca gözden geçirmeye yetecek kadar aştıktan sonra geri dönmeye karar verdiler.</p>

  <p>Böylece, kıyının üç, dört yüz metre açığından yol alan kayık, yükselen suların örtmeye başladığı her yanı kaplayan körkayalıklara dikkat ederek ilerledi. Sur nehrin ağzından, dile doğru alçalıyordu. Grande-Vue Yaylası’nı oluşturan bloklardan bir hayli farklı olan bu granit yığınının görüntüsü ürkütücüydü. Sanki içi kayalarla dolu bir çöp arabası oraya boşaltılmıştı. Ormanın iki mil yakınlarına dek uzanan bu sivri çıkıntının üzerinde bitki örtüsünden eser yoktu, ve bu burun bir devin yeşilliklerin arasından uzanan kolu gibi görünüyordu.</p>

  <p>İki küreğin yönlendirdiği kayık, kolayca ilerliyordu. Gédéon Spilett, bir elinde kalemi, diğer elinde not defteriyle, kıyının hatlarını çiziyordu. Nab, Pencroff ve Harbert, adalarının ilk kez gördükleri bu bölümünü incelerken sohbet ediyorlardı; ve sandal güneye doğru indikçe, iki Mandibule Burnu yer değiştirerek, Union Körfezi’ni sıkıca perdelermiş gibi görünüyordu.</p>

  <p>Cyrus Smith’e gelince, o hiç konuşmuyor, çevreyi gözlemliyordu; ve kuşkulu bakışlarından, sürekli olarak kıyının ilk anda garip görünen bölümlerini incelediği anlaşılıyordu.</p>

  <p>Pencroff kayığın üç çeyrek saat içinde ulaştığı burnun ucunu dönmeye hazırlanıyordu ki, ayağa fırlayan Harbert, kara bir lekeyi göstererek haykırdı:</p>

  <p>“Kumsalda gördüğüm şu nesne de ne?”</p>

  <p>Tüm bakışlar işaret edilen noktaya çevrildi.</p>

  <p>“Gerçekten de,” dedi Gazeteci, “orada bir şey var, yarı yarıya kuma gömülmüş bir enkaza benziyor.”</p>

  <p>“Ah!” diye haykırdı Pencroff, “bunun ne olduğunu anladım!”</p>

  <p>“Nedir?” diye sordu Nab.</p>

  <p>“Variller, belki de içleri dolu olan variller!” diye yanıtladı Denizci.</p>

  <p>“Kıyıya, Pencroff!” dedi Cyrus Smith.</p>

  <p>Kayığın birkaç kürek hareketiyle, küçük bir koyun kıyısına yanaşmasıyla, yolcular kumsala doğru atıldılar.</p>

  <p>Pencroff yanılmamıştı. Orada, kuma yarı gömülmüş bir halde iki varil bulunuyordu, dahası, onlara sıkıca bağlanmış olan geniş bir kasa da suda yüzerek karaya vurmuştu.</p>

  <p>“Bu durumda, adanın açıklarında bir deniz kazası meydana gelmiş olmalı?” dedi Harbert.</p>

  <p>“Hiç şüphesiz,” diye yanıtladı Gédéon Spilett.</p>

  <p>“Ama bu kasanın içinde ne olabilir?” diye haykırdı Pencroff, doğal bir sabırsızlıkla. “Kasanın içinde ne olabilir? Ağzı sıkıca kapatılmış, ve, elimizde kapağını kıracak hiçbir şey yok! Bu durumda onu taşlarla parçalamaktan başka çare yok.”</p>

  <p>Ağır bir kayayı kaldıran Denizci, onu tam kasanın üzerine indirmek üzereydi ki, Mühendis onu durdurdu:</p>

  <p>“Pencroff,” dedi ona, “yalnızca bir saat daha sabredebilir misiniz?”</p>

  <p>“Ama, Bay Cyrus, düşünsenize! Belki de içinde bizde olmayan pek çok şey vardır!”</p>

  <p>“Bunu öğreneceğiz Pencroff,” diye yanıtladı Mühendis, “ama, bana kalırsa işimize yarayabilecek olan bu kasayı kırmayın. Onu parçalamadan rahatça açabileceğimiz Granite-house’a götürelim. Yolculuk için iyi hazırlanmış ve buraya kadar gelebildiğine göre, nehrin ağzına kadar da yüzebilir.”</p>

  <p>“Haklısınız, Bay Cyrus,” diye yanıtladı Denizci, “ancak insan her zaman kendine hakim olamıyor!”</p>

  <p>Mühendis’in önerisi akla yatkındı. Gerçekten de kayık, iki boş varille desteklendiğine bakılırsa, ağır olduğu anlaşılan bu kasanın içindeki nesnelerin tamamını taşıyamayacaktı. Bu durumda, onu Granite-house’un kıyısına kadar çekerek götürmek daha uygun olacaktı.</p>

  <p>Artık, bu enkazın nereden geldiği sorusuna yanıt bulmak gerekiyordu. Sahil boyunca yüzlerce adımlık bir alanı tarayan Cyrus Smith ve arkadaşları, başka bir kalıntıyla karşılaşmadılar. Yüksek bir kayanın üzerine çıkarak denizi inceleyen Nab ve Harbert da ufukta ne bir yelkenliye, ne de alabora olmuş bir gemiye rastladılar. Bununla birlikte, bir kazanın meydana gelmiş olduğu şüphe götürmezdi. Belki bu olay, buldukları mermi ile bağlantılıydı? Belki yabancılar, adanın başka bir noktasından karaya çıkmışlardı? Belki hâlâ oradaydılar? Ancak Sömürgelilerin aklından doğal olarak, bu yabancıların Malezyalı korsanlar olamayacağı geçiyordu; çünkü kasanın Amerikan ya da Avrupa yapımı olduğu anlaşılıyordu.</p>

  <p>Hepsi, uzunluğu beş, genişliği ise üç ayağı bulan kasanın etrafında toplandılar. Oldukça sıkı kapatılmış bu meşe kasanın üzeri bakır çivilerle tutturulmuş bir deriyle kaplıydı. Çeperlerine vurulduğunda içlerinin boş olduğu anlaşılan iki büyük fıçı, ona her iki yandan düğümlenmiş sağlam iplerle bağlanmıştı, Pencroff bunların denizci düğümü olduğunu kolayca anlamıştı. Hasar görmemiş olmasından, körkayalıklara değil kumsala vurmuş olduğu anlaşılabiliyor, hatta daha titiz bir şekilde incelendiğinde, denizde uzun süre kalmadığı ve bu kıyıya vurmasının üzerinden çok zaman geçmediği sonucuna da varılabiliyordu. İçine su sızmamış gibi görünüyordu, bu durumda içindeki nesneler ıslanmamış olmalıydı.</p>

  <p>Bu kasanın, manevra yapamadan, adaya doğru sürüklenen bir geminin güvertesinden denize fırlatıldığı ve yolcuların, kıyıya varabilirse onu yeniden bulabilecekleri umuduyla, yüzen bir alet aracılığıyla su üstünde kalması için önlem aldıkları ortadaydı.</p>

  <p>“Bu enkazı Granite-house’a kadar kayıkla çekerek götüreceğiz,” dedi Mühendis, “ve orada dökümünü yaptıktan sonra adada tahmin ettiğimiz kazadan kurtulanların olup olmadığını araştıracağız, onları bulursak, kendilerine ait olan bu eşyaları geri vereceğiz. Ama kimseyi bulamazsak...”</p>

  <p>“Onları kendimize saklayacağız!” diye haykırdı Pencroff.” Ama Tanrı aşkına, bunun içinde ne olabilir ki?”</p>

  <p>Yükselen sular, açık denizde kolayca yüzebilecek olan enkaza ulaşmaya başlıyorlardı. Varillerin iplerinden biri kısmen çözülerek, yüzen aleti kayığa bağlamak amacıyla kullanıldı. Sonra, Pencroff ve Nab’ın kürekleriyle kumu kazarak kasanın harekete geçmesini kolaylaştırmalarıyla, kayık beraberindeki enkazla birlikte Flotson-point adı verilen burnu dönmeye başladı. Varillerin, oldukça ağır olan bu kasayı su yüzünde güç bela tutabilmeleri Denizci’yi endişelendiriyor, her an ipin kopmasıyla denizin dibini boylamasından korkuyordu. Neyse ki, kaygıları boşa çıktı, ve yola çıkışından yarım saat sonra –bu sürede üç millik bir mesafe katedilmişti– kayık Granite-house’un önündeki kıyıya yanaştı.</p>

  <p>Kayık ve kasa kumsala çekildi, suların alçalmaya başlamasından dolayı, birazdan her ikisi de kumlarla çevrelendiler. Nab’ın getirdiği aletlerle kasayı fazla zorlamadan açmasıyla, eşyaların dökümüne geçildi. Pencroff ne kadar heyecanlı olduğunu gizlemiyordu.</p>

  <p>Denizci, önce oldukça iyi durumda oldukları için kullanılmaya elverişli olan iki varili söktü. Sonra kilitlerin bir pense ile zorlanmasıyla, kapak derhal açıldı.</p>

  <p>Çinkodan ikinci bir kılıf kasanın içini kaplıyordu, bu önlem hiç kuşkusuz ki, içindeki nesnelerin nemden korunması için alınmıştı.</p>

  <p>“Ah!” diye haykırdı Nab, “yoksa içinde konserve mi var?”</p>

  <p>“Hiç sanmıyorum,” diye yanıtladı Gazeteci.</p>

  <p>“Ya içinde yalnızca...,” dedi Denizci alçak bir sesle.</p>

  <p>“Ne varsa?” diye sordu onu duyan Nab.</p>

  <p>“Hiç!”</p>

  <p>Enlemesine yarılan çinko kılıfın kenarlara doğru kıvrılmasıyla, farklı nitelikteki birçok nesne çıkarılarak kumun üzerine serildi. Çıkarılan her yeni eşya ile birlikte, Pencroff “yaşasın” diyor, Harbert ellerini çırpıyor ve Nab tıpkı bir Zenci gibi dans ediyordu. Aralarında, Harbert’ı çok sevindiren kitaplar ve Nab’ın öpücüklere boğduğu mutfak eşyaları da vardı!</p>

  <p>Zaten Sömürgelilerin ne kadar sevinseler azdı; çünkü bu kasanın içinde aletler, silahlar, giysiler, kitaplar vardı ve Gédéon Spilett’in not defterine kaydettiği listenin dökümü tam olarak şöyleydi:</p>

  <p>2 beyaz sayfalı sicil kağıdı</p>

  <p class="mt1">“İtiraf etmek gerekir ki,” dedi Gazeteci, dökümü tamamladıktan sonra, “bu kasanın sahibi oldukça pratik bir adammış! Aletler, silahlar, giysiler, mutfak eşyaları, kitaplar, hiçbir şey eksik değil! Sanki bir kaza olacağını hissetmiş de, önceden hazırlanmış gibi!”</p>

  <p>“Gerçekten de, hiçbir şey eksik değil,” diye mırıldandı Cyrus Smith düşünceli bir ifadeyle.</p>

  <p>“Ve hiç kuşku yok ki, bu kasayı ve onun sahibini taşıyan gemi Malezyalı korsanlara ait değildi!”</p>

  <p>“Tabi,” dedi Pencroff, “bu kasanın sahibi korsanların eline tutsak düşmediyse...”</p>

  <p>“Bunu kabul etmek mümkün değil,” diye karşılık verdi Gazeteci. “Büyük ihtimalle, bir Amerika ya da Avrupa gemisi; bu sulara sürüklendiler, ve en azından gerekli malzemeleri kurtarmak isteyen yolcular bu kasayı hazırlayarak onu denize bıraktılar.”</p>

  <p>“Siz de böyle mi düşünüyorsunuz, Bay Cyrus?” diye sordu Harbert.</p>

  <p>“Evet çocuğum,” diye yanıtladı Mühendis, “olaylar bu şekilde gelişmiş olmalı. Bir kazanın meydana geleceği öngörülerek, ilk elden ihtiyaç duyulacak eşyalar bu kasada bir araya getirilmiş, ve sonradan kıyının herhangi bir noktasında bulunacağının düşünülmüş olması muhtemel...”</p>

  <p>“Hatta fotoğraf makinesinin bile!” dedi Denizci pek de ikna olmuşa benzemeyen bir ifadeyle.</p>

  <p>“Bu alete gelince,” diye karşılık verdi Cyrus Smith, hâlâ ne işe yarayacağını anlamış değilim, onun yerine daha çeşitli giysileri ve daha fazla cephaneliği tercih ederdim!”</p>

  <p>“Peki bu aletlerin, mutfak eşyalarının, kitapların üzerinde, nerede üretildiklerini belli eden bir işaret ya da bir adres yok mu?” diye sordu Gédéon Spilett.</p>

  <p>Buna bakmak gerekiyordu. Her nesne, özellikle kitaplar, silahlar ve mutfak eşyaları titizlikle incelendi. Alışılmışın aksine, hiçbirinin üzerinde üretici firmanın ismi yoktu; zaten yepyeniydiler ve hiç kullanılmışa benzemiyorlardı. Aynı şey alet edevat ve diğer eşyalar içinde geçerliydi; hepsi yeniydi, bu da eşyaların kasaya tesadüfen atılmadıklarını, tam tersine yerleştirilmeden önce düşünülerek, özenle sınıflandırıldıklarını kanıtlıyordu. Bu durum, kasayı içten kaplayarak eşyaları nemden koruyan ve acil bir durumda hazırlanmadığı belli olan çinko kılıftan da anlaşılıyordu.</p>

  <p>Doğa bilimler ve Polinezce sözlüğe gelince, her ikisi de İngilizce olmalarına rağmen, üzerlerinde ne yayıncının ismine, ne de yayınlandıkları tarihe rastlanıyordu.</p>

  <p>İngilizce olarak in-guatro<a id="k35" href="../Text/dipnotlar.xhtml#a35"><sup>[35]</sup></a> formatında mükemmel basılmış ve sayfalarının sık karıştırıldığı anlaşılan İncil için de durum aynıydı.</p>

  <p>Dünyanın tüm bölgelerinin haritalarını ve Mercator izdüşümüne göre hazırlanmış düzlemyuvarları içeren atlasa gelince, adlar dizini Fransızca olan bu muhteşem yapıtın üzerinde de ne yayın tarihi, ne de yayıncının ismi vardı.</p>

  <p>Yani bu çeşitli nesnelerin üzerinde, yakın tarihlerde bu denizlerden geçmiş olması gereken geminin hangi ulusa ait olduğunu belirtecek en ufak bir ipucu dahi yoktu. Ancak nereden gelirse gelsin, bu kasanın Lincoln Adası Sömürgelileri için büyük önemi vardı. O zamana dek, doğal ürünleri dönüştürerek, her şeyi kendileri yapmışlar ve zekaları sayesinde işlerin üstesinden gelmeyi başarmışlardı. Ancak, Tanrı da gelişen endüstri ürünlerini göndererek, onları mükafatlandırmak istememiş miydi? Böylece, hep birlikte Tanrıya şükranlarını belirttiler.</p>

  <p>Yine de, içlerinden biri tam anlamıyla tatmin olmamıştı. Bu kişi Pencroff’tan başkası değildi. Sanki bu kutu büyük ihtiyaç duyduğu bir maddeyi barındırmıyordu, ve, içindeki eşyalar boşaldıkça, “yaşasın” nidalarının şiddeti azalmaya başlarken döküm tamamlandığında, şu sözleri mırıldandığı işitildi:</p>

  <p>“Tüm bunlar iyi hoş da, bu kutuda bana göre hiçbir şey yok!”</p>

  <p>Bunun üzerine Nab şu karşılığı verdi: “Nasıl olur, dostum Pencroff, ne çıkmasını bekliyordun ki?”</p>

  <p>“Bir paket tütün!” diye karşılık verdi Pencroff ciddi bir ifadeyle, “eğer olsaydı, mutluluğuma hiçbir gölge düşmezdi!”</p>

  <p>Denizci’nin saptaması karşısında, hepsi birden kendilerini tutamayarak güldüler.</p>

  <p>Ancak bu enkazın bulunması, adanın titiz bir şekilde araştırılmasını her zamankinden daha zorunlu kılıyordu. Bunun üzerine ertesi sabah, güneşin doğuşuyla birlikte Mercy boyunca batı kıyısına doğru ilerlemek üzere yola çıkılmasına karar verildi. Kazazedeler kıyının bu bölümüne çıkmışlarsa, erzaksız kalma ihtimalleri yüksekti, bu yüzden hiç gecikmeden yardımlarına koşmak gerekiyordu.</p>

  <p>O gün –29 Ekim Pazar–, çeşitli aletler Granite-house’a götürülerek, düzgün bir şekilde büyük salona yerleştirildi. Yatmadan önce, Harbert Mühendis’e İncil’den birkaç bölüm okumasını rica etti.</p>

  <p>“Seve seve,” diye yanıtladı Cyrus Smith.</p>

  <p>Kutsal kitabı eline alıp açmak üzereyken, araya giren Pencroff ona şunları söyledi:</p>

  <p>“Bay Cyrus, benim batıl itikatlarım var. Rastgele bir sayfayı açarak, önünüze çıkan ilk ayeti okuyun, bakalım durumumuza uygun düşecek mi?”</p>

  <p>Denizci’nin önerisini gülümseyerek karşılayan Cyrus Smith, onu kırmayarak sayfaları ayıran ayracın bulunduğu bölümü açtı.</p>

  <p>Birden, bakışları kurşun kalemle çizilerek, aziz Matta İncilinin yedinci bölümünün sekizinci ayetinin önüne yerleştirilmiş kırmızı haça takıldı.</p>

  <p>Ve ayetin şu bölümünü okudu:</p>

  <p><i>Kim isterse karşılığını alır, kim ararsa bulur.</i></p>
