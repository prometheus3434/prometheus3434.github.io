    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefe1_split_004.html#footnote-600-2-backlink" id="footnote-600-2">2</a>]</sup> “Jain” terimi Sanskritçe “Jina” (fatih) kelimesinden türetilmiştir. Mahavira’nın (MÖ 599-527) kurucusu olduğu bu din, “Jainizm”, “Caynizm” ya da “Caynacılık” diye adlandırılır. (Yay. Haz.)</p>
