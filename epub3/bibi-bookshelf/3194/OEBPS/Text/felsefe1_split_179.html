    <p class="normal"><sup class="calibre2">[<a href="../Text/felsefe1_split_059.html#footnote-600-104-backlink" id="footnote-600-104">104</a>]</sup> Fakat bu kısım asıl ortaçağda İbn Sina tarafından Şifa’nın bir faslında incelenmişken, Latince çevirilerinde Aristoteles’in eserleriyle ve De Mineralibus’le karıştırılmış, uzun zaman Aristoteles’in zannedilmiştir.</p>
