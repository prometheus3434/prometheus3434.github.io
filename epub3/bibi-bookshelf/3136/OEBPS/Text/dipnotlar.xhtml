  <div>
    <p><a id="a1" href="../Text/ithaf.html#k1"><sup>[←]</sup></a></p>

    <p><b>1.</b> <i>A. İhsan Tokgöz: Türk yazar, yayıncı ve siyaset adamı. Jules Verne’in romanlarını Türkçe’ye ilk çeviren kişidir. 1890 yılında Âlem Basımevi’ni kurdu ve Edebiyat-ı Cedide akımının yayın organı olan Servet-i Fûnun Dergisi’ni yayımlamaya başladı. İkinci Meşrutiyet’ten Birinci Dünya Savaşı sonlarına değin Yüksek Ticaret Mektebi’nde coğrafya öğretmenliği yaptı. 1919’da Avrupa’ya giderek Heyet-i Temsiliye’nin amaç ve fikirlerini batı kamuoyuna duyurmaya çalıştı. Lozan Barış Konferansı sırasında da Türk Basın Bürosu’nun yöneticiliğini yaptı. 1931’de Ordu milletvekili olarak girdiği TBMM’de yasama görevini ölümüne değin sürdürdü. Başlıca yapıtları: Altı Hafta Nil’de Seyahat, Avrupa’da Ne Gördüm, Tuna’da Bir Hafta, Tirol Cephesinde Ateş Hattında, Matbuat Hatıralarım.</i></p>
  </div>

  <div>
    <p><a id="a2" href="../Text/2parca17.html#k2"><sup>[←]</sup></a></p>

    <p><b>2.</b> Burada özetle aktarılan olaylar, okuyucularımızdan bazılarının okumuş olduğu <i>Kaptan Grant’ın Çocukları</i> adlı eserden alınmıştır. Bu nedenle şimdi olduğu gibi ileriki sayfalarda da zaman uyumsuzluklarıyla karşılaşılacaktır. Ancak yine daha ileriki sayfalarda gerçek tarihlerin neden verilmemiş olduğu anlaşılacaktır. Fransız yayıncının notu.</p>
  </div>

  <div>
    <p><a id="a3" href="../Text/2parca20.html#k3"><sup>[←]</sup></a></p>

    <p><b>3.</b> Yaklaşık 106 kilometre. J.V.</p>
  </div>

  <div>
    <p><a id="a4" href="../Text/3parca06.html#k4"><sup>[←]</sup></a></p>

    <p><b>4.</b> Her zaman sıkı bir şekilde bağlı durma özelliğine sahip gemici düğümü. J.V.</p>
  </div>

  <div>
    <p><a id="a5" href="../Text/3parca06.html#k5"><sup>[←]</sup></a></p>

    <p><b>5.</b> Loçanın üzerinde kalan bölümünün yıpranmaması için demir halatının üzerine örtülen kılıf. J.V.</p>
  </div>

  <div>
    <p><a id="a6" href="../Text/3parca11.html#k6"><sup>[←]</sup></a></p>

    <p><b>6.</b> 10 gram J.V.</p>
  </div>

  <div>
    <p><a id="a7" href="../Text/3parca11.html#k7"><sup>[←]</sup></a></p>

    <p><b>7.</b> Akr: Elli iki ar kadar olan eski bir yer ölçü birimi. (YHN.)</p>
  </div>

  <div>
    <p><a id="a8" href="../Text/3parca15.html#k8"><sup>[←]</sup></a></p>

    <p><b>8.</b> J.V. zamanda hesap hatası yapmış, yürüme süreleri dikkate alındığında saatin onu çeyrek geçe olması gerekli. (Ç.N.)</p>
  </div>

  <div>
    <p><a id="a9" href="../Text/3parca16.html#k9"><sup>[←]</sup></a></p>

    <p><b>9.</b> Gerçekten de Kaptan Nemo’nun hikayesi, <i>Denizler Altında Yirmi Bin Fersah</i> başlıklı bir kitap yayınlanmıştır. Burada, Ayrton’ın maceraları da bazı zaman uyumsuzlukları doğrultusunda yer almaktadır. Okuyucular bu konuyla ilgili olarak daha önce yer verdiğimiz notu dikkate almalıdırlar. (YHN.)</p>
  </div>

  <div>
    <p><a id="a10" href="../Text/3parca16.html#k10"><sup>[←]</sup></a></p>

    <p><b>10.</b> Eskiden bir Avrupa ordusu hizmetindeki Hindistan askeri. (YHN.)</p>
  </div>

  <div>
    <p><a id="a11" href="../Text/3parca16.html#k11"><sup>[←]</sup></a></p>

    <p><b>11.</b> Kaptan Nemo’nun bu koşullarda desteklediği Kandiyot ayaklanmasından söz ediliyor.</p>
  </div>
