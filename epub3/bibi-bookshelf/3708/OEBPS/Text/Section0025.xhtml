  <h4 class="heading">4c</h4>

  <p class="heading1">Tritt odasında yalnızdı. Korkuyordu. Çok korkuyordu. Ama yine de sakin sakin oturmaya kararlıydı. Üçüncü bebeği oluşuyordu. Bunu hissediyordu Tritt. Önemli olan da buydu.</p>

  <p class="heading1">Tek önemli olan şey.</p>

  <p class="heading1">O halde neden içinde bir ses inatla önemli tek şeyin bu olmadığını tekrarlayıp duruyordu?</p>
