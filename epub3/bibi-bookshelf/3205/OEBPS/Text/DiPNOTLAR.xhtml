  <div>
    <p><a id="a1" href="../Text/008.html#k1"><sup>[←]</sup></a></p>

    <p><b>1.</b> Algarve (Algarbe): Portekiz anakarasının en güneyi. Ekonomisi büyük ölçüde turizme dayalı on altı belediyeden oluşur. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a2" href="../Text/008.html#k2"><sup>[←]</sup></a></p>

    <p><b>2.</b> Düşman topraklarda, zarar görmeden, saldırıya uğramadan yolculuk edebilmek için verilen bir belgeyle ilgili ironi. Sözgelimi, Trento Konsili’ne zarar görmeden, Katoliklerin saldırısına ya da cezalandırmasına uğramadan gelebilmeleri için Protestanlara Papalık tarafından bu belgeler verilmiştir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a3" href="../Text/010.html#k3"><sup>[←]</sup></a></p>

    <p><b>3.</b> Metrik sisteme geçmeden önce, İspanya’nın bazı bölgelerinde bakliyat ve sıvı ölçmekle kullanılan ölçü birimleri. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a4" href="../Text/010.html#k4"><sup>[←]</sup></a></p>

    <p><b>4.</b> Demokritos (İ.Ö. 460-370) Abdera doğumlu Yunan filozof. Sokrates öncesi dönemin en önemli filozofu sayılır, atom teorisi erken dönem Yunan düşüncesinin ulaştığı noktayı göstermesi açısından önemlidir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a5" href="../Text/010.html#k5"><sup>[←]</sup></a></p>

    <p><b>5.</b> (Mit.) Bereket ve bolluk simgesi. Genellikle içi meyve ve çiçek dolu bir keçi boynuzu şeklinde resmedilir. Kadın doğurganlığının da simgesidir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a6" href="../Text/011.html#k6"><sup>[←]</sup></a></p>

    <p><b>6.</b> Doğu tıbbında insan bedeninde yedi çakra olduğu varsayılır. Endokrin sistemi bezleri üzerine denk düşerler. Güneş sinir ağı çakrası (solar pleksus) göbeğin yaklaşık iki parmak altında bulunur. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a7" href="../Text/012.html#k7"><sup>[←]</sup></a></p>

    <p><b>7.</b> Maria Castiñeira, XIV. yüzyılda Lugo’da yaşadığı, feodal ağaların baskısına karşı bir isyanda başı çektiği varsayılır. P. Risgo’nun “España Sagrada” adlı yapıtında sözü geçer. Kimileri böyle bir kadının yaşadığını iddia ederken, kimileri de hayal ürünü olduğunu savunur. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a8" href="../Text/012.html#k8"><sup>[←]</sup></a></p>

    <p><b>8.</b> Bkz. Yeni Ahit, Markos, Bap 5. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a9" href="../Text/012.html#k9"><sup>[←]</sup></a></p>

    <p><b>9.</b> Bkz. Yeni Ahit, Markos, Bap 5. Gerasini memleketi. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a10" href="../Text/012.html#k10"><sup>[←]</sup></a></p>

    <p><b>10.</b> Matta, Markos, Luka ve Yuhanna tarafından yazılmış dört kanonik İncil’in her birine “Evanjel” denir. Yunanca “iyi haber” ya da “genel olarak kabul edilen gerçek” anlamına gelen evangelion’dan gelmektedir. Bu kelimeden türetilerek İncil yazarlarına “Dört Evanjelist” denmiştir. Martin Luther reformları sırasındaki kilise hareketi için evanjelik adını kullandığından bu sözcük Avrupa’da protestan ve lutherci olarak algılanırdı. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a11" href="../Text/012.html#k11"><sup>[←]</sup></a></p>

    <p><b>11.</b> Lat. Kutsal suyu vaftiz olanın üzerine serpmeye yarayan araç. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a12" href="../Text/012.html#k12"><sup>[←]</sup></a></p>

    <p><b>12.</b> Bkz. Eski Ahit, Mezmurlar 74: 13-14; Eyub 41, İşaya 27-1. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a13" href="../Text/012.html#k13"><sup>[←]</sup></a></p>

    <p><b>13.</b> Papalık (ile ilgili). (ç.n.)</p>
  </div>

  <div>
    <p><a id="a14" href="../Text/012.html#k14"><sup>[←]</sup></a></p>

    <p><b>14.</b> Lat. Dilbilg. Yansıma. Bir şeyin sesinin taklit edilmesiyle oluşturulan sözcük. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a15" href="../Text/013.html#k15"><sup>[←]</sup></a></p>

    <p><b>15.</b> Gezgin şövalyelerin kahramanlıklarının anlatıldığı, birçok rönesans ve barok dönem yazarına esin kaynağı olmuş öyküler. İlk baskısı 1508’de Zaragoza’da yapılmıştır. Dört cilttir. Garci Rodríguez de Montalbo eski metni düzenlemiş ve bir cilt eklemiştir. Öykülerin kökeni belli değilse de, Portekiz kökenli olup 14. yüzyılda Portekiz’de okundukları sanılmaktadır. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a16" href="../Text/013.html#k16"><sup>[←]</sup></a></p>

    <p><b>16.</b> Aljubarrota Savaşı’ndan (1385) sonra şövalye yapılan Portekizli gezgin ozan. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a17" href="../Text/013.html#k17"><sup>[←]</sup></a></p>

    <p><b>17.</b> Yunan siteleriyle işgalci Pers ordusu arasında, İÖ 480’de, Thermopylae’deki (Yunanistan) savaş kastediliyor. Özgür insanlardan kurulu vatansever bir ordunun, kendinden çok daha güçlü bir düşmana karşı toprağını savunmasını örneklemek amacıyla edebiyatta sık sık sözü geçer. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a18" href="../Text/013.html#k18"><sup>[←]</sup></a></p>

    <p><b>18.</b> Bir tür eski ateşli silah. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a19" href="../Text/014.html#k19"><sup>[←]</sup></a></p>

    <p><b>19.</b> Bkz. Luka, Bab 23: 39-45. Hz. İsa çarmıha gerildiğinde yanındaki hırsızlardan birine söylediği cümle. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a20" href="../Text/014.html#k20"><sup>[←]</sup></a></p>

    <p><b>20.</b> Lat. columba filo. Columba: güvercin, güvercinsever anlamında. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a21" href="../Text/014.html#k21"><sup>[←]</sup></a></p>

    <p><b>21.</b> Lat. Önceden hazırlık yapılmamış. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a22" href="../Text/014.html#k22"><sup>[←]</sup></a></p>

    <p><b>22.</b> Lat. Savaş çıkarmak için bahane olarak kullanılan olay. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a23" href="../Text/019.html#k23"><sup>[←]</sup></a></p>

    <p><b>23.</b> Bkz. Luka 23:34. Çarmıha gerilen Hz. İsa’nın sözleri. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a24" href="../Text/019.html#k24"><sup>[←]</sup></a></p>

    <p><b>24.</b> Fr. Kötü haber tez gelir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a25" href="../Text/020.html#k25"><sup>[←]</sup></a></p>

    <p><b>25.</b> İt. Hiçbir şey yapmamak. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a26" href="../Text/020.html#k26"><sup>[←]</sup></a></p>

    <p><b>26.</b> İng. Romeo ve Juliet’in muhteşem ve acıklı trajedisi. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a27" href="../Text/020.html#k27"><sup>[←]</sup></a></p>

    <p><b>27.</b> Aziz Antonius (1195-1231) Lizbon’da doğmuş ve Padua’da ölmüştür. Lizbon’da doğduğu ev, aziz ilan edildikten sonra kiliseye çevrilmiştir. İki kent arasında çekişmeye neden olan aziz San Antonio de Lisboa ve San Antonio de Padua adlarıyla bilinir. Birçok mucize gerçekleştirmiştir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a28" href="../Text/020.html#k28"><sup>[←]</sup></a></p>

    <p><b>28.</b> Aziz Antonius’un pek çok mucizesinden biri de, uzun süredir aç bir katıra Santísimo Sacramento Kilisesi’nin mihrabı önünde diz çöktürmesidir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a29" href="../Text/021.html#k29"><sup>[←]</sup></a></p>

    <p><b>29.</b> Katolik Kilisesi’nin Hıristiyan inanç esaslarını belirlemek ve takip etmek, ayinlerin yapılış şekli konusunda kararlar almak ve Hıristiyanlık ahlak ve disiplininin esaslarını belirlemek ve takip etmek etmek için Kilise’ye bağlı bütün piskoposların katılımıyla yapılan toplantı. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a30" href="../Text/021.html#k30"><sup>[←]</sup></a></p>

    <p><b>30.</b> Fr. Kuş uçuşu. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a31" href="../Text/021.html#k31"><sup>[←]</sup></a></p>

    <p><b>31.</b> Dinsel toleransıyla ve eşitlikçi fikirleriyle bilinen IV. Henry, 1593 yılında Fransa tahtına çıkabilmek için Kalvinistken Katolik olmak zorunda kalınca, ayin sırasında bu cümleyi söylemiştir. Fr. Paris vaut une messe. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a32" href="../Text/021.html#k32"><sup>[←]</sup></a></p>

    <p><b>32.</b> Aziz Antonius’un mucizelerinden biri de Padua’dayken, yalan yere suçlanan babasını darağacından kurtarmak için birden Lizbon’da ortaya çıkmasıdır. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a33" href="../Text/023.html#k33"><sup>[←]</sup></a></p>

    <p><b>33.</b> Fr. Açık havada uyumak anlamında, sözcüğü sözcüğüne çevirisi güzel yıldızlar altındadır. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a34" href="../Text/023.html#k34"><sup>[←]</sup></a></p>

    <p><b>34.</b> İsp. Port. Bulutsuz gecelerde açıkhavada uyumak. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a35" href="../Text/023.html#k35"><sup>[←]</sup></a></p>

    <p><b>35.</b> Fr. Bir şeyin (yemek, gösteri, metin vs.) en leziz, çarpıcı, etkileyici vs. parçası, bölümü. Aynı zamanda bir yaratımın bütününü unutulmaz kılan ve ona tekil özelliğini kazandıran özü için de kullanılır. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a36" href="../Text/023.html#k36"><sup>[←]</sup></a></p>

    <p><b>36.</b> Publius Cornelius Scipio (İÖ 236-183) Romalı politikacı, II. Punica Savaşı’nda general. Hannibal’i yenilgiye uğratabilen tek Romalı general olduğu için Scipio Africanus adıyla anılır. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a37" href="../Text/023.html#k37"><sup>[←]</sup></a></p>

    <p><b>37.</b> Eski Roma’da, Forum’a bakan Capitolinus Tepesi’nin güney doruğundaki dik yar. Hainler, katiller ve lanetlendiklerine inanılan bedensel ve zihinsel engelliler buradan aşağı atılırdı. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a38" href="../Text/023.html#k38"><sup>[←]</sup></a></p>

    <p><b>38.</b> Fr. İyi kötü, şöyle böyle. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a39" href="../Text/023.html#k39"><sup>[←]</sup></a></p>

    <p><b>39.</b> 1898 yılında, ABD ile İspanya karşı karşıya kalınca, Başkan Mckinley’in Küba’daki İspanyol kuvvetlerinin gücü ve desteklemeye karar verdiği Kübalı asilerin ihtiyaçları hakkında bilgi sahibi olabilmek için adanın içlerinde gizlenen asi general Calixto García’ya bir mektup göndermesi gerekir. Bu neredeyse imkansız görevi kimin yapabileceği tartışılırken ABD Askeri Haberalma Şefi Albay Arthur Wagner bu son derece tehlikeli yolculuk için Andrew Rowan’ı önerir ve tarihe mal olmuş cümlesini söyler: “Mektubu García’ya götür.” (ç.n.)</p>
  </div>

  <div>
    <p><a id="a40" href="../Text/023.html#k40"><sup>[←]</sup></a></p>

    <p><b>40.</b> Portekizin güneybatısında, Setübal bölgesinde, turizmle geçinen bir belediye. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a41" href="../Text/024.html#k41"><sup>[←]</sup></a></p>

    <p><b>41.</b> Aziz Antonius’un Portekizce asıl adı. Fernando de Bulhões’e, 1220’de, Fransisken tarikatınca Antonius adı verilir. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a42" href="../Text/024.html#k42"><sup>[←]</sup></a></p>

    <p><b>42.</b> Kaspar Bruch (1518-1557): Yazar, ödüllü şair, (Poeta Laureatus-İmparator V. Karl tarafından), hümanist, reformların destekleyicisi. Yaşadığı yöreye ve yerel halka olan büyük sevgisinin yönlendirdiği coğrafi-tarihi yazılarıyla dikkat çeker. Eserlerinden korkan soyluların komplosu sonucu öldürülmüştür. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a43" href="../Text/024.html#k43"><sup>[←]</sup></a></p>

    <p><b>43.</b> Bugünkü vali-belediye başkanı karışımı, kent yöneticisi. (ç.n.)</p>
  </div>

  <div>
    <p><a id="a44" href="../Text/024.html#k44"><sup>[←]</sup></a></p>

    <p><b>44.</b> Alexander Alexandrovich Alekhine (1892-1946): Ünlü Rus satranç oyuncusu ve dünya satranç şampiyonu. Kendi adıyla anılan stratejileri ve yirmiden fazla kitabı vardır. (ç.n.)</p>
  </div>
