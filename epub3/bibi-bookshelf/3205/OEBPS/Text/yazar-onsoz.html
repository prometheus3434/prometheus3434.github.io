  <h4 title="Yazarın Önsözü"/>

  <p>Gilda Lopes Encarnação Salzburg Üniversitesi’nde Portekiz Dili Bölümü’nde öğretim görevlisidir, gittiğimiz lokantada bana Filin Yolculuğu’nu anlatmasaydı bu kitap var olmazdı. Ona Mozart’ın kentinde satılan ve Avrupa’nın belli başlı yapılarını temsil eden küçük, ahşap heykellerin ne olduğunu sordum. Aralarında bizim Belém Kulesi’nin de olması ilgimi çekmişti ve bir güzergâhı işaret eder gibi görünüyorlardı. Bana XVI. yüzyılda, III. Don João döneminde, tam olarak 1551’de bir filin yaptığı yolculuktan söz etti. Fil Lizbon’dan Viyana’ya gitmişti. Burada bir hikâye olabilirdi. Gilda Lopes’den ipuçları toplamamda bana yardım etmesini istedim, gerekli tarihi bilgiyi bir araya getirmemde çok değerli yardımları oldu. Bu kitabı o masadaki dostlarıma borçluyum, herkesin önünde hepsine son derece minettar olduğumu belirtmek ve en içten teşekkürlerimi sunmak isterim.</p>

  <p class="p13"><i>José Saramago</i></p>
