  <h4><p class="p10"><span class="t0"><i>18. Bölüm</i></span></p></h4>

  <p>Fil yaklaşık iki yıl sonra öldü, yine kıştı, bin beş yüz elli üç yılının son ayı. Çağdaş insan için günlük uğraşlardan sayılan kan tahlilleri, göğüs röntgenleri, endoskopiler, manyetik rezonanslar ve diğer görüntüleme yöntemleri henüz keşfedilmemiş olduğu için ölüm nedeni bulunamadı, hayvanlar alınlarına bir hemşirenin eli değmeden ölürler. Süleymanın derisini yüzdükleri yetmezmiş gibi ön ayaklarını da kestiler ve gerekli temizlik ve tabaklama işlemlerinin ardından içine değneklerin, bastonların, şemsiyelerin ve güneş şemsiyelerinin konacağı kaplar olarak sarayın girişine yerleştirdiler. Görüldüğü üzere diz çökmüş olmak süleymanın pek işine yaramamıştı. Fil terbiyecisi subhro yaverin elinden emeğinin karşılığı olan ücreti, ek olarak da arşidükün emriyle epeyce cömert bir bahşiş aldı, bu parayla üzerine binebileceği bir katır ve azıcık eşyasını koyduğu sandığını taşıyacak bir eşek satın aldı. Lizbona geri döneceğini duyurduysa da ülkeye girdiğine ilişkin bir haber alınamadı. Ya fikrini değiştirdi ya da yolda öldü. Haftalar sonra portekiz sarayına arşidükten bir mektup geldi. Mektup fil muhteşem süleymanın öldüğünü ama viyana halkının onu asla unutmayacağını, kente girdiği ilk gün küçük bir kızın hayatını kurtardığını bildiriyordu. Mektubu ilk okuyan yaver pedro de alcáçova carneiro oldu ve krala uzatırken Süleyman ölmüş majesteleri, dedi. Üçüncü don juan şaşırdığını belli eden bir hareket yaptı ve yüzünü acı dolu bir ifade kapladı. Kraliçeyi çağırın, diye emretti. Mektubun kendisini ilgilendiren haberler, belki bir doğum belki de bir düğün haberi getirdiğini tahmin eden dona catalina oyalanmadan geldi. Pek doğum ya da düğün haberi gibi görünmüyordu, kocasının yüz ifadesi bambaşka bir hikâye anlatıyordu. Üçüncü don juan, Kuzen maximilian mektubunda diyor ki, süleyman diye fısıldadı. Kraliçe sözünü bitirmesine fırsat vermeden, Öğrenmek istemiyorum, diye bağırdı, öğrenmek istemiyorum. Koşup odasına kapandı ve günün geri kalanını ağlayarak geçirdi.</p>
