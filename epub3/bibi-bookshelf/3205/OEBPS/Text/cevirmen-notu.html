  <h4><p class="p10"><span class="t0"><i>Çevirmenin Notu</i></span></p></h4>

  <p>José Saramago <i>Filin Yolculuğu</i>’na hastalığı nedeniyle sık sık ara vermek zorunda kaldı ve romanının bir bölümünü hastane yatağında yazdı. Eşinin ifadesine göre, en büyük korkusu bu kitabı tamamlayamamaktı. Yapıtını bitirebilmesiyle hem edebiyat dünyası zenginleşti hem de Saramago’nun belki de son yapıtını okumaktan mahrum kalmadık. Yazarın üslubu ve çeviriyle ilgili birkaç noktaya dikkat çekmenin okura yararlı olabileceğini düşündüm:</p>

  <p>Saramago alışageldiğimiz dilbilgisi kurallarını reddeden bir yazar. <i>Filin Yolculuğu</i>’nda noktalama işareti olarak sadece nokta ve virgül kullanılmış. Büyük harfe yalnızca noktadan sonra ve diyalog başlarında yer veriliyor, özel adlar büyük harfle başlamıyor ve özel adlara ulanan ekler de tepeden kesme işaretiyle ayrılmamış. Üç-dört sesli harfin yan yana gelerek okumayı hayli güçleştirdiği birkaç yabancı sözcükte özel adları kesme işaretiyle ayırmayı tercih ettim.</p>

  <p>Saramago’nun diyalog formunda olmayan diyalogları anlatıyla bütünleşerek, bir anlamda anlatıya kaynayarak örneğin bir betimlemenin ardına eklemleniyor, birinin söze girdiğini büyük harfle başlayan sözcükten ve elbette metnin gidişinden kavrıyoruz. Alışageldiğimiz tırnaklar ya da konuşma çizgileri yok. Yazar çoğu kez kimin söz aldığını da belirtmiyor ve “dedi”, “ekledi” türünden diyaloğu kapatan ifadelere yer vermiyor. Türkçe sözcüklerde eril ve dişi ayrımı olmadığı için birkaç yerde özne eklemeye ihtiyaç duyduysam da, yazarın üslubuna elimden geldiğince sadık kalmaya özen gösterdim.</p>

  <p>Metinde yarım bırakılmış ya da virgüllerle birbirine eklenmiş uzun cümleler, bazen aynı cümle içinde bile değişen yüklem zamanları yine yazarın tercihidir. Saramago’nun kendi sesi, yani anlatıcı da sık sık araya girerek hikâyeyi 16. yüzyıldan günümüze çekmekte, şakalar, kıyaslamalar yapmakta, yorumda bulunmaktadır.</p>

  <p>Konuşan kişilerin eğitimsizliği, özellikle de fil terbiyecisi Subhro’nun Hintli olup Portekizceyi yarım yamalak konuşması nedeniyle, onların ağzından aktarılan kimi hikâyelerin dili okura ikircikli, tutuk, tuhaf gelebilir, kanımca bir o kadar da eğlencelidir. Umarım okura da keyif verecektir.</p>

  <p>Son olarak, orijinal metinde hiç dipnot yoktur. Okumayı kolaylaştırmak amacıyla yazarın kutsal kitaplara, başka edebi metinlere, tarihi olaylara, coğrafyaya vb. gönderme yaptığı yerlerde aydınlatıcı olduğuna inandığım dipnotlar vermeyi uygun bulduğumu belirtmek isterim.</p>

  <p class="p12">Pınar Savaş</p>
