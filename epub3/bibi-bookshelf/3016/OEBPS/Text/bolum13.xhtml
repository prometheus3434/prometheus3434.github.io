  <h1>BÖLÜM ON ÜÇ <br/><b> Mesajlar</b></h1>

  <h2 id="sigil_toc_id_60">GÖNDERİLEN MESAJLAR</h2>

  <p>Galaksi’de 500.000’in üzerinde uygarlık bulunduğu, ama bunların gezegen sistemlerinden ayrılmasının ancak gözcü gemiler ya da bağımsız dünyalar aracılığıyla gerçekleşebileceği sonucuna vardık.</p>

  <p>Her ikisi için de zorlayıcı bir durum yok. Uygarlıkların çok büyük bir bölümü, bir olasılıkla tümü, kendi gezegen sistemlerine kapanıp kalabilir. Dışarı gönderilen yıldızlar arası gözcüler, gezegenlere inmek üzere değil, ama gözlem yapmak ve uzaydan haber vermek üzere dizayn edilmiş olabilir. Bizim buralara gelen bağımsız bir dünya, yerleşik bir uygarlıktan çok, yaşamını sürdürecek malzeme ve enerjiyle ilgileniyordur.</p>

  <p>Böylece, Galaksi’nin uygarlıklarca zengin olmasına karşın, bizim onların farkında olmamamız çelişkisine çözüm getirebiliriz.</p>

  <p>Ama bu durumda ne yapmamız gerek?</p>

  <p>En basit ve en az sıkıntılı cevap, hiçbir şey yapmamaktır. Eğer Dünya dışı uygarlıklar bize ulaşamıyorlarsa ya da bize uğramayacaklarsa en iyisi kendi işlerimizle meşgul olmak. Bizi uğraştıran yeteri kadar derdimiz var.</p>

  <p>İkinci seçenek, ilişki kurabilmek için birtakım mesajlar göndermektir. Dünya dışı uygarlıklar bize, biz de onlara ulaşamıyorsak, belki haberleşebiliriz; bu haberleşme, “Biz buradayız, sizler orada mısınız?” şeklinde olsa bile.</p>

  <p>Bu, on dokuzuncu yüzyıla kadar dayanan normal bir dürtüdür. İnsanlar o zamanlar başka dünyalarda yaşam olabileceğini düşünüyorlardı. Ay’da yaşam bulunduğu ise çoktan kabul edilmişti. Haberleşmek için birtakım yöntemler ileri sürüldü.</p>

  <p>Alman matematikçisi Karl Friedrich Gauss (1777-1855), Orta Asya steplerine ağaçlar dikilerek kenarlarında kareler bulunan dev bir dik üçgen çizilmesini önerdi. Koyu bir renk vermek için şekillerin içine tahıl ekilecekti. Ay’da ya da Mars’ta bulunan bir uygarlık, Yeryüzü’nü dikkatle incelediğinde, Pisagor’un bu kuramını görüp Yeryüzü’nde zeki yaratıklar bulunduğu sonucuna varacaktı.</p>

  <p>Avusturyalı gökbilimci Joseph Johann von Littrow (1781 - 1840), bunun yerine kanallar kazılmasını ve matematik şekillere sahip bu kanallarda geceleri kerosen yakılmasını önerdi. Yine, matematik simgeler böylece diğer dünyalardan görülebilecekti.</p>

  <p>Fransız mucidi Charles Cros (1842-1888), daha esnek bir yöntem ileri sürdü. Işığı Mars’a doğru yansıtmak için dev bir ayna kullanılabilirdi. Bu ayna aracılığıyla Mors alfabesine benzer bir şekilde gerçek mesajlar gönderilebilirdi.</p>

  <p>Dünya dışı uygarlıklarla iletişim kurma heyecanı 1900 yılına kadar giderek arttı. Bu yılda Paris’te, bu işi başarıyla halledecek kişiye 100.000 frank ödül vaat edildi. Ancak Mars’la iletişim kurmak ödül dışıydı, çünkü bu iş para verilmeye değmeyecek kadar kolaydı.</p>

  <p>On dokuzuncu yüzyıldaki öneriler kuşkusuz yararsızdır, çünkü ne Ay’da, ne Mars’ta, ne de Venüs’te zeki yaratıklar yoktur. Bu tekniklerin daha uzağa ulaşabilecekleri de şüphelidir.</p>

  <p>Üstelik yirminci yüzyılda, büyük bir çaba harcamadan çok daha ilginç mesajlar gönderdik.</p>

  <p>Elektrik ışığının bulunmasıyla ve şehirlerimizin ve anayollarımızın özellikle endüstri ve yerleşim bölgelerinde giderek daha fazla aydınlanmasıyla Yeryüzü’nün geceleri aydınlanması şiddetlendi. Mars’taki gökbilimciler, Dünya’nın karanlık yüzeyindeki ışık şiddetinin artışı üzerine kafa yorarak Yeryüzü’nde bir uygarlık bulunduğu sonucuna varacaktı. Tabii eğer Mars’ta gökbilimciler bulunsaydı.</p>

  <p>On dokuzuncu yüzyıldaki öneriler ışığın kullanılmasıyla ilgiliydi, çünkü ışık boşlukta yol alabilen, bilinen en kolay radyasyon biçimiydi. Yirminci yüzyılla birlikte radyo dalgaları keşfedildi (tıpkı ışık dalgaları gibi ama bir milyon kez daha uzun dalga boylu) ve kullanılmaya başlandı. 1900 yılında Yugoslav asıllı Amerikalı mucit Nikola Tesla (1856-1943), diğer dünyalara mesaj göndermek için radyo dalgalarının kullanılmasını öneriyordu.</p>

  <p>Bu tür özel bir girişimde bulunulmadı ama zaten buna gerek yoktu. Geçen on yıllar boyunca insanlar tarafından giderek artan şiddette radyo dalgaları üretildi. Atmosferin üst tabakalarına giren dalgalar sonucu, Dünya’nın çevresinde her yöne doğru giderek genişleyen bir radyo radyasyon küresi oluştu.</p>

  <p>Yine Mars’taki gökbilimciler bu radyasyonu fark etselerdi ve bunun şiddetinin giderek arttığına dikkat etselerdi, Yeryüzü’nde bir uygarlık bulunduğu sonucuna varacaklardı.</p>

  <p>Yirminci yüzyılın ikinci yarısında, Güneş sisteminde zeki yaratıklar bulunmadığı açıkça belli oldu. Eğer mesaj göndereceksek, bu mesajın yıldızlara gönderilmesi gerekiyordu.</p>

  <p>Bu, büyük güçlükler getirdi. Güneş sisteminde, hiç değilse mesajlarımızın nereyi hedef alacağını biliyoruz; Mars’ı, Venüs’ü ya da benzeri bir yeri. Öte yandan hangi yıldızı hedef almanın daha iyi olacağını bilmemize imkân yok.</p>

  <p>Dahası, yıldızlara yöneltilen radyasyonun belli bir şiddeti korumak için çok enerjik olması gerekecektir, çünkü uzun ışık yılları boyunca radyasyon dağılıma uğrar.</p>

  <p>Daha önce söylediğim gibi, istemeden yıldızlara radyo dalgaları gönderiyoruz. Atmosferin üst tabakalarından sızan radyo dalgaları şimdiye kadar düzinelerce ışık yılı çapında bir küre oluşturmuştur. Bu kürenin dış yüzeyi pek çok yıldızın yakınından çoktan geçmiştir ve şiddetinin oldukça küçük olmasına karşın yine de algılanabilir.</p>

  <p>Bununla birlikte, bu derece zayıf sinyaller, uzaktaki gökbilimcilere, Güneş’in yakınlarında bir yerde bir uygarlık bulunduğunun tartışmasız kanıtı olarak görünmeyebilir. Gökbilimciler bir uygarlığın var olduğu sonucuna varsalar bile, sinyaller karmakarışık olduğundan, bunların ayıklanması ve anlaşılması imkânsız olacaktır.</p>

  <p>Özellikle gönderilecek bir radyasyon ışını çok miktarda bilgi içerecek şekilde hazırlanabilir ve içeriği anlaşılmasa da tüm kuşkuları silecek şekilde güçlü bir hale getirilebilir.</p>

  <p>Sorun şu ki, şimdilik enerjimizi uzaya mesajlar saçarak harcamak istemiyoruz, özellikle belli bir hedeften emin değilken. Ayrıca uzun yıllar geçmeden önce bir cevap almayı ümit edemeyiz.</p>

  <p>Enerji açısından daha ucuza mal olacak, yapabileceğimiz başka bir şey var mı?</p>

  <p>Maddesel bir mesaj gönderebiliriz, herhangi bir şeyi pek az ya da hiçbir şeye mal olmadan gelişigüzel uzaya fırlatabiliriz. Tabii ki maddesel bir mesajı hedefe ulaştırmak radyasyona göre çok daha zordur ve maddesel bir mesajın belli bir yere varması binlerce kez daha uzun zaman alacaktır, ama bunu yapmak olanaklarımız içindedir.</p>

  <p>Ve işin gerçeği şu ki, böyle bir mesaj gönderdik.</p>

  <p>3 Mart 1972’de Jüpiter gözcüsü <b>Pioneer 10</b> fırlatıldı. Bu gözcü en yakın yaklaşımını 3 Aralıkta yaparak 1973 Aralığında Jüpiter’in yakınından geçti ve geriye son derece başarılı fotoğraflar ve diğer verileri gönderdi. Böylece bu dev gezegen hakkındaki bilgimiz çok büyük ölçüde arttı.</p>

  <p>Hepsi bu kadar olsaydı, Jüpiter’in yanından geçtikten sonra <b>Pioneer 10</b> kaybolsaydı ya da patlasaydı bile, onun için harcanan zamana, paraya ve çabaya değecekti. Jüpiter görevinin ötesinde yapabileceği her şey, bir bakıma işin cabasıydı. Gemiye bir mesaj koymak, dolayısıyla hiçbir şeye mal olmayacaktı.</p>

  <p><b>Pioneer 10,</b> bir mesaj taşıyor, büyük bir atılganlıkla son dakikada yerleştirilen bir mesaj.</p>

  <p>Mesaj, 6x9 inç boyutlarında altın kaplı alüminyum bir plakadır, <b>Pioneer 10</b>’un antenini destekleyen payandaya iliştirilmiştir.</p>

  <p>Plaka üzerine Amerikalı gökbilimcilerden Carl Sagan ve Frank Donal’ın konmasına karar verdiği bilgiler kazanmıştır. Bu plaka hidrojen atomunun ayrıntılarını içermektedir ve bilgiler ikili sayı sistemine göre ifade edilmiştir. Yeryüzü’nün yakınlardaki plusarlara<sup><a href="../Text/endnotes.xhtml#edn44" id="ednref44" title="">[44]</a></sup> göre konumu işaretlenmiş ve plusarların periyodları ikili sayı sistemine göre verilmiştir. Plusarlar, belli zamanlarda belli noktalarda bulunduklarından ve dönüş hızları verilen bir orana, belli bir zaman süresi boyunca sahip olabilecek kadar yavaşladığından, bu bilgi, Yeryüzü’nün, kozmik tarih içinde belli bir zamanda Galaksi’nin neresinde bulunduğunu kesinlikle belirtmektedir.</p>

  <p>Güneş sistemindeki gezegenlerin küçük bir şekliyle <b>Pioneer 10</b>’un kendisini ve Güneş sistemi boyunca aldığı yolu da gösteren işaretler vardır.</p>

  <p>Plaka üzerindeki en ilginç şey Pioneer 10’un temsili bir resmiyle, bununla ölçekli olarak çizilmiş çıplak birer erkek ve kadındır. (Carl’ın eşi Linda Salzman Sagan tarafından çizilmiştir.) Erkeğin kolu, barışı temsil ettiği yorumlanacak biçimde (öyle olması umuluyor) havaya kalkıktır.</p>

  <p>Eğer zeki bir tür, tesadüfen eline geçirse, bu mesajı anlayabilecek midir? Bu mesajın bir uzay gemisinde ya da bağımsız bir dünyada bulunan kişilerce alınacağı kesin olduğundan, bu yaratıkların ileri düzeyde bilimsel kavramlara sahip bir teknoloji geliştirmiş olacaklarını düşünebiliriz. Dolayısıyla, bilimsel simgelerin anlamını kesinlikle kavrayacaklardır. Bununla birlikte Sagan, onları en çok insan şekillerinin düşündürebileceğini söylemektedir, çünkü resimler karşılaştıkları hiçbir yaşam şekline benzemeyebilir. Resimleri bir yaşam biçimini temsil ettikleri şeklinde yorumlayamayabilirler de.</p>

  <p>Bu canlılar, <b>Pioneer 10</b>’un kendisini de inceleyecektir ve gemi, Yeryüzü ve onun sakinleri hakkında onlara plakadan daha fazla şey söyleyebilir.</p>

  <p>Ama <b>Pioneer 10</b>, plakayı nereye götürüyor? <b>Pioneer 10</b>, Jüpiter’in çevresinde dolanırken, Jüpiter’in muazzam yerçekimi alanından yararlanarak enerji kazandı. 1984’de saniyede 11 kilometre hızla Pluto’nun sınırından geçecek. Bu hız, kendisini tahrip edecek kadar büyük bir cisme çapmadıkça, milyarlarca yıl dolaşmasına yetecektir.</p>

  <p><b>Pioneer 10</b>’un bizden Alpha Centauri kadar uzağa gitmesi 80.000 yıl alacaktır. Ama bu süre sonunda Alpha Centauri’nin yakınlarında bir yerde olmayacaktır, çünkü bu yöne doğru gitmemektedir.</p>

  <p>Aslında <b>Pioneer 10</b>, hiçbir yıldız için amaçlanmadı. Jüpiter hakkında azami bilgi verecek şekilde hazırlanmıştı. Bundan sonra Güneş sistemini terk edip istediği yere gidebilirdi.</p>

  <p><b>Pioneer 10</b>, en az 10 milyar yıl boyunca herhangi bir yıldızın gezegen sistemine girecek bir yol izlemeyecektir. Elbette uzun yolculuğu boyunca bağımsız bir dünyanın yakınından geçebilir. Bununla birlikte bu olasılık bile son derece küçüktür ve hiç kimse <b>Pioneer 10</b>’un uzun yolculuğunun herhangi bir anında zeki yaratıkların alanından geçeceğini ciddi olarak düşünmemektedir.</p>

  <p>Öyleyse neden dertlenelim?</p>

  <p>Birincisi, bu çok küçük bir derttir. İkincisi, <b>Pioneer 10</b>, bir gün birileri tarafından bulunabilir ve onu bulanlar bir şey yapamayacak kadar bizden uzakta bulunsalar da, onu buldukları zaman insanlık çoktan tükenmiş olsa da, evrene bir iz bırakmış olacağız.</p>

  <p>Bir zamanlar küçük gezegenimizde Güneş sistemi dışında bir cisim gönderebilecek kadar zeki yaratıklar bulunduğuna ilişkin bir kanıt bırakmış olacağız arkamızda. Bundan daha gurur verici ne olabilir!</p>

  <p>Son olarak, başka mesajlar da göndererek şansımızı artırabiliriz. Aynı plakadan bir tane de <b>Pioneer 11</b>’e yerleştirilmiştir. Bu gözcü de sonunda Güneş sistemini <b>Pioneer 10</b>’dan farklı bir yol izleyerek terk edecektir.</p>

  <p>Ve 1977’de, Yeryüzü’nün çeşitli görünüşlerinin fotoğraflarıyla Yeryüzü’ndeki çeşitli seslerin bant kayıtlarını içeren gözcüler uzaya atılmıştır.</p>

  <h2 id="sigil_toc_id_61">ALINAN MESAJLAR</h2>

  <p>Mesajlarımızın birer karikatür olmaktan çıkması ve gelişigüzel hedeflere gönderilmekten kurtulması için belli bir zaman geçmesi gerekeceği açıktır.</p>

  <p>Dahası, uzaya mesajlar gönderilmesi düşüncesine karşı da çıkılmaktadır. Karşıtlığın özü şu soruda yatmaktadır: “Dikkatleri neden çekelim?”</p>

  <p>Var olduğumuzu ilan ettiğimizi varsayalım. Böylece şimdiye kadar varlığımızın farkında olmayan bizden daha ileri uygarlıkları davet etmiş olmuyor muyuz? Bunlar hızla buraya gelip bizi köleleştirmeye ya da ortadan silmeye kalkışmazlar mı?</p>

  <p>Bana göre olasılıklar kuvvetle bunun tersine. Bizim teknoloji düzeyimizi aşmış olan uygarlıkları neden barışçı olarak düşündüğümü kitabın önceki bölümlerinde açıklamıştım. Barışçı olmasalar bile, uygarlıklar büyük bir olasılıkla kendi gezegen sistemlerine sıkışıp kalmışlardır. Düşük bir olasılıkla, eğer bir uygarlık savaşçıysa, uzayda büyük bir hızla ilerliyordur, bütün yıldızları gözden geçirmiştir ve bizim varlığımızın farkındadır. Son olarak, inanılmaz bir şekilde bizi gözden kaçırmışlarsa, radyo dalgalarıyla kendimizi zaten ele veriyoruz.</p>

  <p>Bütün bu nedenlerden dolayı işaretler gönderip göndermememiz pek fark etmez. En kötü olasılıkları düşünen mantıksız korkulara bir yanıt bulmak da zor. Uzayda, kötü ve savaşçı olup serbestçe dolaşan, kendilerine yeni bir av arayan ve bizi henüz fark etmemiş uygarlıklar bulunduğunu varsayalım. Sesimizi çıkarmadan yerimizde oturmamız gerekmez mi?</p>

  <p>Bu düşünceyi kabul edersek, yerimizde sessizce otururken bile, bu hayal ürünü canavarlar hakkında kendi güvenliğimiz açısından bilgi toplamamız doğru olmaz mı? Tehlikenin nerede olduğunu, kendimizi en iyi nasıl savunacağımızı, ya da eğer bu mümkün değilse en etkin bir şekilde nasıl saklanacağımızı bilmek istemez miyiz?</p>

  <p>Diğer bir deyişle, mesajlar göndermek girişiminden vazgeçsek bile (ki her halde bu konuda başarılı değiliz), mesajlar almak için her türlü girişimde bulunmamız gerekmez mi? Eğer bir mesaj alıp da şifresini çözersek ve duyduklarımızdan hoşlanmazsak, bu mesaja yanıt vermek için hiçbir nedenimiz olmaz.</p>

  <p>Bununla birlikte, bir sinyal aldığımız zaman bunun bir mesaj olduğunu anlayabilecek miyiz? Aramamız gereken nedir?</p>

  <p>İyimser bir tutum takınarak, sinyallerin ne olabileceğini tahmin edememekle birlikte, onları tanıyabileceğimizi kabul edebiliriz. Mars kanalları tespit edildiği zaman şaşırmıştık, ama bunlar hemen ileri bir uygarlığın göstergesi olarak ele alındı.</p>

  <p>Bununla birlikte şunu biliyoruz ki, eğer bir yerden yaşam sinyalleri alırsak, bunlar başka yıldızların gezegen sistemlerinden gelecektir (ya da bir olasılıkla otomatik gözcülerden veya yıldızlar arası uzaydan bağımsız dünyalardan.) Ama alacağımız sinyaller pek çok ışık yılı uzaktan geleceğinden, kendisini bu derece uzaktan hissettirebilecek enerjik sinyallerin gönderilebileceğini düşünmenin mantıklı olup olmayacağı sorusu çıkıyor ortaya.</p>

  <p>Belki bütün uygarlıklar için kendimize göre karar vermemeliyiz. Bize yüksek görünen bir enerji düzeyi daha ileri bir uygarlığa yüksek görünmeyebilir. Sovyet gökbilimcisi N.S. Kardaşev, 1964’de uygarlıkların üç ayrı düzeyde bulunabileceğini ileri sürdü. I. Düzey uygarlıklar Yeryüzü benzeridir ve fosil yakıtların yanmasıyla elde edilebilecek türden enerjiyi kullanabilir. II. Düzey, uygarlıklar, yıldızlarının tüm enerjilerini kullanabilir ve dolayısıyla kullandıkları enerjinin şiddeti I. Düzey uygarlıkların kullandığı enerjinin 10 trilyon katıdır. III. Düzey uygarlıklar, ait oldukları galaksinin tüm enerjisini kullanabilir, dolayısıyla kullandıkları enerjinin şiddeti II. Düzey uygarlıkların kullandıkları enerjinin 100 milyar katıdır.</p>

  <p>II. Düzey uygarlıklarından biri tarafından gönderilen bir sinyal, uygarlığın ait olduğu galaksinin her tarafından saptanabilecek bir enerjiye sahip olacaktır. III. Düzey uygarlıklarından biri tarafından gönderilen bir sinyal ise, evrenin her tarafından tespit edilebilir.</p>

  <p>Hiçbir yerden sinyal almadığımızı söyleyerek bu düşünceleri kulak ardı edebiliriz, ama birincisi oturup dinlemiyoruz. İkincisi, sinyaller bize gelseydi bile, onların neye ilişkin olduklarını anlayabilecek miydik?</p>

  <p>Örneğin Hollanda asıllı Amerikalı gökbilimci Maarten Schmidt (1929 -) 1963’de ışıltıları büyük düzensizlikler gösteren olağanüstü parlak olan ve çok uzak mesafelerde bulunan kuasarları keşfetti. 1968’de İngiliz gökbilimcisi Anthony Hewish (1924-) çok kısa ama yavaşça uzayan aralıklarla düzenli radyasyon sinyalleri gönderen pulsarların keşfini bildirdi. 1971’den itibaren, şiddetleri düzensiz bir şekilde değişen birtakım şiddetli x-ışınları kara deliklere atfedildi.</p>

  <p>Bunlar, II. Düzey ya da III. Düzey uygarlıkların sinyalleri olabilir mi? Kuasarların ve kara deliklerin sinyallerinin şiddetleri son derece düzensiz bir şekilde değişmekte, pulsarlarınki ise son derece düzenli gelmektedir ve her ikisi de zeki yaratıklar tarafından gönderiliyor gibi görünmemektedir. Ama bu yalnızca yetersiz bilgilerimizin bir sonucu olabilir mi?</p>

  <p>Belki! Bununla birlikte, bu kitabın muhafazakâr tutumu açısından olasılığı hemen hiç olmayan bir <b>belkidir</b> bu. Ancak şunu söyleyebiliriz ki, şimdiye dek yıldızlardan ya da galaksilerden, buralarda zeki yaratıklar bulunduğunu kanıtlayacak şiddette sinyal gelmemiştir. Böyle bir kanıt gelinceye kadar kararımızı geciktirmeliyiz.</p>

  <p>Tabii ki, bir sinyal özellikle değil, ama uygarlığın faaliyetlerinin bir sonucu olarak bize ulaşabilir. Bizler kentlerimizi ve anayollarımızı insanların güvenliği açısından aydınlatıyoruz. Ama bize yeterince yakın olan ve dikkatli davranan Dünya dışı bir uygarlık için bu bir sinyal haline dönüşebilir.</p>

  <p>Eğer Mars’taki kanallar gerçekten mevcut olsaydı, bunlar Mars uygarlığının sulama ihtiyacını karşılamak için inşa edilmiş ama Mars uygarlığının var olduğunu da bize işaret etmiş olacaktı.</p>

  <p>Aynı şekilde ileri bir uygarlık da yaptığı çok büyük bir iş sonucu yıldızlar arası mesafede kendisini hissettirebilir.</p>

  <p>Freeman J. Dyson’un ileri sürdüğüne göre, eğer insanlar uzayı kullanmaya ve keşfetmeye başlasalardı, sayılarını Güneş enerjisinin yeterli olabileceği en üst düzeye çıkaracaklardı. Şimdilik Yeryüzü, Güneş ışığının çok küçük bir bölümünü tutmaktadır. Güneş’in radyasyonunun hemen hemen tamamı Güneş sistemindeki soğuk cisimlerin yanından geçip yıldızlar arası uzayda kaybolmaktadır. İnsanlar, sonunda bir grup bağımsız dünya inşa etmek için Dış Güneş Sistemindeki cisimleri parçalayabilir ve bağımsız dünyaları asteroid kuşağı üzerinde Güneş’in etrafına bir küre gibi dizebilirler.</p>

  <p>Böylece Güneş enerjisinin tümü bağımsız dünyalar tarafından absorbe edilebilir. Bu enerji elbette her bir bağımsız dünyanın karanlık tarafı tarafından yeniden yayınlanacaktır, ama bu radyasyon kızıl ötesi radyasyon şeklinde olacaktır.</p>

  <p>Öyleyse, eğer Yeryüzü’nden düzgün bir şekilde parlayan bir yıldız görürsek ve bu yıldız birden parlaklığını kaybederse ve bir süre sonra sönerse, zeki yaratıkların çalışmakta olduklarından emin olabiliriz.</p>

  <p>Evet, belki, ama henüz böyle bir şey görmüş değiliz.</p>

  <p>Öyleyse şu sonuçlara varmalıyız : (1) Bizler gönderilen sinyalleri saptamakta beceriksiziz, onun için umutlanıp kendimizi sıkmaya değmez; ya da (2) sinyal filan gönderilmemektedir, onun için yine kendimizi sıkmaya gerek yok, veya (3) sinyaller gönderilmekte, ama bunu gönderen uygarlığın düşük düzeyde faaliyeti sonucu sinyaller düşük enerjiye sahip. Bu sinyalleri tespit edebilmek için büyük bir çaba harcamak zorunda kalacağız.</p>

  <p>Doğrusu, üçüncü sonuçtaki duruma göre dürüst bir girişimde bulunmadan önce, birinci ve ikinci sonuçları kabullenemeyiz.</p>

  <p>Düşük enerjili (ama saptanabilecek kadar yüksek) sinyalleri ele alalım ve bunların nasıl bir şey olabileceğini görelim.</p>

  <p>Bunlar, uzayın derinliklerini aşabilecek şekilde olacaktır ve üç sınıfa ayrılabilir: (1) Gözcüler ya da bağımsız dünyalar gibi büyük cisimler; (2) kütlesi olan alt atomik parçacıklar; (3) kütlesi olmayan alt atomik parçacıklar.</p>

  <p>Büyük cisimleri hemen hesaptan çıkarabiliriz. Bunlar yavaş hareket eder ve bilgi taşıyıcılar olarak son derece yetersizdirler.</p>

  <p>Kütlesi olan alt atomik parçacıkları elektrik yüküne sahip olanlar ve elektrik yüküne sahip olmayanlar şeklinde iki alt sınıfa ayırabiliriz. Kütlesi olan ama elektrik yüküne sahip olmayan alt atomik parçacıklar genellikle yavaş hareket eder ve bu yüzden devre dışı bırakılabilirler.</p>

  <p>Hem kütleye hem de elektrik yüküne sahip alt atomik parçacıklar hızlı hareket edebilirler, çünkü bunlar yıldızların ve bir bütün olarak da galaksilerin elektromanyetik alanları tarafından ivmelendirilir. Dolayısıyla bu parçacıklar yıldızlar ve galaksiler arası uzayı geçerken ışık hızına yaklaşmayı ve büyük enerjilere sahip olmayı başarabilir.</p>

  <p>Bu tür alt atomik parçacıklar aslında her yerde mevcuttur ve Yeryüzü’nü sürekli olarak bombardıman etmektedirler. Bunlara kozmik ışınlar diyoruz.</p>

  <p>Ancak buradaki güçlük şudur: Bu parçacıkların elektromanyetik alanlar tarafından ivmelendirilmesi demek, bunların çekilmeye ve itilmeye maruz kalması demektir ve bu yüzden her iki halde de yolları eğrilir. Parçacıklar enerji kazandıkça yollarındaki eğilme giderek azalır, ama çok büyük uzaklıklar söz konusu olduğunda en küçük bir eğrilik bile önemlidir. Dahası, yüksek enerjiye sahip olan parçacıklar düşük enerjiye sahip parçacıklara göre daha az eğrildiğinden, bunların ışınları kademeli olarak bir dağılma gösterir.</p>

  <p>Kozmik ışın parçacıkları bizi her yönden bombardıman ederler, ama yolları üzerindeyken elektromanyetik alanlara maruz kaldıklarından, Dünya’ya geliş doğrultularına bakarak bunların nereden kaynaklandıklarını söylemek mümkün değildir. Bir halinde gelen parçacıkların başlangıçta birlikte yola çıkmış olup olmadıklarını söylemek de mümkün değildir. Bir sinyalin yararlı olabilmesi için bir doğru halinde gelmesi ve hiçbir şekilde dağılmamış ya da çarptırılmamış olması gereklidir. Böylece kütlesi olan bütün alt atomik parçacıkları hesaptan çıkarabiliriz.</p>

  <p>Geriye kütlesi olmayan alt atomik parçacıklar kalıyor. Bunlar bildiğimiz kadarıyla üç sınıfa ayrılmaktadır:<sup><a href="../Text/endnotes.xhtml#edn45" id="ednref45" title="">[45]</a></sup> Nötronlar, gravitonlar ve fotonlar.</p>

  <p>Kütlesiz olduklarından, bütün bu parçacıklar ışık hızıyla yol alırlar ve bunlardan daha hızlı haber ileticiler yoktur. Bu, parçacıkların lehine olan bir durumdur.</p>

  <p>Dahası, hiçbir kütlesiz parçacık elektrik yükü taşımaz, dolayısıyla elektromanyetik alanlardan etkilenmez. Ancak, yerçekimi alanlarının çok şiddetli olduğu bölgelerde bunlardan etkilenir. Ama bu durumda bile kütlesiz parçacıklar bir bütün halinde eğilir ve dağılmazlar. Yerçekimi alanı şiddeti uzayın hemen her yerinde önemsiz olduğundan, bütün kütlesiz parçacıklar, kaynakları milyarlarca ışık yılı uzakta bile bulunsa, bize doğrusal olarak, dağılmadan ve çarpılmadan ulaşırlar. Bu parçacıkların lehine olan ikinci bir nokta da budur.</p>

  <p>Ancak nötrinoları almak son derece güçtür, çünkü nötrinolar maddeyle etkileşime girmez. Bir nötrino dalgası pek çok ışık yılı boyunca katı bir kurşunun içinde geçse de, en küçük bir bölümü bile absorbe edilmez.</p>

  <p>Yıldızların içinde meydana gelmekte olan nükleer reaksiyonlar nötrino üretmektedir. Bu şekilde, Güneşimsi bir yıldızda çok sayıda nötrino üretilir. Bir uygarlığın, kendi yıldızlarının ürettiği nötrinoların çok önemsiz küçük bir kesrinden daha fazlasını üretmesi mümkün değildir. Dolayısıyla, bir uygarlık nötrinolarla bir mesaj gönderse bile, bu mesajın, yıldızın ürettiği nötrinolar tarafından bastırılması tehlikesi vardır. (Mesaj göndermek için kullandığınız ortamın geri plandan ayırt edilebilir olması, belki de genel bir kuraldır. Gürültülü bir fabrika odasında fısıldayarak haber iletemezsiniz.)</p>

  <p>Bunun üstesinden gelmenin bir yolu vardır. Yıldızların merkezlerindeki hidrojen çekirdekleri, füzyon reaksiyonlarıyla nötrinoları üretirken, uranyum ve toryum gibi kütleli çekirdeklerin parçalanmasıyla meydana gelen füzyon reaksiyonları sonucu anti-nötrinolar üretilir.</p>

  <p>Anti-nötrinolar da kütlesiz ve yüksüzdür, ancak bunlar, nötrinoların, deyimi yerindeyse, ayna yansılarıdır. Bir madde tarafından absorbe edildikleri zaman anti-nötrinolar nötrinolardan farklı sonuçlar meydana getirir. Dolayısıyla bir uygarlık haber iletmek için anti-nötrinoları kullanırsa, bu haber nötrinoların bol olduğu bir ortamda bile okunabilir.</p>

  <p>Ne var ki, bu parçacıkları kontrol edebilmek o kadar güçtür ki, daha iyi bir yönteme sahip hiçbir uygarlık, bu yöntemi kullanmaz.</p>

  <p>Yerçekimi alanının parçacıkları olan gravitonlar nötrinolardan daha uygun değildir. Gravitonlar o kadar az miktarda enerji taşırlar ki, bunları tespit etmek, nötrinolardan daha zordur. Dahası, nötrinolara göre üretilmeleri çok daha zordur. Elimizde bugün mevcut olan teknolojiyle belirgin bir şekilde tespit edilebilecek graviton radyasyonu üretmek için, muazzam kütlelerin ivmelendirilmesi gereklidir. Çok ileri bir uygarlığın dev bir yıldızı titreştirerek Mors alfabesiyle haber gönderebileceğini bir fantezi olarak hayal edebiliriz, ama böylesine ileri bir uygarlık bile, daha basit yöntemler mevcutsa, kendisini böyle bir sıkıntıya sokmayacaktır.</p>

  <p>Böylece, geriye haberleşmek için son kategori olan fotonlar kalıyor.</p>

  <h2 id="sigil_toc_id_62">FOTONLAR</h2>

  <p>Bütün elektromanyetik radyasyon, fotonlardan meydana gelmiştir. Bunlar son derece enerjik, kısa dalgalı gamma ışınlarından, son derece düşük enerjili ve çok uzun dalgalı radyo dalgalarına kadar değişik enerji düzeylerindedir.<sup><a href="../Text/endnotes.xhtml#edn46" id="ednref46" title="">[46]</a></sup> Enerjinin iki katına çıktığı bir radyasyon bandını düşünürsek, bandın bir ucundan diğer ucuna geçtiğimizde, bu bir oktavdır. Elektromanyetik radyasyonun tamamını meydana getiren pek çok oktav vardır. Gözle görünen ışık ortalarda bir yerde tek bir oktav oluşturur.</p>

  <p>Mutlak sıfır sıcaklığında bulunmayan bütün cisimler, geniş bir enerji aralığında foton yayınlarlar. Bunlar aralığın uçlarında nispeten zayıftır. Orta bölgede ise bir tepe oluştururlar. Bu tepe belli bir enerjideki fotonları temsil eder ve sıcaklık arttıkça tepe noktası giderek daha yüksek bir enerjiye yerleşir.</p>

  <p>Mutlak sıfır sıcaklığına çok yakın soğuk cisimler için tepe radyasyonu radyo dalgası bölgesindedir. Oda sıcaklığındaki cisimler içinse, uzun dalgalı kızıl ötesi bölgesindedir. Tepe radyasyonu soğuk yıldızlar için kısa dalgalı kızıl ötesi bölgededir; yine de yıldızlar, kırmızı renkte görülebilecek kadar görünen ışık bölgesinde foton yayınlar. Güneşimsi yıldızlar için tepe noktası görünen ışık bölgesindedir. Çok sıcak yıldılar için mor ötesi bölgededir ama yıldızlara mavi - beyaz bir görünüm kazandıracak kadar görünen ışık fotonları da üretilir.</p>

  <p>Elektromanyetik radyasyonun büyük bir aralığı, bizim atmosferimize giremez, ama görünen ışık girebilir ve canlıların çoğu bu fotonları hissedecek duyu organları geliştirmiştir. Kısacası, görebilmekteyiz.</p>

  <p>Yeryüzü’nde hiç değilse yardımcı olarak diğer duyulara sahibiz, ama atmosferimizin ötesindeki bir cisim için şimdiye dek bilgi alabilmemizin tek yolu, bize bu cisimden gelen görünür ışık fotonlarıdır.</p>

  <p>Dolayısıyla, dış uzaydan gelecek sinyalleri görünen ışık cinsinden düşünmemiz doğaldır. Bizler Mars “kanallarını” görüyoruz, bizi gözleyen uzay yaratıkları gezegenin üzerine kasıtlı olarak yaptığımız işaretleri ya da gece ışıklarını <b>görebileceklerdir.</b></p>

  <p>Işıkla sinyal göndermek, nötrinolarla ya da gravitonlarla sinyal göndermeyi çok aşan bir ilerlemedir. Işık, kolayca üretilir ve kolayca alınır. Bir uygarlığın hayli şiddetli bir ışık ışını meydana getirdiğini düşünebiliriz. Bu ışığı açıp kapatarak kendilerini hissettirebilirler. Bir açıp kapamayı <b>(*)</b> ile temsil edersek, şu işaretler gönderilir:<b> (**) - (***) - (*****) - (*******)</b> Bu işaretleri alınca, bunların asal sayılar dizisinin ilk üyeleri olduğunu hemen anlayabileceğiz ve zeki bir takım yaratıklardan sinyal almış olduğumuzdan kuşkulanmayacağız.</p>

  <p>Yine de, bir takım güçlükler var. Yıldızlar arası mesafelerde görülebilecek bir ışık büyük enerji gerektirir. O zaman bile bu ışık, gezegenin çevresinde döndüğü yıldızın ışığı tarafından boğulacaktır.</p>

  <p>II. Düzeyden bir uygarlık bir olasılıkla sinyal verecek şekilde bir yıldızın yanıp sönmesinin bir yolunu bulmuş olabilir. III. Düzey uygarlığı ise bir grup yıldızla bu işi başarabilir. Ancak bu, tümüyle bir spekülasyondur. Böyle bir şey şimdiye dek gözlenmiş değildir ve sinyal vermek için daha basit bir cihaza sahip olunduğu takdirde, böyle bir yola başvurmak tümüyle gereksizdir.</p>

  <p>Örneğin, sinyal gönderilen ışık doğada üretilmeyen cinsten bir ışık olursa ne olacaktır? Bu öneri, 1960 öncesine kadar saçma görünüyordu, ama bu yılda Amerikalı fizikçi Teodore Harold Maiman (1927 -) lazeri geliştirdi ve bir yıl içinde bunun yıldızlar arası haberleri taşımak için kullanılması önerildi.</p>

  <p>Bilinen yollarla üretilen ışık dağınıktır (incoherent). Geniş bir enerji bandına sahip fotonlardan meydana gelir ve farklı fotonlar genellikle farklı yollar izler. Böyle bir ışık ışınını ne kadar bir noktaya toplamaya çalışırsak çalışalım, çabucak dağılır. Bu ışığın yıldızlar arası mesafelerde saptanabilmesi için yıldızsal bir enerji gerekir.</p>

  <p>Lazerde ise bazı atomlar yüksek enerji düzeyine çıkartılır ve yapışık (coherent) ışık üretebilmek için bu enerjinin bazı koşullar altında kaybolmasına izin verilirse de, ışık tümüyle aynı enerjiye sahip fotonlardan oluşmuştur ve bu fotonların hepsi de aynı doğrultuda yol alır. Bir lazer ışını hemen hiç dağılmaz ve verilen bir enerji için alelade ışığa göre uzak mesafelerden saptanabilecek bir şiddette kalır. Dahası, lazer ışığı spektroskopik olarak kolayca saptanabilir ve lazer ışınının salt saptanması bile zeki yaratıkların varlığının bir göstergesidir.</p>

  <p>Lazer ışığıyla şimdiye kadar sözü edilen araçların en pratik olanına gelmiş oluyoruz, ama herhangi bir gezegenden kaynaklanan bir lazer ışığı bile, gezegenin çevresinde döndüğü yıldızın ışıkları tarafından boğulabilir.</p>

  <p>Önerilen bir olasılık şudur:</p>

  <p>Güneş tipi yıldızların tayflarında, kayıp fotonları, yıldızın atmosferindeki bazı atomlar tarafından özellikle absorbe edilen fotonları temsil eden çok sayıda karanlık çizgiler bulunur. Bir uygarlığın karanlık çizgilerin enerjisi düzeyinde kuvvetli bir lazer ışını gönderdiğini düşünürsek, bu durumda karanlık çizgiler aydınlanır.</p>

  <p>Bir yıldızın tayfını incelediğimizde, bu yıldızın atmosferindeki kimi atomların karakteristiği olan karanlık çizgilerden bir kısmı dururken, bir tanesinin yok olduğunu görürsek, kayıp enerji düzeyinin yapay yollarla temin edildiği sonucuna varmak zorunda kalacağız. Bu da bir uygarlığın var olması demektir.</p>

  <p>Böyle bir şey gözlenmiş değildir. Ama bundan dolayı dertlenmeden önce sinyal göndermenin daha basit yolları olup olmadığına bakalım. Çünkü hiçbir uygarlıktan daha kolay bir yöntem varken, zorunu kullanması beklenemez.</p>

  <h2 id="sigil_toc_id_63">MİKRO DALGALAR</h2>

  <p>Görünen ışığın dışındaki elektromanyetik radyasyon, ilk kez on dokuzuncu yüzyılın başlarında keşfedildi. William Herschel, 1800’de, bir termometrenin görünen ışığın kızıl sınırının ötesinden etkilenmesi dolayısıyla güneş ışığının kızılötesi bölgesini keşfetti. Alman fizikçisi Johann Wilhelm Ritter (1776-1910) 1801’de görünen ışığın mor sınırının ötesindeki bazı ışınların birtakım kimyasal reaksiyonlara neden olması dolayısıyla morötesi bölgeyi keşfetti.</p>

  <p>Ne var ki, bu keşifler astronomiyi pek fazla etkilemedi. Morötesi ve kızılötesi aralıklarının büyük bir bölümü, atmosferden geçemiyordu.</p>

  <p>Daha önce gazların kinetik teorisini ortaya koymuş olan Maxwell, 1864’den başlayarak elektromanyetik teoriyi geliştirdi. Böylece ilk kez olarak ışığın elektromanyetik bir radyasyon olduğu belirlendi ve bu radyasyonun görünen ışık aralığının her iki tarafında pek çok oktava sahip olduğu ileri sürüldü.</p>

  <p>1888’de, Alman fizikçisi Heinrich Rudolf Hertz (1857 - 1894) dalga boyu ışığın bir milyon katı olan (dolayısıyla enerjisi ışığın milyonda biri olan) ışığımsı bir radyasyon saptadı. Yeni radyasyondan radyo dalgaları olarak söz edildi.</p>

  <p>Radyo dalgaları düşük enerjili olduklarından, kolayca üretilebiliyordu, ama düşük enerjili olmalarına karşın, kolayca da alınabiliyordu. Radyo dalgaları, ışığın giremediği her türlü maddeye girebiliyordu. Radyo dalgaları, ışığın tersine atmosferin üst tabakalarındaki yüklü parçacıklar tarafından yansıtılıyordu ve böylece, Yeryüzü’nün yuvarlaklığını izleyebiliyordu. Radyo dalgaları yapışık bir biçimde kolayca üretilebiliyordu; böylece uzak mesafelere gidebiliyor ve haber iletebiliyordu.</p>

  <p>Bütün bu nedenlerden dolayı, radyo dalgaları uzun mesafeli iletişim için idealdi ve telgraf gibi tel de gerektirmiyordu. Radyo dalgalarını bu şekilde uygulamaya sokan ilk kişi İtalyan elektrik mühendisi Guglielmo Marconi’ydi (1874 - 1937). 1901’de Atlantik Okyanusu’nu aşan radyo sinyalleri gönderdi; genellikle radyonun icadı olarak kabul edilen bir başarıydı bu.</p>

  <p>O günden itibaren, yapılan gelişmeler sonucu, radyo, en önemli iletişim aracı oldu. Teknolojik bir uygarlığın her şeyden önce radyo iletişimini kullanması gerektiği herkese apaçık görünüyordu.</p>

  <p>Bundan dolayı Mars’ın Dünya’ya her zamankinden daha fazla yaklaştığı 1924 yılında, kanalları inşa etmiş olan uygarlığın radyo sinyallerini dinlemek için girişimde bulunuldu. Hiçbir şey saptanamadı.</p>

  <p>Bir bakıma şaşırtıcı değildi bu. Yeryüzü’nden gönderilen radyo dalgalarının uzaya kaçmasını önleyerek onları yansıtan atmosferin üstündeki yüklü atom tabakası, uzaydan gelen radyo dalgalarını da uzaya yansıtabilirdi.</p>

  <p>Bununla birlikte, Bell Telefon Laboratuvarları’nda çalışan Amerikalı radyo mühendisi Karl Guthe Jansky (1905-1950) 1931’de radyo telefon tekniğini geliştirmesi sırasında araya karışan bir statik kaynağını saptamaya çalışırken tuhaf bir sinyal buldu. Sinyalin gökten geldiği ortaya çıktı. Mikro dalgalar denilen geniş bir kısa dalga radyo dalgaları bandının varlığının ilk göstergesiydi bu. Bunlar atmosferden kolayca geçebiliyordu. Gökyüzünden aldığımız iki tip elektromanyetik radyasyon vardı: Dar bir banttan oluşan, görünen ışık ve geniş bir banttan oluşan, mikro dalgalar.</p>

  <p>1932 Aralığında Jansky’nin saptadığı radyo dalgalarının galaktik merkezden geldiği anlaşıldı ve bu haber <b>New York Times</b>’a manşet oldu. Jesse Leonard Greenstein (1909 -) ve Fred Lawrence Whipple (1906 -) gibi bazı gökbilimciler, keşfin büyüklüğünü hemen takdir ettiler ama bu konuda yapılabilecek pek bir şey yoktu. Bu radyasyonu saptayacak kadar hassas aletler yoktu. Ancak, Amerikalı bir radyo mühendisi Grote Reber (1911-) işi ciddiye aldı. Gökten gelen radyo dalgalarını saptamak için bir alet yaptı (bir “radyo teleskop”) ve 1938’den itibaren evinin bahçesinde değişik bölgelerden gelen radyo dalgalarının şiddetini ölçmek amacıyla, erişebildiği kadarıyla gökyüzünün büyük bir bölümünü araştırdı.</p>

  <p>İkinci Dünya Savaşı sırasında radarın geliştirilmesi her şeyi değiştirdi. Radar, mikro dalgaları kullandığından mikro dalga teknolojisi hızla gelişti. Savaştan sonra radyo astronomi hızla devleşti ve üç buçuk yüzyıl önce Galileo’nun optik teleskopunun yaptığı gibi bilimde bir devrim gerçekleştirdi.</p>

  <p>Birkaç onyıl içinde, mikro dalgaları ışıktan daha kolay saptayabilen aletler yapılmıştı. Işık radyasyonunu tespit edemeyeceğimiz kadar uzak mesafelerden gelen mikro dalgalar tespit edildi. Aslında şimdi Galaksi’deki bütün yıldızlardan gelen mikro dalgaları saptamaktayız ve bunların enerjisi bizim kullandığımız enerjiden daha büyük değil.</p>

  <p>Ayrıca, mikro dalgaların kaynakları büyük bir kesinlikle saptanabilmekte ve çeşitli mikro dalgalar birbirinden kolayca ayırt edilmekte. Her molekül kendi özgül dalga boyunu yayınlar ya da absorbe eder, dolayısıyla yıldızlar arası uzaydaki gaz bulutlarının kimyasal bileşimi büyük bir kesinlikle belirlenmektedir. Mikro dalgalar arka plandaki radyasyonun etkisiyle boğulmaz. Gökyüzünün pek çok bölgesinde mikro dalgalar ışık şiddetiyle yayınlanmaz ve mikro dalgaların bol bulunduğu yerlerde bile bir uygarlık arka plandaki radyasyondan farklı bir dalgada güçlü mikro dalgalar gönderebilir.</p>

  <p>Şu sonuca varıyoruz. Eğer bir uygarlık mesajlar göndermeye çalışıyorsa, mikro dalgaların bu mesajlar için ışıktan daha iyi, daha ucuz ve daha tabii bir ortam olduğu sonucuna varacaktır; aslında diğer bütün yöntemlerin hepsinden daha iyi…</p>

  <p>Sonunda, görünüşe göre, yanıtı bulduk. Yıldızlar arası uzayda mesaj göndermek ve almak için mikro dalgaları kullanmalıyız.</p>

  <p>Ama mesajın hangi enerji düzeyinde ya da dalga boyunda gelmesini ümit etmeliyiz? Alıcılar bazı özel dalga boylarını alabilecek şekilde ayarlanabilir ve eğer bir mesaj başka bir dalga boyunda gönderilirse saptanamayacaktır. Öte yandan, alıcıyı olası bütün dalga boylarına ayarlamak güçlüğü büyük ölçüde artıracak ve dinleme zorluğu çıkaracaktır. Dünya dışı yaratıkların kafalarının içini okuyup hangi dalga boyunu seçeceklerini tahmin edebilir miyiz?</p>

  <p>İkinci Dünya Savaşı sırasında Nazi işgali altında gözlem yapma olanağı bulamayan Hollandalı gökbilimci Hendrick Christoffell Van de Hulst (1918-)kâğıt üzerinde bazı hesaplar yaptı ve soğuk hidrojen atomlarının şekillerinin (configuration) bazan da değişiklik geçirdiğini ve bunun sonucunda 21 santimetre dalga boyunda mikro dalga fotonları yayınladığını gösterdi.</p>

  <p>Tek bir hidrojen atomu böyle bir değişikliği pek ender olarak geçirir, ama uzaydaki tüm hidrojen atomlarını düşünecek olursak, her an çok sayıda hidrojen atomu değişiklik geçirmektedir. Eğer Van de Hulst’un hesapları doğruyduysa, hidrojen atomlarının ürettiği mikro dalgalar saptanabilmeliydi. 1951 de, Amerikalı fizikçi Edward Mills Purcell (1912-) bunları saptadı.</p>

  <p>Yıldızlar arası uzayda hidrojen atomu egemendi. Dolayısıyla 21 santimetrelik dalga boyu uzayın her yerinden saptanabilecek evrensel bir radyasyondur. Bizim teknolojik düzeyimize ulaşmış bir uygarlıkta kesinlikle radyo astronomlar olacak ve başka hiçbir şeyleri olmasa da 21 santimetrelik dalga boyunu alacak cihazları bulunacaktır. Kesinlikle aldıkları dalga boyu üzerinden mesajlar yayınlayacaklar ve bunları diğer uygarlıkların dinlediklerinden emin olacaklardır.</p>

  <p>Bu yüzden, 1959’da, Amerikan fizikçisi Philip Morrison ve İtalyan fizikçisi Giuseppe Cocconi (1914-) eğer Dünya dışı yaratıklardan gelecek sinyaller araştırılacaksa, bunların 21 santimetre dalga boyu üzerinden araştırılması gerektiğini ileri sürdüler.</p>

  <p>Ancak bu, arka plan radyasyonunun özellikle Samanyolu’nda en güçlü ve engelleyici olduğu dalga boyudur. Bundan dolayı, bir başka dalga boyuna bakılması gerektiği duygusu vardır; örneğin 42 santimetre ya da 10,5 santimetre dalga boyuna. Çünkü mesaj göndermek için 21 santimetre yerine bunun iki katını ya da yarısını kullanmak daha kolaydır.</p>

  <p>Bir başka öneri, hidrojen ve oksijenden meydana gelen iki atomlu hidroksil molekülünün dalga boyunu kullanmaktır, çünkü bu, hidrojenden sonra yıldızlar arası uzayda en fazla mikro dalga yayınlayan maddedir. Dalga boyu 17 santimetredir.</p>

  <p>Hidrojen ve hidroksil birlikte su oluşturduklarından, 17 ile 21 santimetre arasındaki bölge bazen su gölcüğü olarak adlandırılmaktadır. Bu isim bir bakıma uygundur, çünkü Yeryüzü’ndeki çeşitli hayvanların su içmek için gölcüklere gelmesi gibi, çeşitli uygarlıkların da bu bölgede mesaj alıp gönderecekleri umulmaktadır.</p>

  <p>Dünya dışı uygarlıklardan gelecek mesajları saptayabilmek umuduyla 21 santimetre dalga boyunu dinlemek için ilk girişim 1960’da yapıldı. Bu çalışma, Amerika Birleşik Devletleri’nde Frank Drake başkanlığında gerçekleştirildi. Drake, buna <b>Ozma Projesi</b> adını verdi. <b>Ozma</b>, tanınmış çocuk hikâyelerindeki Oz ülkesinin prensesiydi. Ancak, gökbilimciler gökyüzünde Oz’dan daha uzakta bulunan ülkelerde yaşandığına ilişkin kanıtlar elde etmeye çalışıyordu.</p>

  <p>Dinleme işi 8 Nisan 1960’da sabah saat 4’de başladı. Kamuoyuna kesinlikle bildirilmedi, çünkü gökbilimciler alay konusu olmaktan korkuyordu. Dinleme temmuz sonuna kadar toplam 150 saat sürdü ve sonra sona erdi. Dinleyiciler, dar dalga boyları aralığı içinde görülen ve ne tümüyle düzenli, ne de gelişigüzel olmayan bütün titreşimlere karşı son derece uyanık duruyorlardı. Ama hiçbir şey saptayamadılar.</p>

  <p>Ozma Projesi’nden beri Birleşik Devletler’de, Kanada’da ve Sovyetler Birliği’nde birincisinden daha mütevazı altı ya da sekiz program daha uygulanmıştır. Bunlardan olumlu sonuçlar alınamadı, ama gerçek şu ki, araştırmalar kısa ve üstünkörüydü.</p>

  <p>Gökbilimciler elbette ki rastlantısal bir olaya açıktılar. 1967’de pulsarlar (üstnova patlamalarını izleyen çökmelerin kalıntıları olan ve çok hızlı dönen, çok yoğun, çok küçük yıldızlar) keşfedildiği zaman, kısa bir süre mikro dalga titreşimlerinin şaşırtıcı bir şekilde tespiti, gökbilimcileri bunların zeki yaratıklardan kaynaklandığı düşüncesine yöneltmiştir. Bilim adamları buna LGM (Little Green Men- Küçük Yeşil İnsanlar) olgusu adını vermişlerdir. Ancak, titreşimlerin bir mesaj içeremeyecek kadar düzenli oldukları görülmüş ve daha az dramatik açıklamalar getirilmiştir.</p>

  <p>Eğer Dünya dışı uygarlıklardan gelecek mesajların araştırılmasının başarıyla sonuçlanması umuluyorsa, Ozma Projesine göre daha fazla zamanın harcanması, daha fazla sayıda yıldızın incelenmesi ve daha mükemmel cihazların kullanılması gerekir. Kısacası, çok pahalı bir proje düzenlenmelidir.</p>

  <h2 id="sigil_toc_id_64">NEREDE?</h2>

  <p>1971’de Bernard Oliver başkanlığında bir NASA grubu Kiklop Projesi adında bir proje önerdi.</p>

  <p>Her biri 100 metre çapında bir dizi radyo teleskop<sup><a href="../Text/endnotes.xhtml#edn47" id="ednref47" title="">[47]</a></sup> bir araya getirilecek ve hepsi de su gölcüğü bölgesindeki dalgaları alacak şekilde ayarlanacaktı.</p>

  <p>Sistem, bu tür 1.026 radyo teleskoptan oluşacaktı ve hepsi birlik halinde bilgisayarlı bir elektronik sistemiyle yönetilecekti. Sistemin tamamı birlikte çalıştığı zaman 10 kilometre çapındaki tek bir teleskopa eşdeğer olacaktı.</p>

  <p>Sistem, Yeryüzü’ndeki kaçak mikro dalgaları bile 100 ışık yılı uzaktan saptayabilecek güçte olacaktı, başka bir uygarlığın özellikle yayınladığı mesajları ise 10 ışık yılı mesafeden saptayabilecekti.</p>

  <p>Yeryüzü bu iş için en iyi yer olmayabilir. Eğer sistem uzaya ya da daha iyisi Ay’ın uzak tarafına yerleştirilebilseydi, Yeryüzü’nün arka plan mikro dalga gürültülerinden uzak kalmış olacaktı.</p>

  <p>Kiklop Projesini gerçekleştirmek ne kolay ne de kesinlikle ucuz olacaktır. Dinleme işi tümüyle bilgisayarla yapılsa ve bu iş için personel kullanılması bile, sistemin inşasının, korunmasının ve yapılacak araştırmanın 10 ile 90 milyar dolara malolacağı tahmin edilmektedir.</p>

  <p>Dolayısıyla araştırmayı basitleştirecek ve çabuklaştıracak her şey yardımcı olacaktır. Örneğin, gökyüzünde öncelikle incelenmesi gereken bölgeler bulunabilir, çünkü buraların mesaj kaynağı olma olasılıkları belki daha fazladır.</p>

  <p>Bu yerler nereleri olabilir?</p>

  <p>İlkin, araştırılacak en iyi yer, yakınındaki gezegensel uygarlığın emrinde bol miktarda enerji bulunan bir yıldız olabilir. (Bizlere herhangi bir yıldızdan daha yakın olan bağımsız dünyalardan ya da otomatik gözcülerden gönderilen sinyaller bulunabilir, ama bunların nerede olduklarını bilmediğimizden yönelebileceğimiz özel bir hedef yoktur.)</p>

  <p>İkinci olarak, hedef uzak bir yıldızdan çok, yakın bir yıldız olabilir, çünkü başka her şey eşit olduğu takdirde, gezegen sistemi ne kadar yakın olursa oradan gelecek mikro dalga daha şiddetli ve saptanması daha kolay olacaktır.</p>

  <p>Üçüncü olarak, hedef Güneşimsi bir yıldız olabilir, çünkü üzerinde yaşanabilir gezegenlerin böyle bir yıldızın etrafında olmasını umuyoruz.</p>

  <p>Dördüncüsü, ilk hedef tek yıldızlar olabilir, çünkü her ne kadar ikiz yıldızların etrafında da üzerinde yaşanabilir gezegenler bulunabilirse de, bu olasılık tek yıldızlarda belki daha fazladır.</p>

  <p>Bu yıldızların hiçbirinin alışılmış bir ismi yoktur ve genellikle en parlak olanları uygarlıklar için uygun olmayacak kadar büyük ve kısa ömürlüdür.</p>

  <p>Çıplak gözle görülebilen yıldızlar, dikkati çekecek derecede parlak olmasa bile, içinde bulundukları takımyıldızın adıyla anılır. Kimi zaman parlaklıklarına ya da konumlarına göre Yunan harfleriyle (alfa, beta, gamma, delta, epsilon, zeta ve diğerleri) ya da Arap rakamlarıyla listelenir.</p>

  <p>Yukarıda verilen tablodaki yıldızlar: Eridanus (Irmak), Cetus (Balina), Draco (Ejderha), Pavo (Tavus kuşu), Hydrus (Su Yılanı) ve Tucana (Tukan) takımyıldızlarındandır.</p>

  <p>Yukarıda sıralanan yedi yıldızdan üçü -Delta Pavonis, Beta Hydri ve Zeta Tucanae- gökyüzünün son derece güneyine yerleşmiştir, gökbilimin ileri olduğu ve en karmaşık aletlerin yerleşmiş olduğu kuzey yarım küresinden görülmezler. 82 Eridani’ye gelince, kuzey yarım küresinden görülebilmesine karşın, ufka çok yakındır.</p>

  <p>Dolayısıyla, en iyi üç hedef Epsilon Eridani, Tau Ceti ve Sigma Draconis’tir. Ozma Projesi, Rus asıllı Amerikalı gökbilimci Otto Struve’nin önerisi üzerine dikkatini Epsilon Eridani ve Tau Ceti üzerine toplamıştır.</p>

  <p>Bu yedi yıldızın ve özellikle kuzeydeki üç yıldızın araştırmanın ilk hedefleri olmasına karşın, sonuçlar olumsuz çıktı diye işten vazgeçmemeliyiz. Eğer 23 ışık yılı içinde yedi hedef varsa, Kiklop Projesinin 1000 ışık yıllık sınırı içinde 500.000 hedef bulunacaktır.</p>

  <p>İşin ideali bunların hepsinin dinlenmesidir. Umudumuzu gerçekten kesmeden önce tüm gökyüzünü araştırmalıyız. Uygarlıklar belki şaşırtıcı bir şekilde yakın bir yıldızın civarındadır ya da biz farkında olmadan bağımsız dünyalarla ya da gözcülerle bize yaklaşmışlardır.</p>

  <p>Aynı zamanda su gölcüğünün dışındaki dalga boylarını da gözden geçirmeliyiz.</p>

  <h2 id="sigil_toc_id_65">NİÇİN?</h2>

  <p>Şunu sormak zorundayız: İnsanlık neden Dünya dışı yaratıklardan gelecek sinyalleri bulmak için uzayı incelemeli? Sonunda hiçbir şey bulma olasılığı yokken neden on milyarlarca dolar harcamalıyız?</p>

  <p>Her şeyin ötesinde, benim bu kitapta yürüttüğüm mantığa karşın, eğer hiçbir Dünya dışı uygarlık yoksa ne olacak?</p>

  <p>Ya da, varsa bile sinyallerini saptayabileceğimiz kadar bize yakın değilse?</p>

  <p>Var olmasına karşın sinyal göndermiyorsa?</p>

  <p>Var olsa da bizden kaçınacak şekilde davranıyorsa?</p>

  <p>Yoksa ve aldığımız sinyaller yorumlanamaz tür-dense?</p>

  <p>Bunlardan herhangi biri mümkündür. Onun için en kötü olasılığı ele alalım ve hiçbir yerden tanıyabildiğimiz bir sinyal almadığımızı varsayalım.</p>

  <p>Bu durumda parayı gerçekten boşa harcamış oluyor muyuz?</p>

  <p>Belki hayır. Kiklop Projesinin gerçekleştirilmesinin ve uzayın taranmasının 20 yıl alacağını ve 10 milyar dolara mal olacağını düşünelim. Bu, yılda 5 milyar dolar demektir ve çeşitli ülkeler silahlanmak için bir yılda toplam 40 milyar dolar harcamaktadır.</p>

  <p>Ya silahlanmak için harcanan para yalnızca korkuyu, kini ve Dünya’daki ulusların birbirini, belki de tüm insanlığı yok etmesi olasılığını artırırken, Dünya dışı zekâları araştırma işi hepimizi birleştirebilecektir. Bizden daha ileri uygarlıkların bulunduğunun ve Galaksi’nin bunlarla dolu olduğunun yalnızca düşüncesi bile bizim kavgalarımızın ne denli incir çekirdeğini doldurmaz olduğunu vurgulayacak ve daha ciddi bir şekilde işbirliği yapmak üzere bizi utandıracaktır. Ve araştırmanın başarısızlıkla sonuçlanması, bizleri Galaksi’de mevcut biricik uygarlık olduğumuz düşüncesine sürüklese de, bu, Dünya’mızın değerli olduğu duygusunu artırıp çocuksu kavgalara girmekteki hırsımızı engelleyecek midir?</p>

  <p>Ama hiçbir şey elde edemeden işi bitirirsek parayı boşa harcamış olmayacak mıyız?</p>

  <p>Her şeyden önce, Kiklop Projesi için inşa edeceğimiz cihazlar bize radyo-teleskopi hakkında pek çok şey öğretecektir ve bu sanatı kuşkusuz tek bir cihazla gözlem yapıldığı zamanlara oranla çok daha ileri bir düzeye getirecektir.</p>

  <p>İkinci olarak, gökyüzünü yeni bir hünerle, yeni bir duyarlıkla, yeni bir azimle ve yeni bir güçle araştırıp da evren hakkında pek çok yeni şey öğrenmeden dönmek olacak iş değildir; bu bilgileri ileri uygarlıklara ilişkin olmasa bile. Sinyalleri saptamakta başarısızlığa uğrasak da elimiz boş dönmeyeceğiz.</p>

  <p>Ne gibi keşifler yapacağımızı, bunların bizi hangi doğrultularda aydınlatacağını ya da bize ne gibi yararları olacağını söyleyemeyiz, ama insanlık bilgiyi her zaman kendi çıkarları doğrultusunda en iyi şekilde değerlendirmiştir.</p>

  <p>Bilginin yalnızca bir bilgi olarak değerlendirileceğinden korkmamıza da gerek yok. Bilgi, akıllıca kullanıldığında, geçmişte insanlığa her zaman yardımcı olmuştur. Gelecekte de bunu sürdüreceğine ilişkin bütün umutlar mevcuttur.</p>

  <p>Ama varsayın ki bir sinyal bulduk ve bunun zeki kaynaklı olması gerektiğine karar verdik. Bunun bizim için büyük bir değeri olacak mı?</p>

  <p>Bu, özellikle gönderilmiş bir işaret olmayabilir; hiç kimse bizim dikkatimizi çekmeye ya da bize bir şey söylemeye çalışmıyordur. Bu sinyal, teknolojinin günlük etkinliklerinin bir kaçağı olabilir, tıpkı bizim Dünya’mızda her doğrultuda giderek genişleyen mikro dalga küresi gibi.</p>

  <p>Kendisinden hiçbir bilgi çıkartamasak bile, uzaklardaki bir uygarlığı temsil eden bir sinyalin saptanması, kendi içinde yeterlidir.</p>

  <p>Bunun psikolojik önemini düşünün bir. Bu demektir ki, bir yerlerde bir uygarlık mevcuttur<sup><a href="../Text/endnotes.xhtml#edn48" id="ednref48" title="">[48]</a></sup> ve yalnızca sinyalin şiddetinden bir karara varacak olursak, bizden ileri bir uygarlıktır bu. Yalnızca bu bile bize şu yüreklendirici haberi verir ki, en azından bir grup zeki yaratık bizim teknoloji düzeyimize ulaşmış ve kendilerini yok edecek yerde daha da ileri gitmişlerdir. Eğer bunu onlar başarabildiyse, biz neden başarmayalım?</p>

  <p>Eğer bu düşünce hemen önümüzde duran dev boyutlu sorunları çözme işinde bizi umutsuzluktan kurtarırsa, yalnızca bu, çözüme doğru ilerlememizde bize yardım edebilir. Hatta terazinin dengesini kurtuluşa doğru eğecek ilave ağırlığı da getirebilir.</p>

  <p>Sinyalin kendisinden başka hiçbir bilgi elde etmememiz de mümkün değildir. Sinyalde herhangi bir mesaj bulunmasa da, ya da biz var olan bir mesajı yorumlayamasak da, sinyalin karakteristikleri, sinyali gönderen gezegenin ait olduğu yıldızın ve kendi ekseninin etrafında ne hızla döndüğünü söyleyebilir. Belki gökbilimcilere yararı olacak ve onlara ilginç gelecek başka fiziksel özellikler de elde edilebilir.</p>

  <p>Ve sinyalde yararlı bir mesaj bulunduğunu anladığımızı, ama bu yararlı mesajın ne olduğunu anlamakta şaşkınlık içine düştüğümüzü varsayalım.</p>

  <p>Bu durumda mesaj yararsız mıdır? Tabii ki değil. Birincisi, bu mesaj bizim için ilginç bir meydan okumadır, büyüleyici bir oyundur. Özel birtakım bilgilere varamasak da, yabancılar psikolojisi üzerinde genellemelere gidebiliriz; bu da bir bilgidir.</p>

  <p>Bunun yanı sıra, şifredeki en küçük bir çözümleme bile ilginç olabilir. Bize fizikte yeni bir görüş kazandıracak ufak bir fikir aldığımızı varsayalım; bu görüş çok önemsiz gibi görünse bile. Ama fiziksel ilerlemeler boşlukta meydana gelmez. Bir görüş bir başka düşünceyi harekete geçirebilir ve sonunda bilimsel bilgilerimizin geliştiği doğal süreci büyük ölçüde hızlandırabilir.</p>

  <p>Ve eğer mesajı ayrıntılarıyla anlayabilirsek, bunu gönderen uygarlığın barışçı olup olmadığı konusunda bir yargıya varabilecek kadar çok şey öğrenebiliriz.</p>

  <p>Eğer tehlikeli ve savaşçıysalar (bence çok küçük bir olasılık bu), sessiz kalır, yanıt vermez ve kendimizi saklamak için elimizden gelenin en iyisini yaparız. Belki de elde ettiğimiz bilgi, en kötü olasılıkta kendimizi en iyi nasıl savunacağımız yolunda bize bir görüş kazandırabilir.</p>

  <p>Öte yandan, mesajların barışçı ve uysal bir uygarlıktan geldiğine karar verirsek, ya da tavırları ne olursa olsun, bize ulaşamayacak kadar uzaktaysalar, öğrendiğimiz şifreyle cevap verebiliriz.</p>

  <p>Elbette uygarlık o derece uzakta olabilir ki, bir yüzyıl boyunca bir yanıt almayı umut edemeyebiliriz. Bununla birlikte, beklemekte büyük bir sorun yoktur. Beklerken kendi işimize devam edebiliriz ve bir şey kaybetmeyiz.</p>

  <p>Öte yandan, yanıtımızı alan ve dinlendiğini anlayan ileri uygarlık belki hemen büyük bir ciddiyetle bunu iletmeye başlayabilir. Bir yüzyıl beklememize karşın, yabancı uygarlık tarafından bilgi yağmuruna tutulabiliriz.</p>

  <p>Bu bilgilerin ne denli yararlı olabileceğini önceden söylemek mümkün değildir, ama muhakkak ki yararsız olmayacaktır.</p>

  <p>Aslında biraz romantizme kayar da ışık hızının alt edildiğini ve barışçı ve uysal bir Galaktik Uygarlıklar Federasyonunun bulunduğunu varsayarsak, aldığımız mesajı başarıyla yorumlamamız ve cesurca cevap vermemiz, Federasyon’un bir üyelik kartıyla sonuçlanabilir.</p>

  <p>Kim bilir?</p>

  <div>
    <br/>
  </div>

  <p>İnsanlığı her zaman harekete geçirmiş olan derin merakı ve evrende bizimkinden başka bir uygarlık bulunup bulunmadığı şeklinde sorulacak bir sorunun yanıtına hepimizin duyması gereken şiddetli bilgiyi bir yana bıraksak bile, bana öyle görünüyor ki, bu soruyu yanıtlandırmaktaki başarımız ne olursa olsun, sonuçta kârlı çıkacağız.</p>

  <p>Öyleyse, hepimizin selameti açısından, gelin şu yararsız, sonu gelmez ve bizi intihara sürükleyen çekişmelerimizi terk edelim ve bizi bekleyen gerçek görevin arkasında birlik olalım; yeni bir bilgi düzeyine girmek, serpilmek, öğrenmek ve kurtulmak için.</p>

  <p>Gelin bizi bekleyen evreni miras almak için çabalayalım; gerekiyorsa yalnız başımıza, yok eğer başkaları da varsa onlarla birlikte.</p>
