  <h1>BÖLÜM İKİ <br/><b>Ay</b></h1>

  <h2 id="sigil_toc_id_7">EVRELERİ</h2>

  <p>Eğer çevremize, onunla ilgili hiçbir bilgiye sahip olmadan baktığımızı varsayarsak, yeryüzünü var olan biricik dünya olarak düşündüğümüz için bağışlanabiliriz. Öyleyse insanları başka dünyaların var olduğu düşüncesine iten neydi?</p>

  <p>Bu, “Ay”dı.</p>

  <p>Gökyüzündeki cisimlerin egemen niteliği onların parıltısıdır. Yıldızlar küçük ışık kıvılcımlarıdır. Gezegenler bu ışık kıvılcımlarının biraz daha büyükleridir. Güneş, yuvarlak bir ışık parıltısıdır. Ara sıra düşen göktaşları kısa süreli ışınlar verirler. Zaman zaman gelen kuyruklu yıldızlar da düzensiz ve puslu ışınlar verirler.</p>

  <p>Gökcisimlerini, kendisi karanlık olan ve hiçbir ışık vermeyen Dünya’dan ayırt eden şey, ışıktır.</p>

  <p>Muhakkak ki ışık yeryüzünde ateş şeklinde üretilebilir ama bu, gökteki ışıktan tümüyle farklıdır. Yeryüzü ateşi yakıtla sürekli olarak beslenmelidir yoksa sönüp gider, oysa gökteki ışık değişmeden ebediyen kalır.</p>

  <p>Gerçekte, Yunan filozofu Aristoteles (İ.Ö. 384-322) bütün öteki gökcisimlerinin Dünya’yı oluşturan unsurlardan farklı, <b>ether</b> denilen bir maddeden meydana geldiğini söyler. <b>Ether</b> sözcüğü Yunanca parıldamaktan gelir. Gökcisimleri parıldıyor, Dünya ise parıldamıyordu ve bunun böyle olduğuna inanıldığı sürece yalnız bir tek dünya vardı; üzerinde yaşamın var olduğu katı, karanlık bir nesne. Diğer parlayan nesnelerin üzerinde yaşam var olamazdı.</p>

  <p>Ay, bir istisnadır. Ay, düzenli ve çıplak gözle görülebilir şekilde biçim değiştiren bir gökcismidir. Ayrıca bu değişik biçimleri (evreleri) özellikle dikkatleri çekmektedir ve peş peşe gelen gündüz ve geceden sonra, olasılıkla ilk insanların ilgisini çeken ilk astronomik değişiklik olmuştur.</p>

  <p>Ay, evrelerindeki değişikliği 29 gün gibi kısa bir sürede tamamlar ve bu, oldukça uygun uzunlukta bir zamandır. Tarih öncesinin çiftçi ve avcısı için mevsimlerin devri (yıl) çok önemliydi ama mevsimlerin ortalama 365 ya da 366 günde bir tekrar ettiğine dikkat etmek güçtü. Bu rakam izlenemeyecek kadar büyüktü. Her yeni Ay’dan diğerine 29 ya da 30 gün saymak, sonra da her yıl için 12 ya da 13 yeni Ay saymak çok daha basit ve pratikti. Mevsimleri izlemek için Ay’ın evrelerine göre bir takvim düzenlemek ilk astronomik gözlemlerin doğal bir sonucuydu.</p>

  <p>Alexander Marshall, 1972’de yayınlanan <b>Uygarlığın Kökleri</b> adlı kitabında, kaydı tutulan tarih devirlerinin başlamasından önce ilk insanların yeni Ay’ları taşlara işaretlediklerini ikna edici bir şekilde ileri sürer. Gerald Hawkins, <b>Stonehenge’in Sırrı</b> adlı kitabında, Stonehenge’in yeni Ay’ı izlemek ve dolunay zamanı ara sıra oluşan Ay tutulmalarını tahmin etmek için inşa edilmiş tarih öncesi bir gözlemevi olduğunu iddia eder. (Ay tutulması, insanların mevsimlerin dönüşümünü sayesinde izledikleri Ay’ın ürkütücü ölümüydü. Bunun meydana geleceği zamanları önceden bilmek korkuyu azaltıyordu.)</p>

  <p>Büyük bir olasılıkla insanları astronomiye zorlayan, Ay’ın evreleri üzerine bir takvim kurmanın pratik gerekliliği olmuştur. Buradan doğal olayların genel bir gözlemine geçilmiş, bundan da sonuçta bilim doğmuştur.</p>

  <p>Bana öyle görünüyor ki, evre değişimi gerçeği son derece yararlıydı ve bu, hayırsever bir ilahın varlığı düşüncesini kuvvetlendirmeden edemedi. Bu ilah insanlara olan sevgisi dolayısıyla, gökyüzünü, insanların uygun şekilde yiyecek temin edebilmeleri için bir takvim haline getirmişti.</p>

  <p>İlk kültürlerin pek çoğunda her yeni Ay, dini bir festivalle kutlanırdı ve takvimle ilgilenme işi rahiplerin ellerine bırakılmıştır. <b>Takvim</b> (Calendar) sözcüğü Latince <b>ilan etmek</b>’ten gelir, çünkü her ay, yeni Ay’ın gelişinin rahiplerce resmen ilan edilmesiyle başlardı. Böylece, insanın dini gelişiminin büyük bir kısmını, Tanrı’nın kaprisli bir tirandan çok hayırsever bir baba olarak görülmesini, Ay’ın yüzeyindeki değişimlerle yorumlayabiliriz.</p>

  <p>İlaveten, Ay’ın yakından incelenmesi olayı insanların günlük yaşamlarını desteklemekte öylesine önemliydi ki, bunun sonucu, diğer gökcisimlerinin de bu bakımdan önemli olabileceği inancına varıldı. Ay’ın görünüşü, bu bakımdan, astrolojinin ve dolayısıyla mistisizmin diğer şekillerinin gelişmesine katkıda bulunmuştur.</p>

  <p>Ama bütün bunlara ilaveten (ve eğer Ay, bilimin, dinin ve mistisizmin doğuşuna neden olduysa ondan daha fazlası pek beklenemezdi) Ay, dünyaların çokluğu ve Yer’in pek çok dünyadan ancak biri olduğu kavramının doğmasına yol açtı.</p>

  <p>İnsanlar, geceden geceye Ay’ın evrelerini izlemek üzere ona baktıklarında, Ay’ın gerçekten şekil değiştirdiğini düşünmek doğaldı. İnce bir hilal olarak doğuyor, tam bir ışık çemberi halini alıyor, sonra yine hilal halinde eriyip yok oluyordu. Her yeni Ay, kelimenin tam anlamıyla yeni bir Ay’dı, yepyeni bir yaratılış.</p>

  <p>Bununla birlikte daha ilk zamanlarda hilalin uçlarının Güneş’in ters yönünü gösterdiği açıkça görüldü. Yalnızca bu bile Güneş’le Ay’ın evreleri arasında bir ilişki bulunduğunu göstermeye yetti. Bu kavram bir kez yerleşince, yapılan gözlemler, evrelerin, Güneş’le Ay’ın göreceli konumlarından kaynaklandığını ortaya koydu. Güneş ve Ay gökte birbirlerinin tam tersi pozisyonlarında bulunduklarında dolunay, birbirlerinden 90 derece ayrı oldukları zamansa yarımay oluşuyordu. Hilal hali, Ay’ın Güneş’e yaklaşması sonucu meydana geliyordu.</p>

  <h2 id="sigil_toc_id_8">BİR BAŞKA DÜNYA</h2>

  <p>Eğer Ay, Yer gibi karanlık bir küreyse ve yalnızca üzerine düşen Güneş ışınlarının yansımasıyla parlıyorsa, gözlemlenen evreleri geçireceği apaçıktı. Bu düşünce doğdu ve sonunda Ay’ın, Yer gibi karanlık bir kütle olduğu ve parlayan ether maddesinden oluşmadığı kabul edildi.</p>

  <p>Eğer Ay, Yer gibi karanlıksa, başka bakımlardan da Yer’e benziyor olamaz mıydı? İkinci bir dünya olamaz mıydı bu?</p>

  <p>İ.Ö. beşinci yüzyıl gibi erken bir çağda, Yunan filozofu Anaxagoras (İ.Ö. 500-428) Ay’ın, Yer’e benzeyen bir dünya olduğunu ileri sürdü.</p>

  <p>Evrenin bir Dünya’yla ışık kırıntılarından oluştuğunu tahayyül etmek zihinsel açıdan kabul edilebilir bir şeydir. Ama iki dünya ile ışık kırıntılarından oluştuğunu tahayyül etmek güçtür. Eğer gökteki cisimlerden biri dünya ise neden geri kalanların bir kısmı ya da tamamı da böyle olmasın? Dünyaların çokluğu düşüncesi yavaş yavaş yayıldı. Çok sayıda insan, evrenin pek çok dünya içerdiğini düşünmeye başladı.</p>

  <p>Ama bu dünyalar ıssız değildi. Bu düşünce insanların inançlarında devrim yarattı -elbette, eğer bu akıllarına geldiyse.</p>

  <p>Bildiğimiz bir dünya olan Yer yaşam doludur ve genel olarak yaşamın dünyaların bir özelliği olduğunu düşünmek doğaldır. Yine, eğer insan Yer’in birtakım tanrılar ve tanrıçalar tarafından yaratılmış olduğunu düşünüyorsa, diğer dünyaların da böyle yaratılmış olduğunu düşünmek mantıklıdır. O halde, bir dünyanın yaratılıp da bomboş bırakılması makul olamazdı. Boş dünyalar yaratmakla ne amaçlanabilirdi ki? Ne büyük bir ziyankârlıktı bu!</p>

  <p>Anaxagoras, Ay’ın Yer’imsi bir dünya olduğunu söylediği zaman, oranın meskûn bir yer olabileceğini de ileri sürdü. Diğer eski filozoflar da böyle düşündü; Örneğin Yunan biyograficisi Plutarch (İ.S. 46 - 120).</p>

  <p>Yine, eğer bir dünya meskûnsa, orada oturanların zeki yaratıklar olduklarını düşünmek doğaldır. Yalnızca bitkilerle ve hayvanlarla dolu bir dünya yine boşa harcanmış olarak görülecektir.</p>

  <p>İşin tuhaf yanı, Ay’ın bir dünya olarak kabul edilmesinden önce, Ay’da yaşam bulunmasından söz edilmiştir. Bu, Ay’ın gökte sürekli olarak parlayan cisimler arasında olmamasından kaynaklanmıştır. Ay’ın parlak ışığının üzerinde koyu lekeler vardır, bu lekeler dolunay zamanı iyice görülebilir bir hal almaktadır.</p>

  <p>Sıradan, bilgisiz bir Ay gözlemcisinde yüzeydeki bu lekeleri bir resim halinde canlandırmaya eğilim vardır. (Gerçekte, günümüzün bilgili gözlemcisinde de ilgi çekici bir eğilimdir bu.)</p>

  <p>İnsanların kendilerinin evrenin merkezi oldukları inancı da buna katılınca bu lekeler birer insan biçiminde tahayyül edildi ve “Ay’daki adam” fikri ortaya çıktı.</p>

  <p>Şüphesiz orijinal fikir tarih öncesine dayanır. Bununla birlikte Orta Çağ’da eskiden kalma fikirlere İncil’den alınma bir kılık giydirmek moda olmuştu. Böylece Ay’daki adamın 15.32-36’da söz edilen adamı temsil ettiğine inanıldı: “İsrailoğulları vahşi arazideyken şabat günü çalı çırpı toplayan bir adam gördüler… Ve Tanrı Musa’ya adamın öldürüleceğini söyledi… Ve tüm cemaat adamı kamptan attılar, taşlarla taşladılar ve o öldü…”</p>

  <p>İncil’deki öyküde Ay’dan söz edilmez ama buna şu öyküyü eklemek de kolaydır. Adamın biri pazar günü tatil yapmak istemediğini söylediğinde (gerçi Şabat günü İsrailliler için cumartesidir) yargıçlar şöyle demişlerdir: “O halde sana öbür dünyada ebedi bir Ay-günü (Moon-day)<sup><a href="../Text/endnotes.xhtml#edn7" id="ednref7" title="">[7]</a></sup> verilecek.”</p>

  <p>Ay’daki adam, orta çağlarda, topladığı çalı çırpıyı temsilen, dikenli bir çalıyla tahayyül edilmiştir. Ayrıca kendisini kimsenin görmemesi için gece çalıştığı düşünüldüğünden, elinde bir fener ve herhangi bir nedenle de bir köpek vardır. Ay’daki adam bu aksesuarıyla birlikte, William Shakespeare’in <b>Bir Yaz Gecesi Rüyası</b> oyununda Bottom ve diğer öykülerce temsil edilir.</p>

  <p>Tabii ki Ay’daki adamın çevresindeki bütün dünyayı doldurduğu tahayyül ediliyordu, çünkü lekeler Ay’ın tüm yüzüne yayılmış gibidir ve Ay’da küçük bir cisim olarak görünmektedir.</p>

  <p>Ay’ın yere oranla boyutlarını geçerli matematiksel yöntemlerle ortaya koymayı başaran ilk kişi Yunanlı gökbilimci Hipparkus’du. (İ.Ö. 190-120). Ay, çapı Dünya çapının 1/4 ü kadar olan bir gökcismidir. Hiç de Ay’daki adamın boyutlarında değildir. Yalnızca ışık vermeyen malzemeden yapılmış olmasıyla değil, aynı zamanda boyutlarıyla da bir dünyadır.</p>

  <p>Dahası, Hipparkus Ay’ın uzaklığını ölçmeye çalıştı. Ay’ın yüzeyi Dünya yüzeyinden, Dünya yarıçapının 60 katı uzaklıktadır.</p>

  <p>Modern deyişle Ay, Dünya’dan 381.000 kilometre uzaklıktadır ve 2.470 kilometrelik bir çapa sahiptir.</p>

  <p>Yunanlılar daha o zamanlar, Ay’ın Yer’e en yakın gökcismi olduğunu, diğerlerinin çok daha uzakta bulunduklarını biliyordu. Bu kadar uzakta olup da göze göründüklerine göre gökcisimlerinin hepsi birer dünya büyüklüğünde olmalıydı.</p>

  <p>Dünyaların çokluğu fikri, edebiyat düzeyindeki yüksek ve incelikli filozofik spekülasyonlardan doğmuştur. Bunlardan bildiğimiz ilki, tıpkı bizim gezgenler arası yolculukları anlatan bilimkurgu öyküleri gibidir.</p>

  <p>Yaklaşık 165 yılında Samosata’lı Lucian adlı bir Yunan yazarı, Ay’a yolculuğun bir öyküsü olan<b> Gerçek bir Hikâye</b> adlı kitabı yazdı. Kitabın kahramanı Ay’a bir rüzgâr hortumuyla taşınır, Ay’ı aydınlık ve parlak bulur ve belli uzaklıklarda başka aydınlık dünyalar görür. Aşağıya baktığında ise belirgin bir şekilde kendi dünyasını, Yer’i görür.</p>

  <p>Lucian’ın evreni zamanının bilimsel bilgilerinin gerisindedir, çünkü o Ay’ı parlak gökcisimlerini birbirine yakın sanmaktadır. Lucian aynı zamanda bütün uzayın havayla dolu olduğunu ve “yukarı” ile “aşağı”nın her yerde aynı olduğunu varsaymıştır. Elbette bunun böyle olmadığını düşünmek için hiçbir neden yoktu.</p>

  <p>Lucian’ın evrenindeki bütün dünyalar meskûndur ve o, dünya dışı zekâların her yerde bulunduğunu farz etmiştir. Ay’ın kralı Endymion’du ve Güneş kralı Phaethon’la savaş halindeydi. (Bu isimler Yunan mitolojisinden alınmıştır, Endymion, Ay Tanrıçasının sevdiği bir genç, Phaethon da Güneş Tanrısının oğludur.) Ay yaratıklarıyla Güneş yaratıkları görünüşleriyle ve yapılışlarıyla tamamen insana benzerler. Budalalıklarında bile, çünkü Endymion ve Phaethon, Jüpiter’in kolonizasyonunu ihlal ederek birbirleriyle savaşmaktadırlar.</p>

  <p>Bununla birlikte, yaklaşık 1300 yıl boyunca hiçbir önemli yazar Ay’la ilgilenmedi. 1532’de İtalyan şairi Ludovico Aristo’nun (1474-1533) <b>Orlando Furioso</b> adlı epik şiirinde Ay yeniden ortaya çıktı. Bu şiirde karakterlerden biri kutsal bir arabayla Ay’a yolculuk eder, İlyas Peygamber bir rüzgâr hortumuyla göğe taşınır, Ay’da uygar insanlar bulur.</p>

  <p>Dünyaların çokluğu fikri teleskopun keşfiyle yeniden canlandı. 1609’da İtalyan bilim adamı Galileo Galilei (1564-1642) bir teleskop yapıp Ay’ı gözledi. Tarihte ilk kez olarak Ay büyütülmüş halde ve çıplak gözle göründüğünden daha ayrıntılı olarak izlendi.</p>

  <p>Galileo, sıra dağlar ve volkanik kraterler gördü Ay’da. Denize benzeyen, düz, karanlık lekeler gözledi. Açıkça, yepyeni bir dünyaya bakıyordu.</p>

  <p>Bu, Ay’a uçuş öykülerinin daha da artmasına neden oldu. İlki, birinci sınıf bir gökbilimci olan Johann Kepler (1571-1630)<sup><a href="../Text/endnotes.xhtml#edn8" id="ednref8" title="">[8]</a></sup> tarafından yazıldı ve yazarının ölümünden sonra 1633’de yayınlandı. Adına <b>Somnium</b> denildi, çünkü kahramanı düşünde Ay’a gidiyordu.</p>

  <p>Kitap, Ay hakkında bilinen gerçekleri hesaba alması bakımından dikkat çekiciydi. Ay, o zamana dek, Dünya’dan farklı bir toprak parçası olarak düşünülüyordu. Kepler, Ay’da gecelerin ve gündüzlerin 14 Yer günü uzunlukta olduğunun farkındaydı. Buna hava, su ve yaşamı da dâhil etmişti ve böyle yapmaması için o zaman hiçbir neden yoktu.</p>

  <p>1638’de İngilizce olarak Ay’a uçuş hakkında ilk bilimkurgu öyküsü yayınlandı. <b>Ay’daki Adam</b> adını taşıyan bu öykü bir İngiliz piskoposu olan Francis Godwin (1562-1633) tarafından yazılmıştı. Bu da, yazarının ölümünden sonra yayınlandı.</p>

  <p>Godwin’in bu kitabı bu türden ilk kitapların en etkileyicisiydi, çünkü birtakım benzetmeler esinliyordu. Kitabın kahramanı bir kaz sürüsünün çektiği bir arabayla Ay’a gidiyordu. (Bu kişi düzenli olarak Ay’a göç ediyor şeklinde canlandırılmıştı.) Her zamanki gibi Ay’da zeki insanlar bulunmaktaydı.</p>

  <p>Godwin’in kitabının yayınlandığı yılda, Oliver Cromwell’in kayınbiraderi olan bir başka İngiliz piskoposu John Wilkins (1614-1672) de bu konuda bir kitap yayınladı. <b>Ay’daki Dünyanın Keşfi </b>adlı kitabında Ay’ın yaşanabilecek bir yer olup olmadığını tartıştı. Godwin’in kahramanının İspanyol olmasına karşın (İspanyollar bir önceki yüzyılda büyük kâşifler yetiştirmişlerdi) Wilkins, Ay’a ilk varacak kişinin bir İngiliz olacağından emindi. Wilkins bir bakıma haklı çıktı, çünkü Ay’a ilk ayak basan adam İngiliz soyundandır gerçekten.</p>

  <p>Wilkins ayrıca havanın hem Ay’da, hem de tüm evrende mevcut olduğunu varsayıyordu. 1638’de bile böyle bir durumun gökcisimlerinin birbirinden bağımsız olarak uzayda kalmasına izin vermeyeceğine dair bir anlayış yoktu. Eğer Ay sonsuz bir hava okyanusu içinde Yer’in etrafında dönüyorsa, sonunda hava direnciyle yavaşlayacak ve parçalanıp Yer’e çarpacaktı. Aynı şekilde Yer de Güneş’e çarpacaktı ve bu, böyle sürüp gidecekti.</p>

  <h2 id="sigil_toc_id_9">SUSUZLUK</h2>

  <p>Bununla birlikte evrensel hava fikri uzun sürmedi. 1643’de Galileo’nun öğrencisi olan İtalyan fizikçisi Evangelista Toricelli (1608-1647) barometreyi icat ederek atmosfer ağırlığıyla bir cıva sütununu dengeledi. Havanın aşağı doğru basıncını dengeleyen cıva sütununun ağırlığından ortaya çıktığına göre, atmosfer eğer her yerde aynı yoğunluğa sahipse yüksekliği en fazla 8 kilometre olabilirdi. Eğer yoğunluğu gerçekte olduğu gibi giderek azalıyorsa, bu değerden ancak biraz daha yüksek olabilirdi.</p>

  <p>İlk kez olarak, havanın evreni doldurmadığı ama yalnızca Dünyasal bir olgu olduğu açıkça anlaşıldı. Gökcisimleri arasındaki uzay boştu, bir vakumdu ve bu, bir bakıma dış uzayın keşfi oldu.</p>

  <p>Hava olmadan, insanlar su basıncıyla ya da kazların çektiği bir arabayla ya da ancak havada işleyebilecek bir araçla Ay’a gidemezlerdi.</p>

  <p>Gerçekte, Yer’le Ay arasındaki boşluk ancak roketlerle yenilebilirdi ve bunu ilk kez söyleyen Fransız yazarı ve silahşoru Savinien de Cyrano de Bergarac’dan (1619-1655) başkası değildi. Cyrano, <b>Ay’a ve Güneş’e Yolculuk</b> adlı kitabında insanların Ay’a gidebilmeleri için yedi ayrı yol önerir ve bunlardan biri de rokettir. Ama kendi kahramanı, ne yazık ki, işe yaramayan yöntemlerden biriyle yolculuk eder.</p>

  <p>On yedinci yüzyıl ilerledikçe ve Ay’ın gözlenmesi gitgide daha iyi teleskoplarla yapıldıkça, gökbilimciler uydumuz hakkındaki birtakım tuhaflıkları fark etmeye başladılar.</p>

  <p>Ay’ın görünüşü her zaman berrak ve sabitti. Yüzeyi bulut ya da sisle engellenmiyordu. Aydınlık ve karanlık yarımküreleri ayıran çizgi demek olan terminatör her zaman netti. Eğer ışık Ay’ın atmosferinde kırılıyor olsaydı bulanık görünecekti.</p>

  <p>Dahası, Ay bir yıldıza yaklaştığı zaman yüzeyi yıldıza değinceye kadar yıldız parlak kalıyordu. Eğer Ay’ın kendisinden önce atmosferi yıldıza ulaşsaydı ve yıldızın ışıkları kalın hava tabakaları içine girseydi bulanık bir görünüş olacaktı.</p>

  <p>Kısacası, Ay’ın havasız bir dünya olduğu açıkça ortaya çıktı. Aynı zamanda susuzdu da, çünkü Galileo’nun gördüğü denizlerin, yakından incelendiğinde krater benekleri olduğu görüldü. Bunlar kum denizi olabilirdi ama kesinlikle su değildi.</p>

  <p>Su olmadan Ay’da yaşam olamazdı. İnsanlar ilk kez olarak ölü bir dünyanın var olabileceğini fark ettiler.</p>

  <p>Yine de bu kadar acele etmeyelim. Hava ve su olmayınca bir dünyada yaşam bulunmayacağından emin olabilir miyiz?</p>

  <p>Yeryüzündeki yaşamı düşünerek işe başlayalım. Elbette ki bu, büyük çeşitlilik göstermektedir. Okyanusların derinliklerinde ve yüzeyinde, tatlı sularda ve karada, yeraltında, hatta çöllerde ve buzlar arasında yaşam vardır.</p>

  <p>Oksijen kullanmayan (anaerobik) bazı mikroskobik canlılar vardır ve hatta bir kısmı için oksijen öldürücüdür. Bunlar için havasızlık korkulacak bir şey değildir. (Bu yüzden vakumda muhafaza edilen yiyecekler önce iyice ısıtılmalıdır. Bazı tehlikeli germler vakumda gayet iyi yaşar.)</p>

  <p>Şimdi, su olmadan yaşayabilecek canlılar bulunduğunu düşünmek o kadar zor mudur?</p>

  <p>Evet, gayet zordur. Yeryüzünde susuz var olan hiçbir yaşam yoktur. Hayat denizde gelişti ve bütün organizmaların yaşayan hücreleri içindeki sıvı, hatta denize bırakılsa ölecek olan tatlı suda ve kuru topraklarda yaşayanlarda bile, temelde okyanus suyunun bir türüdür.</p>

  <p>En kurak çöllerdeki yaşam biçimleri bile sudan bağımsız değildir. Bazıları hiç su içmiyor olabilirler ama gerekli suyu başka yollardan alırlar -örneğin yedikleri besinlerin suyundan- ve bunu özenle saklarlar.</p>

  <p>Bazı bakteriler, spor şeklinde kurutulmuş halde sonsuz bir süre susuz yaşayabilirler. Ama spor çeperi bakteri içindeki sıvıyı saklar. Tümüyle kurutulsalardı bizim gibi ölürlerdi.</p>

  <p>Virüsler kristalleştirildikleri ve hiç su olmadığı zaman da canlılıklarını koruyabilirler. Bununla birlikte bir hücre içine konulmadıkça üreyemezler ve bir hücre sıvısı içine konunca değişmeye başlarlar.</p>

  <p>Ama bütün bunlar, okyanusta gelişmiş olan Dünya yaşamını gösterir. Susuz bir dünyada, sudan bağımsız bir yaşam türü gelişemez mi?</p>

  <p>Bunu aşağıdaki şekilde tartışalım:</p>

  <p>Gezegensel dünyaların yüzeyinde (ki bunlardan birinde bizim bildiğimiz yaşam gelişmiştir) madde şu üç halden birinde bulunabilir: Katı, sıvı ya da gaz.</p>

  <p>Gazlarda komponentlerin molekülleri gelişigüzel hareket eder ve aralarındaki uzaklık göreceli olarak büyüktür. Bu nedenle gaz karışımları her zaman homojendir, yani bütün tamamlayıcı parçalar (komponentler) iyice karışmıştır. Bir bölümde oluşan kimyasal bir reaksiyon eşit şekilde başka bir bölümde de oluşur ve bundan dolayı sistemin bir yanından öbür yanına patlayıcı bir hızla yayılır.</p>

  <p>Yine, gazları meydana getiren moleküller gayet basit moleküller olmak eğilimindedir. Katı halde, normal koşullar altında moleküller karmaşıktır.</p>

  <p>Bazı katılar, yeterince ısıtılarak ya da düşük basınç altına konarak gaz haline dönüştürülebilir. Yaşamın karakteristiği olan karmaşık (kompleks) moleküller, ısıtıldıkları takdirde parçalanır ve yararsız bir hale gelir. Sıfır basınç altına konuldukları zaman bile karmaşık moleküller çok az buharlaşır.</p>

  <p>Öyleyse, gaz halinde yaşam bulunamayacağı sonucuna varırız.</p>

  <p>Katılarda komponent molekülleri hemen hemen birbirlerine dokunur ve her derecede karmaşık halde bulunabilir. Dahası, katılar heterojen olabilir ve genellikle de öyledir. Yeni bir kısımdaki kimyasal yapı diğer kısımdaki kimyasal yapıdan tamamen farklı olabilir. Diğer bir deyişle, değişik kısımlarda, değişik koşullar altında, değişik hızlarda, değişik reaksiyonlar meydana gelebilir.</p>

  <p>Buraya kadar iyi ama sıkıntı bundan sonra başlıyor. Katıların molekülleri az çok yerlerine kenetlenmiştir ve kimyasal reaksiyonlar yaşam oluşturamayacak kadar yavaş yürür. Öyleyse, katı halde yaşam bulunamaz.</p>

  <p>Sıvı halde komponent molekülleri hemen hemen birbirlerine dokunur ve katılardaki gibi heterojenlik olasılığı mevcuttur. Bununla birlikte, komponent molekülleri serbestçe hareket edebilir ve kimyasal reaksiyonlar gazlarda olduğu gibi hızlıdır. Dahası, hem katı hem de gaz maddeler sıvıların içinde çözünerek olağanüstü karmaşık sistemler oluşturur ve bu sistemlerde reaksiyonların çeşitliliğinin sınırı yoktur.</p>

  <p>Kısacası, yaşamın gerçekleşebileceği kimyasal olaylar ancak sıvı temelli olabilir. Yeryüzünde bu sıvı sudur ve kitabın ilerideki bölümlerinde bunun yerine başka bir madde konulabilip konulamayacağı üzerine birtakım şeyler söyleyeceğiz.</p>

  <p>O halde suyun ya da onun yerine geçecek başka bir sıvının bulunmadığı bir dünyada, görülüyor ki, yaşamın var olması imkânsızdır.</p>

  <p>Yoksa hala çok mu dar kafalıyım?</p>

  <p>Kimyasal ve fiziksel özellikleri Dünyasal yaşamdan tümüyle farklı bir yaşam neden oluşamaz ve zeki yaratıklar geliştiremez? Neden bizim yaşamımıza göre çok yavaş da olsa Ay’da ya da Dünya’da katı halde bir yaşam gerçekleşemez? Neden örneğin Güneş üzerinde düşünceyle patlayan ve saniyenin bölümleri kadar süren gaz halinde bir yaşam bulunmasın?</p>

  <p>Bu doğrultuda spekülasyonlar yapılmıştır. Oldukça tuhaf yaşam şekilleri ileri süren bilimkurgu-öyküleri yazılmıştır. Yer’in kendisi, bütün galaksiler, yıldızlar arası gazlar ve toz bulutları yaşayan varlıklar olarak düşünülmüştür. Salt enerji radyasyonundan ibaret yaşamlar bulunduğu, bizim evrenimiz dışında olduğu için tasvir edilemez olan yaşamlar hakkında yazılar yazılmıştır.</p>

  <p>Bu bakımdan spekülasyonların sınırı yoktur ama kanıt olmayınca bunlar yalnızca birer spekülasyon olarak kalır. Bununla birlikte ben, bu kitapta, bazı kanıtların bulunduğu yönde ilerleyeceğim. Bu kanıtlar yüzeyde ve bölük pörçük, sonuçları da sallantılı olabilir. Ama hiçbir kanıtın bulunmadığı bölgeye adımımı atacak değilim.</p>

  <p>Bundan dolayı, tersi kanıtlanıncaya dek, yaşam hakkında bildiklerimize dayanarak, şu sonuca varmalıyım ki, sıvısız bir dünya yaşamsız bir dünyadır. Ay’da sıvı bulunmadığına göre Ay’da yaşam yoktur.</p>

  <p>Sıvısız bir dünya bildiğimiz türden bir yaşama sahip değildir dersek, daha ihtiyatlı davranmış olabiliriz. Bununla birlikte bu deyimi sürekli tekrar etmek sıkıcı olabilir, onun için ben, demek istediğimin bu olduğunu unutmamanız için, bunu arada sırada söyleyeceğim. Bu arada şunu kabul edin ki, bu kitapta yaşamdan söz açtığım zaman bizim bildiğimiz türde bir yaşamdan söz ediyorum demektir. Şunu da hatırlayın ki, bilmediğimiz türde bir yaşam hakkında elimizde en küçük bir kanıt yok.</p>

  <p>Şimdi bile çok çabuk sonuca dalıyor olabiliriz. İlk gökbilimciler teleskoplarıyla baktıkları zaman herhangi bir deniz, büyük bir göl ya da ırmak bulunmaması gerçeğinden yola çıkarak Ay’da su yok dediler. Teleskoplar geliştikçe yüzeyde hiçbir “serbest su” görülmedi.</p>

  <p>Yine de krater duvarlarının gölgesinde kalmış küçük gölcüklerde, yeraltı ırmaklarında, hatta Ay’ın yüzeyini oluşturan moleküllerin kimyasal bileşimlerinde su bulunamaz mı?</p>

  <p>Bu tür sular elbette teleskopla gözlemlenemez ama bir yaşamı sürdürmeye yetebilir.</p>

  <p>Evet, olabilir ama yaşamın kökeni gelişigüzel oluşan reaksiyonlardaysa (bunu daha ilerideki bir bölümde tartışacağız) bu gelişigüzel oluşan sürecin içinde bulunduğu hacim ne kadar büyük olursa, sonunda yaşam gibi karmaşık bir şeyin meydana gelmesi şansı da o kadar büyük olacaktır. Dahası, sürecin oluştuğu hacim büyüdükçe, gelişigüzel evrim süreci için itici bir güç olan ölüm ve yenilenme için daha fazla yer olacaktır.</p>

  <p>Çok az miktarda suyun var olduğu yerde yaşamın meydana gelme olasılığı pek düşüktür ve eğer meydana gelse bile evrimi çok yavaştır. Zekâ ve teknolojik uygarlık gibi karmaşık bir yaşam için zaman ve fırsat bulunması, olasılık sınırlarını aşmaktadır.</p>

  <p>Sonuç olarak, teleskopla görülemeyecek miktarda su bulunduğunu kabullensek bile, en iyi olasılıkla Ay’da çok basit bir yaşamın var olduğunu ileri sürebiliriz. Ay’ın, Dünya dışı uygarlıkların yuvası olduğunu söylemek mümkün değildir.</p>

  <h2 id="sigil_toc_id_10">AY ŞAKASI</h2>

  <p>Tekrar söylüyorum ki kavranılması güç olan Dünya dışı zekâ kavramı değildir. Bunun tam tersini söylemek, dirençle karşılaşmaktadır. Ölü dünyaların var olduğunun teleskopik kanıtı (Ay olayındaki gibi) güçlükle kabul edilmiştir.</p>

  <p>1686’da Fransız yazarı Bernard Le Bovier de Fontenelle (1657-1757) <b>Dünyaların Çokluğu Üzerine Konuşmalar</b>’ı yazdı ve bu kitapta o zamanlar bilinen gezegenlerden Merkür’den, Satürn’e kadar hepsinde yaşam olabileceğini ilginç bir şekilde tartıştı.</p>

  <p>Ay’ın durumunun Fontenelle’nin zamanında kuşkulu olmasına ve giderek daha kuşkulu bir hale gelmesine karşın, 1835’e dek Ay’daki insanlar masallarıyla halkın gözü boyanmıştı. 1835 yılı “Ay Şakası” yılıydı. Bu şaka, dikkatleri çekmek ve okuyucu kazanmak isteyen yeni kurulmuş bir gazetenin, <b>The New York Sun</b>’ın sütunlarında gerçekleşti. Gazete, kendilerine denemeler yazması için, memleketi İngiltere’den üç yıl önce Amerika’ya gelmiş olan Richard Adams Locke (1800-1871) adlı bir yazarı kiraladı.</p>

  <p>Locke, diğer dünyalarda yaşam bulunması olasılığıyla ilgileniyordu ve bununla ilgili olarak bilimkurgu denemeleri bile vardı. Aklına, gerçekte neye dair olduğunu belirtmeden, küçük bir bilimkurgu öyküsü yazmak geldi.</p>

  <p>Konu olarak İngiliz gökbilimcisi John Herschel’in (1792-1871) bir bilim gezisini seçti. Herschel güney gök küresini incelemek için Güney Afrika’da Capetown’a gitmişti.</p>

  <p>Herschel yanına iyi teleskoplar almıştı ama bunlar dünyadaki en iyi teleskoplar değildi. Ama önemli olan şuydu ki, o sıralarda bütün gökbilimciler ve gözlemevleri kuzey yarım küresindeydiler ve Güney Kutbu yakınları hemen hiç incelenmemişti. Bu yüzden herhangi bir teleskop bile yararlı olabilirdi.</p>

  <p>Locke işini nasıl yapacağını iyi biliyordu. <b>Sun</b> gazetesinin 25 Ağustos 1835’de çıkan sayısıyla birlikte Herschel’in yaptığı gerçek dışı keşifleri özenle tasvir etti. Herschel (Locke’un dediğine göre) müthiş büyütme yeteneği olan bir teleskopla Ay yüzeyinde 18 inç büyüklüğünde nesneler görmüştü.</p>

  <p>İkinci günün sayısında Ay’ın yüzeyi tasvir edildi. Herschel, gelinciğe benzer çiçeklerle porsuk ve köknar ağacına benzeyen ağaçlar gördüğünü söylemişti. Köpüklü dalgaları ve mavi suyu olan büyük bir gölle, bizona benzeyen iri hayvanlar vardı.</p>

  <p>En zekice haber, bizona benzeyen hayvanların alnında etten bir koruyucu perde bulunduğuydu. Bu perde, yükseltilip alçaltılarak hayvan aşırı ışıktan korunabiliyordu.</p>

  <p>Son olarak insana benzeyen ancak kanatları olan yaratıklardan söz ediliyordu. Görünüşe göre konuşuyorlardı: “Jestleri, ellerinin ve kollarının hareketleri anlamlı gibi. Böylece onların zeki varlıklar olduğu sonucuna varabiliriz.”</p>

  <p>Tabii ki gökbilimciler öykünün saçma olduğunu anladılar, çünkü o zamanlar (hatta bugün bile) Ay’ın yüzeyini bu derece ayrıntılı gösterecek bir teleskop yapılmamıştı ve anlatılanlar Ay yüzeyi ve onun özellikleri hakkında bilinenlerle ters düşüyordu.</p>

  <p>Şaka sonunda açıklandı ama bu süre içinde Sun’ın satışı arttı ve kısa bir süre için dünyanın en çok satan gazetesi oldu. Binlerce insan bu şakaya içten içe inandı ve daha fazlasını bilmek istedi. Bu, insanların dünya dışı uygarlıklara inanmaya ne derece yatkın olduğunu gösterdi.</p>

  <p>Ay’da yaşam bulunmadığı gitgide açık bir hale gelince bunun kural dışı bir durum olduğu ve Güneş sistemindeki diğer dünyalarda yaşayanlar bulunabileceği düşünüldü.</p>

  <p>İngiliz matematikçisi William Whewell (1794 - 1866) <b>Dünyaların Çokluğu</b> adlı kitabında bazı gezegenlerde yaşam bulunamayacağını ileri sürdü ve pek az ilgi gördü. 1862’de genç Fransız gökbilimci Camille Flammarion (1842-1925) öncekinin tersini savunarak Yaşanabilir <b>Dünyaların Çokluğu</b>’nu yazdı ve çok daha ilgiyle karşılandı.</p>

  <p>Ne var ki, Flammarion’un kitabının ortaya çıkmasından kısa bir süre sonra yapılan bilimsel bir gelişme Whewell’in lehineydi.</p>

  <h2 id="sigil_toc_id_11">HAVASIZLIK</h2>

  <p>1860’larda İskoçyalı matematikçi James Clerk Maxwell (1831-1879) ve Avusturyalı fizikçi Ludwig Edward Boltzman (1844-1906) birbirlerinden bağımsız olarak, gazların kinetik teorisini ortaya koydular.</p>

  <p>Bu teori, gazları, geniş bir yer kaplayan, gelişigüzel doğrultularda ve geniş bir hız aralığı içinde hareket eden moleküllerin bir topluluğu olarak ele alıyordu. Sıcaklığın ve basıncın değiştirilmesine bağlı olarak gazların nasıl bir davranış değişikliği gösterdiğini açıklıyordu.</p>

  <p>Teorinin sonuçlarından biri, moleküllerin ortalama hızının mutlak sıcaklıkla doğru orantılı ve moleküllerin kütlesinin kareköküyle ters orantılı olduğunu gösteriyordu.</p>

  <p>Moleküllerin belli bir kesri bu sıcaklıktaki ortalama hızdan daha büyük bir hızla hareket ediyordu ve böylece gezegenin yerçekimi kuvvetini yenip kaçış hızını aşabilirlerdi. Kaçış hızını aşan her şey, ister bir roket isterse bir molekül olsun, bir engele çarpışmadıkça gezegenden ebediyen ayrılıp gidebilirdi.</p>

  <p>Normal koşullar altında atmosfer moleküllerinin pek küçük bir oranı kaçma hızına erişebilir -ve bu moleküller artık kendilerini tutacak hiçbir şeyin kalmadığı yüksekliğe varana dek kaçınılmaz olarak diğer moleküllerle çarpışırlar- öyle ki atmosfer dış uzaya hissedilmez bir hızla kaçar. Böylece, kaçma hızı saniyede 1,3 kilometre olan Dünya, atmosferini başarıyla tutmaktadır ve milyonlarca yıl da önemli bir kısmını yitirmeyecektir.</p>

  <p>Bununla birlikte, eğer Dünya’nın ortalama sıcaklığı artırılsaydı atmosferdeki moleküllerin ortalama hızı da artacaktı ve böylece kaçma hızından daha hızlı hareket eden moleküllerin oranı da büyüyecekti… Atmosfer dışarı daha hızlı sızacaktı. Eğer sıcaklık yeterince yüksek olsaydı, Yer atmosferini çok çabuk yitirecek ve havasız bir küre olup çıkacaktı.</p>

  <p>İkinci olarak, atmosferi oluşturan oksijen ve azottan çok daha hafif olan hidrojen ve helyum gazlarını düşünelim. Oksijen molekülünün (iki oksijen atomundan oluşur) kütlesi 32 atomik kütle birimi, azot molekülünün (iki azot atomundan oluşur) kütlesi ise 28 atomik kütle birimidir. Oysa hidrojen molekülünün kütlesi iki atomdan oluşur) 2, helyumunki ise (tek atom) 4’dür.</p>

  <p>Belli bir sıcaklıkta hafif partiküller ağır partiküllerden daha hızlı hareket eder. Helyum atomu atmosferdeki diğer ağır gazlardan üç kat hızlı, hidrojen molekülü de dört kat hızlı hareket edecektir. Kaçma hızından daha hızlı hareket eden helyum atomlarının ve hidrojen moleküllerinin yüzdesi oksijen ve azota göre çok daha fazla olacaktır.</p>

  <p>Sonuçta, atmosferdeki azot ve oksijen moleküllerini tutmaya yeten Dünya’nın çekim kuvveti, atmosferindeki hidrojeni ve helyumu hızla yitirecektir. Eğer Yer şu andaki sıcaklığıyla oluşuyor olsaydı ve hidrojen ve helyumdan meydana gelen kozmik bulutlarla çevrelenseydi, bu küçük atomları ve molekülleri tutabilmek için yeterli çekim gücüne sahip olamayacaktı.</p>

  <p>Bu nedenledir ki, Dünya atmosferi ancak eser miktarda hidrojen ve helyum içerir. Oysa bu iki gaz Güneş sisteminin oluştuğu orijinal bulutun büyük bir kısmını oluşturur.</p>

  <p>Ay’ın kütlesi, Yer kütlesinin 1/81’idir ve yerçekimi de 81 kez azdır. Dünya’dan daha küçük bir hacime sahip olduğundan yüzeyi merkezine daha yakındır ve böylece çekim alanı yüzeyde tüm kütleye oranla daha fazladır. Ay yüzeyindeki çekim kuvveti Dünya yüzeyindeki çekim kuvvetinin 1/6’sıdır.</p>

  <p>Bu durum kaçma hızına da yansır. Ay’daki kaçma hızı saniyede ancak 2,37 kilometredir. Dünya’da gaz moleküllerinin yok denecek kadar bir oranı kaçma hızını geçer. Ay’da ise aynı gazın önemli bir kısmı Ay’ın küçük kaçma hızını yenebilecektir.</p>

  <p>Ayrıca Ay, ekseni etrafında çok yavaş döndüğünden ve Güneş belli bir noktasına iki hafta süreyle vurduğundan, sıcaklığı Dünya’daki sıcaklıktan çok daha yüksektir. Bu da moleküllerin kaçma hızını aşmasına katkıda bulunur.</p>

  <p>Sonuç olarak Ay’ın atmosferi yoktur. Elbette, eğer kütleleri yeterince büyükse, Ay’ın düşük çekim gücü bile bazı gazları tutabilir. Örneğin kripton gazının atomlarının kütlesi 83,8, ksenon gazının ise 131,3’dür. Ay’ın çekim gücü bunları kolayca tutabilir. Ne var ki bu gazlar evrende pek az miktarda bulunur. Eğer bu gazlar Ay’ın üzerinde bir atmosfer oluştursalardı bile bu atmosferin yoğunluğu Dünya atmosferi yoğunluğunun trilyonda biri kadar olacaktı. Bu, en iyi bir deyişle “eser miktarda bir atmosfer” demektir.</p>

  <p>Bütün iyi niyetlere karşın, Dünya dışı yaşam söz konusu olduğunda böyle bir atmosferin bir değeri yoktur ve Ay’da hava bulunmadığı rahatlıkla söylenebilir.</p>

  <p>Bütün bunlar su gibi bir sıvının varlığı açısından anlamlıdır. Su “uçucudur” ve buharlaşıp gaz- haline geçmeye eğilimlidir. Belli bir sıcaklıkta da gaz halinden tekrar sıvı haline dönüşebilir. Belli bir sıcaklıktaki su buharıyla denge halindedir, ancak bu buharın rüzgâr gibi bir etkenle uzaklaştırılmaması gerekir.</p>

  <p>Doğallıkla, su buharı Dünya’dan tümüyle süpürülüp götürülmez. Bir yerde olmasa bile bir başka yerde çiy, sis, yağmur ya da kar halinde yoğuşur ve böylece Dünya suyunu korur.</p>

  <p>Eğer Ay’da sıvı su bulunsaydı bile oluşacak buharlar uzaya kaçıp gidecekti, çünkü suyun molekül ağırlığı 18’dir ve Ay’ın çekim gücü bunu tutamaz. Bu yüzden sıvı su buharlaşmaya devam edecekti ve sonuçta kuruyacaktı. Ay’da hava yoktur demek, suyun buharlaşma hızını yavaşlatacak hava basıncı yok demektir ve su başlangıçta bulunsaydı bile çabucak kaybolacaktı.</p>

  <p>Bundan dolayı Ay’da hava gibi su da bulunmamalıdır. Dahası, havasız bir dünyada yaşam bulunmayacaktır; hava yaşamın temel unsuru olduğu için değil ama havasız bir dünya susuz bir dünya olacağı için. Ve su, yaşamın var olması için temeldir.</p>

  <p>Ama gazların kinetik teorisi de bazı gedikler bırakmaktadır. Suyun hatta havanın yeraltında ya da toprağın kimyasal bileşiminde bulunması olasılığı vardır. Bu durumda küçük moleküllerin kaçması, fiziksel engeller ya da kimyasal bağlar gibi yerçekiminden başka kuvvetlerle engellenebilir.</p>

  <p>Ayrıca Ay’ın tarihinde bir zamanlar, uzaya karışıp yok olmadan önce, bir atmosfer ve bir okyanus var olmuş olabilir. Belki bu eski günlerde yaşam, hatta zeki bir yaşam gelişmiş olabilir ve bu yaşam hem biyolojik hem de teknolojik olarak hava ve suyun dereceli bir şekilde kaybolmasına kendini uyarlamış olabilir. Ve böylece, belki de mağaralarda sıkışan hava ve suyla yaşamlarını sürdürüyorlardır.</p>

  <p>1901’de İngiliz yazarı H.G. Wells (1866-1946) Ay’da İlk Adam’ı yayınladı. Kahramanı, yeraltında yaşayan böceğimsi özellikte ve hayli uzmanlaşmış Ay canlılarıyla karşılaşıyordu.</p>

  <p>Bu bile kuşkuludur, çünkü hesaplamalar Ay’ın suyu ve havayı (eğer vardıysa) çok çabuk kaybetmiş olduğunu ortaya koymaktadır. Atmosfer ve okyanus, yaşamın sıfırdan başlayarak gelişmesine izin verecek kadar uzun süre kalıcı olmamıştır. Böyle bir duruma yaklaşılmamıştır bile.</p>

  <p>Ve görünüşe göre artık son yanıta geldik. 20 Temmuz 1969’da ilk astronotlar Ay a ayakbastılar. Bu yolculuk ve diğerleri sırasında Ay yüzeyinden örnekler getirildi. Açıkça görülüyordu ki Ay taşları kupkuruydu, üzerlerinde sudan eser yoktu ve hiçbir zaman da olmamıştı.</p>

  <p>Ay kuşkusuz ölü bir dünyadır.</p>
