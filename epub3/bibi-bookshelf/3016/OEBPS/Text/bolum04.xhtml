  <h1>BÖLÜM DÖRT <br/><b>Dış Güneş Sistemi</b></h1>

  <h2 id="sigil_toc_id_16">GEZEGENLER KİMYASI</h2>

  <p>Mars’ın yörüngesine kadar uzanan İç Güneş Sistemi görece küçük bir yapıya sahiptir. Mars’ın ötesi “Dış Güneş Sistemi”dir ve hem çok daha büyüktür, hem de dev gezegenlerin yörüngeleri bulunmaktadır. Burada dört adet dev yatmaktadır: Jüpiter, Satürn, Uranüs ve Neptün. Dünya bunların, özellikle Jüpiter’in yanında bir cüce gibi kalmaktadır. Jüpiter’in hacmi Dünya’nın 1.000 katı, kütlesi de üç yüz katıdır.</p>

  <p>Neden İç Güneş Sistemi cüceleri, Dış Güneş Sistemi ise devleri içerir? Düşünün…</p>

  <p>Güneş sisteminin meydana geldiği bulut, tabiatıyla, az ya da çok, genelde evreni oluşturan maddelerden yapılmıştır. Gökbilimciler, spektroskopi aracılığıyla Güneş’le diğer yıldızların ve yıldızlar arasındaki tozlarla gazların kimyasal analizlerini yapmışlardır. Dolayısıyla evrenin elementlerine göre oluşumu hakkında bazı sonuçlara varmışlardır. Bu, 74’üncü sayfadaki tabloda verilmiştir.</p>

  <p>Görüleceği gibi evren temelde en basit atomlara sahip iki elementten, hidrojen ve helyumdan oluşmuştur. Hidrojen ve helyum birlikte evrendeki bütün atomların yüzde 99.9’unu oluştururlar. Hidrojen ve helyum elbette ki çok hafif atomlardır, ağırlık olarak diğerlerine yaklaşmazlar bile, ama yine de evrendeki kütlenin yüzde 98’ini meydana getirirler.</p>

  <p>Yukarıdaki tabloda verilen ve en bol bulunan on dört element hemen hemen tüm evreni oluşturur.</p>

  <p>Bu on dört element içinde helyum, neon ve argon ne birbirleriyle ne de diğer elementlerin atomlarıyla birleşmezler.</p>

  <p>Hidrojen atomları, çarpıştıkları takdirde atomlarla birleşirler. Bununla birlikte, evrenin oluşumu açısından hidrojen atomları diğer hidrojen atomlarıyla çarpışırlar. Sonuçta, her biri iki hidrojen atomundan oluşan hidrojen molekülü meydana gelir.</p>

  <p>Oksijen, azot, karbon ve kükürt, hidrojenin bol olduğu ortamda hidrojenle birleşir. Her oksijen atomu iki hidrojen atomuyla birleşerek su molekülünü oluşturur. Her azot atomu üç hidrojen atomuyla birleşerek amonyak molekülünü meydana getirir. Her karbon atomu dört hidrojen atomuyla birleşerek metan molekülünü, her kükürt atomu da iki hidrojen atomuyla birleşerek hidrojen sülfür molekülünü yapar.</p>

  <p>Bu sekiz madde -hidrojen, helyum, neon, argon, su, amonyak, metan ve hidrojen sülfür- hepsi Yer sıcaklığında gaz halindedir. Su da kolayca buharlaşabilen bir sıvıdır. Bunları “uçucu maddeler” olarak sınıflandırabiliriz.</p>

  <p>Silikon, oksijenle nitrojene göre daha kolaylıkla birleşir. Magnezyum, alüminyum, sodyum ve kalsiyum, silikon-oksijen bileşimiyle çok kolay birleşirler ve bu altı element hep birlikte kayaların aslan payını, çok iyi bildiğimiz silikatları meydana getirirler.</p>

  <p>Demire gelince, bu element de kayalarda bulunur ama bazen öyle fazla miktarda mevcuttur ki, çoğu metal halindedir. Demir metaline, benzer özelliklere sahip ama daha az bulunan nikel ve kobalt metalleri de ilave edilebilir.</p>

  <p>Kayaların ve metallerin atomları ve molekülleri birbirlerine sıkı sıkıya tutunmuştur, kuvvetli kimyasal bağlarla bağlıdırlar, bu yüzden akkor sıcaklıklarına kadar katı halde kalırlar. Bir arada bulunmak için yerçekimi kuvvetlerine ihtiyaç duymazlar.</p>

  <p>Güneş sisteminin oluştuğu nebula yüzde 99,8 oranında uçucu maddelerden ve ancak yüzde 0,2 oranında katı maddelerden meydana gelmiştir.</p>

  <p>İç Güneş Sisteminde, yakında bulunan Güneş sıcaklığı o denli yükseltilmiştir ki, uçucu maddelerin atomları ve molekülleri yerçekimsel kuvvetlerle tutulamayacak kadar hızlı hareket etmeye başlamıştır. İç Güneş Sistemindeki gezegenler yerçekimsel kuvvetlere ihtiyaç göstermeyen kayalardan ve metallerden meydana gelmiştir ama bunların nebula içindeki miktarları çok azdır. Bu yüzden içteki gezegenler küçüktür.</p>

  <p>En küçükleri gerçekte hiç uçucu madde ihtiva etmez. Merkür, iri boyutlarda metal bir çekirdekle bunu çevreleyen kayalık bir mantodan oluşmuştur. (Bunun böyle olduğunu Merkür’ün yoğunluğunun çok yüksek olmasından biliyoruz. Yoğunluğun bu derece yüksek olması için büyük bir kesiminin çok yoğun bir metalden, geri kalan kısmının da orta yoğunlukta kayadan meydana gelmiş olması gerekir) Ay yalnızca kayalardan yapılmıştır. Yoğunluğu, iri boyutlarda metal bir çekirdeğe sahip olamayacak kadar küçüktür. Merkür’ün ve Ay’ın her ikisinde de uçucu maddeler yoktur.</p>

  <p>Mars, Ay gibi yalnızca kayalardan oluşmuştur. Dünya ve Venüs, Merkür gibi metal bir çekirdeğin üzerinde kayalık bir mantoya sahiptir. Bununla birlikte, bu üçü bazı uçucu maddeleri alıkoyacak kadar güçlü yerçekimine sahiptir.</p>

  <p>Mars’ın yörüngesi ötesinde uçucu maddelerin belli bir yerçekimi gücü altında toplanmaları daha kolaylaşmaktadır. Her şeyin ötesinde, düşük sıcaklıklarda bütün moleküller daha yavaş hareket eder ve gezegenlerin kaçma hızını aşma olasılıkları daha küçüktür. Dahası, sıcaklık düştükçe uçucu maddeler teker teker katılaşır ve birbirlerine kimyasal bağlarla bağlandıklarından, bir arada bulunmak için artık yerçekimi kuvvetlerine ihtiyaç duymaz.</p>

  <p>Bu demektir ki, Mars’ın yörüngesi ötesinde herhangi bir yerde küçük gökcisimleri bile yalnızca kaya ve metal değil, ama su, amonyak ve hidrojen sülfür gibi uçucu maddeleri de katı halde tutabilir. Eğer küçük gökcisimleri, çok düşük sıcaklıklara sahip olabilecek kadar Güneş’ten uzaktalarsa, metan ve argonu da katı halde tutabilirler. Neon, hidrojen ve helyum öyle düşük sıcaklıklarda donar ki, küçük bir gökcismi Güneş sisteminin bilinen en dış noktasında bile olsa bunları toparlayamaz.</p>

  <p>Donmuş su bilindiği gibi buzdur. Diğer uçucu maddelerin katı şekilleri fiziksel görünüş açısından buza benzer, bu yüzden katılaşmış uçucu maddelere buz denebilir. Donmuş suyu ayırt etmek için su buzu deyimini kullanacağız.</p>

  <h2 id="sigil_toc_id_17">TİTAN</h2>

  <p>O halde Dış Güneş Sistemindeki bir dünya hakkında ne kadar az şey bildiğimizi ama yine de orada yaşam bulunmadığı yolunda nasıl yargıya varabileceğimizi görelim.</p>

  <p>Organik bileşiklerin yaşam için temel oldukları kararına varmıştık. Organik bileşikler karbon zincirlerinden ve halkalarından oluşan moleküllerden meydana gelmiştir. Bunlara hidrojen atomları ve daha az miktarlarda da azot, oksijen ve kükürt atomları eklenmiştir. Bu beş tip atom, organik bileşiklerdeki atomların yüzde 99’unu ya da daha fazlasını meydana getirir. Bu atomlar aynı zamanda sekiz uçucu maddeden beşini oluşturur. (Diğer üçünün atomları -argon, neon ve helyum- bileşik yapmazlar ve yaşam için önemleri yoktur.)</p>

  <p>Öyleyse şurası açıktır ki, bildiğimiz yaşam uçucu maddelerin bir fonksiyonudur ve hiçbir dünya en azından bazı uçucu maddelere sahip olmadan yaşamı sürdüremez.</p>

  <p>Mars’ın yörüngesi dışında hüküm süren sıcaklıklarda hemen hemen bütün gökcisimleri, ne denli küçük olurlarsa olsunlar, bazı uçucu maddeleri içerebilir. Örneğin, ara sıra bir göktaşı düştüğünde bunun su, hidrokarbon<sup><a href="../Text/endnotes.xhtml#edn13" id="ednref13" title="">[13]</a></sup> ve diğer uçucuları içerdiği görülmektedir. Fazla değil, yalnızca yüzde 5 kadar ama yine de mevcutturlar.</p>

  <p><b>Karbonlu kondritler</b> adı verilen bu göktaşları, metalden, kayadan ya da her ikisinin karışımından meydana gelmiş olan göktaşlarından sayıca daha azdır. Gerçekte bu tip göktaşlarından yalnızca yirmi tane saptanmıştır.</p>

  <p>Bu karbonlu kondritlerin çok ender olduğunu göstermez. Pek çok miktarda olabilirler. Ancak yapısal açıdan, kayalık ve metalik göktaşlarına göre daha zayıf olma eğilimindedirler. O yüzden Yer atmosferinden akkor halinde kaçarken kolaylıkla parçalanabilirler ve böylece çok az bir miktarı Dünya yüzeyine düşer.</p>

  <p>Son yıllarda asteroidlerden çoğunun, özellikle Güneş’ten daha uzak olanlarının <b>karbonlu kondritlerin</b> karakteristiklerine sahip oldukları (koyu renk, düşük yoğunluk) ve bundan dolayı uçucu madde içerdikleri ortaya çıkmıştır. Mars’ın iki küçük uydusu renk olarak Mars’tan daha koyu ve daha az yoğundur, dolayısıyla bazı uçucu maddeleri içeriyor olmaları gerekir.</p>

  <p>Sonra kuyrukluyıldızlar da vardır. Yörüngelerinin Güneş’ten uzak olan kısmında küçük, katı bir gövdeden ibarettirler. Belki de birkaç kilometre çapındadırlar ve genellikle ya da tümüyle buzlu maddelerden oluşmuşlardır.</p>

  <p>Yörüngelerinin Güneş’e yakın kesiminden geçerlerken buzlarının bir kısmı buharlaşır ve buzla karışmış olan kaya ve metal granülleri açığa çıkar. Hepsi birlikte, hala katı olan “çekirdeğin” çevresinde bir “koma” oluşturur. Güneş her doğrultuda sürekli olarak altatomik parçacıklar yayar. Bunlar komayı Güneşin tersi yöne sürüklerler ve böylece uzun, parlak bir “kuyruk” oluşur.</p>

  <p>Dış Güneş Sisteminde asteroidlerden ve kuyrukluyıldızlardan daha büyük bütün cisimler uçucu madde içerirler.</p>

  <p>Uçucu maddelerin yokluğunun bir dünyada yaşam bulunmadığının kesin bir işareti olmasına karşın bunun tersi doğru değildir. Bir dünya uçucu maddeler içerebilir ama yaşama sahip olmayabilir. (Venüs bir örnektir.) Eğer durum böyle olmasaydı, Mars’ın ötesindeki bütün gök cisimlerinde yaşam bulunduğu kararına varmak zorunda kalacaktık.</p>

  <p>Her şeyin ötesinde, uçucu maddeler var olabilir ama yaşam için gerekli olan yeterli derecede karmaşık organik bileşikler oluşmamış olabilirler.</p>

  <p>Bununla birlikte, Dünya’daki gözlem noktamızdan, Mars’ın yörüngesi ötesindeki küçük bir gökcisminde karmaşık organik bileşiklerin bulunup bulunmadığını söylemek kolay değildir. Bunu başarabilmek için gerekli olan ayrıntılardan yoksun olunca, uzak bir dünyada yaşam olup olmadığı hakkında karar verebilmenin bir yolu var mıdır?</p>

  <p>Yaşam için su gibi sıvı bir ortamın var olması gerektiğini söylemiş olduğumuzu işaret ederek işe başlayabiliriz.</p>

  <p>Bununla birlikte, eğer bir dünya, yüzeyinde yaşamı mümkün kılacak kadar sıvıya sahipse -yalnızca bakterimsi organizmalar değil, ama zeki yaratıklar oluşmasına yetecek kadar- bu sıvı kesinlikle belirli bir dereceye kadar buharlaşacaktır.</p>

  <p>Eğer dünya yerçekimi gücüyle bu buharı tutacak kapasiteye sahip değilse, o zaman sıvı, tamamen uçup gidinceye kadar buharlaşacaktır. Eğer dünya bu buharı tutacak güçteyse, en azından bu buhardan oluşacak bir atmosfere ve yanı sıra da diğer gazlara sahip olacaktır.</p>

  <p>Öyleyse atmosfersiz bir dünyada bildiğimiz kadarıyla bakteri düzeyinden daha yukarıda bir yaşam bulunamaz; atmosferin kendisi yaşam için temel olduğundan değil ama bakteriyel yaşamdan daha fazlası için bol miktarda serbest sıvıya gerek olduğu için. Atmosfer olmadığı takdirde uçucu maddeler donmuş, katı halde bulunmak zorundadır ve bu da yaşam için yetersizdir.</p>

  <p>Kafamızın bir köşesine bunu yerleştirdikten sonra, Mars’ın yörüngesi ötesinde bulunan ve çapları 2.900 kilometreden az olan gökcisimlerini düşünelim.</p>

  <p>Bunlardan sayılamayacak kadar çok miktarda vardır: Trilyonlarca ve trilyonlarca toz taneleri, milyarlarca kuyrukluyıldız; on binlerce asteroid ve birkaç düzine küçük uydu. Bunların hepsi hesaba katılmayabilir. Bununla birlikte büyük bir oranı, belki de toz taneciklerinden daha iri olanların hemen hepsi uçucu madde içerir, hiçbirinin sürekli bir atmosferi yoktur. Üzerlerinde serbest sıvı bulunmaz. Güneşe yaklaşan kuyrukluyıldızlar, Güneşe yaklaştıkları sırada geçici bir atmosfer edinirler ama o zaman bile serbest sıvıya sahip oldukları şüphelidir ve atmosfer edindikleri süre, toplam yörüngede kalma sürelerinin çok az bir bölümünü oluşturmaktadır.</p>

  <p>Mars’ın yörüngesi ötesinde bulunan ve çapları 2.900 ile 6.500 kilometre arasında olan gökcisimleri için ne diyebiliriz?</p>

  <p>Bu uydulardan tam altı tane vardır: Io, Europa, Ganymede, Callisto, Titan ve Triton. (1978’e kadar Pluto gezegeninin yedinci olduğu düşünülüyordu, ama yeni bilgiler onun şaşırtıcı derecede küçük olduğunu göstermiştir.)</p>

  <p>Bu altı gökcisminden dördü; Io, Europa, Ganymede ve Callisto, Jüpiter’in çevresinde dönerler ve Güneş’e en yakın olanlarıdır. Hiçbirinin eser miktardan daha fazla atmosferi yoktur.</p>

  <p>Jüpiter’e en yakın olan Io, gezegenlerin oluşumunun ilk zamanlarında aşırı derecede ısıya maruz kalmış olmalıdır. Jüpiter’in kendisi, oluşumu sırasında aşırı ısı radyasyonu vermiştir. Ne olursa olsun, yoğunluğuna bakarak karar verecek olursak, Io, tıpkı bizim Ay’ımız gibidir ve eğer mevcutsa, yapısında çok az uçucu madde içermektedir.</p>

  <p>Daha uzaktaki uydular, kademeli olarak daha düşük yoğunluğa sahiptir ve bundan dolayı çok daha fazla uçucu madde içermeleri gerekir. Bu uçucu maddeler, az miktarda amonyak ve hidrojen sülfürle birlikte temelde su olmalıdır. Metan, Jüpiter’in civarında hüküm süren düşük sıcaklıklarda bile gaz halindedir ve molekülleri uyduların küçük yerçekimi kuvvetlerince tutulamayacak kadar hareketlidir.</p>

  <p>Büyük uyduların ikincisi olan Europa olasılıkla yüzeyde ince bir su buzu tabakasına sahiptir. Büyük uyduların üçüncüsü ve dördüncüsü olan Ganymede ve Callisto, kayalık bir çekirdek etrafında çok daha kalın uçucu madde tabakalarına sahiptir. Tabakalar yüzlerce kilometre kalınlığında olabilir. Yüzeyde donmuş bir su tabakası vardır, ancak iç sıcaklığın etkisiyle bunun altında sıvı bir su tabakası bulunabilir. Bu iki uyduda, evrenden bir mil kalınlığında bir buz tabakasıyla soyutlanmış ebedi karanlık bir bölgede yaşam gelişebilmiş olabilir mi? Şimdilik bir şey söyleyemeyiz.</p>

  <p>Eğer Jüpiter uyduları tartıştığımız altı gökcisminin en yakında olanlarıysa, Pluto bu altının dışında kalır. Pluto, Güneş’ten öyle uzaktadır ve o kadar soğuktur ki, metan bile donmuştur. Belki hidrojen, helyum ve neondan oluşan ince bir atmosferi vardır ama henüz bunu gösteren bir şey yoktur. Eğer durum böyle olsaydı bile, bunun yüzeyde serbest sıvı bulunmasına bir yardımı olmayacaktı, çünkü Pluto’nun sıcaklığında hidrojen, helyum ve neon gaz halinde olmakla birlikte başka her şey katıdır. Dahası, 1978’de Pluto’nun bir değil, iki gövdeden meydana geldiği bulunmuştur. Şimdi Charon adı verilen bir uydusu vardır ve ikisi de -gezegen ve uydusu- Ay’dan daha küçüktür. İkisi de yaşam barındıramaz.</p>

  <p>İkinci en uzak dünya Triton’dur, Neptün gezegeninin bir uydusudur bu. Son derece büyük bir olasılıkla tıpkı Pluto gibi katı metanla kaplıdır ve hidrojen, neon ve helyumdan ibaret bir atmosferi vardır. Ama bütün bunlar şimdilik yalnızca birer varsayımdır.</p>

  <p>Bu boyutlar içindeki son dünya Titan’dır. Titan, Satürn’ün en büyük uydusudur. Jüpiter’in dört uydusundan daha soğuktur ve Güneş’ten daha uzaktadır. Triton, Charon ve Pluto’dan Güneş’e daha yakındır ve daha sıcaktır.</p>

  <p>Titan’ın sıcaklığı -150 derece kadardır, Jüpiter’in uydularından 15 derece daha soğuktur. Titan’ın sıcaklığında metan hâlâ gazdır ama sıvılaşma derecesine gayet yakın olduğundan (-161,5 derece) molekülleri tembelce hareket eder ve Titan’ın yerçekimiyle -Ay’ın üçte ikisi kadar bile olsa- tutulabilirler.</p>

  <p>Titan muhtemelen bir metan atmosferine sahip olabilir ve Gerard Kuiper 1944’de gerçekten böyle bir atmosfer saptamıştır. Dahası, bu atmosfer oldukça belirgindir, büyük bir olasılıkla Mars’ın atmosferinden daha yoğundur.</p>

  <p>Titan, Güneş sisteminde gerçek bir atmosfere sahip olduğu ve atmosferinin başlıca metandan oluştuğu bilinen tek uydudur.</p>

  <p>Metan, bir karbon atomuyla dört hidrojen atomundan meydana gelmiş en küçük organik bileşiktir. Karbon atomunun diğer karbon atomlarıyla birleşe-bilme kolaylığına şükürler olsun. Böylece, metan moleküllerinin de birleşerek, uygun sayıda hidrojenle, iki, üç ve daha fazla karbonlu maddeler meydana getirmesi kolaydır. Güneş, Titan’dan çok uzakta olmasına karşın, bu reaksiyonların oluşması için gerekli enerjiyi sağlayabilir.</p>

  <p>Bu yüzden Titan’ın atmosferine az miktarda yüksek hidrokarbon karışmış olabilir ve belki de teleskopla bakıldığına Titan’ın portakal renginde görünmesinin nedeni budur.</p>

  <p>Bir hidrokarbon molekülü ne kadar karmaşıksa sıvılaşma sıcaklığı da o kadar yüksektir. Yüksek hidrokarbonların atmosferde buhar halinde olmalarına karşın, büyük bir miktarı yüzeyde sıvı halinde bulunacaktır. Çakmak benzini beş ya da altı atomlu hidrokarbonlardan yapıldığında, Titan’da çakmak benzini çölleri ve denizleri bulunduğunu ve hatta içlerinde daha karmaşık moleküllerin çözünmüş olduğunu, ya da bunların göl ve deniz kıyılarında çamurlar meydana getirdiklerini tahayyül edebiliriz.</p>

  <p>Böylece Titan, serbest sıvıya ve organik maddelere sahip olabilir.</p>

  <p>Bu, yaşam için gerekli asgari miktarı vermektedir ama karşımızda ciddi bir soru vardır. Hidrokarbonlar yaşamın kurulabilmesi, için temel sıvı olarak suyun yerini alabilirler mi?</p>

  <p>Su, “polar” (kutupsal) bir sıvıdır. Yani molekülleri asimetriktir ve zıt uçlarında küçük elektrik yükleri vardır. Bu küçük elektrik yükleri, itip çekmelerle, yaşamın kimyasal karakter değişimlerinde önemli rol oynar. Oysa hidrokarbon molekülleri “apolar”dır, (kutupsal değildir) simetriktir ve küçük elektrik yüklerine sahip değildir. Apolar sıvılar, yaşam için yeterli bir temel oluşturabilirler mi?</p>

  <p>Sudan başka bir sıvı yaşam için temel olabilir mi? Bu şansa sahip sıvılar yalnızca evrende bol bulunan ve gezegen sıcaklıklarında sıvı halde bulunan maddelerdir. Suya ve hidrokarbonlara ilaveten iki aday daha vardır: Amonyak ve hidrojen sülfür. Amonyak, polar bir sıvıdır, ama su kadar değil. Hidrojen sülfür de daha az polardır.</p>

  <p>Yeterli bir yaratıcılıkla bu sıvıları temel olarak kullanan kimyayla meşgul olabilir ve yaşam elde edebiliriz ama bu konular henüz düşünsel alanda kalmaktadır. Elimizde suyun yerine geçebilecek bir sıvıya dair hiçbir kanıt yok.</p>

  <p>Böyle bir kanıt sağlanıncaya dek tutucu davranmak ve ancak suya dayalı bir yaşama bağlanmak zorundayız. Bu nedenlerdir ki, Titan’ın bize ilginç bir kimyasal dünya sunmasına karşın, eğer onu ayrıntılarıyla inceleyecek olursak, üzerinde yaşam bulunduğuna dair bahse giremeyiz.</p>

  <h2 id="sigil_toc_id_18">JÜPİTER</h2>

  <p>Mars’ın ötesindeki soğuk bölgelerde bir dünya, oluşumu sırasında yeteri kadar buzlu madde kazanmış (kayalara ve metallere ilaveten) helyumla neonu tutabilecek kadar kuvvetli bir yerçekimi alanı geliştirmiş olabilir. İlave olan maddeler, yerçekimi alanını kuvvetlendirir ve belki de diğer maddelerden çok daha bol olan hidrojenin tutulmasını mümkün kılabilir.</p>

  <p>Eklenen her hidrojen zerresi daha fazla hidrojen toplanmasını kolaylaştırır, böylece kartopu modeli, civardaki maddeleri toparlayarak dev bir gezegen oluşturur ve arkasında yalnızca uydular ve asteroidler gibi küçük gökcisimleri bırakır.</p>

  <p>Dış Güneş Sisteminde bu yolla oluşmuş dört gezegen vardır: Jüpiter, Satürn, Uranüs ve Neptün.</p>

  <p>Bunların en büyüğü 143.200 kilometrelik çapıyla (Yer’in 11,23 katıl Jüpiter, en küçüğü ise 49.500 kilometrelik çapıyla (Yer’in 3,88 katı) Neptün’dür. Jüpiter’in hacmi Dünya’nın 1.415, Neptün’ünki ise 58 katıdır.</p>

  <p>Bu devler, bol miktarda düşük yoğunlukta uçucu maddelerden oluştuğundan, yoğunlukları Dünya’nın yoğunluğundan önemli derecede küçüktür. Devlerin en yoğun olanı Neptün’dür, ortalama yoğunluğu suyun 1,67 katıdır. En az yoğun olanı Satürn’dür, ortalama yoğunluğu suyun 0,71 katıdır. (Eğer Satürn’ü içine alabilecek büyüklükte bir okyanus bulunsaydı, Satürn suyun üzerinde yüzerdi.) Bu sayıları suyun 5,5 katı yoğunluğa sahip Dünya ile karşılaştırın.</p>

  <p>Bu devlerin yoğunlukları düşük olduğundan, kütleleri (kabaca bir deyimle içerdikleri madde miktarları) boyutlarına göre umulabilecek olandan çok azdır. En fazla kütleye sahip olanı Dünya’nın 318 katıyla Jüpiter, en az kütleye sahip olanı ise Dünya’nın 14,5 katıyla Uranüs’tür.</p>

  <p>Yalnızca bu değerler bile bu devlerin özelliklerinin ve tabiatlarının Dünya’dan çok farklı olduğunu göstermektedir. Bunların üzerinde yaşam mümkün müdür?</p>

  <p>2 Mart 1972’de uzay aracı <b>Pioneer 10</b>, Jüpiter’le buluşmak üzere fırlatıldı. <b>Pioneer 10</b>, 3 Aralık 1973’de Jüpiter’in yüzeyinden 135.000 kilometre uzaktan geçti.</p>

  <p><b>Pioneer 10’un</b>, Jüpiter’in yanından geçişi dört gün sürdü ve bu süre içinde aletleri radyasyonu topladı, partikülleri saydı, manyetik alanı ölçtü, sıcaklıkları kaydetti ve Jüpiter’in atmosferinden geçen Güneş ışığını analiz etti.</p>

  <p><b>Pioneer 10</b>’dan sonra ikinci bir gözcü uzay aracı <b>Pioneer 11</b>, Jüpiter’e yaklaştı. <b>Pioneer 11</b>, 5 Nisan 1973’de Dünya’dan ayrıldı ve 2 Aralık 1974’de Jüpiter’in 42.000 kilometre yakınından ve Dünya’dan görülemeyen kuzey kutup bölgesinin üzerinden geçti.</p>

  <p>Her iki uzay aracı da fotoğraflar ve diğer yararlı bilgiler gönderdi. Bu bilgilerden gökbilimcilerin çıkardığına göre, kayalar ve metaller Jüpiter’in yapısının pek az bir kesimini oluşturur. Görünüşe göre Jüpiter, başlıca hidrojen, az miktarda helyum ve eser miktarda diğer uçucu maddelerden ibarettir. Dünya’nın dönmekte olan bir kaya ve metal topu olması gibi Jüpiter de kendi etrafında dönen sıcak, sıvı bir hidrojen topudur. (Olağan koşullarda sıvı hidrojen olağanüstü düşük sıcaklıklarda kaynar, ancak Jüpiter’deki çok büyük basınç dolayısıyla kaynama noktası daha yüksek sıcaklıklara çıkmaktadır.)</p>

  <p>Jüpiter’in sıvı topunun en dış yüzeyi soğuktur ama derinlikle birlikte sıcaklık hızla artar. Görülebilen bulut yüzeyinin 950 kilometre altında sıcaklık 3.600 santigrat derecededir.</p>

  <p>Gezegenin en dıştaki soğuk tabakasında, su, amonyak, metan ve iki ya da üç atomlu hidrokarbonların dâhil olduğu diğer uçucu maddeler bulunmaktadır.</p>

  <p>Tabiatıyla, Dünya’nın okyanuslarında olduğu gibi, Jüpiter’in gezegensel sıvısında da bir sirkülasyon olması olasıdır. Sıvı sütunları bir yandan aşağı inip ısınırken, bir yandan da yüzeye çıkıp soğumaktadır.</p>

  <p>Burada yaşamın varlığı tartışmaları insan aklını karıştırmaktadır. Sıvı içinde kesinlikle su mevcuttur ve yüzdesi düşük bile olsa Jüpiter gibi büyük bir gezegende mutlak değer olarak çok miktardadır. Tümüyle hidrojen tarafından bastırılmış da olsa, Jüpiter’deki su miktarı Dünya’dakinden çok fazla olabilir.</p>

  <p>Suya ilave olarak metan ve amonyak da vardır ve bu üçü, yaşamı meydana getiren organik maddeleri oluşturacak şekilde birleşebilir. Bileşimin oluşması için enerji gerekecektir, ama Jüpiter’in muazzam iç ısısı düşünülürse ortada sorun kalmaz.</p>

  <p>Jüpiter okyanusunda yaşayan ve kendilerini akıntılara göre sıcaklık değişimlerine uydurulabilen, tek hücreli ve belki de çok hücreli canlıları hayal edebiliriz.</p>

  <p>Buna inanmak o kadar güç görünmüyor, belki de bu yaşam tıpkı bizim bildiğimiz gibi bir yaşamdır. Ama elbette, Jüpiter okyanusunu keşfedebilecek bir yol buluncaya kadar bundan emin olamayız.</p>

  <p>Her ne kadar diğer dev gezegenleri Jüpiter kadar keşfetmemiş de olsak (birtakım gözcü uzay araçları Jüpiter’den sonra Satürn’e doğru yola çıkmışlardır) Jüpiter için doğru olan şeylerin onlar için de doğru olabileceğinden şüphe etmemizi gerektiren bir durum yoktur.</p>

  <p>Öyleyse, Dış Güneş Sisteminde, Dünya’dan daha zengin bir yaşama sahip dört dünya olabilir.</p>

  <p>Ama bu gezegenlerdeki yaşam bir okyanus yaşamı olacaktır, çünkü bu gezegenler tümüyle sıvı olması gereken hidrojenin ağır bastığı uçucu maddelerden meydana gelmişlerdir. Hiçbir şekilde kıtaların, hatta adaların bulunduğunu umut edemeyiz.</p>

  <p>Dış gezegenlerdeki yaratıklar bundan dolayı Dünya’nın havasından daha yoğun bir ortamda hareket edebilecek vücut şeklini almışlardır ve sonuç olarak büyük bir olasılıkla tutacak organları yoktur.</p>

  <p>Eğer çevrelerindeki nesneleri tutabilselerdi bile bizim ateşimize eşdeğer, elverişli bir cansız enerji biçimini geliştirebilirler miydi? (Elbette Jüpiter gibi bir gezegenin üzerinde serbest oksijen yoktur, ama serbest hidrojen vardır ve oksijence zengin bileşikler hidrojen atmosferinde yanabilirler.)</p>

  <p>Şurası olası görünüyor ki, eğer dev gezegenlerin üzerinde yaşam gelişseydi ve zekâ düzeyine de varmış olsaydı, bu, insandan çok bir yunusun zekâsı olacaktı. Daha iyi bir yaşam şekline yöneltecek bir zekâ olabilirdi belki bu, ama zeki yaratığın çevresini ustalıkla kullanabileceği kompleks ve zengin aletlerin üzerine kurulu bir teknolojiyi içermezdi.</p>

  <p>Tuhaf karşılanmasına karşın, bu yaşam şekli Ganymede ya da Callisto’nun kabuğu altındaki su tabakasında da gerçekleşebilirdi.</p>

  <p>Diğer bir deyişle, Jüpiter’de ve öbür dev gezegenlerde yaşam, hatta zeki bir yaşam bulunabilir, ama bizim anladığımız anlamda bir teknolojik uygarlık olası görünmüyor.</p>
