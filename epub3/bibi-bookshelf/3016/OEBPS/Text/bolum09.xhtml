  <h1>BÖLÜM DOKUZ <br/><b> Yaşam</b></h1>

  <h2 id="sigil_toc_id_35">KENDİLİĞİNDEN ÜREME</h2>

  <p>Katı bir akılcılığın ve bulabildiğimiz en iyi kanıtların ışığı altında, yalnızca bizim Galaksimizde yaşanılabilir 650 milyon (dolayısıyla evrenin bütününde 2 milyar x milyar) gezegen bulunduğuna karar vermek, nefes kesici bir olaydır. Ama bu kitabın amacı bakımından, yaşanılabilir gezegenlerin kendi başına ne değeri vardır? Eğer üzerlerinde yaşam yoksa yaşanılabilirlikleri bir hiçtir.</p>

  <p>Yaşanabilir bir gezegenin üzerinde yaşam var olabilmesi şansı hakkında mantıklı bir şeyler söylemedikçe, Dünya dışı zekâlar üzerine yaptığımız hesaplamalar burada bir mola vermek zorunda.</p>

  <p>Bunu yapmak için, yeniden, bildiğimiz bir şeye dönmek zorundayız. Bu da, üzerinde yaşam bulunduğunu bildiğimiz yaşanılabilir bir gezegenden, Dünyamızdan başkası değildir. Diğer bir deyişle, yaşanılabilir gezegenler üzerindeki yaşam hakkında genelde akıllıca bir şeyler söyleyebilmemiz için, Yeryüzünde yaşamın nasıl meydana geldiğine dair akla yakın bir şeyler söylememiz gerekir.</p>

  <p>Yaşamın varoluşu hakkındaki ilk düşünceler, onun kaçınılmaz olarak doğa dışı bir vasıtayla, genellikle de bir tanrı ya da yarı tanrı aracılığıyla yaratıldığını kabul ediyordu. Bizim Batı geleneğimizde en iyi bilinen hikâye, insanlığın, evrenin yaratılmasına neden olan bir dizi tanrısal eylem sonucu yaratılmış olduğudur.</p>

  <p>Altı gün süren yaratılış sonunda iş tamamlandı. Tanrı, ilk gün ışığı, ikinci gün karaları ve denizleri, üçüncü gün bitkisel yaşamı, dördüncü gün gökcisimlerini, beşinci gün denizlerdeki ve havadaki hayvansal yaşamı, altıncı günde de karalardaki hayvansal yaşamı yarattı. Altıncı günün son yaratı eylemi olarak, insanoğlu var oldu.</p>

  <p>Üç değişik günde yaratılan yaşamın, farklı türler halinde oraya çıktığı düşünüldü. Bunlar, bir olasılıkla çağımızda da var olmaya devam eden türlerdir. Bazılarının inandığı gibi, başlangıçtaki türlere herhangi bir ekleme ya da çıkartma yapılmamıştır.</p>

  <p>Bu tanrısal yaratılışın tarihine gelince, İncil bu konuda kesin değildir, çünkü tam bir kesinlikle tarih saptanmasına yakın zamanlarda çalışılmıştır. Bununla birlikte, İncil’deki çeşitli sözlerden çıkarılan yargılara göre, yaratılış tarihi ancak birkaç bin yıl geçmişe yerleştirilmektedir. King James İncil’inden çıkarılan kesin tarih, İ.Ö. 404 yılıdır. Bu tarih, İrlandalı din bilimci James Usher (1581-1656) tarafından bulunmuştur.</p>

  <p>Dünyanın yaratılışının bir defada her şey için yapılmış bir eylem olduğunun varsayılmasına karşın, ilk zamanlarda bunun yaşam için zorunlu olmadığı düşünülüyordu.</p>

  <p>Doğrusu, akıllıca bir tutumdur bu. Her şeyin ötesinde, insan tarihinin akışı içinde dünyaların yaratılışına dair görünür herhangi bir kanıt yokken, hâlihazırda yaşayan varlıkların, yaşayan ilk varlıkların müdahalesi olmadan yaratılmış oldukları görünür bir kanıttı.</p>

  <p>Tarla fareleri buğday depolarında açtıkları oyuklara yuvalarını yerleştirebilir ve bu yuvalar içeriden yün artıklarıyla astarlanabilir. Anne farenin kaçmak zorunda kaldığı yuvayla karşılaşan çiftçi, küçücük, çıplak ve kör fare yavrularıyla karşılaşınca dünyadaki en doğal sonuçlardan birine varacaktır: Küflü buğdayla çürümüş yünden fare oluşumu sürecidir bu.</p>

  <p>Et çürüdüğü zaman üzerinde küçük kurtçuklar görünür. Kurbağalar ırmağın çamurlarından doğmuş gibidir.</p>

  <p>Eğer bu fikir haşarat için doğruysa, bütün organizma türleri hatta atlar, kartallar, aslanlar ve insanlar gibi karmaşık türler için de doğru olabilirdi.</p>

  <p>Aslında, biri yeterince cesur davranabilseydi, Genesis’te anlatılanların, yaşayan varlıkların yaşamayan atalardan “kendiliğinden üretildiği” düşüncesinin bir masal olduğunu düşünebilirdi. Bütün türler yavaş yavaş meydana gelmiş olmalılar, önce basit olanları, sonra da daha karmaşık yapıda olanlar ve en sonunda da tabiatıyla insan.</p>

  <p>Ve bu durumda, eğer bu süreci yaşanabilir gezegenlere uygulasaydık, hepsinin tabiatıyla yaşama sahip olduklarını görecektik.</p>

  <p>Kendiliğinden üreme doktrinindeki ilk çatlak 1668’de görüldü; İtalyan doktor ve şairi Francesco Redi’ye (1626-1697) şükürler olsun. Redi, çürüyen etin yalnızca sinek üretmediğini, ama onları kendine çektiğine dikkat etti. Önceki sineklerle sonraki sinekler arasında bir ilişki olup olmadığını merak etti ve meseleyi kurcaladı.</p>

  <p>Bu işi, küçük kaplarda çürümeye bıraktığı etlerle yaptı. Bazı kapların geniş ağızlarını olduğu gibi bıraktı, diğerlerini tülle kapladı. Bütün numuneler, sinekleri kendilerine çektiler ama sinekler yalnızca açıkta bırakılmış olanların üzerine kondu. Üzerlerine sinek konan çürüyen et numuneleri kurtçuklar üretti. Tül altındaki etler ise, aynı hızla çürümelerine ve aynı güçte pis koku yaymalarına karşın kurtçuk üretmediler.</p>

  <p>Redi’nin deneyi açıkça gösterdi ki, çürüyen etteki kurtçuklar ve onlardan çıkan sinekler, bir kuşak önce et üzerine bırakılan sinek yumurtalarından doğuyordu. Sineklerin kendiliğinden üremesi diye bir şey yoktu, yalnızca yumurtayla gelişen normal doğum süreci vardı.</p>

  <p>Redi, denemelerine devam ederken, Hollandalı bir biyolog, Anton van Leeuwenhoek (1632-1723), hobi olarak küçük mercekler yontuyordu (gerçekte ilkel mikroskoplardı bunlar). Bu merceklerle küçük şeylere bakabiliyor ve onları görünebilecek bir iriliğe kadar büyütebiliyordu.</p>

  <p>1675’de hendek sularının içinde, çıplak gözle görülemeyecek kadar küçük canlılar keşfetti. Bunlar bilinen ilk “mikroorganizma”lardı ve Leeuwenhoek’in keşfettiği bu ilk mikroorganizmalara, şimdi, Yunanca İlk Hayvan anlamına gelen protozoa adı verilmiştir. 1680’de van Leeuwenhoek, bira mayasının protozoadan bile daha küçük minicik canlılardan meydana geldiğini keşfetti ve 1688’de, şimdi bakteri adını verdiğimiz çok daha küçük yaşayan varlıklar gözlemledi.</p>

  <p>Bu mikroskobik canlılar nereden gelmişlerdi?</p>

  <p>Et suyunda mikroorganizmaların çoğaldıkları bulundu. Et suyunda mikroorganizmaların yerleştirilmesinin gerekli olmadığı da ortaya çıktı. Et suyu kaynatılıp, içinde mikroskopla hiçbir mikroorganizma tespit edilemeyinceye kadar filtre edilebilirdi. Eğer bir süre beklenip yeniden bakılırsa, et suyu içinde yine canlılar bulunduğu görülebilirdi. (Dahası, ete hiçbir mikroorganizma konulmadığı zaman bile etin çürümesine neden olan şey mikroorganizmalardı.)</p>

  <p>Kendiliğinden üreme belki de çıplak gözle görünebilen türlerde gerçekleşemiyordu. Ama mikroorganizmalar durumunda, kendiliğinden üreme mümkün olabilirdi. Gerçekten de bu düşünce yerleşti.</p>

  <p>Ama 1767’de İtalyan biyoloğu Lazzara Spallanzani (1729-1799), bir çalışma yaptı. Spallanzani yalnızca et suyunu kaynatmakla kalmadı ama et suyunun içinde bulunduğu kabın ağzını da sıkı sıkıya kapattı. Kaynamış ve ağzı kapanmış et suyu hiçbir mikroskobik canlı oluşturmadı. Ancak, kabın ağzı açıldıktan kısa bir süre sonra organizmalar meydana gelmeye başladı.</p>

  <p>Kabın kapalı ağzı havayı dışarıda tutuyor ve Redi’nin tülü gibi bir iş görüyordu. Varılacak sonuç Redi’nin vardığı sonucun aynıydı. Çevremizdeki hava, sineklerin yumurtalarından daha küçük ve gözlenmesi daha güç mikroskobik canlılarla doluydu. Bu hava içinde doğmuş yaşam kırıntıları açıkta bırakılan et suyuna düşüyor ve orada çoğalıyordu. (Spallanzani tek bir bakteriyi izole etti ve onun basitçe ikiye bölünerek çoğalmasını gözledi.) Eğer bu yaşam kırıntıları et suyundan uzakta tutulursa, hiçbir yaşam başlamazdı.</p>

  <p>1836’da Alman biyoloğu Theodor Schwann (1810-1882), daha da ileri gitti. Et suyuna temas eden hava başlangıçta ısıtılıp içinde bulunan canlılar öldürüldüğü takdirde, et suyunda da mikroorganizmalar meydana gelmiyordu.</p>

  <p>Kendiliğinden üreme öğretisinin savunucuları, ısının, yaşamın cansız maddeden üretimine temel olan “hayati bir ilkeyi” öldürebileceğini söylediler. Bu durumda kaynatılıp ağzı kapatılan et suyu, yaşam üretmeyecekti. Isıtılmış et suyunu ısıtılmış havaya maruz bırakmak da bundan farklı değildi.</p>

  <p>Ne var ki, 1864’de Fransız kimyacısı Louis Pasteur (1822-1895), yaptığı deneyle işi perçinledi. Pasteur, et suyunu steril hale gelinceye kadar kaynattı ve bunu yaparken kabın ağına ince bir boyun ve sonra tekrar yatay S şeklinde bir boru koydu. Kabı hiçbir şekilde kapatmadı. Serin havanın serbestçe kabın içine girmesine izin verdi.</p>

  <p>Kabın içine serbestçe giren hava, eğer “hayati ilkeye” sahipse, buyursun gelsindi. Ama toz ve mikroskobik parçacıklar içeriye giremiyorlardı. Bunlar kabın ağzındaki boruya takılıp kalmışlardı.</p>

  <p>Sonuç olarak, et suyunda mikroorganizmalar üremedi, hiçbir yaşam belirtisi göstermediler. Ama Pasteur, kuğu boynunu kırıp da toz ve parçacıklarının içeri girmesine izin verdiği zaman, mikroorganizmalar görünmeye başladı.</p>

  <p>Bu deneyle birlikte “kendiliğinden üreme” fikri son kez ölmüş görünüyordu.</p>

  <h2 id="sigil_toc_id_36">YAŞAMIN KÖKENİ</h2>

  <p>Kendiliğinden üreme diye bir şeyin var olmadığı ve insanların gözlediği kadarıyla bütün yaşamın daha önce var olan başka yaşamlardan kaynaklandığı anlaşılınca, yaşamın Yeryüzü üzerinde (ya da başka gezegenlerde) nasıl kaynaklandığına karar vermek güçleşti.</p>

  <p>Değişim, gezegen sistemlerine dair kuramlarda olduğu gibiydi. İnsan, Laplace’ın nebula hipotezi gibi verimsel kuramlara bağlanınca, gezegen sistemlerinin yaygın olduğunu ve her yıldızın bir gezegen sistemine sahip olduğunu düşünmek kolaylaşıyordu. Nebula hipotezi, bir bakıma, gezegenlerin kendiliğinden ortaya çıktığını söylüyordu.</p>

  <p>Bununla birlikte, gezegenlerin kaza sonucu oluştuğu kuramı son derece ender rastlanır bir durumu içeriyordu ve insanı, bizim gezegen sistemimizden başka bir gezegen sisteminin bulunamayacağı düşüncesine yöneltiyordu.</p>

  <p>Aynı şekilde, kendiliğinden üreme fikrinin yenilgisi ve her yaşamın bir önceki bir başka yaşamdan kaynaklandığı düşüncesi, yaşamın mucizevi olaylar sonucu meydana gelemeyeceğini gösteriyordu. Aksi halde, yaşanılabilir gezegenler yıldızlar kadar çok olsa da, Yeryüzünün yaşama sahip biricik gezegen olduğu sonucu ortaya çıkıyordu.</p>

  <p>Pasteur, kendiliğinden üreme fikrinin temellerini sararken, 1859’da İngiliz biyoloğu Charles Robert Darwin (1809-1882), <b>Türlerin Kökeni </b>adlı kitabını yayınladı.</p>

  <p>Darwin, bu kitabında, evrimsel kuramın lehinde, yaşayan canlıların çeşitli türlerinin başlangıçta aynı olduğu yolunda kuvvetli kanıtlar ileri sürüyordu. Artan nüfusun ve doğal ayıklamanın baskısı altında, yaşayan bütün varlıklar yavaş yavaş değişiyordu; yeni ve bir olasılıkla koşullara daha uygun türler, eski türlerden meydana geliyordu. Bu bakımdan değişik birkaç tür, aynı ataya sahipti ve yeterince geriye gidildiği takdirde, Yeryüzündeki tüm yaşamın son derece ilkel aynı atadan gelişmiş olduğu ortaya çıkıyordu.</p>

  <p>Kuram büyük bir tepkiyle karşılandı ama zamanın biyologları tarafından kabul edildi.</p>

  <p>Kuramın demek istediği, artık, yaşayan milyonlarca türün her biri için ayrı bir yaratılış hikâyesi anlatmak zorunluluğunun kalmamış olmasıydı. Bunun yerine, herhangi bir türün yaratılışının açıklanması yeterli olacaktı. Kendiliğinden üremiş olan yaşamın bu ilkel biçimi evrimsel bir süreçle, ne kadar karmaşık olursa olsun, insanlar dâhil, yaşamın diğer türlerini meydana getirmişti.</p>

  <p>Ama elbette, kendiliğinden üreme olanaksızsa, bir türün oluşumu bile milyonlarca türün oluşumu kadar mucizeviydi.</p>

  <p>Öte yandan, bütün biyologların yaptığı, bilinen yaşam türlerinin laboratuvardaki kısa süre içinde kendiliğinden üretilemeyeceğini göstermek oldu. Çok basit bir yaşam biçimiyle ilgilendiğimizi, uzun bir süreye sahip olduğumuzu ve bütün bir gezegenin hizmetimizde olduğunu düşünelim. Bu son derece basit yaşam şekli sonunda, üretilemez miydi?</p>

  <p>İşin püf noktası, uzun zaman süresi deyiminde yatıyordu. Evrimin gelişigüzel süreci uzun zaman alıyordu (evrimciler kendileri de bunu kabul ediyorlardı) ve ilkel yaşamla daha sonraki sayısız türün oluşumu için yeterli zaman bulunup bulunmadığı sorusu ortaya çıkıyordu.</p>

  <p>Darwin’in zamanında, bilim adamları, bir gezegenin 6000 yıldan daha yaşlı olmadığı düşüncesini terk ettiler ve Yeryüzü’nün yaşının milyonlarca yıl olduğundan serbestçe söz ettiler. Ama bu bile evimin işlevini yerine getirebilmesi için yeterli görünmüyordu.</p>

  <p>Bununla birlikte, 1890’larda radyoaktivite keşfedildi ve uranyumun çok düşük bir hızla kurşuna dönüştüğü bulundu. Herhangi bir uranyum örneğinin yarısı, ancak 4.500.000.000 yıl sonra kurşuna dönüşüyordu. 1905’de Amerikalı kimyacı Bertram Borden Boltwood (1890-1927), kayalardaki radyoaktif çözünme miktarının, kayaların ne kadar zaman önce sertleşmiş olduğunun bir göstergesi olabileceğini ileri sürdü.</p>

  <p>Her türden radyoaktif değişimler, Yeryüzü’nün değişik kısımlarının, göktaşlarının ve son zamanlarda da Ay taşlarının yaşının ölçülmesinde kullanıldı. Şimdi, genel düşünce odur ki, Yeryüzü ve genelde Güneş sistemi, yaklaşık 4.600.000.000 yıl yaşındadır.</p>

  <p>Bu son derece büyük yaşa dair işaretler, yirminci yüzyılın ilk yıllarında zaten vardı ve görünmeye başladığına göre, eğer yaşam her nasılsa kendiliğinden başlamışsa, evrimin işlevini yerine getirebilmesi için yeterli zaman bulunuyordu.</p>

  <p>Ama bu, kendiliğinden oluşan başlangıcın meydana gelmesi mümkün müydü?</p>

  <p>Ne yazık ki, zamanla, Yeryüzü’nün bu büyük yaşı ve yaşamın olağanüstü karmaşıklığı anlaşıldı ve kendiliğinden üreme düşüncesinin şansı gitgide küçüldü.</p>

  <p>Yirminci yüzyıl kimyacıları, yaşamın karakteristik molekülleri olan protein moleküllerinin, daha basit yapı taşları olan aminoasit gruplarının uzun zincirlerinden oluştuğunu öğrendiler. Proteinin işlevini mükemmelce yerine getirmesi gerekiyorsa, her proteinin, binlerce, hatta bazı durumlarda milyonlarca atomundan birinin bu yapıda olması gerekiyordu. Kimyacılar sonraları, daha temel bir molekül tipinin, nükleik asitin, protein moleküllerinden daha karmaşık bir yapıya sahip olduğunu keşfettiler. Dahası, farklı nükleik asitler ve proteinler, her türden başka küçük moleküllerle birlikte karmaşık bir dizi reaksiyon sonucu birbirleriyle birleşiyordu.</p>

  <p>Yaşam, görünüşte son derece basit olan bakteri yaşamı bile, kendiliğinden üreme kavgasının yapıldığı günlerde, sanıldığından çok daha karmaşıktı. Tahayyül edilebilecek en basit yaşam biçimleri bile nükleik asitle proteinlerden oluşmak zorundaydı. Peki, bu maddeler, ölü maddelerden nasıl meydana gelmişlerdi? Yeryüzündeki yaşamın kökeni, evrime rağmen, mucizeden çok daha fazla bir şey gibi görünüyordu.</p>

  <p>Bazı bilim adamları bu işten vazgeçtiler ve bir bakıma kendilerini sorundan uzak tuttular. İsveçli kimyacı Svante August Arrhenius (1859-1927), 1908’de Oluşan Dünyalar adlı bir kitap yayınladı ve yaşamın kökeni sorununu ele aldı. Arrhenius kitabında, yaşamın evrenselliğini destekledi ve bunun evrensel bir olgu olduğunu ileri sürdü.</p>

  <p>Daha da ileri giderek, yaşamın bulaşıcı olduğunu önerdi. Basit canlılar, sporları meydana getirdiği zaman, rüzgâr bunları, tomurcuklanmak üzere yeni yerlere savuruyordu. Bazıları rüzgârın kör kuvvetiyle atmosfere kadar havalanmış ve Arrhenius’un düşüncesine göre uzaya kaçmış olabilirlerdi. Boşlukta milyonlarca yıl sürüklenmişler, Güneş’in radyasyonuna maruz kalmışlar ama sert ve geçirgen olmayan zarları aracılığıyla içlerindeki yaşam kıvılcımını korumuşlardı. Sonuçta sporlardan biri, üzerinde yaşam bulunmayan uygun bir gezegene gelmiş ve bundan yaşam doğmuştu.</p>

  <p>Gerçekte Arrhenius’un ileri sürdüğü şey, Yeryüzünde yaşamın nasıl başlamış olduğuydu. Yeryüzündeki yaşam, uzaydan gelen, belki hiçbir zaman saptayamayacağımız başka dünyalardan kaynaklanan sporlardan can bulmuştu.</p>

  <p>Bu düşünceye karşı çıkabileceğimiz birkaç nokta vardır. Bir tanesinin bile bir başka dünyayla karşılaşma şansına sahip olabilmesi için bir dünyadan kaç tane spor havalanması gerektiği hesaplanabilir ve sonuçtaki rakam çok büyüktür.</p>

  <p>Ayrıca, sporların uzay yolculuğu sırasında canlı kalabilmeleri olası değildir. Bakteriyel sporlar soğuğa, hatta aşırı soğuğa hayli dayanıklıdır ve bunlardan boşluğa dayanabilmeleri de beklenebilir. En sert sporların bile uzun zaman boyunca gezegenlerden gezegenlere yolculuk etmeye dayanabilecekleri şüphelidir. Ama esnek davranıp, hiç değilse bazılarının bunu başarabildiklerini varsayabiliriz. Ama bildiğimiz bir şey varsa, o da sporların morötesi ve diğer şiddetli radyasyona karşı duyarlı olduğudur.</p>

  <p>Sporlar, Yeryüzü’nde bunlara maruz değildir; hava, bir battaniye oluşturarak Güneş’in güçlü radyasyonlarını süzer. Arrhenius, o zamanlar, uzayı dolduran radyasyonun miktarının farkında değildi. Herhangi bir yıldız, ekosferi içinde, kendini atmosferin koruduğu bir yaşama uyarlamış sporları öldürebilecek denli radyasyon verecekti. Kozmik ışın partikülleri de onları uzayın derinliklerinde yok edecekti.</p>

  <p>Arrhenius, radyasyon basıncının sporlara yıldızdan uzaklaşmak ve uzay içinde hareket etmek için hareket vereceğini düşünmüştü. Biz, bugün, Güneş fırtınasının bundan çok daha fazlasını yapacağını biliyoruz. Her iki durumda da, başlangıçta sporların bir yıldızdan uzaklaşıp başka yıldızlara yaklaşmasına neden olan şey, bu başka yıldızlara yaklaştığı zaman itilmesine ve yıldızın üzerine yerleşememesine neden olacaktır.</p>

  <p>Kim ne derse desin, Yeryüzü’nün sporlarla tohumlanmış olduğu düşüncesi çok tartışma götürür.</p>

  <p>Üstelik başka gezegenleri yardıma çağırarak Yeryüzü’ndeki yaşamın kökenini açıklamanın ne yararı vardır? O zaman insan, diğer gezegendeki yaşamın kökenini açıklamak zorunda kalacaktır. Eğer yaşam, başka herhangi bir gezegenin üzerinde doğal ve mucize dışı yollarla oluştuysa, aynı şekilde Yeryüzü’nde de oluşabilirdi.</p>

  <p>Ama nasıl? Ta 1920’lere kadar biyologlar, doğal bir mekanizma bulamamaın şaşkınlığı içindeydiler.</p>

  <h2 id="sigil_toc_id_37">YERYÜZÜNÜN İLK ZAMANLARI</h2>

  <p>Yaşamın Yeryüzü’nde kendiliğinden ürediğine bir itiraz şudur: Eğer yaşam, uzak geçmişte cansızlardan oluşmuşsa, bu iş periyodik olarak daha sonra ki zamanlarda hatta zamanımızda bile tekrarlanabilirdi. Günümüzde böyle bir oluşum gözlemlenmediğine göre, bunun geçmişte de meydana gelmediği sonucuna varmamız gerekmez mi?</p>

  <p>Bu düşüncedeki yanılgı açıktır. Yeryüzü’nün, yaşamın var olmasından önceki karakteristiklerinin şimdikilerden farklı olmuş olması gerekir. Eğer durum böyleyse, şimdiki olaylardan yola çıkarak, geçmişteki olaylar hakkında fikir yürütemeyiz. Şimdi olası olmayan, dolayısıyla gerçekleşemeyecek olan bir şey, o zamanlar gayet olası olabilirdi ve oldu da.</p>

  <p>Çağdaş Yeryüzü’yle ilk zamanlardaki Yeryüzü arasında açıkça görünen bir fark, örneğin, çağdaş Yeryüzü’nün yaşına sahip olmasına karşın, ilk zamanlardaki Yeryüzü’nün yaşına sahip olmayışıdır. Bugün Yeryüzü’nde kendiliğinden doğan ve yaşamın bir ön tipi olabilecek şekilde üst bir düzeye yaklaşan herhangi bir kimyasal madde, kesinlikle bir hayvana yem olacak ve böylece yok olacaktır. Yeryüzü’nün yaşamsız ilk zamanlarında, bu tür bir madde kendini kurtarabilecekti (en azından yenmeyecekti) ve canlı hale gelebilmek için çok daha karmaşık bir yapıya ulaşma şansına sahip olabilecekti.</p>

  <p>Yine, ilk zamanlardaki Yeryüzü, şimdikinden çok farklı bir atmosfere sahip olmuş olmalıydı.</p>

  <p>Bu, ilk kez 1920’lerde İngiliz biyoloğu John Burdan Sanderson Haldane (1892-1964), tarafından ileri sürüldü. Haldane’in aklına, kömürün bitki kökenli olduğu ve bitkisel yaşamın karbonu havanın karbondioksitinden sağladığı gelmişti. Dolayısıyla yaşam oluşmadan önce, kömürdeki bütün karbon, havada karbondioksit olarak bulunuyor olmalıydı. Dahası, havadaki oksijen aynı bitkisel reaksiyonlarla üretilir.</p>

  <p>Öyleyse, Yeryüzü’nün ilk zamanlarındaki atmosfer, azotla oksijen değil, ama azot ve karbondioksitten meydana gelmişti. (Bu, bize şimdi, Haldane’in bunu ileri sürdüğü zamana göre çok daha mantıklı görünüyor, çünkü artık Venüs’ün ve Mars’ın atmosferlerinin büyük ölçüde karbondioksitten yapılmış olduğunu biliyoruz.)</p>

  <p>Dahası, eğer havada oksijen yoksa atmosferin üst tabakalarında ozon (oksijenin hayli enerjik bir biçimi) da bulunmayacağı sonucuna vardı Haldane. Güneş’in morötesi ışınını tutan başlıca madde, bu ozondur. Dolayısıyla Yeryüzü’nün ilk zamanlarında Güneş’in enerjik morötesi radyasyonu şimdikine oranla çok daha boldu.</p>

  <p>O halde, bu ilkel zamanlardaki koşullar altında, morötesi ışığın enerjisi, azot, karbondioksit ve su moleküllerinin daha karmaşık bir biçimde birleşmelerine hizmet edecek ve sonunda yaşamın özelliklerini geliştirecekti. Sıradan evrim bundan sonra faaliyet göstermişti ve işte şimdi, hepimiz buradayız.</p>

  <p>Morötesi ışığın ve karbondioksitin bol olduğu, kompleks bileşikleri parçalayabilecek oksijenle onları yiyebilecek hayvanların bulunmadığı Yeryüzü’nün ilk zamanlarında başarılabilecek olan bir şey, günümüz Dünyasındaki kıt morötesi ışık ve karbondioksitle, aşırı bolluktaki oksijen ve yaşamla başarılamazdı. Bu yüzden, günümüzde kendiliğinden üremenin bulunmamasını, bunun Yeryüzü’nün ilk zamanlarında da meydana gelemeyeceğine karşı kanıt olarak kullanamayız.</p>

  <p>Bu fikir, Sovyet biyoloğu Aleksandr Ivanovich Oparin (1894-) tarafından desteklendi. 1920’lerde yayınlanan, ama 1937’ye kadar İngilizceye çevrilmemiş olan <b>Yaşamın Kökeni</b> adlı kitabında ilk kez tümüyle bu konuyla ilgilendi. Haldane’den ayrıldığı nokta, Yeryüzü atmosferinin ilk zamanlarda hidrojen içerdiğiydi; elementer hidrojen ve bunun karbonla (metan), azotla (amonyak), oksijenle (su) yaptığı bazı bileşikler.</p>

  <p>Oparin’in atmosferi, bugün evrenin, Güneş’in ve dış gezegenlerimizin kimyasal bileşimi hakkında bildiklerimizin ışığı altında akla yakın görünüyor. Doğrusu, bugün, bilim adamları yaşamın, Oparin’in amonyak, metan ve su buharlı atmosferinde meydana geldiğini düşünüyorlar (Atmosfer I). Güneş’in morötesi ışınlarının etkisiyle, su molekülleri parçalandı. Oksijen açığa çıktı ve bu oksijen, amonyak ve metanla reaksiyona girerek, azotlu, karbondioksitli ve su buharlı Haldane atmosferini meydana getirdi (Atmosfer II). Daha sonra, yeşil bitkilerin fotosentetik etkinliği dolayısıyla azot, oksijen ve su buharından oluşan günümüz atmosferi ortaya çıktı (Atmosfer III).</p>

  <p>Tabii ki, 1920 ve 1930’larda, Yeryüzü’nün ilk zamanlarında yaşamın kendiliğinden doğuşu üzerine söylenenler tümüyle birer spekülasyondu. Herhangi gerçek bir kanıt yoktu.</p>

  <p>Dahası, (ikisi de ateist olan) Haldane ve Oparin, yaşamla Tanrı’yı birbirlerinden keyifle boşarlarken, diğerleri buna gücendi ve yaşamın kökeninin mucizelerden koparılıp, atomların rastlantısal çarpışmalarına terk edilmeyeceğini kanıtlamak için çırpındı.</p>

  <p>Fransız biyofizikçisi Pierre Lecomte du Noüy, 1947’de yayınlanan <b>İnsanlığın Kaderi</b> adlı kitabında bu sorunu ele aldı. O zamanlar protein molekülü, tüm karmaşık yapısıyla belirlenmişti. Lecomte du Noüy, gelişigüzel bir durumda bulunan çeşitli karbon, hidrojen, oksijen, azot ve kükürt atomlarının, bu halleriyle tek bir protein molekülü oluşturmaları şansının bile son derece küçük olduğunu ve evrenin tüm bir yaşam süresinin bile bunun için yetersiz olduğunu göstermeye girişti.</p>

  <p>İleri sürdüğü tartışmaya örnek olarak, 100 aminoasitten yapılmış bir protein zincirini gösterdi. Aminoasitlerin her biri 20 değişik şekilde olabilirdi. Sonuçta oluşacak farklı protein zincirlerinin sayısı 10<sup>130</sup> olacaktı; 130 sıfırlı 1 demekti bu.</p>

  <p>Bu zincirlerden birinin meydana gelmesinin, saniyenin milyarda biri kadar bir zaman aldığını ve her bir zincirin, evrenin başlangıcından beri saniyenin her milyarda birinde bir trilyon bilim adamı tarafından gelişigüzel oluşturulduğunu düşünürseniz, yaşam meydana getirecek bir zincirin oluşma şansı 10<sup>95</sup>’de birdir. Bu öyle düşük bir olasılıktır ki, düşünmeye bile değmez.</p>

  <p>Üstelik Yeryüzü’nün ilk zamanlarında, aminoasitlerle değil, ama metan ve amonyak gibi çok daha basit bileşiklerle işe başlamak durumunda olacaktınız. Yaşamın başlaması için de 100 aminoasitten yapılmış bir zincirden çok daha karmaşık bileşikler meydana getirmek zorunda kalacaktınız. Tek bir gezegen üzerinde birkaç milyar yılda böyle bir şey başarabilme şansı, dolayısıyla, sıfır civarındadır.</p>

  <p>Lecomte du Noüy’ün iddiası son derece güçlü görünüyordu ve pek çok kişi, bugün bile, bu düşünceyle ikna oldu.</p>

  <p>Ama bu yanlıştı.</p>

  <p>Lecomte du Noüy’ün iddiasındaki yanlışlık atomları yönlendiren etkenin yalnızca rastlantı olduğu ve atomların birbirlerine çeşitli şekillerde bağlanabileceği varsayımında yatıyor. Gerçekte, atomlar, birleşmeleri sırasında, fizik ve kimyanın çok iyi bilinen yasaları tarafından yönlendirilir. Böylece, karmaşık bileşiklerin basit bileşiklerden oluşumu katı kurallarla sınırlanır ve atomların kombinasyonlarının sayısı azalır. Dahası, protein ve nükleik asit gibi karmaşık moleküllere geldiğimiz zaman görürüz ki, yaşamı oluşturan özel şekilde bir molekül yoktur ama birbirlerine bağlanmış sayısız değişik molekül vardır.</p>

  <p>Diğer bir deyişle, yalnızca şansa değil, ama doğa yasalarıyla yönlendirilmiş bir şansa bağlıyız ve bu, son derece yeterlidir.</p>

  <p>Bu sorun, laboratuvarda incelenebilir mi? Amerikalı kimyacı Harold Clayton Urey, genç bir öğrenci olan Stanley Lloyd Miller’i (1930-&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; ) gerekli deneyi yapması için cesaretlendirdi.</p>

  <p>Miller, Oparin’in Atmosfer I’ini göz önünde tutarak, Yeryüzü’nün ilk zamanlarındaki koşulları yaratmaya çalıştı. Yeryüzü’nün ilk zamanlarındaki atmosferi ve okyanusu temsil eden kapalı ve steril su, amonyak, metan ve hidrojen karışımıyla işe başladı Miller. Enerji kaynağı olarak elektrik akımı kullanıldı; bu, Güneş’i temsil ediyordu.</p>

  <p>Karışımı elektrik akımının etrafında bir hafta süreyle tuttu ve sonunda analiz etti. Başlangıçta renksiz olan karışım birinci gün pembeleşti ve hafta sonunda, başlangıçtaki metanın altıda biri daha karmaşık moleküllere dönüştü. Bunlar arsında proteinlerde bulunan iki basit aminoasitlerden, glycine ve alanine de vardı.</p>

  <p>Bu kilit deneyi izleyen yıllarda, başlangıç maddelerini ve enerji kaynaklarını değiştirerek, benzeri başka deneyler yapıldı. Her seferinde daha karmaşık moleküller, kimi zaman yaşayan dokuların aynısı oluştu. Lecomte du Noüy tipi hesaplamaların hemen hemen hiç şans tanımamasına karşın, yaşayan dokuların şaşılacak kadar çeşitli temel molekülleri bu şekilde “kendiliğinden” üretildi.</p>

  <p>Eğer bu iş bu kadar küçük bir hacim içinde bu kadar kısa bir sürede yapılabildiyse, milyonlarca yıllık bir süre içinde koca bir okyanusta neler olmazdı?</p>

  <p>Moleküllerin rastlantısal çarpışmaları ve rastlantısal enerji absorpsiyonu sonucu (ama daima doğanın bilinen yasalarının yönlendirilmesiyle) laboratuvarda meydana gelen değişimlerin, daima bildiğimiz yaşam doğrultusunda olması etkileyiciydi. Bazı başka kimyasal doğrultularda önemli kimyasal değişiklikler görülmüyordu.</p>

  <p>Bütün bunlar, yaşamın, birtakım kimyasal reaksiyonların sonucu olduğunu gösteriyordu ve yaşamın, Yeryüzü’nün ilk zamanlarında meydana gelmiş olması kaçınılmazdı.</p>

  <h2 id="sigil_toc_id_38">GÖKTAŞLARI</h2>

  <p>Tabii ki, bilim adamlarınca yapılmış olan deneylerin Yeryüzü’nün ilk zamanlarındaki koşulları gerçekten temsil ettiğinden emin olamayız. İlkel zamanlardaki maddenin kendisini inceleyebilseydik, cansız süreçlerle yaşam meydana getirmek üzere oluşmuş bileşikleri bulabilseydik, çok daha etkileyici olacaktı.</p>

  <p>Burada, Yeryüzü’nde, inceleyebileceğimiz biricik ilkel madde, ara sıra Yeryüzü’ne düşen göktaşlarıdır. Yapılan radyoaktif çalışmalar, bunların 4 milyar yıl yaşında, dolayısıyla Güneş sisteminin oluşum zamanlarından kalma olduğunu gösteriyor.</p>

  <p>Yaklaşık 1.700 göktaşı incelenmiştir; bunların otuz beş tanesi bir tonun üzerindedir. Ancak, bunların hemen hepsi, kimyasal bileşim açısından, ya nikel-demir ya da taştan yapılmıştır ve yaşamla ilgili temel elementlerden hiçbirini içememektedir. Dolayısıyla bunlar, yaşamın kökeni sorunuyla ilgili hiçbir yararlı bilgi vermemektedir.</p>

  <p>Bununla birlikte, geriye ender bir tip göktaşı, siyah renkli ve kolayca ufalanabilen “karbonlu kondrit” kalıyor. Bunlar gerçekten az bir miktar su, karbon bileşikleri ve diğerlerini içerir. Ancak diğer göktaşlarına göre bunlar çok daha naziktir ve dış uzayda bol miktarda bulunmalarına karşın, atmosferden geçerken oluşan güç koşullara ve Yeryüzü’yle çarpışmaya dayanamamaktadırlar. Bu türden bilinen göktaşlarının sayısı iki düzineden azdır.</p>

  <p>Karbonlu kondrit’lerin bize yararlı olabilmeleri için, Yeryüzü’ne düşmelerinden hemen sonra incelenmeleri gerekir. Yerde uzun süre kaldıktan sonra, tabii ki Yeryüzü yaşamı ve onun ürünleri tarafından kirletilirler.</p>

  <p>Neyse ki, böyle iki göktaşı daha düşerken görülmüş ve anında incelenmiştir. Bir tanesi 1950’de Kentucky’de Murray yakınlarına düşmüş, öbürü 1969 Eylül’ünde Avustralya’da Murchison üzerinde patlamıştır.</p>

  <p>Murchison’un parçalarından, 1971’e kadar, küçük miktarlarda on sekiz farklı aminoasit ayrılmıştır. Bunlardan altısı, yaşayan dokuların proteinlerinde sık görülen tiplerdir. Diğer on ikisi bunlara kimyasal olarak bağlı olmakla birlikte, yaşayan dokularda pek az ya da hiç görünmemektedir. Murray göktaşından da benzeri sonuçlar alınmıştır. On dokuz yıl aralıkla Dünya’nın zıt iki bölgesine düşen iki ayrı göktaşının benzerlikler göstermesi etkileyiciydi.</p>

  <p>1973’ün sonlarına doğru yağ asitleri de saptandı. Bunlar, daha uzun karbon ve hidrojen zincirine sahip olmak ve azot atomları içermemek bakımından aminoasitlerden ayrılır. Canlı dokulardaki yağların yapı taşlarıdırlar. On yedi değişik tip yağ asidi saptanmıştır.</p>

  <p>Bu organik moleküller, nasıl oluyor da göktaşlarında bulunabiliyordu? Göktaşları patlamış bir gezegenin ürünleri miydi?<sup><a href="../Text/endnotes.xhtml#edn29" id="ednref29" title="">[29]</a></sup> Karbonlu kondritler bir zamanlar yaşama sahip olan bir gezegenin kabuğunun parçaları mıdır?</p>

  <p>Görünüşe göre, olası değil bu. Göktaşlarında keşfedilen bileşiklerin gerçekten yaşayan varlıklardan kaynaklanıp kaynaklanmadığını söylemenin çeşitli yolları vardır.</p>

  <p>Aminoasitler (en basiti glycine dışında hepsi) iki tiptir. Biri diğerinin aynadaki yansımasıdır. Bunlar L ve D harfleriyle simgelenir. Bu iki tip, alelade kimyasal özellikleri bakımından birbirlerinin aynıdırlar. Bu yüzden, kimyacılar aminoasit hazırlarken aynı miktarda L ve D meydana gelir.</p>

  <p>Bununla birlikte, aminoasitler, protein yapmak için kullanılırken, ancak aynı tipte aminoasit (ya yalnızca L, ya da yalnızca D) kullanılırsa, sonuç dengeli olabilir. Yeryüzü’nde yaşam, yalnızca L-aminoasitlerinden meydana gelmiştir (bir olasılıkla rastlantı olmaktan öte bir şey değildir bu), o yüzden D-aminoasitleri doğada pek ender görülür.</p>

  <p>Eğer göktaşlarındaki aminoasitlerin hepsi L ya da D tipi olsaydı, bunların meydana gelişinde bizimkine benzer bir yaşam sürecinin etkin olmuş olduğunu kuvvetle düşünecektik. Gerçekteyse, L ve D tipleri, karbonlu kondritlerde eşit miktarda bulunmaktadır, bu da, bunların, bizim bildiğimiz bir yaşam süreciyle oluşmadıkları anlamına gelmektedir.</p>

  <p>Benzeri şekilde, canlı dokularda oluşan yağ asidi, değişen sayıdaki çift karbon atomlu bileşiklerin birbirlerine eklenmesiyle meydana gelir. Sonuç olarak, canlı dokulardaki hemen tüm yağ asitleri, çift sayıda karbon atomuna sahiptir. Tek sayıda karbon atomu içeren yağ asitleri, bizim yaşamımızın özelliği değildir, ama yaşamla ilgisi olmayan kimyasal reaksiyonlarda çift sayılı yağ asitleri gibi çeşit çeşit üretilir. Murchison göktaşında, hemen hemen aynı miktarda tek ve çift sayılı yağ asitleri vardır.</p>

  <p>Karbonlu kondritlerdeki bileşikler canlı değildir; onlar, bizim yaşam türümüz <b>doğrultusunda</b> oluşmuş maddelerdir ve bilim adamları bunların oluşumuyla ilgili hiçbir şey elde edememiştir. Göktaşı incelemeleri, genelde, laboratuvar çalışmalarını desteklemiş, her şeye karşın yaşamın doğal, normal, hatta kaçınılmaz bir olgu olduğunu göstermiştir. Atomlar, en az şansa sahip oldukları zaman bile, bizim yaşamımız doğrultusunda bileşikler üretmek üzere bir araya gelme eğilimindedir.</p>

  <h2 id="sigil_toc_id_39">TOZ BULUTLARI</h2>

  <p>Güneş sisteminin dışında yıldızları görebiliyoruz, ama onları yaşam üreticileri olarak devre dışı bırakmıştık. Eğer yıldızların etrafında dönen gezegenlerin serin yüzeylerini inceleyebilseydik, oralarda da yaşam üretici bölgeler bulabilirdik.</p>

  <p>Bunu yapamıyoruz, ama dış uzayda saptadığımız gerçekten soğuk maddeler vardır. Bu madde, yıldızlararası uzayı seyreltik bir gaz ve toz şeklinde doldurmuştur.</p>

  <p>Yıldızlar arası maddeler ilk kez yüzyılın başlangıcı sıralarında saptandı; çünkü, uzak yıldızlardan gelen ışığın bazı dalga boyları, uzayın enginliğinde sürüklenen bazı rastlantısal atomlar tarafından absorbe ediliyordu. 1930’larda yıldızlar arası ortamın çok değişik tipte atomlar içerdiği anlaşıldı; bir olasılıkla yıldızların içinde oluşup, üstnova patlamalarıyla uzaya yayılan her tipten atom.</p>

  <p>Yıldızlar arası maddenin yoğunluğu o derece düşüktür ki, bunun basit atomlardan ibaret olduğunu ve başka hiçbir şey bulunmadığını düşünmek doğal görünüyordu. Her şeyin ötesinde, iki atomun bir molekül meydana getirmek üzere birleşmeleri için önce çarpışmaları gerekir. Çeşitli atomlar yıldızlar arası uzaya öylesine yayılmışlardır ki, rastlantısal hareketlerin çarpışmalara neden olması, ancak uzun zaman devrelerinden sonra gerçekleşebilecektir.</p>

  <p>Ama, 1937’de, koyu gaz ve toz bulutları arasında parlayan yıldızların bazı dalga boylarının kayıp olduğu görüldü. Bunlar, karbon-hidrojen (CH) ya da karbon-azot (CN) bileşikleri tarafından absorbe edilmiş olmalıydılar. İlk kez olarak, yıldızlar arası moleküllerin var olduğu tespit edildi.</p>

  <p>Tabii ki, CH ve CN kombinasyonları, ancak düşük yoğunlukta bir madde içinde oluşabilecek ve korunabilecek türden olmalıdır. Bu tür atom kombinasyonları, son derece aktiftir ve eğer diğer atomlar mevcutsa, onlarla kolayca birleşirler. Diğer atomlar Yeryüzü’nde bol oldukları içindir ki, CH ve CN, gezegen üzerinde, bu tabii hallerinde bulunmazlar.</p>

  <p>Görünür tayftaki siyah çizgiler aracılığıyla, yıldızlar arası toz bulutlarında başka bileşiklere rastlanmamıştır.</p>

  <p>Bununla birlikte, İkinci Dünya Savaşı’ndan sonra radyo astronominin önemi arttı. Yıldızlar arası atomlar, belli uzunluktaki radyo dalgalarını yayınlayıp absorbe edebilirler. Görünen ışığın yayınlanmasında- ve absorbe edilmesinden daha az enerji gerektiren bir olgudur bu. Dolayısıyla kolaylıkla meydana gelir. Elde radyo teleskoplar olunca, radyo dalgalarının yayınlanması kolayca tespit edilebilir ve bu dalgalardan sorumlu olan atomların tipi anlaşılır.</p>

  <p>Örneğin 1951’de, hidrojen atomları tarafından yayınlanan karakteristik radyo dalgası tespit edildi ve böylece yıldızlararası hidrojenin varlığı ilk kez doğrudan doğruya gözlemlendi.</p>

  <p>Hidrojenin yanı sıra helyum ve oksijenin evrende en bol bulunan atomlar olduğu anlaşıldı. Helyum atomları başka atomlara bağlanmazlar, ama oksijen atomları bu işi yapar. Uzayda oksijen-hidrojen (OH) kombinasyonları yok mudur? Bu, dört özel dalga boyunda radyo dalgaları yaymalıdır ve bunlardan ikisi ilk kez 1963’de saptanmıştır.</p>

  <p>1968’in başlarına kadar bile, dış uzayda ancak üç değişik atom kombinasyonu tespit edilmiştir: CH, CN, OH. Bunların her biri iki atomlu kombinasyonlardı ve görünüşe göre tek atomların rastlantısal çarpışmalarından meydana gelmişlerdi.</p>

  <p>Hiç kimse, üç atomlu bileşiklerin bulunabileceğini ummuyordu, ama 1968’de, yıldızlararası bulutlarda, su ve amonyağın radyo dalgalarının ayırt edici özellikleri tespit edildi. Su iki hidrojen ve bir oksijen atomundan meydana gelen 3 atomlu bir moleküldür (H<sup>2</sup>O). Amonyak, üç hidrojenle bir azottan meydana gelen 4 atomlu bir moleküldür (NH<sup>3</sup>).</p>

  <p>Bu, son derece şaşırtıcıydı ve 1968 yılı şimdi astrokimya adını verdiğimiz bilim dalının doğmasına tanık oldu.</p>

  <p>Gerçekte, iki atomdan daha çok sayıda atomlu bileşikler bir kez saptanınca, liste hızla kabardı. 1969’da, karbon içeren 4 atomlu bir bileşik keşfedildi. Formaldehitti bu (HCHO). 1970’de ilk kez 5 atomlu bir bileşik bulundu: Siyanoasetilen (HCCCN). Aynı yıl 6 atomlu ilk bileşik geldi: Metilalkol (CH<sup>3</sup>OH).</p>

  <p>1971’de ilk 7 atomlu bileşik keşfedildi: Metilasetilen (CH<sup>3</sup>CCH).</p>

  <p>Bu böylece sürüp gitti. Şimdi, yıldızlar arası uzayda, iki düzinenin üzerinde çeşitli türden moleküller saptanmıştır. Bu atom gruplarının hangi mekanizmayla oluştuğu henüz açık değildir, ama bunlar vardır.</p>

  <p>Ve dış uzayda bile, oluşumun yönü, yaşam doğrultusunda görünmektedir.<sup><a href="../Text/endnotes.xhtml#edn30" id="ednref30" title="">[30]</a></sup></p>

  <p>Aslında, gerek göktaşlarında, gerekse yıldızlar arası bulutlarda karbon zincirlerinin oluşumu ve karbon içermeyen hiçbir karmaşık molekül bulunmaması ilginçtir. Bu, yaşamın daima karbon bileşikleri içerdiği yolundaki varsayımımızın lehinde bir kanıttır.</p>

  <p>Laboratuvardaki, göktaşlarındaki, yıldızlar arası bulutlardaki bütün bu kanıtlar, Haldane-Oparin önerisinin doğru olduğunu gösteriyor gibidir. Yaşam, Yeryüzü’nün ilk zamanlarında kendiliğinden başladı ve kanıtlara göre, bu iş kolayca gerçekleşti. Bu doğrultudaki reaksiyonlar kaçınılmazdı.</p>

  <p>Öyleyse yaşam, er ya da geç, üzerinde yaşanılabilir bir başka gezegende de başlayacaktır.</p>

  <h2 id="sigil_toc_id_40">YAŞAMIN BAŞLADIĞI ZAMAN</h2>

  <p>Ama ne kadar er ya da geç? Yeryüzü’nde yaşam ne zaman başladı?</p>

  <p>Yeryüzü’nde eskiden meydana gelmiş yaşam hakkındaki bütün bilgimiz hemen hemen tümüyle incelediğimiz fosillerden, kabuk, kemik, diş, tahta ve hatta ve hatta dışkı kalıntılarından kaynaklanmakta. Bunlar, bir zamanlar ait oldukları organizmanın yapısı, görünüşü, hatta davranışı üzerine bizlere bir şeyler söyleyebilecek derecede zamanın yıpratıcı etkisine karşı dayanmışlardır.</p>

  <p>Fosillerin tarihi çeşitli yollarla belirlenir. Kolaylıkla inceleyebildiğimiz en eskileri Kambriyum çağına aittir (böyle adlandırılmıştır, çünkü bu devirden kalan kayalar ilk kez Galler bölgesinde incelenmiştir. Romalılar zamanında Gallerin adı Kambriya idi).</p>

  <p>En eski Kambriyum fosilleri 600 milyon yaşındadır ve bu rakam insanı yaşamın üç aşağı beş yukarı bu zamanlarda başladığı varsayımına yöneltmektedir. Yeryüzü’nün 4.600.000.000 yaşında olduğunu bildiğimize göre, demek ki Dünya 4 milyar yıl boyunca yaşamsız var olmuştur. Neden bu kadar uzun bir süre? Ve eğer yaşamsız bir dünya bu kadar uzun bir süre var olduysa, yaşam neden birdenbire ortaya çıktı? Yeryüzü neden hala yaşamsız değil?</p>

  <p>Sonra, Kambriyum fosilleri zamanında da yaşam bol, karmaşık ve çeşitliydi. Elbette bu devre ait yaşam tümüyle denizseldir; hiçbir tatlı su ya da kara yaşamı yoktur. Ayrıca, canlıların hepsi omurgasızdır. İlk omurgalılar (bizim ait olduğumuz grup) bir 100 milyon yıl daha geçinceye kadar görünmedi.</p>

  <p>Yine de, o zaman var olan yaşamın son derece gelişmiş olduğu görülüyor. Kambriyum devrine ait binlerce tür trilobit bulundu. Bunlar günümüzün yengeçlerine benzeyen karmaşık yapıda eklembacaklılardır. Bu canlıların bir hiçten ortaya çıktıklarını ve çeşitli türlere ayrıldıklarını düşünmek imkânsızdır. Kambriyum devrinden önce, daha basit yaşam türlerinin var olduğu uzun çağlar geçmiş olmalıdır. Öyleyse, neden bu çağlara ait hiçbir kayıt yoktur?</p>

  <p>Buna verilecek en olası yanıt, ilkel yaşamın fosilleşmeye eğilimli olmadığı şeklindedir. Bu canlılar, kabuk ve kemik gibi dayanıklı parçalardan yoksundu. Ama buna rağmen ilkel yaşamın izleri bulunmuştur.</p>

  <p>Amerikalı botanikçi Elso Sterreberg Barghoorn (1915-) 1960’larda çok eski kayalar üzerinde çalışırken, belli belirsiz karbon izleriyle karşılaştı ve araştırma sonucu bunların mikroskobik canlıların kalıntıları olduğunu gördü.</p>

  <p>Bu mikroskobik yaşamın bulanık kanıtları 3.200. 000.000 yıl öncesine kadar dayanmaktadır ve belki birkaç yüz milyon yıl geriye kadar uzatılabilir.</p>

  <p>Öyleyse, Yeryüzü 1 milyar yıl yaşındayken yaşamın başlamış olabileceği sonucuna varabiliriz.</p>

  <p>Sezgisel olarak akla yakın görünüyor bu. Yeryüzü tarihinin ilk yarım milyar yılında, gezegenin gayet dengesiz bir durumda bulunabileceğini rahatça düşünebiliriz. Yerkabuğu oynak ve volkanikti, gezegen başlangıçtaki sıcaklığına göre soğurken okyanuslar ve atmosfer, oluşum süreci içindeydi. İkinci yarım milyar yılı ise yavaş bir kimyasal evrime ayrılmış olabilir; Güneş’in morötesi ışınlarının etkisiyle çok daha karmaşık bileşikler oluşmuştur. Sonunda, Yeryüzü’nün oluşumundan bir milyar yıl sonra, şurada, burda, basit yaşam kırıntıları meydana gelmiştir.</p>

  <p>Güneş’in normal halinde kalış süresi 12 milyar yıl olacaktır ve bu sayıyı Güneşimsi yıldızlar için ortalama bir değer olarak alabiliriz. Bu demektir ki, Yeryüzü (ve genelde ortalama olarak yaşanılabilir bütün gezegenler) 12 milyar yıl boyunca yaşam merkezi olarak kalacaktır. Eğer yaşam Yeryüzü’nde bir milyar yıl sonra göründüyse, demek ki tüm yaşam süresinin ancak yüzde 8’i geçtikten sonra başlamıştır.</p>

  <p>Öyleyse üzerinde oturulabilir gezegenlerin, yaşam sürelerinin yüzde 8’i geçtikten sonra yaşam sahibi olabileceklerini varsayabiliriz.</p>

  <p>Galaksi’nin bebekliğindeki yıldız oluşumu telaşı bir kez geçtikten sonra, Galaksi’nin eteklerindeki yıldız oluşumunun düzenli bir oranda meydana geldiğini varsayalım.</p>

  <p>Bu, tümüyle bir varsayım değildir. Yıldızların yakın zamanlarda doğduklarına dair kanıtlar vardır. Tayf sınıflarından O ve B dev yıldızları bir milyar yıl kadar ya da daha sonra meydana gelmiş olmalıdır, aksi halde şimdi, normal hallerinde kalamazlardı. Eğer yıldızlar son bir milyar yıl içinde meydana geldilerse, bu süre içinde oluşum halindeydiler ve hâlâ oluşmaktalar. Bunlar, hiç değilse Galaksi’nin toz ve gaz bulutlarının (yıldızların ham maddeleri) zengin olduğu bölgelerde böyle yapıyor olmalılar. Bu bölgelerde, yaşamın ancak buralarda meydana gelebileceğine daha önce karar verdiğimiz, galaksinin etekleridir.</p>

  <p>Yıldızların bugün hâlâ oluşmakta olduklarını söylemek için tümüyle mantığa dayanmak zorunda değiliz. Gerçekte, bu sürece tanık olmakta olduğumuz mümkündür. 1940’larda Hollanda asıllı Amerikalı gökbilimci Bart Jan Bok (1906-) az çok küresel biçimde bazı donuk, yoğun ve tek başına duran toz bulutlarına dikkatleri çekti. Bu bulutların (şimdi bunlara Bok küreleri adı verilmektedir) yıldızlar ve gezegen sistemleri şeklinde yoğuşmakta olduğunu ileri sürdü. O zamandan beri elde edilen kanıtlar, Bok’un haklı olduğunu gösteriyor. Sagan, Galaksimizde her yıl ortalama on yıldız doğduğunu tahmin ediyor.</p>

  <p>Öyleyse, belli bir oranda yıldız oluştuğunu varsayarak diyebiliriz ki, üzerinde yaşanılabilir gezegenlerin yüzde x’i henüz yaşamlarının yüzde x’ini harcamamışlardır. Diğer bir deyişle, üzerinde yaşanabilir gezegenlerin yüzde 50’si henüz yaşamlarının yüzde 50’sini harcamamışlardır; yüzde 10’u da yaşamlarının yüzde 10’unu harcamamışlardır v.b.</p>

  <p>Bu demektir ki, üzerinde yaşanabilir gezegenlerin yüzde 8’i, ömürlerinin, üzerlerinde yaşam oluşması için gerekli olan yüzde 8’lik kısmını harcamıştır, yani bir milyar yıldan daha gençtir.</p>

  <p>Buna karşılık üzerinde yaşanabilir gezegenlerin yüzde 92’si, üzerlerinde yaşam gelişmiş olabilecek kadar yaşlıdır.</p>

  <p>Bu, bize dokuzuncu sayımızı verir:</p>

  <p><b>9 — Galaksimizde üzerinde yaşam bulunan gezegenlerin sayısı =</b> 600.000.000.</p>

  <h2 id="sigil_toc_id_41">ÇOKHÜCRELİ YAŞAM</h2>

  <p>Yaşam, Yeryüzü tarihinin ilk zamanlarında meydana gelmişse de, gelişimi uzun süre yavaş olmuştur.</p>

  <p>Yaşamın Yeryüzü’nde var olduğu ilk 2 milyar yıl süresince, egemen türler bakteriler ve mavi-yeşil deniz yosunları olmuştur. Bunlar küçük hücrelerdi; bizim vücutlarımızı, bildiğimiz bitkilerle hayvanları meydana getiren hücrelerden çok küçük. Dahası, bakterilerin ve deniz yosunlarının, hücrelerin kimyasını ve üremesini kontrol eden DNA molekülleri içeren açık seçik çekirdekleri yoktur.</p>

  <p>Bu iki tip hücre arasındaki fark deniz yosunlarının fotosentez yapabilmeleri, bakterilerinse yapamamalarıydı. Bakteri, fotosentez yeteneği olmayınca, enerji sağlamak için mevcut organik bileşikleri parçalamak zorunda kalıyordu. Ya da, bazı durumlarda, başka tüm kimyasal değişikliklerden yararlanıyordu.</p>

  <p>Deniz yosununun, dokularını oluşturmak üzere güneş ışığının enerjisini kullanmasına karşın, bu, daha sonra, bakterilerin kullandığına benzer kimyasal değişiklikleri de kullanıyordu. Bu kimyasal değişiklikler pek fazla enerji sağlamıyordu, böylece de canlıların büyümesi ve üremesi işi son derece yavaş gidiyordu. Bunun nedeni, Yeryüzü’nde canlılara çok miktarda enerji veren kimyasal değişikliklerin moleküler oksijen kullanmasıdır. Yeryüzündeki canlıların ilk zamanlarındaysa atmosferde hemen hemen hiç oksijen yoktu.</p>

  <p>Deniz yosunu fotosentez sırasında az miktarda oksijen üretiyordu, ama hücrelerin dağınık oluşu ve zayıf etkinlikleri dolayısıyla bu miktar yeterli olmuyordu.</p>

  <p>Ama evrim yavaş da ilerlese, sonunda ilerler. 1.500.000.000 yıl kadar önce, Yeryüzü’nde 2 milyar yıldır yaşam mevcutken, ilk çekirdekli hücreler ortaya çıktı. Bunlar bugün var olan tipte büyük hücrelerdi, daha yeterli bir kimyaları vardı ve öncekilere göre daha büyük oranda fotosentez yapabilme yeteneğine sahipti.</p>

  <p>Bu, oksijenin hissedilir miktarlarda atmosfere girmeye başladığı ve karbondioksitin azaldığı anlamına geliyordu. 700 milyon yıl önce, yaşamın Yeryüzü’nde 3 milyar yıldan beri var olduğu sıralarda, atmosferde yüzde 5 oksijen bulunuyordu.</p>

  <p>Bu zamanlarda tomurcuklanmaya başlayan ama yine de tek hücreli olan ve bakteriler gibi enerji kaynağı olarak gün ışığından çok kimyasal değişimleri kullanan hayvanlar, atmosferdeki serbest oksijeni kullanacak araçlar geliştirdiler. Organik bir bileşiğin oksijenle birleşmesinden açığa çıkan enerji, aynı miktardaki maddenin oksijen kullanmadan parçalanmasıyla açığa çıkan enerjinin yirmi katıdır.</p>

  <p>Emrinde bol miktarda enerji bulunan hayvansal yaşam (ve tabii bitkisel yaşam da) daha çabuk hareket etme, daha verimli yaşama, daha bol üreme ve daha farklı yönlerde serpilme olanağına kavuştu. Daha önceki kıstaslara göre, bol keseden sayılabilecek şekilde enerji kullanmaya başladı. Hücrelerin gruplaştığı organizmalar haline geldi. Çokhücreli organizmalar gelişti ve bunları desteklemek için sert dokular oluştu.</p>

  <p>Bu sert dokular kolayca fosilleşebiliyordu ve böylece fosil kayıtlarının gösterdiğine göre, bundan 600 milyon yıl önce karmaşık ve ileri düzeyde çokhücreli yaşam serpilmişti.</p>

  <p>4 milyar yıl, yani Yeryüzü’nün tüm ömrünün üçte biri geçmeden, bu tür karmaşık canlılar ortaya çıkmadı.</p>

  <p>Eğer bu, genelde, Yerimsi gezegenlerin bir özelliği ise, gezegenlerin üçte biri, tek hücreli yaşamdan daha fazlasına sahip olamayacak kadar gençtir. Geriye kalan üçte ikisi karmaşık ve çeşitli çokhücreli yaşama sahiptir.</p>

  <p>Bu bize onuncu sayımızı verir:</p>

  <p><b>10 — Galaksimizde çokhücreli yaşama sahip gezegenlerin sayısı =</b> 433.000.000.</p>

  <h2 id="sigil_toc_id_42">KARASAL YAŞAM</h2>

  <p>Bir yaşam biçimi ne kadar karmaşık ve gelişmiş olsa da, canlılar zeki olmadıkça, bu kitabın amacı açısından bizi ilgilendirmez.</p>

  <p>Canlılar iri bir beyin (ya da eşdeğerini - ne var ki en azından Yeryüzü’nde böyle bir eşdeğer bilmiyoruz) geliştirmedikçe zeki olamazlar ve bu, görünüşe göre, birtakım tutma organlarını ve çeşitli sayıdaki duyu organlarını geliştirmeden başarılamaz.</p>

  <p>Beynin olanaklarını belli bir kapasiteye ve onun ötesine çıkaran, dış evrenden beyne giren izlenimler ve bu izlenimlere yanıt veren araştırıcı tutma organlarıdır. Bu, beynin boyutlarındaki artışa kalıcı bir değer verir. Eğer küçük bir beyin, organizmanın topladığı bilgilerin koordinasyonunu sağlamak için yeterliyse, daha büyük bir beynin hiçbir üstünlüğü yoktur; daha büyük bir beyin, yalnızca, yararsız ve boşa enerji harcayan hayli karmaşık dokuların üretimini gerektirecektir. Öte yandan, eğer beyin kapasiteyle ilgiliyse, daha büyük bir beyin daha fazlasını başarır ve çok daha değerlidir.</p>

  <p>Bu açıdan bakıldığında, denizler yaşamın oluşması için idealdir ama zekânın oluşması için çok yetersizdir. En değerli ve en zengin veri sağlayan duyu (fanteziye kaçmadan) görme duyusudur. Su altında görüş sınırlıdır, çünkü su, ışığı havaya göre çok daha fazla miktarda absorbe eder. Havada görüş mesafesi uzundur, sudaysa kısadır. (Elbette suda havaya göre daha iyi işitilir, ama en küçük ses dalgaları bile, küçük ışık dalgalarından daha uzundur ve dolayısıyla az miktarda veri iletir.)</p>

  <p>Tutma organlarına gelince, kitabın başlarında söylediğim gibi, yoğun (viskoz) bir ortam olan su, hızlı hareket edebilmek için mekik şeklinde bir yapı gerektirdiğinden, bu ortamda tutma organlarının gelişebilme şansı hemen hemen yoktur. Bir deniz canlısı, tutabilmek için ağzını, kuyruğunu ya da vücudunun tüm ağırlığını kullanır.</p>

  <p>Ahtapot ve akrabaları bir istisnadır. Ahtapot, bir dizi duyarlı ve hareketli kol geliştirmiştir, bunlarla çevresindekileri rahatça tutabilir ve hızlı hareket etmek istediği zaman da kollar peşinden kendisini izleyebilir. Ayrıca, ahtapotun mükemmel gözleri vardır; omurgasızlar içinde omurgalıların gözlerine en yakın gözlerdir bunlar.</p>

  <p>Ahtapotun zekâsını beğeniyle karşılamamıza karşın, bu zekâ uygarlık yaratabilecek bir zekâdan çok uzaktır.</p>

  <p>Tabii ki ahtapottan çok daha zeki deniz hayvanları vardır, ama bunlar -susamuru, fok, penguen- sonradan kendilerini suya uyarlamış kara hayvanlarıdır. Balinalar ve yunuslar bile, ataları bakımından kara hayvanlarıdır; memeli hayvan beyinleri kuşkusuz atalarının karada yaşadıkları zamanlarda gelişmiştir.</p>

  <p>Bu kitabın ilgilendiği zekâ düzeyi için, kara hayvanlarını dikkate almalıyız; büyük uzaklıkları ayrıntılarıyla görebilen, tutma organları geliştirebilen, kendisini saran oksijen içinde yaşayabilen ve böylece ateşi denetimi altına alıp bir teknoloji geliştirebilen kara hayvanları.</p>

  <p>Ve bütün yaşamın yalnızca denizde var olduğu sıralarda, karalar, yaşama son derece düşman çevrelerdi; uzayın bize düşman olduğu gibi. Bizler hiç değilse uzayı fethederken teknolojimizi ve yapay koruyucu düzeneklerimizi kullanabiliyoruz. Deniz canlıları, yüzlerce milyon yıl önce, ancak yavaş bir evrim süreciyle, vücutlarında koruyucu unsurlar geliştirmek zorundaydılar.</p>

  <p>Onların alt etmek zorunda oldukları güçlükleri düşünün bir:</p>

  <p>Organizmaların denizde susuzluktan ve kuraklıktan bir korkuları yoktu, yaşamın kimyasal temeli olan suyla kuşatılmışlardı. Öte yandan karada, susuzluktan kaçınmak için sürekli savaş vermek gerekir; su ya depolanarak korunmalı, ya da içme yoluyla yenilenmelidir.</p>

  <p>Oksijen, denizde, içinde çözünmüş olduğu sudan kolayca absorbe edilebilir. Karada ise, oksijen önce ciğerlerin çeperlerindeki sıvıda çözünmelidir ve bu süreç içinde ciğerlerin kurumasına izin verilmemelidir.</p>

  <p>Denizde, yumurtalar suya salınır ve fazla bir dikkat gerektirmeden gelişmeye bırakılır. Karada ise, yumurtalar, su kaybını engelleyecek ama oksijenin gelişen embriyoya ulaşabilmesi için gazların serbestçe geçişine izin verecek bir kabuk geliştirmek zorundadır.</p>

  <p>Denizde sıcaklık değişimi çok azdır. Karada aşırı sıcaklar ve soğuklar vardır.</p>

  <p>Denizde yerçekimi hemen hemen sıfırdır. Karada ise güçlü bir kuvvettir ve canlı, vücudunu yerden kaldırabilmek için sağlam bacaklar geliştirmelidir. Aksi halde, sürünmeye mahkûm olacaktır.</p>

  <p>Denizdeki canlıların enerjik ve karmaşık bir yapı edinmelerinden sonra bile, karayı fethedebilmeleri için yüzlerce milyon yıl geçmiş olduğu kuşkusuzdur.</p>

  <p>Ama fetih gerçekleşti. Rekabetin baskısı çeşitli türden canlıları, karalar üzerinde gitgide daha fazla kalmaya zorladı; kara üzerinde hemen hemen sürekli kalabilinceye dek.</p>

  <p>Yaklaşık 370 milyon yıl önce ilk bitkiler karaları istila etti. 4,250 milyar yıl boyunca ıssız ve ölü kalmış olan kara, kıyılarından yeşermeye başladı.</p>

  <p>Bundan sonraki onlarca milyon yıl sonra, bitkileri hayvanlar izledi. Yaklaşık 325 milyon yıl önce, böcekler ve örümcekler ilk gerçek kara hayvanları olarak ortaya çıktı. Sümüklüböcekler ve kurtlar Yeryüzü’nde görüldü. İlk omurgalılar olan ilkel sürüngenler, tümüyle kara hayvanları olarak 275 milyon yıl önce meydana geldi.</p>

  <p>Yeryüzü 4,3 milyar yaşına gelip de ömrünün yüzde 36’sını yaşamış olduğu zaman zengin bir yaşam ortaya çıktı. Öyleyse Yeryüzünü kıstas alarak diyebiliriz ki, üzerinde yaşanabilir gezegenlerin yüzde 64 ‘ü zengin bir kara yaşamına sahiptir.</p>

  <p>Bu bize on birinci sayımızı verir:</p>

  <p><b>11 — Galaksimizde zengin bir kara yaşamına sahip olan gezegenlerin sayısı = </b>416.000.000.</p>

  <h2 id="sigil_toc_id_43">ZEKÂ</h2>

  <p>Bir kara hayvanının mutlaka zeki olması gerekmez. Günümüze dek, sığırlar ve diğer otlayan hayvanlar pek zeki olmamışlardır.</p>

  <p>Yine de zekânın ve beynin sürekli olarak gelişme kaydettiği görülebilir. Yaklaşık 180 milyon yıl önce ortaya çıkan ilk memeliler, sürüngenlere göre zekiydi.</p>

  <p>Tarihleri 75 milyon yıl öncesine dayanan primat sınıflarının gözleri ve beyinleri gelişti. Yaklaşık 35 milyon yıl önce primatlar, iki gruba ayrıldılar. Bir yanda az gelişmiş beyinli küçük maymunlar ve lemurlar, öte yanda daha gelişmiş beyinli iri maymunlar oluştu.</p>

  <p>8 milyon yıl önce, özel beyinli bir tür ortaya çıktı. İlk hominid’di bu. Yaklaşık 600.000 yıl önce Homo Sapien gelişti ve yaklaşık 5.000 yıl önce insanoğlu yazıyı icat etti. Böylece yazılı tarih başladı, dünyanın bazı bölgelerinde uygarlık çiçeklendi.</p>

  <p>Uygarlık ortaya çıktığı zaman Yeryüzü 4.600.000.000 yaşındaydı ve ömrünün kabaca yüzde 40’ını tamamlamıştı. Üzerinde yaşanılabilir gezegenlerden yüzde 40’ının uygarlık geliştirebilecek kadar yaşlı olmadığı, yüzde 60’ının ise yeterince yaşlı olduğu anlamına gelir bu.</p>

  <p>Böylece on ikinci sayımızı elde ederiz:</p>

  <p><b>12 — Galaksimizde teknolojik uygarlığın gelişmiş olduğu gezegenlerin sayısı =</b> 390.000.000.</p>

  <div>
    <br/>
  </div>

  <p>Diğer bir deyişle, Galaksi’deki her 770 yıldızdan biri bugün teknolojik bir uygarlığın üzerinde parlamaktadır.</p>

  <p>Biraz daha ileri gidebiliriz. Uygarlığımız, yazının icadıyla uzaya ilk çıkışımız arasındaki süreyi sayarsak, 5.000 yıl sürmüştür. Eğer son derece iyimser olmak istersek, uygarlığımızın Yeryüzü durdukça süreceğini düşünebiliriz; bir 7,4 milyar yıl daha. Ve bu süre içinde teknoloji düzeyimiz gelişecektir.</p>

  <p>Şimdi, bir uygarlığın ortalama süresinin 7,4 milyar yıl olduğunu (bu konuda, ileride söyleyeceğimiz daha çok şey olacak) ve uzay uçuşlarına ilk 5.000 yılda ulaşıldığını varsayalım. Bu demektir ki, uzay uçuşları gelişmeden önce uygarlığın ancak 1/1.500.000’u geçmektedir ve geriye kalan süre teknolojik düzeyin daha da gelişmesi içindir. Başka bir şekilde söylersek, Galaksimizdeki uygarlıkların ancak 1/1.500.000’u gelişmemiştir. Bunlar uzay uçuşlarının ya eşiğindedir, ya da daha buna hiç ulaşmamıştır. Geri kalanların hepsi bizden ileridedir.</p>

  <p>Bu demektir ki, Galaksimizdeki 390 milyon uygarlıktan ancak 260’ı bizim kadar ilkeldir. Geri kalanlar bizden daha ileridir.</p>

  <p>Kısacası, yalnızca Dünya dışı zekâların varoluş şansını değil, Dünya dışındaki insanüstü zekâların varoluş şansını da hesaplar hale geliyoruz.</p>
