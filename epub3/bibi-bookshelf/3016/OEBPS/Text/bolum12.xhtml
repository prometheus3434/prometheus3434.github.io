  <h1>BÖLÜM ON İKİ <br/><b> Yıldızlararası Uçuş</b></h1>

  <h2 id="sigil_toc_id_55">IŞIK HIZI</h2>

  <p>Güneş sisteminde görebildiğimiz en uzak cisim Pluto gezegeniyle onun uydusu Charon’dur. Pluto’dan daha uzaktan geçen kuyruklu yıldızlar vardır. Belki milyarlarcası Pluto’dan çok daha uzak noktalardan geçerek Güneş’in çevresinde dönmektedir. Bununla birlikte Pluto’nun ya da Satürn’ün yörüngeleri yakınından geçen hiçbir kuyrukluyıldız görülmemiştir. Dolayısıyla, Pluto’nun yörüngesinin genişliği Güneş sisteminin görünen kısmının çapı olarak alınabilir ve bu da 11.800.000.000 kilometredir.</p>

  <p>Muazzam bir uzaklıktır bu; çünkü Güneş sisteminin çapı Yeryüzü ile Güneş arasındaki uzaklığın 80 katıdır. Oysa en yakın yıldız Alpha Centauri’nin uzaklığı bu çaptan 3.500 kez daha büyüktür.</p>

  <p>Güneş sistemi büzülüp de Pluto’nun yörüngesi Dünya ekvatorunun düzlemine gelseydi (bu ölçeğe göre Dünya Güneş’ten 160 kilometre uzakta olacaktı) Alpha Centauri en yakın noktasında Venüs kadar uzakta olacaktı. Ve Alpha Centauri en yakın yıldızdır. Sirius, Alpha Centauri’nin iki katı uzaktadır; Procyon 2,5 katı; Vega 6 katı; Arcturus 9 katı. Rigel ise 10 katından daha uzaktır.</p>

  <p>Bu uzaklıklara bir başka açıdan bakabiliriz. Işığın ve elektromanyetik radyasyonun hızını düşünün (x-ışınları, radyo dalgaları vb.). Bu hız saniyede 299.792,5 kilometredir. Bu önemlidir, çünkü bizim en hızlı haberleşme aracımız elektromanyetik radyasyondur. Daha hızlı giden sinyaller bilmiyoruz.</p>

  <p>Işığın (ya da benzeri bir radyasyonun) Yeryüzü’nden Ay’a gitmesi 1,25 saniye sürer. Bu demektir ki, Dünya’dan biri Ay’daki bir astronotla konuşurken, astronot hemen karşılık verse bile, 2,5 saniyeden öne cevap alamayacaktır.</p>

  <p>Işığın bir saniyede aldığı yolu “ışık saniyesi” olarak tanımlarsak, Ay Dünya’dan 1,25 ışık saniyesi uzaktadır.</p>

  <p>Işığın Pluto’nun yörüngesinin tüm genişliği boyunca yolculuk etmesi 10,93 saat almaktadır. Yörüngenin iki ayrı kenarına kurulmuş birer uzay merkezi bulunduğunu ve bunların birbirleriyle konuşmaya çalıştıklarını düşünürsek, birincisinin ötekinden cevap alabilmesi, bildiğimiz koşullar altında 21,86 saatten daha az sürmez.</p>

  <p>Dolayısıyla Güneş sisteminin çapı 10,93 ışık saatine eşittir, yani ışığın bir saatte aldığı yolun 10,93 katına.</p>

  <p>Bu sisteme göre, en yakın yıldız Alpha Centauri 4,4 ışık yılı uzaktadır; ışığın bir yılda alabileceği yolun 4,4 katı. Yeryüzündeki biri Alpha Centauri’nin etrafında dolanan bir gezegene bir mesaj gönderseydi ve mesajı alan anında cevap verseydi, mesajı gönderen kişi mesajını gönderdikten sonra 8,8 yıl beklemek zorunda kalacaktı.</p>

  <p>Diğer yıldızlara gelince, Sirius 8,63 ışık yılı uzaktadır, Procyon 11,43 ışık yılı; Rigel (yine oldukça yakın bir yıldız) 540 ışık yılı. Rigel’in etrafında dönen bir gezegenden haber alabilmek için 1.000 yıl beklemek gerekecekti.</p>

  <p>Bunun yıldızlara gitmemiz sorunuyla bir ilgisi yok gibi görünüyor. Eğer ışık Alpha Centauri’ye 4,4 yılda ulaşıyorsa, bizim yalnızca ışık hızından daha büyük bir hıza çıkıp yıldıza ışıktan önce gitmemiz gerekmez mi?</p>

  <p>Ne var ki, Albert Einstein’ın (1879-1955) Özel Görecelik Teorisi’nde ilk kez belirttiği gibi, herhangi bir cismin ışık hızını aşması imkansızdır. Einstein bu sınırı tümüyle teorik düşüncelerden yola çıkarak koydu ve ilk ileri sürüldüğü zaman “sağduyuya” karşı gibi göründü (bugün de pek çok kişiye böyle gelmektedir). Ne var ki, bu sonuç doğrudur. Işık hızı sınırı sayısız deney ve gözlemlerle doğrulandı. Bildiğimiz madde ve evren söz konusu olduğunda, bu düşünceden kuşkulanmak için hiçbir neden yoktur.</p>

  <p>Bu sınırı kabullenmekte güçlük çeken “sağduyu” günlük olguların deneyimlerine bağlıdır. Bir cismi ne kadar kuvvetle itersek o kadar hızlanır. Gerçekten de Newton’un ikinci yasası bunun özellikle böyle olduğunu belirtir. Bir cisim ne kadar hızla hareket ediyor olursa olsun, belli bir kuvvetle itildiği zaman hızı belli derecede artar. Dolayısıyla, biz bir cismi istediğimiz kadar kuvvet uygulayarak istediğimiz kadar hızlandıracağımızı sanırız. İşin doğusu, alelade koşullar altında yapılan deney ve gözlemler bunu doğrular.</p>

  <p>Ama bunun böyle olması, ilgilendiğimiz cisimlerin ışık hızının çok küçük bir kesriyle hareket etmesinden dolayıdır. Bu koşullar altında Newton’un ikinci yasası geçerlidir ve “sağduyu” haklıdır.</p>

  <p>Bununla birlikte gerçek şudur ki, bir cismi aynı kuvvetle iki kez peş peşe ittiğimiz zaman, cismin ikinci seferdeki hızlanması birinci seferdeki hızlanması kadar fazla değildir. İtme kuvvetinin bir kısmı hızı artırmak için harcanmaktadır, doğru, ama bir kısmı da aynı zamanda kütleyi artırmaktadır.</p>

  <p>Düşük hızlarda kuvvetin kütleyi artıran kısmı o kadar küçüktür ki saptanamaz. Bununla birlikte, Einstein’ın formülüne göre hız arttıkça, kuvvetin kütleyi artıran kısmı giderek büyür ve ivmeyi artıran kısmı küçülür. Hızlar yeterince yükseldiği zaman, itme kuvvetinin büyük bir bölümü kütleyi, çok küçük bir bölümü de hızı artırmaya harcanır ve Newton’un ikinci yasasıyla “sağduyu” artık geçerliğini yitirmeye başlar.</p>

  <p>Yirminci yüzyılın başlarına kadar bilim adamları yeterince hızlı giden cisimlerin Newton’un ikinci yasasını çiğnediğini bilmiyorlardı. Bu yıllarda hızlı hareket eden alt atomik parçacıklar keşfedildi ve bu cisimciklerin dikkatli bir şekilde incelenmesi, Einstein’ın kuvvetle hızın ilişkisini gösteren denkleminin tamamen doğru olduğunu ortaya çıkardı.</p>

  <p>Herhangi bir cismin hızı ışık hızına yaklaştıkça, kendisine uygulanan kuvvet artık onun hızını pek artırmaz. İtme kuvvetinin çoğu kütleyi artırmaya harcanır. Hızlanan cisim daha fazla hız kazanmaksızın giderek daha kütleli bir hale gelir. Eğer sonuçta sonsuz bir kuvvet uygulayabilirseniz, cisme sonsuz bir kütle kazandırırsınız, ama hızını ancak ışık hızına çıkartabilirsiniz.</p>

  <p>Bu demektir ki, sihirli bir araçla bir anda azami hıza varsanız bile Alpha Centauri’ye ulaşmanız 4,4 yılınızı alacaktır. Sonra hızınızı bir anda sıfıra düşürebilseniz ve dönüşte tekrar bir anda azami hıza ulaşsanız, Alpha Centauri’ye gidip gelmeniz yine de 8,8 yılınızı alacaktır.</p>

  <p>Gerçekteyse, insan vücudu çok düşük bir ivmeye dayanabildiğinden çok yüksek bir hıza ulaşmanız zaman alacaktır. Alpha Centauri sistemindeki bir gezegene inebilmek için hızı düşürmek de yine aynı miktarda uzun bir süre gerektirecektir.</p>

  <p>Eğer yolun tamamı boyunca ışık hızıyla gidersek, hızı artırmak ve azaltmak için fazladan bir yıla ihtiyaç vardır. Dönüş için de bir yıl ilave etmek gerekir; gezegeni keşfetmek için de belki üçüncü bir yıl.</p>

  <p>Böylece, hızlanmayı, yavaşlamayı ve gezegende yapılacak keşif için harcanacak zamanı göz önünde tutarsak, ışığın gidip gelmesi için geçen zamana üç yıl daha eklemek gerekecek. Alpha Centauri’ye gitmek, sistemi keşfetmek ve geriye dönmek, dolayısıyla 11,80 yıl alacaktır. Ve düşünün ki Alpha Centauri en yakın yıldızdır.</p>

  <p>Dahası, ileride göreceğimiz gibi, uzun süreli hızlanmalarda ve yavaşlanmalarda ciddi sorunlar var ve şurası açıktır ki yıldızlar arası yolculuk en ileri teknolojiyi bile yenilgiye uğratacak güçlü bir projedir.</p>

  <p>İşte bu nedenle, kitabın evvelki bölümlerinde, Yeryüzü’nün ziyaret edilmemiş olmasının en mantıklı sebebi olarak, herhangi bir uygarlığın yıldızlar arası uçuşları başarılı bir şekilde gerçekleştirememiş olmasını ileri sürmüştür. Yıldızlar arası uçuş o derece birbiriyle fiziksel ilişki kuramamıştır. Hepsi de sonsuza dek kendi gezegen sistemlerine hapsolmuşlardır.</p>

  <p>Biz de kendi sistemimize hapsolduk.</p>

  <h2 id="sigil_toc_id_56">IŞIK HIZININ ÖTESİ</h2>

  <p>Yine de hemen teslim olmayalım. Işık hızı sınırını yenmenin belki bir yolu bulunduğunu düşünelim. Daha önce, “bildiğimiz madde ve evren söz konusu olduğunda bu düşünceden (ışık hızının sınırının varlığından) kuşkulanmak için hiçbir neden yoktur” demiştim. Acaba bilmediğimiz türden bir madde mevcut mudur, evrenin bilmediğimiz yönleri var mıdır?</p>

  <p>Örneğin, ışık hızı sınırı, kütlesi olan nesneler için açıkça geçerlidir. Bu, atomların bütün parçalarını içerir, dolayısıyla bizleri, gemilerimizi ve dünyamızı da. Bütün bunlar ışık hızından çok daha düşük hızlarla hareket etmek zorundadır ve ancak sonsuz büyük bir kuvvet onları ışık hızına getirebilir.</p>

  <p>Bu, her şey için geçerli gibi görünebilir, ama durum böyle değildir. Kütlesi olmayan ya da genelde evrenin tümüne göre hareketsiz kaldığında kütlesi bulunmayan nesneler de vardır. “Sıfır harekesiz kütleli”<sup><a href="../Text/endnotes.xhtml#edn36" id="ednref36" title="">[36]</a></sup> bu nesneler, elektromanyetik radyasyonun birimi olan fotonları içerir. Ayrıca, teoride bile olsa, gravitasyonal (yerçekimsel kuvvetin birimi) olan gravitonları da içerir. Son olarak, nötron adı verilen değişik birkaç tür zerrecik de bunlara dâhildir.</p>

  <p>Sıfır hareketsiz kütleli bütün parçacıklar boşlukta her zaman mutlaka ışık hızıyla hareket etmelidir; ne daha hızlı, ne de daha yavaş. Işık, fotonlardan meydana geldiği için bu hızla, yani ışık hızıyla gitmektedir.</p>

  <p>Eğer yavaş hareket eden bir parçacık, kütlesindeki etkileşimler dolayısıyla bir foton üretirse, bu foton ivme kazanmak için herhangi bir zamana gerek duymadan ışık hızıyla fırlayıp gider. Yine, bir foton, kütleli bir parçacık tarafından absorbe edilirse hızını birdenbire kaybeder.</p>

  <p>Bir gün, mürettebatı ve yolcuları dâhil bir geminin içindeki tüm nesneleri değişik tipte fotonlar haline dönüştürmenin mümkün olup olmayacağı üzerine düşünceler ileri sürülmektedir. Böylece fotonlar, hızlanmaya ve bu hızlanma için gerekli enerji sarfiyatına ihtiyaç duymadan ışık hızıyla hareket edeceklerdir. Normal koşullar altında fotonlar her yöne hareket ederler, ama biz dönüşümün lazer ışınları şeklinde yapıldığını varsayalım. Böyle bir ışık tümüyle aynı yönde hareket edecektir, örneğin Alpha Centauri’ye doğru. Fotonlar bir kez Alpha Centauri’ye ulaşınca yeniden orijinal hallerine dönüştürülecektir. Hız düşürmeyi ve hız düşürmek için enerji harcamayı gerektirmeyecek bir işlemdir bu.</p>

  <p>Bu şekilde, bir yıldıza gidip gelmekle görevlendirilecek bir gemi, hızlanma ve yavaşlama için geçecek zamandan, daha önemlisi, bunlar için gerekli enerji harcamalarından tasarruf edecektir.</p>

  <p>Yine de birtakım sakıncalar vardır. Her şeyden önce yolculuk ancak ışık hızıyla gerçekleşecektir. İki yıl tasarruf etmek önemli olabilir, ama yalnızca en yakın yıldızlar için. Keşif için bir yıl süre tanırsak, Alpha Centauri’ye gidip gelmek 11,4 yıl yerine 9,4 yıl alacaktır ki önemli bir tasarruftur bu. Oysa Rigel’e gidip gelmek 1.083 yıl yerine 1.081 yıl alacaktır ve önemli bir tasarruf yapılmış olunmayacaktır.<sup><a href="../Text/endnotes.xhtml#edn37" id="ednref37" title="">[37]</a></sup></p>

  <p>İkinci olarak, daha önce rahatça söylemiş olmama karşın, hızla enerji harcaması arasındaki bağın birbirinden kolayca kopartılabileceğinden emin değilim. Şuna kuvvetle inanıyorum ki, belli bir miktar maddeyi foton haline dönüştürebilseydik, bu işi yapmak için harcayacağımız enerji, bu cismi ışık hızına kadar ivmelendirmemiz için gereken enerjiye eşit olacaktı. Yine fotonları maddeye dönüştürmek için harcayacağımız enerji, bu cismi yavaşlatmak için gereken enerjiye eşit olacaktı. Böylece fotonlarla çalışmak bize ne zaman, ne de enerji kazancı sağlayacaktı.</p>

  <p>Üstelik bir maddeyi foton haline nasıl dönüştürebileceğimiz ve bu maddeyi, başlangıçtaki özelliklerini en ince ayrıntılarına kadar kaybetmeksizin eski haline nasıl getirebileceğimiz hakkında hiçbir fikre sahip değiliz. (İnsan beyninin, foton haline getirildikten sonra, tüm karmaşıklığıyla yeniden eski haline getirildiğini tasavvur edin. Bazıları bunun olabileceğini düşünebilir, ama bu kişiler bile bu işi başarmanın yöntemi üzerine en küçük bir ipucu verememektedir.)</p>

  <p>Ayrıca her iki yöndeki dönüşümler de çok küçük bir zaman aralığı içinde gerçekleştirilmelidir, çünkü maddenin bir kısmı bir saniye geç olarak bile fotonlara dönüştürülse, fotonlar yüz binlerce kilometreye yayılacaktır ve bunları yeniden madde haline getirmek imkânsız olabilir.</p>

  <p>Kısa bir zaman aralığı içinde meydan getirilebilseler bile, fotonlar, uzun yolculuklar sırasında düzenlerini kaybetmeden nasıl istenilen yöne yöneltilebilir ve yine kısa bir zaman aralığı içinde nasıl yeniden maddeye dönüştürülebilir?</p>

  <p>Televizyonun günümüzdeki başarısının 200 yıl önce olanaksız olarak görüldüğünü kabul edersek, olanaksız olduğu düşünüldüğü halde sonradan gerçekleştirilen olaylara bakarak bugün hayali gibi görünen şeylerin gelecekte mutlaka gerçekleştirilebileceğini ileri sürmek güvenilir olmaz.</p>

  <p>Ben bu kitapta muhafazakâr bir yol tuttum ve bulanık bile olsa en küçük bir kanıtı olmayan hiçbir şeyi kabul etmedim. Şu anda fotonlarla çalışmanın uygulama açısından kolay olabileceğini düşünmemiz için hiçbir neden yok. Tersi bir kanıt gelinceye kadar (tabii, bu yarın da olabilir) fotonları tümüyle devre dışı bırakmasam da, bunun gerçekleşmesi olasılığını sıfıra yakın olarak düşündüğümü belirtmeliyim.</p>

  <p>Maddeyi madde olarak bırakıp da kütlesini gidererek, maddeyi fotonlara dönüştürmenin ve ışık ışınını belli bir noktaya yöneltmenin güçlüklerinden kaçınabilir miyiz? Kütlesiz bir gemi ve içeriği anında ışık hızına ulaşacak ve bu hızda kalacaktır; kütlesi geri kazandırılınca yeniden birdenbire eski hızına dönecektir. Bu iş, maddeyi fotonlara dönüştürme işinden daha kolay gibi görünüyor.</p>

  <p>Ne yazık ki, bir maddenin kütlesini gidermek konusunda bir bilgimiz olmadığı gibi, bu bilgiyi nasıl elde edebileceğimiz hakkında bir belirti de yok. Hem bunu başarsaydık da yine ışık hızıyla yolculuk edecektik.</p>

  <p>Şimdiye kadar ileri sürdüğüm her şey bizi ışık hızına getiriyor ama ötesine geçmemize izin vermiyor.</p>

  <p>Bununla birlikte, fizikçi O.M.P. Bilaniuk, V. K. Deshpande ve E.C.G. Sudershan, Einstein denklemlerinin sanal kütleli cisimlerin varlığına izin verebileceğini işaret ettiler.</p>

  <p>Eğer Einstein’ın denklemleri geçerliyse, bu tür “sanal kütleli” cisimler ışık hızından daha büyük hızlarla hareket etmelidir. Bu nedenle Amerikalı fizikçi Gerald Feinberg (1933-) bunlara Yunanca hızlı anlamına gelen takyon adını vermiştir.</p>

  <p>Sanal kütleli bir cisim alelade bir cisimden tamamen farklı özelliklere sahip olacaktır. Her şeyden önce, takyonlar ne kadar fazla enerjiye sahip olursa o kadar yavaş hareket eder. Eğer bir takyonu iterek ona enerji verirseniz gitgide daha yavaş hareket etmeye başlar. Sonsuz bir kuvvetle iterseniz ışık hızı kadar yavaş gitmelerini sağlamış olursunuz, ama asla daha yavaş değil.<sup><a href="../Text/endnotes.xhtml#edn38" id="ednref38" title="">[38]</a></sup></p>

  <p>Öte yandan, bir takyonu hareketinin ters doğrultusunda iterek ya da dirençli bir ortamdan geçmesini sağlayarak onun enerjisini alırsanız, giderek daha hızlı hareket eder. Enerjisi sıfıra indiği zaman evrene göre sonsuz bir hızla yol alır.</p>

  <p>Öyleyse takyonik bir çalışmayı düşünebiliriz. Bir geminin ve içeriğinin her bir alt-atom parçacığının takyonlara dönüştürüldüğünü farz edin. Gemi ivme kazanmadan derhal yola koyulacak ve zamanının büyük bir bölümünde ışık hızıyla yol alarak uzak bir galaksiye birkaç gün içinde varacak. Hedefine vardığı zaman hızının düşürülmesine gerek kalmadan başlangıçtaki haline dönüştürülecek, gemi ve içeriği normal hızlarıyla harekete devam edecek.<sup><a href="../Text/endnotes.xhtml#edn39" id="ednref39" title="">[39]</a></sup></p>

  <p>Sonunda ışık hızı sınırını alt edecek bir yol bulduk, ama…</p>

  <p>Birincisi, takyonların gerçekten var olup olmadıklarını bilmiyoruz. Bunlar kesinlikle Einstein’ın denklemlerini çiğnemiyorlar, ama var olmaları için bu kadarı yeterli mi? Denklemler dışında bunların var olmalarını engelleyecek başka özellikler bulunabilir. Örneğin, bazı bilim adamları, takyonların varlığı halinde nedensellik yasasının (zaman içinde nedenin sonuçtan önce gelmesi) çiğneneceğini, dolayısıyla takyonların bulunamayacağını söylemekteler. Kesinlikle, hiç kimse takyonları saptamış değildir ve bunlar saptanıncaya kadar da üzerinde tartışılması gereksizdir. Çünkü takyonların özelliklerinin hiçbir yanı, göründüğü kadarıyla, evrenimizi etkilememektedir.<sup><a href="../Text/endnotes.xhtml#edn40" id="ednref40" title="">[40]</a></sup></p>

  <p>İkinci olarak, eğer takyonlar mevcutsa, sıradan cisimleri bunlara nasıl dönüştürebileceğimiz konusunda hiçbir fikrimiz yok. Fotonik çalışmalardaki bütün güçlükler, takyonlarla yapılacak çalışmalarda daha da büyüyecektir, çünkü dönüşüm zamanlamasında yapılacak bir yanlışlık her şeyin yüzbinlerce kilometreye değil, ama belki yüzbinlerce ışık yılı mesafeye saçılmasına neden olacaktır.</p>

  <p>Son olarak, bütün bunlar başarılsa bile, enerji gereksinimi sorununun üstesinden gelebileceğimizi sanmıyorum; maddeyi takyonik süreçle Galaksi’nin bir ucundan öbür ucuna taşımak, maddeyi hızlandırıp yavaşlatmak için gerekecek enerjiye eşit olacaktır. Aslında takyonik süreç daha fazla enerji gerektirebilir, çünkü uzaklığın yanı sıra zaman da alt edilecektir.</p>

  <p>Ama bir başka kaçma yolumuz daha var. “Bildiğimiz maddenin” özellikleri bizi başarısızlığa uğrattıysa, “bildiğimiz evren” için ne diyebiliriz? İlgilendiğimiz evren Newton’un evreniyse -yavaş hareketlerin ve kısa mesafelerin evreni- Newton’un yasaları geçerlidir.</p>

  <p>İlgilendiğimiz evren Einstein evreniyse -düşük yoğunlukların ve zayıf yerçekimi kuvvetlerinin evreni- Einstein’ın yasaları geçerlidir. Ancak, Newton evreninin ötesine geçtiğimiz gibi Einstein evreninin ötesine de geçebiliriz.</p>

  <p>Büyük bir yıldız patlayıp çöktüğü zaman, çökme kuvveti ve çöken kalıntıların kütlesi birleşerek alt atom parçacıklarını bir araya sıkıştırabilir. Böylece sıfır hacimli ve sonsuz yoğunluklu bir cisim meydana gelir.</p>

  <p>Çöken böyle bir yıldızın yüzeyindeki yerçekimi kuvveti öyle bir dereceye ulaşır ki, buraya düşen bir şey bir daha kaçamaz; uzayda dipsiz bir “delik” gibidir bunlar. Buralardan ışık bile kaçamadığından bunlara daha önce belirttiğim gibi “kara delik” denir.</p>

  <p>Kara deliğe düşen bir maddenin genellikle sonsuza dek sıkıştığı düşünülür. Bununla birlikte, eğer bir kara delik dönüyorsa (ve bir olasılıkla bütün kara delikler dönmektedir) silindir altında ezilen bir diş macunu tüpünden macunun fışkırması gibi, kara deliğe düşen bir maddenin başka bir yerden fışkırıp çıktığına ilişkin teoriler vardır. Madde aktarımı, görünüşe göre, çok kısa zaman aralıklarında ve muazzam mesafelerde meydana gelebilmektedir; belki de milyonlarca hatta milyarlarca ışık yılı uzaklıklar içinde. Bu aktarımlar ışık hızı sınırını aşabilir, çünkü aktarımlar, bildiğimiz evrenin zaman özelliklerine sahip olmayan tüneller ya da köprüler aracılığıyla gerçekleşmektedir. Gerçekten de bu geçitler kimi zaman Einstein-Rosen köprüsü olarak adlandırılır, çükü 1930’da Einstein ve Rosen isimli bir çalışma arkadaşı bunların teorik temellerini ileri sürmüşlerdir.</p>

  <p>Kara delikler, bir gün, yıldızlar hatta galaksiler arası yolculuğu olanaklı hale getirebilir mi? Kara delikler uygun bir şekilde kullanılırsa ve bunların çok sayıda bulundukları varsayılırsa, biri bir A noktasından bir kara deliğe girip çok uzaktaki bir B noktasında hemen anında çıkabilir, bilinen uzayda yolculuk ettikten sonra bir C noktasında bir başka kara deliğe girebilir ve hemen anında bir D noktasında kara deliği terk edebilir ve bu böyle sürüp gider. Bu şekilde evrendeki herhangi bir noktaya çok kısa bir zamanda ulaşılabilir.</p>

  <p>Doğallıkla, uzayın son derece ayrıntılı bir haritası çıkarılmalı, kara deliklerin giriş ve çıkışları işaretlenmelidir.</p>

  <p>Yıldızlar arası yolculuk bu şekilde başladığı zaman kara deliklerin girişinin yakınlarında bulunan dünyaların zenginleşip büyüyeceğini düşünebiliriz. Uzay istasyonları da kara deliklerin girişlerinin yakınlarına inşa edilecektir.</p>

  <p>Bu uzay istasyonları aynı zamanda enerji istasyonları olarak da hizmet edebilir, çünkü bir maddenin kara deliğe düşmesiyle açığa çıkacak enerji çok büyük olacaktır. Yararsız ve artık maddeleri kara deliklere atarak enerji verimini artırmak gibi uzay projeleri de düşünülebilir.</p>

  <p>Aslında bu, uzayın uygarlıklarla dolu olmasına karşın bu uygarlıkların Dünya’yı ziyaret etmemiş olmalarına başka bir açıklama da getirmektedir. Belki de kara delik şebekesine göre Dünya çok uzaklarda kalmaktadır. Dünya dışı uygarlıklar bizim hakkımızda her şeyi biliyor olabilirler, ama Dünya’yı ziyaret etmek için zaman harcayacak ve masraf yapacak kadar bizi değerli bulmuyorlardır.</p>

  <p>Ancak evrenin kara delik bilmecesini yıldızlar arası uçuş için bir süper metroya dönüştürmenin bazı sakıncaları vardır.</p>

  <p>Birincisi, evrende kaç tane delik bulunduğunu bilmiyoruz. Galaksi merkezinin dış taraflarında topu topu yarım düzine kara delik bulunabilir ve bunlar da ancak kara deliklerin girişinde bulunan birkaç gezegen sisteminin işine yarayabilir ve bu gezegen sistemleri de üzerinde yaşanabilir hiçbir gezegen içermeyebilir.</p>

  <p>İkincisi, kara deliğe giren bir cismin bir başka noktada kara delikten ayrılacağı düşüncesi kesin değildir. Pek çok gökbilimci böyle bir teoriye inanmamakta.</p>

  <p>Üçüncüsü, kara deliğe giren bir madde başka bir noktada kara delikten ayrılsa bile, kara deliğe giren hiçbir madde, kara deliğin muazzam yerçekimi kuvveti dolayısıyla atomlarına kadar parçalanmadan dışarı çıkamaz. Belki ileri bir teknoloji yerçekimi kuvvetini atlatmayı ve uzay gemilerini kara delik fırınlarına yakıt olmaktan kurtarmayı öğrenecektir, ama şimdilik bu, teoride bile mümkün görünmemektedir.</p>

  <p>Evrenin bugünkü görünüşünün ışığı altında bakarsak, ışık hızı sınırının uygulamada aşılabileceğine ilişkin hiçbir umut yok.</p>

  <p>Işık hızının altındaki hızlarda neler yapılabileceğine bakmamız gerek.</p>

  <h2 id="sigil_toc_id_57">ZAMAN GENLEŞMESİ</h2>

  <p>Einstein denklemlerinin ileri sürdüğü tuhaf bir olgu (ki alt atomik parçacıkların hızlandırılmasıyla doğrulanmıştır) zamanın hızın artmasıyla birlikte yavaş ilerlemesidir. Buna zaman genleşmesi adı verilir.</p>

  <p>Hızla yol alan bir uzay gemisinde her şey yavaş hareket edecektir; atomik hareketler, saatler, insan metabolizması. Gemideki her şey aynı derecede yavaşlayacağından, gemidekiler bunun farkında olmayacaktır. Onlar için dış dünyadaki her şey hızlıymış görünecektir. (Trendeki bir yolcunun trenin gittiğinin farkında olmamasına benzer bu; yolcuya istasyon ve kırlar geri gidiyormuş gibi görünür.)</p>

  <p>Evrenin geneline göre hız arttıkça zamanın yavaşlaması daha belirgin bir hal alır. Hız saniyede 293.800 kilometreye, yani ışık hızının yüzde 98’ine ulaştığında geçen zaman, uzay gemisi hareketsiz kalmış olsaydı geçecek olan zamanın 1/5’idir. Işık hızına daha da yaklaşıldıkça zamanın geçme oranı iyice azalır ve ışık hızının bir kilometre kadar yakınında sıfıra düşer.</p>

  <p>Öyleyse 1-g ivmesiyle giden bir uzay gemisinde bulunduğumuzu varsayalım. (Bu durumda uzay gemisinin arkasına doğru Yeryüzü’nün bizi yere çektiği kadar bir kuvvetle çekiliriz. Bu ivmede kendimizi tamamen normal hissederiz. Uzay gemisinin arkası aşağı, burnu ise yukarı doğru dönük gibi görünür.)</p>

  <p>Bir yıl geçtikten sonra, gemi hemen hemen ışık hızıyla gidiyor olacaktır ve gemideki her şeyin bize normal gelmesine karşın dış dünya son derece tuhaf görünecektir. Yıldızların pek çoğunu görmek imkânsızlaşacaktır, çünkü önümüzdeki yıldızlardan gelen ışık, x-ışınları bölgesine kayacağından, görünmez olacaktır. (Aslında, uzay gemisi bunların radyasyonundan korunmak zorundadır.) Arkada kalan yıldızların ışığı ise radyo dalgaları bölgesine kayacağından, bunlar da görünmez olacaktır.</p>

  <p>Eğer gemidekiler aldıkları yola bakarak hızlarını ölçselerdi, ışıktan çok daha hızla gidiyorlarmış gibi görünecekti, çünkü birbirlerinden 10 ışık yılı uzaklıkta oldukları bilinen iki yıldız arasındaki yolu almak onlar için belki bir hafta sürecekti. Eğer onları Dünya’dan gözleyebilseydik geminin bu uzaklığı 10 yılda aldığını görecektik, ama zaman duyguları yavaşlamış olan gemidekilere bu bir hafta gibi gelecekti.</p>

  <p>Öyleyse zaman genleşmesi aracılığıyla, bir uzay gemisi, muazzam uzaklıkları gemidekilere çok kısa gelecek bir sürede alabilecektir. Uzay gemisi 2.300.000 ışık yılı uzaktaki Andromeda Galaksisi’ne gemidekilere göre 60 yılda gidecektir.</p>

  <p>Zaman genleşmesi sorunları çözüyor mu?</p>

  <p>Sanırım hayır, çünkü bazı güçlükler var. Birincisi, 1-g’lik bir ivmeyi uzun bir süre korumak daha önce söylediğim gibi çok büyük miktarda enerji gerektirir.</p>

  <p>Maddeyi ve anti-maddeyi birbiriyle reaksiyona sokarak en verimli bir şekilde enerji elde ettiğimizi varsayalım. Böyle bir karışım kendisini tamamen yok edecek ve madde tümüyle enerjiye dönüşecektir. Böyle bir reaksiyon, verilen belli bir miktar madde için, hidrojen füzyon reaksiyonunun 35 katı enerji verecektir. Daha fazla enerji elde etmenin başka bir yolu varsa bile bu konuda şimdilik hiçbir fikrimiz yok.</p>

  <p>Bir tonluk bir kütleyi ışık hızının 0,98’ine ulaştırmak için 25 ton madde ve anti-madde karışımını enerjiye dönüştürmek gerekecektir. Bir gidiş gelişte iki kez hızlandırma ve iki kez yavaşlatma yapılacağından 100 ton karışım gerekecektir. Eğer itici araç olarak hidrojen füzyon reaksiyonu kullanılsaydı 3.500 ton hidrojeni füzyona sokmak zorunda kalacaktık. Bir başka deyişle, bir tonluk bir kütleyi Alpha Centauri’ye götürüp getirmek için bugün Yeryüzü’nde bir yılda tüketilen enerjinin 10 katına ihtiyaç duyacaktık.</p>

  <p>Gerekli enerjiye ulaşmak için yakıt harcamamak gibi bir olasılık da vardır. İngiliz asıllı Amerikalı fizikçi Freeman John Dyson’un (1923-) söylediğine göre Jüpiter gibi bir gezegen etrafında dönen bir uzay gemisi, astronotlara bir zarar gelmeden, çok büyük miktarlarda ivmelendirilebilir çünkü uzay gemisinin ve içeriğinin her bir atomu aynı derecede ivmelendirilmiş olacaktır. Aslında Jüpiter’e gönderilen uzay araçları <b>Pioneer 10</b> ve <b>Pioneer 11</b> Jüpiter’in muazzam yerçekimi kuvvetinden enerji kazanarak ivmelendirilmişlerdir.</p>

  <p>Uzay gemilerinin yolda giderken zaman zaman dev bir gezegene uğrayıp hızlarını büyük miktarlarda artırabileceklerini düşünebiliriz; ama bu dev gezegenler uygun konumlarda bulunabilirse. Bu da pek olası görünmüyor.</p>

  <p>Uzay gemilerini yakıtsız olarak hızlandırmanın bir başka yolu geminin çevresinde bulunan büyük bir “yelken”e sürekli bir şekilde lazer ışını göndermek olabilir. Güneş sisteminde uygun bir yere yerleştirilen bir üsten geminin yelkenine sürekli lazer ışını gönderilecek ve bu ışın gemiyi hızlandırmaya hizmet edecektir. Elbette bu kez gemi yerine lazer ışını büyük miktarlarda enerji tüketecektir. Ayrıca, gemi ana üsten ayrıldıkça hedefi tutturmak giderek güçleşecektir. Son olarak, varış yerinde bir başka lazer üssü olmadıkça, lazer ışını gemiyi yavaşlatmak için kullanılamaz.</p>

  <p>Eğer yakıtsız yöntemlerin hepsi başarısızlığa uğradıysa ve ışık hızıyla gidecek gemi yakıt kullanmak zorundaysa, belki yakıtını yanında taşımak zorunda olmayabilir. Her şeyin ötesinde, yıldızlar arasında uzay bomboş değildir. Yer yer bazı maddelerin atomları vardır, en bol da hidrojen.</p>

  <p>1960’da Amerikalı fizikçi Robert W. Bussard, geminin uzayda yol alırken bu hidrojeni toplayabileceğini ileri sürdü. Bu gemi bir çeşit “yıldızlar arası dinamik basınçlı jet” olacaktır. Ama uzayda Dünya atmosferine göre çok daha az madde bulunduğundan, gemi hidrojeni bol bulunduğu yerden toplayacak, sıkıştıracak ve hidrojen füzyonuyla enerji elde edecektir.</p>

  <p>Maddenin bol olarak bulunduğu toz ve gaz bulutlarından geçerken, verimli olabilmek için, geminin kepçesinin en az 125 kilometre çapında olması gerekmektedir. Maddenin az olduğu bölgelerde ise çapının 1.400 kilometreye varması gereklidir. Galaksiler arası uzayda ise bu rakam 140.000 kilometre olmalıdır.</p>

  <p>Bu tür kepçeler, en hafif malzemeden bile yapılsa, engelleyici derecede kütleli olacaktır. Bu kepçelerin malzemeleri uzaya nasıl taşınabilecektir, ya da bunları uzayda mevcut olan maddelerden imal etmek ne kadar zaman ve çaba gerektirecektir?</p>

  <p>Enerji sorunu şimdi tahmin edemediğimiz birtakım yöntemlerle çözülse bile, şurası bir gerçek ki, ışık hızıyla giden çok büyük boyutlu bir uzay gemisi oldukça incinebilir olacaktır. Bir yıldıza çarpma tehlikesi olmasa bile, uzay, gezegenlerden çakıl taşı büyüklüğündeki cisimlere kadar pek çok nesneyle doludur.</p>

  <p>Gemiye göre, kendisine yaklaşan her şey ışık hızıyla yaklaşıyor olacaktır. Bu tür cisimlerden kaçınmak mümkün olmayacaktır, çünkü bunların yaklaştığını haber verecek her şey de (x-ışınları ve diğerleri) ışık hızıyla hareket edecektir. Uyarıdan sonra pek fazla zaman geçmeden çarpışma gerçekleşecektir.</p>

  <p>Hızı ışık hızında olan kütleli bir cisim gemiyle çarpıştığı zaman, girdiği ve çıktığı yerlerde büyük delikler açacaktır. Gemi çok geçmeden İsviçre peynirine döner.</p>

  <p>İri parçacıkları hesaba katmasak ve içinden geçilen bulutlarda gazdan başka bir şey bulunmadığını varsaysak bile, bu da başımıza dert açmaya yeterlidir.</p>

  <p>Uzay gemisi ivme kazanıp hızlandıkça, yıldızlar arası uzaydaki atomlar da gitgide daha şiddetli çapmaya başlarlar.</p>

  <p>Gemiye yaklaşan zerreler gemiye göre ışık hızıyla gelmektedir ve bu, onların kozmik ışın zerrecikleri haline gelmesine neden olur.</p>

  <p>Olağan koşullar altında, uzaydaki kozmik ışın şiddeti öldürücü derecede değildir. Astronotlar uzayda sürekli olarak 3 aydan fazla kalmışlar ve rahatça dönmüşlerdir. Bununla birlikte yıldızlar arası uzayda ışık hızıyla gidince, yaklaşan her parçacık kozmik ışın hızıyla çarpacaktır ve gemi, modern nükleer reaktörlerimizin ürettiği radyasyonun birkaç yüz katına maruz kalacaktır.</p>

  <p>Bazı bilim adamları yıldızlar arası uzaydaki bu maddelerin uzay gemilerinin ışık hızının 1/10’unu aşmalarını engelleyeceğini düşünmektedirler. Bu hızdaki zaman genleşmesi ise pek azdır.</p>

  <p>Bütün sorunların üstesinden gelinse de, geriye göreceliğin temelinde yatan başka bir sorun kalıyor. Yavaşlatılmış zaman duygusu yalnızca astronotları etkiler, ana gezegende kalan insanları değil.</p>

  <p>1-g’lik bir hızlanma ve yavaşlamayla ve zaman genleşmesiyle Deneb yıldızına gidip gelmek, astronotların yirmi yılını alacaktır. (Keşifte bulunmaları için de bir yıl süre verilmiştir.) Bununla birlikte, geriye döndükleri zaman Yeryüzü’nde 200 yıl geçmiş olduğunu göreceklerdir. Bu ivmeyle daha uzun süre yolculuk ederlerse, ışık hızına daha fazla yaklaşacaklar ve zaman onlar için daha yavaş geçecektir. Böylece geminin zamanındaki farklılıkla Yeryüzü zamanındaki farklılık, uzaklıkla artacaktır. Galaksi’nin öteki ucuna gidip gelmek astronotların 50 yılını alacaktır ama Dünya’ya döndükleri zaman 400.000 yıl geçmiş olduğunu göreceklerdir. (Gemiyi fotonlara dönüştürerek yapılacak yolculuklarda bu farklılık çok daha büyük olacaktır.)</p>

  <p>Yalnızca bu durum, zaman genleşmesinden yararlanarak yıldız keşifleri yapmak için yatırımda bulunmaya istekli kişilerin pek fazla olmayacağını hissettirmektedir. İnsanlar 30 yıl sonra kendilerine bir şey kazandıracak yatırımlardan bile kaçınmaktadır. Yüz yıl, hatta yüz binlerce yıl sonra elde edilebilecek bir şey için yatırımda bulunmak, insanlardan bekleyebileceğimiz bir şey değildir.</p>

  <p>Enerji gereksinimi, radyasyon tehlikesi ve zaman farklılıklarındaki güçlükleri düşünürsek, zaman genleşmesi, muhafazakâr kıstaslarımıza göre, gerek fiziksel, gerekse ruhsal açıdan, yıldızlara ulaşmak için pratik bir yol değildir.</p>

  <h2 id="sigil_toc_id_58">İVMESİZ HAREKET</h2>

  <p>Işık hızının yakınlarında ya da ötesinde yolculuk yapmak, pratik görünmediğine göre, düşük hızlarda neler yapabileceğimize bakalım.</p>

  <p>Bunun üstünlüğü, enerji ihtiyacının aşırı derecede olmaması ve uzayın tehlikeli bir hal almamasıdır. Mahzuru ise, böyle bir yolculuğun uzun zaman gerektirmesinde yatar.</p>

  <p>Bir geminin saniyede 3.000 kilometrelik bir hıza ivmelendirildiğini varsayalım. Olağan kıstaslara göre büyük bir hızdır bu; çünkü böyle bir hızla bir gemi, Dünya’dan Ay’a 2 dakikada gider. Yine de ışık hızının 1/100’ü olduğundan, bu hızda zaman genleşmesi önemsizdir ve bu hızla en yakın yıldız olan Alpha Centauri’ye gidip gelmek, 900 yıl alır.</p>

  <p>900 yıl sürecek bir yolculuğa dayanabilmek için ne gibi koşullar gerekir?</p>

  <p>Astronotların ölümsüz olduğunu varsayalım. Bu durumda, düşük bir hızla gidilebileceğine karar verebiliriz; çünkü 900 yıl sonsuz bir yaşamın önemsiz bir bölümüdür; herhangi bir sorun yaratmaz.</p>

  <p>Ama astronotlar ölümsüz olsalar bile yemek yemek, içmek, soluk almak ve artıkları atmak zorundadır. O halde yaklaşık bin yıl aksamadan çalışacak kompleks bir yaşam destekleyici sistem gerekmektedir. Bunun yapılmış olduğunu tahayyül edebiliriz ama muhakkak ki çok pahalıya mal olacaktır.</p>

  <p>Ayrıca, astronotların zihnini meşgul eden bir şeyler olacaktır. Değişik arkadaşlar olmaksızın yaklaşık 1000 yıla tahammül etmek çok güç olabilir. Yolculuk bitmeden önce cinayetlerin ve intiharların olabileceğini düşünmek fazla kötümser bir tutum olmaz, çünkü ölümü yenmek, can sıkıntısını yenmekten daha kolaydır.</p>

  <p>Ve tabii ki, ölümsüzlüğü başarabileceğimizi düşünmek için -hiç değilse şimdilik- gerçek bir nedenimiz yok.</p>

  <p>Ama belki geçici bir ölüm hali yaratarak bazı güçlükleri azaltabiliriz. Bir başka deyişle, astronotları dondurabilir ve yaşamlarını bir süre için askıya alabiliriz ve hedefe vardıkları zaman yeniden yaşama döndürebiliriz.</p>

  <p>Bu koşullar altında gemi, ışık hızının sakıncalarından korunarak düşük hızlarla yol alabilir ve astronotlar da zamanın nasıl geçtiğinin farkında olmazlar. Binlerce yıllık bir yolculuk, onlar için göz açıp kapayıncaya kadar geçecek ve geri döndükleri zaman fazla yaşlanmış olmayacaklar. Bu durumda yaşamı sürdürmek için bir sisteme gerek kalmayacak, uzun uçuşlar boyunca astronotları meşgul etmek ve canlarının sıkılmasını önlemek gibi sorunlar da kalkacaktır.</p>

  <p>Yine de birtakım sakıncalar vardır. Bir insanı öldürmeden dondurmak ve yeniden yaşama döndürmek (şimdilik) çözülme umudu olan bir sorun gibi görünmemektedir.</p>

  <p>Bu sorunu çözsek bile, donmuş bir vücudu yaşam kıvılcımını yitirmeden saklamanın bir sınırı olabilir. Vücudu yıldızlar arasındaki uzun yolculuklar boyunca korumak mümkün olmayabilir. Eğer bunu yapabilirsek, vücudu donmuş halde tutabilmek için gemiye koruyucu bir sistem yerleştirmemiz gerekecektir; donmuş astronotu uygun bir zamanda otomatik olarak uyandırmak için de bir başka sistem. Yüzyıllarca cansız kalmış bir vücudu yeniden yaşama döndürecek bir cihaz da kolay tahayyül edilebilecek bir şey değildir.</p>

  <p>Güçlükler çok büyüktür ve yeterli zaman süresi içinde bunların çözülebileceklerinde ısrar edemezsek, sorunun gelecekte çözülebileceğinden de emin olamayız.</p>

  <p>Ayrıca, astronotların donmuş halde bulunmalarına, yaşlanmalarına ve zamanın nasıl geçtiğinin farkında olmamalarına karşın, ana gezegendekiler için durum böyle değildir. (Tabii tüm gezegen halkı dondurulmadıkça; bu da düşünülemeyecek kadar saçma bir şeydir.) Bu, tıpkı zaman genleşmesinde olduğu gibi, astronotların birkaç kuşak sonra geri dönmesi demektir ve astronotların “gelecek şoku” geçirmelerine neden olacaktır.</p>

  <p>Aslında, ölümsüzlük halinde bile güçlükler olacaktır. Astronotlar ölümsüz olursa, gezegen halkı da ölümsüz olacaktır ve astronotlar uzun yolculuklarından döndükleri zaman kendilerini göndermiş olan kişilere bilgi vereceklerdir. Ama bu arada uzay gemisinde ve gezegende sürdürülen yaşam birbirinden o kadar farklı olacaktır ki, gemidekiler, gezegendekilere yabancılaşacaktır.</p>

  <p>Şimdiye dek sözü edilen koşulların gösterdiğine göre, astronotların yuvaya dönmelerinin hiçbir amacı olmayacaktır. Yıldızların keşfi sırasında şurası kabul edilmelidir ki, gemiler ve astronotlar bir daha asla görünmeyeceklerdir. Yüz yıllar ya da bin yıllar boyunca haberler alınıp gönderilebilir, ama hepsi o kadar.</p>

  <p>Bu durumda insanların böylesi sürekli bir sürgüne gitmeyi kabul edip etmeyecekleri sorusu çıkıyor ortaya. Ya da elde edecekleri şey, uzak bir gelecekte ara sıra alacakları birtakım mesajlardan ibaret olacaksa; ana gezegendekilerin zeki yaratıkları uzaya göndermeyi isteyip istemeyeceği düşünülmelidir.</p>

  <p>Bu durumda, yıldızlara otomatik gözcüler göndermek daha ekonomik, daha kolay ve daha verimli olmayacak mı? Gökbilimci Ronald N. Bracewell (1921 -)1960’da diğer uygarlıkların bu stratejiyi kullanmış olabileceklerini ileri sürdü.</p>

  <p>Biz bu işi gezegenleri incelemek için yaptık. Astronotların ancak Ay’a kadar gidebilmelerine karşın otomatik gözcüler Mars’a ve Venüs’e indi, Merkür ve Jüpiter’in yakınından geçti. Bunlar sayesinde pek çok bilgi edindik. İnsanlarca yapılacak bir keşfin tercih edilebilir olduğunu düşünsek bile, şunu kabul etmeliyiz ki, insanlarca yapılacak bir keşfin olanaksız olduğu bir durumda otomatik gözcüler, insanların yerini rahatça alabilmektedir. Bunlar şimdiye dek küçümsenemeyecek sonuçlar vermiştir.</p>

  <p>Dolayısıyla dışarıya yıldız gözcüleri gönderebiliriz. Masraflar yine muazzam olacaktır, ama uzaya insan göndermekle karşılaştırıldığında çok daha az olacaktır. Yüksek ivmelerde hareket elde edebiliriz, yaşayan ya da donmuş halde bulunan astronotları destekleyecek yaşam sistemlerine gerek duymayız ve astronotların ruhsal durumları için endişelenmeyiz. Gelecek şokundan korkumuz da kalmaz; çünkü otomatik bir gözcünün geri dönmesi için özel bir neden yoktur. Geri dönse bile, aradan kuşaklar geçmiş olmasının bir önemi kalmaz.</p>

  <p>İleri uygarlıkların gelişmiş gözcüler gönderdiklerini tahayyül edebiliriz; ama uygun bir noktaya ulaşılması kesinlikle gereklidir. Gözcü ne kadar mükemmel olursa, korunması o kadar güç olacaktır. Mükemmel bir şeyin binlerce, hatta milyonlarca yıl boyunca kusursuz bir şekilde çalıştığını düşünmek güçtür. (En ileri uygarlıklar bile termodinamiğin ikinci yasasını ya da belirsizlik ilkesini değiştiremez.)</p>

  <p>Biraz ileri gidersek, insanlar kadar zeki bir robot grubunun evreni keşfe çıktığını hayal edebiliriz. Eğer robotlar bu derece zekiyse, bunların can sıkıntısını, depresyon, öfke, cinayet ve intihar gibi zihinsel bozuklukları olamaz mı?</p>

  <p>Öyleyse, geriye elden geldiğince faydalı ve ilginç bilgiler gönderen, ama yıllara dayanıklı mükemmel aygıtlar kapsayan gözcü gemiler göndermek gerekecektir. Bu da insanlardan daha az zeki aygıtlarla yönetilen gemilerle sağlanabilir.</p>

  <p>Diğer uygarlıklar tarafından neden ziyaret edilmemiş olduğumuz bilmecesine bir yanıt da olabilir bu. Belki ziyaret edildik, ama canlılar tarafından değil. Belki gözcü gemiler Güneş sistemimizden geçti ve Güneş’le gezegenlerinin doğası ve özelliklerine ilişkin geriye haberler gönderdi; özellikle, sistemde yaşanabilir bir gezegen bulunduğunu bildirdi. Eğer oldukça yakın zamanlarda bir gözcü gemisi geçtiyse, filizlenmekte olan bir uygarlığı haber vermiştir.</p>

  <p>Tabii ki gözcülerin ne kadar sık geçtiğini ya da en son gözcünün ne zaman geçtiğini söyleyemeyiz. Bütün gözcülerin aynı uygarlığa ait olup olmadıklarını da bilmiyoruz.<sup><a href="../Text/endnotes.xhtml#edn41" id="ednref41" title="">[41]</a></sup> Gözcüler, ait oldukları uygarlığın ömrünü aşmış ve geriye yararsız bilgiler gönderiyor olabilir.</p>

  <h2 id="sigil_toc_id_59">BAĞIMSIZ DÜNYALAR</h2>

  <p>Yıldızlar arası yolculuğun olasılıklarına muhafazakâr bir bakış gösteriyor ki, zeki yaratıkları yıldızdan yıldıza göndermenin pratik bir yolu yoktur ve en iyisi otomatik gözcüler kullanmaktır.</p>

  <p>Şimdiye kadar yaptığımız varsayımlara göre, astronotlar, yıldız yolculuklarını bir insan ömrü süresince tamamlamalıdır; ister ışıktan daha hızlı gitsinler, ister zaman genleşmesinden yararlansınlar, ister uzun ömre sahip olsunlar, isterse dondurulsunlar. Bu yolların hiçbiri pratik görünmüyor.</p>

  <p>Ama bu varsayımdan vazgeçersek ve yolculuğun bir ömür süresi içinde tamamlanmasını istemezsek ne olacak?</p>

  <p>Alpha Centauri’ye doğru yola çıkacak bir gemi yaptığımızı ve yolculuğun yüzyıllarca süreceğini düşünelim. Varsayalım ki astronotlar ölümsüz ya da dondurulmuş değil ve normal yaşam süreleri kadar yaşıyorlar.</p>

  <p>Doğallıkla yolculuk tamamlanmadan çok önce astronotlar ölmüş olacak. Ama gemide her iki cinsten astronot var; bunların çocukları oluyor ve görevi devralıyor; daha sonra da bunların çocukları. Ve bu, hedefe varıncaya kadar böyle sürüyor.</p>

  <p>Yaşamı sürdürebilmek için destekleyici bir sistem yine gereklidir ama astronotların bir işle meşgul olması ve canlarının sıkılması sorunu böylece çözümlenebilir. Çocuk sahibi olmak zamanın geçmesine yardımcı olacaktır. Ölümler ve doğumlar, kişileri sürekli değiştirecek ve uzun süre aynı yüzleri görme tekdüzeliğini giderecektir. Ayrıca gemide doğan gençler, başka bir dünya bilmediklerinden canları sıkılmayacaktır.</p>

  <p>Ama yolculuklar buna değer mi? Yalnızca ömürlerinin geri kalan kısmını değil, ama çocukları ve çocuklarının çocuklarını doğumdan ölüme dek bir gemide yaşamaya mahkum edecek gönüllüler çıkacak mıdır? Ve Yeryüzündeki kişiler faydasını ancak 1.000 yıl sonra görecekleri bir projeye yatırım yapmayı isteyecekler midir?</p>

  <p>Bu sorunun cevabı apaçık bir “Hayır!”dır. Gerçekte, ortalama insanlar bu düşünceyle öyle bir dehşete kapılacaktır ki, soruları sormak bile akıllıca olmayacaktır.</p>

  <p>Ama bütün bunlar, yıldızlara yolculuk yapacak gemileri Okyanusta sefer yapan tekneler gibi ya da televizyon dizisi “Star Trek”deki gemiler gibi görmemizden ileri gelmektedir.</p>

  <p>Bu tür gemiler söz konusu oldukça, kuşaklar boyu sürecek bir yolculuğa yapılacak itirazlara karşı koymak güç, hatta imkânsızdır. Ama bu tür gemilerle ilgilenmek zorunda mıyız?</p>

  <p>Bir önceki bölümün sonunda uzay yerleşim merkezleriyle dolu bir Güneş sistemi tahayyül etmiştim; dünya gibi büyük toplulukları barındırabilecek yerleşim merkezleri.</p>

  <p>Bu tür yerleşim merkezleri yanlarında yiyecek ve su taşımayacak. Kendi içlerinde ekolojik bir denge kuracaklar. Sözcüğün alışılmış anlamıyla bir mürettebat da taşımayacaklar. Uzay yerleşme merkezleri on binlerce, belki de on milyonlarca kişinin gezegeni olacak.</p>

  <p>Güneş sisteminin bu kişiler tarafından kademeli bir şekilde keşfi ve uzay yerleşim merkezlerinin asteroid kuşağına ve ötesine kademeli bir şekilde yayılması, belki de insanların atadan kalma Yeryüzü’ne ve Güneş’e olan duygusal bağlarını zayıflatacaktır.</p>

  <p>Gerçek şu ki, asteroid kuşağı ve ötesinde oturanlar için Güneş çok uzakta kalacağından ve görünüşü küçüleceğinden önemi azalacaktır. Uzaklık arttıkça Güneş’in enerji kaynağı olarak kullanılması güçleşecek, enerji elde etmek için hidrojen füzyonuna kayılacaktır. Mars’ın ötesinde bol hidrojen kaynakları vardır. Böylece yerleşim merkezleri Güneş’e daha az bağımlı olacaktır.</p>

  <p>Dahası, bir yerleşim merkezi Güneş’ten ne kadar uzakta bulunursa, kendisini Güneş sisteminden uzaklaştırabilecek bir hızı daha kolayca sağlayabilecektir.</p>

  <p>Sonuçta bir uzay kolonisi sonsuza dek Güneş’in çevresinde dönmekte bir yarar görmeyecek ve toprağıyla, suyuyla, havasıyla, bitkileriyle, hayvanlarıyla ve insanlarıyla birlikte bilinmeyen bir yere doğru çekip gidecektir.</p>

  <p>Bütün bunlar neden olsun?</p>

  <p>Neden olmasın?</p>

  <p>Belki yararlı görüldüğü için. Ufkun ötesinde neler bulunduğunu anlamak için. İnsanları daha uygarlığın başlamasından önce kıtalardan kıtalara göç ettiren ve şimdi de Ay’a ve daha ötesine gitmeye dürtükleyen merak nedeniyle.</p>

  <p>Nüfus artışı da buna neden olabilir. Daha fazla uzay yerleşim bölgesinin inşa edilmesiyle hidrojen stokları da zorlanacaktır. Yerleşim merkezleri arasındaki ilişkilerin karmaşıklığı huzursuzlukları artıracaktır.</p>

  <p>Ne var ki, değişikliğin etkisi asgari olacaktır. Yerleşim merkezlerindeki insanlar yuvalarını terk etmeyecekler ama yuvalarını birlikte götüreceklerdir. Güneş’in görünüşünün küçülmesine ve diğer yerleşim merkezleriyle radyo bağlantısının güçlükle yapılmasına karşın, (Güneş’in ve radyo bağlantısının ikisinin de tümüyle kaybolmasına kadar) yerleşim merkezindeki insanlar için Güneş’in çevresinde sonsuza dek dönmekle uzay içinde sonsuza kadar gitmek arasında pek büyük bir fark olmayacaktır.</p>

  <p>Yerleşim merkezindekiler enerji kaynaklarının ve hidrojen yakıtlarının tükenmesinden korkmak zorunda da değildir. Yerleşim merkezi bir kez bağımsız bir dünya haline gelince, uzayın her yerinde yakıt bulabilir.</p>

  <p>Örneğin, Güneş sisteminin kıyısındaki kuyrukluyıldız bulutundan yararlanabilir. Burada bulunan donmuş buzlardan oluşan 100 milyar kuyrukluyıldızdan birini beklemek yetecektir. Küçük bir cisim olmalarına karşın, kuyrukluyıldızlar yine de birkaç kilometre çapındadır ve yeterli karbon, hidrojen, azot ve oksijeni temin ederler. (Hem bağımsız bir dünya çok sık olarak hızlanıp yavaşlamayacaktır, genellikle kayarak gidecektir. Bu yüzden fazla yakıt harcamaz.)</p>

  <p>Bir kuyrukluyıldız bulunduğu zaman, uzun sürede madde ve enerji kaynağı olarak hizmet etmek üzere, yedeğe alınıp çekilecektir. Yeterli zaman oldukça ki bağımsız bir dünyanın zamandan bol bir şeyi olmayacaktır, bir dizi kuyrukluyıldız yakalanabilir.</p>

  <p>Kuyrukluyıldız kuşağından çıktıktan sonra bile evrenin geri kalan kısmı boş değildir. Diğer yıldızlar da çevrelerinde dolaşan kuyrukluyıldız bulutlarına sahip olacaklardır. Ara sıra yıldızlardan tümüyle bağımsız gökcisimlerine de rastlanabilir.</p>

  <p>Böyle bir yolculukta daha önce sözünü ettiğimiz güçlükler bulunmaz.</p>

  <p>Bağımsız dünya yavaş hareket edeceğinden, gaz direnci ve çarpışmalar gibi sıkıntılar bulunmayacak, aşırı ivmelenmeler ve yavaşlamalar için enerji gereksinmeleri olmayacaktır. Bağımsız dünyadakilerin ne ölümsüz olmaya ne de dondurulmaya ihtiyaçları yoktur. Merkezkaç kuvvetin ürettiği Dünya’dakine benzer yerçekimi etkisiyle tıpkı bizim gibi normal yaşamlarını sürdüreceklerdir. Gün ışığı yapay olacaktır ama bununla da yaşanabilir.</p>

  <p>Dahası, bağımsız dünya Yeryüzü’ndekiler tarafından inşa edilmiş ve üzerine yatırım yapılmış olmayacaktır. Tıpkı Amerikan kentlerinin, burada yaşayanların geldikleri Avrupa devletleri değil de Amerikalılar tarafından kurulmuş olmaları gibi, bağımsız dünya da, uzay merkezinin halkı tarafından inşa edilmiş olacaktır. Bu demektir ki, bağımsız dünya, yatırım yapmak için Yeryüzü’nün arzusuna bağlı olmayacaktır.</p>

  <p>Bağımsız dünya insanları çocuklarının ve çocuklarının çocuklarının, tüm yaşamlarını bir gemide geçirecekleri düşüncesiyle sınırlanmayacaktır. Dünya’ya döndükleri zaman binlerce ya da milyonlarca yıl geçmiş olacağı düşüncesi de onları etkilemeyecektir. Bir olasılıkla Dünya’ya dönmeye hiçbir zaman ihtiyaçları olmayacaktır.</p>

  <p>Belki pek çok yerleşim merkezi kendisini bağımsız bir dünya haline getirecektir. Uzay yerleşim merkezleri inşa edebilecek kapasitede bir teknolojik uygarlık kurabilen zeki türleri meydana getirmek için, 4,6 milyar yıl harcamış olan Güneş sistemi, sonunda “tohuma kaçabilir”. Her biri yaşamın diğer türleriyle ekolojik bir denge kurmuş olan insanlarla dolu bağımsız dünyalar dört bir yana dağılacaktır.</p>

  <p>Belki de ana dünya Yeryüzü, uzun dönemde, ancak serbest dünyaların kaynağı olmak bakımından önemli olacaktır. Dünya, kendi uygarlığı şu ya da bu nedenle sona erinceye kadar, bir kaynak olarak hizmet edebilir. Güneş sisteminde kalmayı tercih eden yerleşim merkezleri de kuruyup yok olabilir; ancak bağımsız dünyalar yaşamı sürdüreceklerdir.</p>

  <p>Pek çok kuşak geçtikten sora, bağımsız dünyalardan biri, bir yıldıza yaklaşabilir. Bir olasılıkla rastlantısal olmayacaktır bu. Serbest dünyanın gökbilimcileri kuşkusuz yıldızları inceleyecek ve özellikle ilginç olan birine yaklaşmayı önereceklerdir. Bu şekilde beyaz cüceleri, nötron yıldızlarını, kara delikleri ve kızıl devleri emin bir uzaklıktan inceleyebileceklerdir.</p>

  <p>Buralarda var olabilecek uygarlıkları araştırmak amacıyla (belki bir geçmiş özlemiyle), Güneşimsi yıldızlara yaklaşmayı tercih edebilirler. Yeryüzü benzeri bir gezegene çıkıp uzun süredir unutmuş oldukları ve belki de şimdi tatsız gelecek bir yaşama dönmek için içlerinde bir dürtü duymayabilirler.</p>

  <p>Buzlu maddelere sahip olabilecek kadar yıldızdan uzak küçük dünyalar bulunursa -bir asteroid kuşağı bunun için idealdir- buralardaki metal ve taşları da kullanarak, kendilerine yeni bir yerleşim merkezi inşa edecek kadar zaman bulabilirler ve eski bağımsız dünyalarını terk ederler. Bütün tamirata karşın eski dünya o zamana dek yıpranmış olabilir. (Bu, yeni modelleri ve teknolojik ilerlemeleri uygulamak için de bir fırsat olacaktır.)</p>

  <p>Burada uzun zaman oyalanmak ve asteroid kuşağında peş peşe yerleşim merkezleri kurmak eğiliminde olabilirler.</p>

  <p>Bunun yararları açıktır. Bağımsız dünyanın uzayda dolaştığı uzun yıllar boyunca sıkı bir doğum kontrolü yapmak zorunda kalmış olacaklardır. Şimdi nüfuslarını artırmak için ellerine bir fırsat geçmiştir.</p>

  <p>Yine, bağımsız dünya, uzun yıllar boyunca, basit bir uzay gemisinden çok daha büyük olmasına karşın, tekdüze bir kültür ve yaşam biçimi vermiştir. Asteroid kuşağına bir yüzyıl boyunca yapılacak sayısız yerleşim merkezleri değişik kültürlerin doğmasına neden olacaktır.</p>

  <p>Sonuçta elbette yeni yerleşim merkezleri de yeni bir kuşak bağımsız dünyalar olarak uzaya yayılacaktır.</p>

  <p>Uygarlıkların iki değişik biçimde var olduklarını tahayyül edebiliriz: Bağımsız dünyalar gibi nüfusu kontrollü olan hareketli uygarlıklar ve nüfusu bir yıldız etrafında çoğalan yerleşik uygarlıklar.</p>

  <p>Her bağımsız dünya uzay içinde sürüklenirken, ana üsle, uzay yerleşim merkezleriyle ve diğer bağımsız dünyalarla olan ilişkisini sonunda kaybeder. Yalnızlaşır, kendine özgü sanat biçimleri, felsefe, bilim ve gelenekler geliştirir. Aynı durum, diğer bağımsız dünyalar için de geçerli olacaktır ve hiçbirinin kültürü, diğerine benzemeyecektir. Yeni güneş sistemleri etrafında kurulan ve sonradan dağılan yerleşim merkezleriyle bir farklılık patlaması meydana gelecektir.</p>

  <p>Böylesi kültürel değişiklikler, insanlığa bir bütün olarak sonsuz bir zenginlik kazandırabilir. Sonsuza dek Güneş sistemine kapanıp kalınırsa, hayal bile edilemeyecek bir şeydir bu.</p>

  <p>Bağımsız dünyalar, yolda karşılaştıkları zaman birbirleriyle kültür etkileşimlerinde bulunma şansına, sahip olabilir.</p>

  <p>Birbirlerini uzak mesafelerden saptadıklarını ve buluşmanın iki taraf için de büyük bir heyecana neden olacağını düşünebiliriz. Buluşma kuşkusuz eşsiz bir törenle yapılacaktır.<sup><a href="../Text/endnotes.xhtml#edn42" id="ednref42" title="">[42]</a></sup></p>

  <p>Her biri kendi kayıtlarını derleyecek ve birbirlerine sunacaklardır. Bir diğerinin ziyaret etmediği bölgelerin betimlenmesi yapılacaktır. Yeni bilimsel teoriler açıklanacak, eskilerin yeni yorumlanma şekilleri ortaya getirilecektir. Farklı felsefeler ve yaşam biçimleri tartışılacaktır. Edebiyat ve sanat yapıtları, elişleri ve teknolojik aletler değiş tokuş edilecektir.</p>

  <p>Cinsel ilişkilerin meydana gelmesi fırsatı da olacaktır. İnsan değiş tokuşu (geçici ya da sürekli) , bu buluşmaların en büyük başarısı olacaktır. Bu tür alışverişler her iki tarafın halkının da biyolojik gücünü geliştirecektir.</p>

  <p>Muhakkak ki, uzun ayrılıklar dolayısıyla iki tarafın halkının yabancılaşmasına yetecek kadar değişiklikler olacaktır. Yine de zihinsel alışverişler mümkün olabilir (her zaman kaçınılmaz bir şekilde var olacak dil güçlüğünün üstesinden gelindiği takdirde. Çünkü her iki tarafın halkının dili başlangıçta aynı olmuş olsa bile, çok farklı iki ayrı lehçe oluşturmuş olabilirler.)</p>

  <p>Evren, şu ya da bu nedenle yaşamı destekleyemeyecek hale gelinceye kadar, insanlar artık birer Yeryüzü ya da Güneş sistemi yaratığı olmaktan çıkacak ve gitgide daha dışarı açılarak evrene ait olacaktır.</p>

  <p>Ama Dünya dışı zekâlardan ne haber? Bizim şimdi hayalimizde bile canlandıramadığımız teknolojiler kullandıklarını varsayarsak, onlar da bağımsız dünyaları pratik bir hale getirecek bir yol izlemiş ve yıldızlar arası uzaya canlılar göndermiş olabilir.</p>

  <p>Böylece, binlerce farklı gezegenden bağımsız dünyalar doğabilir. Belki de bazıları milyarlarca yıldır şu ya da bu yıldızın asteroid kuşağına ve ötesine hareket etmektedir.</p>

  <p>Bizim yerleşme merkezlerimiz, asteroid kuşağına çıktığı zaman, belki bu konuda bizden önce davranılmış olduğunu göreceğiz. Belki geçmişte burada bağımsız dünyalar vardı da, uzun zaman önce gitmişlerdi.<sup><a href="../Text/endnotes.xhtml#edn43" id="ednref43" title="">[43]</a></sup></p>

  <p>Bağımsız dünyalar ilke olarak üzerinde yaşanılabilir gezegenlere sahip Güneşimsi yıldızlardan kaçınıyor da olabilir. Hem, bağımsız dünyaların amaçları bakımından herhangi bir yıldız işe yarayabilir.</p>

  <p>Yıldız, kısa ömürlü bir dev olabilir ama bağımsız dünya radyasyonun zarar vermesinden önce ayrılabilir ve mevcut gezegen malzemelerinden yeni bir uzay gemisi inşa etmek bir ya da iki yüzyıldan fazla zaman almayabilir. En kısa ömürlü yıldız bile bu kadar süre ayakta kalabilir. Ya da bir yıldız cüce ve soğuk olabilir, ama bağımsız dünya, onun enerjisine ihtiyaç duymayacaktır, yalnızca çevresindeki gezegenleri kullanacaktır.</p>

  <p>Eğer pek çok uygarlık bu tekniği benimsemişse, insanların bazı gezegen sistemlerine inen bağımsız dünyaları, buralara daha önce insan olmayan canlıların bağımsız dünyalarının inmiş olduklarını görecektir.</p>

  <p>Böylece, bireyleri birbirine bağlayan şeyin aklın doğası olduğu anlaşılacak, biçim ve tavır farklılıklarının önemsiz olduğu görülecektir.</p>

  <p>Belki de, insanların bağımsız dünyaları dışarı açıldıkları zaman, insanlar geniş bir zekâ kardeşliğinin bir parçası olduklarını anlayacaklardır.</p>

  <p>İnsanlar ve Dünya dışı uygarlıklar, birlikte oldukları takdirde, daha hızlı gelişebilecek ve daha ötelere gidebileceklerdir. Doğa yasalarını yenilgiye uğratmak ve evreni zekâya boyun eğdirmek olasılığı varsa, bu ancak işbirliğiyle gerçekleşecektir.</p>
