  <h1>BÖLÜM SEKİZ <br/><b> Yerimsi Gezegenler</b></h1>

  <h2 id="sigil_toc_id_31">İKİZ YILDIZLAR</h2>

  <p>Bir yıldız, Güneş’e de benzese, yaşamın oluşması için elverişli olmayabilir. Kütlesi ve ışığı dışında yeryüzü gibi bir gezegenin etrafında dönmesini olanaksızlaştıran özellikleri bulunabilir.</p>

  <p>Bir yıldız görünüşteki bütün yönleriyle Güneş’e benzeyebilir ama arkadaş olarak bir gezegene ya da gezegen grubuna değil de bir başka yıldıza sahip olabilir. İki yıldızın birbirine yakın bir şekilde mevcut olması, bunlardan herhangi biri etrafında Yerimsi bir gezegenin dolaşması şansını önemli ölçüde zedeleyebilir.</p>

  <p>Birkaç yıldızın bir arada bulunması olasılığı iki yüzyıl öncesine kadar gökbilimcilerin aklına gelmedi. Her şeyin ötesinde Güneş’in yıldız arkadaşları yoktu ve bu durum, son derece doğal olarak görünüyordu. Yıldızların diğer güneşler olduğu anlaşıldığı zaman, onların da tek oldukları varsayıldı. Elbette gökte birbirine yakın yıldızlar vardır. Örneğin, Büyükayı’nın kuyruğunun ortasındaki Mizar yıldızının çok yakınında soluk Alcor yıldızı bulunur. Bununla birlikte bu tür “çift yıldızlar”ın, Yer’den bakıldığında hemen hemen aynı doğrultuda olan ama farklı uzaklıklarda yer alan tek yıldızlar oldukları düşünüldü. Mizar ve Alcor’un durumunda bu düşüncenin doğru olduğu ortaya çıktı.</p>

  <p>1780’de William Herschell “çift yıldızlar”ı sistematik olarak incelemeye başladı. Parlak ve bir olasılıkla daha yakında olan yıldızın, soluk ve herhalde daha uzakta olan yıldıza göre bir miktar hareket ettiğini umuyordu. Bu hareket, Yer’in Güneş etrafındaki dönüşünü yansıtabilir ve yıldızın “paralaks”ı olabilirdi. Buradan yıldızın uzaklığı belirlenebilirdi ki, bu, daha önce yapılmamış bir işti.</p>

  <p>Herschell, bu yıldızlarda birtakım hareketler buldu ama buldukları paralaksla ilgili değildi. Bunun yerine, ortak bir ağırlık merkezi etrafında daireler çizen çift yıldızlar gördü. Bunlar gerçek çift yıldızlardı, birbirlerine yerçekimsel olarak bağlıydılar. Bu yüzden bunlara ikiz yıldızlar adı verildi.</p>

  <p>1802’ye kadar Herschell, böyle pek çok ikiz yıldızın var olduğunu ilan etti ki, bunlar bugün, evrenin herkesçe bilinen yıldızlarıdır. Parlak ve tanınmış yıldızlardan örneğin Sirius, Capella, Procyon, Castor, Spica, Antares ve Alpha Centauri, hepsi ikiz yıldızlardır.</p>

  <p>Gerçekte, ikiden daha fazla yıldız yerçekimi etkisiyle birbirlerini bir arada tutabilir. Böylece, Alpha Centauri, ikiz (bunlar Alpha Centauri A ve Alpha Centauri B olarak adlandırılır) iki yıldızın ağırlık merkezinden 1.600.000.000.000 kilometre uzakta, Alpha Centauri C’ye sahiptirler. İkiz bir yıldız, yerçekimsel olarak bir başka ikiz yıldıza da bağlanabilir. İki çift yıldız, ortak bir ağırlık merkezi çevresinde dönerler. Beş, hatta altı yıldızlı sistemler bilinmektedir.</p>

  <p>Bununla birlikte, ikiden daha fazla yıldızın bulunduğu sistemlerde yıldızlar, genellikle çift çift ayrılmışlardır.</p>

  <p>Bir başka deyişle, bir ikiz sistemin üyesi olan A yıldızı etrafında bir gezegen bulunduğunu varsayalım. B yıldızı gezegen üzerinde önemli etkileri bulunacak kadar yakın olabilir. Kendi radyasyonunu A’nın gezegenine değişik zamanlarda değişik miktarlarda verebilir. Ya da yerçekimi etkisi gezegenin yörüngesinde düzensizlikler yaratabilir.</p>

  <p>Öte yandan, A-B ikizi bir başka ikize, ya da hem tek, hem de ikiz bir yıldıza sahip olursa, hepsi gökte birbirlerinden o derece uzakta bulunacaktır ki, hiçbirinin gezegendeki yaşam gelişmesine bir katkısı bulunmayacaktır.</p>

  <p>Dolayısıyla, bu kitabın bakış açısına göre, yalnızca ikiz yıldızlardan söz edelim.</p>

  <p>İkiz yıldızların varoluşu, bir bilmece değildir.</p>

  <p>Nebula, bir gezegen sistemi oluşturmak üzere yoğuşurken, gezegenlerden biri, girdap etkisiyle, kendisi bir yıldız haline gelecek şekilde çok miktarda kütle toplayabilir. Eğer Güneş sistemimizin oluşumu sırasında Jüpiter, şimdiki kütlesinin 65 katı kadar madde toplasaydı, bu derece bir kütle kaybı Güneş için pek önemli olmayacaktı. Güneş yine bugünkü görünüşünü koruyacak, Jüpiter de soluk kırmızı, cüce bir yıldız olacaktı. Böylece Güneş de ikili bir sistemin bir parçasını oluşturacaktı.</p>

  <p>Orijinal nebulanın kabaca aynı kütleye sahip iki yıldız oluşturmak üzere iki ayrı merkezde yoğuşmuş olması da mümkündür. 61 Cygni sisteminde ikizlerin her biri Güneş’ten daha küçüktür, Alpha Centauri sisteminde her biri bizim Güneş’imiz kadardır. Capella sisteminde ise Güneş’ten büyüktür.</p>

  <p>Eğer farklı kütlelere sahipse, iki yıldızın geçmişleri temelden değişik olabilir. Daha iri olan yıldız normal halinden ayrılabilir, kızıl bir dev halinde genişleyebilir ve sonunda patlayabilir. Daha küçük ikizi normal halinde kalırken, dev yıldızın kalıntıları, küçük ve yoğun bir yıldız halinde yoğuşabilir. Sirius’un bu şekilde, daha önceden patlamış bir yıldızın kalıntılarından oluşmuş beyaz, yoğun ve cüce bir arkadaşı vardır. Procyon da böyle beyaz, cüce bir ikize sahiptir.</p>

  <p>Galaksi’deki (ve bir olasılıkla tüm evrendeki) ikizlerin toplam sayısı şaşılacak kadar çoktur. İki yüzyıl önce keşfedilmelerinden beri bunlara dair yapılan tahminler, sürekli bir artış göstermiştir. Şu anda, bize yakın olan yıldızların ayrıntılarıyla incelenmesi sonucunda tüm yıldızların yüzde 50-70’inin ikiz sistemlerin üyesi oldukları yargısına varılmıştır.</p>

  <p>Herhangi bir Güneşimsi yıldızın herhangi kütledeki bir yıldızla ikiz oluşturabileceğini varsayarsak çeşitli kütlelerdeki yıldızları oranlarını aklımızda tutarak, Galaksi’deki 75 milyar yıldızı şöyle gruplandırabiliriz:</p>

  <div>
    <br/>
  </div>

  <p class="p2">30 milyarı (yüzde 40) tek yıldızdır.</p>

  <p class="p2">25 milyarı (yüzde 33) cüce bir yıldızla ikiz oluşturur.</p>

  <p class="p2">18 milyarı (yüzde 24) benzeriyle ikiz oluşturur.</p>

  <p class="p2">2 milyarı (yüzde 3) dev bir yıldızla ikiz oluşturur.</p>

  <div>
    <br/>
  </div>

  <p>Şimdi bu 45 milyar Güneşimsi ikiz yıldızı yaşam oluşturabilmeleri açısından hesaptan çıkarmamız mı gerekir?</p>

  <p>Dev yıldızlarla ikiz teşkil eden 2 milyar yıldızı kesinlikle dikkate almayacağız. Güneşimsi yıldız, çevresinde dönen gezegen üzerinde zekânın gelişmesi için gerekli yaşa ulaşmadan çok önce dev yıldız üstnova halinde patlayacaktır. Yakındaki üstnova’nın ısı ve radyasyonu, gezegen üzerinde mevcut olan hayatı tahrip edecektir.</p>

  <p>İkiz oluşturan diğer 43 milyar yıldız için ne söyleyebiliriz?</p>

  <p>Her şeyden önce, ikiz sistemler gezegenlere sahip- olabilirler mi?</p>

  <p>Eğer bir nebula iki yıldız halinde yoğuşursa, iki yıldızın kalıntı maddeler toplamakta tek yıldızda daha etkin olabileceğini ileri sürebiliriz. Birinden kaçacak olan gezegen maddesi, diğeri tarafından tutulacaktır. Dolayısıyla sonunda iki yıldız meydana gelecek ama hiç gezegen oluşmayacaktır.</p>

  <p>İlle de böyle olması gerekmeyen bu durum, 61 Cygni yıldızında incelenmiştir. Dünya’ya uzaklığı tespit edilmiş ilk yıldızdır (1838’de) uzaklığının bugün 11,1 ışık yılı olduğunu biliyoruz.</p>

  <p>61 Cygni, evvelce söylediğim gibi bir ikiz yıldızdır. 61 Cygni A ve 61 Cygni B yıldızları Yer’den gözlendiğinde, 29 saniyelik bir yayla ayrılmışlardır. (Dolunay genişliğinin 1/64’ü kadar bir açıklık.)</p>

  <p>Komponent yıldızların her biri, Güneş’ten küçük ama Güneşimsi olabilecek kadar büyüktür. 61 Cygni A, Güneş’in kütlesinin yaklaşık 0,6 katı, 61 Cygni B ise 0,5 katıdır. Birincisinin çapı 950.000 kilometre, ikincisinin çapı 900.000 kilometre kadardır. Birbirlerinden ortalama 12.400.000.000 kilometre uzaktadırlar, Güneş Pluto uzaklığının iki katından biraz fazla. Ağırlık merkezleri etrafında 720 yılda bir dönerler.</p>

  <p>Eğer Dünya’nın 61 Cygni yıldızlarından birinin etrafında Güneş’ten şimdiki uzaklığı kadar bir uzaklıkta döndüğünü tahayyül etseydik, diğer 61 Cygni yıldızı geceleri gökyüzünde çeşitli zamanlarda yıldızımsı bir nesne olarak parlayacaktı. Bir disk halinde görünmeyecek, önemli miktarda bir radyasyon vermeyecek, yerçekimi etkisi de önemsiz olacaktı.</p>

  <p>Gerçekten de her bir 61 Cygni yıldızının Güneş’inki boyutlarda birer gezegen sistemine sahip olduğunu ve birbirlerini etkilemediklerini kolayca düşünebiliriz.<sup><a href="../Text/endnotes.xhtml#edn25" id="ednref25" title="">[25]</a></sup></p>

  <p>Bu özel durumda, spekülasyonlara gitmek zorunda değiliz. Bir yıldızın etrafında gezegenimsi bir nesne bulunduğuna dair ilk kanıt, 61 Cygni yıldızında elde edilmiştir. İki yıldız arasındaki uzaklığın birbirleri etrafında dönerlerken, salınımsal bir biçimde değişiminden, üçüncü bir cismin, 61 Cygni C’nin bulunduğu sonucuna varılmıştır. Salınımların büyüklüğünden, bunun Jüpiter’in kütlesinin sekiz katı bir gezegen olduğu düşünülmüştür.</p>

  <p>Leningrad yakınındaki Pulkova Gözlemevindeki gökbilimciler, 61 Cygni yıldızlarının yörüngelerini dikkatle incelediler, salınımlardaki düzensizlikleri ölçtüler ve 1977’de üç gezegenin mevcut olduğunu ileri sürdüler. 61 Cygni A’nın iki büyük gezegeni vardı. Biri Jüpiter’in kütlesinin 6, öbürü 12 katıydı. 61 Cygni B’nin gezegeni ise Jüpiter’in kütlesinin 7 katıydı.</p>

  <p>Bunlar son derece sınırlı koşullarda yapılmış gözlemlerdir. 61 Cygni yıldızlarının hareketlerindeki ufak değişiklikler, güçlükle fark edilebilmektedir. Ölçmelerdeki ve yorumlamalardaki küçük hataların bu sonuçları vermesi olasılığı yüksektir.</p>

  <p>Ancak, önemli olan, daha iyisi elde edilinceye dek, ikiz yıldızların her ikisinin de (her iki yıldız da Güneşimsidir), büyük gezegenlere sahip olduğunu işaret etmesidir. Eğer büyük gezegenler mevcutsa, daha küçük gezegen gruplarının, uyduların, asteroitlerin ve kuyrukluyıldızların da mevcut olabileceklerini düşünmek mümkündür. Ama bunların hepsi, yıldızların salınımlarıyla fark edilemeyecek kadar küçüktür.</p>

  <p>Elbette bazı ikiz yıldızlar 61 Cygni yıldızlarına göre birbirlerine daha yakındır.</p>

  <p>Alpha Centauri ikiz sisteminin iki yıldızını düşünelim. Alpha Cenaturi A’nın kütlesi, Güneş’in 1,8 katı, Alpha Centauri B’nin kütlesi ise Güneş’in 0,87 katıdır. İki yıldız birbirinden ortalama 3.500.000.000 kilometre uzaklıktadır. Ağırlık merkezi etrafında tümüyle eliptik yörüngelerde dönerler ve kimi zamanlar, diğer zamanlara göre birbirlerine çok daha yakındırlar. İki yıldız arasındaki azami uzaklık 5.300.000.000 kilometre, asgari uzaklık ise 1.700.000.000 kilometredir.</p>

  <p>Alpha Centauri B’nin, aynı Alpha Centauri A’nın etrafında döndüğü gibi, bizim Güneş’imiz etrafında döndüğünü düşünelim. Eğer Alpha Centauri B’nin yörüngesini Güneş’e göre çizersek, bu yıldız Güneş’ten en uzak konumunda Neptün’ün oldukça ötesinde, Güneş’e en yakın konumunda ise Satürn’ün yörüngesine yakın eliptik bir yol izleyecekti.</p>

  <p>Bu koşullar altında, iki yıldızın hiçbiri Güneş’in sahip olduğu boyutlarda gezegen sistemine sahip olamazdı. Yıldızlardan birinin etrafında dönen Jüpiter’in ya da diğer devlerin uzaklığındaki gezegenler, öbür yıldızın yerçekiminden etkilenecekler ve dengesiz yörüngelere sahip olacaklardır.</p>

  <p>Öte yandan, iç gezegen sistemi yine de var olabilir. Eğer Alpha Centauri B, Alpha Centauri A’nın etrafında döndüğü gibi Güneş’in etrafında dönseydi, Yeryüzündeki bizler, gözlerimiz kapalıyken, aradaki farkı pek söyleyemezdik Alpha Centauri B gökyüzünde parlak, yıldızımsı bir nesne olacaktı. En yakın konumunda dolunaydan 5.000 kez parlak, Güneş’ten de 10 kez sönük olacaktı. Yörüngesindeki konumuna göre, Güneş’ten aldığımız ısıya yüzde 0,1 ile yüzde 1 kadar katkıda bulunacaktı. Yerçekimi etkisi Yer’in yörüngesini önemli bir şekilde etkilemeyecekti.</p>

  <p>Bu açıdan, Alpha Centauri B de bir iç gezegen sistemine sahip olabilirdi. Ekosferinde dolanan bir gezegen, kendisinden biraz daha büyük ikizi tarafından ciddi şekilde etkilenmezdi. Elbette ekosferi, Alpha Centauri A, ya da Güneş’in ekosferine göre kendisine daha yakın olacaktı.</p>

  <p>61 Cygni sisteminde olduğu gibi, Alpha Centauri A ve Alpha Centauri B, her ikisi de “faydalı ekosfer” diyebileceğimiz bir ekosfere sahip olacaktı. Bu ekosfer üzerinde Yerimsi bir gezegen öteki yıldızın ne radyasyon ne de yerçekimi etkisine ciddi bir şekilde maruz kalmadan dolanabilirdi.</p>

  <p>A.B.D. Deniz Kuvvetleri Gözlemevi’nden Robert S. Harrington 1978’de ikiz yıldızların yörüngelerinin yüksek hızlı bilgisayarlarla yapılan incelemelerini açıkladı.</p>

  <p>Eğer Güneşimsi bir yıldız ikiz bir yıldızın bir parçasıysa ve eğer aralarındaki uzaklık Güneşimsi yıldızın ekosferinin en az 3,5 katıysa, o zaman bu faydalı bir ekosferdir. Bu demektir ki, bizim Güneş sistemimizde, Güneş, Jüpiter kadar uzaklıkta bir ikize sahip olsaydı, bu yıldız yerçekimi açısından Dünya’yı etkilemeyecekti. Eğer ikiz yıldız Alpha Centauri B’den daha az aydınlık olsaydı, radyasyon açısından da Dünya’yı etkilemeyecekti.</p>

  <p>Alpha Centauri sistemine göre birbirine çok daha yakın ikizler vardır. Capella ikizinin yıldızlı arasındaki uzaklık ancak 84 milyon kilometredir, yani Venüs’ün Güneş’e olan uzaklığından daha az.</p>

  <p>Böyle bir ikizdeki hiçbir yıldız, Güneş gibi bir gezegen sistemine sahip olamaz. Yıldızlardan birinin gezegen yörüngeleri, yerçekimsel olarak, diğer yıldız tarafından etkilenecektir ve yörüngeler dengesiz olacaktır.</p>

  <p>Ama, bir gezegen yeterince uzakta olursa, yıldızlardan herhangi birinin etrafında değil, iki yıldızın ağırlık merkezi etrafında dolanacaktır. Böyle bir gezegen karşısında iki yıldız yerçekimi açısından halter şeklinde bir cisim olarak rol oynayacaktır.</p>

  <p>Harington’un hesaplarına göre, bir gezegen, iki yıldızın ağırlık merkezinden, bu iki yıldız arasındaki açıklığın 3,5 katı kadar uzakta bulunursa, dengeli bir yörüngeye sahip olacaktır. Capella sisteminde bir gezegenin dengeli bir yörüngeye sahip olabilmesi için ağırlık merkezinden 300 milyon kilometre uzakta bulunması gerekir.</p>

  <p>İki yıldızın uygun bir toplam aydınlığa sahip olduğu yakın bir ikiz yıldız sisteminde böylesi dış bir yörünge, iki yıldız birlikte ele alındığında, ekosferin dâhilinde bulunabilir. Bir ikizin faydalı bir ekosfere sahip olmasının bir başka şeklidir bu.</p>

  <p>Birbirleri etrafında o derece yakın dolanan yıldız çiftleri vardır ki, en iyi teleskoplarımız bile onları ayrı ayrı fark edemez. Bunların varlığı spektroskopla anlaşılır. Tayftaki siyah çizgiler, bazen iki taneyken bir süre sonra birleşir, sonra tekrar ayrılır.</p>

  <p>Bunun en basit açıklaması, birbirinin etrafında dönen ve birbirine çok yakın olan iki yıldız bulunduğu ve biri bizden uzaklaşırken, öbürünün yaklaştığı şeklindedir. Bu durumda, birisi kızıl kaymayı meydana getirirken öbürü mor kaymayı meydana getirecek ve bu yüzden çizgiler çift görünecektir. Dönen bir yıldızın çizgilerinin genişlemesine neden olan ilkenin aynıdır bu. İki yıldızın dönüşü tek yıldızın dönüşünden daha hızlıdır, dolayısıyla bu durumda çizginin genişlemesi, iki parçaya bölünmeye kadar varır.</p>

  <p>Bu şekilde keşfedilen ilk “spektroskopik ikiz” Mi- zar’dır. 1889’da Amerikalı gökbilimci Edward Charles Pickering (1846-1919), tayf çizgilerindeki çiftleşmeyi tespit etmiştir. Aslında Mizar’ın eş yıldızları birbirlerinden 164 milyon kilometre uzaktadırlar. Bu, Capella sistemindeki yıldızların açıklığından daha fazladır. Mizar çiftinin teleskopla görülememesinin nedeni sistemin çok uzakta bulunuşundandır.</p>

  <p>Bazı spektroskopik ikizlerin komponent yıldızları birbirlerine bundan çok daha yakındırlar. Bir milyon kilometre dâhilinde olabilirler ve ağırlık merkezi etrafında birkaç saat içinde dönerler.</p>

  <p>Güneş’i, her biri yarısı kadar parlaklıkta ve birbirinden 42.700.000 kilometre uzaklıkta (Güneş-Merkür uzaklığından biraz daha az) iki yıldıza ayırdığımızı farz edersek, Dünya, yörüngesindeki dengesini koruyacaktı. Merkür ve Venüs uzaklığındaki gezegenler bu koşullar altında dengeli yörüngelerde kalamazlardı ama Dünya kalırdı.</p>

  <p>Böyle bir durumda, elbette ki yıldızın kütleleri toplamı Güneş’in kütlesinden büyük olacaktı ve Dünya’nın dönme periyodu 1 yıldan oldukça az sürecekti. İlaveten, değişen uzaklıklardaki iki ayrı yıldızla, Dünya’daki mevsimler belki de şimdi olduğundan daha karmaşık biçimler gösterecekti. Bununla birlikte, bu iki etkenden hiçbiri, Dünya’nın yaşanmaz bir hale gelmesine neden olmayacaktı.</p>

  <p>Öyleyse Galaksimizdeki Güneşimsi yıldızlardan kaçı faydalı ekosfere sahiptir?</p>

  <p>Başlangıç olarak, tek başına olan bütün Güneşimsi yıldızların faydalı ekosfere sahip olduğunu varsayabiliriz ve bu da 30 milyar yıldız demektir.</p>

  <p>İkiz yıldızlardan, eş olarak dev bir yıldıza ya da dev bir yıldızın patlamasıyla oluşmuş küçük ve yoğun bir yıldıza sahip Güneşimsi yıldızları hesaba katmadık.</p>

  <p>Bir başka güneşimsi yıldızla ikiz oluşturulan 18 milyar Güneşimsi yıldızdan ihtiyatlı bir tutumla ancak üçte birinin yararlı bir ekosfere sahip olduğunu tahmin edebiliriz. Bu da, bu kategoriye giren 6 milyar yıldız demektir. Bir varsayımla, iki Güneşimsi yıldızın oluşturduğu ikizlerden büyüğünün etrafında faydalı ekosferi olanların sayısının 4 milyar olduğunu söyleyeceğim. Ve 1 milyar ikiz yıldızın da ikisinde birden yararlı ekosfer bulunmaktadır.</p>

  <p>Son olarak, Güneşimsi bir yıldızın cüce bir yıldızla oluşturduğu ikizler ne olacak? Galaksi’de böyle 25 milyar ikiz bulunduğunu tahmin etmiştik. Cüce bir yıldızın gerek yerçekimi, gerekse radyasyon açısından bir gezegen sistemini etkilemesi olasılığı çok düşüktür. Yine muhafazakâr bir tutumla bu tür Güneşimsi yıldızların üçte ikisinin yararlı bir ekosfere sahip olduğunu tahmin edebiliriz ve bu da yaklaşık 16 milyar yıldız demektir.</p>

  <p>Böylece, dördüncü sayımıza geldik:</p>

  <p><b>4 — Galaksimizdeki yararlı ekosfere sahip Güneşimsi yıldızların sayısı =</b> 52.000.000.000.</p>

  <h2 id="sigil_toc_id_32">YILDIZ TOPLULUKLARI</h2>

  <p>İşimiz daha bitmedi. Güneşimsi bir yıldız, yararlı bir ekosfere sahip olabilir ama yine de Yerimsi bir gezegenin bu ekosfere dönmesi mümkün olmayabilir. Yıldızlar kütle, aydınlık ve birlikteki konumlarından başka farklılıklara sahip olabilirler. Kimyasal bileşimleri de farklı olabilir.</p>

  <p>Evren, ilk kez 15 milyar yıl önce oluştuğunda, maddeler, merkezi bir patlama sonucu etrafa yayılmış gibi görünüyorlar. Başlangıçta bu madde, hemen tümüyle, en basit element olan hidrojenden ibaretti. Bunun yanı sıra, ikinci basit element olan az bir miktar helyum vardı. Daha ağır elementlerden hiçbiri mevcut değildi.</p>

  <p>Evren çapında bir gaz kütlesi oluşturan başlangıçtaki bu temel madde, galaksi boyutlarındaki girdaplara bölündü. Bu ön-galaksilerden çeşitli galaksilerin yıldızları oluştu.</p>

  <p>Dikkatimizi galaksi boyutlarındaki gaz kitleleri üzerinde toplarsak, bunların merkezi bölgelerinin kenar bölgelerinden daha yoğun olduğunu görürüz. Merkezi bölgelerdeki gaz küçük, yıldız boyutlarındaki kitlelere bölünmüştür ve burası öyle kalabalıktır ki, hiçbir kütle daha fazla madde toplayabilme şansına sahip değildir. Sonuç olarak küçük ve orta boyutlarda pek çok yıldız oluşmuştur, hiçbiri de dev yıldız değildir. Dahası, gazın hemen hemen tamamı yıldızların etrafında toplandığından, galaktik merkezdeki yıldızlar arası bölgelerde hemen hiç gaz yoktur.</p>

  <p>Galaksi’nin merkezi bölgelerinin karakteristiği olan bu yıldızlar, II. yıldız topluluğu olarak adlandırılırlar.</p>

  <p>Merkezden orta uzaklıklardaki bölgelerde, sürekli yıldız kümeleri oluşturacak kadar yıldız yoktur. Gaz, yüzlerce çift küçük yoğunluk paketlerine bölünmüştür ve bunların her birinden on binden bir milyona kadar varan sayıda birbirine yakın yıldızlar meydana gelmiştir. Bu şekilde, küresel bir küme oluşur. Küresel kümeler galaktik merkezin etrafındaki küresel bir kabuk etrafında toplanmışlardır ve burada toz yoktur. Bu kümelerdeki yıldızlar da yapı olarak II. yıldız topluluğu gibidir.</p>

  <p>II. yıldız toplulukları hakkında hatırlanması gereken nokta, bunların büyük miktarda hidrojenle az oranda helyumdan meydana gelmiş olmalarıdır. Bu yıldızlar etrafında oluşmuş olan gezegen sistemlerinin gezegenleri de aynı kimyasal yapıya sahip olmalıdır. II. yıldız toplulukları etrafında oluşan gezegenler kimyasal bileşim açısından Jüpiter ve Satürn’e oldukça bezeyecekler ama bunların sahip oldukları su, amonyak, metan ve diğer maddelere sahip olmayacaklardır.</p>

  <p>Gezegen sistemlerinde küçük cisimler bulunmayacaktır, çünkü küçük cisimler hidrojen ve helyumu tutacak kadar büyük yerçekimi kuvvetine sahip olamayacaktır.</p>

  <p>II. yıldız topluluğu gezegenlerinde yaşam bulunmayacaktır, çünkü biliyoruz ki, yaşamın gerçekleşmesi için karbon, oksijen, azot ve kükürt gibi elementlere ihtiyaç vardır ve bunlar da II. yıldız topluluğu gezegenlerinde yoktur.</p>

  <p>Elbette zamanla daha ağır elementler oluşabilir. II. topluluğun her yıldızı milyarlarca yıl boyunca yandıkça, füzyon reaksiyonları aracılığıyla çekirdeğinde ağır elementler meydana gelebilir; özellikle yaşam için gerekli olanlar.</p>

  <p>Bununla birlikte bu ağır elementler çekirdekte kaldığı sürece yaşamın oluşumu için yararsızdır.</p>

  <p>Ancak, bir yıldız, sonuçta normal halini terk eder, genişler ve çöker. Eğer yıldız küçükse, Güneş’ten çok fazla büyük değilse, çökme sırasında patlama olmaz ve beyaz, cüce bir yıldız meydana gelir. Ancak, çökme sırasında, çöken yıldızın beşte birine kadar varan kısmı beyaz cücenin etrafında gaz halinde kalır. Bu durum, gezegensel nebula olarak adlandırılır. Genişleyen gaz küresi, gözle görülemeyecek denli seyreltik bir hale gelinceye kadar uzaya dağılır ve geride çıplak, beyaz, cüce yıldız kalır.</p>

  <p>Eğer bir yıldız Güneş’in 1,4 katından daha cüsseliyse, çökerken patlar. Yıldızın kütlesi ne kadar büyük olursa, patlama da o kadar şiddetli olur. Böyle bir üstnova patlaması, yıldızın kütlesinin onda dokuzunu gaz halinde uzaya fışkırtır.</p>

  <p>Uzaya yayılan gaz, ister gezegensel nebulanın isterse üst novanın ürünü olsun, önemli miktarda yüksek derecede element içerir. Üstnova patlama süreci içinde, yıldızın normal hali sırsında merkezinde meydana gelmeyen gerçekten karmaşık elementler oluşur. Bu yıldızların merkezinde demirin ötesinde hiçbir şey üretilmez, ama görece kısa olan üstnova patlaması sırasında, uranyum ve daha ağır elementler üretilir.</p>

  <p>Ancak, II. topluluk yıldızları, fazla kütleli değildir ve başlangıçtaki yüksek hidrojen yüzdesine sahip olarak normal hallerinde uzun süre kalırlar. Büyük patlamadan beri 15 milyar yıl geçmiş olmasına karşın, bu yıldızların hemen hepsi hala normal hallerindedir ve ağır elementler merkezlerinde depolanmıştır.</p>

  <p>Bütün bunlardan galaksilerin merkezlerinin sakin, olaysız yerler oldukları sonucuna varabilirdik ve böylece de yanılgıya düşerdik.</p>

  <p>1963’de kuasarlar keşfedildi. Bunlar yıldızımsı nesnelerdir. İlk keşfedildikleri zaman Galaksimizin sönük yıldızları oldukları sanılmıştı. Oysa, bir milyar ışık yılından daha uzakta görünen bütün galaksilerden daha ötede oldukları ortaya çıktı. Bu uzaklıktan görünebilmeleri için kuasarların 100 sıradan galaksiden daha fazla bir aydınlıkla parlıyor olmalı gerekir. Ama yine de binlerce ışık yılı çapındaki galaksilerle karşılaştırıldığında, bir ya da iki ışık yılı genişlikte küçük cisimlerdir.</p>

  <p>Kanıtlar; kuasarların, çevrelerinde başka yıldızlar olan parlak galaksi merkezleri oldukları düşüncesini desteklemektedir. Muazzam uzaklıkları dolayısıyla ancak parlak merkezleri görülmektedir.</p>

  <p>O zaman şu soru ortaya çıkıyor: Galaktik merkezin bu derece parlak olmasını sağlayan nedir?</p>

  <p>Öyle görünüyor ki, galaksilerin merkezleri şiddetli olayların geçtiği yerlerdir. Bazıları görünür patlamalardır, bazılarıysa patlama sırsında zıt yönlerde madde püskürtülüyormuşçasına muazzam radyo dalgaları vermektedir.</p>

  <p>Bütün galaktik merkezler parlaktır; bazıları diğerlerinden daha parlak. Gitgide daha uzaktaki galaksilere bakınca öyle bir noktaya geliriz ki, parlak galaksi merkezlerinin yalnızca en parlak olanlarını, yani kuasarları görürüz.</p>

  <p>II. yıldız topluluğunun sakin yıldızlarına ne olmuştur?</p>

  <p>Eğer serbest kalsalardı, hiçbir şey olmazdı; ama serbest değillerdir. Kalabalık galaksi merkezlerindeki yıldızlar, galaksinin eteklerindeki bizim bölgelerimize göre, bir milyon kez daha yoğun istiflenmişlerdir. Galaksi merkezindeki yıldızlar arası uzaklık, ortalama 70 milyar kilometredir; Güneş ve Pluto arasındaki uzaklığın ancak on katı.</p>

  <p>Bu yoğun koşullar altında çarpışmalar pek ender olmayabilir. Kütlelerin aktarımı ve alıkonulması çok büyük kütleli yıldızların oluşmasına neden olabilir. Bunlar, büyük patlamalar yaratabilir ve “kara delikler” oluşabilir. Bunlar, bir yıldızın yok olmasının son evreleridir.<sup><a href="../Text/endnotes.xhtml#edn26" id="ednref26" title="">[26]</a></sup></p>

  <p>Kara delik, aşırı yoğun bir maddedir ve yerçekimi kuvveti öyle güçlüdür ki, hiçbir şey ondan kaçamaz, ışık bile.</p>

  <p>Bu koşullar altında, çevredeki maddelerin ortasında bir kara delik oluşursa (galaktik merkezler gibi), bu maddeler, arkalarında x-ışınları ve diğer enerjik radyasyonlar bırakarak sürekli bir şekilde bu kara deliğe giriyorlardır. (Enerjinin salıverilmesi, maddenin kara deliğe girmesinden önce gerçekleştiğinden, bu enerjiler, dış uzaya kaçabilmektedir.) Kara deliğin kütlesi artar ve sonunda bir yıldızı bütün olarak yutabilecek denli büyüyebilir.</p>

  <p>Bizim Galaksimizin tam merkezinde güçlü bir radyasyon kaynağı vardır ve belki de burada 10 milyon yıldız kütlesinde bir kara delik bulunmaktadır. 1978’de dev galaksi, M87’nin merkezinde büyük bir olasılıkla 10 milyar yıldız kütlesinde bir kara delik bulunduğu bildirildi. Belki de her galaksinin merkezinde bir kara delik vardır.</p>

  <p>Galaksilerin merkezlerindeki bu tür şiddetli olaylar karmaşık elementlerin ağır atomlarını oluşturup uzaya bırakıverir, ama bunların ne faydası dokunacaktır? Bu şiddetli olaylar muazzam miktarlardaki enerjik radyasyonların yayıldığı yerlerde olur ve bu olayların birkaç ışık yılı uzağındaki her yönde bizim bildiğimiz tür yaşam olanaksızdır.</p>

  <p>II. yıldız topluluğu bölgeleri, bundan dolayı, kimyasal oluşumları ve enerjik radyasyonları da hesaba katınca, yaşam için iki kat uygunsuzdur.</p>

  <p>Şimdi eteklere, merkezdeki radyasyonun ve şiddetin ulaşamadığı bölgelere geçtiğimizi düşünelim.</p>

  <p>Buralarda, ilk oluşum sırasındaki gaz görece seyreltiktir ve gelişigüzel dağılmıştır. Bu nedenle, yıldızlar gelişigüzel oluşmuştur ve merkezde görülemeyecek sayıda dev yıldız meydana gelmiştir. (Elbette, pek çok orta ve küçük boyutlarda yıldız da oluşmuştur.)</p>

  <p>Dev yıldızlar bakımından zengin ve merkezi bölgeye göre yıldızların daha geniş bir hacme gelişigüzel dağıldığı galaksinin bu eteklerine I. yıldız topluluğu adı verilir.<sup><a href="../Text/endnotes.xhtml#edn27" id="ednref27" title="">[27]</a></sup> Dahası, eteklerde, gazın kolaylıkla yoğunlaşamayacak kadar seyreltik olduğu bölgeler vardır. Dolayısıyla, galaksilerin I. yıldız topluluğu bölgeleri gaz ve toz bulutları bakımından zengindir.</p>

  <p>Başlangıçta I. topluluk yıldızları II. topluluk yıldızları gibi tümüyle hidrojen-helyum karışımından oluşmuştur. Ancak, arada şu fark vardır:</p>

  <p>Galaksinin eteklerinde oluşan dev yıldızlar, normal hallerinde uzun süre kalmamışlardır. Gerçek devasalar birkaç yüz bin yıl, titanlar birkaç milyon yıl, küçük devlerse bir milyar yıl ayakta kalmıştır.</p>

  <p>Normal hallerinden ayrıldıkları zaman genişlemiş ve sonunda çökmüşler, hayal edilemeyecek üstnovalar halinde patlamışlardır. Önemli miktarda karmaşık element içeren büyük hacimlerdeki gazlar, uzaya akmış ve hâlihazırda yoğuşmuş gaz bulutlarına karışmıştır.</p>

  <p>Bu tür patlamalar, bir galaksinin dış bölgelerinde tekrar tekrar meydana gelir, ama bu bölgelerde yıldızlar birbirlerinden öylesine uzaktır ki, üstnovalar, çok yakınlarındakiler dışında diğer yıldızları ciddi şekilde etkilemezler.</p>

  <p>Oluşumundan beri Galaksimizin eteklerinde 500 milyon üstnova patlaması meydana gelmiş olabilir. Bu 500 milyon, uzayı, karmaşık elementler bakımından oldukça zenginleştirmiş, başlangıçtaki gaz ve toz bulutlarının yoğunluğunu artırmıştır. Patlamalar sırasında ortaya çıkan kuvvetler, yakındaki gaz bulutlarında birtakım girdaplar ve sıkışmalar yaratmış ve böylece yeni bir yıldız ya da yıldız gruplarının oluşumunu da başlatmış olabilir.</p>

  <p>Eski bir yıldızın ölümüyle açığa çıkan elementleri içeren gaz bulutlarından oluşan bu yeni yıldızlar, ikinci kuşak yıldızlar olarak adlandırılır. Galaksinin 10 milyar yıllık yaşına karşın, 5 milyar yaşında olan Güneşimiz de bir ikinci kuşak yıldızıdır.</p>

  <p>İkinci kuşak yıldızlarının oluştuğu bulut, buzların, kayaların ve metallerin oluştuğu elementleri içer ve dolayısıyla bu yıldızlar, bizim Güneş sistemimize benzer gezegen sistemleri üretebilirler.</p>

  <p>Dolayısıyla, yaşam oluşturabilecek Güneşimsi yıldızlara bakarken, II. topluluk yıldızlarını ve I. topluluk yıldızlarının pek çoğunu devre dışı bırakmalıyız. Yalnızca I. yıldız topluluğunun ikinci kuşaktan olanlarını dikkate alabiliriz.</p>

  <p>II. yıldız topluluğu, galaksinin toplam hacminin ancak küçük bir kısmına kapanıp kalmıştır. Diğer bütün geniş dış bölgeler, I. yıldız topluluğuna aittir.</p>

  <p>Ne var ki, bu, söylendiği kadar etkileyici değildir. Galaksideki yıldızların yüzde 80’i sıkışık merkezi bölgede bulunurlar.</p>

  <p>Yine ileri sürebiliriz ki, yüzde 20’yi oluşturan I. yıldız topluluğundaki yıldızları yalnızca yarısı ikinci kuşak yıldızlardır. Bu, yararlı ekosfere sahip Güneşimsi yıldızların ancak yüzde 10’unun ikinci kuşaktan, I. topluluk yıldızları olması demektir, ve ancak bunların çevresinde dönen Yerimsi gezegenler vardır.</p>

  <p>Bu, bize beşinci sayımızı verir:</p>

  <p><b>5 — Galakside yararlı ekosferi olan ikinci kuşaktan I. topluluk Güneşimsi yıldızların sayısı:</b></p>

  <p style="text-align: right;">5.200.000.000</p>

  <h2 id="sigil_toc_id_33">EKOSFER</h2>

  <p>Bir yıldız mükemmel bir yaşam oluşturucu da olsa, her bakımdan Güneş’in bir eşi de olsa, yine yeterli değildir. Gerekli olan, yalnızca yaşam oluşturacak bir güneşin değil, aynı zamanda üzerinde yaşam oluşacak bir gezegenin de bulunmasıdır.</p>

  <p>Daha önce ilke olarak, bütün yıldızların bir gezegen sistemine sahip olduğuna karar verdik. Böylece Galaksimizde I. topluluk, ikinci kuşaktan 5.200.000.000 Güneşimsi yıldızın gezegeni vardır. Ama bu gezegenler, nereye yerleşmişlerdir?</p>

  <p>Bir yıldız, mükemmel bir yaşam oluşturucu olabilir, ama bazı gezegenleri ya çok yakın, ya da çok uzaktadırlar. Böylece, yaşam oluşturamayacak kadar çok sıcak ya da çok soğukturlar. Yıldızın, sıvı suyun mevcut olabileceği ekosferinde hiçbir gezegen bulunmayabilir.</p>

  <p>Öyleyse, verilen bir yıldızın ekosferinde, en az bir gezegen bulunması şansı nedir?</p>

  <p>Burada yargıya varırken, yalnızca bir gezegen sistemini (bizim sistemimiz) ayrıntılarıyla bildiğimiz gerçeğiyle fena şekilde engelleniyoruz. Dahası, şimdilik, başka herhangi bir gezegen sisteminin ayrıntılarını öğrenebilme olanağımız yok. Yakınımızdaki yıldızların etrafında dolaştıklarını muhtemelen tespit ettiğimiz birkaç gezegenin hepsi Jüpiter boyutlarında ya da daha büyüktürler.</p>

  <p>Bu dev gezegenler, şimdilik, büyük bir güçlük ve belirsizlikle tespit edebildiğimiz biricik gezegenlerdir. Bu yıldızların ekosferlerinde yıldızlara yakın ve Yerimsi olabilecek kadar küçük gezegenler var mıdır, söylemesi olanaksız.</p>

  <p>Sahip olduğumuz tek şeye, bizim kendi gezegen sistemimize dönmek zorundayız. Bu sistem bir kıstas olamayacak denli atipik ve garip bir yapıya sahip olabilir ama böyle düşünmek için bir nedenimiz de yok.</p>

  <p>Bunun kendimize yontarak verilmiş bir önyargı olmadığına dair bazı umutlar var. Amerikalı gökbilimci Stephen H. Dole, bu hususu bilgisayarla kontrol etti. Güneş sisteminin orijini olarak düşünülen kütle ve yoğunlukta bir toz ve gaz bulutuyla başlayarak, gelişigüzel hareketleri, çarpışma sırasındaki birleşmeler için gerekli olan hususları, yerçekimsel etkileri ve diğerlerini bilgisayara verdi ve bilgisayar sonuçları hesapladı.</p>

  <p>Bilgisayar, bizim verdiğimiz gelişigüzel oluşumları işledi ve her seferinde bizimkine yakın bir gezegen sistemi çıktı. Yedi ile on dört arası gezegen mevcuttu. Küçük gezegenler Güneş’e yakındı, büyük gezegenler daha uzaktaydı ve daha da uzakta yine küçük gezegenler yer almıştı. Hemen her durumda, Yer’ in uzaklığında Yer gibi bir gezegen, Jüpiter’in uzaklığında da Jüpiter gibi bir gezegen vardı ve bu böyle sürüp gidiyordu.</p>

  <p>Aslında, Güneş sisteminin gerçek bir diyagramı bilgisayarın çıkardıklarıyla karıştırıldığında, gerçek olanla hesaplanmış olanlar birbirinden ayırt edilemiyordu.</p>

  <p>Bu tür bilgisayar sonuçlarına ne denli önem verebileceğimizi söylemek güçtür ama hiç değilse bildiğimiz sisteme yakın bir sonuç almaktayız.</p>

  <p>Bizim sistemimizin tipik olduğu varsayımından yola çıkarak incelemelere başlarsak, gezegenlerin geniş aralıklı, hemen hemen dairesel yörüngeler çizdiklerini ve yörüngelerin hiçbirinin çakışmadığını görebiliriz.</p>

  <p>Bu makul görünüyor, çünkü eğer yörüngeler çok yakın olsalardı, uzun sürede dengesizlik yaratabilirlerdi. Gezegen sisteminin tarihinin ilk zamanlarında çarpışmalar ve yerçekimsel etkileşimlerle dünyalar yerlerini almışlardır.</p>

  <p>Bu demektir ki, Güneşimsi bir yıldızın ekosferine sıkışmış pek çok dünya bulunması tümüyle olanak dışıdır. Ekosfer, buna yetecek kadar geniş değildir.</p>

  <p>Gerçekte gezegenlerin birbirlerini itelerlerken, ekosfer içinde birden fazla gezegenin bulunabileceğinden kuşkulanabiliriz. Eğer Yer ve Ay gibi iki gezegenle ilgileniyorsak, bunlar iki tane de olabilir.</p>

  <p>Bunu kendi gezegen sistemimizde nasıl kontrol edebiliriz?</p>

  <p>Örneğin şöyle: Dünya ekosfer içindedir, yoksa siz ve ben, bu soruyu soracak durumda olamazdık.</p>

  <p>Bir kuşak öncesi bile, ekosferin en az 100 milyon kilometre derinlikte olduğuna inanılıyordu, çünkü Venüs, rahatsız edecek kadar sıcak, Mars ise rahatsız edecek kadar soğuktu ama çevreleri yaşamı engelleyecek aşırı koşullara sahip değildi.</p>

  <p>Ama durum böyle değildir. Venüs, seralık etkisiyle yaşanamayacak kadar sıcaktır. Mars, sürekli bir buzul devresinde olabilir ve yaşanmayacak kadar soğuktur.</p>

  <p>Eğer durum böyleyse, Güneş’in ekosferi düşündüğümüzden daha sığ olabilir. Gerçekten de, 1978’de NASA’dan Michael Hart, Yer’in geçmişini bilgisayara programladı ve eğer başlangıç varsayımları ve program doğruysa, Dünya, tarihinin bir devresinde seralık etkisinden bir başka devresinde de buzul devrinden kıl payı kurtulmuştur. Güneş’e biraz yaklaşmakla ya da ondan biraz uzaklaşmakla, Dünya, birine ya da öbürüne yakalanmış olabilir. Hart’ın rakamlarına göre, Güneş’in ekosferi 10 milyon kilometre kalınlıkta olabilir ve Dünya’nın bu bölgede bulunması tam bir tesadüftür.</p>

  <p>Peki, öyleyse ne söyleyebiliriz? Eğer ekosfer oldukça genişse (Venüs ve Mars’ı içermeyecek genişlikte olsa bile), Dole’ün gezegen sistemleri üzerine bilgisayar çalışmasına göre, bir gezegenin bu ekosfer içinde kesinlikle bulunması gerekir. Olasılık kabaca 1,0’dır.</p>

  <p>Öte yandan Hart’ın, Yer’in geçmişine dair bilgisayar programı doğruysa, ekosfer içinde hiçbir gezegen bulunmayacaktır ve yıldızın çevresindeki bütün gezegenler, Venüs benzeri ya da Mars benzeri olacaktır. Ancak, çok ender durumlarda Yer benzeri olabilecektir. O zaman bir gezegenin ekosferde bulunması olasılığı 0,0’a yakındır.</p>

  <p>Bilgisayar programlarının sonuçları çok yenidir ve belki de, iyimser ya da kötümser yana eğilim göstermemizi gerektirmeyecek kadar kabadır. En iyisi farkı ikiye bölmek ve bir gezegenin ekosfer içinde bulunması olasılığının 0,5 olduğunu düşünmektir.</p>

  <p>Bu bize altıncı sayımızı verir :</p>

  <p><b>6 — Galaksimizde yararlı bir ekosfere sahip olan ve bu ekosfer içinde bir gezegeni bulunan ikinci kuşaktan I. topluluk yıldızları sayısı = </b>2.600.000.000.</p>

  <h2 id="sigil_toc_id_34">YAŞANABİLİRLİK</h2>

  <p>Gezegenin ekosfer içinde bulunması, yaşamın var olabileceği, diğer bir deyişle gezegenin yaşanabilir bir yer olduğu anlamına gelmez.</p>

  <p>Buna kanıt olarak, Güneş sistemimizden daha uzağa gitmemize gerek yok. Yer, Güneş sisteminde ekosfer içinde dönen tek gezegendir. Bununla birlikte, gezegen sözcüğünün tanımı, ekosferde iki dünya bulunması gerçeğini bulandırıyor.</p>

  <p>Ay, bir gezegen değildir, çünkü Dünya’nın etrafında döner (ya da daha doğrusu, Ay-Yer sisteminin ağırlık merkezi etrafında; çünkü Yer de bunun etrafında döner) ama bir dünyadır. Dahası, tıpkı Yer gibi, ekosfer içinde bulunan bir dünyadır, ama yine de Ay, üzerinde yaşanabilir bir dünya değildir.<sup><a href="../Text/endnotes.xhtml#edn28" id="ednref28" title="">[28]</a></sup></p>

  <p>Ay, açıkça, üzerinde yaşanamayacak kadar küçük bir kütleye sahiptir, çünkü kütlesinin küçüklüğü dolayısıyla atmosfer ya da sıvı su tutmaz. Öyleyse gezegenlerin kütleleri hakkında ne söyleyebiliriz?</p>

  <p>II. topluluk yıldızları durumunda söylediğim gibi, gezegen yapısının yalnızca hidrojen ve helyumdan ibaret olduğu hallerde, mümkün olan gezegenler sadece Uranüs ya da daha büyük devler gibi olacaklardır. Daha küçükleri, hidrojenle helyumu tutacak kadar güçlü yerçekimine sahip olmayacaklardır.</p>

  <p>Yaşam üretebileceklerini düşündüğümüz I. topluluk yıldızlarındaysa, hidrojen ve helyuma ilaveten, yapılarında metaller, kayalar ve buzlar vardır. Yine burada da ancak dev gezegenler hidrojen ve helyumdan yapılmış olabilir ve zaten dev gezegen olmaları da böyle mümkündür.</p>

  <p>Öte yandan, I. topluluk yıldızları söz konusu olduğunda, her boydan küçük dünyalar metal, kaya ve buzlardan oluşabilir, çünkü bu maddeler yerçekimsel kuvvetlerden başka kuvvetlerle birbirlerine tutunabilir.</p>

  <p>Bu küçük dünyalar ne derece büyük olabilir? Pek fazla değil, çünkü ikinci kuşaktan I. topluluk yıldızları arasında bile hidrojen ve helyum dışındaki maddeler miktarca azdırlar ve büyük bir dünyanın oluşumunda kullanılmazlar.</p>

  <p>Dole’ün gezegen sistemlerine dair bilgisayar programları açıkça gösteriyor ki, Güneşimsi yıldızların ekosferindeki dev olmayan gezegenler gayet küçüktürler.</p>

  <p>Dev olmayan bir gezegen ne kadar cüsseli ve kütleli olabilir?</p>

  <p>Güneş sistemindeki dört dev gezegeni (ve elbette Güneş’in kendisini) hariç tutarsak, sistemdeki en büyük gezegen Yer’in kendisinden başkası değildir.</p>

  <p>Bundan dolayı Yer, bir olasılıkla, dev olmayan ve hidrojensiz gezegenlerin kütlece en üst sınırındadır.</p>

  <p>Yer’den biraz daha büyük bir gezegen -ama çok fazla değil- eğer diğer faktörler uygunsa, yaşanabilir bir dünya olabilir. Büyük bir kütlenin kaçınılmaz bir sonucu, daha şiddetli bir yerçekimi alanı olacaktır. Ama yaşamın kendisini daha güçlü bir yerçekimine uyarlayamayacağını düşünmek için hiçbir neden yok.</p>

  <p>Her şeyin ötesinde Yeryüzünde yaşam okyanuslarda doğdu ve suyun kaldırma kuvvetine şükürler olsun ki, burada yerçekimi etkisi küçüktü. Yaşayan organizmalar kuru toprağa, yerçekiminin daha güçlü olduğu yere çıktılar, ama bir güçlükle karşılaşmadılar ve yerçekimine rağmen hızlı hareket etme yolları buldular.</p>

  <p>Ayrıca, eğer bir dünya Yer’den daha kütleli ama yoğunluğu daha azsa, yüzeyi merkezden daha uzaktadır ve yüzey yerçekimi Yer’inkinden daha fazla olmayabilir, hatta biraz daha düşüktür.</p>

  <p>O zaman mantıken şu sonuca varabiliriz ki, bir yıldızın ısısının hidrojen ve helyumun toplanmasına engel olacağı ekosferde, yaşam için çok iri gezegenler oluşmayacaktır.</p>

  <p>Yeterince kütleli olmayan dünyalar, Ay örneğinde olduğu gibi, kesinlikle meydana gelecektir. Ama ne büyüklükteki kütle, yetersiz bir kütledir?</p>

  <p>Bir dünya, yaşamı sürdürebilmek için, bir atmosfer tutmaya yetecek bir yerçekimi alanı üretecek kadar bir kütleye sahip olmalıdır. Atmosferin bulunması, yüzeyde serbest sıvının bulunmasına yardımcı olacaktır.</p>

  <p>Güneş sisteminde esaslı bir atmosfere sahip, dört tane dev olmayan dünya vardır: Yer, Venüs, Mars ve Titan.</p>

  <p>Yer’in kütlesinin 0,82’si kadar olan Venüs, Dünya’dan çok daha yoğun bir atmosfere sahiptir ama başka nedenlerle yaşanılamaz bir yerdir. Yer kütlesinin 0,11 katı kadar olan Mars’ın çok seyreltik bir atmosferi vardır ve ancak yaşamın ilkel biçimlerini muhafaza edebilir. Titan’ın kütlesi, Yer’in 0,02 katı kadardır ve atmosferi Mars’tan daha esaslıdır ama bir işe yaramamaktadır, çünkü Titan ekosferin çok çok dışındadır.</p>

  <p>Bir dünya, Yer kadar kütleli olmasa da ekosfer dâhilinde yeterli bir atmosfer tutabilir, ama kütlesinin kesinlikle Mars’tan daha fazla olması gereklidir. Yer’in 0,4 katı kadar bir kütle yeterli olabilecektir.</p>

  <p>Güneş’in ekosferinde ya da ekosferinin yakınında önemli boyutlarda dört dünya vardır:&#160;&#160;&#160;&#160;&#160; Yer, Venüs, Mars ve Ay. (Mars’ın iki uydusu, asteroidler ve kuyrukluyıldızlar gibi küçük boyutlarda cisimler de vardır, ama bunlar rahatlıkla dikkate alınmayabilir.) Bunlardan Yer ve Venüs, kütlece 0,4 oranından büyüktür, Mars ve Ay ise küçüktür.</p>

  <p>Sıradanlık ilkesini uygular ve bunun tüm evren için geçerli olduğunu düşünürsek, uygun yıldızları çevreleyen uygun ekosferlerdeki dünyaların yarısının kütlece yaşanabilir olduğu sonucuna varırız.</p>

  <p>Eğer uygun kütledeki bir dünya ekosfer içinde mevcutsa, bu dünyanın özelliklerinin pek çoğu otomatik olarak Yer’in özellikleri gibi olacaktır. Örneğin, buzlu maddelerin katı halde bulunamayacağı kadar sıcak olacaktır. Sıvı ve gaz halinde bunları tutabilmek içinse, yerçekimi alanı yeterli şiddette olmayacaktır. Dolayısıyla, ekosfer içindeki uygun kütleli bir dünya, İç Güneş Sistemindeki bütün dünyalar gibi, başlıca kayadan ya da kaya ve metalden oluşacaktır.</p>

  <p>Buzlu maddeler içinde en yüksek sıcaklıkta kaynayan ve eriyen, en bol bulunan ve kayalık maddelerle kolayca birleşebilen su, dünya üzerinde en bol bulunabilecek maddedir. Dolayısıyla ekosferdeki uygun kütleli dünyaların gaz, sıvı ve katı halinde yüzey sularına sahip olma olasılıkları yüksektir. Bunların, hiç değilse yüzeylerinin bir kısmını kaplayan okyanusları bulunacaktır.</p>

  <p>Kısacası, ekosferdeki uygun kütleli bir dünya karakter olarak “Yerimsi” olacaktır.</p>

  <p>Eğer ekosferdeki her iki dünyadan biri Yer benzeriyse, yedinci sayımızı elde ederiz:</p>

  <p><b>7 —&#160;Galaksimizde yararlı bir ekosfere ve bu ekosfer içinde dönen Yerimsi bir gezegene sahip ikinci kuşaktan I. topluluk Güneşimsi yıldızların sayısı =</b> 1.300.000.000.</p>

  <div>
    <br/>
  </div>

  <p>Sıcaklık ve yapı açısından Yerimsi olan bir gezegen bile küçük nedenlerden dolayı yaşanılamaz olabilir. Örneğin, çok aşırı çevre koşullarına maruzsa, yaşam oluşmayabilir.</p>

  <p>Bir gezegenin Güneş’ten ortalama uzaklıkta bulunduğunu, ekosferin tam ortasında olduğunu ama aynı zamanda dış merkezli bir yörüngeye sahip olduğunu düşünün. Gezegen yörüngesinin bir ucunda ekosferin iç sınırını geçecek kadar Güneş’e yaklaşacak, öteki tarafındaysa ekosferin dış sınırına taşacak kadar Güneş’ten uzaklaşacaktır. Böyle bir gezegen, kısa ve son derece şiddetli bir yaz geçirecek ve okyanuslar belki de kaynama noktasına gelecektir. Öte yandan, inanılmaz soğuklukta uzun bir kış geçirecektir. Bu sırada okyanuslar da donabilir.</p>

  <p>Bu aşırı koşullara dayanabilecek bir yaşamın gelişebileceğini tahayyül edebiliriz, ama bu konuda fazla şansımız olmadığını düşünmek daha mantıklı görünüyor.</p>

  <p>Yine, eğer gezegenin dönme ekseni düşeye göre aşırı yatıksa, (yıldız etrafında dönüş düzlemine göre) aşırı koşullar yaşamın var olma şansını azaltacaktır. Gezegenin büyük bir bölümü yılın yarısı boyunca Güneş altında kalacak, diğer bir yarıyıl boyunca da karanlıkta kalacaktır.</p>

  <p>Ve yine, eğer gezegen ekseni etrafında çok yavaş dönerse, aşırı sıcaklıkların oluşmasına neden olacak kadar günler ve geceler uzun olacaktır.</p>

  <p>Gezegen, kütlesel açıdan küçükse, gezegen çapında okyanus oluşacak kadar çok su toplayabilir ve kuru kara pek az ya da hiç kalmaz. Ama o zaman yaşam gelişse bile teknoloji gelişmez. Ve biz, sadece yaşam değil, teknoloji de arıyoruz.</p>

  <p>Tersine, az su toplanırsa, dünya genellikle çölden ibaret olacaktır ve yaşam, en iyi olasılıkla çok sınırlı bir derecede oluşacaktır.</p>

  <p>Atmosfer, bazı bakımlardan uygun olmayabilir, gün ışığını çok fazla tutabilir, ya da morötesi radyasyonu aşırı miktarda geçirebilir. Ya da yer kabuğu doğru dürüst olmaz ve gerektiğinden çok volkanik faaliyet ya da deprem meydana gelebilir. Ya da yakın uzay çevresi elverişli değildir, göktaşları, yaşamın tahammül edemeyeceği derecede yüzeyi bombardıman ederler.</p>

  <p>Ama belki, bu kusurların hiçbiri o kadar önemli değildir. Her şeyin ötesinde, bizim kendi Güneş sistemimizde önemli derecede eliptik yörüngeye sahip yalnızca iki gezegen vardır, (Merkür ve Pluto); yalnızca bir gezegenin (Uranüs) ekseni aşırı eğiktir; ve yalnızca ikisinin (Merkür ve Venüs) dönme periyotları çok yavaştır.</p>

  <p>Kusurların pek önemsiz olmalarına ve belki de Yerimsi gezegenlerden ancak onda birini etkileyecek olmalarına karşın, bunlar mevcuttur.</p>

  <p>Yine, sezgisel olarak her iki Yerimsi gezegenden ancak birinin bütün önemli karakteristikleriyle Yerimsi olduğunu farz edebiliriz. Günler ve geceler makul uzunluktadır, mevsimler aşırılıklara kaymaz, okyanuslar ne çok geniş, ne de çok dardır, yerkabuğu jeolojik olarak ne çok dengesiz ne de çok atıldır.</p>

  <p>Diyebiliriz ki, böyle gezegenler tümüyle “Yerimsi”dir, ya da daha iyisi “yaşanılabilir”dir. Doğrusu artık Güneşimsi yıldızlardan, ya da ikinci kuşak I. topluluk yıldızlarından, ya da ekosferlerden bahsetmiyoruz. Yaşanılabilir terimi, bütün bu gerekli olan şeyleri ifade edecektir.</p>

  <p>O halde, eğer her iki Yerimsi gezegenden biri yaşanılabilirse, sekizinci sayımızı elde ederiz:</p>

  <p><b>8 — Galaksimizdeki yaşanılabilir gezegenlerin sayısı =</b> 650.000.000.</p>

  <div>
    <br/>
  </div>

  <p>Bu, büyük bir sayı gibi görünmektedir ve elbette öyledir de. Ama bu sayı aynı zamanda bizim muhafazakârlarımızın da bir ölçüsünü temsil eder. Bu sayı demektir ki, Galaksimizdeki her 460 yıldızdan ancak biri yaşanabilir bir gezegene sahip olmakla övünebilir. Dahası, bu sayı, pek çok gökbilimcinin ileri sürebileceği bir sayıdan çok daha muhafazakârdır. Dünya dışı zekâların başta gelen arayıcılarından Carl Sagan, Galaksi’de bir milyar kadar yaşanılabilir gezegen bulunduğunu ileri sürmektedir.</p>
