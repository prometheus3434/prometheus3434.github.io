  <h1>BÖLÜM BEŞ <br/><b> Yıldızlar</b></h1>

  <h2 id="sigil_toc_id_19">ALT YILDIZLAR</h2>

  <p>Güneş sistemi iyice incelendikten sonra görülüyor ki Yer’den başka birkaç dünya üzerinde yaşam, hatta zeki bir yaşam bulunabilmesi olasılığına karşın şansımız pek fazla değil. Dahası, Güneş sisteminde, Dünya’dan başka bir yerde teknolojik bir uygarlık bulunabilmesi şansı hemen hemen sıfır.</p>

  <p>Ne var ki Güneş sistemi tüm evren demek değildir. Başka yerlere bakalım.</p>

  <p>Açık uzayda, yoğuşmuş enerji alanları ya da canlı toz ve gaz bulutları şeklinde bir yaşam var olduğunu hayal edebiliriz, ama böyle bir şeyin var olduğu yolunda en küçük bir kanıta sahip değiliz. Böyle bir kanıt gelinceye kadar (ve tabiatıyla bilimsel kafa olabilirliklere kapalı değildir), yaşamın yalnızca yıldızlardan daha düşük sıcaklıklardaki katı dünyalarda bulunabileceğini kabul etmek zorundayız.</p>

  <p>Bildiğimiz serin ve katı dünyalar yalnızca Güneşin çevresinde dolaşan gezegenler ve alt gezegenlerdir. Ama buradan yola çıkarak evrendeki tüm bu tür gökcisimlerinin yıldızlarla bir arada bulunduğunu varsayamayız.<sup><a href="../Text/endnotes.xhtml#edn14" id="ednref14" title="">[14]</a></sup></p>

  <p>Bizim Güneş sistemimizin oluştuğu buluttan çok daha küçük kütleli toz ve gaz bulutları var olabilir ve bunlar belki de Güneş’ten çok daha küçük gökcisimleri halinde yoğuşmuşlardır. Eğer bu gökcisimleri Güneş’ten yeteri derecede daha küçükseler, örneğin Güneş’in kütlesinin 1/50’si kadar ya da daha azsalar, nükleer bir yanmaya uğramayacaklardır. Bu tür gökcisimlerinin yüzeyleri serin kalacak ve özellikle gezegenlere benzeyecek, şu farkla ki, uzayda bağımsız olarak hareket edecek ve bir yıldızın çevresinde dönmeyecekler.</p>

  <p>Deneyler bize, gökcisimlerinin boyutları küçüldükçe sayılarının arttığını öğretmiştir. Büyük yıldızlardan daha çok sayıda küçük yıldız, büyük gezegenlerden daha çok sayıda küçük gezegen, büyük uydulardan daha çok sayıda küçük uydu vardır ve bu böyle sürüp gider. Buradan yola çıkarak tutuşamayacak kadar büyük kütleye sahip olan yıldızlardan çok fazla olduğunu iddia edebilir miyiz? En azından önemli bir Amerikalı gökbilimci, Harlow Shapley (1885-1972), bu tür gökcisimlerinin var olması olasılığını kuvvetle ileri sürmüştür.</p>

  <p>Bunlar, doğal olarak, parlamadıklarından saptanamadan kalmıştır ve tarafımızca bilinmemektedir. Ama eğer mevcutsa, koca Jüpiter’den küçücük asteroidlere dek boy boy altyıldız bulunduğunu düşünmek mantıklıdır. Büyüklerinin çevresinde, Jüpiter’in ve Güneş sistemimizdeki diğer dev gezegenlerin olduğu gibi, küçük yıldızlar bulunduğunu bile düşünebiliriz.</p>

  <p>Yine sorumuz şu: Altyıldızlarda yaşam meydana gelmiş olabilir mi?</p>

  <p>Şimdiye dek ileri sürdüğüme göre, yaşam için vazgeçilmez koşulların birincisi serbest sıvı, tercihan su. İkincisi de organik bileşiklerdir. Üçüncü bir ihtiyaç eklenmelidir ki, bu ad enerjidir. Enerji, başlangıçta var olan su, amonyak ve metan gibi küçük moleküllerden organik bileşikleri teşkil etmek için gereklidir.</p>

  <p>Bu altyıldızlarda enerji nereden gelebilir?</p>

  <p>Bir toz ve gaz bulutunun herhangi büyüklükteki bir gökcismine yoğuşması sırasında bulutun birbirini tamamlayan parçalarının içsel hareketleri yerçekimsel alanda elde edilen kinetik enerjiyi temsil eder. Çarpışma ve birleşmelerle hareket durunca, kinetik enerji ısıya dönüşür. Bundan dolayı bütün büyük gökcisimlerinin merkezleri sıcaktır. Örneğin, Yer’in merkezinin sıcaklığı 5.000 santigrat derece olarak tahmin edilmektedir.</p>

  <p>Kütle büyüdükçe ve bunun oluşturduğu yerçekimi alanı şiddetlendikçe, kinetik enerji de, ısı da, iç sıcaklık da artar. Örneğin, Jüpiter’in merkezindeki sıcaklık 54.000 santigrat derece olarak tahmin edilmektedir.</p>

  <p>Bu iç ısının geçici bir olgu olduğu ve gezegenin yavaşça ama mutlaka soğuyacağı beklenebilir. Eğer uzaya sızan ısıyı telafi edecek içsel bir enerji yoksa bu böyle olacaktır.</p>

  <p>Örneğin Dünya’yı ele alırsak, dış kaya tabakalarının izole edici etkisine şükürler olsun ki, iç ısı pek yavaş bir şekilde dışarı sızıp kaybolmaktadır. Aynı zamanda, dıştaki tabakalar az miktarda uranyum ve toryum gibi radyoaktif elementler ihtiva eder ve bunların radyoaktif bozunmaları sonucu açığa çıkan ısı, kaybolan ısıyı telafi edecek miktardadır. Sonuç olarak Yer soğumamaktadır ve bugünkü iç ısısını 4.600.0.000 yıldır korumaktadır.</p>

  <p>Jüpiter’in durumuna gelince, yıldızımsı ışınlar saçtığından, görünüşe göre merkezinde bazı nükleer reaksiyonlar oluşmaktadır, öyle ki Jüpiter gerçekte Güneş’ten aldığının üç katı kadar ısı yansıtmaktadır.</p>

  <p>Bu uzun süreli iç enerji, eğer yaşayan varlıklar istifade edebilseydi, bol bol yetecekti.</p>

  <p>Bir gezegenin iç kısmında yaşam kurulmuş olduğunu ve bunun oluşması ve sürdürülmesi için yakınında gereken enerjiyi temin eden ısı paketleri bulunduğunu bir fantezi olarak ileri sürebiliriz. Ama bir yaşamın ancak o dünyanın yüzeyinde ya da yüzeyinin yakınlarında kurulabileceğinden başka bir kanıt yok elimizde ve tersi kanıtlanıncaya dek de yalnızca yüzeyleri hesaba katmak zorundayız.</p>

  <p>Öyleyse Dünya’dan daha iri olmayan bir altyıldızı ya da Jüpiter’den daha iri bir altyıldızın çevresinde dönen ama görünebilir ışık vermeyen bir gökcismini ele aldığımızı varsayalım.</p>

  <p>Böyle Yerimsi bir gökcismi, uzayda ister bağımsız, isterse bir altyıldızın çevresinde dönüyor olsun, Ganymede ya da Callisto gibi bir dünya olmak eğiliminde olacaktır. İç ısıya sahip olacak ama dış tabakaların koruyucu etkisine şükürler olsun ki, dışarıya pek azı sızıp kaybolacak; kutuplardaki buzları eriten ve Yer’in ılımanlığını sağlayan Dünya’nın iç ısısının sızıntısından daha fazla değil.</p>

  <p>Elbette Dünya’da kaplıcalar, gayzerler ve volkanlar gibi ısı kaçağının fazla olduğu yerel noktalar vardır. Yer boyutlarındaki altyıldızlarda da bu tür şeyler bulunduğunu hayal edebiliriz. İlaveten, yıldırımların ürettiği enerjiler de var olabilir. Yine de, böylesi münferit enerji kaynaklarının yaşamı oluşturmak ve korumak için yeterli olup olamayacağı tartışılabilir. Yakınındaki bir yıldızdan bol miktarda ışık almayan bir dünyada zekânın gelişip gelişemeyeceği de ayrı bir konudur. Bu konuyu daha sonra yeniden ele alacağım.</p>

  <p>Dünya boyutlarında bir altyıldız Dünya’dan daha fazla oranda uçucu maddelerden ibaret olacaktır, çünkü yakınında, çevresindeki sıcaklığı yükseltip uçucu maddelerin bir araya toplanmasını engelleyecek sıcak bir yıldız bulunmayacaktır. Bundan ötürü yine Ganymede ve Callisto’da olduğu gibi, iç ısı dolayısıyla sıvı halde kalması sağlanan ama kalın bir buz tabakasıyla kaplı olan ve muhtemelen sudan oluşan dünya çapında bir okyanus hayal edebiliriz.</p>

  <p>Dünya’dan daha küçük altyıldızlar daha az iç ısıya sahip ve muhtemelen daha çok buzlu olacaklardır. Birbirinden ayrı enerji kaynakları daha az bulunacak ve iç okyanusları daha küçük olacaktır (ya da hiç olmayacaktır.)</p>

  <p>Eğer yakınında bir yıldız bulunmaması dolayısıyla soğuk olmasına karşın pek az ya da hiç uçucu madde tutamayacak kadar küçük olan bir gökcismi ise kayadan, metalden ya da her ikisinin karışımından ibaret asteroid benzeri bir yapıya sahip olacaktır.</p>

  <p>Dünya’dan daha büyük olan ve dolayısıyla daha büyük ve şiddetli iç ısı kaynaklarına sahip olan altyıldızlar hakkında ne söyleyebiliriz? Böyle bir yıldız, Jüpiter benzeri bir gökcismi olacaktır. Büyük bir altyıldız kesinlikle büyük oranda uçucu maddelerden, özellikle hidrojen ve helyumdan ibaret olacaktır ve yüksek iç ısı gezegeni tümüyle sıvı hale getirecektir.</p>

  <p>Isı, sıvılarda konveksiyon aracılığıyla, katılardaki kondüksiyona oranla çok daha rahatça iletilir. Böylesi büyük altyıldızların yüzeylerinde ya da yüzeyin yakınlarında bol miktarda ısı bulunabileceğini umabiliriz ve ısı, bu bolluğunu milyonlarca yıl koruyabilecektir. Ne var ki, büyük bir altyıldızda umut edebileceğimiz zeki bir yaşam en fazla yunusların türünden bir yaşam olacaktır, teknolojik bir uygarlık değil.</p>

  <p>Kısacası, altyıldızların oluşumu daha çok Dış Güneş Sistemindeki gezegenlerin oluşumuna benzeyecektir ve altyıldızlardan bu gezegenlerden beklediğimizden daha fazlasını bekleyemeyiz.</p>

  <p>Teknolojik bir uygarlık için hem okyanusları hem de karaları olan katı bir gezegene ihtiyaç vardır. Böylece bildiğimiz tür yaşam, okyanuslarda gelişip karalarda serpilecektir. Böyle bir dünyanın oluşması için, yakınında bir yerde, uçucu maddelerin hepsini olmamakla birlikte, çoğunu giderecek ısıyı temin edecek bir yıldızın bulunması gereklidir. Bu yakındaki yıldız, yaşamın zengin ve düzenli bir şekilde oluşması ve korunması için zorunlu olan enerjiyi de temin edecektir.</p>

  <p>Öyleyse dikkatimizi yıldızlar üzerinde toplamalıyız. Hiç değilse bunları görebiliyoruz. Onların var olduklarını biliyoruz ve altyıldızlar gibi olabilirliklerini varsaymak zorunda değiliz.</p>

  <h2 id="sigil_toc_id_20">SAMANYOLU</h2>

  <p>Bakışlarımızı yıldızlara çevirir ve onları yakınlarında yaşam, hatta zeki bir yaşam, dahası teknolojik uygarlıkların bulunabileceği birer enerji kaynağı olarak düşünürsek, ilk izlenimimiz yüreklendirici olabilir, çünkü bir sürü yıldız vardır. Birinde yaşam bulamasak bile bir başkasında bulabiliriz.</p>

  <p>Gerçekte yıldızlar, ilk zamanlardaki bilgisiz gök gözlemcilerini son derece etkilemiştir. İncil’deki öyküye göre Tanrı’nın, İbrahim’in çocuksuz olmasına karşın, onun pek çok kişinin atası olmasını arzu edişi şöyle tasvir edilir:</p>

  <p>“Ve o (Tanrı), onu (İbrahim’i) dışarı çıkardı ve ‘Şimdi göğe, yıldızlara bak ve onları sayabilip sayamayacağını söyle’ dedi; ve O, (Tanrı), ona (İbrahim’e) dedi ki, ‘Senin tohumların da bu kadar çok olacak.’”</p>

  <p>Ne var ki, eğer Tanrı İbrahim’e sonunda gökteki yıldızlar kadar evlatları olabileceğini, vaat ediyorsa, bu vaadi sanıldığı kadar büyük değildi.</p>

  <p>Yıldızlar, onların çokluğundan fazla etkilenmeyen gökbilimciler tarafından sayılmıştır. Sonuçta, mükemmel gözlem koşulları altında çıplak gözle görülebileni yıldızların 6.000 civarında olduğu ortaya çıkmıştır.</p>

  <p>Elbette belli bir anda yıldızların yarısı ufkun al-tındadır. Diğerleri ise ufkun üzerinde bulunmakla birlikte, ona o derece yakındır ki, havanın, berrak bile olsa, ışığı absorbe etmesi dolayısıyla görünmezler. Böylece bulutsuz, mehtapsız ve şehir ışıklarından uzak bir yerde en keskin gözlemci bile belli bir anda 2500’den fazla yıldız göremez.</p>

  <p>Filozofların bütün dünyaların meskûn olduğunu varsaydıkları ve bu konuda demeçler verdikleri günlerde, herhangi bir filozofun yıldızların tabiatını gerçekten anlayıp anlamamış olduğu açık değildir.</p>

  <p>Belki de modern görüşü açık ve seçik bir şekilde bildiren ilk kişi, zamanında etkileyici düşünceleri olan Kardinal Cusa’lı Nicholas (1401-1464)’tır. Nicholas uzayın sonsuz olduğunu ve evrenin bir merkezinin bulunmadığını düşünüyordu. Yer dâhil, her şey hareket ediyordu. Ayrıca yıldızların uzaktaki güneşler olduğunu, etraflarında gezegenleri bulunduğunu ve bu gezegenlerde yaşayanlar olduğunu düşünüyordu.</p>

  <p>İlgi çekicidir ama çağdaş dünyadaki bizler, yıldızların meskûn olduğu konusunda daha az ümitliyiz ve öyle hemencecik, her yerde yaşam olduğu fikrini kabullenemeyiz. Ölü dünyalar olduğunu ve ölü olmasalar bile bakteri düzeyinde daha yukarı yaşamlara sahip olmayan başka dünyalar bulunduğunu biliyoruz. Yörüngelerinde ölü dünyalar bulunan yıldızlar neden var olmasın? Ya da, belki etraflarında dönen hiçbir dünya yoktur.</p>

  <p>Eğer yaşam yıldızların pek az bir yüzdesinde mevcutsa (nasıl ki Güneş sisteminin küçük bir yüzdesinde yaşam vardır), o zaman görebildiklerimizden başka yıldızların bulunup bulunmadığını ve bunların kaç tane olduğunu saptamak önemli olacaktır. Her şeyin ötesinde yıldızların sayısı arttıkça, uzayda yaşam bulunması şansı da artacaktır.</p>

  <p>Elbette, yalnızca görünen yıldızların varlığını kabul etmek doğaldır. Muhakkak ki, pek sönük olduğu için çıplak gözle zorlukla görülen yıldızlar vardır. Ama daha da sönük olduğu için, gözle hiç görülemeyen yıldızların bulunduğu da varsayılamaz mı?</p>

  <p>Herhalde bu pek az kişinin aklına gelmiştir. Belki de Tanrı’nın görülemeyecek bir şey yaratmayacağı yolunda gizli bir duygu vardı, çünkü böyle bir şey ne işe yarardı ki? Gökyüzündeki her şeyin insanları etkilemek için mevcut olduğunu düşünmek (astrolojinin temelidir bu), görünmeyen gökcisimlerine karşı çıkmaktır.</p>

  <p>İngiliz matematikçisi Thomas Digges (1543-1595), 1575’de Cusa’lı Nicholas gibi fikirler geliştirdi ve yalnızca uzayın değil, yıldızların sayısının da sonsuz olduğunu ileri sürdü. İtalyan düşünürü Giordano Bruno’da (1548-1600) aynı şeyleri savundu ama bu işi öyle pervasızca yaptı ki, sonunda kiliseye karşı gelmekten dolayı kazığa bağlanarak yakıldı.</p>

  <p>Bununla birlikte Galileo’ya ve teleskopuna şükürler olsun ki, bu konu üzerindeki tartışma 1609’da sona erdi. Galileo, teleskopunu göğe çevirdiği zaman, aletiyle daha fazla yıldız görebildiğini hemen keşfetti. Nereye baktıysa çıplak gözle görülemeyecek yıldızlar gördü.</p>

  <p>Teleskopsuz olarak Pleiades takımyıldızında altı yıldız görünüyordu. Yedinci bir yıldız bulunduğu, ama çok soluk olduğu için görülemediği yolunda söylentiler vardı. Galileo, teleskopunu eline aldığı zaman yedinci yıldızı kolayca görmekle kalmadı, otuz yıldız daha keşfetti.</p>

  <p>En önemli olay da teleskopuyla Samanyolu’na baktığı zaman meydana geldi.</p>

  <p>Samanyolu gökte bir kuşak oluşturan soluk ışıklı bir buluttur. Bazı eski mitlerde Yer’le Cennet’i birleştiren bir köprü olarak canlandırılır. Yunanlılar; Tanrıça Hera’nın göğüslerinden fışkıran süt gibi görünürdü. Teleskopun keşfinden önce Samanyolu’nu yorumlamanın en maddeci şekli, onun yoğunlaşmamış bir yıldız maddesinden oluşmuş bir kuşak olduğuydu.</p>

  <p>Bununla birlikte Galileo, Samanyolu’na baktığı zaman onun sayısız soluk yıldızdan meydana gelmiş olduğunu gördü. İlk kez olarak yıldızların gerçekte ne kadar çok olduğu fikri insanların kafasında oluştu. Eğer Tanrı, İbrahim’e bir teleskop ihsan etseydi, çocuklarının sayısının ne derece çok olacağını görmek müthiş olacaktı.</p>

  </div>

  <p>Samanyolu, varoluş şekliyle Digges’in sonsuz uzaya yayılmış sonsuz sayıda yıldız düşüncesine ters düşüyordu. Eğer durum böyle olsaydı, teleskop her -doğrultuda aşağı yukarı eşit sayıda yıldız gösterecekti. Oysa teleskopla bakıldığında yıldızlar her doğrultuda eşit şekilde yayılmamışlardır. Belirli bir şekli olan bir küme oluşturuyorlardı.</p>

  <p>Bunu ilk belirleyen, İngiliz bilim adamı Thomas Wright (1711-1786) idi. Wright 1750’de, yıldızlar sisteminin, Güneş sistemi aşağı yukarı merkezinde olacak şekilde bir madeni para oluşturduğunu ileri sürdü. Eğer paranın düz kenarlarından bakacak olursak, kenara ulaşmadan önce pek az yıldız görürüz, kenarın ötesindeyse hiç göremeyiz. Öte yandan eğer paranın uzun ekseni doğrultusunda bakarsak, kenar son derece uzakta olduğundan, çok sayıda yıldız görürüz ve bunlar bulutsu bir hal almışlardır.</p>

  <p>Bundan dolayı Samanyolu, yıldızlar sisteminin uzun ekseni doğrultusunda bakıldığı zaman ortaya çıkan şekildir.</p>

  <p>Bütün yıldızlar sistemine Samanyolu adı verilebilir ama bunun için genellikle Yunanca bir deyim olan <b>galaxias kyklos</b> adı kullanılır. Yıldız sistemine de Galaksi adını veririz.</p>

  <h2 id="sigil_toc_id_21">GALAKSİ</h2>

  <p>Eğer gökyüzünün farklı kısımlarında görülebilen yıldızlar sayılabilseydi ve bu sayıyı verecek şekil oluşturulsaydı, Galaksi’nin şekli daha bir doğrulukla belirlenebilirdi. William Herschel, 1784’de bu işi yüklendi.</p>

  <p>Gökteki bütün yıldızları saymak elbette pratik bir iş olmayacaktı, ama Herschel, gökyüzünü örnek bölgelere ayırmanın uygun olacağına karar verdi. İyi dağılmış 683 bölge seçti ve teleskopuyla bu bölgelerdeki yıldızları saydı. Gördü ki, Samanyolu’na yaklaştıkça birim yüzeye düşen yıldızların sayısı artıyor ve Samanyolu düzleminde en çoğa varıyordu. Bu düzlem dik doğrultuda ise, yıldızların sayısı en az düzeydeydi.</p>

  <p>Herschel, çeşitli doğrultularda gördüğü yıldızların sayısından yola çıkarak, Galaksi’deki yıldızların toplam sayısı hakkında kabaca bir tahminde bulunmanın doğru olacağını hissetti. Galaksi’nin 300 milyon, ya da çıplak gözle görülenlerin 50.000 katı yıldız içerdiğine karar verdi. Dahası, Galaksi’nin uzun çapının beş katı olduğunu ileri sürdü.</p>

  <p>Galaksi’nin uzun çapının Güneş’le parlak Sirius yıldızı arasındaki uzaklığın 800 katı olduğunu ortaya attı. O zamanlar bu uzaklık bilinmiyordu ama şimdi bu uzaklığın 8,63 ışık yılı olduğunu biliyoruz. Bir ışık yılı, ışığın bir yılda aldığı yola eşittir.<sup><a href="../Text/endnotes.xhtml#edn15" id="ednref15" title="">[15]</a></sup></p>

  <p>Dolayısıyla Herschel’in tahminine göre Galaksi, değirmentaşı şeklindeydi ve uzun çapı 7000, kısa çapı ise 1300 ışık yılı civarındaydı. Samanyolu bütün doğrultularda az çok aynı parlaklıkta göründüğünden, Güneş, Galaksi’nin merkezinde ya da hemen yakınında kabul edilmiştir.</p>

  <p>Bir yüzyıl sonra aynı işi, Hollandalı gökbilimci, Jacobus Cornelius Kapteyn (1851-1922) yüklendi. Hizmetinde fotoğraf tekniği bulunduğundan, işler biraz daha kolaylaşıyordu. O da Galaksi’nin, merkezinde Güneş olmak üzere bir değirmentaşı şeklinde olduğu sonucuna vardı. Bununla birlikte Galaksi’nin tahmin ettiği boyutları Herschel’inkinden daha büyüktü.</p>

  <p>1906’da Galaksi’nin uzun çapını 23.000 ışık yılı, kısa çapınıysa 6.000 ışık yılı olarak tahmin etti. 1920’de boyutları, sırasıyla, 55.000 ve 11.000’e çıkardı. Bu, son boyutlarla Galaksi’nin hacmi Herschel’in Galaksisinin 520 katı oluyordu.</p>

  <p>Kapteyn, Galaksi üzerine bu incelemesini tamamlarken, gökbilimi düşüncesine tümüyle yeni bir görüş girdi.</p>

  <p>Samanyolu’nun toz ve gaz bulutlarıyla dolu olduğu (tıpkı Güneş sistemini ve belki de diğerlerini meydana getiren nebula gibi ve bulutların görüşü engellediği anlaşıldı. Bu bulutların sayesinde bizler Galaksi’nin yalnızca bize komşu olan bölgesini görüyorduk ve bu komşu bölgelerin merkezindeydik. Bulutların ötesinde, göremediğimiz engin yıldız bölgeleri bulunabilirdi.</p>

  <p>Gerçekten de, çok uzaktaki yıldız kümelerinin uzaklıklarını belirlemek için yeni yöntemler geliştikçe, Güneş’in Galaksi’nin merkezinde değil, ama ta eteklerinde bulunduğu ortaya çıktı. Bunun ilk saptayan Harlow Shapley, 1918’de, Galaksi’nin merkezinin, Sagittarius takımyıldızı doğrultusunda uzak bir yerde olduğuna inandıran kanıtlar ileri sürdü. Bununla birlikte, gerçek merkez, merkezin öte yanındaki bölgeler gibi toz bulutlarıyla gizlenmişti.</p>

  <p>1920’ler boyunca Shapley’in önerisi araştırılıp onaylandı ve sonunda 1930’da Galaksi’nin boyutları, İsviçre asıllı Amerikalı gökbilimci Robert Julius Trumpler (1886-1956) tarafından ortaya konuldu.</p>

  <p>Galaksi, değirmen taşından çok, mercek biçimindeydi. Yani en kalın yeri merkeziydi ve kenarlara doğru gittikçe inceliyordu. Çapı 100.000 ışık yılıydı ve Güneş, merkezden 27.000 ışık yılı uzaktaydı. Ya da kabaca, merkezle bir kenar arasındaki uzaklığın ortasındaydı.</p>

  <p>Galaksi’nin merkezdeki kalınlığı 16.000 ışık yılı, Güneş’in bulunduğu yerdeki kalınlık ise 3.000 ışık yılıdır. Güneş, Galaksi’nin üst ve alt kenarlarının yaklaşık olarak ortasında yer almıştır ve bu yüzdendir ki Samanyolu gökyüzünü iki eşit parçaya ayırıyormuş gibi görünür.</p>

  <p>Galaksi, bugün bilindiği şekliyle, Kapteyn’in en yüksek tahminlerinin dört katı bir hacme sahiptir.</p>

  <p>Galaksi, bir bakıma, çok büyük bir Güneş sistemine benzer. Merkezinde, Güneş’in rolünü oynayan 16.000 ışık yılı çapında küresel bir “Galaktik çekirdek” yer alır. Burası toplam Galaksi hacminin çok küçük bir bölümünü teşkil eder, ama yıldızların çoğunu içerir. Galaktik çekirdeğin etrafında, Güneş’in çevresindeki gezegenler gibi yörüngeler çizen çok sayıda yıldız vardır.</p>

  <p>Hollandalı gökbilimci Jan Henrick Oort, (1900- ) 1925’de Güneş’in Galaktik çekirdek etrafında saniyede 250 kilometre hızla dairesel bir yörünge çizdiğini göstermeyi başardı. Bu hız, Yer’in Güneş çevresindeki hızının yaklaşık 8,4 katıdır. Güneş ve tüm Güneş sistemi, Galaktik çekirdeğin etrafında her 200.000.000 yılda bir dönüş yapar. Böylece Güneş, tarihi boyunca Galaktik çekirdek etrafında şimdiye dek belki 25 devir tamamlamıştır.</p>

  <p>Güneş’in Galaktik çekirdek etrafındaki hızından yola çıkarak Güneş’e uygulanan çekim kuvvetini hesaplamak mümkündür. Buradan ve Güneş’in Galaktik merkeze uzaklığından, Galaktik çekirdeğin ve kabaca tüm Galaksi’nin kütlesi hesaplanabilir.</p>

  <p>Galaksi’nin kütlesi kesinlikle Güneş’in kütlesinin 100 milyar katından fazladır ve bazı tahminler 200 milyar katı olduğunu ileri sürmektedir.</p>

  <p>Biz, belli bir sayı elde etmek için aşırı uçlar arasında gelişigüzel bir nokta seçebiliriz (daha iyi ve kesin bir kanıt elde edilince her an değiştirilebilir) ve Galaksi’nin kütlesinin Güneş’in kütlesinin 160.000.000.000 katı olduğunu söyleyebiliriz.</p>

  <p>Galaksi’nin kütlesi üç ayrı sınıf halinde dağılmıştır. Bunlar, (1) yıldızlar, (2) aydınlık olmayan gezegensel gökcisimleri ve (3) toz ve gaz bulutlarıdır.</p>

  <p>Aydınlık olmayan gezegensel gökcisimlerinin sayıca yıldızlardan çok daha fazla olmalarına karşın bunlar, yıldızlara göre o kadar küçüktür ki, gezegenlerin toplam kütlesi yıldızlara oranla çok düşüktür. Yine, toz ve gaz bulutlarının muazzam bir hacim kaplamalarına karşın, yoğunlukları az olduğundan, kütleleri göreceli olarak küçüktür.</p>

  <p>Galaksi’nin hemen hemen tüm kütlesini yıldızların oluşturduğundan emin olabiliriz. Örneğin, Güneş sistemimizin Güneş’ten başka sayısız gezegenler, uydular, asteroidler, kuyrukluyıldızlar, göktaşları ve toz tanecikleri içermesine karşın, Güneş’in kütlesi Güneş sisteminin yüzde 99,86’sıdır.</p>

  <p>Galaksi’deki yıldızlar, bu derece büyük bir orana sahip olmayabilirler, ama yine de, toplam kütlenin yüzde 94’ünü oluşturduklarını rahatça varsayabiliriz. Bu durumda, Galaksi’deki yıldızların kütlesi, Güneş’in kütlesinin 150.000.000.000 katına eşittir.</p>

  <p>Bu kütle, yıldız sayısına dönüştürülebilir mi?</p>

  <p>Bu, Güneş’in kütlesinin genelde yıldızların kütlelerini ne derece temsil edebileceğine bağlıdır.</p>

  <p>Güneş, Dünya hatta Jüpiter’le karşılaştırıldığında, devasa bir cisimdir. Çapı 1.392.000 kilometre ya da Dünya çapının 110 katıdır. Kütlesi 2 milyon trilyon trilyon kilogram ya da Dünya kütlesinin 324.000 katıdır. Yine de yıldızlar söz konusu olduğunda, bu önemli değildir.</p>

  <p>Güneş’ten 70 kez daha ağır ve milyar kez daha parlak yıldızlar vardır. Kütlesi Güneş’in kütlesinin 1/20’si (dolayısıyla Jüpiter’in yalnızca 50 katı) ve parlaklığı Güneş’in parlaklığının milyonda biri olan yıldızlar da vardır.</p>

  <p>Kabaca bir deyimle, Güneş’in ortalama bir yıldız olduğu sonucuna varılabilir. Ölçeğin bir ucundaki parlak devlerden de öbür ucundaki sönük cücelerden de hemen hemen aynı uzaklıktadır.</p>

  <p>Eğer yıldızlar kütle ölçeği boyunca eşit olarak dağılmış olsalardı ve Güneş de ortalamayı temsil etseydi, Galaksi’de 150 milyar yıldız bulunduğunu varsayacaktık.</p>

  <p>Ne var ki, küçük yıldızlar sayıca büyük yıldızlardan çok fazladırlar. O halde, ortalama yıldız olarak Güneş’in kütlesinin yarısını almak daha doğru olacaktır. (Maddenin son derece sıkışmış olduğu ve bu yüzden yüksek yoğunluğa sahip küçük yıldızlar da vardır, ama bunların kütlesi olağanüstü büyük olmadığından, ortalamayı etkilemezler.)</p>

  <p>O halde, eğer Galaksi’deki yıldızların toplam kütlesi Güneş’in kütlesinin 150 milyar katıysa ve ortalama yıldızın kütlesi Güneş’in kütlesinin yarısı kadarsa, Galaksi’de 30 milyar yıldız bulunmaktadır. Bu demektir ki, Galaksi’de görünen her yıldıza karşılık çıplak gözle göremediğimiz 50 milyon yıldız vardır.</p>

  <h2 id="sigil_toc_id_22">DİĞER GALAKSİLER</h2>

  <p>Şimdi bir sonuca ulaştık mı? 30 milyar yıldız evrende var olan yıldızların tamamı mıdır? Başka bir deyişle, Galaksi tek midir?</p>

  <p>Samanyolu’ndan tecrit edilmişe benzeyen, gökteki iki aydınlık bölgeyi ele alalım. Bunlar o denli güneydedirler ki, kuzey yarıküresindeki gözlemcilere görünmezler. Bu bölgelerden ilk kez 1521’de Dünya çevresindeki gezisi sırasında, Macellan’a eşlik eden kayıtçı tarafından söz edilmiştir. Bu yüzden bunlara, Büyük Macellan Bulutu ve Küçük Macellan Bulutu adı verilir.</p>

  <p>Bu bulutlar, John Herschel’in 1834’de Ümit Burnunda yaptığı astronomik gözlemlere dek ayrıntılı bir şekilde incelenmemiştir. (Ay Şakasına neden olan yolculuk). Tıpkı Samanyolu gibi, Macellan Bulutları da uzaklıklarından dolayı sönük duran çok sayıda bir yıldız grubu olarak görünmektedirler.</p>

  <p>Yirminci yüzyılın ilk on yılında Amerikalı gökbilimci Henrietta Swan Leavitt, (1868-1921) Macellan Bulutlarındaki bazı hareketli yıldızları inceledi. 1912’de bu hareketli yıldızlar vasıtasıyla (Bunlara Cepheid hareketlileri adı verilmişti, çünkü keşfedilen ilk yıldız Cepheus takımyıldızına aitti), başka yollarla saptanmasına imkân olmayan muazzam uzaklıkları ölçmek mümkün oldu.</p>

  <p>Büyük Macellan Bulutu’nun 170.000 ve Küçük Macellan Bulutu’nun da 200.000 ışık yılı uzaklıkta olduğu ortaya çıktı. Her ikisi de Galaksinin oldukça dışındaydılar ve her biri kendi başına bir galaksiydi.</p>

  <p>Bununla birlikte, çok büyük değildirler. Büyük Macellan Bulutu 10 milyar, Küçük Macellan Bulutu da 2 milyar yıldız içeriyor olabilirler.</p>

  <p>Bizim Galaksimiz (diğerlerinden ayırt etmek istersek, Samanyolu Galaksisi diye adlandırabiliriz), her ikisinin toplamından 25 kat büyüktür. Macellan Bulutları’nı Samanyolu Galaksisinin uydu galaksileri olarak düşünebiliriz.</p>

  <p>Peki, hepsi bu kadar mı?</p>

  <p>Andromeda takımyıldızındaki Andromeda Nebulası adı verilen solgun, belli belirsiz bir bölge bazı şüpheler uyandırmaktadır. En iyi teleskoplar bile buradaki yıldız gruplarını seçememektedir. Doğal olarak bunun parlayan bir gaz ve toz bulutu olduğuna karar verildi.</p>

  <p>Bu tür parlayan bulutlar öteden beri biliniyordu, ama bunlar, kendiliğinden parlamıyordu. İçlerindeki yıldızlar dolayısıyla parlıyorlardı. Andromeda Nebulası içinde hiçbir yıldız görülemedi. Ayrıca, diğer aydınlık bulutlardan gelen ışıklar analiz edildiğinde, bunların yıldız ışığından tümüyle farklı olduğu ortaya çıktı. Oysa Andromeda Nebulası’nın ışığı tamamen yıldız ışığı niteliğindeydi.</p>

  <p>O halde, diğer bir seçeneğe göre, Andromeda Nebulası bir yıldız topluluğuydu, ama Macellan Bulutlarından çok daha uzakta bulunduğundan, yıldızlar tek tek ayırt edilemiyordu.</p>

  <p>Thomas Wright, 1750’de görünen yıldızların düz bir disk halinde toplanmış olduğunu ileri sürdüğü zaman, bizden çok uzaklarda bu tür başka düz yıldız diskleri olabileceği teorisini ortaya attı. Bu fikir, 1755’de Alman filozofu Immanuel Kant, (1724-1804) tarafından ele alındı. Kant, “ada evrenler” den söz etti.</p>

  <p>Fikir tutulmadı. Gerçekten de Laplace, Güneş sisteminin dönen bir toz ve gaz bulutundan oluştuğu düşüncesini geliştirdiği zaman Andromeda Nebulasını örnek olarak gösterdi. Bulut, güneşini ve gezegenlerini oluşturmak üzere yavaş yavaş dönüyordu. Teorinin nebula hipotezi olarak adlandırılmasının nedeni de buydu.</p>

  <p>Ne var ki, yirminci yüzyılın başlamasıyla birlikte Wright ve Kant’ın eski fikirleri güç kazandı. Ara sıra Andromeda Nebula’sında yıldızlar görüldü. Bunlar “nova”lardı, yani aniden parlayıp sonra yeniden soluklaşıyorlardı. Sanki Andromeda Nebulası’nda çok uzakta olduklarından dolayı görülemeyen soluk yıldızlar vardı, ama patlamalar sonucu meydana gelen kısa süreli aydınlanmalarda fark edilebiliyorlardı.</p>

  <p>Bizim kendi Galaksimizdeki yıldızlar arasında da böyle novalar vardır ve onların parlaklığını Andromeda’daki çok soluk novaların parlaklığıyla karşılaştırarak Andromeda’nın uzaklığı kabaca saptanabilir.</p>

  <p>1917’de bilim adamları işe koyuldu. 100 inçlik aynası olan yeni bir teleskop, California’da Pasedana’nın kuzeydoğusundaki Mt. Wilson’a yerleştirildi. O zamana dek yapılmış en büyük ve en iyi teleskoptu. Bu teleskopu kullanan Amerikalı gökbilimci Edwin Powell Hubble (1889-1953), çok soluk yıldızlar görerek sonunda Andromeda Nebulası’nın kıyılarını çözümledi.</p>

  <p>O andan itibaren de bu, “Andromeda Galaksisi” oldu.</p>

  <p>Uzaklık belirlemenin en iyi ve en modern yöntemlerine göre Andromeda Galaksisi, 2.200.000 ışık yılı uzaktaydı. Macellan Bulutları’nın uzaklığının on bir katıydı bu. Tek tek yıldızların görülebilmesindeki güçlüğe şaşmamalı.</p>

  <p>Bununla birlikte, Andromeda Galaksisi, cüce değildir. Belki de Samanyolu Galaksisi’nin iki katıdır ve 600 milyar yıldız içeriyor olabilir.</p>

  <p>Samanyolu Galaksisi, Andromeda Galaksisi ve iki Macellan Bulutu yerçekimsel kuvvetlerle birbirlerine bağlıdır. Lokal Grup adı verilen bir “galaktik küme” oluştururlar ve üyeleri de yalnızca bunlar değildir. Lokal Grup’un yirmi kadar üyesi vardır. Maffei I adı verilen bir tanesi, 3.200.00 ışık yılı uzaktadır ve Samanyolu büyüklüğündedir. Geri kalan hepsi küçük galaksilerdir, bir çifti bir milyondan daha az yıldız içerir.</p>

  <p>Lokal Grup’un tümünde 1,5 trilyon yıldız bulunabilir, ama yine de hepsi bu kadar değildir.</p>

  <p>Lokal Grup’un ötesinde başka galaksiler vardır, kimileri tek, kimileri küçük gruplar halinde, kimileri de binlerce kümeden oluşan devasa galaksiler. Modern teleskoplarla 1 milyar ışık yılı uzaklığa kadar 1 milyar galaksi saptanabilmektedir.</p>

  <p>Yine de hepsi bu kadar değildir. Böyle düşünmemiz için nedenler vardır. İyi aletler verildiği takdirde, gözlem yapmanın olanaksızlaştığı mutlak bir sınıra ulaşıncaya dek, 12 milyar ışık yılı uzaklığa kadar gözlem yapabiliriz. Bundan dolayı, gözlemlenebilir evrende 100 milyar galaksi bulunabilir.</p>

  <p>Güneş’in orta boyutlarda bir yıldız olması gibi, Samanyolu Galaksisi de orta boyutlarda bir galaksidir. Samanyolu Galaksisi’nden 10 kat fala kütleye sahip galaksiler bulunduğu gibi, Samanyolu Galaksisi’nin yüz binde biri kadar küçük galaksiler de vardır.</p>

  <p>Yine, belli bir sınıflamada, küçük cisimler sayıca büyük cisimlerden baskındır. Böylece bir galakside ortalama 10 milyar yıldız bulunduğunu tahmin edebiliriz. O halde, ortalama bir galaksi Büyük Macellan Bulutu boyutlarındadır.</p>

  <p>Bu, gözlemlenebilen evren içinde 1.000.000.000.-000.000.000.000 (1 milyar trilyon) yıldız var demektir.</p>

  <p>Yalnızca bunu dikkate almak bile Dünya dışı zekâların varlığını kesinleştirmektedir. Her şeyin ötesinde, zekânın var olması olasılığı sıfır değildir, çünkü bizler varız. Ve bu olasılık sıfıra çok yakın olsa da, bu denli düşük olasılık bile, 1 milyar trilyon yıldızda zekânın ve hatta teknolojik uygarlığın varlığını hemen hemen kesin bir hale getirmektedir.</p>

  <p>Örneğin, eğer yakındaki bir yıldızda teknolojik bir uygarlığın var olması olasılığı milyarda bir olsa, bu, evrenin bütününde, böyle 1 trilyon farklı uygarlığın var olacağı anlamına gelmektedir.</p>

  <p>Bu işe devam edip, tahminlerimizi geçek sayılarla, en azından elimizden gelen en iyi sayılarla belirleyip belirleyemeyeceğimizi görelim.</p>

  <p>Bunu yaparken, dikkatimizi kendi Galaksimiz üze-rinde toplayalım. Eğer evrende Dünya dışı uygarlıklar mevcutsa, bunların bizim Galaksimizde olanları açıkçası bizim için çok önemlidir, çünkü bunlar, diğerlerinin hepsinden çok daha yakındır. Ve bizim Galaksimizle ilgili olarak varacağımız sayılar her zaman için kolaylıkla diğer Galaksileri açıklayan sayılara dönüştürülebilir.</p>

  <p>Bizim Galaksimizle ilgili bir sayı alıp, onu 30’a bölersek, ortalama bir galaksiyle ilgili bir sayıyı elde etmiş oluruz. Yine bizim Galaksimizle ilgili bir sayıyı alıp, bunu 3,3 milyarla çarparsak, tüm evrenle ilgili bir sayıyı elde ederiz.</p>

  <p>O halde, işe daha önce sözünü ettiğimiz bir sayıyla başlıyoruz:</p>

  <p><b>1— Galaksimizdeki yıldızların sayısı =</b></p>

  <p style="text-align: right">300.000.000.000 (300 milyar).</p>
