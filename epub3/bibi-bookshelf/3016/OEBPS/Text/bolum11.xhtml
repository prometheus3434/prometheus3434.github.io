  <h1>BÖLÜM ON BİR <br/><b> Uzayın Keşfi</b></h1>

  <h2 id="sigil_toc_id_51">YAKIN HEDEFLER</h2>

  <p>Pek çok uygarlığın var olduğu bir evrende görünüşe göre yalnız olmamız çelişkisi uzayın keşfindeki güçlükte yatıyorsa, gelin bu sorunu daha yakından inceleyelim.</p>

  <p>İnsanoğlu yörüngeye yerleştirdiği ilk cisimle “Uzay Çağı”nı daha 4 Ekim 1957’de başlattı. Uzay Çağının başlamasından sonra daha bir düzine yıl geçmeden insan Ay’a ayak bastı. Bu, oldukça umut verici bir başlangıçtır. Tabii ki şimdi daha da ileriye gidebiliriz.</p>

  <p>Bir bakıma, bunu zaten başardık Uzay gemileri Venüs’ün ve Mars’ın yüzeyine yumuşak iniş yaptı ve Yeryüzü’ne fotoğraflarla diğer bilgiler gönderdi. Gözcü gemiler, iniş yapmasalar da, Merkür ve Jüpiter’in çok yakınından geçti ve yine fotoğraflarla diğer bilgiler gönderdi. Söylediğim gibi, gözcü gemiler Satürn’e ve daha ötesine gitmek üzere yoldalar.</p>

  <p>Ancak, içinde insan bulunmayan bu insan yapısı aletlerin uzayın derinliklerine gitmesi uzayın keşfi bakımından o derece görkemli değildir. İnsanlar, Ay’ın ötesindeki dünyalara gidebilir mi?</p>

  <p>Ne yazık ki Ay, özellikle umut verici bir örnek değildir. Yeryüzüne o kadar yakındır ki, bize yersiz bir güven verir; uzayın keşfinde söz konusu olan uzaklıkları küçümsememize neden olur.</p>

  <p>Columbus’un Atlantik Okyanusu’nu 7 haftada geçmesiyle karşılaştırıldığında, Ay’a varmak topu topu 3 gün alır.</p>

  <p>Biz, Ay’a varmakla uzayın gerçek enginliği karşışında mikroskobik bir dalış yapmış olduk. Aslında Dünya’yı gerçekten terk etmedik, çünkü Ay, ağaçtaki elma gibi Dünya’nın yerçekiminin kölesidir.</p>

  <p>Ara sıra Dünya’nın birkaç milyon kilometre yakınına asteroidler ya da kuyrukluyıldızlar gelmektedir. Bunlar Ay’ın uzaklığının 10 ya da 50 katı uzaklıktan geçmektedirler. Ancak Ay’dan sonra en yakın iri gökcismi Venüs gezegenidir.</p>

  <p>Venüs, Dünya’ya en yakın olduğu zaman bile 40 milyon kilometre uzaklıktadır. Bu, Ay’ın uzaklığının 105 katıdır.</p>

  <p>Ancak bir uzay gemisinden gezegenlerin yörüngeleri arasında doğrusal bir yol izlemelerini bekleyemeyiz. Bir uzay gemisi için en ekonomik rota Dünya’ da başlayıp Venüs’te sona eren eliptik bir yörüngedir.</p>

  <p>Venüs’e gönderdiğimiz gözcülerin bu yolu geçmeleri 7 ay almaktadır. Ancak bu gözcü gemilere yola çıkarken bir başlangıç ivmesi verilmekte ve yolun geri kalan kısmını bu ilk hızlarıyla almaları gerekmektedir. Cansız bir nesne için zaman pek önemli değildir.</p>

  <p>İnsanlı gemilere gelince, zaman önemlidir. Yolculuk çabucak gerçekleştirilmelidir ve bunu başarmanın en iyi yolu da daha yüksek hızlara ulaşmaktır.</p>

  <p>İnsanoğlu hızı artırarak uzaklıkları kısaltmıştır. Daha önce söylediğim gibi Columbus’un Atlantik’i yedi haftada geçmesine karşılık astronotlar Ay’a üç günde varmıştır. Oysa Ay’ın uzaklığı Atlantik’in genişliğinin hemen hemen 80 katıdır.</p>

  <p>Bunun nedeni astronotların Columbus’un 1.300 katı hızla yolculuk etmeleridir. Bu hız da 70 katına çıkartılırsa, Venüs’e gitmek üç gün alacaktır.</p>

  <p>Gerekli hızı sağlamanın bir yolu, uzay gemisini Ay roketinin 70 katı ivmeye sahip bir rakete yerleştirmektedir. Bu denli büyük motorlar inşa etsek ve bu kadar çok yakıt harcamayı kabul etsek bile, insan vücudu bu derece büyük ivmeye dayanamaz. Uzay gemisini Venüs’e kısa sürede göndermek için gerekli hızı sağlayacak ivme, astronotları anında öldürecektir.</p>

  <p>Bir başka seçenek, başlangıçta Ay roketinin ivmesini aşmamak ama daha sonra, uzun sürede, dayanılabilir derecelerde ilave ivmeler vermektedir. Bu şekilde, yarı yola ulaşıncaya kadar gemi gitgide hızlanacaktır. Bundan sonra, Venüs’le buluşma yerine kadar, uzun sürede ve kademeli olarak hız azaltılır.</p>

  <p>Hızın artırılması ve azaltılması zaman alacaktır, bu yüzden yolculuk üç günden çok daha fazla sürer. Daha da kötüsü hızlandırma ve yavaşlatma enerji gerektirir, dolayısıyla yolculuk zamanının kısalmasının enerji harcamasını artıracağını genel bir kural olarak söyleyebiliriz. (Eğer astronotlar Columbus’un 1.300 katı hızla gidiyorlarsa, harcadıkları enerji Columbus’un harcadığı enerjinin 1.300 katından çok fazladır.)</p>

  <p>Zamanla enerji sarfiyatı arasındaki bağı kopartacak bir yol bilmiyoruz ve eğer doğa yasaları hakkındaki bilgilerimiz doğruysa bu konuda hiçbir çaremiz yok. Enerji sarfiyatı ve insan vücudunun ivmeye dayanımı söz konusu olduğunda, Venüs’e yapacağımız ilk insanlı uçuş, en iyi olasılıkla dört ay alacaktır.</p>

  <p>İnsanlar bu kadar uzun süre uzayda kalabilmiştir, ama bu, Skylab gibi Dünya’nın çok yakınındaki uzay istasyonlarında gerçekleştirilmiştir ve en küçük bir tehlikede kurtulma olasılığı vardır. Kasılmış kaslarla uzayda 120 gün geçirmek ve her geçen an yuvadan uzaklaşmak psikolojik açıdan tehlikelidir.</p>

  <p>Daha da kötüsü, Venüs’ün civarına vardıktan sonra, gezegenin akkor sıcaklığındaki yüzeyine inmek şansı bulunmayacaktır. Yüzeyde yapılacak herhangi bir keşif, uzay gemisinden fırlatılacak insansız araçlarla gerçekleştirilecektir. Uzay gemisinin kendisi Venüs’ün çevresinde yörüngede kalacak, sonra Dünya’ya dönmek için bir dört ay daha yolculuk yapacaktır.</p>

  <p>Venüs’ün yüzey keşfi, insansız bir araçla yapılacağına göre bu araç Dünya’dan da insansız olarak yola çıkabilir. Bu iş zaten yapılmıştır. Ama gemiden keşif için bir uzay aracı atarak ve bunun göndereceği sinyalleri toplayarak elde edilecek kazanç, sekiz ay sürecek sıkıntılı bir yolculuğu pek haklı gösteremez.</p>

  <p>Güneş’e en yakın gezegen olan Merkür, Venüs’e göre bizden çok daha uzaktadır. Hiçbir zaman 80 milyon kilometreden ya da Venüs’ün en yakın konumunun iki katından daha yakın olmamıştır.</p>

  <p>Uzun süre yolculuk edecek astronotların hiç değilse Merkür’e inebilecekleri umut edilebilir. Astronotların Merkür’ün gece tarafına inip, Güneş’in doğuşuyla ayrılmak zorunlu hale gelinceye kadar birkaç hafta süreyle yüzeyde incelemeler yapabileceğini tahayyül edebiliriz.</p>

  <p>Ancak, Merkür yolculuğu, astronotları Güneş’in 65 milyon kilometreden daha yakınına götürecektir. Güneş’in radyasyonu bu uzaklıkta Dünya’ya göre 4 kat yoğundur. Astronotların radyasyon tehlikesine atılması dolayısıyla, Merkür’e yapılacak insanlı yolculuğun bedeli yüksek olacaktır.</p>

  <p>Güneş doğrultusunda uygun bir hedef bulamadık. Peki, bunun aksi yönde yapılabilecek yolculuklar için ne diyebiliriz?</p>

  <p>Güneş’in ters yönünde bize en yakın gezegen kuşkusuz Mars’tır. En yakın konumunda 58 milyon kilometre uzaktadır; Venüs dışındaki bütün gezegenlerden daha yakın. Mars yönünde ilerlemek, Güneşin radyasyonunun azaldığı doğrultuda ilerlemek demektir. Dahası, Mars soğuk bir gezegendir ve Güneş gökte parlasa da her zaman için incelenebilir. Ancak Mars’ın atmosferinin seyreltik olması dolayısıyla Güneş’in radyasyonuna karşı ilave bir koruyucu gereklidir.</p>

  <p>Yine de, Mars’a gidip gelmek bir yıldan fazla zaman alacaktır. Bu süre, Güneş sisteminde Dünya’ya en yakın uygun gezegen olan Mars’a inmekle kısa ya da uzun bir süre için bölünebilir, ama insan tahammülünün sınırlarını zorlayacaktır.</p>

  <p>Ya Mars’ın ötesi? İri asteroidlere ya da dev gezegenlerin uydularına gitmek demek, Dış Güneş Sisteminde çok daha büyük uzaysal uzaklıkları kat etmek demektir ve buralara yapılacak yolculuklar yıllar, hatta on yıllar alacaktır. Bu uzaklıklara insanlı yolculuklar yapmak şimdilik pratik görünmemektedir.</p>

  <p>Öyleyse Ay’ın ötesinde büyük bir hedef olarak geriye yalnızca Mars kalıyor. Bu da sınırda kalan bir hedeftir.</p>

  <h2 id="sigil_toc_id_52">UZAY YERLEŞİM BÖLGELERİ</h2>

  <p>Öyleyse, uygulama açısından, uzayda başlangıçta kazandığımız başarılar pek fazla bir şey ifade etmiyor. Görünüşe göre, gelecekte Dünya-Ay sistemine sıkışıp kalacağız.</p>

  <p>Ancak bu durum, uzayın keşfinde üs olarak Dünya’yı kabul etmemiz halinde gerçek olabilir. Başka bir seçenek var mı?</p>

  <p>Eğer Dünya-Ay sistemine sıkışıp kalacaksak, tek seçenek olarak Ay görülüyor. Ay üzerinde mükemmel bir üs kurduğumuzu, burada uzay gemileri inşa edip yakıt sağlamanın mümkün olduğunu düşünelim. Ay’daki kaçma hızı Dünya’nınkinden çok küçüktür, dolayısıyla Ay’dan bir uzay gemisi fırlatmak, Dünya’ya göre çok daha az enerji gerektirecektir. Hızı artırmak ve azaltmak için geriye daha fazla enerji kalacak, böylece yolculuklar daha kısa süreli olacaktır. Yine de, bu süre, yolculukları pratik hale getirecek kadar kısa olmayacaktır.</p>

  <p>Ama durun. Bizler ve bildiğimiz bütün yaşam türleri bir dünya yüzeyi üzerinde yaşadığımızdan, bunun dışındaki her şeyi doğa dışı bulma eğilimimiz var. 1974’de Amerikalı fizikçi Gerard Kitchen O’Neill (1927-) insanlar için uzayda yapay yerleşme istasyonları yapılmasını ileri sürdü. Bu, tümüyle yeni bir düşünce değildir ve zaman zaman bilim kurgu öykülerinde kullanılmıştır. Ama şimdiye dek hiç bu kadar dikkatli ve ayrıntılı bir biçimde ileri sürülmemiştir.</p>

  <p>O’Neill, üs olarak iki yer önermiştir. Bu yerler Ay’ın üzerinde değildir ama Ay kadar uzaktadır.</p>

  <p>Ay’ın tam tepede bulunduğunu varsayın. Gökyüzünde Ay’dan doğu ufkuna doğru uzanan bir çizgi çekin. Bu çizginin üçte ikisinde ya da ufka göre üçte birinde, Yeryüzünden Ay kadar uzaklıkta, yerleşim bölgelerinden biri bulunmaktadır. Şimdi Ay’dan batı ufkuna doğru ikinci bir çizgi çekin. Bu çizginin üçte ikisinde, ya da ufka göre üçte birinde, Yeryüzünden Ay kadar uzaklıkta ikinci yerleşim bölgesi bulunmaktadır.</p>

  <p>Bu noktalardan herhangi birine yerleştirilecek bir cisim, Ay ve Yeryüzüyle birlikte eşkenar bir üçgen oluşturur. Ay’ın Dünya’ya uzaklığı 384.400 kilometredir. Bu noktalardan herhangi birinin Ay’a ya da Dünya’ya uzaklığı da bu kadardır.</p>

  <p>Bu noktaların özelliği nedir? Geriye bakarsak, 1772’de Fransız gökbilimcisi Joseph-Louis Lagrange (1736-1813) bu noktalara konan herhangi bir cismin Ay’a göre durağan kalacağını kanıtladı. Ay, Dünya’nın çevresinde dönerken, bu noktalardan herhangi birinde bulunan küçük bir cisim de, Ay’a olan uzaklığını koruyarak Dünya’nın çevresinde dönecektir. Dünya’nın ve Ay’ın karşılıklı yerçekimi kuvvetleri bu cismi olduğu yerde tutacaktır.</p>

  <p>Eğer küçük cisim tam yerinde bulunmazsa bu nokta etrafında ileri geri salınacaktır. Uzaydaki bu iki nokta Lagrange noktaları ya da salınım noktaları olarak anılır.</p>

  <p>Lagrange, böyle beş nokta keşfetmiştir ama üç tanesi uygulama açısından önemli değildir, çünkü dengesiz koşullara sahiptir. Bu noktalardaki bir cisim bir kez itildiğinde bir daha geri dönmemek üzere uzaklaşıp gidecektir. Cismin denge halinde kaldığı iki nokta ise, Dünya ve Ay’la eşkenar üçgen oluşturan bu noktalardır. Doğu ufku tarafındakine L4, batı ufku tarafındakine ise L5 numarası verilir.</p>

  <p>O’Neill, bu iki salınım noktası arasına uzay yerleşim bölgelerinin inşa edilmesi halinde, bunların Dünya-Ay sisteminin sürekli bir parçası olarak kalacaklarını ileri sürdü. Yerleşim bölgeleri 10 bin ile 10 milyon arasında nüfus barındırabilecek kadar büyük küre, silindir ya da simit şekillerinde olabilirdi. İnsanlar bu cisimlerin iç yüzeylerinde yaşayabilecektir. Cisimler Dünya’nın yerçekimi gücüne eşdeğer bir merkezkaç kuvvet yaratacak bir hızla dönecek ve her şeyi iç yüzeylerinde tutabileceklerdir. Böylece iç yüzeyler yabancı olmadığımız bir dünya meydana getirecektir. Buraya toprak döküp tarım yapılabilir ve hayvan yetiştirilebilir. İnsanların bütün yapay binaları ve makinaları da burada bulunacaktır.</p>

  <p>Yerleşme merkezinin gövdesini meydana getiren malzeme, metal ve camdan oluşacaktır. Yerleşim merkeziyle aynı yörüngede dönen büyük aynaların yansıttığı Güneş ışınları yerleşim merkezini aydınlatacaktır. Işığın girişi pencerelere konan panjurlarla denetlenebilir; böylece günler ve gecelerle, yerleşim merkezinin sıcaklığı ayarlanabilir.</p>

  <p>Koloni, enerjisini Güneş’ten sağlayacaktır. Bol, kolay kullanılabilen ve kirlenmeye neden olmayan bir enerjidir bu.</p>

  <p>Daha büyük yerleşim merkezleri mavi bir gökle bulutlara sahip olabilecek kadar yoğun bir hava tabakası içereceklerdir. Büyük yerleşim merkezlerinin iç kısımlarında dağlık bölgeler de bulunacaktır.</p>

  <p>Bu tür yerleşim merkezleri inşa etmek pahalıya mal olacaktır, ama dünyanın bugün askeri cihazlara yaptığı harcamalardan daha pahalı değil. Dünya, kuruluşunu sağlayabilmek için uluslararası bir işbirliğine gideceğinden, askeri cihazlar önemini yitirecek ve şimdi savaş ve savaş hazırlıkları için kullanılan para ve insan gücü, uzaydaki yerleşim bölgeleri için harcanacaktır.</p>

  <p>Ayrıca, inşaat teknikleri ilerledikçe, yerleşme merkezleri için yapılacak harcamalar azalacak ve bu merkezlerde yaşayan kişiler, yaşama alanlarını genişletmek gibi doğal bir istekle, daha sonraki inşaatları kendileri üstlenecektir.</p>

  <p>Ama bu uzay yerleşim merkezlerini inşa etmek için gerekli malzemeyi nereden elde edeceğiz? İnsanların ağırlığı altında çöken, kaynakları kurumaya yüz tutan bizim gezegenimizin bu derece çok malzemeyi temin etmeye gücü yetmez. Her yerleşme merkezi için milyonlarca, yüz milyonlarca ton inşaat malzemesi gerekecektir.</p>

  <p>Neyse ki, tümüyle ölü bir dünya olan Ay var. Üze-rinde, kullanım hakları dolayısıyla ahlaki duygularımızı zedeleyecek yerli halk yok.</p>

  <p>Ay toprağı, koloninin inşası için gerekli alüminyum, demir, beton ve diğer malzemeleri temin edecektir. Yerleşim merkezinin iç yüzeyine Ay toprağı dökülecektir. Bu malzemelerin Ay’da bol miktarda bulunmasının yanı sıra, Ay’ın küçük yerçekimi kuvvetine karşı bunları yerden kaldırabilmek için gereken güç, Dünya’ya göre 20 kat az olacaktır. Bütün maden eritme işlemleri ve diğer kimyasal işler uzayda yapılacaktır.</p>

  <p>Tabii ki, Ay malzemesi insan ihtiyaçlarına mükemmel bir şekilde uyarlanamaz. Karbon, azot ve hidrojen gibi uçucu elementler açısından fakirdir. Oysa bu elementler yerleşme merkezinin yaşamını sürdürebilmesi için temeldir. Neyse ki, bu maddeler Yeryüzü’nde kıt değildir ve başlangıçta yerleşim merkezleri için temin edilebilir. Bu maddeler dikkatle saklanacak, kullanıldıktan sonra yeniden kazanılacak ve böylece ilave edilmesi gereken madde miktarı asgaride tutulacaktır. Daha sonra uçucu maddeler için yeni kaynaklar kullanılabilecektir; örneğin yakından geçen kuyruklu yıldızlar gibi.</p>

  <p>Tehlikeler ve güçlükler olacak mıdır? Elbette.</p>

  <p>Bir göktaşının çarpması olasılığı mevcuttur ama bu o kadar büyük bir olasılık değildir; Yeryüzü’nde meydana gelen depremlerden ve yanardağ püskürmelerinden daha azdır.</p>

  <p>Güneş’in enerjik radyasyonu tehlikelidir ama alüminyum, cam ve toprakla korunmuş olan yerleşme merkezi için bir sorun olmayacaktır. Kozmik ışın parçacıkları daha ciddi bir sorun oluşturmaktadır, dolayısıyla yerleşme merkezinin dış çeperi bunları tutabilecek kadar kalın olmalıdır.</p>

  <p>Ayrıca, silindirin dönmesiyle meydana gelen merkezkaç kuvvet, Dünya’daki yerçekiminin tam bir benzeri olmayacaktır. Dünya’da yerden yükseldiğimiz zaman, yerçekimi etkisi algılanabilecek derecede değişmez. Dönen yerleşim merkezinde ise, iç yüzeyden uzaklaştıkça merkezkaç kuvvet birdenbire azalacak ve dönme ekseninde sıfıra düşecektir. Yerçekimi etkisinin böyle büyük değişiklikler göstermesinin uzun sürede insan vücudu için tehlikeli olup olmadığını bilmiyoruz, ama uzayda yapılan denemelerin ışığı altında, tehlikeli olmayacağını umabiliriz.</p>

  <p>Bu yerleşim merkezleri neden inşa edilmelidir? İnsanoğlu zevk olsun diye böyle büyük bir inşaat projesine girmeye niyetli değildir. Büyük Çin Seddi dışarıdan gelen düşmanca saldırıları önlemek için inşa edildi. Firavunun vücudunun korunmasının, ülkenin refahı açısından gerekli olduğuna inanıldığı için Mısır piramitleri yapıldı. Ortaçağ Katedralleri Tanrı’nın ihtişamı adına inşa edildi.</p>

  <p>Uzay yerleşim merkezlerine gelince; bunları inşa etmemizdeki dürtü, azalan petrol stokları ve bunun yerine koyacak kadar bol, emniyetli ve uzun süreli enerji kaynaklarının bulunamaması olabilir.</p>

  <p>Güneş ışığının doğrudan doğruya kullanılması olası bir çözüm gibi görünüyor; Güneş ışığı ise uzayda Yeryüzü’ne göre daha verimli bir şekilde toplanabilir. Uzaydaki bir güneş enerjisi istasyonu atmosferin müdahale etmediği Güneş ışınlarını tüm şiddetiyle alır. İstasyon, Dünya’nın ekvator düzlemi üzerinde 35.000 kilometre uzaklıktaki bir yörüngeye yerleştirilirse, bir yılın ancak yüzde 2’si kadar bir süre boyunca Dünya’nın gölgesinde kalacaktır.</p>

  <p>Dünya çevresinde dönen birkaç güneş enerjisi istasyonu insanların enerji ihtiyacını sonsuza dek çözebilir ve devletlere işbirliği yapmaları için olumlu bir neden yaratır, çünkü istasyonların inşası ve korunması bütün ülkelerin hayatını kurtarıcı nitelikte olacaktır.</p>

  <p>Güneş enerjisi istasyonlarının gerekli olduğu anlaşılırsa ve bu yönde bir çaba gösterilirse, Ay’daki madenlerde ve inşaat yerlerinde çalışan işçileri barındırmak için uzay yerleşim merkezlerinin kurulması kendiliğinden gerçekleşecektir.</p>

  <p>Gerçekten de, enerji istasyonlarından yola çıkarak, uzay giderek daha büyük boyutlarda bir gözlemevi ve laboratuvar haline getirilebilir ve Dünya’ya göre daha çok bilgisayarla yönetilen ve daha otomatik hale gelmiş fabrikalar yörüngeye yerleştirilebilir.</p>

  <p>Sınai ve teknolojik etkinliklerin uzaya taşınmasıyla Dünya ormanlık, parklık ve bahçelik bir hale getirilebilir. Endüstrinin ve yüksek teknolojinin yararlarını yitirmeden, Dünya’yı yeniden güzelleştirebiliriz.</p>

  <p>Enerji ihtiyacını karşılama programının bir parçası olarak birkaç kuşak sonra uzay yerleşme merkezleri inşa edildiği zaman, bir takım yan yararlar da elde edilebilir.</p>

  <p>Uzay yerleşim merkezlerinin sayısı arttıkça kişi başına düşen oda sayısı da artacaktır. Bir yüzyıl içinde uzay yerleşim merkezlerinde bir milyar kişiyi barındıracak oda olacaktır. İki yüzyıl sonra ise uzaydaki nüfus Dünya’daki nüfusunu geçecektir.</p>

  <p>Bu durum, doğum oranının uzun vadede azaltılması gerçeğini değiştirmez. İnsanlar, şimdiki hızlarıyla üremeğe devam ederlerse, toplam et ve kan kütlesi 9000 yıl içinde evrenin toplam kütlesine eşit olacaktır.</p>

  <p>Bu durum, doğum oranını derhal azaltmamız gereğini de değiştirmez, çünkü ilk bir milyar kişiyi uzaya yerleştirmeden çok önce Dünya nüfusu 25 milyar artacaktır ki, bir felakettir bu. Yine de uzay yerleşim merkezlerinin varlığı bir emniyet supabı görevini görecektir; uzay yerleşim merkezleri dolayısıyla doğum oranını çok fazla düşürmek gerekmeyecektir.</p>

  <p>İnsanlara barınacak yer sağlamanın yanı sıra, uzay yerleşim merkezlerinin artması çeşitli kültür farklılıkları yaratacaktır. Her yerleşme merkezinin kendine göre bir yaşam şekli olabilecektir. Her merkezin kendi modası, müziği, sanatı, edebiyatı, dini ve özelde bilimsel gelişmesi sınırsız olacaktır.</p>

  <p>Uzay yerleşim merkezlerinde Dünya’da taklit edilmesi olanaksız kendilerine özgü yaşam biçimleri de, seks ve aile yaşamı da olabilecektir. Genelde yaratıcılık gerçekleşebilir.</p>

  <p>Dağcılık Dünya’da bilinmeyen bir zevk haline gelebilecektir. Yerleşim merkezinin dönmesinin meydana getirdiği merkezkaç kuvvet azalacağından, yukarı çıktıkça tırmanmak daha kolaylaşacaktır. Havanın yoğunluğunda ve sıcaklığında da herhangi bir değişiklik olmayacaktır.</p>

  <p>Son olarak, dağ tepelerinde dikkatle kapatılmış bölgelerde, insanlar plastik kanatlar takarak kendi kol kuvvetleriyle uçabileceklerdir.</p>

  <h2 id="sigil_toc_id_53">UZAY GEMİCİLERİ</h2>

  <p>Bu kitabın amaçları bakımından, uzay yerleşim merkezlerinin en değerli yanı şudur: Bunlar Güneş Sistemi’nin keşfini gerçekleştirecektir; fiziksel nedenlerden çok psikolojik nedenlerle.</p>

  <p>Düşünün:</p>

  <p>Her şeyden önce uzay yolculuğu Dünya insanları için alışılmış bir olgudur; böylece atalarının 3 milyar yıldır yaşadığı Dünya’dan ayrılıp gitmektedirler.</p>

  <p>Oysa, uzay yolculukları uzay insanları için yaşamlarının özü olacaktır. Uzay merkezlerinde yaşayan insanlar buralara uzay yolculuğu yaparak gelmiş olacaktır. Ay madenlerindeki ve inşaat yerlerindeki çalışmalar uzay uçuşlarını gerektirecektir.</p>

  <p>Çeşitli yerleşme merkezleri arasında turizm olayı gerçekleşecektir.</p>

  <p>Yerleşme merkezlerinin önemli bir yerçekimi kuvveti olmadığından ve hepsi kabaca Güneş’ten, Dünya’dan ve Ay’dan aynı uzaklıkta bulunduğundan, birinden ötekine yolculuk etmek fazla bir enerji gerektirmeyecektir. Düz bir buz tabakası üzerinde kaymak gibi bir şey olacaktır bu.</p>

  <p>Enerjinin maliyetinin düşük olmasının yanı sıra ziyaretçiler kendilerini eğlendirecek ve ilgilerini çekecek pek çok şey bulacaktır. Küçük yaştan beri alışkın olacaklarından, uzay yolculuğu düşüncesi bu insanlara ürkütücü gelmeyecektir.</p>

  <p>Bu kişiler salınım noktalarından ya da Ay’dan ayrılmak istedikleri zaman, Dünya’daki roketleri fırlatmak için zorunlu olan yüksek ivmeye ihtiyaç duymayacaklardır. Böylece uzay yolculuklarının en rahatsız edici safhası ortadan kalkmış olacaktır.</p>

  <p>Böylece, pek azı fiziksel ve ruhsal açıdan uzay kâşifi niteliğine sahip olacak Dünya insanları uzaya çıkmakta duraksarken, uzay yerleşim merkezlerindeki halkın tümü güçlü uzay kâşifleri olacaktır.</p>

  <p>Uzay uçuşlarının koşulları Yeryüzü insanları için büyük değişiklikler getirmektedir. Yeryüzü insanları büyük bir dünyanın dış yüzeyine tutunmaya alışmışlardır. Yiyecek, hava ve su geniş bir alan içindedir; yerçekimi kuvveti nereye gidilse sabittir.</p>

  <p>Oysa, uzay uçuşları, uzay yerleşim merkezlerinde yaşayanlara aşırı değişiklikler sunmamaktadır. Buraların sakinleri, her şeyden önce bir dünyanın içinde yaşamaktadır; aşağı doğru bir çekime alışkındırlar. Yiyecek, hava ve su dar bir alan içindedir.</p>

  <p>Kısacası, uzay yerleşme merkezindeki insanlar, uzun bir uzay yolculuğuna çıkmakla, bir uzay gemisinden bunun tümüyle benzeri ama daha küçük bir başka uzay gemisine geçmiş oluyorlar.</p>

  <p>Bütün bunlar, bir noktadan sonra, uzay yolculuklarının kısalmasını ya da daha az tedirgin edici olmasını getirmez, ama psikolojik güçlükleri kesinlikle azalacaktır. Uzay yerleşme merkezlerinin halkından oluşan bir mürettebat, kuşkusuz, Mars’a ya da daha ötesine yapılacak uzun yolculuklar sırasında, uzay gemisinin kısıtlı koşullarına Yeryüzü halkından oluşan bir mürettebata göre daha soğukkanlı ve daha verimli bir şekilde dayanabilecektir.</p>

  <p>İnsanları bu yolculukları yapmaya yöneltecek dürtünün ne olacağı sorusunu yeniden sormamız gerek. Uzay yerleşme merkezlerindeki halkı Güneş sisteminden dışarı açılmaya zorlayacak şey ne olacaktır?</p>

  <p>Merak ve daha fazla bilgi edinme isteği arasıra yapılacak uzun mesafeli uçuşları açıklayabilir, ama kitlesel bir hareket için daha esaslı bir neden gerekir.</p>

  <p>Bu daha esaslı neden, kolayca görülüyor.</p>

  <p>Ay’ın her iki yanındaki salınım noktaları fazla geniş değildir ve çabucak doldurulabilir. Ayrıca inşa edilen yerleşim merkezlerinin sayısı arttıkça Yeryüzü’ndeki uçucu madde stokları önemli derecede azalmaya yüz tutacak ve Yeryüzü halkının uzaydakilere yardım etme konusundaki isteksizlikleri derinleşecektir.</p>

  <p>Dolayısıyla başka canlılar ve yeni uçucu madde kaynakları aramak yararlı olacaktır.</p>

  <p>İç Güneş sistemi, uçucu maddeler açısından tamamen fakirdir. Ay’da ve Merkür’de bunlardan hiç yoktur; Venüs’e yaklaşmak mümkün değildir. Mars’a yaklaşmak mümkündür ve burada uçucu maddeler bulunmaktadır, ama buradaki kaynakları kullanmak dürüstlüğe sığmayabilir. Mars’taki üslerde de insanlar bulunacaktır ve oradaki uçucu maddeler onlara ait olacaktır.</p>

  <p>Evvelce söylediğim gibi kuyrukluyıldızlar uçucu maddeler bakımından zengindir, ama ara sıra göründüklerinden daha güvenilir bir kaynak değillerdir ve yerleşme merkezlerinin sayısı arttıkça bunlara bağlanmak daha riskli bir hale gelecektir.</p>

  <p>Uygun hedeflerin en yakını asteroid kuşağıdır. Binlerce asteroid Ay’a göre daha kolay erişilebilecek yerleşim merkezlerinin değişik kültürleri olacağından, inşaat malzemesi sunmaktadır ve pek çoğu önemli miktarda uçucu madde içermektedir. Belki de yirmi ikinci yüzyılla birlikte, salınım noktalarındaki yerleşim merkezleri yalnızca birer basamak oluşturacak ve uzay yerleşim merkezlerinin gerçek yuvası olarak asteroid kuşağı düşünülecektir. Yerleşim merkezleri Yeryüzü’nden çok uzakta ve tamamen bağımsız olacak, ama radyo ve televizyon alanlarının içinde kalabilecektir. Yerleşim merkezleri kalabalıklaşmadan milyonlarcası inşa edileceğinden oralarda sonsuz sayıda oda bulunacaktır.</p>

  <p>Dışa açılma daha da devam edebilir ve Jüpiter’le Satürn’ün çevresine, bu gezegenlerin manyetik etkisinden ve gönderdikleri yüklü parçacıklardan zarar görmeyecek kadar uzağa yerleşim merkezleri kurulabilir.</p>

  <p>Kısacası, uzay yerleşim merkezlerinin insanları Uzay Çağı’nın Fenikelileri, Vikingleri ve Polinezyalıları olacaktır; üstelik çok daha engin bir denizdeki karalara ve adalara yerleşmeye cüret ederek…</p>

  <p>Yirmi üçüncü yüzyılla birlikte uygun yerlere yerleştirilen merkezlerle, Güneş sistemi insanlar tarafından baştanbaşa keşfedilecektir. Eğer radyasyonu uygun bir şekilde toplanırsa, Güneş sisteminin en uzak noktalarında bile Güneş yeterli bir enerji kaynağı olarak hizmet edebilir. Hidrojen füzyon reaktörleri de yeterli bir enerji kaynağı olarak hizmet edebilecek bir başka seçenektir.</p>

  <h2 id="sigil_toc_id_54">BASAMAK TAŞI</h2>

  <p>Bu iyimser keşif manzarası, deyim uygunsa Güneş sisteminin fethi, şaşırtıcı bir şekilde, Ay’ın basamak taşı olarak kullanılmasına bağlıdır.</p>

  <p>Ay’ın orada, gökte bulunmadığını düşünün; son derece düşük olasılıklı bir kaza sonucu Dünya’yla birlikte oluşmadığını ya da yine son derece düşük olasılıklı bir kaza sonucu Dünya tarafından yakalanmadığını… Bunun insanlığın teknolojik gelişimini nasıl etkileyebileceğini bir düşünün.</p>

  <p>İnsanlara ilk kez dünyaların çokluğu kavramını kazandıran Ay’dı. Ay’ın boyutları ve yakınlığı ilginç bir dünya yarattı ve bizi uzaya doğru çekti.</p>

  <p>Ay olmasaydı, gelişen astronomik teknikler gezegenlerin birer dünya olduğunu ortaya çıkarabilirdi ama en yakın dünyalar Mars ve Venüs olup da buralara gidip gelmek bile bir yıldan fazla zaman gerektirince insanlar uzay yolculuklarını geliştirmek için gerçekten çaba gösterecekler miydi?</p>

  <p>Uzay uçuşları teknolojimizi deneyecek kolay bir hedefe ihtiyacımız var ve insanlar, erişilebilir başarılarla cesaretlendirilmek zorunda.</p>

  <p>Elbette, Ay olmasa da insanlar uzaya roketler atabilir, Dünya çevresindeki yörüngelere insanlar yerleştirebilirdi. Bu tür uçuşların Ay’a erişmekten başka pek çok amacı vardır. Yeryüzü’nü bir bütün olarak inceleme arzusu -Yeryüzü’nün kaynakları, atmosferi ve havasının türü, manyetik alanı, atmosferin dışındaki toz ve kozmik ışınlar, evrenin atmosferin dışındaki bir noktadan gözlenmesi, güneş enerjisinin kullanılması- bizi uzay keşfine zorlayacaktı.</p>

  <p>Masalsı düşlerimizde bizlere göz kırpan Ay olmasaydı bütün bunlar pek mümkün olmazdı ama yeterince zaman geçtikten sonra gerçekleşebilirdi de. Gerçekten Ay’sız bir dünyada, Ay’a yapılan insanlı ve insansız uçuşlar dışında, bugüne kadar gerçekleştirilmiş her şeyin başarılabileceğini umabiliriz. Uzaktaki gezegenlere gözcü gemileri gönderilmesi bile gerçekleşebilirdi.</p>

  <p>Ama o zaman uzay merkezlerine ilerleyebilecek miydik? Bu tür şeyler bazı “gerçekçi” kişilere uygulanması güç olarak görünebilir, ama ya yerleşim merkezleri için gerekli inşaat malzemesinin tümü Dünya’dan gitseydi ve Ay bir hammadde kaynağı olarak kullanılamasaydı kim bilir ne kadar daha güç olacaktı.</p>

  <p>Ve uzay yerleşim merkezleri olmadan, benim fikrime göre Güneş sisteminin gerçek bir keşfi mümkün olmayacaktı.</p>

  <p>Eğer üzerinde yaşanılabilir Yerimsi bir gezegenin Ay gibi büyük bir uyduya sahip olması pek karşılaşılan bir durum değilse, Yeryüzü son derece ender astronomik bir rastlantıdan yararlanıyor demektir. Bu durumda, diğer uygarlıkların bizim bugünkü çapımızda uzay uçuşları gerçekleştirebilmiş olup olmadıklarını merak etmemiz gerekir.</p>

  <p>Diğer uygarlıklar, gezegenlerine ve onun yakın çevresine hapsolmuşlar mıdır? Diğer gezegenlere gözcü gemiler gönderebilmekte midirler? Teknolojileri ne kadar ilerlemiş olursa olsun gerçek bu mudur? İlginç bir düşüncedir bu. Yalnızca bizim Galaksimizde yarım milyondan fazla uygarlık bulunmasına karşın evrenin neden bomboş göründüğünü gayet güzel açıklamaktadır.</p>

  <p>Gururumuzu okşayan bir durum da vardır. Ay gibi bir uydunuz olması sayesinde, gelecek birkaç yüzyıl içinde, bizden daha eski ve belki de bazı bakımlardan bizden daha ileri diğer uygarlıklardan çok daha üst düzeyde uzay uçuşları gerçekleştirebileceğiz. Ay sayesinde evrenin mirasçıları diğer uygarlıklar değil de biz mi olacağız?</p>

  <p>Belki buna inanmak güçtür. Gerçekten de enerji sıkıntısı içinde olan ve bizden biraz daha ileri teknolojiye sahip bulunan bir uygarlık, Ay olmasa da bir yolunu bulup uzaya çıkacaktır. Gezegenin kendi olanakları kullanılacak ve en yakın gezegene doğrudan doğruya uçmak ne denli güç ve tedirgin edici olursa olsun bu iş yapılacaktır. Bu bir kez başarılınca yakındaki gezegenin kaynakları kullanılabilir.</p>

  <p>Belki bütün uygarlıklar bunu yapacaklardır; bizim kadar kolay değil, ama daha güç koşullar altında bulunduklarından belki bizden daha iyi. Belki bütün uygarlıklar uzay uçuşlarını geliştirmiş ve kendi gezegen sistemlerini keşfedip oraya yerleşmişlerdir.</p>

  <p>Bu durumda neden onlardan haber almadık? Neden hiçbir uygarlık bize uğramadı?</p>

  <p>Böyle bir ziyaret yalnızca bir gezegenden diğerine uçmayı değil ama gezegen sistemleri arasında yolculuk etmeyi gerektirir. Bu da tümüyle değişik bir güçlük ortaya koyar.</p>
