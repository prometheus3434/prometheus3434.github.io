  <h1>BÖLÜM YEDİ <br/><b> Güneşimsi Yıldızlar</b><br/></h1>

  <h2 id="sigil_toc_id_28">DEV YILDIZLAR</h2>

  <p>Farklı yıldızlar, gezegenlerinde yaşamın ortaya çıkması için eşit derecede uygun olmayabilirler. Bundan dolayı ikinci adım, bu olasılığı düşünmek ve eğer becerebilirsek, hangi yıldızların uygun olduğunu ve böyle kaç yıldız bulunduğunu belirlemektedir.</p>

  <p>Eğer uygun bir yıldız için gerekli koşulların aşırı derecede çok ve kompleks oldukları ortaya çıkarsa, demek ki hiçbir yıldız uygun değildir ve bütün bu gezegen sistemleri, en azından Dünya dışı zekâlar söz konusu olduğunda, hiçbir işe yaramazlar.</p>

  <p>Ne var ki, böylesi aşırı bir karamsarlık gereksizdir, çünkü biri tamamen kesin olan iki sözle işe başlıyoruz.</p>

  <p>Kesin olan odur ki, bizim Güneş’imiz yaşamın gelişmesi için yeterlidir, o yüzden herhangi bir yıldızın da bunun için uygun olması mümkündür. İkinci sözümüz biraz daha az kesindir ama kesinliğe çok yakındır. Hiçbir gökbilimci, Güneş’in bulunmaz türden bir yıldız olmadığı gerçeğinden kuşku duymaz. Eğer Güneş uygunsa, pek çok yıldız da uygun olabilir.</p>

  <p>Yıldızların ne gibi farklılıklar gösterdiğini sorarak işe başlayalım.</p>

  <p>Sorarak bakan gözler geceleyin gökyüzüne çevrildiğinde görülen en belirgin farklılık, yıldızların değişik parlaklıklara sahip olmasıdır.</p>

  <p>Bu farklılık, elbette, tamamen uzaklık farklılıklarından kaynaklanıyor olabilir. Eğer bütün yıldızlar belli bir uzaklıktan bakıldığında eşit parlaklıkta görünselerdi, o zaman bize daha yakın olanlar gerçekte daha parlak olacaklardı.</p>

  <p>Yıldızların uzaklıkları üzerine çalışmalar yapıldığı zaman (bu işi 1838’de ilk başaran Bessel’di ve altı yıl sonra Sirius’un eş yıldızını keşfetti) görünüşteki değişik parlaklıkların tümüyle farklı uzaklıklardan kaynaklanmadığı ortaya çıktı. Bazı yıldızlar, içyapıları dolayısıyla diğerlerinden daha aydınlıktılar.</p>

  <p>Kimi yıldızlar diğerlerinden daha kütlelidirler ama kütle ve aydınlık elele gider. Eddington’un 1920’lerde gösterdiği gibi, daha kütleli bir yıldız daha aydınlık olmak zorundadır. Daha kütleli yıldız, daha büyük yerçekimi kuvvetine sahiptir ve bu kuvvet dolayısıyla çökmesinin önlenmesi için merkezindeki sıcaklık daha yüksek olmalıdır. Daha yüksek merkezi bir sıcaklık yıldızdan her yönde daha fazla enerji akmasına neden olur, dolayısıyla yüzeyi hem daha sıcak, hem de daha aydınlıktır.<sup><a href="../Text/endnotes.xhtml#edn19" id="ednref19" title="">[19]</a></sup></p>

  <p>Dahası, parlaklık kütleden önde gider. Eğer A yıldızı B yıldızından iki kat daha iriyse, A yıldızının çökme eğilimi daha fazladır, çünkü yerçekimi daha büyüktür. A yıldızının bu büyük yerçekimine dayanabilmesi için, merkezinin daha sıcak olması gerekir, A yıldızını, B yıldızından on kez daha aydınlık yapacak kadar sıcak.</p>

  <p>Bilinen en kütleli yıldızlar, Güneş’in 70 katıdır ama parlaklıkları Güneş’in 6 milyon katıdır. Öte yandan, Güneş’in 1/16’sı kadar olan bir yıldız (Jüpiter’ in 65 katı) Güneş’in milyarda biri kadar aydınlık olacaktır.</p>

  <p>Bu aşırı noktalar arasındaki bir yıldızın çevresinde dönen bir gezegenin durumu ne olacak?</p>

  <p>Örneğin, Yer’in, Güneş’in 70 katı irilikte bir yıldızın etrafında döndüğünü düşünelim.</p>

  <p>Elbette, eğer Dünya bu dev yıldızın etrafında Güneş’ten şimdiki uzaklığı kadar dönerse bu yıldız Güneş’ten kırk kat daha büyük görünecek ve 6 milyon kat daha fazla ışık ve ısı verecektir. Dünya akkor halinde bir kaya topu olacaktır.</p>

  <p>Bununla birlikte, her yıldızın etrafında, bizim Dünyamızdaki yaşam koşullarını sağlayacak uzaklıkta bir kabuk bulunabileceğini kolayca düşünebiliriz. Büyük bir yıldız için bu kabuk ya da “ekosfer”<sup><a href="../Text/endnotes.xhtml#edn20" id="ednref20" title="">[20]</a></sup> küçük bir yıldıza göre daha uzakta olacaktır. Güneş’in 70 katı büyüklüğündeki bir dev için bu uzaklık yüzlerce milyar kilometredir.</p>

  <p>Öyleyse Dünya’nın dev yıldızın etrafında 366 milyar kilometre uzaklıkta döndüğünü düşünelim. Bu, Yer’in Güneş’ten uzaklığının 2.450, Pluto’nun Güneş’ten uzaklığının ise 62 katıdır. Bu derece uzakta, Yer’in yıldız etrafındaki dönüşünü tamamlaması 14.500 yıl alacaktır.</p>

  <p>Bu muazzam uzaklıktan yıldız çok küçük görünecektir; öyle ki, bir daire halinde görülemeyecektir. Bir yıldız gibi parlayacaktır ama gördüğümüz yıldızlar gibi de değil. Sıcaklığının Güneş’ten daha fazla olmasına ve küçük görünmesine karşın uzaktaki gezegene, Güneş’in Dünya’ya verdiği kadar ısı ve ışık verecektir.</p>

  <p>Elbette ki, dev yıldızın sıcaklığı, radyasyonun niteliğini değiştirecektir. Dünya’nın bulunduğunu varsaydığımız uzaklığa Güneş’in şimdi verdiği enerjiyi verecektir ama bu enerjinin büyük bir kesimi morötesi ve x-ışınları, çok daha az bir kesimi de görülebilir ışık şeklinde olacaktır.</p>

  <p>İnsan gözü, görülebilen ışığa uygun olduğundan dev yıldız, Güneş’ten daha sönük görünecektir. Öte yandan morötesi ve x-ışınlarının akışı, Dünya’daki yaşam için öldürücü olacaktır.</p>

  <p>Ama belki bu da büyük bir itiraz getirmez. Yer’in atmosferi, bizi Güneş’in radyasyonuna karşı korur ve Dünya’nın da dev yıldızdan biraz daha uzakta bulunduğunu düşünebiliriz. Toplam radyasyondaki azalma ve bunun daha kalın bir atmosfer tarafından tutulması, alıştığımız gezegen sıcaklığının bir miktar düşmesi pahasına, yaşamın gerçekleşmesini temin edebilir.</p>

  <p>Ancak dev yıldıza karşı hayati bir itiraz vardır, gezegenin konumu ve atmosferinin kalınlığını ayarlayarak çözümlenemeyecek bir sorun.</p>

  <p>Bir yıldız, tüm varlığı süresince yaşam için elverişli değildir. Örneğin orijinal nebuladan yoğuşup biçimlenirken gerekli enerjiyi temin edemez. Önce, nükleer ateşlemelerin merkezinde başlayacağı noktaya dek yoğuşmalıdır, ancak ondan sonra ışık yayınlamaya başlar. Sonuç olarak, yoğuşma dengeli bir safhaya ulaşır ve radyasyon, belli bir en üst sınıra vardıktan sonra, orada kalır.</p>

  <p>O zaman yıldızın normal hale girdiği söylenir. (Buna normal hal denir, çünkü gördüğümüz yıldızların yüzde 98’i bu haldedir.)</p>

  <p>Normal halindeyken bir yıldızın radyasyonu dengelidir ve bizim Güneşimiz gibi yaşamın gelişmesine hizmet edebilir.</p>

  <p>Ancak, yıldızın radyasyonu, çekirdeğindeki hidrojenin nükleer füzyonla helyuma dönüşmesi sırasında çıkan enerjiye bağlıdır. Hidrojenin büyük bir kısmının tüketildiği kritik bir noktada, bu süreç aksamaya başlar. Çekirdekte biriken helyum, çekirdeği daha ağır bir hale getirir. Çekirdek sıkışıp yoğunlaşır ve sıcaklığı yükselerek helyumun daha karmaşık çekirdekler oluşturduğu bir noktaya erişir.</p>

  <p>Bu noktada yıldız, normal halindeki yerçekimi kuvvetini yenecek kadar ısı üretir.</p>

  <p>Böylece genleşen yıldız, normal halinden ayrılır ve dev boyutlara erişir. Genleşme dolayısıyla yıldızın yüzeyi soğur ve şimdi büyüyen yüzeyinden yayılan radyasyonun eskisinden çok daha fazla olmasına karşın sıcak, kızıl bir renk alır. Yıldız artık kızıl bir devdir.</p>

  <p>Yıldız normal halinden ayrılınca, bunu hummalı bir durum izler. Birkaç yüz milyon yıl boyunca kızıl bir dev olarak kalır (astronomik ölçeğe göre kısa bir süredir bu) ve bu esnada geri kalan hidrojen tüketilir, çekirdeği gitgide ısınır. Sonunda da çöker. Nükleer füzyonla üretilen enerji sona erince, yıldız kendi yerçekimine dayanamaz.</p>

  <p>Eğer yıldız yeteri kadar cüsseliyse çöküntüden önce dehşetli bir patlama, bir üstnova meydana gelir. Yıldız ne kadar cüsseliyse, patlama da o derece dehşetli olur. Yıldızdan arta kalanlar, oldukça küçük ve çok yoğun bir top halinde büzüşür.<sup><a href="../Text/endnotes.xhtml#edn21" id="ednref21" title="">[21]</a></sup></p>

  <p>Yaşam söz konusu olduğunda, yıldızın normal halden ayrıldıktan sonra, başından neler geçtiği önemli değildir. Yıldız kızıl bir dev durumuna geçmeye başlarken, toplam radyasyonu müthiş artar. O zamana dek üzerindeki yaşamın oluşması ve korunması için gerektiği kadar radyasyon alan herhangi bir gezegen, şimdi çok daha fazlasını alır. Canlılar pişerek ölürler. (Aşırı durumlarda gezegen kendisi eriyip buhar olur.)</p>

  <p>Bundan dolayı genel ve muhtemelen şaşmaz bir kural olarak, bir yıldızın ancak normal halindeyken yaşama hizmet edebileceğini söyleyebiliriz.</p>

  <p>Neyse ki bir yıldız, normal halinde uzun süre kalabilir. Örneğin, bizim Güneş’imiz normal halinde toplam 12 ya da 13 milyar yıl kalabilir. 5 milyar yıldan beri şimdiki halinde parlıyor olmasına karşın, normal hal süresinin henüz yarısını bile tamamlamamıştır.<sup><a href="../Text/endnotes.xhtml#edn22" id="ednref22" title="">[22]</a></sup></p>

  <p>Güneş’ten daha iri olan bir yıldız, güçlü yerçekimi kuvvetini yenmek için merkezinde daha yüksek sıcaklıklar oluşturmak zorunda kalacak ve bunun için de hidrojenin füzyon hızı yüksek olacaktır. Elbette Güneş’ten daha iri bir yıldız başlangıçta daha fazla hidrojene sahip olacaktır, ama füzyon oranındaki artış, hidrojen teminindeki artıştan büyük olacaktır.</p>

  <p>O halde, yıldız ne kadar cüsseliyse, başlangıçtaki hidrojen miktarını o kadar çabuk tüketecek ve normal halde kalış süresi kısa olacaktır.</p>

  <p>Güneş’ten 70 kat büyük olan dev bir yıldız korkunç yerçekimi kuvvetine dayanabilmek için hidrojenini öyle ürkütücü bir oranda tüketecektir ki, normal halde kalabilme süresi 500.000 yıl ya da daha az olabilecektir. Doğrusu, çok büyük kütleli yıldızlar gözlemleyememizin nedeni de budur. Devasa yıldızlar oluşmuş olsa bile, ürettikleri sıcaklık onları derhal yok etmiştir.</p>

  <p>Elbette 500.000 yıl bile insan ömrü için çok uzun bir süredir. İnsanlığın yazılı tarihi bu sürenin ancak yüzde biri kadardır.</p>

  <p>Bununla birlikte, zeki yaşam Dünya’nın hemen başlangıcında ortaya çıkmadı, uzun bir evrim sonucu gerçekleşti. Eğer Güneş’imiz Dünya’nın oluşumundan sonra, şimdiki haliyle 500.000 yıl süreyle parıldasaydı ve ondan sonra da normal halinden ayrılsaydı, okyanuslardaki ilkel yaşamların oluşması için bile yeterli zaman bulunacağı kuşkuludur.</p>

  <p>Gerçekten de, Dünya’daki deneyime göre karar verirsek, yaşamın uygarlık düzeyine çıkabilmesi için bir gezegenin 5 milyar yıllık bir zamana ihtiyacı vardır.</p>

  <p>Ama, elbette ki, Dünya’nın durumunun evrenin genelinde nasıl bir kıstas oluşturduğundan emin olamayız. Şu ya da bu nedenle Dünya üzerindeki evrim olağanüstü ilerlemiş olabilir ve zekânın evrimi için diğer gezegenlerde daha kısa zaman belki de yeterlidir. Öte yandan, şu ya da bu nedenle Dünya’daki evrim, olağanüstü kısa sürmüştür ve diğer gezegenlerde zekânın gelişmesi için daha uzun zaman gerekebilir.</p>

  <p>Şimdilik hangi seçeneğin doğru olduğunu söyleyebilecek durumda değiliz. “Sıradanlık ilkesi”ne bağlanmaktan ve Yer hakkındaki bilgilerimizin ortalama olduğunu kabul etmekten başka çaremiz yok.</p>

  <p>Bundan dolayı, uygarlığın gelişmesi için bir yıldızın normal halinde en az 5 milyar sene kalması gerektiği fikrine yapışmalıyız.</p>

  <p>Güneş’in 1,4 katı iri olan tayf sınıfında F2’ye giren bir yıldızın normal halde kalma süresi 5 milyar yıldır, dolayısıyla Güneş’in 1,4 katından daha iri bir yıldızın yaşamın gelişmesine hizmet edemeyeceği sonucuna varmalıyız. Böyle çok büyük bir yıldızın etrafında dönen bir gezegende yaşam gelişmiş olabilir, ama onun uygarlığın gelişimine kadar var olma şansı dikkate alınamayacak kadar küçüktür.</p>

  <p>Bu demektir ki, gökte gördüğümüz parlak yıldızlar Güneş’ten çok daha büyüktür (hiç değilse çoğu) ve yaşam için elverişli değildir. Örneğin Sirius, normal halinde 50 milyon yıl, Rigel ise 400 milyon yıl kalacaktır. Bu yıldızları devre dışı bırakabiliriz.</p>

  <p>Ayrıca bunlar, hızlı dönen kısa ömürlü iri yıldızlardır ve tarafımdan gezegen sistemine sahip yıldızlara dâhil edilmemiştir. Bunların hiç tutulması, bundan böyle iki kat haklı görünmektedir.</p>

  <h2 id="sigil_toc_id_29">CÜCE YILDIZLAR</h2>

  <p>Şimdi öteki aşırı ucu deneyelim ve Güneş’in 1/16’sı kadar kütleli ve Güneş’in milyonda biri kadar aydınlık bir yıldızı düşünelim. (Bundan daha az kütleli bir gökcismi, merkezinde nükleer tutuşmalar meydana getirebilecek kadar iri olamayacağından gerçek bir yıldız olamaz.)</p>

  <p>Güneş’in 1/16’sı kadar olan cüce bir yıldız, Jüpiter’in kütlesinin 65 katı kadardır ama elbette ki çok daha yoğun olduğundan boyutları Jüpiter kadar büyük olmayabilir. Olasılıkla 150.000 kilometre çapında olacaktır.</p>

  <p>İkinci olarak, Dünya’nın böyle bir yıldızın merkezinden 300.000 kilometre uzakta olduğunu ve yıldızın yüzeyinden 150.000 kilometre uzakta onun etrafında döndüğünü varsayalım. Dünya bu yıldızı, her 1,1 saatte bir dolanacaktır.</p>

  <p>Dünya yakınındaki bu cüce yıldızdan Güneş’ten aldığı kadar enerji alacaktır. Ancak bu yıldız, Dünya’dan Güneş’in 3000 katı büyüklükte görünecektir.</p>

  <p>Elbette cüce yıldızdan alınan enerjinin tabiatı Güneş’ten alınan enerjiden farklı olacaktır. Cüce yıldız hiç morötesi ışık vermeyecek, pek az da görünür ışık verecektir. Enerjisinin çoğu kızılötesi ışık halinde olacaktır.</p>

  <p>Bu, bizim açımızdan pek uygun olmayacaktı. Her şey gözümüze bulanık ve zevksizce kızıl renkte görünecekti. Bununla birlikte, böyle bir gezegenin üzerindeki canlıların kırmızıya ve kızılötesine duyarlı gözler geliştirdiklerini ve renkleri çeşitli tonlarda gördüklerini tahayyül edebiliriz. Bu canlılar için ışık beyaz ve yeterince parlak görünebilir.</p>

  <p>Kızıl ve kızılötesi ışınlar, görünen ışık tayfının geri kalan ışınlarından daha az enerjiye sahiptir ve bu yüzden sarı, yeşil ya da mavi ışığın başlatabileceği pek çok kimyasal reaksiyonun oluşumunu sağlayamaz. Bununla birlikte yaşam, fotosentez dışında, fotokimyasal reaksiyonlara bağlı değildir ve fotosentez de kırmızı ışıkla gerçekleşir. Kuşkusuz, bu noktaya kadar, yaşamın böyle bir gezegende dayanılmaz bir hal alacağını söyleyemeyiz.</p>

  <p>Bununla birlikte, bir başka sorunu ele alalım:</p>

  <p>Herhangi bir cismin yerçekimi alanının şiddeti, uzaklığının karesiyle azalır. Eğer uzaklık iki katına çıkarsa, alan şiddeti bir öncekinin 1/4’ü, üç katına çıkarsa 1/9’u olur.</p>

  <p>Bu durum, Ay’ın ve Yer’in birbirlerini çekiş biçimini etkiler.</p>

  <p>Ay’ın merkeziyle Yer’in merkezi arasındaki uzaklık, ortalama 384.390 kilometredir. Bu uzaklık, Ay’ın yörüngesi üzerindeki hareketi sırsında biraz değişir ama tartışma noktamızı pek etkilemez.</p>

  <p>Bununla birlikte, Yer’in bütün bölgeleri, Ay’dan aynı uzaklıkta değildir. Dünya’nın merkezinin, Ay’ın merkezine olan uzaklığı ortalama değere ulaştığı zaman, Dünya’nın Ay’a bakan yüzeyi 6.356 kilometre daha yakındır. Tam aksi taraftaki yüzeyi ise, 6.356 kilometre daha uzaktadır.</p>

  <p>Bu demektir ki, Yer’in Ay’a doğrudan bakan yüzeyi, Ay merkezinden 378.034 kilometre uzaktayken, ters taraftaki yüzeyi 390.746 kilometre uzaktadır.</p>

  <p>Eğer Dünya’nın Ay’a yakın tarafının, Ay’ın merkezine olan uzaklığına 1,000 dersek, uzak rafının uzaklığı 1,0336 olur. Ay’dan toplam uzaklığın yüzde 3,36’sı olan bu fark pek fazla görülmez. Bununla birlikte, Ay’ın yerçekimi bu küçük uzaklıkta 1/1,0336<sup>2</sup> kadar azalır ve yakın taraftaki 1,000’la karşılaştırıldığında, yalnızca 0,936’dır.</p>

  <p>Ay’a yakın ve uzak olan noktalardaki bu çekim farklılığının sonucu olarak, Dünya, Ay yönünde gerilime maruz kalır. Yakındaki yüzey merkezden daha kuvvetle Ay’a doğru çekilir, merkez de uzak yönden daha kuvvetle. Yakın ve uzak yüzeylerin her ikisi de kabarır: birincisi Ay’a, ikincisi ters yöne doğru.</p>

  <p>Ancak bu, yarım metre kadar küçük bir kabarıklıktır. Ama Dünya dönerken Ay’a bakan katı kısımları kabarır, Ay’ın önünden geçerken maksimuma ulaşır ve sonra tekrar eski haline döner. Katı kısımlar uzak taraftan geçerken, yeniden kabarır ve yine eski haline döner.</p>

  <p>Okyanusların suyu karalardan daha fazla kabarır. Bu demektir ki, Yer dönerken, kara yüzeyleri daha yüksek su kabartısından geçer ve bu meydana gelirken, sular sahile tırmanır ve tekrar çekilir. Bu durum bir kez Dünya’nın Ay’a bakan yüzeyinde, bir kez de ters yönde olur. Böylece sular sahillerde günde iki kez kabarıp alçalır, başka bir deyişle, günde iki “gelgit” oluşur.</p>

  <p>Yerçekimsel etkideki bu farklılıklar, gelgite neden olduğundan, buna “gelgit etkisi” denir.</p>

  <p>Tabiatıyla, Yer de Ay üzene gelgit etkisi uygular. Ay, Yer’den daha küçük olduğundan, (Dünyanın 12.713 kilometrelik çapına karşılık, Ay’ın çapı 3.476 kilometredir) bu etki Dünya’ya göre Ay’ın üzerinde daha hafiftir.</p>

  <p>Ay’ın genişliği, Dünya ile Ay arasındaki toplam uzaklığın ancak yüzde 0,90’ıdır, bu yüzden uzak tarafındaki yerçekimi kuvveti yakın tarafındakinin yüzde 98,2’sidir. Bu bakımdan Ay üzerindeki gelgit etkisi Dünya üzerindekinin, 0,29 katı olacaktır, ama Dünya, Ay’dan 81 kat kütleli olduğundan, Dünya’nın yerçekimi alanı Ay’ın 81 katı olacaktır. Eğer 0,29’u 81’le çarparsak, Yer’in, Ay üzerindeki gelgit etkisinin, Ay’ın Yer üzerindeki gelgit etkisinin 23,5 katı olduğunu buluruz.</p>

  <p>Bu fark önemli midir? Evet, önemlidir.</p>

  <p>Dünya, dönüşü sırasında kabarırken, kayaların ve suların yükselip alçalması sonucu meydana gelen iç sürtünme, Dünya’nın dönme enerjisini bir miktar tüketir ve ısıya dönüştürür. Sonuç olarak, gelgit etkisi, Dünya’nın dönüşünü yavaşlatır. Bununla birlikte Yer’in kütlesi ve dönme enerjisi çok büyük olduğundan, Dünya’nın dönmesindeki yavaşlama çok ağır olmaktadır. Dünya günü her 100.000 yılda bir 1 saniye uzamaktadır.<sup><a href="../Text/endnotes.xhtml#edn23" id="ednref23" title="">[23]</a></sup></p>

  <p>Bu süre insan ömrü ölçeğine göre pek bir şey ifade etmez, ama eğer Dünya 5 milyar yıldır mevcutsa ve günlerin bu uzama miktarı sabit bir oranda devam etmişse, günler toplam 50.000 saniye ya da yaklaşık 14 saat uzamıştır. Eğer gelgitler ilk jeolojik çağlarda şimdikinden daha önemli idiyse, Dünya yaratıldığı zaman ekseni etrafında 10 saatte ya da daha kısa bir sürede dönüyor olabilirdi.</p>

  <p>Dünya’nın Ay üzerindeki gelgit etkisi nedir?</p>

  <p>Ay, küçük bir kütleye sahiptir, dolayısıyla başlangıçta belki daha küçük bir dönme enerjisine sahipti. Dahası, Ay üzerindeki gelgit etkisi Dünya üzerindekinin 23,5 katıdır. Daha küçük bir kütle üzerindeki daha kuvvetli bir etki, daha yavaşlatıcı bir rol oynar. Sonuç olarak, Ay’ın dönme periyodu şimdiki haline kadar uzamıştır. Bu koşullar altında, Ay’ın hep aynı yüzü Dünya’ya bakar, gelgit kabartısı hep aynı noktadadır, dolayısıyla dönüşü dengeye ulaşmıştır ve en azından Dünya’nın Ay üzerindeki gelgit etkisi söz konusu olduğunda, Ay’ın dönüşünde bir yavaşlama yoktur.</p>

  <p>Gelgit etkisinin sonucu olarak, küçük gökcisimlerinin, çevrelerinde döndükleri büyük gökcisimlerine daima yalnızca bir yüzlerini çevirmeleri beklenecektir. (Bu durum ilk kez 1754’de Kant tarafından ileri sürülmüştür). Bu özellikte olan yalnızca Ay değildir. Mars’ın iki uydusu birer yüzleri dönük olarak Mars’ın çevresinde döner, Jüpiter’in en içteki beş uydusu da böyledir.</p>

  <p>Hal böyle olunca, Dünya neden bir yüzü Güneş’e çevrik olarak dönmez?</p>

  <p>Eğer Ay, Dünya’dan uzaklaşsaydı, ne olacağını düşünelim. Bu durumda Yer’in etkisi uzaklığın karesi kadar azalacaktır. Aynı zamanda, toplam uzaklığın Ay’ın çapıyla temsil edilen kesri, uzaklıkla orantılı olarak azalacaktı. Her iki nedenle de gelgit etkisi küçülecek ve her iki neden de göz önüne alınınca, gelgit etkisi uzaklığın küpü kadar azalacaktı.</p>

  <p>Güneş’in kütlesi, Ay’ın kütlesinin 27 milyon katıdır. Eğer Güneş ve Ay, her ikisi de Dünya’dan eşit uzaklıkta bulunsaydı, Güneş’in Dünya üzerindeki gelgit etkisi, Ay’ın Dünya üzerindeki gelgit etkisinin 27 milyon katı olacaktı.<sup><a href="../Text/endnotes.xhtml#edn24" id="ednref24" title="">[24]</a></sup></p>

  <p>Bununla birlikte Güneş, Dünya’dan Ay’a göre 389 kat uzaktadır. Güneşin gelgit etkisi 389x389x389 ya da, 58.860.000 kez daha zayıftır. 27 milyonu 58.860 bin’e bölersek Güneş’in Dünya üzerindeki etkisinin, Ay’ın Dünya üzerindeki gelgit etkisinin 0,46’sı kadar olduğunu buluruz. Eğer Ay’ın gelgit etkisi şimdiye dek Yer’in dönme periyodunu yavaşlamaya yetmemişse, Güneş’inki kesinlikle yetmeyecektir.</p>

  <p>Merkür, Güneş’e Dünya’dan daha yakındır ve bu Güneş’in gelgit etkisini artırabilecek bir etkendir. Öte yandan, Merkür, Dünya’dan daha küçük olduğundan, bu etki azalacaktır. İki etkeni birlikte hesaba katarsak, Güneş’in Merkür üzerindeki gelgit etkisinin, Ay’ın Dünya üzerindeki gelgit etkisinin, 3,77 ve Yer’in Ay üzerindeki gelgit etkisinin de 1/6 katı olduğu ortaya çıkar.</p>

  <p>Bundan dolayı Güneş, Merkür’ün dönüşünü, Ay’ın, Yer’in dönüşünü azaltmasından daha fazla ama Yer’in, Ay’ın dönüşünü azaltmasına oranla daha az etkiler. Böylece Merkür’ün yavaş döndüğünden kuşkulanabiliriz ama bir yanı Güneş’e dönecek kadar çok değil.</p>

  <p>1890’da Schiaparelli (on üç yıl sonra Mars’taki kanalları haber vermişti), Merkür’ün yüzeyini gözleme işini üstlendi. Bu çok güç bir iştir, çünkü Merkür, Mars’a göre bizden çok uzaktadır. Mars’ın dolun ya da doluna yakın bir halde görünmesine karşın, Merkür, hilal halinde görünür ve yine Mars’ın tersine olarak Merkür, gözlemi zorlaştıracak denli Güneş’in parlaklığına yakındır. Bununla birlikte, Schiparelli, Merkür üzerinde gördüğü bazı soluk beneklerden, onun Güneş etrafında 88 günde dönüşü sırasında kendi etrafında bir kez döndüğü ve yalnızca bir yüzünün Güneş’e baktığı sonucuna vardı.</p>

  <p>Ne var ki, 1965’de Dünya’dan radar dalgaları gönderildi. Dünya’ya geri dönen yansılar, bambaşka şeyler anlatıyordu. Eğer radar dalgaları dönen bir cisme çarparlarsa, dalgaların boyu dönen cismin hızına göre değişikliğe uğrar. Yansıyan radar dalgalarının tabiatından, Merkür’ün dönme periyodunun 59 gün ya da Güneş etrafındaki dönüşünün 2/3’ü olduğu ortaya çıkıyor. Bu, oldukça dengeli bir durumdur; kendi etrafındaki dönüşünün Güneş etrafındaki dönüşüne eşit olması kadar değil ama, Güneş’in gelgit etkisiyle artık daha fazla değişmeyecek kadar dengeli.</p>

  <p>Şimdi Dünya’mızın 300.000 kilometre uzaktan devrettiği hayali cüce yıldızımıza dönebiliriz. Bu uzaklık, Dünya-Güneş uzaklığının 1/500’üdür ve cüce yıldızın kütlesinin, Güneş’in kütlesinin l/16’sı kadar olmasına karşın, bunun Yer üzerindeki gelgit etkisinin 150.000 katı olacaktır.</p>

  <p>Bu durumda, eğer Dünya, cüce yıldıza ekosferinin sınırlan kadar yakınsa, kuşkusuz yıldızın güçlü gelgit etkisi Dünya’nın ekseni etrafındaki dönüşünü yavaşlatacak ve sonunda bir yüzü tamamen yıldıza bakacaktır.</p>

  <p>Yıldıza sürekli bakan yüzeyindeki sıcaklık, suyun kaynama noktasının üzerine fırlayacak, yıldıza hiç bakmayan yüzünde ise suyun donma noktasının çok altına düşecektir. Her iki yanda da sıvı su kalmayacaktır.</p>

  <p>Sonsuza dek aydınlık kalacak yarım küre ile sonsuza dek karanlık kalacak yarım küre arasında koşulların ılımlı olacağı bir “alacakaranlık bölge”nin var olabileceği düşünülebilir. Bu ancak, gezegenin yörüngesinin daire şekline yakın olmasıyla gerçekleşebilir. Ama, o zaman bile, yıldıza bakan yüzeyindeki sıcaklık dolayısıyla atmosfer kaybolabilir ve havasız bir gezegende alacakaranlık bölge de diğer bölgeler gibi yaşanmaz bir hale gelir.</p>

  <p>Yıldızın gitgide büyüdüğünü fark edersek, ekosfer de gitgide uzaklaşacaktır. Bu ekosfer içindeki gezegen, daha küçük bir gelgit etkisine maruz kalır. Sonuçta yıldız yeteri kadar büyüdüğünde, gelgit etkisi gezegeni yaşanamaz hale getirecek kadar önemli olmayacaktır.</p>

  <p>Böyle bir yıldızın, Güneş’in kütlesinin en az 1/3’ü kadar olması gerektiği tahmin edilebilir. Bu ise yıldızın en azından M2 tayf sınıfından olması demektir. Sonuçta ekosfer gezegen için uygun bir hale gelebilecektir.</p>

  <p>Cüce yıldızların tek sorunu, gelgit etkisi değildir. Ekosferin genişliği bir yıldızın ne kadar enerji yayınladığına bağlıdır. Çok iri, aydınlık bir yıldızın ekosferi çok uzaktadır, bizim Güneş sistemimizin tüm genişliği kadar uzakta. Cüce bir yıldızın ekosferi ise çok yakındır. Bir gezegenin bu derece yakın bir ekosfer dâhilinde meydana gelmesi şansı yok denecek kadar azdır.</p>

  <p>Son olarak, M2 tayf sınıfından küçük yıldızlar genellikle “parlayan yıldızlar”dır. Alışılmadık bir parlaklıkla parlarlar ve yüzeylerinde periyodik olarak sıcak gaz patlamaları olur. Aslında bu bütün yıldızlarda, örneğin bizim Güneş’imizde de olur. Ne var ki, Güneş’te meydana gelen bu tür patlamalar, Güneş’in normal ışık ve ısı yayınını çok az ve tahammül edilebilir oranda artırırlar. Donuk ve cüce bir yıldızdaki bu tür parlamalar ise yıldızın ışık ve ısı verisini yüzde 50 artırır. Cüce bir yıldızdan normal miktarda enerji alan bir gezegen, parlama koşulları altında çok fazla ışık ve ısıya maruz kalacaktır. Böylece, yıldızın yaşamın sürdürülmesindeki rolü bunu gerçekleştiremeyecek denli düzensiz olacaktır.</p>

  <p>Gelgit etkisi, ekosferin darlığı ve periyodik parlamalar dolayısıyla, cüce yıldızları Dünya dışı zekâlar açısından devre dışı bırakmakta hazırız.</p>

  <h2 id="sigil_toc_id_30">ORTA YER</h2>

  <p>F2 tayf sınıfından büyük olan yıldızlar, yaşamın oluşması için nasıl elverişli değilse, M2 tayf sınıfından küçük yıldızlar da elverişli değildir. Ancak büyük yıldızların az sayıda olmasına karşın, cüce yıldızlar çok sayıdadır; Galaksimizdeki ve belki de herhangi bir galaksideki yıldızların üçte ikisinden fazla ve yaşam oluşturamayacak denli küçüktürler.</p>

  <p>F2 ve M2 tayf sınıfları arasındaki yıldızların kütleleri Güneş’in 1,4 katından 0,33 katına kadar değişirler. Bu aralığın üst ucundaki yıldızların yaşam süresi zekânın oluşmasına fırsat verecek denli yeterlidir. Aralığın alt ucunda ise, gezegen, yıldızın gelgit etkisinden kolayca uzak kalabilir.</p>

  <p>Bu aralık içindeki yıldızlar “Güneşimsi Yıldızlar”dır ve diğer her şey aynı olduğu takdirde, yaşamın gerçekleşmesi için elverişlidirler. Güneşimsi yıldızlar her ne kadar gökte büyük bir çoğunluk oluşturmasalar da sayıca pek de az değillerdir. Galaksi’deki yıldızların belki yüzde 25’i yaşam koşullarını sağlayabilecek kadar Güneşimsi özelliğe sahiptirler.</p>

  <p><b>3 — Galaksimizde Güneşimsi yıldızların etrafında dönen gezegen sistemlerinin sayısı =&#160;</b></p>

  <p style="text-align: right; ">75.000.000.000.</p>
