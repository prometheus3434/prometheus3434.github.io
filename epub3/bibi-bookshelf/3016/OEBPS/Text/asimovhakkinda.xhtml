  <p class="p1">Isaac Asimov, İncil’den Shakespeare’e, astronomiye, matematiğe varıncaya değin, bin bir çeşit konuda yapıt vermiş, Batı dünyasının en ünlü bilim ve bilim kurgu yazarlarındandır.</p>

  <p class="p1">Yapıtlarının sayısı 262’ye ulaşan Asimov, UZAYDAKİ UYGARLIKLAR adlı kitabında, yüzyıllardır insanlığın kafasını meşgul eden, burada Erich von Daeniken’in <b>“Tanrıların Arabaları”</b>, <b>“Tanrıların Ayak İzleri”</b>, <b>“Yıldızlara Dönüş”</b>, <b>“Tanrıların Stratejisi”</b> gibi uluslararası ün yapmış kitaplarında, sürekli olarak işlediği ‘uzaydaki zeki yaratıklar’ konusunu tamamen sistemli bir biçimde incelemekte, olasılıkları teker teker ele alarak, bugünkü bilgimizin ışığında mantıklı görünenleri mantıksız görünenlerden ayırmaktadır.</p>

  <p class="p1">Sonuçta, insan aklının almayacağı kadar geniş, sonsuz bir evrende, düşünen yaratıkların oluşmasını sağlayacak koşulların, Dünyamız dışındaki dünyalarda da meydana gelmiş olabileceği düşüncesine varmaktadır Asimov. Ancak, birbirlerinden yüzlerce, binlerce ışık yılı uzaklıktaki olası uygarlıkların birbirleriyle temasının olanaklı olup olmadığı, temas ediyor olsalar bile, birbirlerinin sinyallerini, işaretlerini anlayıp anlayamayacakları soruları açıkta kalmaktadır.</p>
