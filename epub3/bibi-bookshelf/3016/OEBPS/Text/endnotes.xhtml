  <h1>DİPNOTLAR</h1>

  <p class="not"><a href="../Text/bolum01.xhtml#ednref1" id="edn1" title="">[1]</a> Bu asla görünmeyen ya da olağan yollarla hissedilemeyen başka dünyanın bir örneğidir.</p>

  <p class="not"><a href="../Text/bolum01.xhtml#ednref2" id="edn2" title="">[2]</a> Fanteziler yaratmanın değerini karalamak istemiyorum. Bu, büyük ustalık isteyen soylu bir sanattır. Bunu biliyorum. Ben yıllardır yaşamımı bu yolla kazanıyorum. Ne var ki, fantezi yaratmak başka bir şeydir, onu gerçekle karıştırmak başka.</p>

  <p class="not"><a href="../Text/bolum01.xhtml#ednref3" id="edn3" title="">[3]</a>“Mantıklı adamı” tanımlama zahmetine girmeyeceğim. Bu kitabı okumak zahmetine girecek olan biri, mantıklı bir adamdır, şeklinde bir varsayımda bulunabiliriz sanırım…</p>

  <p class="not"><a href="../Text/bolum01.xhtml#ednref4" id="edn4" title="">[4]</a> Bu tür tartışmalar ara sıra son derece çirkin ve polemikli olabilir, çünkü bilim adamları da insandır.</p>

  <p class="not"><a href="../Text/bolum01.xhtml#ednref5" id="edn5" title="">[5]</a> Son çeyrek yüzyılda ortaya çıkmış olan ve bilgisayar dediğimiz cansız nesnelerden söz etmek istiyorum. Bunlar, zekâ olduğunu düşünebileceğimiz özellikler göstererek bizi yanıltırlar. Bununla birlikte bunlar insan yapısıdırlar ve insan dışı bir zekâ olarak değil ama insan zekâsının bir uzantısı olarak düşünülebilirler.</p>

  <p class="not"><a href="../Text/bolum01.xhtml#ednref6" id="edn6" title="">[6]</a> İnsanların konuşmasından anlayan ve buna tepki gösteren bitkilerden söz eden kitaplar bulunmaktadır. Ancak biyologların söylediği kadarıyla bunların bilimsel bir yanı yoktur.</p>

  <p class="not"><a href="../Text/bolum02.xhtml#ednref7" id="edn7" title="">[7]</a> Pazartesi anlamına Moonday’den İngilizce Mon/day, Almanca Mon/tag türemiştir.</p>

  <p class="not"><a href="../Text/bolum02.xhtml#ednref8" id="edn8" title="">[8]</a> Bu, profesyonel bir bilim adamı tarafından yazılan bilimkurgu öykülerinin ilkiydi ama sonuncusu değil.</p>

  <p class="not"><a href="../Text/bolum03.xhtml#ednref9" id="edn9" title="">[9]</a> Asteroidlerde ve diğer dünyalarda buz halinde az miktarda su bulunabilir. Bununla birlikte donmuş su yaşam için elverişli değildir. Dünya’da bile, Grönland ve Antarktika’da buz tabakalarında yaşam yoktur.</p>

  <p class="not"><a href="../Text/bolum03.xhtml#ednref10" id="edn10" title="">[10]</a> Yarım yüzyıl sonra Ay Şakası’nın kurbanı olan John Herschel’in babası.</p>

  <p class="not"><a href="../Text/bolum03.xhtml#ednref11" id="edn11" title="">[11]</a> Bugün bazı istisnaların bulunduğunu biliyoruz.</p>

  <p class="not"><a href="../Text/bolum03.xhtml#ednref12" id="edn12" title="">[12]</a> Bunlar laboratuvarda da oluşturulabilir. Üstelik bu bileşimlerin doğada bulunmayan sayısız binlercesi kimyacılar tarafından sentez edilmiştir. Ama kimyacılar da yaşayan organizmalardır ve dolayısıyla doğada bulunmayan sentetik moleküller de yaşayan organizmaların eylemleri sonucudur.</p>

  <p class="not"><a href="../Text/bolum04.xhtml#ednref13" id="edn13" title="">[13]</a> Yalnızca karbon ve hidrojen atomlarından meydana gelen maddeler, örneğin metan.</p>

  <p class="not"><a href="../Text/bolum05.xhtml#ednref14" id="edn14" title="">[14]</a> Bizim Güneş’imiz de, belki söylemesi bile gereksiz, bir yıldızdır. Diğerlerinden farklı görünmesinin nedeni bize çok yakın olmasıdır.</p>

  <p class="not"><a href="../Text/bolum05.xhtml#ednref15" id="edn15" title="">[15]</a> Işık saniyede 299.792 kilometre yol aldığından bir ışık yılı 9.460.000.000.000 kilometre uzunluktadır. Dolayısıyla Sirius’un uzaklığı 82 trilyon kilometredir. Işık yılını kullanmak daha pratiktir.</p>

  <p class="not"><a href="../Text/bolum06.xhtml#ednref16" id="edn16" title="">[16]</a> Bu gezegenlerin varlığı hakkında dolaylı kanıtlar var. Bu konuyu bu bölümde daha ileride tartışacağız.</p>

  <p class="not"><a href="../Text/bolum06.xhtml#ednref17" id="edn17" title="">[17]</a> Buna çok benzer bir teori aynı yıllarda bağımsız olarak Sovyet gökbilimcisi Otto Yulyevich Schmidt (1891-1956) tarafından ileri sürülmüştür,</p>

  <p class="not"><a href="../Text/bolum06.xhtml#ednref18" id="edn18" title="">[18]</a> Bu şekilde uzaktaki bir kuyruklu yıldızlar kuşağı ilk kez Amerikalı gökbilimci Fred Lawrence Whipple (1906- ) tarafından Weizsäcker’in teorisini geliştirmesinden çok sonra 1963’te ileri sürüldü. Daha sonra, Oort ayrıntıları ilave etti ve kuşağı Güneş’ten bir ışık yılı kadar uzağa yerleştirdi.</p>

  <p class="not"><a href="../Text/bolum07.xhtml#ednref19" id="edn19" title="">[19]</a> Çok iri bir yıldız, enerjisinin çoğunu gözle görülemeyen morötesi bölgede yayımlayabilir ve göze umulduğundan daha az aydınlık görünebilir.</p>

  <p class="not"><a href="../Text/bolum07.xhtml#ednref20" id="edn20" title="">[20]</a> “eko” Yunanca <b>yuva</b> ya da <b>yaşanılan yer</b> demektir.</p>

  <p class="not"><a href="../Text/bolum07.xhtml#ednref21" id="edn21" title="">[21]</a> Ayrıntılı bilgi için <b>Çöken Evren</b> adlı kitabıma bakınız.</p>

  <p class="not"><a href="../Text/bolum07.xhtml#ednref22" id="edn22" title="">[22]</a> Güneş yaşlandıkça yavaş yavaş ısınacaktır ve normal halinin son bir milyar yılında Yer üzerinde yaşam mümkün olmayabilir. Güneş, kızıl bir dev halinde genleştiğinde Merkür ve Venüs’ün yörüngelerini yutacaktır. Dünya ise, Güneş’in genleşmiş küresinin muhtemelen dışında kalsa bile, en iyi olasılıkla akkor bir kaya topu haline gelecektir.</p>

  <p class="not"><a href="../Text/bolum07.xhtml#ednref23" id="edn23" title="">[23]</a> Dönmenin yavaşlaması açısal momentumun kaybı demektir, ama açısal momentumun korunumu yasasına göre aslında böyle bir kayıp olmaz. Bu yüzden Ay ve dolayısıyla Ay-Yer sisteminin ağırlık merkezi Dünya’dan yavaş yavaş uzaklaşır. Yer’in dönüşündeki kayıp, daha uzak bir nokta çevresinde salınmasıyla telafi edilir.</p>

  <p class="not"><a href="../Text/bolum07.xhtml#ednref24" id="edn24" title="">[24]</a> Bu bir varsayımdır, çünkü eğer Güneş’in merkezinin Dünya’ya uzaklığı Ay’ın merkezinin uzaklığı kadar olsaydı, Dünya, Güneş’in yüzeyinin altında kalacaktı.</p>

  <p class="not"><a href="../Text/bolum08.xhtml#ednref25" id="edn25" title="">[25]</a> Elbette Dünya’nın herhangi bir 61 Cygni yıldızına uzaklığı Güneş’e şimdiki uzaklığı kadar olsaydı Dünya sürekli bir buzul devrine girerdi. Ama Venüs kadar uzakta olsaydı idare edebilirdi.</p>

  <p class="not"><a href="../Text/bolum08.xhtml#ednref26" id="edn26" title="">[26]</a> <b>Yıkılan Evren</b> adlı kitabıma bakın.</p>

  <p class="not"><a href="../Text/bolum08.xhtml#ednref27" id="edn27" title="">[27]</a> Galaksinin bizim bölgemizdeki yıldızlar bu tipte olduklarından sınıflandırmada “I” sayısını almışlardır.</p>

  <p class="not"><a href="../Text/bolum08.xhtml#ednref28" id="edn28" title="">[28]</a> Bir dünya için, üzerinde yaşanabilir derken, yaşamın üzerinde, başlamış olduğunu ve diğer dünyalardan bağımsız olarak korunabildiğini amaçlıyoruz. Eğer insanlar bir gün Ay’da bir üs kurarlarsa bu, Ay’ın yaşanabilir bir dünya olduğu şeklinde değerlendirilemez.</p>

  <p class="not"><a href="../Text/bolum09.xhtml#ednref29" id="edn29" title="">[29]</a> Eski ve dramatik bir kuramdır bu ve şimdilerde pek kabul görmemektedir.</p>

  <p class="not"><a href="../Text/bolum09.xhtml#ednref30" id="edn30" title="">[30]</a> İngiliz gökbilimcisi Fred Hoyle (1915-) kuyruklu yıldızlardaki (bunlar bir bakıma yıldızlar arası bulutların kompozisyonuna sahiptir) bileşiklerin yaşam özelliklerine sahip olabilecek kadar karmaşık olduklarını ileri sürecek denli bundan etkilenmiştir. Kuyruklu yıldızlar, zaman zaman atmosfere virüsler göndererek Yeryüzü’nde ara sıra görülen salgın hastalıklara neden olmaktadır. İlginç bir öneridir bu, ama ciddiye alındığını görmek biraz güç gelmektedir.</p>

  <p class="not"><a href="../Text/bolum10.xhtml#ednref31" id="edn31" title="">[31]</a> Bu düşünce 1978’de Pluto’nun uydusu Charon’un keşfinden sonra değiştirilmelidir. Charon’un kütlesi Plu-to’nun 1/10’udur. Dolayısıyla Pluto/Charon, ikiz gezegenlere Dünya/Ay ikilisinden daha yakındır. Ancak Pluto ve Charon çok küçük cisimlerdir. Dolayısıyla Dünya büyüklüğündeki cisimlerle ilgilendiğimizde bu bölümdeki önerimiz hâlâ geçerlidir.</p>

  <p class="not"><a href="../Text/bolum10.xhtml#ednref32" id="edn32" title="">[32]</a> Şurasını vurgulamalıyım ki eldeki kanıtlar bölük pörçüktür ve kesin değildir. Her an -belki yarın- elde edilecek yeni bir kanıt bu kitaptaki mantık zincirini herhangi bir noktasından koparabilir.</p>

  <p class="not"><a href="../Text/bolum10.xhtml#ednref33" id="edn33" title="">[33]</a> Bir virüsün, bir bakterinin, bir çift sineğin, bir çift farenin, bir çift insanın, hatta bir çift filin serbestçe üredikleri ve yaşlılık dışında ölüm olmadığı takdirde tüm Dünya’nın kütlesine eşit miktarda bir soy üretmelerinin ne kadar zaman alacağını hesaplamaya çalıştığımız zaman, komik gelecek kadar kısa zaman aralıkları elde ediyoruz. Örneğin bir çift insanla başlarsak ve onların yılda yüzde 3,3 oranında üremelerini sağlarsak -insan kapasitesinin sınırları içindedir bu- bu çiftin soyundan gelenler 1600 yıl sonra Dünya’nın ağırlığına eşit bir ağırlığa ulaşacaktır.</p>

  <p class="not"><a href="../Text/bolum10.xhtml#ednref34" id="edn34" title="">[34]</a> Atlantis gibi öyküleri kabul etsek bile, bunlar eski insan uygarlıklarının değişik bir biçimidir.</p>

  <p class="not"><a href="../Text/bolum10.xhtml#ednref35" id="edn35" title="">[35]</a> Yıldızlar arasında yolculuk etmenin güçlüklerini bundan sonraki bölümde ayrıntılarıyla tartışacağım.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref36" id="edn36" title="">[36]</a> Zero rest mass: Hareketsiz (atıl) durumunda kütlesi olmayan nesneler</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref37" id="edn37" title="">[37]</a> Böyle bir yolculuğun umut verici bir yanı bulunmaktadır. Ama daha sonra ele almak üzere şimdilik bunu atlıyorum.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref38" id="edn38" title="">[38]</a> Işık hızı sıradan kütleli cisimler (tardiyon) için olduğu gibi takyonlar için de bir sınır oluşturur, ama bu sınır takyonlar için tavan değil tabandır. Sıfır kütleli parçacıklar (lüksonlar) tam ışık hızında giderler, başka bir deyişle tardiyon evreniyle takyon evreni arasında “lükson duvarı” denen bir sınırda.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref39" id="edn39" title="">[39]</a> Bilim kurgu öykülerinde evrenin bazı özelliklerini kullanarak ışık hızı engelinden kurtulmak alışkanlık haline gelmiştir. Evrenin bu özelliği hiper-uzay ya da alt-uzay olarak adlandırılır, ama ne isim verilirse verilsin, bu düşsel özellikler takyonik evrene aittir.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref40" id="edn40" title="">[40]</a> Fizikçiler, 25 yıldır saptanamamış olmalarına karşın nötrinoların varlığını kabul etmekte, çünkü bunlar gözlemlenen birtakım olguları açıklamak için gereklidir. Fizikçiler, yine hiç saptanamamış olmalarına karşın kuark adı verilen parçacıkların varlığını da kabul etmekte, çünkü bunlar da gözlemlenen bazı olayları açıklamak için gereklidir. Oysa takyonların varlığını gerektirecek hiçbir olgu gözlemlenmemiştir, bunlar matematik denklemlerle yapılan birtakım oyunların ürünüdür.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref41" id="edn41" title="">[41]</a> Şaka olsun diye ya da yanılgı sonucu bildirilenler dışındaki UFO’ların canlılar tarafından yönetilen uzay gemilerinden çok otomatik gözcüler olduğu kolayca düşünülebilir. Bu olanaksız değildir, ama öte yandan şimdilik elimizde makul bir kanıt yoktur.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref42" id="edn42" title="">[42]</a> Bağımsız dünyaların yalnız kalmaktan hoşlandıklarını, birbirlerine korku ve kuşkuyla baktıklarını ve birbirlerine yaklaşmak yerine uzaklaşmayı tercih edeceklerini düşünebiliriz. Bununla birlikte bu pek sık olmayacaktır. Zeki yaratıkların meraklı olacaklarına ilişkin umutlarım var.</p>

  <p class="not"><a href="../Text/bolum12.xhtml#ednref43" id="edn43" title="">[43]</a> Daha romantik hayalleri olanlar Mars’la Jüpiter arasında bir zamanlar bir gezegen bulunduğunu ileri sürebilir. Bağımsız bir dünya sayısız uzay yerleşim bölgesi kurmak amacıyla uzun sürede bu gezegeni parçalamış ve böylece geriye bunun kalıntılarından asteroid kuşağı kalmış olabilir.</p>

  <p class="not"><a href="../Text/bolum13.xhtml#ednref44" id="edn44" title="">[44]</a> Aralıklı ve düzenli radyo dalgaları veren gökcismi.</p>

  <p class="not"><a href="../Text/bolum13.xhtml#ednref45" id="edn45" title="">[45]</a> Bilmediğimiz başka sınıflar da varsa, bu durumda bunlarla gönderilen mesajlı tespit edemeyeceğiz.</p>

  <p class="not"><a href="../Text/bolum13.xhtml#ednref46" id="edn46" title="">[46]</a> Ya da değişik dalga boylarında. Dalga boyu uzadıkça enerji azalır, dalga boyu kısaldıkça enerji artar.</p>

  <p class="not"><a href="../Text/bolum13.xhtml#ednref47" id="edn47" title="">[47]</a> Mecazi anlamda konuşursak, her bir teleskop gökyüzüne dikili yuvarlak bir göz gibi görünecekti. Kiklop sözcüğü Yunanca yuvarlak göz demektir.</p>

  <p class="not"><a href="../Text/bolum13.xhtml#ednref48" id="edn48" title="">[48]</a> Öte yandan hiçbir şey tespit edemezsek bu, hiçbir şeyin var olmadığının belirgin bir kanıtı değildir. Yanlış bir yere bakıyor olabiliriz, yanlış bir şekilde bakıyor olabiliriz, yanlış bir teknikle bakıyor olabiliriz; ya da hepsi.</p>
