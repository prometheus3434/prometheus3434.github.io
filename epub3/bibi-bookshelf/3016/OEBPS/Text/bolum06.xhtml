  <h1>BÖLÜM ALTI <br/><b> Gezegen Sistemleri</b><br/></h1>

  <h2 id="sigil_toc_id_23">NEBULA HİPOTEZİ</h2>

  <p>Yıldızların varlığı sayıları ne denli çok olursa olsun, yıldız tek başınaysa, uygarlığın, hatta yaşamın varlığını garanti etmez. Yıldızlar, gerekli enerjiyi temin eder ama yaşam, kendisinin kimyasal temeli olan karmaşık organik bileşikler için uygun bir sıcaklıkta gelişmelidir.</p>

  <p>Buna göre, yıldızın yakınında bir gezegen bulunmalıdır. Yıldız tarafından enerji verilen ve ısıtılan bu gezegende yaşam var olabilir.</p>

  <p>Öyleyse yıldızları değil, gezegen sistemlerini dikkate almamız gerek. Ve bizim Güneş sistemimiz, bunların ayrıntılarıyla bildiğimiz tek örneği.</p>

  <p>Ne yazık ki, Güneşimizden başka bir yıldızı, çevresinde dolanan gezegenleri doğrudan saptayabilecek şekilde gözlemleyemiyoruz.<sup><a href="../Text/endnotes.xhtml#edn16" id="ednref16" title="">[16]</a></sup></p>

  <p>Bu durum, daha başlangıçta bizi yenilgiye uğratıp Dünya dışı zekâların varlığı konusunda bir sonuca varmamızı olanaksızlaştırır?</p>

  <p>Pek öyle sayılmaz. Eğer kendi Güneş sistemimizin nasıl oluştuğunu tespit edebilirsek, diğer gezegen sistemlerinin nasıl oluştukları konusunda birtakım sonuçlar çıkarabiliriz.</p>

  <p>Örneğin, kitabın başlarında bahsettiğim gibi, Güneş sisteminin oluşumuyla ilgili olarak, gökbilimcilerin çekici bulduğu ilk teori, Laplace’ın nebula hipotezidir. (Aslında buna benzer bir şey Laplace’tan yarım yüzyıl önce, 1755’te Kant tarafından geliştirilmiştir.)</p>

  <p>Eğer Güneş, kendi etrafında dönen bir toz ve gaz bulutunun yoğuşmasıyla oluşmuşsa, (Galaksimizde ve diğer galaksilerde bu tür pek çok bulut görebiliriz), diğer yıldızların da aynı şekilde oluştuğunu varsaymak makuldür.</p>

  <p>Güneşimizin yoğuşurken gitgide daha hızla döndüğünü ve ekvatoral bölgesinden birbiri ardına halkalar kaybederek gezegenleri oluşturduğunu nasıl canlandırabiliyorsak, diğer yıldızlar da meydana gelirken, böyle davranmış olabilirler.</p>

  <p>Bu durumda her yıldızın bir gezegen sistemi olacaktır.</p>

  <p>Bununla birlikte bu teori, yakından incelenmedikçe nebula hipotezini temel alarak bu sonuca varamayız.</p>

  <p>1857’de Maxwell (ki daha sonra gazların kinetik teorisini ortaya koydu), Satürn’ün halkalarının oluşumuyla ilgilendi. Halkalar teleskopla göründüğü gibi katı yapıda olsalardı, Satürn’ün yerçekimi etkisiyle parçalanacağını kanıtladı. Dolayısıyla bunlar çok küçük taneciklerin bir araya toplanmasıyla oluşmuşlardı ve çok uzaktan bakıldığında, katı gibi görünüyorlardı.</p>

  <p>Maxwell’in matematiksel analizinin, Güneş’i oluşturmak üzere, yoğuştuğu sanılan toz ve gaz bulutuna uygulanabileceği görüldü. Eğer Maxwell’in hesapları doğruysa, böyle bir halkanın yoğuşarak bir gezegen oluşturması mümkün değildi. Bu, en iyi olasılıkla bir asteroid halkası meydana getirebilirdi.</p>

  <p>Açısal momentumun artmasıyla, itirazlar arttı. Açısal momentum, ayrık bir gökcisminin ya da bir sistemin dönme eğiliminin bir ölçüşüydü.</p>

  <p>Açısal momentum iki şeye bağlıdır: Maddesel noktanın bir eksen ya da bir cisim çerçevesinde dönüş hızına ve dönüş merkezine olan uzaklığına. Ayrık bir cismin açısal momentumu, sistemde ne değişiklik olursa olsun, sabittir. Buna açısal momentumun sakınımı yasası denir. Bu yasaya göre, uzaklık küçüldükçe, dönme hızı artar ya da uzaklık büyüdükçe, hız küçülür.</p>

  <p>Bir buz patencisi, dönerken kollarını açıp kapayarak bu ilkeyi uygular. Kollar kapandığında, deyimi uygunsa, yoğunlaşan vücut, daha hızlı dönmeye başlar ve kollarını yeniden açtığında yine yavaşlar.</p>

  <p>Dönen bir nebula maddesel bir halka verdiği zaman, bu maddesel halka, tüm nebulanın küçük bir parçasından daha fazla bir şey olamaz. (Burası apaçıktır, çünkü halka, Güneş’ten çok daha küçük bir gezegen halinde yoğuşur.) Halkadaki bu maddesel parça, nebulanın ana gövdesindeki benzer bir maddesel parçadan daha fazla açısal momentuma sahiptir, çünkü halka ekvatoral bölgeden kopar ve burada dönme hızı da, dönme ekseninden uzaklık da en yüksek düzeydedir. Böylece, halkanın toplam açısal momentumu nebulanın geri kalan kısmının çok küçük bir parçası olmalıdır.</p>

  <p>Bundan dolayı, gezegenlerin oluşumunu sağlayacak miktarda madde kaybettikten sonra bile, Güneş’in bugün orijinal nebulanın açısal momentumunun çoğuna sahip olması beklenir. Büzülmesi sırasında dönme hızı o denli artmıştır ki, ekseni etrafında korkunç bir hızla dönüyor olmalıdır.</p>

  <p>Ama durum böyle değildir. Güneş’in ekvatoru üzerindeki bir noktanın, bir dönüşümü tamamlaması 26 günden daha az sürmez. Ekvatorun kuzeyindeki ve güneyindeki noktalar ise, daha fazla zaman alır. Bu demektir ki, Güneş, şaşılacak derecede küçük açısal momentuma sahiptir.</p>

  <p>Gerçekte, Güneş sisteminin toplam kütlesinin yüzde 99,8’ini oluşturan Güneş, sistemin açısal momentumunun yüzde ikisine sahiptir. Açısal momentumun geri kalan kısmı, kendi eksenleri ve Güneş çevresinde dönen çeşitli küçük cisimlerde bulunmaktadır.</p>

  <p>Güneş sistemindeki tüm açısal momentumun yüzde 60’ına Jüpiter, yüzde 25’ine de Satürn sahiptir. Kütlelerinin Güneş’in kütlesinin 1/800’ü olmasına karşın, iki gezegenin birlikte açısal momentumları, Güneş’inkinin 40 katıdır.</p>

  <p>Eğer Güneş sisteminde dönen bütün dünyalar, Güneş’in üzerinde toplansalar ve açısal momentumlarını Güneş’e ekleseler (ki açısal momentumun sakınımı yasasına göre bu böyle olacaktır), Güneş, ekseni etrafındaki dönüşünü yarım günde tamamlayacaktı.</p>

  <p>Bu derece büyük açısal momentumun, dönen nebulanın ekvatoral bölgesinden ayrılmış halkalarında toplanmış olması mümkün görülmüyor. Bu açısal momentum meselesi, on dokuzuncu yüzyılın son on yıllarında bir kez açıklanınca, nebula hipotezi öldürücü bir darbe yemiş oldu.</p>

  <h2 id="sigil_toc_id_24">YILDIZ ÇARPIŞMALARI</h2>

  <p>Açısal momentumun bu tuhaf durumunu açıklayacak şekilde Güneş sisteminin kökenini ortaya koyacak araştırmalarda gökbilimciler, gezegenlerin evrimsel bir şekilde oluşumu teorilerinden uzaklaştılar. Bunun yerine, gezegenlerin oluşumunu ani değişikliklerin meydana getirdiği afet teorilerine bağladılar.</p>

  <p>Bu teorilere göre, dönen nebula, gezegenler meydana gelmeden doğrudan doğruya Güneş halinde yoğuşmuştur. Bununla birlikte, uzayda yalnız başına yuvarlanırken, Güneş bir kaza geçirerek gezegenleri oluşturmuş ve onlara açısal momentum aktarmıştır.</p>

  <p>İlk kaza teorisi, gerçekte 1745’te, Kant’ın ilk nebula hipotezinden 10 yıl önce geliştirilmişti. Bunu Fransız doğa bilimcisi Georges Louis Leclerc de Bouffon (1707-1788) ileri sürmüşü.</p>

  <p>Bouffon, Yer dâhil gezegenlerin 75.000 yıl önce, Güneş’le kuyrukluyıldız adını verdiği bir başka büyük cismin çarpışması sonucu meydana geldiğini ileri sürmüştü. (O zamanlar kuyrukluyıldızların tabiatı iyi bilinmiyordu ama Güneş’e son derece yaklaştıkları biliniyordu.) Düşündüğüne göre yaşam, Yer’in oluşumundan 35.000 yıl sonra başlamıştı. Bu düşünce, Tanrı’nın Yer’i ve yaşamı 6.000 yıl önce yaratmış olduğu yolundaki genel inançla bağdaşmıyordu.</p>

  <p>Bouffon’un ayrıntılardan yoksun teorisi, nebula hipotezinin yaygınlığı karşısında geri planda kaldı. Bununla birlikte, 1880’de açısal momentum dolayısıyla nebula hipotezi sarsıntıya uğrayınca, kaza fikri yeniden ele alındı.</p>

  <p>İngiliz gökbilimcisi Alexander William Bickerton (1842-1929), Güneş’in ve bir başka yıldızın birbirinin çok yakınından geçtiğini ileri sürdü. İki gövdenin birbiri üzerine uyguladığı yerçekimi kuvvetleri onlardan parçalar koparmıştı. Yıldızlar birbirlerinden ayrılırken, aralarındaki yerçekimi kuvveti, kopan parçaları kenarlara doğru çekmiş ve onları döndürerek açısal momentum vermişti. İki yıldızın birbirlerine çarpacak derecede yaklaşmasıyla gezegenler meydana gelmişti. Dramatik bir betimlemeydi bu.</p>

  <p>1880’lerde zamanın teleskoplarıyla birtakım galaksiler keşfedildi. Çoğunun parlak bir çekirdeği, çekirdeğin etrafında da sarmal (spiral) yapılar vardı. Bu durum, ilk kez 1845’te İrlandalı soylu gökbilimci, William Parsons (1800-1867), tarafından işaret edildi.</p>

  <p>O zamanlar bu sarmal nebulaların engin yıldız toplulukları olduğu anlaşılamadı. Galaksimiz de bunlardan biriydi. Spirallerin Galaksimizdeki küçük birtakım biçimler olduğu sanıldı. Bickerton, bunların oluşum halindeki gezegen sistemleri olduğunu düşündü, sarmal kollar, merkezdeki güneşten kopartılan ve kendilerine dönüş hızı verilmiş olan parçaları temsil ediyordu.</p>

  <p>Bundan sonraki elli yıl boyunca, gezegenlerin kaza sonucu meydana geldiği yolundaki teori, gökbilimciler arasında yaygınlaştı. İngiliz gökbilimcisi James Hopwood Jeans (1877-1946), Güneş’ten kopartılan maddelerin bir pura şekli oluşturduğunu ve Jüpiter’le Satürn’ün, bunun en şişkin bölgesinden meydana geldiklerini, bu yüzden de çok büyük olduklarını ileri sürdü. Jeans, halk dilinde bilimsel yazılar yazmakta ustaydı, bu yüzden Güneş sisteminin oluşumu teorisi halk arasında son derece etkileyici oldu.</p>

  <p>Ne var ki, kaza teorisi yakından incelendiğinde, birtakım güçlükler çıkardı. Güneş’ten kopan parçalar dış gezegenleri oluşturabilecek kadar uzağa gidebilir miydi? Diğer yıldızın yerçekimi etkisi gezegenlere yeteri kadar açısal momentum verebilir miydi?</p>

  <p>Sonuç olarak, pek çok gökbilimci, teoriyi daha makul bir hale getirmek için peş peşe değişiklikler yaptılar. Bazıları iki cismin birbirine yaklaşmasından çok, gerçekten çarpıştıklarını ileri sürdü. Amerikalı gökbilimci Henry Norris Russell (1877-1947) Güneş’in iki yıldızlı bir sistemin bir parçası olduğunu, gezegenlerin diğer parçadan oluştuğunu ve böylece onun momentumunu edindiklerini ortaya attı.</p>

  <p>Güçlüklere karşın çarpışma teorileri 1930’lara dek egemenliğini sürdürdü ve bunlar, Dünya dışı zekâların varlığı açısından son derece ilgi çekiciydi.</p>

  <p>Eğer Güneş sisteminin nebula hipotezi doğruyduysa, gezegenler, yıldızların normal oluşum süreçleri içinde meydana gelmişlerdi ve temel olarak yıldızların sayısı kadar gezegen sistemi vardı. Bu durumda Dünya dışı zekâların olasılık oranı çok yüksekti.</p>

  <p>Çarpışma teorileriyse, gezegenlerin oluşumunu tesadüfe bırakıyordu. Bu, iki yıldızın çarpışacak şekilde bir araya gelmesine dayanıyordu.</p>

  <p>Yıldızlar birbirlerinden o derece uzaktaydılar ve bu uzaklığa oranla o denli yavaş hareket ediyorlardı ki, böyle bir çarpışma olasılığı son derece küçüktü. Tüm yaşamı boyunca, Güneş gibi bir yıldızın bir başka yıldıza yaklaşma şansı 5 milyarda birdi. Galaksinin varoluşundan beri Galaktik çekirdeğin dışında ancak on beş kez bu tür yaklaşımlar olmuş olabilirdi.</p>

  <p>Eğer çarpışma teorisi gerçekse, Galaksi’de pek az gezegen sistemi var demekti ve bunların bir uygarlık barındırma şansı son derece küçüktü.</p>

  <p>Neyse ki, Dünya dışı zekâların şansına, çarpışma teorisinin daha az makul olduğu zamanla kanıtlandı.</p>

  <p>Yapılan tüm değişikliklere karşın, gezegenlere yeterli derecede açısal momentum verilebilmesi konusu güçlük çıkartıyordu. Geliştirilen tüm mekanizmalara göre, gezegenlerin Güneş sisteminden toptan kopup gitmesi olasılığı yüksekti.</p>

  <p>1920’lerde İngiliz gökbilimcisi Arthur Stanley Eddington (1882-1944), Güneş’in ve genel olarak yıldızların iç sıcaklıklarını inceledi. Güneş’in muazzam yerçekimi gücü kendisini meydana getiren maddeleri sıkıştırmak ve içeri doğru çekmek eğilimindedir, ama Güneş, baştan aşağı gaz halindedir ve Yer’in ancak dörtte biri kadar bir yoğunluğa sahiptir. Güneş neden bu korkunç yerçekimi gücüne karşın daha büyük yoğunluklara ulaşamaz?</p>

  <p>Eddington’a göre, içeri doğru çeken yerçekimi kuvvetine karşı koyan itici bir kuvvet vardı ve bu da iç ısıdan dolayı genleşme eğilimiydi. Eddington, yerçekimi kuvvetini dengeleyen sıcaklığı hesaplayarak ikna edici bir şekilde gösterdi ki, Güneş’in iç sıcaklığı milyonlarca dereceydi.</p>

  <p>O halde, çarpışma sonucu Güneş’ten ya da herhangi bir yıldızdan kopacak parçalar, sanıldığından çok daha yüksek sıcaklıklarda olacaktır. Amerikalı gökbilimci Lyman Spitzer, Jr. (1914 -&#160;&#160;&#160; )’un 1939’da işaret ettiği gibi, öylesine sıcak olacaktır ki, gezegenler halinde yoğuşması olasılığı yoktur. Gaz halinde dağılıp gidecektir.</p>

  <h2 id="sigil_toc_id_25">YENİDEN NEBULA HİPOTEZİ</h2>

  <p>1940’ların ilk yıllarında, nebula hipotezinin uzun süre ölü kalmasından ve çarpışma teorisinin yıkılmasından sonra, Güneş sisteminin oluşumunu hiçbir teorinin açıklayamayacağı kanısı bir huzursuzluk meydana getirdi. Öylesi bir umutsuzluk hüküm sürüyordu ki, Güneş Sisteminin yaratılışını tanrısal bir nedenle açıklamaktan başka çıkar bir yol yok gibi görünüyordu.</p>

  <p>Bununla birlikte, 1944’de Alınan gökbilimcisi Carl Friedrich von Weizsäcker (1912 -&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; ), nebula hipotezinin yeni bir biçimine döndü ve onu yüz elli yıl önce Laplace’ın durumuna göre çok daha gelişen bilgilerin inceliğiyle ileri sürdü.<sup><a href="../Text/endnotes.xhtml#edn17" id="ednref17" title="">[17]</a></sup></p>

  <p>Yeni şekle göre, Güneş büzüşürken, gaz halkaları vermedi. Bunun yerine, orijinal nebula büzüşürken ardında gaz ve toz bıraktı. Bu toz ve gaz içinde dalgalanmalar; deyim uygunsa, girdaplar oluştu.</p>

  <p>Bu girdapların buluştuğu noktalarda zerreler çarpışarak daha büyük kütleler oluşturdu. Bunun sonucu orijinal nebulanın ta kıyılarında küçük gökcisimlerinden muazzam bir buzlu kuşak oluştu. Bunların birkaçı, yakındaki yıldızların yerçekimi etkileriyle yörüngelerini değiştirdiler ve İç Güneş Sistemine girdiler. Bunlar bize kuyruklu yıldızlar olarak görünmekteler.<sup><a href="../Text/endnotes.xhtml#edn18" id="ednref18" title="">[18]</a></sup></p>

  <p>Güneş’e yaklaştıkça, toz ve gaz bulutlarının daha yoğun olduğu bu bölgede daha iri gökcisimleri, gezegenler oluştu.</p>

  <p>Gezegenlerin bu dalgalanmalardan ortaya çıkış mekanizmalarını tahayyül etmek oldukça güçtü. Kuiper gibi gökbilimciler ve Amerikalı Harold Clayton Urey (1893-) gibi kimyacılar, Weizsäcker’in fikri üzerinde ilerlediler ve gezegenlerin oluşumuna dair yöntemler ileri sürdüler.</p>

  <p>Yine de, açısal momentum sorunu hala duruyordu. Güneş neden bu kadar yavaş dönüyordu ve açısal momentumun hemen hepsi neden gezegenlerde toplanmıştı? Güneş’i yavaşlatan neydi?</p>

  <p>Laplace, elbette yerçekiminin işlevini anlamıştı; zamanındaki herkesten daha iyi. Sonraları da pek az kişi onu geçebilmişti. Bununla birlikte, Laplace’ın zamanında, yıldızların ve gezegenlerin de elektromanyetik alanlara sahip olduğu pek bilinmiyordu. Gökbilimciler şimdi bu konuda daha çok şey biliyorlar ve bu alanlar, Güneş sisteminin oluşumunda hesaba katılabilir.</p>

  <p>İsveçli gökbilimci Hannes Olof Gösta Alfven (1908-) , Güneş’in ilk zamanlarında ne şekilde madde kaybettiğini (günümüzdeki Güneş fırtınaları gibi ama daha şiddetli) ve bu maddelerin Güneş’in elektromanyetik alanının etkisiyle nasıl açısal momentum kazandığını ayrıntılarıyla ortaya koydu. Kendisinin dışındaki cisimlere açısal momentum transfer eden, Güneş’in elektromanyetik alanıydı. Ve gezegenler, bu yüzden Güneş’ten bu derece uzakta ama bu derece büyük açısal momentuma sahiptiler.</p>

  <p>Şimdi, nebula hipotezinin geri gelişinden beri, gökbilimciler bunu sonuçlarıyla birlikte büyük bir güvenle kabul etmekteler.</p>

  <p>Nebula hipotezinin yeni biçimine göre, dış gezegenler iç gezegenlerden daha yaşlı değildir; bütün gezegenler, Güneş’in kendisiyle birlikte aynı yaştadır.</p>

  <p>Dahası, eğer Güneş ve gezegenler aynı toz ve gaz girdaplarından meydana gelmişse, hepsi aynı şekilde gelişmektedir ve Güneş gibi herhangi bir yıldızın da bu şekilde gelişmiş olması, son derece mümkündür. Bu durumda, evrende pek çok gezegen sistemi vardır, belki de yıldızların sayısı kadar çok.</p>

  <h2 id="sigil_toc_id_26">DÖNEN YILDIZLAR</h2>

  <p>Gezegensel sistemlerin evrenselliğine dair bu öneriyi sınamak için bir yöntemimiz var mı? Teorilere sözümüz yok, ama fiziksel bir kanıt elde edebilirsek daha iyi olur.</p>

  <p>Varsayalım ki, gezegen sistemlerinin pek az sayıda olduğunu gösterecek kanıtımız var. Bu durumda, Weizsäcker’in yıldız oluşumu teorisinin yanlış olduğunu, ya da hiç değilse ciddi bir şekilde değiştirilmesi gerektiğini düşünecektik. Belki de Güneş yalnız başına oluşmuş, daha sonra uzaydaki bir başka gaz ve toz bulutunun içinden geçmiş (böyle bir sürü bulut var) ve yerçekimi gücüyle onun bir kısmını etrafında toplamıştı. Bu durumda, ikinci buluttaki dalgalanmalar, gezegenleri oluşturmuştu ve bunlar Güneş’ten çok daha gençtiler.</p>

  <p>Güneş’in bir gaz bulutu içinden geçişi her ne kadar iki yıldızın çarpışması kadar dehşetli olmasa da, bu düşünüş, çarpışma teorisinin bir başka şekli olacaktı. Rastlantısal bir olaydır ve sonuç olarak oldukça az sayıda gezegen sistemi meydana gelecektir.</p>

  <p>Öte yandan, pek çok sayıda yıldızın gezegenlere sahip olduğu açıkça kanıtlansaydı, o zaman bunun rastlantısal yollarla meydana gelemeyeceğini umacaktık. Nebula hipotezinin bir şekli zorunlu olarak doğru olacaktı.</p>

  <p>Sıkıntımız şu ki, herhangi bir yıldızın gezegeni bulunup bulunmadığını görememekteyiz. En yakındaki bir yıldızın bile, (4,3 ışık yılı uzaklıktaki Alpha Centauri), Jüpiter gibi ya da daha büyük boyutta bir gezegene sahip olduğunu saptama imkânımız yok. Böyle bir gezegenin yıldızından alarak yansıttığı ışığı, görülemeyecek denli az olacaktı. Bu yansıyan soluk ışığı saptayabilecek bir teleskop icat edilseydi bile, yakındaki yıldızın güçlü ışığı gezegenin soluk ışığını boğacaktı.</p>

  <p>O halde, hiç değilse şimdilik, doğrudan gözlem yapabilme umudundan vazgeçelim ve dolaylı yollara başvuralım.</p>

  <p>Bir gezegen sistemine sahip bir yıldız olan Güneşimizi ele alalım. Güneş’e dair en ilgi çekici şey, ekseni etrafında çok yavaş dönmesi ve sistemin açısal momentumunun yüzde 98’inin önemsiz bir kütleye sahip gezegenlerde bulunmasıdır.</p>

  <p>Eğer açısal momentum gezegenlerin oluşumu sırasında (herhangi bir mekanizmayla) gezegenlere Güneş tarafından verilmişse, herhangi bir yıldızın da gezegenlerine açısal momentum verdiğini düşünmek mantıklıdır. O halde, eğer bir yıldız gezegen sistemine sahipse, onun göreceli olarak yavaş, yok değilse, daha hızlı döneceğini ümit edebiliriz.</p>

  <p>Ama en iyi teleskoplarımız bile, bir ışık noktası gösterirken, bir yıldızın dönme hızını nasıl ölçeceğiz?</p>

  <p>Gerçekte, bir nokta halinde olsa bile, bir yıldızın ışığından pek çok şey çıkarılabilir. Yıldız ışığı her dalga boyundan ışığın bir karışımıdır. Bu ışık, dalga boyuna göre, kısa dalgalı mor ışıktan, uzun dalgalı kırmızı ışığa dek açımlanabilir ve sonuçta “tayf” meydana gelir. Tayfı meydana getiren alete spektroskop adı verilir.</p>

  <p>Güneş ışığının tayfı, ilk kez 1665’de Isaac Newton tarafından incelendi. 1814’de Alman fizikçisi Joseph von Fraunhofer (1787-1826), Güneş tayfında karanlık çizgiler bulunduğunu gösterdi ve sonuçta bunların, kayıp bazı dalga boylarını temsil ettiği anlaşıldı. Bunlar, ışığın Yer’e ulaşmasından önce, Güneş’in atmosferindeki atomlar tarafından absorbe edilen dalga boylarıydı.</p>

  <p>1859’da Alman fizikçisi Gustav Robert Kirchhoff (1824-1887), tayftaki siyah çizgilerin çeşitli elementlerin “parmak izi” olduğunu ortaya koydu. Çünkü her elementin atomları, birbirlerinden farklı olarak, belli dalga boylarındaki ışığı yayınlıyor ya da absorbe ediyordu. Spektroskopi, yalnızca Dünya’daki mineralleri değil, ama Güneş’in kimyasal yapısını analiz etmekte de kullanılabilirdi.</p>

  <p>Böylece spektroskopi sanatı öylesine gelişti ki, Güneş’ten çok daha soluk olmalarına rağmen, yıldız ışıklarının bile tayfları çıkartıldı.</p>

  <p>Yıldız tayflarındaki siyah çizgilerden pek çok sonuç elde edildi. Örneğin, eğer belli bir yıldızın tayfındaki siyah çizgiler kızıl uca doğru kaymışlarsa, yıldız, bu kaymadan hesaplanabilecek bir hızla bizden uzaklaşıyordur. Eğer siyah çizgiler mor uca doğru kaymışlarsa, yıldız bize yaklaşıyordur.</p>

  <p>Bu “kızıl ya da mor kayması”nın önemi, Avustralyalı fizikçi Christian Johann Doppler’in (1803-1853) 1842’de ses dalgaları üzerine yaptığı çalışmalarla belirgin bir şekilde ortaya çıktı ve daha sonra 1848’de Fransız fizikçisi Armand Hippolyte Louis Fizeau (1819-1896) tarafından ışık dalgalarına uygulandı.</p>

  <p>Şimdi farz edin ki bir yıldız dönmektedir, ama öyle bir konumdadır ki, hiçbir kutbu bize doğru bakmamakta, her iki kutbu da bizim bakış açımıza göre yıldızın kenarında ya da kenarına yakın bir yerdedir. Bu durumda, yıldızın kutupları arasındaki bir yüzeyi bize yaklaşıyor, ters taraftaki yüzeyi ise bizden uzaklaşıyordur. Bir yandan gelen ışık, siyah çizgileri hafifçe mor uca, öbür yandan gelen ışık da hafifçe kızıl uca kaydırır. Her iki yöne zorunlu olarak kayan siyah çizgiler normalden daha geniş bir hal alır. Yıldızın dönme hızı arttıkça, tayftaki siyah çizgiler genişler.</p>

  <p>Bu, ilk kez 1877’de İngiliz gökbilimcisi William de Wiveleslie Abney (1843-1920) tarafından ileri sürüldü ve dönme dolayısıyla meydana gelen geniş çizgilerin gerçekten ilk keşfi, 1909’da Amerikalı gökbilimci Frank Schlesinger’in (1871-1943) çalışmalarıyla yapıldı. Bununla birlikte, yıldızların dönüşü üzerine yapılan bu çalışmalar, ancak 1920’lerin ortalarında yaygınlaştı ve Rus asıllı Amerikalı gökbilimci Otto Struve (1897-1963) bu konuda etkin bir rol oynadı.</p>

  <p>Bazı yıldızların yavaş döndükleri saptandı. Güneş ekseni etrafında dönerken ekvatoru üzerindeki bir nokta, saniyede ancak 2 kilometre hızla hareket eder. Pek çok yıldız da bu hızla veya biraz, daha fazla hızlı döner. Öte yandan bazı yıldızlar öyle hızlı döner ki, ekvatoral hızları saniyede 250-500 kilometreye ulaşır.</p>

  <p>Yavaş dönenlerin gezegenlere sahip olduklarını ve açısal momentumlarının bu gezegenlere verdiklerini, hızlı dönenlerinse gezegenlere sahip olmadıklarını ve başlangıçtaki açısal momentumlarını tümüyle ya da hemen hemen tümüyle alıkoyduklarını düşünme eğilimi vardır.</p>

  <p>Bununla birlikte, bu yolla öğrenilen şeylerin hepsi bu kadar değildir. Yıldızlar tayfı incelendiğinde bazılarının tayflarının Güneş’in tayfına benzediği, diğerlerininse benzemediği açıkça görüldü. Gerçekte yıldızların tayfları birbirlerinden oldukça değişikti ve 1867’de Secchi, tayfların sınıflandırılmalarını önerdi.</p>

  <p>Bu yapıldı ve sonuçta yıldızlar O, B, A, F, G, K ve M harfleriyle adlandırılarak sınıflara ayrıldı. ‘O’ harfi bilinen en iri, en sıcak ve en parlak yıldızları temsil ediyordu; B, bundan sonrakileri, A da B’den sonrakileri. Böylece M harfi en küçük, en soğuk ve en sönük yıldızları temsil ediyordu. Bizim Güneşimiz G sınıfındandır ve listenin ortalarında yer alır.</p>

  <p>Yıldızlar tayfı daha yakından incelendikçe, her tayf sınıfı on altsınıfa bölündü: B0, B1 … B9; A0, A1 … A9 gibi. Güneş G2 sınıfındandır.</p>

  <p>Amerikalı gökbilimci Christian Thomas Elvey (1899-) Struve ile çalışarak, 1931’de kütlesi büyük olan yıldızların daha hızlı döndüklerini buldu. O, B ve A sınıflarıyla F’nin büyük sınıfları olan F1 ve F2’ye dâhil yıldızlar hızlı dönen yıldızlardı.</p>

  <p>F2-F9, G, K ve M tayf sınıflarına giren yıldızlar yavaş dönüyorlardı.</p>

  <p>Öyleyse tayf sınıflarının yarısı hızlı dönen, yarısı da yavaş dönen yıldızları temsil ediyor, ama bu, iki yıldızın sayıca eş miktarda oldukları anlamına gelmez. Küçük yıldızlar sayıca büyük yıldızlardan çok olduklarından, G ve daha küçük sınıflara giren yıldızlar, F ve daha büyük sınıflara giren yıldızlardan daha çoktur. Gerçekte tüm yıldızların yalnızca yüzde 7’si O-F2 sınıfına girer.</p>

  <p>Diğer bir deyişle, yıldızların yüzde 7’sinden fazlası hızlı dönmez; yüzde 93’ü yavaş dönen yıldızlardır. Buna göre yıldızların yüzde 93’ü gezegen sistemine sahip gibi görünüyor.</p>

  <p>Gerçekte yüzde 7’yi oluşturan, hızlı dönen yıldızları da göz ardı edemeyiz. Bunlar özellikle cüsseli yıldızlardır ve başlangıçta, küçük yıldızlara göre çok daha büyük açısal momentuma sahip olmaları olasılığı yüksektir. Gezegenleri oluşturduktan sonra da bu büyük açısal momentumu korumuş olabilirler.</p>

  <p>Ya da, açısal momentumun gezegenlere verilmesi zaman alabilir ve göreceğimiz gibi cüsseli yıldızların hepsi genç yıldızlardır. Açısal momentumu aktarmak için vakit bulamamış olabilirler.</p>

  <h2 id="sigil_toc_id_27">SALINIM YAPAN YILDIZLAR</h2>

  <p>Buraya kadar her şey yolunda ama şurasını kabul etmeliyiz ki yıldızlar, gezegenlerle ilişkisi olmayan nedenlerden dolayı hızlı ya da yavaş dönüyor olabilir. Bazı yıldızlar belki de başlangıçta daha fazla açısal momentuma sahip bulutlardan meydana gelmiştir.</p>

  <p>Bundan dolayı, başka tür kanıtlar arayabilir miyiz?</p>

  <p>Arayabiliriz, ama eğer iki cismin yerçekimsel olarak birbirlerini çektikleri zaman bu çekimin çift taraflı olduğunu düşünürsek Güneş, Jüpiter’i çeker ama Jüpiter de Güneş’i çeker.</p>

  <p>Eğer birbirini çeken iki cisim eşit kütleye sahipse, hiçbiri diğerinin etrafında dönmeyecektir. Yerçekimsel etkileşime eşit miktarda katkıda bulunduklarından, ikisinin tam ortasında bulunan bir nokta etrafında dolanacaklardır. Etrafında döndükleri bu nokta “çekim merkezi”dir.</p>

  <p>Eğer iki cisim farklı kütlelere sahipseler, daha cüsseli olan cisim çekimden daha az etkileneceğinden, daha az hareket edecektir. Eğer daha cüsseli olan öbürünün iki katıysa, çekim merkezi, küçük cisme göre iri cisme iki kat daha yakın olacaktır. Ay’ı ve Yer’i ele alalım. Genellikle Ay’ın, Yer’in etrafında döndüğü düşünülür, oysa Ay, Yer’in merkezi etrafında dönmez. İkisi birlikte merkezlerini birleştiren doğru üzerindeki bir çekim merkezi çevresinde dönerler.</p>

  <p>Yer, Ay’dan 81 kat cüsseli olduğundan, çekim merkezi Ay’ın merkezine göre, Dünya’nın merkezine 81 kat daha yakındır. Yer-Ay sisteminin çekim merkezi Yer’in merkezinden 4.750 kilometre uzaktadır, Ay’dan uzaklığı ise bunun 81 katı, 348.750 kilometredir.</p>

  <p>Yer-Ay sisteminin çekim merkezi, Yer’in merkezine o denli yakındır ki, Yer yüzeyinin 1.600 kilometre altındadır. Bu koşullar altında, Ay’ın yer etrafında döndüğünü söylemek son derece makuldür. Her şeyin ötesinde Ay, Dünya’nın içindeki bir nokta etrafında dönmektedir.</p>

  <p>Yer’in merkezi de bu çekim merkezi etrafında 27 1/3 günde tamamlanan bir daire çizer. Eğer Ay mevcut olmasaydı, Yer, Güneş’in etrafında düzgün bir hareket yapacaktı. Ay’ın varlığı dolayısıyla, Yer, Güneş etrafında dönerken 27 1/3 gün uzunluğunda küçük bir salınım yapar; her tam dönüşünde bu şekilde on iki küsur salınım.</p>

  <p>Yer’in salınımı teorik olarak ölçülebilir ve bu salınımlardan yola çıkarak, doğrudan görülemese bile Ay’ın varlığı, hatta uzaklığı ve boyutları ortaya konabilir.</p>

  <p>Bu, Jüpiter ve Güneş için de doğrudur. Güneş, Jüpiter’den 1.050 kez cüsseli olduğundan, Güneş-Jüpiter sisteminin çekim merkezi Jüpiter’e göre 1.050 kez Güneş’in merkezine yakın olmalıdır. İki merkez arasındaki uzaklığı bilince, sistemin çekim merkezinin Güneş’in merkezinden 740.000 kilometre uzakta olduğu ortaya çıkar. Bu demektir ki, çekim merkezi Güneş’in yüzeyinin 45.000 kilometre dışındadır.</p>

  <p>Güneş’in merkezi bu çekim merkezi etrafında her 12 yılda bir daire çizer. Güneş, Galaksi’nin merkezi etrafındaki düzgün dönüşü sırasında bir o yana bir bu yana salınır.</p>

  <p>Eğer yalnızca Güneş ve Jüpiter mevcut olsaydı, Jüpiter’i doğrudan doğruya göremeyecek kadar uzakta bulunan bir gözlemci, Güneş’in salınımlarından Jüpiter’in varlığı sonucuna ulaşabilirdi.</p>

  <p>Gerçekteyse, Güneş üç büyük gezegene daha sahiptir: Satürn, Uranüs ve Neptün. Ve bunların hepsinin Jüpiter’inki kadar Güneş’in merkezinden uzakta olmasa da, Güneş’le aralarında birer çekim merkezleri vardır. Bu, Güneş’in salınımlarını karmaşık bir hale getirir ve yorumlanmasını güçleştirir.</p>

  <p>Böylece, eğer gözlemci en yakın yıldızlar kadar uzakta bir yerde bulunsaydı, Güneş’in salınımları ölçülemeyecek ve hatta saptanamayacak kadar küçük olacaktı.</p>

  <p>Bir yıldıza bakıp onun salınımlarını saptayarak, bu yıldızın bir gezegeni ya da gezegenleri bulunduğu sonucuna varabilir miyiz?</p>

  <p>Bazı durumlarda, şüphesiz evet. Çünkü bu iş 1844 yılı gibi uzun bir zaman önce yapıldı.</p>

  <p>Bu yılda Alman gökbilimcisi Friedrich Wilhelm Bessel (1784-1846), parlak Sirius yıldızının hareketinde bir salınım fark etti. Bu salınımdan, Sirius’un 2/5’i kadar irilikte görünmeyen bir arkadaşı bulunduğu sonucuna vardı.</p>

  <p>Biz şimdi Sirius’un, Güneş’in 2,5 katı irilikte olduğunu biliyoruz. Dolayısıyla bu arkadaş hemen hemen bizim Güneş’imizin kütlesine sahiptir. Bu yüzden, bu bir gezegen değil, soluk ve aşırı yoğunluğu dolayısıyla küçük olduğu için görülemeyen bir yıldızdır.</p>

  <p>Arkadaş bir yıldız bulmak, arkadaş bir gezegen bulmaktan kolaydır. Gezegen yıldıza göre çok küçük olduğundan ikisi arasındaki çekim merkezi yıldıza çok yakındır. Dolayısıyla yıldız belli belirsiz bir salınım yapar.</p>

  <p>Böyle bir salınım ölçülebilir mi?</p>

  <p>Koşullar uygunsa, bir olasılıkla evet.</p>

  <p>Birincisi, salınımın belirgin bir biçimde görülebilmesi için yıldız bize mümkün olduğu kadar yakın olmalıdır.</p>

  <p>İkincisi, yıldız küçük olmalıdır, kesinlikle Güneş’ten daha küçük. Böylece çekim merkezi yıldızdan görece uzakta olur ve yıldız göreceli olarak daha büyük bir salınım yapar.</p>

  <p>Üçüncüsü, yıldız büyük bir gezegene sahip olmalıdır, en azından Jüpiter kadar büyük. Böylece gezegen çekim merkezini yıldızdan uzaklaştırarak onun daha büyük salınımlar yapmasına neden olacaktır.</p>

  <p>Bu üç koşula uyan büyük gezegenli küçük bir yıldızın gerekliliği, olasılıkları büyük oranda düşürmektedir. Eğer gezegen oluşumu şansı küçükse, yakındaki küçük bir yıldızda Jüpiter gibi gezegenleri olan bir gezegen sistemi beklemek çok fazla şey istemek olacaktır.</p>

  <p>Öte yandan, yakınımızdaki küçük yıldızları gözden geçirir ve en azından birinin çevresinde dönen bir gezegen bulunduğuna dair bir kanıt elde edersek, gezegen sistemlerinin yaygın şekilde var olduğunu, hatta evrensel olduklarını düşünmeliyiz.</p>

  <p>Yıldızların hareketlerinde bu tür salınımların mevcut olup olmadığını belirlemek için Swarthmore Kolejinde, Hollanda asıllı Amerikalı gökbilimci Peter Van de Kamp’ın (1901-) başkanlığında girişimlerde bulunuldu.</p>

  <p>Van de Kamp’ın yanında çalışan Danimarka asıllı Amerikalı gökbilimci Kaj Aage Strand (1907-) 61 Cygni ikili yıldızlı sisteminin yıldızlarından birinde küçük salınımlar tespit etti ve yıldızın etrafında dönen ve bir yıldız olamayacak kadar küçük bir arkadaşı bulunduğu sonucuna vardı. Bununla birlikte cüsseli bir gezegen olabilecek kadar iriydi, Jüpiter’in sekiz katı kadar. Bu keşif, 1943’de ilan edildi.</p>

  <p>O zaman, 6 ışık yılı kadar uzakta küçük bir yıldız olan Barnard yıldızında da benzeri salınımlar bulundu. Bu kez salınımlar iki gezegenin varlığını gösteriyordu. Birisi Jüpiter büyüklüğünde olup 11,5 yılda devrettiği bir yörüngeye sahipti, diğeri ise Satürn kadardı ve 20-25 yılda devrettiği bir yörüngesi vardı. Ross 614 ve Lalande 21185 gibi diğer yakın yıldızlar da, büyük gezegenlerinin bulunduğunu işaret eden salınımlar gösteriyorlardı.</p>

  <p>Kısacası, büyük gezegenlere sahip yalnızca bir değil, yarım düzine küçük yıldız keşfetmiş oluyorduk. Bu koşullar altında (ve şu da kabul edilmelidir ki, bütün gökbilimciler bu sonuçları hemen kabul etmeye hazır değildir), gezegen sistemlerinin çok yaygın olduğu, hiç değilse ağır dönen yıldızların bunlara sahip olduğu sonucuna varabiliriz.</p>

  <p>Biraz muhafazakâr davranalım ve gezegen sistemlerini tüm yıldızların yüzde 93’ünü oluşturan, ağır dönen yıldızlarla sınırlayalım.</p>

  <p>Bu durumda ikinci sayımızı elde ederiz:</p>

  <p><b>2 —&#160;Galaksimizdeki gezegen sistemlerinin sayısı =&#160;</b></p>

  <p style="text-align: right;">280.000.000.000.</p>
