  <h1>BÖLÜM ÜÇ <br/><b>İç Güneş Sistemi</b></h1>

  <h2 id="sigil_toc_id_12">YAKIN DÜNYALAR</h2>

  <p>Galileo teleskopuyla göğü incelemeye başladığı zaman gezegenlerin küçük küreler halinde olduğunu gördü. Onların çıplak göze nokta halinde görünmelerinin nedeni çok uzakta bulunmalarıydı.</p>

  <p>Dahası, Güneş’e Yer’den daha yakın olan Venüs, Ay’ın evreleri gibi evreler gösteriyordu. Bu ancak kendisi karanlık olup yansımayla ışıyan bir gökcisminde görülebilirdi. Diğer gezegenlerin de az çok Dünya’ya benzediklerinin bir kanıtıydı bu.</p>

  <p>Bu durum bir kez saptanınca, gezegenlerin hepsinde yaşam bulunduğu ve zeki yaratıkların oturduğu peşinen kabul edildi.</p>

  <p>Bununla beraber, gazların kinetik teorisi yalnızca Ay’da değil, ama ondan daha küçük dünyalarda da yaşam bulunamayacağını ortaya koydu. Ay’dan daha küçük bir dünyanın suya ve havaya sahip olması beklenemezdi, gerekli çekim alanından yoksundu. İlki 1801’de keşfedilen asteroidleri düşünün. Bunlar Güneş’in çevresinde, Mars’ın yörüngesinin hemen dışında dönerler ve en büyükleri 1.000 kilometre çapındadır. 40.000 ile 100.000 tanesi 1 ile 2 kilometre çapındadır. Ve hiçbirinde hava ya da sıvı su<sup><a href="../Text/endnotes.xhtml#edn9" id="ednref9" title="">[9]</a></sup> ve dolayısıyla yaşam yoktur.</p>

  <p>Aynı durum 1877’de keşfedilmiş olan Mars’ın iki küçük uydusu için de doğrudur. Bunlar muhtemelen Mars’ın çekimine kapılmış olan asteroidlerdir ve ne havaya ne de sıvı suya sahiptirler.</p>

  <p>Asteroidlerin yörüngeleri içinde “İç Güneş Sistemi” yer alır. Burada Ay’dan büyük dört gezegenle karşılaşırız. Dünya’ya ek olarak Merkür, Venüs ve Mars.</p>

  <p>İçlerinde en küçüğü Merkür’dür, ama Ay’dan 4,4 kat büyük bir kütlesi vardır ve çapı 4.860 kilometredir. Bu, Ay çapının 1,4 katıdır. Merkür’ün yüzeyindeki yerçekimi Ay’dakinin 2,3 katı, Yer’in ise 2/5’idir. Böyle bir gezegen seyreltik bir atmosfere sahip olamaz mı?</p>

  <p>Durum böyle değil. Merkür aynı zamanda geze-genlerin Güneş’e en yakın olanıdır. Güneşe en yakın olduğu zamanki uzaklığı Dünya’nın, Güneş’e olan uzaklığının 3/10’u kadardır. Sahip olabileceği hava Dünya atmosferine göre çok daha fazla ısınmış olacaktır. Merkür’deki gaz molekülleri, dolayısıyla çok daha hızlı hareket edeceklerinden tutulması güçleşecektir. Bu yüzden Merkür’ün de Ay gibi havasız, susuz ve yaşamsız olduğu beklenmelidir.</p>

  <p>1974 ve 1975’de gözcü uzay gemisi <b>Mariner 10</b>, Merkür’ün yüzeyinin yakınından üç kez geçti. Üçüncü geçişte yüzeye 327 kilometre yaklaştı. Merkür’ün haritası ayrıntılarıyla çıkarıldı, yüzeyinin Ay yüzeyi gibi kraterli olduğu keşfedildi, havasız ve susuz olduğu onaylandı. Yaşam bulunmadığı konusunda hiçbir şüphe yoktu.</p>

  <p>Venüs daha umut verici görünüyor. Yer’in 12.740 kilometrelik çapıyla karşılaştırıldığında 12.100 kilometrelik bir çapı var. Venüs’ün kütlesi, Yer kütlesinin 0,815 katı, yüzeyindeki yerçekimi ise Yer’in 0,90 katı.</p>

  <p>Venüs’ün, Güneş’e Dünya’dan daha yakın ve dolayısıyla daha sıcak olması gerçeğine karşın Venüs bir atmosfere sahip olabilir. Yerçekimi kuvveti buna yetecek kadar güçlü.</p>

  <p>Ve gerçekten de Venüs’ün atmosferi var, oldukça belirgin ve bizimkinden daha bulutlu. Venüs sürekli bir bulut tabakasıyla çepeçevre kuşatılmıştır ve bu bulut tabakası, bir zamanlar Venüs’te su bulunduğunun yeterli kanıtı olarak kabul edilmiştir.</p>

  <p>Bulut örtüsü ne yazık ki Venüs hakkındaki umutlu fikirlerimizi zedelemektedir, çünkü yaşamın varlığı konusunda kanıt toplamayı engelliyor. Gökbilimciler, teleskopları ne kadar iyi olursa olsun Venüs’ün yüzeyini görememişlerdir. Venüs’ün ekseni etrafında ne hızla döndüğünü, ekseninin ne derece eğik olduğunu, okyanuslarının (eğer varsa) ne büyüklükte olduğunu, ya da başka herhangi bir bilgiyi söyleyememektedir. Daha fazla kanıt olmadan da yalnızca atmosferin ve bulutların varlığından yola çıkarak Venüs’teki yaşam hakkında makul bir sonuca varmak olanaksızdır.</p>

  <p>Mars, öte yandan hem daha az hem de daha çok umut vericidir.</p>

  <p>Daha az umut vericidir çünkü Yer’den oldukça küçüktür. Çapı yalnızca 6.790 kilometredir ve kütlesi Yer kütlesinin 0,107 katıdır. Kütlesi Dünya’nın 1/10’u kadar olunca gerçekten büyük bir dünya değildir, ama öte yandan Ay’dan 8,6 kat iridir ve o kadar da küçük değildir. Gerçekte Merkür’ün de iki katı iriliktedir.</p>

  <p>Mars’ın yüzeyindeki yerçekimi Ay’dakinin 2,27 katıdır ve hemen hemen Merkür’ünki kadardır. Bununla birlikte Mars, Merkür’e göre Güneş’ten dört kat uzaktadır, dolayısıyla oldukça daha soğuktur. Bu yüzden Mars’ın çekim alanı çok daha yavaş molekülleri tutmak zorundadır.</p>

  <p>Bunun sonucu, Merkür’ün atmosferi olmamasına karşın Mars’ın atmosferi bulunabilir ve vardır da. Elbette Mars’ın atmosferi seyreltiktir ama vardır.</p>

  <p>Mars’ın Dünya’dan daha kuru olduğu varsayılmaktadır, çünkü Dünya kadar bulutlu değildir, bulutlar ancak ara sıra görülmektedir. Kum fırtınaları da gözlemlenmektedir, dolayısıyla Mars’ta şiddetli rüzgârlar esmektedir.</p>

  <p>Mars’ın umut verici yönü, yüzeyinin gözlemlene-bilmesi için atmosferinin yeterince ince ve bulutsuz oluşudur. Gökbilimciler yüzyıllarca bu uzak dünyada görülenlerin haritasını çıkarmak için ellerinden gelenin en iyisini yapmışlardır. (En yakın noktasında Dünya’ya 56.000.000 kilometre yaklaşır. Bu, Ay’ın uzaklığının 146 katıdır.)</p>

  <p>Diğerlerinin de gördüğü gibi işareti ilk fark eden Hollandalı gökbilimci Christian Huygens (1629-1695) oldu. 1659’da gezegenin etrafında kımıldayan işaretleri izleyerek Mars’ın ekseni etrafında dönme süresini belirledi ki bu, Dünya’nınkinden çok az bir miktar uzundu. Bizler şimdi biliyoruz ki Mars ekseni etrafında 24,66 saatte döner.</p>

  <p>1781’de Alman-İngiliz gökbilimcisi William Herschel (1738-1822)<sup><a href="../Text/endnotes.xhtml#edn10" id="ednref10" title="">[10]</a></sup> Mars’ın dönme eksenindeki eğikliğin hemen hemen Dünya’nınki kadar olduğuna dikkat etti. Mars’ın ekseninin eğikliği 25,17 derecedir, Dünyanınki ise 23,45 derecedir.</p>

  <p>Bu demektir ki Mars’ın yalnızca gündüz-gece değişimi değil, mevsimleri de Dünya’nınki gibidir. Mars’taki mevsimler bizdekinden daha soğuktur. Dahası, Mars’ın Güneş etrafındaki yörüngesini tamamlaması daha uzun süre alır. Bu, bizim 365 1/4 günümüze karşılık 687 gündür, o yüzden Mars’ın mevsimleri bizimkilerin iki katı uzunluktadır.</p>

  <p>1784’de Herschel, Mars’ın kutuplarında Dünya’daki gibi buz kütleleri bulunduğuna dikkat etti. Bir benzerlik noktası da şuydu ki, bu buz kütlelerinin donmuş sudan meydana geldikleri varsayılıyordu ve bunlar Mars’ta su bulunduğunun birer kanıtı gibi oluyordu.</p>

  <p>Mars ve Venüs, üzerlerinde yaşam bulunması konusunda kesinlikle asteroidlerden, Ay’dan ya da Merkür’den çok daha umut vericiydi.</p>

  <h2 id="sigil_toc_id_13">VENÜS</h2>

  <p>1796’da Fransız gökbilimci Pierre Simon de Laplace (1749-1827) Güneş sisteminin orijini üzerine düşünceler ileri sürdü.</p>

  <p>Güneş, kuzey kutbunun uzağındaki bir noktadan gözlendiğinde, ekseni etrafında saat ibrelerinin ters yönünde döner. Aynı şekilde, Laplace tarafından bilinen bütün gezegenler Güneş’in etrafında saatin ters yönünde dönerdi ve yine bilinen bütün gezegenler kendi eksenleri etrafında saatin ters yönünde dönerdi. Bütün bunlara ilaveten, bilinen bütün uyduların gezegenleri etrafındaki dönüşü saatin ters yönündeydi.</p>

  <p>Son olarak, bütün gezegenlerin yörüngeleri Güneş’in ekvatorundan geçen bir düzlem üzerindeydi ve yine bütün uyduların yörüngeleri gezegenlerinin ekvatorlarından geçen düzlemler üzerinde bulunuyordu.</p>

  <p>Bunu açıklamak için Laplace, Güneş sisteminin başlangıçta büyük bir toz bulutu ve nebula (Latince <b>bulut</b>) denen bir gazdan oluştuğunu ileri sürdü. Nebula, saatin ters yönünde yavaş yavaş dönüyordu. Nebulanın kendi çekim alanı onun ağır ağır büzülmesine neden oldu, bunun sonucu olarak da açısal momentumun sakınımı yasasına göre gitgide daha hızlı dönmeye başladı. Sonuçta Güneşi oluşturmak üzere yoğuştu ki, Güneş hala saatin ters yönünde dönmektedir.</p>

  <p>Bulut, Güneşi oluşturacak şekilde büzüştükçe ve kendi etrafındaki dönüş hızı arttıkça, dönemin merkezkaç etkisiyle ekvator bölgesi şişkinleşti. (Aynı şey Dünya’da da vardır ve ekvator şişkinliği üzerindeki noktalar merkezden, kutup noktalarına göre 13 mil daha uzaktadırlar.)</p>

  <p>Nebulanın büzülmesi ve hızlanması arttıkça şişkinliği daha belirgin hale geldi ve sonunda tüm kabarıklık bir halka halinde ayrıldı. Nebula büzüşmeye devam ettikçe başka halkalar da ayrılmaya başladı.</p>

  <p>Her halka, Laplace’ın görüşüne göre, başlangıçta sahip olduğu saatin ters yönündeki dönüşünü koruyarak yoğuştu ve gezegenleri oluşturdu. Yoğunlaştıkça da dönme hızı arttı. Gezegenler meydana gelirken kendi halkaları oluştu ve bunlardan da uydular ortaya çıktı. Satürn’ün çevresindeki halkalar Laplace’ın nebula hipotezine göre bunun bir örneğidir ve henüz uydu oluşturacak şekilde yoğunlaşmamıştır.</p>

  <p>Nebula hipotezi, Güneş sistemindeki dönüşlerin hepsinin neden aynı yönde olduğunu açıklıyor. Çünkü hepsi orijinal nebulanın dönüşünden kaynaklanmıştır.</p>

  <p>Bu teori aynı zamanda bütün gezegenlerin neden Güneşin ekvator düzleminde döndüğünü de açıklıyor.<sup><a href="../Text/endnotes.xhtml#edn11" id="ednref11" title="">[11]</a></sup> Çünkü hepsi başlangıçta Güneşin ekvator bölgesinden meydana gelmiştir ve uydular da gezegenlerin ekvator bölgesinden ortaya çıkmıştır.</p>

  <p>Nebula varsayımı on dokuzuncu yüzyıldaki gök-bilimciler tarafından az çok kabul edildi ve insanların Mars’la, Venüs üzerindeki görüşlerine birtakım katkılarda bulundu.</p>

  <p>Bu teoriye göre, nebula yoğuşurken, gezegenler en dıştan en içe doğru sıralanmalıydı. Diğer bir deyişle nebula, merkezinden 500.000.000 kilometre uzakta yoğuştuğunda Mars’ın oluştuğu halkayı verdi. Oldukça uzun süren bir büzüşme süresinden sonra da Dünya’nın ve Ay’ın oluştuğu halkayı verdi ve bilinmeyen daha uzun bir süreden sonra da Venüs’ü.</p>

  <p>Böylece, nebula hipotezine göre Mars, Dünya’dan, Dünya da Venüs’ten oldukça yaşlıydı.</p>

  <p>Dolayısıyla, Mars’ın yalnızca gezegensel karakteristikler açısından değil, aynı zamanda üzerindeki yaşam açısından da Dünya’dan daha uzun bir evrimsel yol almış olduğunu düşünmek gelenek halini aldı. Benzeri şekilde, Venüs de uzun bir evrim süreci geçirmemişti. Böylece İsveçli kimyacı Svante August Arrhenius (1859-1927) 1918’de Venüs’ü su dolu bir cengel olarak tasvir etti.</p>

  <p>Bu düşünüş biçimi bilimkurgu öykülerine de yansıdı ve Marslılar, Dünya insanlarından çok daha uzun bir tarihe sahip zeki bir ırk olarak tanımlandılar. Marslılar yalnızca teknolojik açıdan çok gelişmiş olarak değil, aynı zamanda yaşamdan bıkmış, ve yorgun düşmüş kişiler olarak canlandırıldılar.</p>

  <p>Öte yandan, cengelimsi ya da bir okyanusla kaplı Venüs üzerine pek çok öykü yazıldı. Her iki halde de ilkel yaşam biçimleri mevcuttu. 1954’de ben kendim <b>Talihli Yıldız</b> ve <b>Venüs’ün Okyanusları</b> adlı bir roman yayınladım. Bu romanda gezegenin, gezegen boyutlarında bir okyanusa sahip olduğu anlatılıyordu. Ama topu topu iki yıl sonra Venüs hakkındaki düşüncelerimiz devrimsel bir şekilde açıldı.</p>

  <p>İkinci Dünya Savaşı’ndan sonra gökbilimciler, Güneş sisteminin dünyalarını keşfetmek için çok çeşitli ve olağanüstü araçlar kazandılar. Uzaktaki gezegenlerin yüzeylerine mikro dalgalar gönderdiler, dalgaların yansılarını geri aldılar ve optik araçlarla göremeseler de bu yansıların özelliklerinden gezegenlerin yüzeylerinin tabiatı üzerine sonuçlar çıkardılar. Gezegenlerin kendilerinden gelen radyo dalgalarını aldılar. Gezegenlerin çok yakınından geçen, hatta yüzeyine inen ve Dünya’ya yararlı bilgiler ileten roket motorlu araçlar gönderdiler (<b>Mariner 10</b> ile Merkür’ün haritasının çıkarılması olayında olduğu gibi.)</p>

  <p>1956’da Amerikalı gökbilimci Robert S. Richardson, bulutlar altındaki Venüs’ün yüzeyinden gelen radar yansılarını analiz etti ve gezegenin ters yönde, saat yönünde, çok yavaş olarak döndüğünü buldu.</p>

  <p>Aynı yıl içinde Cornell H. Mayer başkanlığındaki bir gökbilimci ekibi Venüs’ten radyo dalgaları aldı ve bu şiddetteki dalgaların ancak hayal edilen Venüs’ten çok daha sıcak bir gökcisminden gelebileceğini hayretle gördü. Eğer durum böyleyse, Venüs’te gezegensel bir okyanus, daha doğrusu sıvı halde su bulunamazdı. (Böylece benim zavallı romanım da iki yıl sonra suya düşmüş oluyordu.)</p>

  <p>14 Aralık 1962’de Amerikan uzay aracı <b>Mariner 2</b>, Venüs’ün çok yakınından geçti ve radyo dalgaları yayarak önceki bilgiyi doğruladı. 12 Haziran 1967’de Sovyet uzay aracı <b>Venera 4</b>, Venüs’ün atmosferine girdi ve bir buçuk saat boyunca aynı bilgiyi gönderdi. <b>Venera 5 </b>ve <b>Venera 6</b>, 16 ve 17 Mayıs 1969’da Venüs’e indiler ve bu konudaki kuşkuları sildiler.</p>

  <p>Venüs, olağanüstü yoğun bir atmosfere sahiptir; Yer atmosferinin yoğunluğunun yaklaşık 95 katı. Dahası, Venüs atmosferinin yüzde 95’ini, molekül ağırlığı 44 olan karbondioksit oluşturmaktadır. (Venüs’ün atmosferindeki karbon dioksit olağan yöntemlerle 1932’de zaten saptanmıştı.)</p>

  <p>Bir gezegenin atmosferinde karbondioksit içermesi doğaldır. Bizim kendi atmosferimiz de az miktarda (yüzde 0,03) karbondioksit içermektedir ve bu küçük miktar bitkisel yaşamın sürmesi için gereklidir.</p>

  <p>Yeşil bitkiler fotosentez sırasında Güneş enerjisini kullanarak karbondioksit moleküllerini su molekülleriyle birleştirip şeker, nişasta, selüloz, yağ, protein vb. gibi maddeleri oluşturur. Ne var ki, bu süreç sırasında serbest oksijen meydana gelir ve atmosfere verilir.</p>

  <p>Geçmişte Dünya atmosferinin karbondioksitçe şimdikinden daha zengin olduğu ve serbest oksijenin hiç bulunmadığı genellikle düşünülür. (Bu konuya daha ileride tekrar döneceğiz.) Öyleyse Dünya’nın atmosferi eskiden Venüs’ün şimdiki atmosferi gibiydi ama daha az yoğundu ve ancak fotosentez sonucu karbondioksit yavaş yavaş azaldı ve yerini oksijen aldı.</p>

  <p>Venüs’ün atmosferinin karbondioksit bakımından çok zengin ve oksijen bakımından çok fakir olması gerçeğinden yola çıkarak şu sonuca varabiliriz ki, Dünya’daki biçimde bir fotosentez olayı Venüs’te yoktur ya da hiç değilse uzun süreden beri oluşmamıştır.</p>

  <p>Bu da gezegende hiçbir yeşil bitki bulunmadığını, dolayısıyla hayvansal yaşamın (bunların gıdası genellikle bitkilere bağlıdır) ve zekânın var olmadığını gösteriyor gibidir.</p>

  <p>Fotosentezin yaşam için temel olmadığı tartışılabilir ve doğrusu değildir de. Yeryüzünde fotosentezi kullanmayan ve fotosentezi kullanan bir yaşam biçimine bağlı olmayan canlılar vardır. Bununla birlikte bu yaşam şekilleri bakteri düzeyindedir ve bakteriler dışında, doğrudan ya da dolaylı olarak fotosenteze ihtiyacı olmayan canlıların var olduğunu gösteren bir işaret yoktur.</p>

  <p>Dünya’nın bu açıdan bir kural oluşturmadığı da ileri sürülebilir. Güneş’ten enerji alıp karbondioksiti kullanan ama oksijeni atmosfere vermeyip depolayan bir yaşam düşünün. Oksijeni karbon atomlarıyla birleştirmek amacıyla kullanıyor ve karbondioksiti yeniden atmosfere veriyor. Bu yolla, karbondioksitli bir atmosferi koruyarak fotosentezi kullanabilirsiniz.</p>

  <p>Bu, olanak sınırları dışında değildir, ama…</p>

  <p>Karbondioksit kızılötesi radyasyonu absorbe etme özelliğine sahiptir. Güneşin yüksek enerjili ışığının aradan geçip gezegen yüzeyine çarpmasına izin verir ama sonra geceleyin uzaya yayınladığı düşük enerji (ve gözle görünmeyen) kızılötesi radyasyonu absorbe eder (emer). Bu, sera olayı olarak adlandırılır, çünkü seranın camı da aynı şeyi yapar.</p>

  <p>Camın kızılötesi radyasyonu tutmasıyla limonluktaki sıcaklığın artması gibi, gezegenin kızılötesi radyasyonunun alıkonulmasıyla, atmosferdeki karbondioksit gezegenin sıcaklığını yükseltir. Atmosferdeki aşırı karbondioksit miktarından dolayı gezegenin yüzey sıcaklığı, Güneş’e olan yakınlığına oranla çok daha yüksektir. Özellikle normal koşullar altında, bulutların onu Güneş’in sıcaklığından koruyacağını umardık. Venüs, sera olayının kurbanı bir gezegendir.</p>

  <p>Sonuç olarak Venüs’ün yüzey sıcaklığı 480 derece civarındadır ve Merkür’ün yüzey sıcaklığından çok daha fazladır. Merkür Güneş’e daha yakın olabilir ama ısıyı koruyan bir atmosferi yoktur.</p>

  <p>Venüs’ün yüzey sıcaklığı suyun kaynama noktasının çok üzerindedir ve kurşunu kolayca eritebilir. Gezegen üzerinde hiçbir yerde sıvı halde su bulunamaz. Eğer su varsa bulutlarda buhar halinde bulunmalıdır ve bulutlardaki sıvı damlacıklarının önemli miktarının aşırı korozif sülfürik asit olduğuna dair kanıtlar vardır.</p>

  <p>Böyle bir gezegende yaşam bulunduğuna inanmak için fazla hayalperest olmak gerekir ve Venüs, Dünya dışı zekâların bulunacağı dünyalar arasından çıkarılmalıdır.</p>

  <h2 id="sigil_toc_id_14">MARS’TAKİ KANALLAR</h2>

  <p>Mars’a gelince, ta başından beri burada yaşam bulunması şansı var görülüyordu. Dönüş şekli, eksen eğikliği, kutuplarındaki buz başlıkları, hepsi umut vericiydi. Varsayılan ileri yaşı ona, görünüşe göre, gelişmiş bir yaşam için özel bir şans tanıyordu.</p>

  <p>1830’larda gökbilimciler Mars’ın haritasını çıkarmak için ciddi girişimlere başladılar. Ortaya çıkan ilk harita Alman gökbilimcisi Wilhelm Beer (1797-1850) tarafından yapıldı. Bunu diğerleri izledi, ama başarıları dikkat çekici değildi. Yüzlerce milyon kilometre uzaklıktan ve iki atmosfer arasında (Yer’in ve Mars’ın) ayrıntıları görmek zordu. Mars’ın haritasını çıkarmaya çalışan her gökbilimci kendisinden öncekilerin hazırladığı haritalardan tümüyle farklı bir haritayla ortaya çıkıyordu.</p>

  <p>Bununla birlikte hepsi, karanlık ve aydınlık bölgelerin bulunduğunda birleşiyorlardı. Aydınlık bölgelerin karaları, karanlık bölgelerinse su yüzeylerini temsil ettiği düşüncesi gelişti.</p>

  <p>1877’de Mars ve Dünya, yörüngeleri üzerindeki hareketleri sırasında ilk kez birbirlerine çok yaklaştılar ve böylece iyi bir gözlem şansı doğdu. Ve o zamana kadar gökbilimciler daha iyi teleskoplara sahip olmuşlardı.</p>

  <p>İtalyan gökbilimcisi Giovanni Virginio Schiparelli, (1835-1910) mükemmel bir teleskopa sahip bir gözlemciydi. 1877’deki gözlemleri sırasında Mars’ın bir haritasını çizdi ve bu da yine daha önce çizilenlerin hepsinden farklıydı. Ne var ki, onun haritasıyla birtakım şeyler yerine oturdu. Sonunda, ne görülmesi gerektiğini görmüştü; çünkü ondan sonraki 100 yıl içinde gökbilimciler aydınlık ve karanlık bölgeleri onun gördüğü şekilde gördüler.</p>

  <p>Bununla birlikte bu sırada Maxwell ve Boltzman gazların kinetik teorisiyle ortaya çıkmışlardı. Mars çapında bir kütleye ve çekim alanına sahip bir gökcisminde geniş ve açık su kütleleri bulunması beklenmiyordu. Eğer atmosferi yer atmosferinden daha az yoğunsa, Mars’ın düşük sıcaklığında bile su buharlarının kolaylıkla kaçıp gitmesi gerekiyordu. Bundan dolayı Mars’ın su açısından fakir olduğu şüphesi giderek büyüdü. Muhakkak ki buz başlıkları vardı ve bataklık bölgeleri de olabilirdi ama açık denizler ve okyanuslar olanak dışıydı.</p>

  <p>Öyleyse bu karanlık bölgeler neydi?</p>

  <p>Bataklık bölgelerde yetişen bitki alanları olabilirdi, ışıklı bölgeler de kumlu çöllerdi. Belli bir yarım kürede yaz mevsimi olup da buz başlığı bir olasılıkla eridiği için büyüdüğünde karanlık bölgeler daha da genişliyordu. Sanki eriyen buzlar toprağı suluyor ve bitkisel bölgelerin genişlemesine neden oluyordu.</p>

  <p>Pek çok kişi Mars’ta yaşam bulunduğunu kabul etmeye başladı.</p>

  <p>Bundan başka 1877’de yaptığı gözlem sırasında Schiaparelli, Mars üzerinde iki geniş karanlık bölgeyi birbirine bağlayan ince karanlık çizgiler bulunduğuna dikkat etmişti. Bunlar 1869’da bir başka İtalyan gökbilimci Pietro Angelo Secchi (1818-1878) tarafından da fark edilmişti. Secchi bunlara kanal adını vermişti ve bu isimler uygundu. Schiaparelli de aynı terimi kullandı. Her ikisi de kanallar için tabiatıyla İtalyanca canali sözcüğünü kullandılar.</p>

  <p>Schiaparelli’nin canali’si Secchi’nin gördüğünü bildirdiği kanallardan daha uzun ve inceydi ve sayıca daha çoktu. Schiaparelli bunların kırk kadarını görmüş, haritasına dâhil etmiş ve onlara antik çağdaki ve mitolojideki şehirlerin isimlerini vermişti.</p>

  <p>Schiaparelli’nin haritası ve canali’si büyük bir ilgi ve coşkuyla karşılandı. 1877’deki gözlemler sırasında Schiaparelli ‘den başka hiç kimse canali’leri görmemişti ama daha sonra gökbilimciler bunları özellikle araştırdı ve bazıları gördüklerini bildirdi.</p>

  <p>Dahası, canali sözcüğü İngilizceye kanallar olarak çevrildi. Bu önemliydi. “Channel”, dar bir suyoludur ve genellikle doğal olarak meydana gelmiştir. “Canal” ise insanlar tarafından yapılmış bir suyoludur. İngilizler ve Amerikalılar canali sözcüğünü “Channel” yerine “canal” olarak adlandırınca, otomatikman bunların yapay olduğu ve zeki kişiler tarafından inşa edildiği düşünülmeye başlandı.</p>

  <p>Mars’a karşı derhal müthiş bir ilgi oluştu. Görünüşe göre ilk kez bilimsel kanıtlar Dünya dışı zekâların varlığı lehinde ilerlemişti.</p>

  <p>Canlandırılan resme göre, Mars Dünya’dan daha yaşlı bir gezegendi ve yerçekiminin zayıflığı dolayısıyla yavaş yavaş suyunu kaybediyordu. Bizden daha eski tarihleri ve gelişkin teknolojileri olan zeki Marslılar kuraklık sonucu ölmek tehlikesiyle karşı karşıyaydı.</p>

  <p>Gezegenlerini canlı tutmak için kahramanca mücadele ediyorlardı. Gerekli olan suyu gezegendeki son kaynak olan buz başlıklarından taşımak için dev kanallar inşa etmişlerdi. Belki de ölmekte olan ve teslim olmayı reddederek canla başla çalışan eski bir ırkın son derece dramatik bir manzarasıydı bu. Hemen hemen bir yüzyıl boyunca bu görüş halk, hatta birtakım gökbilimciler arasında gayet yaygın olarak kaldı.</p>

  <p>Schiaparelli’nin raporlarına katkıda bulunan gök-bilimciler vardı. Amerikan gökbilimcisi William Henry Pickering (1858-1938) kanalların kesiştiği yerlerde yuvarlak kara lekelerin bulunduğunu bildirdi ve bunlara vaha adı verildi. Daha önce söylediğim gibi, Dünya dışı yaşama büyük inancı olan Flammarion, kanallar konusunda özellikle coşkuluydu. 1892’de <b>Mars Gezegeni</b> adlı koca bir kitap yayınladı ve bu kitapta, kanal inşa eden bir uygarlığın lehinde tartışmalar yaptı.</p>

  <p>Şimdiye dek Mars uygarlığı düşüncesini destekleyen en etkileyici kişi Amerikalı Percival Lowell (1855-1916) idi. Bostonlu aristokrat bir aileden geliyordu ve servetini Arizona’da özel bir gözlemevi kurmaya harcadı. Çöl havasının kuruluğu ve şehir ışıklarından uzak oluşu dolayısıyla burada mükemmel gözlem yapılabiliyordu. Lowell Gözlemevi 1894’de açıldı.</p>

  <p>On beş yıl boyunca Lowell burada Mars’ı büyük bir hırsla inceledi, binlerce fotoğrafını çekti. Schiaparelli’den daha fazla kanal gördü ve sonuçta beş yüzden fazla kanalın ayrıntılı resmini çizdi. Kanalların kesiştiği vadileri işaretledi, bazı özel kanalların arasıra ikili hale geldiğini belirtti, ışıklı ve karanlık bölgelerin mevsimlere göre değişimini inceledi. Mars üzerinde ileri bir uygarlığın bulunduğundan tamamiyle emindi.</p>

  <p>Lowell, diğer gökbilimcilerin bu kanalları kendisi gibi görememeleri gerçeğinden hiç rahatsız olmuyordu. Lowell, hiç kimsenin kendisi kadar iyi gözlem koşullarına sahip olmadığını söylüyordu. Teleskopu son derece mükemmeldi ve aynı derecede gözleri de öyle.</p>

  <p>1894’de Mars üzerine ilk kitabını yayınladı. İyi yazılmış, halk tarafından anlaşılabilir bir kitaptı, Mars’ın yavaş yavaş kuruduğu düşüncesini destekliyordu. İleri bir ırkın üstün mühendisleri dev bir sulama projesiyle gezegeni canlı tutuyordu. Kanallar, her iki yandaki tarım alanlarının sınırları yardımıyla Dünya’dan görülebiliyordu.</p>

  <p>Lowell’in görüşleri 1906’da yayınladığı <b>Mars ve Kanalları</b> ve 1908’de yayınladığı <b>Yaşamın Var Olduğu Mars</b> adlı kitaplarıyla iyice aşırı bir hal aldı. Kamuoyu bütün bunları ilgiyle karşılıyordu, çünkü yakındaki bir gezegenin ileri zekâlı insanlarla dolu olması dramatik bir olaydı.</p>

  <p>Bununla birlikte Lowell’in popüler hale getirdiği Marslılar, İngiliz bilimkurgu yazarı H.G. Wells tarafından tehlikeli bir hale sokuldu.</p>

  <p>Wells 1897’de bir magazinde tefrika halinde Dünyalar Savaşı adlı bir roman yayınladı. Roman ertesi yıl kitap halinde çıktı. Mars hakkında Lowell tarafından ileri sürülen ve Dünya’da yirmi yıldır var olan düşünceleri bir araya getiriyordu.</p>

  <p>Bu yıllarda Avrupalı güçler, başta Büyük Britanya ve Fransa olmak üzere İspanya, Portekiz, Almanya, İtalya ve Belçika, Afrika’yı bölüşüyorlardı. Her ülke, orada yaşayan yerli halkın isteklerini dikkate almadan koloniler kuruyordu. Afrikalılar kara derili ve kültürleri de Avrupalılarınkinden farklı olduğundan, Avrupalılar onları ilkel, aşağılık ve barbar görüyordu.</p>

  <p>Wells’in aklına şu geldi: Avrupalıların, Afrikalılardan daha ileri olması gibi Marslılar da bilimsel açıdan Avrupalılardan ilerideyse, Avrupalılara onların Afrikalılara davrandıkları gibi davranabilirlerdi. <b>Dünyalar Savaşı,</b> Dünya’yı gezegenler arası savaşa sokan ilk öyküdür.</p>

  <p>O zamana dek, dış uzaydan Dünya’ya gelen ziya-retçiler barışsever kişiler olarak hayal edilirdi. Wells’in romanında ise yabancılar silahlarla gelmekteydi. Üzerinde güç bela yaşadıkları Mars’tan kaçmışlar, bereketli ve bol sulu Dünya’ya gelmişlerdi ve gezegene el koyup kendilerine yurt edinmeye hazırlanmışlardı. Dünya insanları onlar için yalnızca birer hayvandı, yok edip yutabilecekleri birer yaratık. Dünyalılar da Afrikalıların, Avrupalılar karşısında olduğundan daha güçlü ve onlarla başa çıkabilecek durumda değillerdi. Marslıların sonunda yenilmesine rağmen, bu, Dünyalıların gücünden değil, Marslıların vücutlarının alışkın olmadığı bir yeryüzü bakterisinden ötürüydü.</p>

  <p>Roman büyük ilgi gördü ve bundan sonraki elli yıl boyunca insanlar, Dünya dışı zekâların yeryüzüne gelmesinin kendilerinin yok olmasına neden olacağına inandı.</p>

  <p>Örneğin, 30 Ekim 1938’de <b>Dünyalar Savaşı</b>’nın yayınlanmasından yaklaşık kırk yıl sonra, o zamanlar yirmi üç yaşında olan Orson Welles (1915-) öyküyü bir radyo tiyatrosu şeklinde sundu. Öyküyü kendi zamanına uyarladı. Marslılar, Büyük Britanya’ya değil de New Jersey’e iniyorlardı. Olayları elden geldiğince gerçekçi bir açıdan, gözleriyle görüyormuş gibi, güvenilir bir haber bülteni şeklinde anlattı.</p>

  <p>Programı başından izleyenlere bunun bir öykü olduğu bildirilmişti, ama yeterince dikkatle izlemeyen bazıları ya da radyoyu sonradan açanlar şaşkınlıktan dona kaldı ve özellikle yakında oturanlar olayın gerçekten meydana geldiğini sandı.</p>

  <p>Şaşırtıcı sayıda kişi, Marslıların gerçekten saldırıya geçip geçmediği ya da gerçekten Marslılar olup olmadığı sorusunu sormaktan kendilerini alamadılar. Marslıların var olduklarını, Dünya’yı fethetmek için geldiklerini ve bunu başardıklarını çoktan kabullenmişlerdi. Yüzlerce kişi otomobillerine atlayıp dehşet içinde kaçıştı. Yüz yıl önceki Ay Şakası gibi, insanların Dünya dışı zeki yaratıkların varlığı düşüncesine ne derece hazır olduklarının dikkat çekici bir örneğiydi bu.</p>

  <p>Lowell’in ve Mars’taki kanallarla ilgili teorilerinin halk üzerinde etkili olmasına karşın profesyonel gökbilimciler son derece kuşkuluydu. Hiç değilse büyük bir çoğunluğu böyleydi.</p>

  <p>Bir kısmı, Mars’a dikkatle baktıkları halde herhangi bir kanal görmedikleri konusunda ısrar ediyordu. Lowell’in, onların teleskoplarının ve gözlerinin yeterince iyi olmadığına dair havalı iddiasıyla da yumuşayacak gibi değildiler. 1877’de Mars’ın iki minik uydusunu keşfedecek kadar gözleri iyi gören Amerikalı gökbilimci Asaph Hall’de (1829-1907) hiçbir kanal görmemişti.</p>

  <p>Amerikalı gökbilimci Edward Emerson Barnard (1857-1923) gözleri özellikle çok iyi gören bir gözlemciydi. Gerçekten de kayıtlarda en keskin bakışlı gözlemci olarak geçer. 1892’de Jüpiter’in beşinci küçük uydusunu keşfetmişti. Bu uydu öylesine küçük ve Jüpiter’in kendi ışığına o denli yakındı ki, onu görebilmek neredeyse insanüstü bir göz gerektirirdi. Barnard da ne kadar dikkatle gözlemlemiş olursa olsun Mars’ta kanal filan görmediği konusunda ısrar etti. Bir şeyler görmek için kendilerini zorlayan gözler, küçük ve düzensiz karanlık lekeleri doğru çizgiler halinde algılıyorlardı.</p>

  <p>Bu fikir başkaları tarafından ele alındı. Bir İngiliz gökbilimci Edward Walter Maunder (1851-1928) 1913’de bir test bile uyguladı. İçine düzensiz lekeler yerleştirdiği birtakım daireler çizdi ve bunların karşısına, içlerinde neler olduğunun güçlükle görülebildiği bir uzaklığa öğrencileri oturttu. Onlardan neler gördüklerini çizmelerini istedi, öğrenciler de Schiaparelli’nin Mars kanalları gibi doğru çizgiler çizdiler.</p>

  <p>Bütün bunlar olurken, gökbilimciler Mars’ın yaşanabilir bir yer olup olmadığını araştırmayı sürdürdüler. Yirminci yüzyıl ilerledikçe, küçük sıcaklık miktarlarını saptayıp ölçebilen aletler icat edildi. Eğer bu ısıölçerler bir teleskopun odağına yerleştirilseydi ve Mars’tan gelen ışınlar bunun üzerine düşürülseydi, Mars’ın sıcaklığı saptanabilirdi.</p>

  <p>Bu iş ilk kez 1926’da Amerikalı iki gökbilimci, William Weber Coblentz ve Carl Otto Lampland tarafından yapıldı. Bu ölçmelerden görüldü ki Mars ekvatorundaki sıcaklık zaman zaman buzun erime sıcaklığının üzerine çıkıyordu. Bazı zamanlar ekvatoral sıcaklığın 25 dereceye kadar çıkması bile mümkündü.</p>

  <p>Bununla birlikte, sıcaklık geceleri birdenbire düşüyordu. Gece sıcaklığını izlemenin yolu yoktu, çünkü Mars’ın gecesi Dünya’ya göre arka taraftaki yüzeyine rastlıyordu. Ne var ki, gezegenin batı kıyısında sabahın ilk saatlerinin sıcaklığı ölçülebilirdi. 12 saat 15 dakika süren karanlıktan sonra sıcaklık -100 dereceye kadar düşebiliyordu.</p>

  <p>Kısacası, ekvator civarındaki dar bir bölge dışında, o da gün ortasının kısa bir süresi için, Mars’taki sıcaklık, sıvı suyun bulunamayacağı denli düşük görünüyordu. Başka herhangi bir bölgesinde Mars’ın iklimi Antarktika’dan daha soğuktu.</p>

  <p>Daha kötüsü, şafak sıcaklığıyla öğle sıcaklıkları arasındaki büyük fark, Mars atmosferinin olasılıkla sanıldığından çok daha ince olduğu anlamına geliyordu. Bir atmosfer, ısıyı absorbe edip ileterek bir battaniye görevini görür; yoğunluğu ne kadar azsa sıcaklıklardaki iniş çıkışlar da o denli fazla olur.</p>

  <p>Daha da kötüsü, ince bir atmosfer Güneş’in enerjik radyasyonunun çoğunu absorbe edemez. Yeryüzündeki görece yoğun atmosfer Güneş’in radyasyon bombardımanına karşı koruyucu bir rol oynar.</p>

  <p>Eğer bu radyasyon tüm şiddetiyle Dünya’ya vursaydı öldürücü olurdu. Mars bize göre Güneş’ten daha uzaktadır ve örneğin morötesi ışınların az bir konsantrasyonunu alır. Ancak bu düşük konsantrasyon görünüşe göre, Mars’ın yüzeyine Dünya’ya göre daha büyük miktarlarda ulaşmaktadır.</p>

  <p>1940 yılında Mars’tan gelen kızılötesi ışınları ve dolayısıyla atmosferini analiz etmek mümkün oldu. Bu iş Hollanda asıllı Amerikalı gökbilimci Gerard Peter Kuiper (1905-1973) tarafından yapıldı. Kuiper Mars atmosferinin hemen tümüyle karbon dioksitten ibaret olduğunu buldu. Çok az su buharı vardı ve görünüşe göre hiç oksijen yoktu.</p>

  <p>Mars’ın soğukluğunu hesaba katan bazı bilim adamları Mars’ta hiç su bulunup bulunmadığını düşünmeye başladılar. Buz başlıkları, donmuş karbondioksit olamaz mıydı?</p>

  <p>Bütün bunları dikkate alınca -seyreltik bir karbondioksit atmosferi, Mars’ın yüzeyini bombardıman eden morötesi ışık, aşırı düşük sıcaklıklar- Mars’ta zeki yaratıkların gelişmesini sağlayacak karmaşık bir yaşamın oluşması olanaksız görünüyordu.</p>

  <p>Kanalların varlığı üzerine kuşkular uyandı. Bunlar ileri teknolojiye sahip mühendislerin ürünü değil, doğal birer olguydu.</p>

  <p>Ama eğer gelişkin zekâya sahip bir yaşam yoksa bile ilkel bir yaşam bulunamaz mıydı? Yeryüzünde kimyasal zehirler üzerinde yaşayabilen bakteriler vardı. Sıcaklığın son derece düşük, hava yoğunluğunun az olduğu dağ tepelerinde çıplak kayalar üzerinde yaşayan likenler vardı; insan bu bölgelerde kendisinin Mars’ta olduğunu tahayyül edebilirdi.</p>

  <p>1957’den itibaren Dünya üzerindeki güç koşullara uyum göstermiş canlıların Mars’ta olduğu gibi iki kat güçleştirilmiş koşullara uyum sağlayabilip sağlayamayacağını anlamak üzere deneylere başlandı. Tekrar tekrar gösterildi ki, bazı yaşam türleri buna dayanabiliyordu.</p>

  <p>Belki de bu durumda karmaşık yaşam şekilleri hakkındaki umutlarımızı da terk etmemeliyiz. Önünde sonunda, Yeryüzündeki yaşam Dünya koşullarına uyacak şekilde ortaya çıkmıştır. Bu yüzden yeryüzündeki koşullar bize hoş, ondan çok farklı olanlarsa tatsız gelebilir. Ne var ki, Mars üzerindeki yaşam şekilleri oradaki koşullara uyacak şekilde ortaya çıkmıştır ve bu koşullar onlara hoş gelebilir.</p>

  <p>Bu sorun 1960’lara dek karanlıkta kaldı.</p>

  <h2 id="sigil_toc_id_15">MARS UZAY ARAÇLARI</h2>

  <p>1960’larda roket motorlu uzay araçları fırlatıldı ve gezegenin yakınından geçip bilgi göndermeleri amaçlandı. (Tıpkı Merkür ve Venüs’e gönderildiği gibi.)</p>

  <p>28 Kasım 1964’de ilk başarılı Mars uzay aracı olan <b>Mariner 4</b> fırlatıldı. <b>Mariner 4</b>, Mars’ın yakınından geçerken yirmi adet bir dizi fotoğraf çekti. Bu fotoğraflar radyo sinyallerine dönüştürülerek Dünya’ya gönderildi ve burada tekrar fotoğraf haline getirildi.</p>

  <p>Bunlar ne gösteriyorlardı? Kanalları mı? Yüksek bir uygarlığın ya da en azından bir yaşamın belirtileri var mıydı?</p>

  <p>Fotoğrafların gösterdikleri tümüyle umulmadık şeylerdi. Fotoğraflar alındığı zaman gökbilimcilerin gördüğü şeyler kraterlerdi; tıpkı Ay’ın yüzeyinde görülenler gibi.</p>

  <p>Kraterler en azından <b>Mariner 4</b>’ün gösterdiği şekilleriyle o denli çok ve keskin görünümlüydüler ki, gezegende pek az erozyon olduğu sonucuna varıldı doğallıkla. Bu, yalnızca çok az bir miktar hava değil, aynı zamanda çok düşük düzeyde bir yaşamsal eylem demekti. Mariner 4’ün fotoğraflarındaki kraterler ölü bir dünyayı işaret ediyorlardı.</p>

  <p><b>Mariner 4</b>, Dünya’dan bakıldığında, Mars’ın arkasından geçecek şekilde tasarlanmıştı. Öyle ki, Dünya’ya göndereceği radyo sinyalleri sonuçta Mars’ın atmosferinden geçecekti. Gökbilimciler, sinyallerdeki değişmelerden Mars’ın yoğunluğuna dair sonuçlar çıkarabilecekti.</p>

  <p>Görüldü ki Mars atmosferi en düşük tahminlerden bile daha seyreltikti. Yoğunluğu, Dünya atmosferinin 1/100’ü kadardı. Mars’ın yüzeyindeki hava basıncı, yaklaşık olarak, Dünya atmosferinin 32 kilometre yükseklikteki basıncına eşitti. Bu, Mars’ta ileri düzeyde bir yaşam olabileceği olasılığına inen bir başka darbeydi.</p>

  <p>1969’da <b>Mariner 6 </b>ve <b>Mariner 7</b> adlı iki uzay aracı daha Mars’ın yakınına gönderildi. Bunların daha iyi kameraları, daha iyi aletleri vardı ve daha çok fotoğraf çektiler. Bu yeni ve daha iyi fotoğraflar, kraterler konusunda bir yanılma olmadığını gösterdi. Mars’ın yüzeyi bunlarla doluydu, bazı yerlerde Ay’daki kadar çok.</p>

  <p>Bununla birlikte, yeni uzay araçları Mars’ın tümüyle Ay’a benzemediğini gösterdi. Fotoğraflarda Mars yüzeyinin düz ve şekilsiz bölgeleri vardı, bazı yerlerde ise yüzey, Ay ve Dünya’dakinden farklı olarak, altüst olmuş ve çatlamış görünüyordu. Kanallardan hala eser yoktu.</p>

  <p>30 Mayıs 1971’de <b>Mariner 9</b> fırlatıldı ve Mars’a doğru yola çıktı. Bu araç yalnızca Mars’ın yakınına gitmeyecek, aynı zamanda onun etrafında yörüngeye girecekti. 13 Kasım 1971’de yörüngeye girdi. Mars bu sırada gezegen çapında bir toz fırtınasının içindeydi ve hiçbir şey görülmüyordu, ama <b>Mariner 9</b> bekledi. 1971 Aralığında toz fırtınası yatıştı ve <b>Mariner 9 </b>fotoğraflar çekmek üzere çalışmaya başladı. Tüm gezegenin ayrıntılı bir haritası çıkartıldı.</p>

  <p>Dikkati çeken ilk şey Mars’ta kanal filan olmadığıydı. Lowell yanılmıştı. Gördükleri optik bir yanılgıydı.</p>

  <p>Sudan ya da bitkilerden oluşan karanlık bölgeler de yoktu. Mars’ın görünüşü tümüyle bir çöldü ama şurada burada bir kraterden ya da başka bir yükseltiden başlayarak giden koyu çizgiler bulundu. Bunlar rüzgârın etkisiyle oluşmuş ve rüzgârın etkisinin kırıldığı yükseltilerin çevresinde birikmiş toz yığınları gibi görünüyordu.</p>

  <p>Yer yer ışıklı çizgilere de rastlanıyordu ve bu farklılık belki toz taneciklerinin büyüklüklerinden dolayıydı. Birkaç yıl önce Amerikalı gökbilimci Carl Sagan (1935 - ) karanlık ve aydınlık bölgelerin tozların durumundaki farklılıktan ileri gelebileceğini ve karanlık bölgelerde baharda görülen genişlemenin mevsim rüzgârlarındaki değişmelerden oluşabileceğini ileri sürmüştü. <b>Mariner 9</b> onun tümüyle haklı olduğunu kanıtladı.</p>

  <p>Mars’ın yalnızca bir yarım küresi Ay gibi kraterliydi, diğerinde dev volkanlar ve kanyonlar vardı ve jeolojik açıdan canlı görünüyordu.</p>

  <p>Mars’ın yüzeyinin bir yönü oldukça merak uyandırdı. Bunlar Mars yüzeyinde nehir gibi kıvrım kıvrım yayılan işaretlerdi ve ırmak ayakları gibi dallı budaklıydı. Kutuplardaki buz başlıklarının da tabakalardan ibaret olduğu görülüyordu. Kenar kısımlarında erimişti ve ince yongalara benziyordu.</p>

  <p>Mars’ın tarihinin iklimsel devirli olduğunu düşünmek mümkündür. Şu anda soğuk devresini yaşıyor olabilir ve bütün su kutup başlıklarında ve toprakta donmuş haldedir. Olasılıkla gelecekte yeniden ılıman devreye girecek, buz başlıkları eriyerek suyu ve karbondioksiti serbest bırakacak, böylece atmosfer daha yoğunlaşacak ve ırmaklar dolacaktır.</p>

  <p>Bu durumda, görünüşe göre şimdilik Mars’ta yaşam yoksa da geçmişte var olmuş olabilirdi ve belki gelecekte yeniden var olacaktır. Canlılar şimdilik donmuş toprakta sporlar halinde kış uykusuna yatmıştır.</p>

  <p>1975’de iki uzay aracı <b>Viking 1</b> ve<b> Viking 2</b>, sırasıyla 20 Ağustos ve 9 Eylülde Mars’a gitmek üzere fırlatıldı. Bunlar gezegene inecek ve onu çeşitli açılardan inceleyeceklerdi. Özellikle gezegende yaşam işaretleri olup olmadığına bakacaklardı.</p>

  <p>1976 yazında birbirinden oldukça uzak iki ayrı bölgeye emniyetle indiler. Mars toprağını analiz ettiler ve onun Dünya toprağından pek farklı olmadığını gördüler. Sadece demir bakımından daha zengin, alüminyum bakımından ise daha fakirdi.</p>

  <p>Yaşam tespitinde bulunmak üzere üç deney yapıldı. Bu deneylerin üçü de toprakta yaşayan hücreler olabileceği şeklinde sonuç verdi.</p>

  <p>Ancak yapılan dördüncü bir deney ilk üçünün üzerine gölge düşürdü. Bunu anlamak için, bildiğimiz organizmaların en karakteristik moleküllerinin tabiatını düşünmek zorundayız.</p>

  <p>Suya ilaveten, yaşayan organizmaların içinde, bir düzineden bir milyona kadar varan atomlardan yapılmış kompleks moleküllerin hızlı ve hiç sona ermeyen bir iç etkileşimi vardır. Bunlara doğada, ancak yaşayan organizmalarda ve bir zamanlar yaşamış olan organizmaların ölü kalıntılarında rastlanır.<sup><a href="../Text/endnotes.xhtml#edn12" id="ednref12" title="">[12]</a></sup></p>

  <p>Organik bileşiklerde ortak olan bir şey vardır: Karbon elementi. Karbon atomları, düzgün ya da dallı ya da halkalı diğer karmaşık zincirlerle birleşme özelliğine sahiptir. Ayrıca karbon zincirlerine diğer elementlerin atomları da bağlanabilir: Başlıca hidrojen, oksijen, azot ve daha az olmak üzere kükürt, fosfor ve diğerleri.</p>

  <p>Karbondan başka hiçbir atom bu tür zincirler ve halkalar oluşturabilecek yeteneğe sahip değildir.</p>

  <p>Dahası, yaşam gibi karmaşık ve değişken bir olgunun yeryüzünde bildiğimiz organizmaların moleküllerinden daha az karmaşık moleküllerle oluşması hayal edilebilecek gibi değildir.</p>

  <p>Bu, yaşamın sonsuz değişkenliğini ciddi şekilde sınırlamaz. Dünyada biçim, yapı, davranış ve uyum sağlama açısından büyük değişkenlikler vardır ama hepsi de karbon atomlarının zincirlerinden ve halkalarından oluşan organik bileşikler üzerine kurulmuştur.</p>

  <p>Dahası, organik bileşiklerin yapılarındaki farklılıkların sayısı anlaşılabilir bir şekilde ifade edilemeyecek kadar çoktur. Dünya yaşamında var olan organik bileşiklerin sayısı, muhtemelen var olan tüm organik bileşiklerin sayısıyla karşılaştırıldığında, evren karşısındaki tek bir atomun ölçülerinden çok daha küçüktür.</p>

  <p>O halde, özetlersek, karbon atomları üzerine kurulu karmaşık bileşiklerin sayısı teorik olarak sonsuzdur ve buna karşılık, karbon atomu içermeyen karmaşık bileşiklerin sayısı da sıfırdır. Bundan dolayı, organik bileşiklerin bulunmadığı bir dünyada yaşamın da bulunmadığını varsayabiliriz.</p>

  <p>Yine bu konuda çok acele etmemek iyi olacaktır. Bilmediğimiz bazı koşullar altında karbondan başka elementlerin ya da element gruplarının karmaşık bileşikler yapamayacağından emin olabilir miyiz? Bazı özel koşullar altında yaşamın nispeten basit bileşiklerden oluşmayacağından nasıl emin olabiliriz?</p>

  <p>Olamayız. Diğer dünyaların ve bildiğimiz tür yaşam dışındaki yaşamların ayrıntıları hakkında ne denli az şey bildiğimizi düşününce hiçbir şeyden emin olamayız.</p>

  <p>Ama kanıt isteyebiliriz. Karbonsuz ya da karbon, içermeyen elementlerin gruplarından oluşmuş karmaşık ve değişken organik bileşiklere dair hiçbir kanıtımız yok. Yaşam gibi karmaşık bir olgunun görece daha basit bileşiklerle kurulabileceği yolunda da herhangi bir kanıt yok elimizde.</p>

  <p>Bu yüzden tersi kanıtlanıncaya dek, organik bileşiklerin olmadığı yerde yaşamın da bulunmadığını varsayabiliriz.</p>

  <p>Viking 1 ve 2 tarafından alınan Mars toprağının analizi organik bir bileşik göstermiyor.</p>

  <p>Bu, Mars’ta yaşam konusunu gölgeliyor. Ne lehte ne aleyhte kesin bir kanıt yok ve daha iyi testlerin yapılması için beklemek gerek. Ne var ki, eğer yaşam varsa bu çok ilkel bir şekildedir, Dünya’daki bakterilerin düzeyinin daha yukarısında değil.</p>

  <p>Böylesi basit bir yaşamın var olması biyologları gökbilimcileri heyecanlandırmak için yeterli olacak tır, ama Dünya dışı zekâları araştırmak söz konusu olduğunda elde ettiğimiz bir hiçtir.</p>

  <p>Başka yerlere bakmamız gerek.</p>
