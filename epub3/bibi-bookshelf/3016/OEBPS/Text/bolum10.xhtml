  <h1>BÖLÜM ON <br/><b> Başka Yerdeki Uygarlıklar</b></h1>

  <h2 id="sigil_toc_id_44">DEV UYDUMUZ</h2>

  <p>Dünya dışı zekâlar üzerine yaptığımız tartışmalar bir bakıma başarıyla sonuçlandı. Muhafazakâr ve mantıklı tahminlerde ve varsayımlarda bulunabilmek için elimizden gelenin en iyisini yaparak, zekâca inanılmaz derecede zengin bir evren sonucuna vardık. Bizim yanımız sıra 390 milyon grup yoldaş, burada, bizim Galaksimizde öğrenmenin ve düşünce yürütmenin büyük macerasıyla uygarlığın içine girmiştir.</p>

  <p>Eğer bu 390 milyon uygarlık Galaksinin I. topluluk yıldızlarına düzgün bir şekilde dağılmışsa, İki komşu uygarlık arasındaki uzaklık ortalama 40 ışık yılı olacaktır. Uzayda pek büyük bir uzaklık değildir bu.</p>

  <p>Ama bir soru var ki, bir bakıma gelip her şeyi bozuyor.</p>

  <p>Herkes nerede?</p>

  <p>Eğer Galaksimizde yüzlerce milyon ileri düzeyde uygarlık varsa, bunların kendi dünyalarının dışına çıkacaklarını, ittifaklar oluşturacaklarını, diğer galaksilere temsilciler göndererek bir Galaksi Federasyonu meydana getireceklerini düşünürdük. Ayrıca da bizi ziyaret etmiş olmaları gerekirdi. Bunu neden yapmadılar?</p>

  <p>Herkes nerede?</p>

  <p>Bu bilmecenin birtakım olası açıklamaları var. Örneğin bu kitapta ileri sürülen çözümlemede belli bir noktadan sonra yanlışlık yapılmıştır, dolayısıyla Yeryüzü’nden başka üzerinde yaşanabilecek hiçbir dünya yoktur.</p>

  <p>Çözümlemenin her safhasında yetersiz bilgiden kaynaklanan bir hata gizlenmiş olabilir. Belki ikiz yıldızlar bizim sandığımızdan çok daha fazladır ve gezegen sistemlerinin oluşumunu bozmada çok daha etkindir. Bu durumda, pek az Güneşimsi yıldız ve bizim Güneş sistemimize benzer pek az gezegen sistemi vardır.</p>

  <p>Bazı hesaplamaların gösterdiği gibi ekosfer çok dardır ve hiçbir gezegen, yaşamı olanaklı bir hale getirebilecek şekilde, yıldızın etrafındaki bu dar uzay kuşağına yerleşememektedir.</p>

  <p>Henüz anlayamadığımız bir nedenle, Yeryüzü kütlesindeki gezegenler pek ender oluşuyor olabilir. Bütün gezegen sistemlerinde ya çok büyük, ya da çok küçük gezegenler vardır ve uygun boyutlarda gezegen bulunmamaktadır.</p>

  <p>İnanılmaz bir kozmik rastlantıyla sıvı su yalnızca bizim dünyamızda toplanmıştır ve Galaksi’de, hatta tüm evrende üzerinde yaşanılabilir biricik dünya bizimkidir.</p>

  <p>Ancak, şimdilik bu tür şeyler düşünmek için bir nedenimiz yok. Bu tür düşünceleri haklı çıkartacak kanıtlar her zaman gelebilir. O zamana dek, yürüttüğümüz mantık çizgisinden başka bir seçeneğimiz yok ve başka yerdeki uygarlıkların ortada görünmemelerinin olumlu bir nedeni olup olmadığına bakalım.</p>

  <p>Belki de bilgisizlikten doğan herhangi bir yanlışlık yoktur. Belki gayet açık olan ama bizim farkına varmadığımız bir şeyden doğan bir yanlışlık vardır. Acaba Güneş’le, gezegen sistemimizle ya da Yeryüzü’yle ilgili olağan dışı bir şey mi vardır da bunları kıstas olarak alamıyoruz?</p>

  <p>Güneş ve gezegen sistemi genelde söz konusu olduğunda bildiğimiz bir şey yok. Görünüşte bir şey olmamasına karşın Güneş ve gezegen sistemi bazı bakımlardan eşsiz olabilir. Ama Yeryüzü söz konusu olduğunda durum böyle değil. Burada şimdiye kadar dikkate almadığımız alışılmadık bir durum var. Şimdi bunu uzay ziyaretçilerimizin nerede bulunduğu sorusuna yanıt verebilmek için dikkate alabiliriz.</p>

  <p>Alışılmadık olan etken Ay’dır.</p>

  <p>Daha önce söylediğim gibi Yeryüzü-Ay beraberliği Güneş sisteminde ikiz gezegenlere en iyi örnektir. Çünkü Ay, çevresinde dolaştığı Yeryüzü’ne göre olağanüstü büyüktür.<sup><a href="../Text/endnotes.xhtml#edn31" id="ednref31" title="">[31]</a></sup> Ay’ın kütlesi Yeryüzü’nün kütlesinin 1/81’i ya da 0,0123’üdür. Aşağıdaki tablo Güneş, sistemindeki her gezegenin toplam uydularının kütlelerinin oranını vermektedir. (Pluto hariç.)</p>

  <p>Her uydunun kütlesini çevresinde dolaştığı gezegenin kütlesine oranla ele alırsak, Ay, Charon hariç diğer bütün uyduların hepsinin toplamından 6,5 kat kütlelidir.</p>

  <p>Bu açıdan bakıldığında, Ay en alışılmamış uydudur ve Yeryüzü’nün diğer gezegenlerden farklı bir şekilde oluşmuş olduğunu göstermektedir.</p>

  <p>Yeryüzü dışındaki bütün iri boyutlu gezegenler merkezi bir yoğuşma noktası etrafında meydana gelmiştir. Çevre bölgelerinde son derece önemsiz birtakım madde kümeleri vardı. Bunlar merkezi noktaya göre öyle küçüktü ki, ana gezegenin oluş biçimini etkilemiş oldukları düşünülemez.</p>

  <p>Yeryüzü’ne gelince, görünüşe göre, iki yoğuşma noktası vardı, biri ötekinden daha büyüktü ama pek baskın da değildi.</p>

  <p>Kütle ve yapı açısından birbirine benzeyen ama yüzey koşulları son derece farklı olan Venüs’ü ve Dünya’yı düşünün. Bu farklılık Venüs’ün bir noktada, Yeryüzü’nün ise iki noktada yoğuşmuş olmasıyla açıklanabilir mi? Ay, oluşumu sırasında önemli bir miktarda madde çekerek Yeryüzü’nün fiziksel ve kimyasal durumunu değiştirmiş ve böylece Venüs’e göre farklı bir jeolojik evrim başlatmış olabilir mi? Başlangıçta belki küçük olan bu farklılık daha sonra büyüyerek Yeryüzü’nün görece seyreltik bir atmosferle okyanuslar sahip serin bir gezegen olmasına, Venüs’ün ise yüzeyinde hiç sıvı su bulunmayan, yoğun atmosferli sıcak bir gezegen olmasına neden olmuş muydu?</p>

  <p>Yeryüzü-Ay ikiz gezegenini meydana getiren çifte yoğuşma, ender görülen bir durum olabilir. Bu durumda, Güneşimsi bir yıldızın ekosferindeki her iki gezegenden birinin Yerimsi bir gezegen olduğu varsayımında yanılmış oluyoruz. Böyle bir gezegen ancak Ay gibi bir uyduya sahip olduğu takdirde Yerimsi bir gezegen olacaktır ki, bu da hemen hemen mümkün değildir. Ay’a benzer bir uydunun yokluğunda, en iyi olasılıkla Venüs’ümsü bir gezegen elde edebileceğiz.</p>

  <p>Eğer durum böyleyse, evrende üzerinde yaşanılabilir gezegenlerin hemen hemen hiç bulunmadığını ve Yeryüzü’nün inanılmaz derecede ender rastlanan bir garabet olduğunu düşünecektik. Doğallıkla hiç, ya da hemen hemen hiç Dünya dışı zekâ yoktu; uzayın sessiz oluşuna ve bu varlıklardan haber alamamamıza şaşmamız için bir neden bulunmuyordu.</p>

  <p>Ama bu şekilde tartıştıktan sonra, bu öneriyi ikna edici bulabiliyor muyuz? Ay’ın oluşumunun Yeryüzü’nün oluşumuna etkisi nedir? Ay, oluşumu sırasında, Dünya’nın atmosferini seyreltecek, su stoklarını artıracak ve sera etkisini önleyecek ne yapmış olabilirdi?</p>

  <p>Henüz bu sorulara verilebilecek akla yakın bir yanıt yok.</p>

  <p>Son olarak, Venüs’le Dünya arasındaki farklılıkların Ay’la ilgisi olmadığını söyleyebiliriz.</p>

  <p>Venüs, Yeryüzü’ne göre Güneş’e çok daha yakındır. Fotoliz süreciyle, yani Güneş’in morötesi radyasyonuyla su moleküllerinin hidrojen ve oksijene parçalanması hızlandı. Hidrojen molekülleri, şükürler olsun ki gezegenin Güneş’e yakın olması dolayısıyla sıcaktan uçup gitti. Oksijen ise mevcut metanla birleşerek su ve karbondioksit oluşturdu. Bu süreç devam etti ve sonuçta başlıca karbondioksitten meydana gelen yoğun bir atmosferin oluşmasına neden oldu. Bu durum sera etkisini hızlandırdı ve bildiğimiz Venüs meydana geldi.</p>

  <p>İncelenmek üzere duran pek çok ayrıntı var, ama Venüs’le Yeryüzü arasındaki farklılığın, bir uydunun varlığından çok, bu iki gezegenin Güneş’e olan uzaklıklarının farklılığından kaynaklandığına inanmak daha kolay.</p>

  <p>Henüz kanıt beklerken, üzerinde yaşam bulunan pek çok gezegenin varlığını inkâr etmek anlamsız görünüyor. Öyle bile olsa, daha Ay’ın tuhaflığıyla işimizi bitirmedik.</p>

  <h2 id="sigil_toc_id_45">UYDUMUZ SONRADAN MI YAKALANDI?</h2>

  <p>Ay’ın Yeryüzü’nün uydusu olarak varoluşu öyle tuhaftır ki, bazı gökbilimciler onun uydu olarak oluşmadığını, ama daha sonra Yeryüzü tarafından yakalanmış olduğunu ileri sürmekteler. Eğer durum böyleyse, bu da, başka yerlerde bulunan uygarlıklara dair umudumuza inen öldürücü bir darbe olabilir.</p>

  <p>Ay’ın büyüklüğü ve Yeryüzü’nden uzaklığı, Ay’ın sonradan yakalanmış olması olasılığının lehindedir. Dahası, Ay’ın yörüngesi gezegenlerin Güneş etrafında döndükleri düzlemin oldukça içindedir ve Yeryüzü’nün ekvatoral düzleminden çok daha uzaktır. Oysa deneyimlerimizin gösterdiğine göre bir uydunun bu ekvatoral düzlem içinde olması gerekir. Bütün bunlar insanı Ay’ın başlangıçta bir uydu olmaktan çok bir gezegen olduğu düşüncesine yöneltebilir.</p>

  <p>Ayrıca, Ay’ın kompozisyonu Dünya’nınkinden farklıdır. Yoğunluğu Dünya yoğunluğunun beşte üçüdür ve metal çekirdeği yoktur. Bu haliyle daha çok Mars’ın yapısına benzer. Ay, orijinal gaz ve toz bulutunun Mars’ın oluştuğu kesiminden meydana gelmiş olabilir mi?</p>

  <p>Dahası, Ay’da, Yeryüzü’nde bulunup da fazla yüksek sıcaklıklarda erimeyen katı elementler yoktur. Yine, kayalardan oluşmuş, eriyip yeniden katılaşmış camsı maddeler, Yeryüzü’nde az bulunmasına karşın Ay’da boldur. Ay’ın bu özellikleri onun bir zamanlar uzunca bir süre Yeryüzü’nün (ve Ay’ın kendisinin) şimdiki sıcaklığından daha yüksek sıcaklıklara maruz kaldığını gösteriyor.</p>

  <p>Öyleyse Mars’la aynı süreç içinde oluşmuş olan Ay, bazı nedenlerle hayli dış merkezli bir yörüngeye sahip olmuş olabilir mi? Belki, yörüngesinin bir ucundayken Güneş’e Merkür kadar yakından geçmiş, yörüngesinin diğer ucundayken ise Mars kadar uzaklaşmıştır. Bu durum, yüzeyinin Merkür benzeri, çekirdeğinin ise Mars benzeri olmasını açıklayabilir.</p>

  <p>Sonra, bir şey olmuş ve yakın geçişlerinden birinde Yeryüzü tarafından yakalanmıştır.</p>

  <p>Elbette, Ay’ın sonradan yakalanmış olduğuna dair öneriler zorlayıcı değildir. Büyük boyutları ikna edici değildir, çünkü Güneş sisteminde gökbilimcilerin yakalanmış olduklarından emin bulundukları uyduların hepsi çok küçüktür. Ay’ın Yeryüzü’ne uzaklığı gelgit etkisinin bir sonucu olabilir; yörüngesinin dış merkezliliği diğer yakalanmış uydular kadar büyük değildir; dönme düzleminin Dünya’nın ekvatoral düzlemine olan eğikliği, Neptün’ün uydusu Triton’un eğikliği kadar fazla değildir.</p>

  <p>Kimyasal bileşimdeki farklılığa gelince, önce metaller yoğuşmuş olabilir ve Ay asıl yoğunlaşma noktasından uzakta bir yerde yoğuştuğu zaman buradaki bulut başlıca kayadan meydana gelmiş olabilir. Yüzeyinin maruz kaldığı yüksek sıcaklığı açıklamak içinse, Ay’ın Yeryüzü’nün aksine olarak, güneşin radyasyonunu tutacak bir atmosfere ve okyanusa sahip olmadığını hatırlamak yeterlidir.</p>

  <p>Hepsinden kötüsü, Ay boyutlarındaki bir gökcisminin Dünya tarafından yakalanış mekanizması karışıktır ve gökbilimciler, bu işin nasıl meydana geldiğine dair inandırıcı bir açıklama öne sürememişlerdir.</p>

  <p>Ancak, Ay’ın yakalanmış bir uydu oluşuna karşı öneriler de ikna edici değildir. Gökbilimciler bu konuda bir karara varamamışlardır. Ay sonradan yakalanmış bir uydu olabilir de, olmayabilir de.</p>

  <p>O halde fikir yürütebilmemiz için, Ay’ın yakalanmış bir uydu olduğu varsayımını haklı gösterebiliriz. Bu varsayımın bizi nereye götüreceğine bakalım.</p>

  <p>Önce, Ay ne zaman yakalanmış olabilir?</p>

  <p>Bunu söylemek gerçekten mümkün değil. 4 milyar yıl önce yakalanmış olabilir; her iki dünyanın oluşumundan çok sonra değil. 4 milyon yıl önce de yakalanmış olabilir, ama ilk hominidlerin ortaya çıkmasından çok önce değil.</p>

  <p>Hiç değilse, yalnızca Ay’ı hesaba aldığımız sürece bunu söylemek mümkün değil. Öyleyse Yeryüzü’nü düşünelim. Yeryüzü’nün tarihinde Ay’ın yakalanmasıyla ilgili devrimsel bir olay olmuş mudur?</p>

  <p>Kara yaşamının Yeryüzü’nde görülmesi için ne diyebiliriz? Karalar tuhaf bir şekilde, hayvanlar tarafından geç istila edilmişti. Okyanuslardaki yaşam belki Dünya’nın oluşumundan bir miyar yıl sonra görüldüyse de, karalardaki yaşam Dünya’nın oluşumundan sonra 4,2 milyar yıl geçinceye kadar ortaya çıkmamıştır. Yeryüzü’nün 4,2 milyar yıllık ömrünü insanın 70 yıllık ömrüyle karşılaştırırsak, deniz yaşamının Dünya 6 yaşındayken başlamış olmasına karşılık, kara yaşamı 25 yaşındayken başlamıştır. Bu fark nedendir?</p>

  <p>Gelgitlerin, kara yaşamının ortaya çıkmasıyla bir ilgisi olması mümkün müdür?</p>

  <p>Suyun periyodik olarak sahile ilerleyip sonra tekrar geri çekilmesi, yaşamı da birlikte sürükleyebilirdi. Su, arkasında gölcükler bırakacak ve bazı yaşam türleri burada serpilebilecekti. Yaşam için elverişli olabilecek ıslak kumlar meydana gelebilecekti. Canlılar iki gelgit arasındaki sınırlı kurumaya kendilerini uyarlayabilirdi ve zamanla sahile daha fazla tırmanarak suya hiç gerek duymadan yaşayabilirlerdi.</p>

  <p>Ay’sız ve gelgitsiz bir Yeryüzü’nde deniz yaşamıyla kara yaşamı arasında gelgitsel bir geçiş yoktu ve 3 milyar yıl boyunca kara yaşamı gelişmedi. Bu mümkün müydü?</p>

  <p>Belki de Ay 600 milyon yıl önce yakalanmıştı ve aniden meydana gelen dalgalar çökelti kayalarını yerlerinden oynatarak ilk fosillerin izlerini silmişti ve Kambriyum kayalarında görülen yaşamın birdenbire ortaya çıkmasına neden olmuştu.</p>

  <p>Gelgitler birkaç yüz milyon yıl boyunca yaşamı karalara taşıyıp zekânın ve teknolojinin meydana gelmesine neden olmuşlar mıydı?</p>

  <p>Kuşkusuz Ay olmasa da Dünya’da gelgit olayı vardır. Güneş de gelgit meydana getirir ve eğer Ay gökte bulunmasaydı, Güneş’in meydana getireceği gelgit dalgaları Güneş’in ve Ay’ın bugün birlikte meydana getirdiği dalgaların üçte biri yükseklikte olacaktı.</p>

  <p>Ama Güneş’in aynı işi başaramayacağı, ayrıca Ay’ın geçmişte şimdikine göre daha fazlasını yapabileceği ileri sürülebilir.</p>

  <p>Gelgit etkisi Yeryüzü’nün dönüşünü yavaşlattığından, Yeryüzü açısal momentum kaybetmektedir. Ama açısal momentum gerçekte kaybolmaz, sadece aktarılır. Bu olayda açısal momentum Dünya’nın dönüşünden Yeryüzü-Ay dönüşüne aktarılmıştır. Yeryüzü ve Ay yavaşça birbirlerinden uzaklaşırlar, ortak ağırlık merkezi etrafında daha büyük alanlar çizerler ve böylece açısal momentum kazanırlar.</p>

  <p>Eğer zaman içinde geriye bakarsak, 400 milyon yıl önce, yaşam denizlerden karalara geçmeye başladığı sıralarda, günler daha kısa ve Ay daha yakın olmalıydı. Gerçekten de, bu devre ait mercan fosilleri üzerindeki büyüme halkalarından anlaşıldığına göre, bir günün uzunluğu 21,8 saatti ve Ay’ın dönüş süresi 21 gündü (Bu demektir ki Ay yalnızca 320.000 kilometre uzaktaydı).</p>

  <p>Gelgit etkisinin, uzaklığın kübüyle değiştiğini hatırlarsak, 400 milyon yıl önceki Ay gelgitlerinin bugünkülerin 1,66 katı, Güneş’le Ay’ın yarattıkları gelgitlerin ise 1,44 katı olduğunu görebiliriz. Kabaca şimdikilerin 1,5 katı olan ve hızı şimdiki kabarmalardan yüzde 10 fazla olan dalgalarla (o zamanki kısa günlere şükürler olsun) deniz yaşamını karalara itme kuvveti bugünkünden çok daha etkin olacaktı.</p>

  <p>O halde, şu sonuca varabiliriz ki, Dünya, Ay’ı yakalamak gibi nazik bir işi başarmakla (bu öylesine güç bir iştir ki gökbilimciler bunun nasıl gerçekleştiğini tahayyül edemiyorlar) kara yaşamını mümkün hale getirmiştir.</p>

  <p>Üzerinde yaşanılabilir kaç tane gezegen bulunduğunu hesaplarken kaç tanesinin büyük bir uydu yakalamış olabileceğini, böylece bir kara yaşamını ve aradığımız zekâyı ve teknolojiyi geliştirmiş olabileceğini hesaba katmadık.</p>

  <p>Ama kara yaşamına ve dolayısıyla zekâya ve teknolojiye sahip tek gezegenin Yeryüzü olduğu yolundaki öneri de ikna edici değil. Karasal yaşamın meydana gelişini açıklamak için yakalanmış bir Ay’a ihtiyacımız yok. Milyarlarca yıl boyunca yaşam karalarda değil denizlerde mevcuttu ve Ay’ın gelgitleri, ne denli yüksek olursa olsun, yaşamın karalara aktarımını sağlayamayabilirdi.</p>

  <p>Her şeyin ötesinde Yeryüzü’nün var olduğu yılların büyük bir bölümünde, atmosfer ancak çok düşük bir yüzeyde serbest oksijen içeriyordu. Bu, yukarılarda ozon tabakasının bulunmaması anlamına geliyordu ve Güneş’in morötesi radyasyonu büyük miktarlarda Yeryüzüne vuruyordu.</p>

  <p>Yüksek enerjili morötesi radyasyon yaşama düşmandır, çünkü yaşamın bağlı olduğu karmaşık molekülleri parçalamaya eğilimlidir. Ancak bu, okyanustaki yaşamı etkilemeyecekti; su, radyasyonu yeterli olduğu kadar iletecekti.</p>

  <p>Ne var ki karada Güneş’in öldürücü radyasyonundan kaçmak kolay değildir. Bu yüzden karalar ölü kalmıştır.</p>

  <p>600 milyon yıl önce, Kambriyum devrinin başlangıcında bile atmosferde yüzde 5 oksijen yoktu. Ama oksijen oranı hızla artıyordu ve bir ozon tabakası meydana geliyordu. Morötesi ışın giderek ozon tabakası tarafından tutuluyordu ve 400 milyon yıl öncesi morötesi ışın Dünya’ya artık öldürücü miktarda ulaşamıyordu. Şimdi ilk kez, dalgaların sahile sürüklediği yaşayan dokular hemen ölmeden kalabiliyordu. Karalar yavaş yavaş kalabalıklaştı.</p>

  <p>Bu, karasal yasamın gecikmesinin açıklanması bakımından, Ay’ın yakalanmış olmasından çok daha ikna edici bir öneridir.</p>

  <p>Öyleyse, görünüşe göre, Ay’ın uygarlığın gelişiminde temel bir rol oynadığı düşüncesini terk etmemiz gerekiyor. Üzerinde yaşanabilir bir gezegenin büyük ya da küçük bir uyduya veya sonradan yakalanmış bir uyduya, veya birkaç uyduya sahip olması ya da hiçbir uyduya sahip olmaması, elimizdeki kanıtlara göre karasal yaşamın ve zekânın gelişimini etkilememeli.<sup><a href="../Text/endnotes.xhtml#edn32" id="ednref32" title="">[32]</a></sup></p>

  <p>Öyleyse herkes nerede?</p>

  <h2 id="sigil_toc_id_46">ZEKÂ</h2>

  <p>Üzerinde yaşanılabilen gezegenlerin sayısının tahmin ettiğimiz kadar olduğunu ve hepsinin üzerinde karasal yaşam bulunduğunu kabullendikten sonra, hepsinin üzerinde zeki türler doğabileceğinden gerçekten emin olabilir miyiz?</p>

  <p>Belki bu hesapları yaparken Yeryüzü’nü kıstas olarak almakta yanılıyoruz. Galaksi ve evren yaşamla, hatta karasal yaşamla doluyken zekânın gelişiminin yalnızca Yeryüzü’nde inanılmaz bir şans sonucu gerçekleşmesi mümkün olabilir mi?</p>

  <p>Zeki türlerin oluşumunun gerekleri karşılanamayacak kadar çok mudur? Bu gerekler nelerdir?</p>

  <p>İlk olarak, zeki bir tür, büyük bir beyin geliştirebilmek bakımından iri olmalıdır. Ama vücudunun ezici derecede çok büyük olması da gerekmez.</p>

  <p>Bu bakımdan insanoğlu, kendisinden daha iri akrabası olan gorilden daha zekidir ve kuşkusuz şimdiye kadar yaşamış (ve şimdi nesli tükenmiş) en iri primat olan Gigantopithecus’dan da daha zekidir.</p>

  <p>Yine de insanoğlu şu anda var olan en büyük dört primattan biridir ve bu dört türün hepsi, gibbon maymunundan daha küçük diğer primatlardan daha zekidir. Dahası, hominidlerin en zekisi olan Homo Sapiens primatların en irisidir.</p>

  <p>Primat olmayan memelilerden en zekileri filler ve yunuslardır ve bunlar da iri hayvanlardır. Omurgasızların en zekisi olan ahtapot en iri omurgasızlar arasındadır, kuşların en zekisi olan karga ise iri kuşlardandır.</p>

  <p>Bu irilik sorunu Yeryüzü’nde zekânın oluşumunun gecikmesinin nedenlerinden biri olmalıdır, çünkü evrimin körlemesine sürecinin bir beyni barındırabilecek kadar iri türler meydana getirebilmesi çok zaman almış olmalıdır.</p>

  <p>İşi daha da güçleştiren, beynin, bütün dokular içinde en karmaşık yapıya sahip oluşudur. Yeni bir madde ilavesi beyinden başka bütün dokular için kolaydır. Bundan dolayı iri vücutlu ve küçük beyinli türlerin sayısı, iri vücutlu ve iri beyinli türlerin sayısından çok daha fazladır.</p>

  <p>Hemen her seferinde iri bir vücutla iri bir beynin oluşması son derece güç bir olgu değil midir?</p>

  <p>Tabii ki, zekânın bu tür bir eğilime yöneltecek üstünlükleri vardır. Her şeyin ötesinde, bizi tehlikeli ve silahlı canlılara karşı koruyan zekâmızdır. Hiçbir yırtıcı yaratık bizim karşımızda duramaz. Doğrusu, en mağrur ve en görkemli türleri yok etmekten kaçınmamız için özel bir çaba göstermemiz gerekmektedir ve bütün çabalarımıza karşın bu konuda başarısızlığa uğrayabiliyoruz. Zekâmızın gücü ılımlı bir hale gelemeyecek kadar büyük.</p>

  <p>Bununla birlikte gururumuzla yanlış yola yönelmeyelim. Zekâmız yalnızca avantajları kapsamıyor; dezavantajlar da var. Zeki bir canlı görece büyük olduğundan, sayısı da görece az olmalı. Zekâsının üstünlüğünü kullanabilmek için uzun ömürlü olmalı, çünkü yeterince çok şey öğrenemeden ölüp giderse zekâsı bir işe yaramaz. Dolayısıyla zeki bir canlının görece yavaş üremesi gerekiyor.</p>

  <p>Zeki türler sayıca gayet az ve olağanüstü beyinleri yeterince gelişene kadar son derece çaresiz yavrulara sahiptir. Genç canlı, üretim yapamadan başına bir şey gelecek olursa, bu, zaman ve çaba açısından büyük bir yatırım kaybı demektir (hem biyolojik, hem de toplumsal bakımdan).</p>

  <p>Zeki olmayan küçük bir yaratık binlerce, hatta milyonlarca yumurta üretebilir ve bu yumurtalardan çok çabuk çıkan pek çok yavru ana-babalarından bağımsız olarak yaşayabilir. Çoğunun başka canlılarca yenmesine karşılık bazıları kesinlikle yaşayacaktır ve bunlar için yapılan yatırım önemsizdir.</p>

  <p>Dahası, kısa ömürlü ve bol olmak baş döndürücü bir hızla üremeyi gerektirir. Bunun en iyi bilinen örneği olan böcekler, diğer organizmaların tümünden çok daha fazla tür geliştirmiştir ve bizim boş gururumuz dışındaki kıstaslara göre dünyadaki en başarılı canlı grubudur.</p>

  <p>Zekâsının ve teknolojinin doruğundaki insanoğlu bile, böcekleri yenilgiye uğratamamaktadır. Filleri ve balinaları rahatça öldürebiliyoruz, ama gıdamızın büyük bir bölümüne zarar veren böcekler karşısında yeniliyoruz. Milyarlarcasını öldürebiliriz ama ölülerin yerini alacak çok daha fazlası vardır. Zehir kullandığımız zaman, zehire dirençli birkaçı kurtulurlar ve aynı derecede dirençli milyarlarca yenisini üretirler. Biz beynimizi kullanıyoruz, onlar sayılarını kullanıyor ve onlar kazanıyor.</p>

  <p>İşin doğrusu, insanoğlunu bir kenara bırakırsak, diğer zeki türler çok daha az başarılı. Ne goril, ne de, şempanze pek başarılı türler değil. Her ikisi de düşmanlarla mücadele etmekte bir sıçan kadar başarılı değil. Yine, bütün görünüşüne karşın fil, tavşan kadar başarılı değil; balina da ringa kadar…</p>

  <p>Öyleyse zekânın, evrimin körlemesine bir sonucu olduğunu ileri sürebilir miyiz? Genelde belli bir noktaya gelinceye kadar dezavantajların avantajlara ağır bastığını, ancak bu noktayı aştıktan sonra zeki yaratıkların hiç değilse dünyanın bir kesimi üzerine egemenlik kurabildiklerini söyleyebilir miyiz?</p>

  <p>Belki bu noktaya erişmek çok güçtür ve başka hiçbir yerde görülemeyecek şekilde yalnızca Yeryüzünde hominidler tarafından başarılmıştır.</p>

  <p>Ancak, bütün bunlar ikna edici değil.</p>

  <p>Yeryüzü’ndeki evrimi gözden geçirirken, boyutların ve karmaşıklığın artması doğrultusunda bir eğilim görülüyor. Dahası, karmaşıklığın artması hemen her zaman canlıların geniş bir grubunda zekânın artışını içeriyor.</p>

  <p>Böcekler arasında bile en az üç grup, karıncalar, arılar ve divikler toplu halde yaşayan canlılardır. Büyük ve karmaşık bireyler meydana getirmek yerine, büyük ve karmaşık topluluklar oluşturmuşlardır ve bu topluluklar kendilerini meydana getiren tek tek bireylerden daha zeki görünmektedir.</p>

  <p>Eğer zekâ çeşitli türlerin gelişmesiyle artıyorsa ve bu iki şekilde gerçekleşiyorsa -bireyin ve toplumun gelişmesi- o halde gelişen zekânın er veya geç belli bir düzeyi aşacağını kabullenmek zorundayız.</p>

  <p>Şu andaki kanıtların ağırlığı, yeterli zaman verildiği takdirde, üzerinde yaşanılabilir bir gezegende zekânın bir uygarlık meydana getirmesinin kaçınılmaz olduğunu düşünmeye bizi zorluyor.</p>

  <h2 id="sigil_toc_id_47">NESLİN TÜKENMESİ</h2>

  <p>Yine aynı soruya sürükleniyoruz. Eğer Galaksimizdeki yüzlerce milyon uygarlığın gelişimini inkâr edecek bir neden bulamıyorsak, ortalık neden bu kadar sessiz? Neden hiçbiri bize kendilerini bildirmedi?</p>

  <p>Cevap, şimdiye kadar hep meydana gelmiş uygarlıkları belirlemiş olmamız gerçeğinde yatıyor olabilir. Henüz, bir uygarlığın meydana geldikten sonra ne kadar süre ayakta kalabileceği sorusunu sormadık.</p>

  <p>Bu önemli bir noktadır. Her uygarlığın görece kısa bir süre için var olduğunu, sonra sona erdiğini varsayalım. Bu demektir ki, eğer evrendeki üzerinde yaşanılabilir bütün gezegenleri gözden geçirebilseydik, büyük bir çoğunluğunda uygarlığın henüz doğmadığını ve pek çoğunda da uygarlığın doğmuş ama tükenmiş olduğunu görecektik. Ancak pek az gezegen üzerinde henüz tükenmeye fırsat bulamayacak kadar yeni uygarlıkla karşılaşacaktık.</p>

  <p>Uygarlıkların ortalama olarak ayakta kalma süresi kısaldıkça, uygarlığın var olduğu gezegenlerin sayısı azalacaktır.</p>

  <p>Öyleyse, uygarlıklar kendilerini sınırlıyor olabilirler mi? Başka yerlerdeki uygarlıkların bize kendilerini duyuramamış olmaları yeterince ayakta kalamamış olmalarından mıdır?</p>

  <p>Uygarlıkların kısa ömürlü olabileceklerini düşünmemiz için bir neden var mıdır? Ne yazık ki bildiğimiz bir uygarlık -bizim uygarlığımız- hakkında karar vererek bir neden bulmak çok kolay.</p>

  <p>Bizim uygarlığımızın kuşkulu bir geleceği vardır. Nedeni kısaca ifade edebilirsek, sorunlarımızı çözmekte işbirliği yapmayı güç (belki de imkânsız) buluyoruz. Çok rekabetçi bir türüz ve görünüşe göre küçük kavgalarımızı toplu halde kurtulmaktan daha önemli görüyoruz.</p>

  <p>Bir bakıma bütün canlılar rekabetçi olmalıdır. Herhangi bir tür serbestçe ürediği takdirde, ne kadar bol olursa olsun, yiyecek stoklarını aşmaktadır.<sup><a href="../Text/endnotes.xhtml#edn33" id="ednref33" title="">[33]</a></sup></p>

  <p>Sonuç olarak her tür için, gıda bulabilmek amacıyla aralarında bir yarış olacaktır. Çekişme doğrudan doğruya olmayabilir ve yüz yüze gelmeyi gerektirmeyebilir, ama bazılarının kurtuluşu diğerlerinin yok oluşu demektir. Bitkiler bile güneş ışığı için şiddetle ve amansızca rekabet eder.</p>

  <p>Öyleyse uygarlığın başındaki tehlike insanların çekişmeci olmaları değil, ama diğer türlere göre çok fazla çekişmeci olmalarıdır. Bunun için birkaç neden görebiliriz, zekâ sahibi herkes görebilir. Ne yazık ki, uygarlık kurmaya iktidarı olan türlerin zorunlu olarak aşırı rekabetçi olmaları gerekiyormuş gibi geliyor.</p>

  <p>Örneğin, insanlar rekabetin varlığının diğer bütün türlerden daha fazla farkındadır. Rekabet insanlar için yalnızca bir parça yiyecek için ölmek ya da bir anlık saldırı için korunmak değil insanlar için bu, başkalarından daha iyisini elde edebilmek için uzun süreli bir çalışmadır.</p>

  <p>Diğer türlerde, yiyecek için yapılan kavga, bireylerden biri lokmayı yutunca sona erer. Düş kırıklığına uğrayan diğerleri başka yerleri araştırmaya giderler. Yiyecek bir kez elden gidince, savaşmanın ve ölmenin bir anlamı yoktur.</p>

  <p>Geleceği düşünme yeteneği olan ve açlıktan ölmenin ne demek olduğunu bilen insanlar içinse, yiyecek kavgası daha uzun süreli ve daha kanlıdır, ciddi yaralanmalar ve ölümle sona erer. Dahası, bireylerden biri yenik düşse ve ciddi bir yara almadan uzaklaştırılsa ve yiyecek kazanan birey tarafından yenilse bile savaş bitmeyebilir.</p>

  <p>İnsan kin tutacak kadar zekidir. Aldığı yarayı hatırlayan yenik taraf, eğer kendi gücüyle başaramazsa, hileyle ya da pusu kurarak kazananı öldürmek için can atar. Ve kaybeden bunu, doğrudan bir yarar sağlayacağı için değil de, kendisine yapılmış olan zararın verdiği kızgınlıkla yapar.</p>

  <p>İnsandan başka hiçbir türün intikam için (ya da intikamı önlemek için, çünkü ölüler ne konuşabilir, ne de tuzak kurabilir) öldürdüğü görülmüş şey değildir. İnsanlar hayvanlardan daha kötü olduğu için değil, ama hayvanlardan daha zeki olduğu ve intikam kavramını geliştirebilecek kadar uzun süre hatırlayabildiği için böyledir bu.</p>

  <p>Dahası, diğer türler yiyecek, seks ve yavrularının korunması dışında pek az şey için kavga ederler. İnsan içinse, önceden görme ve hatırlama yeteneği dolayısıyla, hemen her şey çekişme konusu olabilir. Birtakım süs eşyalarını yitirmek ya da elde edememek dehşete ve ölüme neden olabilir.</p>

  <p>Ve uygarlığa yaklaştıkça insanoğlu gitgide daha maddeci bir kültür geliştirmiştir. Bu kültürde sahip olunan her şey değerlidir. Avcılığın gelişmesi taş baltaları, mızrakları, yay ve okları değerli yapmıştır. Tarımın ortaya çıkması toprağa daha önce görülmemiş bir değer kazandırmıştır. Yükselen teknoloji mülkiyeti artırmış ve hayvan sürülerinden, çanak çömleğe ve metal parçalarına kadar hemen her şey ekonomik refah ve toplumsal statünün bir simgesi olmuştur. Böylece insanlar saldırmak, savunmak, sakatlamak ve öldürmek için sayısız nedenlere sahip olmuşlardır.</p>

  <p>Dahası, teknolojinin ilerlemesi insanın etkin bir vahşet yaratabilmesine yardımcı olmuştur. Sorun saban demiri yerine kılıç imal etme sorunu değildir. Elbette teknolojinin bazı ürünleri öldürmek için imal edilir ama bir yerde öfke ve korku varsa, hemen her şey öldürmek için kullanılabilir. Son derece barışçıl amaçlarla kullanılan ağır bir çömlek kafatasını gayet iyi dağıtabilir.</p>

  <p>Bu durum, sınır tanımadan sürüp gider. İnsanlığın emrinde bugüne dek sahip olduğu silahların en öldürücüleri vardır ve daha şiddetlilerine sahip olabilmek için de insanlar can atmaktadır.</p>

  <p>Şu sonuca varabiliriz ki, bir türün zeki olup da rekabetin anlamını kavrayamaması, rekabette kaybetmenin tehlikelerini önceden görmemesi ve rekabette gücünü artıracak silahlar geliştirmemesi mümkün değildir.</p>

  <p>Sonuçta, zeki türlerin geliştirdikleri silahların gücü ve tahribatı, onların yeniden kurma ve inşa etme gücünü aştığı zaman, uygarlık kendiliğinden sona erer.</p>

  <p><b>Homo sapiens</b>, görünüşe göre bu konuda doludizgin gitmiştir ve şimdi termonükleer bir savaşla uygarlığı -belki de sonsuza dek- yok etmek durumuyla yüz yüzedir.</p>

  <p>Termonükleer bir savaştan kaçınsak bile, teknolojinin yeterli zekâ ve sağduyu olmaksızın ortaya çıkan diğer sonuçları bizi yok etmeye yetebilir. Sınırsızca artan nüfus, gitgide azalan enerji ve madde kaynaklarıyla birleşince bir açlık devrinin başlamasına, bunun sonucu olarak da umutsuz bir termonükleer savaşa neden olabilir.</p>

  <p>Çevrenin kirlenmesi, Yeryüzü’nün canlılığının azalmasına neden olabilir; nükleer reaktörlerin radyoaktif artıkları, fabrikalardan ve otomobillerden çıkan kimyasal artıklar, kömürün ve petrolün yanmasıyla çıkan karbondioksit. (Bu sonuncusu sera etkisinin doğmasına neden olabilir.)</p>

  <p>Kendi durumumuzu kıstas olarak alalım ve diyelim ki üzerinde yaşanılabilecek 12 milyar yıl ömürlü her gezegende zeki türler 4.600.000.000 yıl sonra ortaya çıkar, 600.000 yıl boyunca yavaş yavaş bir uygarlık oluşturur ve bu uygarlık birdenbire sona erer. Gezegen, üzerinde artık uygarlık oluşamayacak şekilde tahrip olmuştur.</p>

  <p>600.000 sayısı 12 milyarın 1/20.000’i olduğundan, Galaksimizdeki 650 milyon yaşanılabilir gezegeni 20.000’e bölersek, bunlardan ancak 32.500 ünün 600.000 yıl periyodunda olduğunu ve <b>Homo sapiens</b>’e eşdeğer zekâda bir türü geliştirmekte olduğunu buluruz.</p>

  <p>İnsanoğlunun gelişiminin çeşitli evrelerinde harcadığı zaman uzunluklarından yola çıkarsak ve bunu ortalama bir değer olarak alırsak, ancak 540 oturulabilir gezegende zeki türlerin bulunduğunu, bunların tarımla uğraşıp kentlerde yaşadıklarını düşünebiliriz.</p>

  <p>Galaksimizdeki 270 gezegende zeki yaratıklar yazıyı bulmuştur, 20 gezegende modern bilim gelişmiştir, 10 gezegende sanayi devriminin benzeri meydana gelmiştir, 2 tanesinde nükleer enerji geliştirilmiştir ve bu 2 uygarlık tükenişin eşiğindedir.</p>

  <p>Bizim 600.000 yıllık insanlık sürecimiz, Güneş’in ömrünün ortalarına tesadüf ettiğinden ve bunu ortalama bir durum olarak ele aldığımızdan, oturulabilir gezegenlerin 1/20.000’inin hepsi bu periyodun dışına düşerler; yarısı önce, yarısı sonra. Bu demektir ki 325 milyon gezegende henüz zeki türler ortaya çıkmamıştır, diğer 325 milyonunda ise uygarlığın işaretleri harabeler şeklindedir. Ve hiçbir yerde yalnızca canlı değil, aynı zamanda bizden oldukça ileride olan bir uygarlık yoktur.</p>

  <p>Eğer durum böyleyse, Galaksimizde yüzlerce milyon uygarlığın bulunduğu yolundaki çözümlememiz doğru bile olsa, bu uygarlıklardan haber almamamıza şaşmamak gerek.</p>

  <h2 id="sigil_toc_id_48">İŞBİRLİĞİ</h2>

  <p>Ama sıkıntı verici bu çözümleme, belki de tümüyle doğru değildir. İnsanlarda dikkate alınacak tek özellik, rekabet değildir. İşbirliği ve özgecilik unsurları da vardır.</p>

  <p>Zekâ, insanın ıstıraplarını hatırlamasına ve bunların intikamını almak için çaba harcamasına nasıl neden oluyorsa, aynı şekilde onun başkalarının duygularına sempati duymasına, onları anlamasına ve bağışlamasına da neden olur. Son derece katı yürekli bir insan bile, salt bencil dürtülerle de olsa, işbirliğinin üstünlüklerini takdir edebilir.</p>

  <p>Hem bir anlık bir üstünlükle rakibinizi yere çalıp hâlihazırdaki yiyeceğin hepsini yeseniz bile, stokları paylaşmak ve başka yiyecekler aramak için yetenekleri birleştirmek uzun devrede açlıktan ölme tehlikesini daha azaltır.</p>

  <p>İnsanlık tarihinde özgeci bir tutumla aileye, dostlara, kabileye, hatta soyut ideallere bağlanmanın sayısız örnekleri vardır. Sayısız erkek ve kadın, isteklerin bir anlık tatmininin -hatta yaşamın- ötesinde kalan pek çok düşünce ortaya koymuşlardır.</p>

  <p>Özgeciler, insanlık tarihinde, bir azınlık olsalar bile, etkileri sayılarına oranla çok büyük olmuştur.</p>

  <p>İnsan çekişmelerinin en büyüğü olan savaşlar bile, eğer askerler birbirlerini savunmasalar ve birbirleri için tehlikeyi göze almasalar, bir kargaşadan öteye geçemezdi.</p>

  <p>Sonuçta politik birimler zamanla nüfus ve büyüklük bakımından artış göstermiştir.</p>

  <p>Birkaç yüz kişiden oluşan avcı kabileleri, çiftçi komünlerine, şehir devletlerine ve büyük boyutlardaki imparatorluklara dönüşmüştür. Şimdi dünyadaki karaların altıda biri Moskova’daki Sovyet hükümetinin merkezi yönetimi altındadır. Dünya nüfusunun beşte biri Pekin’deki Çin hükümetinin yönetimindedir. Dünya servetinin üçte biri Washington’daki Amerikan <b>hükümetinin kontrolündedir.</b></p>

  <p>Doğal gelişimin, nüfusu ve servetiyle tüm gezegeni içine alacak politik bir birim doğrultusunda olduğu düşünülebilir.</p>

  <p>Şimdilik bunun işaretleri çok azdır. Dünya ülkeleri kendi istekleri üzerinde hiçbir yasa tanımıyor ve isterlerse savaşa gidebiliyor. Dahası, ülkelerin kendi yasaları başarısızlığa uğrayabiliyor ve çeşitli düzeylerde iç savaş ve anarşik terörizm meydana gelebiliyor.</p>

  <p>Yine de nükleer bombanın ortaya çıkışından beri savaşa karşı giderek artan bir isteksizlik doğduğu açık bir gerçek. 1945’den beri büyük güçler arasında hiçbir savaş olmamıştır; küçük savaşların da büyük devletlerin aktif bir çatışmaya girmelerine neden olabilecek bir şekil almasına izin verilmemiştir.</p>

  <p>Yine, aşırı nüfusun, çevre kirlenmesinin, kaynakların azalmasının ve insanın yabancılaşmasının dünyayı etkileyen tehlikeler olduğu giderek herkesçe kabul edilmektedir ve çözümlerin de dünya çapında ele alınması gerekecektir. Bu düşünce hoşa gitmiyor gibi görünüyor. İnsanların işbirliği yapabilmek için sıkıntı ve kuşkularını unutmak zorunda olmaları gerçeği onları bunaltıyor. Düş kırıklığı içindeki toplumların diş gıcırtılarını herkes duyabilir.</p>

  <p>İnsanlık başarısızlığa uğrayabilir. Vahşetin gücü işbirliğinin gücüne baskın gelebilir, işbirliği yapmak için bütün kalbimizle girişimlerde bulunmamıza karşın artan baskılar altında uygarlığımızın yıkılmasını artık önleyemeyebiliriz. Bununla birlikte, kaybetsek bile, bu, kaçınılmaz ya da karşı konulamaz bir kayıp olmayacaktır; savaşacağız.</p>

  <p>Yine de paçayı kurtarabiliriz. Canımızı kurtarmış olarak yıkılmış olabiliriz. Istırap çektikten sonra yaşamaya devam edebiliriz.</p>

  <p>Bunu kıstas alarak bütün uygarlıkların paçayı kurtarmış olabileceklerine karar verebiliriz. Tarihin ve biyolojinin önceden kestirilemeyen belaları karşısında bazı uygarlıklar bizden daha az, bazılarıysa daha çok şanslı olmuş olabilir.</p>

  <p>Eğer kendi durumumuza denge noktasının yakınında olarak bakarsak ve başarısızlığa uğramakla kurtulmak arasında eşit şansa sahip olduğumuzu düşünürsek, Galaksi’de kurulmuş uygarlıkların yarısının bugün bizim karşılaştığımız tür bir bunalımı atlatmış olduklarını varsayabiliriz.</p>

  <p>Tabii ki şimdiki bunalım, bir uygarlığın karşılaşabileceği biricik bunalım değildir. Dıştan gelen tehlikeler de olabilir. Uygarlığın birkaç ışık yılı yakınında bir üstnova patlayabilir ve radyasyon canlılara ciddi şekilde zarar verebilir. Bir asteroid gezegenle çarpışabilir. Gezegenin çevresinde döndüğü yıldız dengesiz bir durum geçirebilir.</p>

  <p>Kolayca kestiremeyeceğimiz iç tehlikeler de olabilir, çünkü henüz uygarlığımız bunlarla karşılaşabileceğimiz düzeye gelmemiştir. Bütün sorunlarını çözmüş, huzur ve barışa kavuşmuş bir uygarlık düşünün. Böyle bir uygarlık salt can sıkıntısından yok olabilir.</p>

  <p>Sorunlarını ne denli çözerse çözsün, bir uygarlık er ya da geç sona erebilir.</p>

  <p>Bu durumda, bir uygarlığın ortalama süresi ne kadar olacaktır?</p>

  <p>Bu soruya verebileceğimiz mantıklı bir yanıtımız olmadığı gibi, akla yakın bir tahmin yapmamız da mümkün değil. Kesinlikle hiçbir şey söyleyemeyiz.</p>

  <p>Herhangi ileri bir uygarlık tarafından ziyaret edilmemiş olmamız gerçeğinden yola çıkarak, uygarlıkların kısa süreli olabileceklerini ileri sürebiliriz.</p>

  <p>Bu cesaret kırıcı sonuca varmadan önce, uygarlıkların uzun süreli olduğunu varsayıp, uzak yıldızlar arasındaki zeki kuzenlerimizden haber alamamamızın başka mantıklı bir nedeni kalıp kalmadığına bakalım. Eğer hiçbir neden kalmadıysa, neden onlardan hala haber alamadık? Bu durumda yine uygarlıkların kısa süreli oldukları varsayımına sürükleneceğiz.</p>

  <p>Diyelim ki, bir uygarlığın ortalama ömrü, şu ya da bu nedenle sona ermeden önce bir milyon yıldır. Neden bir milyon yıl? Çünkü bu gayet hoş ve yuvarlak bir sayıdır; insan açısından büyük, gezegenler açısından küçüktür.</p>

  <p>Dahası, benim yaptığım gibi, uygarlık bir kez sona erince ebediyen yok olacağını varsaymak uygun mudur?</p>

  <p>Belki hayır. İnsanlık kendini havaya uçursa da, toprağı, suyu ve havayı radyoaktiviteyle kirletse de, bu radyoaktivite zamanla dağılacaktır. Bazı canlılar kurtulabilir. Milyonlarca yıl geçince Yeryüzü kendisini iyileştirebilir, jeolojik süreç kaynaklarını toparlayabilir, evrimsel süreç yeni türleriyle yaşamı meydana getirebilir. Sonuçta başka zeki türler ortaya çıkıp bir uygarlık geliştirebilir.</p>

  <p>Öyleyse kolayca varsayabiliriz ki, bir milyar yıl içinde ikinci bir uygarlık meydana gelecek ve ortalama bir milyon yıllık ömrünü yaşayacaktır. Kısacası, ikinci kuşak uygarlıklar, üçüncü kuşak uygarlıklar ve belki gezegenin yıldızı normal durumunu terk edinceye kadar onuncu kuşak uygarlıklar ortaya çıkacaktır.</p>

  <p>Bunun böyle olabileceğine dair hiçbir kanıtımız yok. Bizim Yeryüzündeki uygarlığımız kuşkusuz birinci kuşaktandır. Daha eski, insan öncesi bir uygarlığın izleri yoktur.<sup><a href="../Text/endnotes.xhtml#edn34" id="ednref34" title="">[34]</a></sup></p>

  <p>Yine de bu tür peşpeşe gelen kuşakların var olduğuna inanmak sezgisel olarak kolaydır. Ölmekte olan uygarlığın kendisini devam ettirebilmek için kalıtımla ya da yapay olarak geriye zeki türler ve zeki yaratıklar bırakması da mümkündür.</p>

  <p>Peşpeşe gelen uygarlıkları sayarak, yıldızın normal süresi içinde uygarlığın bir gezegende ortalama kalma süresini belki 10 milyon yıl olarak belirleyebiliriz.</p>

  <p>Bu yeterince muhafazakâr bir tahmindir. Buna göre, ilk uygarlığın doğuşundan sonra uygarlığın Yeryüzü gibi bir gezegende kalma süresi, gezegenin yaşama ev sahipliği etme süresinin 1/740 kadarıdır. Bu demektir ki, her 570.000 yıldızdan ancak biri bugün var olan bir uygarlığın üzerinde parlamaktadır.</p>

  <p>390 milyon uygarlığın meydana gelmiş olduğunu hesapladığımızı hatırlarsak, on üçüncü sayımızı elde ederiz:</p>

  <p><b>13 — Galaksimizde teknolojik uygarlığın şimdi mevcut olduğu gezegenlerin sayısı =</b> 530.000.</p>

  <h2 id="sigil_toc_id_49">KEŞİF</h2>

  <p>Uygarlıkların gelip geçici olduğu düşüncesi bile bizi Galaksimizde halen var olan yarım milyonun üzerinde uygarlıkla baş başa bıraktı. Yine sorumuzu sormamız gerek: Herkes nerede?</p>

  <p>Ama bu yarım milyon ileri uygarlığın, bizim Galaksimizde bulunduğu için, bize çok yakın olduğunu sanmayalım. Bunlar hiçbir şekilde kapı komşumuz değildir.</p>

  <p>Burada, Galaksinin dış eteklerinde (uygarlıkların burada olması gerektiğine karar vermiştik) yerçekimsel olarak birbirine bağlı olmayan iki komşu yıldız arasındaki uzaklık 7,6 ışık yılı civarındadır.</p>

  <p>Eğer her 570.000 yıldızdan ancak biri halen var olan bir uygarlığın üzerinde parlıyorsa, iki uygarlık arasındaki ortalama uzaklık 7,6 ışık yılıyla 570.000’in küp kökünün çarpımı kadardır. Bu da 630 ışık yılı eder.</p>

  <p>Büyük bir uzaklıktır bu ve belki diğer uygarlıklardan ziyaretçiler gelmemesini açıklarken geliştirdiğim nedenlerden biridir. Bu derece büyük bir uzaklığı aşmanın kolay olmaması ikna edicidir.<sup><a href="../Text/endnotes.xhtml#edn35" id="ednref35" title="">[35]</a></sup> Belki de bütün uygarlıklar, ne kadar ileri olurlarsa olsunlar, kendi gezegen sistemlerine hapsolmuşlardır ve birbirlerini ziyaret etmek diye bir durum söz konusu değildir.</p>

  <p>Yine de, yıldızlar arası yolculuk bize bugünkü teknoloji düzeyimizden dolayı güç görünüyor olabilir. Yüz yıl önce Ay’a ulaşmak aşılamaz bir güçlük gibi görünüyordu; jet uçakları ve televizyon çılgınca birer fanteziydi. Oysa bunlar, şimdi öylesine orta malı ki, varlıkları dikkatimizi bile çekmiyor.</p>

  <p>Bir olasılıkla bir milyon yıl sürecek uygarlığımızın bir yüz yılı ya da bir bin yılı geçtikten sonra, yıldızlar arası yolculuk da kolay bir hale gelemez mi?</p>

  <p>Lehte ve aleyhte olan kanıtları daha sonra tartışacağız, ama şimdilik Galaksideki yarım milyon uygarlık için yıldızlar arası yolculuğun gerçek olduğunu, bir gezegen sisteminden başka bir gezegen sistemine gitmenin bir güçlük çıkarmadığını varsayalım. Eğer durum böyleyse, bizi neden ziyaret etmediler?</p>

  <p>Uygarlıklar birbiri ardından uzaya çıktıklarında bir çatışma meydana gelmekte midir? Her uygarlık uzaya çıkabilmek için gezegen çapında politik bir birim oluşturmuş da birbirleriyle savaşmakta mıdır?</p>

  <p>İşi dramatik bir hale getirmek için, uygarlıkların gezegenleri patlatarak ya da yıldızları normal hallerinden çıkararak birbirlerini yok ettiklerini tahayyül edebiliriz.</p>

  <p>Ne var ki, bu, bana yanlış görünüyor. Kendi dünyalarındaki yersiz vahşeti önlemeyi başarmış olan uygarlıklar, barışın değerini öğrenmiş olacaklardır. Tabii ki kendi dünyalarından ayrılır ayrılmaz bunu unutmuş olamazlar.</p>

  <p>Üstelik çatışmanın bu derece ciddi olabileceği, masaldaki Kilkenny kedileri gibi, uygarlıkların, geriye hiçbiri kalmayacak şekilde birbirlerini tahrip etmeleri olası değildir. Daha ileri olanlar savaşı kazanıp Galaksinin daha geniş bölgelerini egemenlikleri altına alabilirler. Gerçekten de, imparatorluk haline gelmeye eğilimli eski uygarlıklar yüzlerce ve binlerce üzerinde yaşanabilir gezegeni ellerine geçirip buradaki uygarlıkları bir daha kendilerini toparlayamayacak şekilde yok edebilir.</p>

  <p>Yarım milyon gezegenin hepsinde uygarlık bulunabilir ama bu uygarlıkların hepsi, barışı güçlükle koruyan bir düzine “Galaktik Devlete” ait olabilir. Belki en eski ve en güçlü olanları, henüz gelişmemiş uygarlıkları tahrip ederek ve aralardaki canlıları köleleştirerek bütün dünyaları ele geçirmeyi başarabilmiş ve bir “Galaksi imparatorluğu” kurmuş olabilir.</p>

  <p>Ama durum böyleyse, bizler neden yok edilmedik, ele geçirilmedik, köleleştirilip tahrip, edilmedik? Galaksi İmparatorluğu’nun bu vahşetleri nerede gerçekleşmiştir?</p>

  <p>Belki daha yoldadırlar. Galaksi öylesine geniştir ki, henüz bize ulaşamamışlardır.</p>

  <p>Tabii ki, bu pek olası değil. Galaksi 15 milyar yıl önce meydana geldi. Gerçekten büyük yıldızlar birkaç milyon yıl parladıktan sonra patlarlar, dolayısıyla Galaksi yaklaşık bir milyar yıl yaşındayken, eteklerinde, artan sayıda ikinci kuşaktan Güneşimsi yıldızlar meydana gelmiş olmalıdır. Uygarlıkların gelişmesi için 4 milyar yıl daha eklersek, bazılarının uzaya çıkmış olmaları ve 10 milyar yıldır yayılmış olmaları mümkündür.</p>

  <p>Galaksi’nin çevresi 315.000 ışık yılıdır ve her iki yönde, Galaksi’nin çevresini dolaşarak bir noktadan tam tersi bir noktaya gitmek 150.000 ışık yılından biraz fazla sürer. Bu demektir ki, bir uygarlığın 10 milyar yılda Galaksinin çevresini dolaşabilmesi için her yıl Dünya-Güneş uzaklığı kadar yol alması gerekmektedir.</p>

  <p>Bu sayı, bir uygarlık içindir; diğerleri de eklenirse kolonileşme oranı artar. Çok büyük olmayan hızlarla yol alınsa bile, yıldızlararası yolculuğun pratik bir hale gelmiş olması koşuluyla, Galaksinin yaşanabilir kesimlerinin her bir noktası keşfedilmiş olmalıdır.</p>

  <p>Öyleyse neden hala buraya gelmediler?</p>

  <p>Yıldızların kalabalıklığı arasında bizi gözden kaçırmış olmaları mümkün mü?</p>

  <p>Pek mümkün değil. 10 milyar yıl bakıp da Güneş gibi bir yıldızın gözden kaçırılabileceğinden kuşkuluyum.</p>

  <p>O halde, yıldızlar arası yolculuk pratik olarak mümkünse ziyaret edilmiş olmamız gerekirdi. Yeryüzü başkalarınca ele geçirilmediğine, bizim bağımsız uygarlığımıza herhangi bir şekilde müdahale edilmediğine göre, Galaktik Emperyalistler mevcut değildir.</p>

  <p>Uzaya açılan uygarlıklar çok daha iyi yürekli olabilir. İlke olarak, gezegenlerdeki canlıların kendi bildikleri gibi gelişmesine izin veriyorlardır. İlke olarak, üs kurup kaynaklar aradıkları gezegenler Mars ya da Ay gibi üzerinde yaşam bulunmayan dünyalardır.</p>

  <p>Çeşitli uygarlıklar bir Galaksi Federasyonu kurmuş olabilirler ve bizim uygarlığımız üye olabilecek derecede ilerleyinceye kadar bu federasyonun himayesinde bulunuyor olabilir.</p>

  <p>Yıldız gemileri belki de bizi gözaltında tutuyordur. Avusturya doğumlu gökbilimci Thomas Gold’un (1920-) ileri sürdüğüne göre Yeryüzü henüz yeni bir gezegenken, uzay gemileri buraya inmiş olabilirler ve bunların Yeryüzünde bıraktıkları artıklarda bulunan bakterilerden Yeryüzü yaşamı doğmuş olabilir. Bu, bir bakıma Arrhenius’un ileri sürdüğü “Yeryüzü’nün uzaydan gelen sporlarca tohumlandığı” düşüncesinin yeniden canlandırılmasıdır.</p>

  <p>Bütün bunlar mümkün müdür? Uygarlıkların diğer uygarlıklarla ilgilenip de onları ele geçirmek istememelerini düşünebilir miyiz?</p>

  <p>Belki de yarım milyon uygarlığın evrene yarım milyon değişik açıdan bakacağını, yarım milyon farklı kültür ve bilimsel gelişme yaratabileceğini, yarım milyon değişik sanat ve edebiyat biçimi, yarım milyon iletişim ve anlaşma yolu oluşturabileceğini düşünebiliriz. Bunların bir kısmı zeki türler arsında haberleşme gücüne sahiptir ve haber alışverişleri ne kadar az olsa da bunları anlayabilecek kadar zekidir.</p>

  <h2 id="sigil_toc_id_50">ZİYARETLER</h2>

  <p>Eğer Dünya dışı uygarlıklar Yeryüzünü ziyaret etmişlerse ve ilke olarak bizi rahatsız etmeden kendi halimize bırakmışlarsa, insanlar onların ziyaretlerinin farkında olmuşlar mıdır?</p>

  <p>Bütün kültürlerin normalüstü güçlerle ilgili masalları vardır. Bu güçler, ilk zamanlarda insanları yaratıp yönlendirmişler ve teknolojiyi öğretmişlerdir. Bu tür tanrı masalları Dünya’yı ziyaret etmiş olan canlıların bulanık anılarından mı kaynaklanmaktadır? Gezegenimizdeki yaşamın uzaydan tohumlanmış olması yerine, teknoloji bu gezegende mi kurulmuştur? Dünya dışı canlılar yalnızca uygarlığın gelişmesine izin vermekle kalmamış, ayrıca yardımcı da olmuş mudur?</p>

  <p>İlginç bir düşüncedir bu, ama lehinde ikna edici hiçbir kanıt yoktur.</p>

  <p>İnsanların efsaneler uydurmak için uzaydan gelecek ziyaretçilere kesinlikle ihtiyaçları yoktu. Bulanık gerçeklerden yola çıkarak kahramanları Büyük İskender ve Şarlman gibi tümüyle insan olan mükemmel efsaneler uydurulmuştur.</p>

  <p>Bu açıdan bakıldığında, Sherlock Holmes gibi bir öykü kahramanına bile, dünyadaki milyonlarca kişi tarafından gerçeklik kazandırılmıştır ve onunla ilgili sonsuz hikâyeler uydurulmuştur.</p>

  <p>İkinci olarak, uygarlığın insanlık tarihinde birdenbire ortaya çıktığı ve eski sanat yapıtlarının o zamanın insanları için son derece karmaşık olduğu ve bunlar için daha gelişmiş bir kültürün müdahale etmesi gerektiği düşüncesi de son derece yanlıştır.</p>

  <p>Bu dramatik düşünce son olarak Erich von Daeniken’in kitaplarında yeniden canlanmıştır. Daeniken, her tür eski eseri insanların yapamayacağı kadar, ya çok büyük (Mısır piramitleri gibi) ya da çok esrarengiz (Peru kumsallarındaki işaretler gibi) bulmaktadır.</p>

  <p>Bununla birlikte arkeologlar, piramitlerin İ.Ö. 2500 yılının tekniğinden daha basit bir teknikle, insan yaratıcılığını ve kas gücünü kullanarak yapılabileceğinden son derece emindirler. Eskilerin bizim kadar zeki olmadıklarına inanmak yanlıştır. Onların teknolojileri bizimkinden daha ilkeldi ama beyinleri değil.</p>

  <p>Yine Daeniken’in esrarengiz bulduğu, dolayısıyla Dünya dışı bir etkenle yapılmış olduğunu ileri sürdüğü şeyleri arkeologlar dünyasal bir biçimde çok daha ikna edici olarak açıklayabildiklerinden emindirler.</p>

  <p>Sonuç olarak, Dünya dışı uygarlıkların geçmişte hatta yakın geçmişte Yeryüzü’nü ziyaretlerinde tuhaf olan bir yan bulunmamakla birlikte, elimizde bunun gerçekleştiğini gösteren herhangi bir kanıt yoktur. Bazı coşkulu kişilerin ileri sürdükleri kanıtlar son derece değersizdir.</p>

  <p>Eski astronotların ziyaretleri de etkileyici türden öneriler değildir. Günümüzde bile Dünya dışı uygarlıkların Yeryüzü’nü ziyaret ettiklerine dair sayısız haber gelmektedir.</p>

  <p>Bu tür haberler görülen şeyin ne olduğunun anlaşılamamasına ve bunun izleyicilere (ya da onlar adına başkaları tarafından) bir uzay gemisi olarak yorumlanmasına dayanmaktadır. Sanki kendi bilgisizlikleri kesin bir etkenmişçesine, çoğu kez, “Ama başka ne olabilir ki?” demektedirler.</p>

  <p>İnsanlar var oldukları sürece açıklayamadıkları şeylerle karşılaşmışlardır. Bir insan ne kadar bilgiliyse karşılaştığı şeyler o kadar fazladır ve bunları, hemen bir karara varmadan, uyanık bir kafayla incelenmesi gereken şeyler olarak karşılaması daha olasıdır, gerçeklerle uyum içinde olan en basit ve sıradan açıklamaları aramak ve daha iyisi yapılamıyorsa pek fazla istekli olmaksızın daha karmaşık ve alışılmadık açıklamalara gitmektir. Ve insan olası bir açıklama bulamıyorsa orada durmalıdır; bilge bir gözlemci genellikle belirsizliklerle yaşamayı öğrenmiş kişidir.</p>

  <p>Sınırlı deneyimi olan bilgisiz kişiler bilmeceler karşısında sabırsızdır ve hemen bir çözüm arar; çoğu kez de duygularını ve heyecanlarını tatmin eden kulaktan dolma şeylere saldırırlar.</p>

  <p>Böylece, perilere ve cinlere yaygın olarak inanılan bir toplumda yaşayan kişiler, esrarengiz ışıklarla ve seslerle karşılaştıkları zaman bunları perilere ve cinlere yoracaklardır; ya da ölülerin ruhları gibi şeylere.</p>

  <p>On dokuzuncu yüzyılda bunlar, hava gemileri olarak tanımlanıyorlardı. II. Dünya Savaşından sonraki günlerde, roketler gündeme geldiğinden, bu cisimler uzay gemileri olarak adlandırıldı.</p>

  <p>Böylece modern “uçan daireler” çılgınlığı başladı; başka bir deyişle kısaca UFO olarak adlandırılan “Unidentified Flying Objects” (belirlenmemiş uçan cisimler).</p>

  <p>Tartışması bile yapılamayacak birtakım şeylerin UFO olduğu ileri sürülmüştür. Daha önce hiç uçak ışığı görmemiş biri, uçak ışığı gördüğü zaman bunun bir UFO olduğunu ileri sürmüştür. Ufkun yakınında bulunduğu ya da sisle örtülü olduğu için gerçek yerinden çok daha yakında görünen Venüs gezegenini gören biri UFO gördüğünü sanmıştır.</p>

  <p>Her yıl binlerce UFO haberi gelmektedir. Bunların pek çoğu şakadır, pek çoğu da dürüstçedir ama kolayca açıklanabilmektedir. Pek azı doğru ve esrarengiz haberdir. Ama bunlar nedir?</p>

  <p>Doğru ama esrarengiz haberler, genellikle yalnızca bilgi yetersizliği dolayısıyla esrarengizdir. Anlayamadığı ve kısa bir süre gördüğü ve heyecana ya da korkuya kapıldığı bir şey hakkında insan ne kadar bilgi toplayabilir?</p>

  <p>Gayretkeşler bu esrarengiz gözlemlerin Dünya dışı uzay gemilerinin birer kanıtı olduğunu düşünüyorlar. Bazıları, Dünya dışı yaratıkların uzay gemilerine bindiklerini bile söylüyorlar.</p>

  <p>Bununla birlikte, herhangi bir UFO haberinin Dünya dışı bir uzay gemisini temsil ettiğini düşünmek için bir neden yok. Bir Dünya dışı uzay gemisi elbette ki anlaşılmaz bir şey değildir ve yarın bir tanesi ortaya çıkabilir. Ama şimdilik bu konuda hiçbir kanıt yok.</p>

  <p>Görünüşe göre doğru ve güvenilir UFO haberleri yalnızca esrarengiz ışıklara dairdir. Haberler çarpıcı bir hal aldıkça daha az güvenilir olmaktadır ve gerçek karşılaşmanın ikinci ve üçüncü elden hikâyelerinin bir değeri yoktur.</p>

  <p>Haber verilen Dünya dışı yaratıklar genellikle insan biçimindedir. Bu yabancıların gemilerinin ve kullandıkları aletlerin tasviri bilim kurgu filmlerindeki ilkel biçimlerdendir. Gerçekten bilimsel olan bir bilgi yoktur.</p>

  <p>Kısacası, yıldızlar arası yolculukların kolay olduğunu bir kez kabullenince, Yeryüzü’nün ziyaret edildiğini ya da bir zamanlar ziyaret edilmiş olduğunu hayırsever uygarlıkların federasyonunun Dünya’ya yardım ettiğini ya da en azından Dünya’yı kendi haline bıraktığını düşünmeye zorlanıyoruz.</p>

  <p>Ama, belki bunların hiçbiri inandırıcı görünmemektedir. Yıldızlararası yolculuğun kolay ve pratik olmadığını düşünmek daha emniyetli gibi.</p>

  <p>Öyleyse, bu bölümde yürüttüğüm fikirlerin sonunda varabileceğim sonuç, Dünya dışı uygarlıkların belki de çok sayıda <b>var oldukları</b> ama büyük bir olasılıkla yıldızlar arası uzaklıkların çok büyük olması dolayısıyla bu uygarlıklar tarafından ziyaret edilmemiş olmamızdır.</p>
