  <h1>BÖLÜM BİR <br/><b>Yeryüzü</b></h1>

  <p>Sorumuz şu: Yalnız mıyız?</p>

  <p>Evrenin derinliklerine dikili gözlerin biricik sahibi insanoğlu mu? Doğal duyularımızın birer uzantısı olan aletleri yalnız biz mi yapıyoruz? Gördüğünü ve hissettiğini anlamaya can atan beyinler yalnızca bizlerde mi var?</p>

  <p>Ve yanıt da bir olasılıkla şu: Yalnız değiliz. Gözlem yapan ve araştıran başka türler de bulunuyor; belki de bizden çok daha etkin bir biçimde.</p>

  <p>Pek çok gökbilimci buna inanıyor; benim inancım da bu yolda.</p>

  <p>Bu başka beyinlerin nerede olduğunu bilmiyoruz ama bir yerlerde bulunuyorlar. Neler yaptıklarını bilmiyoruz ama çok şey yapıyorlar. Nasıl bir şey olduklarını bilmiyoruz ama zeki yaratıklar.</p>

  <p>Eğer orada bir yerdelerse bizi bulabilecekler mi? Yoksa çoktan buldular mı?</p>

  <p>Eğer onlar bizi bulmamışlarsa bizler onları bulabilecek miyiz? Daha doğrusu onları bulmalı mıyız? Böyle bir şey bizim güvenliğimizi tehlikeye sokar mı?</p>

  <p>Yalnız olmadığımızı bir kez kabullenince sorulması gereken sorular bunlar ve gökbilimciler de soruyor.</p>

  <p>Dünya dışı zekâları araştırma işi öyle yoğun bir hal almıştır ki bu sözcükleri uzun uzadıya yinelemekten tasarruf etmek için bir kısaltma bile yapılmıştır. Gökbilimciler bu işe şimdi SETI diyorlar; Dünya dışı zekâları araştırma (The Search For Extraterrestrial Intelligence) sözcüklerinin baş harflerini bir araya getirerek.</p>

  <p>SETI’nin başarıyla araştırılabileceği umudunu veren ilk bilimsel tartışma 1959’da gündeme geldi. O yüzden, bizden başka zeki yaratıklar bulunması sorununun yeni bir konu olduğunu düşünmek doğaldır. Bu, son birkaç on yılda gökbilimde kaydedilen ilerlemelerden doğan, tümüyle bir yirminci yüzyıl olgusudur. Dış uzaya yapılan insanlı uçuşların ve atılan roketlerin bir meyvası olarak görünmektedir.</p>

  <p>Belki, son birkaç on yıl öncesine dek, insanın yalnızlığı kabul etmiş olduğunu ve başka zekâların var olması düşüncesiyle bir şok geçirdiğini ve bu düşüncenin halkı, ister istemez, bakış açısında içsel bir devrim yapmaya zorladığını hissedebilirsiniz.</p>

  <p>Bundan daha gerçek dışı bir şey olamaz.</p>

  <p>Tarihin hemen her çağında, insanların büyük bir çoğunluğu yalnız olmadıklarını kabullenmişlerdir.</p>

  <p>Bu tür inançlar bilimin gelişmesiyle doğmamıştır, tem tersi… Bilimin yaptığı, eski çağlarda başka zeki yaratıkların varlığı hakkındaki rastlantısal var- sayımların temelini çürütmek olmuştur. Bilimin çevremizdeki dünya hakkında yaratmış olduğu görüş odur ki, eski kıstaslara göre insanoğlu orada tek başınadır.</p>

  <p>Şu başka zeki yaratıklar konusuna girmeden önce, insanın tek olması konusuyla işe başlayalım.</p>

  <h2 id="sigil_toc_id_1">RUHLAR</h2>

  <p>Geçmişe baktığımızda görürüz ki, Dünya dışı zeki yaratıklar deyimi zaten vardır. Bu, her şeyin ötesinde, Dünya’daki zeki yaratıklar dışında zeki yaratıklar bulunduğunu ve Yeryüzünden başka dünyaların var olduğunu vurgular.</p>

  <p>Bununla birlikte, hemen tüm tarih boyunca, insanların büyük çoğunluğu için Yeryüzünden başka dünyalar yoktu. Yeryüzü yaşayan varlıkların yurduydu. Gök, Yeryüzü gözlemcilerine göre tıpkı göründüğü gibiydi: Dünya’nın üzerinde asılı duran bir kubbe. Gündüz vakti, Güneş’in yuvarlak parlaklığının beneklediği bir mavilik, gece vaktiyse yıldız pırıltılarının delik deşik ettiği bir karanlık.</p>

  <p>Bu koşullar altında, <b>Dünya dışı zeki yaratıklar </b>deyiminin bir önemi yoktur. Bunun yerine insan olmayan <b>zeki yaratıklar</b>dan söz edelim.</p>

  <p>Böyle yapınca hemen görürüz ki bilim öncesi in- sanlar yalnız olmadıklarını varsaymaktadır; evreni doldurduğunu sandıkları bir dünya çeşit çeşit insan olmayan zeki yaratıklar içermektedir. İnsan zekâsı çeşitli zekâlardan yalnızca bir tanesi değil, belki de en zayıfı ve en az gelişmişidir.</p>

  <p>Her şeyin ötesinde, bilim öncesi insan için Dünya’daki olaylar anlaşılmaz ve keyfi görünüyordu. Doğal ve katı “yasa”yı izleyen hiçbir şey yoktu, çünkü yasa, evrenin bir parçası olarak bilinmiyordu. Eğer önceden tahmin edilemeyen birtakım olaylar oluşuyorsa, bu, yeterli bilginin bulunmamasından değil ama evrenin her bir parçasının özgür bir iradeyle hareket etmesinden ve oluşumun anlaşılamaz bir dürtüyle gerçekleşmesinden ileri geliyordu.</p>

  <p>Özgür irade kaçınılmaz olarak zekâyla iç içedir. İradeli bir eylemde bulunmak için seçeneklerin varlığını kavramak ve bunlar arasından seçim yapmak gerekir, bunlar da zekânın özellikleridir. Bundan dolayı, zekâyı doğanın evrensel bir yönü olarak düşünmek makul görünüyordu.</p>

  <p>Mitlerini iyi bildiğimiz eski Yunanlılara göre, doğanın her parçasının bir ruhu vardı. Bütün dağların, kayaların, ırmakların, göllerin ve ağaçların birer perisi bulunuyordu. Bu periler yalnızca zeki değil, aynı zamanda üç aşağı beş yukarı insan biçimindeydi.</p>

  <p>Okyanusun tanrısı vardı, gökyüzünün ve yeraltının da öyle. Onlara doğurmak ve uyumak gibi insansal niteliklerle, beceri, güzellik ve talih gibi çeşitli soyut özellikler yüklenmişti.</p>

  <p>Zaman ilerledikçe, Yunan düşünürleri bütün bu ruhların ve tanrıların birer simge olduklarını anlayacak kadar bilgi sahibi oldular ve onları insansal yanlarından arıtmak için mücadele ettiler.</p>

  <p>Böylece, başlangıçta kuzey Yunanistan’daki Olimpos Dağında yaşayan Zeus ve efradı, daha sonra gökte bulunan bilinmeyen bir “Cennet”e aktarıldı.<sup><a href="../Text/endnotes.xhtml#edn1" id="ednref1" title="">[1]</a></sup> Aynı aktarma, önceleri Sina Dağında ya da Eski Ahit Sandığında yaşayan ve sonradan Cennet’e yerleştirilen İsrail tanrılarında da görüldü.</p>

  <p>Aynı şekilde, ölülerin ruhlarının yaşayanlarla aynı dünyayı paylaştıkları düşünüldü. Böylece Odessa’da Odysseus, Hades’i uzak batıdaki bilinmeyen bir noktada ziyaret eder ve Yunanlıların cenneti olan Elizyum Çayırları da batıda bir yerlerdedir. Sonuçta, ölülerin ruhları da yeraltındaki yarı mistik bir Cehenneme aktarıldı.</p>

  <p>Şüphesiz, bu soyutlama süreci, yalnızca düşünürleri safsata fikirlerin sıkıntısından kurtarmak amacıyla gerçekleştirilen düşünsel bir olgudur. Sıradan kişiler bundan pek az etkilenmiştir.</p>

  <p>Böylece, Yunan filozofları yağmurun nedenleri üzerine ne düşünmüş olurlarsa olsunlar, eğitim görmemiş sıradan bir çiftçi, (Aristophanes’in bir oyununda alayla söz ettiği gibi) yağmurun yağmasını “kalburdan işeyen Zeus’a” bağlamıştır.</p>

  <p>Bugün Birleşik Devletler’de meteoroloji, karışık bir çalışma gerektirir. Havadaki değişiklikler son derece karmaşık yasaları izleyen doğal bir olgu olarak ele alınır. Ne yazık ki şimdi bile bunları tümüyle anlamış değiliz ve ancak ortalama bir kesinlikle tahmin yapabilmekteyiz. Bununla birlikte, pek çok Amerikalı için kuraklık, Tanrı’nın bir isteğidir ve yağmur yağması için sürüler halinde kiliseye dua etmeye giderler. Sanki Tanrı’nın planları son derece basit ve önemsizdir de insanların istemesiyle onları değiştirecektir.</p>

  <p>Mitolojinin tanrılarını ve Mabutlarını “doğaüstü” olarak düşünmeye alışkınızdır, ama terimin yerinde bir kullanılışı değildir bu. Hiçbir kültür, mitoloji kurma evresinde, bizim çağdaş doğa yasası kavramımıza sahip değildir. Bu bakımdan, gerçekte hiçbir şey doğaüstü değildir. Tanrılar ve Mabutlar yalnızca insanüstüdür. Onlar, insanların başaramayacağı işleri başarırlar.</p>

  <p>Doğa yasalarının hiçbir koşul altında çiğnenemeyeceği kavramını ortaya koyan yalnızca modern bilimdir; çeşitli sakınım (konservasyon) yasaları, termodinamiğin yasaları, Maxwell yasaları, kuantum kuramı, görecelik ve belirsizlik ilkeleri.</p>

  <p>İnsanüstülük kolayca anlaşılabilir, çünkü örnekleri boldur. Atın hızı, filin gücü, kaplumbağanın uzun ömürlü oluşu, devenin dayanıklılığı, yunusun yüzüşü insanüstüdür. Bazı insan olmayan varlıkların insanüstü zekâya sahip olabilecekleri de kavranabilir.</p>

  <p>Bununla birlikte, doğa yasalarını aşmaya, yani “doğaüstü” olmaya, bilimin yorumladığı evrende, “Bilimsel Evren”de izin verilmez. Biz, kitabımızda bu evrenle meşgul olacağız.</p>

  <p>İnsanların şuna ya da buna “olanaksız”, demeye hakları olmadıkları, doğaüstü olarak adlandırılan bir şeyin, sınırlı ve yetersiz bilgiden dolayı böyle tanımlandığı kolayca ileri sürülebilir. Her bilim adamı, var olan bütün doğa yasalarını bilmediğimizi, doğa yasalarının bütün inceliklerini ve sınırlarını tümüyle anlamadığımızı kabul etmek zorundadır. Bildiğimiz pek az şeyin ötesinde, çelimsiz kavrayışımıza “doğaüstü” görünebilecek ama yine de var olan pek çok şey bulunabilir.</p>

  <p>Çok doğru, ama şunu bir düşünün…</p>

  <p>Bilgisizlikten yola çıkarak hiçbir sonuca varamayız. “Her şey olanaklıdır çünkü çok az şey biliyoruz ve ‘Bu, budur’ ya da ‘Bu, bu değildir’ demeye hakkımız yoktur,” dediğimiz zaman bütün mantık orada durur. Hiçbir ayıklama yapamayız, hiçbir şey ileri süremeyiz. Bütün yapabileceğimiz, sözcükleri ve düşünceleri sezgi ya da inanç temeli üzerinde bir araya toparlamaktır ve ne yazık ki, görünüşe göre, aynı sezgiyi ya da inancı paylaşan İki insan yoktur.</p>

  <p>Yapmamız gereken, ne denli gelişigüzel görünse de kurallar ve sınırlamalar koymaktır. Ancak o zaman bu kurallar ve sınırlamalar içinde neler söyleyebileceğimizi keşfedebiliriz.</p>

  <p>Bilimsel görüş yalnızca şu veya bu şekilde herkesçe gözlemlenebilen olguları ve bu gözlemlerden çıkarılabilen genelleştirmeleri (biz bunlara doğa yasaları diyoruz) kabul eder.</p>

  <p>Böylece, atomların alt parçacıklarının etkileşimlerini ve sonunda da bütün olguları kontrol eden dört kuvvet alanı vardır. Bunlar, keşfedilme sırasına göre, yerçekimsel, elektromanyetik, kuvvetli ve zayıf nükleer kuvvetlerdir. Şimdiye dek, bu kuvvetlerin biri ya da öbürüyle açıklanamamış hiçbir olay gözlemlenmemiştir. Bu saydıklarımdan başka beşinci bir kuvvetin bilim adamlarınca ortaya atılmasını gerektirecek bir olguyla karşılaşılmamıştır.</p>

  <p>Gözlemlenmemiş olsa da, beşinci, altıncı ya da daha fazla etkileşimlerin bulunduğu rahatça ileri sürülebilir. Ama eğer gözlemlenemiyorsa, eğer herhangi bir şekilde kendini belirtmiyorsa, bundan söz etmek bize belki bir fantezi yaratmak zevkinden başka bir şey kazandırmaz.<sup><a href="../Text/endnotes.xhtml#edn2" id="ednref2" title="">[2]</a></sup></p>

  <p>Beşinci, altıncı ya da daha fazla türde kuvvetin gözlemlenebildiği, ancak bu gözlemin bazı kişilerce ve önceden tahmin edilemeyen koşullarda yapılabildiği de rahatlıkla ileri sürülebilir. ABD’deki Kayalık Dağlar’ın zümrütten yapıldığını ama benden başka herkese alelade kayalardan yapılmış gibi göründüğünü söyleyebilirim. Bu iddiamı çürütemezsiniz ama bunun ne değeri vardır ki? (Değersiz olmasının ötesinde, bu tür iddialar halka genellikle öyle sıkıcı gelir ki, bu konuda ısrar eden kişi delilikle damgalanır.)</p>

  <p>Bilim yalnızca yeniden oluşturulabilen olgularla ve belirli sabit koşullar altında normal zekâya sahip herkes tarafından yapılabilen gözlemlerle uğraşır Mantıklı bir adamın kabullenebileceği gözlemlerdir bunlar.<sup><a href="../Text/endnotes.xhtml#edn3" id="ednref3" title="">[3]</a></sup></p>

  <p>Gerçekte mantıklı insanların üzerinde uyuştukları, insan zekâsının faaliyeti içindeki tek alan bilimdir ve mantıklı insan, bu alanda yeni kanıtlar geldikçe düşüncelerini değiştirir. Politika, sanat, edebiyat, müzik, felsefe, din, ekonomi ve tarihte ise -bu listeyi istediğiniz kadar uzatabilirsiniz- mantıklı insanlar birbirleriyle yalnızca uyuşmazlık göstermekle kalmazlar, üstelik bunu kimi zaman büyük bir tutkuyla yaparlar ve düşüncelerini de asla değiştirmezler.</p>

  <p>Tabii ki, bilimsel dünya görüşü bize kusursuz bir biçimde eski zamanlardan kalmış değildir. Adım adım keşfedilerek ortaya çıkarılmıştır. Henüz tamamlanmamıştır ve belki de hiçbir zaman tümüyle tamamlanamayacaktır.</p>

  <p>Yeni incelikler, değişiklikler ve eklemeler başlangıçta hayal gibi görünebilir (kuantum ve görecilik kuramının başına gelmiştir bu) ama bu tür şeyleri sınamak için bilinen iyi yollar vardır; eğer kuramlar bu sınavlardan geçerse kabul edilir. Test yöntemleri her zaman basit ve kolay değildir. Ayrıca test sırasında tartışmalar doğabilir ve karar gereksiz bir şekilde gecikebilir.<sup><a href="../Text/endnotes.xhtml#edn4" id="ednref4" title="">[4]</a></sup></p>

  <p>Yine de sonunda bir karar verilecektir, çünkü araştırma ve yayınlama özgürlüğü oldukça, bilimsel düşünce kendisini düzeltici bir özelliğe sahiptir. (Sınırsız bir para ve yer olmadan mutlak özgürlükten emin olmak tabii ki güçtür.)</p>

  <p>Bütün bunlar, bu kitabın gerekli yerlerde <b>normal üstü</b>’yle ama asla doğaüstü’yle değil, ilgilenmesini mazur gösterecek nedenlerim. Bizi bu kitapta meşgul edecek olan insan dışı zekâlar tartışmasında ne perileri, ne ilahları, ne Tanrı’yı, ne şeytanı; ne de gözleme, deneye ve mantığa gelmeyen başka şeyleri hesaba katacağız.</p>

  <h2 id="sigil_toc_id_2">HAYVANLAR</h2>

  <p>Öyleyse yeryüzünde insan olmayan zeki varlıkları araştırmamızda insanın hayal gücünün yoktan yarattığı harikaları ayıkladıktan sonra, duyup gözlemleyebildiğimiz yaratıklarda neler bulabileceğimize bakalım.</p>

  <p>Zekâ araştırmamız sırasında, yeryüzündeki doğal varlıklar içinde cansız olanları derhal açıklayabiliriz.</p>

  <p>Bu karar tartışılabilir, çünkü bilincin ve zekânın bütün maddelerde bulunabileceğini düşünmek olanaksız değildir. Hatta tek tek atomlarda bile bu özelliklerden mikro miktarlarda vardır, denir.</p>

  <p>Durum böyle olabilir, ama bu bilinç ve zekâ, şu ya da bu yolla ölçülemediğinden ve hatta gözlemlenemediğinden (hiç değilse şimdilik ve bu “şimdilik” sözcüğüyle ilerlemekten başka çaremiz yok) benim uğraşmayı amaçladığım evrenin dışına düşer. Böylece bunu devre dışı bırakırız.</p>

  <p>Ayrıca, insan dışı bir zekâyı araştırıyorsak, aradığımız zekânın insan dışında bir yerde bulunmakla birlikte, nitelik olarak kabaca insan zekâsıyla karşılaştırılabilir olduğunu kabullenebiliriz. Demek ki bu, açık seçik anlayabileceğimiz türden bir zekâ olmalıdır; bir kaya ne denli zeki olursa olsun, bu, anlayabileceğimiz türden bir zekâ değildir.</p>

  <p>Ama zekânın bütün türleri aynı ya da benzer, hatta anlaşılabilir mi olmalıdır? Bir kaya parçası bizim anlayamadığımız bir şekilde bizim kadar, hatta bizden daha fazla zeki olamaz mı?</p>

  <p>Eğer durum böyleyse, evrendeki her şeyin insan kadar, hatta daha fazla zeki olduğunu söylemekten bizi alıkoyan hiçbir şey olamaz, ama bu varlıklardaki zekânın niteliği kavranamayacak şekilde, bizimkinden çok farklıdır.</p>

  <p>Eğer bu düşüncede devam edersek, bütün tartışmalar saplanır kalır ve daha fazla araştırma yapmak için bir yol bulamayız. Devam etmek istiyorsak sınırlamalar koymak zorundayız. İnsan dışı zekâyı araştırmamız sırasında kendimize şöyle bir sınırlama koyabiliriz: Bu zekâ, tekrar tekrar yapacağımız gözlemlerle ve kendi zekâmızı standart kabul ederek kavranabilir.</p>

  <p>Bu zekânın bizimkinden çok farklı olabileceği ve onu hemen kavrayamayacağımız mümkündür, ama derece derece yaklaşabiliriz. Ne var ki, insanlar, cansız varlıklarla ilişkide bulundukları yıllar boyunca, onlarda, ne kadar az da olsa, bir zekâ pırıltısı bulunduğunu düşündürecek bir neden görmemişlerdir.<sup><a href="../Text/endnotes.xhtml#edn5" id="ednref5" title="">[5]</a></sup> Böylece onları da konu dışı bırakmak mantıklıdır.</p>

  <p>Canlı nesneler konusuna geçersek, canlı ve cansız nesneleri birbirinden nasıl ayırt edeceğimiz sorusu çıkar ortaya. Sandığımızdan daha zordur bu ama yersiz bir iştir. Canlılar sınıfına mı yoksa cansızlar sınıfına mı girdiği konusunda bizi şaşırtan nesneler insan dışı bir zekâya sahip olduklarını belirten ipuçları vermezler.</p>

  <p>Yaşadığı su götürmeyen varlıklar içinde tüm bitki dünyasını bir kenara ayırabiliriz. Hiçbir görkemli kızılağaçta, hiçbir hoş kokulu gölde, hiçbir yırtıcı Venüs kapanı bitkisinde kavranabilir bir zekâyla karşılaşılmamıştır.<sup><a href="../Text/endnotes.xhtml#edn6" id="ednref6" title="">[6]</a></sup></p>

  <p>Hayvanlara gelince iş değişir. Hayvanlar bizim gibi hareket edebilir ve bizim gibi kavranabilir ihtiyaçları ve korkuları vardır. Yerler, uyurlar, ürerler, rahatlık ararlar, tehlikelerden kaçınırlar. Bundan dolayı, onların eylemlerinde insansal bir dürtü ve insansal bir zekâ bulma eğilimi vardır.</p>

  <p>Böylece, pek az ya da hiç bireysel değişiklik göstermeyen ve tümüyle içgüdüsel bir davranışı izleyen arılarla karıncalar, insanlar tarafından çalışkan olarak görülür.</p>

  <p>Yılan, otlar arasından kayarak gider, çünkü şekli ve yapısı ancak bu biçimde hareket etmesine imkân verir. Böylece dikkatlerden kaçar ve fark edilemeden saldırır. Bu özelliği dolayısıyla kurnaz ve mahir olduğu düşünülür. (Bu betimleme İncil tarafından desteklenir. Bak Genesis 3:1)</p>

  <p>Benzer şekilde eşeğin aptal, aslan ve kartalın gururlu ve haşmetli, tavus kuşunun kibirli, tilkinin kurnaz olduğu düşünülür.</p>

  <p>Hayvan eylemlerine insansal dürtüler yüklemek kişiyi kaçınılmaz olarak, eğer birtakım hayvanlarla iletişim kurabilseydi, onlarda insansal bir zekâ bulabileceği düşüncesine götürecektir.</p>

  <p>Bu, bazı insanlar duvara çivilense de buna inandıklarını kabul edeceklerdi, demek değildir. Mamafih, Disney’in insan zekâsına sahip hayvan karikatürlerini izleyebiliyor ve mantıksızlığı hissetmeyebiliyoruz.</p>

  <p>Tabii ki, bu karikatürler yalnızca eğlendirici bir oyundur ve gerçekdışını bilerek göz ardı etmek insanın iyi bilinen bir özelliğidir. Yine, Esop’un masallarında ve Tilki Reynard’ın serüvenlerinde konuşanlar gerçekte hayvanlar değillerdir. Bunlar, iktidardaki kişilerin şimşeklerini çekmeden toplumsal bozuklukları dile getirmenin yollarıdır. Böylece iktidarda bulunan ve zeki olmayan kişiler “ti”ye alınmaktadır.</p>

  <p>Ne var ki, Joel Chandler Harris’in “Remus Amca” masallarının ve Hugh Lotfing’in “Dr. Dolittle” öykülerinin de ilave edilebileceği bu masalların popüler hale gelmesi halkın bu yönde bir eğilimi olduğunu gösteriyor. Sanıyorum, hayvanlar bizim kadar zeki değillerse bile, öyle olmaları gerekir biçiminde gizli bir duygu var.</p>

  <p>Konuşan hayvan öykülerinin aslında çocuklar için olduğu düşüncesine sığınamayız bile. Son zamanlarda en iyi satan kitaplardan olan Richard Adams’ın <b>Waterhsip Down</b> adlı kitabı, büyükler için yazılmış, konuşan hayvan kitaplarının etkileyici bulduğum en iyi örneklerinden biridir.</p>

  <p>Ama eskiden beri sürüp giden bu hayvanlarla akrabalık duygusuna karşın (onları avlasak da, köleleştirsek de) en azından Batı düşüncesine göre, insanlarla hayvanlar arasında kapatılması olanaksız bir uçurum vardır.</p>

  <p>İncil’de anlatıldığına göre, insanların Tanrı tarafından yaratılış şekli, hayvanların yaratılış şeklinden farklıdır. İnsanın, Tanrı’nın imgeleminde yaratıldığı betimlenir ve yaratılışın bundan sonraki kısmı için insana egemenlik verildiği belirtilir.</p>

  <p>Farklılık, insanın ruhu olduğu, hayvanlarınsa bundan yoksun bulunduğu biçiminde yorumlanır. İnsanda bir tanrısallık ve ölümsüzlük kıvılcımı vardır, hayvanlarda bu yoktur.</p>

  <p>Bütün bunlar bilimin görüşü dışına düşer ve hesaba alınmayabilir. Bununla birlikte, bu dinsel görüşlerin etkisi, muhakeme gücüne sahip varlıkların yalnızca insanlar olduğu, hayvanlarda böyle bir özelliğin bulunmadığı inancını kolaylaştırır. Bu, hiç değilse, bilimin alışılmış yöntemleriyle denenip gözlemlenebilecek bir şeydir.</p>

  <p>Yine de insanlar kendilerinin evrende tek olduklarının bilimsel bir şekilde sınanmasından güvensizlik duymuştur. Biyologların yaşayan varlıkları türlere, sınıflara ve familyalara göre düzenlemeleri hoşnutsuzlukla karşılanmıştır.</p>

  <p>Hayvanları az ya da çok birtakım benzerliklerine göre gruplandırarak bir tür hayat ağacı geliştirilebilir. Bu ağacın farklı dallarında farklı türler yer alır. Sonuçta ortaya çıkan, ağacın büyümüş, dalların artmış olduğudur.</p>

  <p>Kısacası, türlerin sınıflandırılması bizi türlerin birbirinden ortaya çıkmış olduğu düşüncesine kaçınılmaz şekilde götürür. Örneğin daha zeki türler daha az zeki türlerden gelişmişlerdir. Özel olarak insan, insansal yetenekleri bulunmayan ilkel türlerden gelişmiştir.</p>

  <p>Doğrusu, Charles Darwin 1859’da <b>Türlerin Kökeni</b>’ni yayınladığı zaman buna karşı büyük bir kızgınlık gösterilmişti. Oysa Darwin, insanın evrimini tartışmaktan özenle kaçınmıştı. (<b>İnsan Soyu</b>’nu yayınlamaya cesaret etmesi için bir on yıl beklemek zorunda kalmıştı.)</p>

  <p>Bugüne dek pek çok kişiye evrim gerçeğini kabullenmek güç gelmiştir. Görünüşe göre, fare gibi birtakım hayvanlarda insan özellikleri bulunmasına gücenmemekte (Miki’den daha sevimli ne vardır?) ama kendimizin güçsüz atalardan meydana gelmiş olmamıza içerlemektedirler.</p>

  <h2 id="sigil_toc_id_3">PRİMATLAR</h2>

  <p>Hayvanların sınıflandırılmasında primatlar olarak adlandırılan bir grup vardır ve bu grup herkesçe bilindiği gibi maymunları içerir. Görünüşleri insanlara diğer hayvanlardan daha çok benzediğinden, onların insanlara diğer hayvanlardan daha yakın oldukları sonucuna varmak tabiidir. Gerçekte, hayvanlar sınıfına sokulacaksa, insanlar primatlara dâhil edilmelidir.</p>

  <p>Evrim bir kez kabul edilince kaçınılmaz olarak şu sonuca varılmaktadır ki, insanlar dâhil çeşitli primatlar aynı atalardan gelmektedir ve deyim yerindeyse, çeşitli derecelerde birbirleriyle akrabadırlar.</p>

  <p>Diğer primatların insanlara benzemesi hem hoş hem de tiksindiricidir. Maymunlar evi, hayvanat bahçesindeki en popüler bölümdür ve insanlar antropoit maymunları hayranlıkla izler.</p>

  <p>Bununla birlikte İngiliz tiyatro yazarı William Congreve 1695’de şöyle yazıyordu: “‘Alçaltıcı düşüncelerin’ insanları zeki birer maymun olarak betimlemekten doğduğunu düşünmek zor olmasa gerek.”</p>

  <p>Evrim düşüncesine karşı çıkanlar genellikle maymunlardan hoşlanmazlar; onlarla bizim aramızdaki ilişkiyi gösteren işaretleri asgariye indirmek için maymunların insan dışı özelliklerini abartırlar.</p>

  <p>İnsan vücudunda bulunup da diğer hayvanlarda, özellikle maymunlarda bulunmayan anatomik özellikler araştırılmışsa da bu araştırmalar boşa gitmiştir.</p>

  <p>Gerçekte, bizlerle diğer primatlar, özellikle şempanze ve gorillerle olan görünüşteki benzerlik, yakından incelendiğinde iyice artar. İnsanda bulunup da şempanzede ya da gorilde bulunmayan hiçbir yapısal unsur yoktur. Tür değil, derece farklılıkları vardır.</p>

  <p>Ama eğer anatomi, insanlarla insana en çok benzeyen hayvanlar arasında büyük uçurumlar bulamadıysa, belki davranış bilimi bunu başarabilir.</p>

  <p>Örneğin bir şempanze konuşamaz. Genç şempanzelere konuşma öğretmek için gösterilen çabalar, ne denli sabırla ve uzun uzadıya yapılmış olursa olsun, boşa çıkmıştır. Ve konuşma özelliği yoksa şempanze bir hayvan olarak kalmak zorundadır. (<b>Aptal hayvan</b> deyimi hayvanlarda zekâ bulunmadığını değil, ama onların konuşma yetenekleri bulunmadığını işaret eder.)</p>

  <p>Yoksa iletişimle konuşmayı birbirine mi karıştırıyoruz?</p>

  <p>Konuşma, kabullenebiliriz ki, iletişimin en etkin ve zarif biçimidir, ama iletişimin tek yolu bu mudur?</p>

  <p>İnsanın konuşabilmesi, gırtlak, ağız, dil ve dudaklarını hızlı bir şekilde kontrol edebilme yeteneğinden dolayıdır. Bu kontrol da beynin Broca büklümü tarafından sağlanmaktadır. Fransız cerrahı Piere Paul Broca’nın (1824-1880) anısına bu ad verilmiştir. Eğer Broca büklümü bir tümör ya da darbe sonucu hasara uğrarsa insan afaziye yakalanır ve ne konuşabilir, ne de konuşulanları anlayabilir. Yine de böyle biri zekâsını muhafaza eder ve örneğin hareketlerle derdini anlatabilir.</p>

  <p>Şempanzelerin beyninin, Broca büklümüne karşılık olan kısmı konuşmaya yetecek kadar gelişmemiştir. Ama hareketlere ne demeli? Şempanzeler vahşi ormanlarda hareketlerle iletişim kurmakta. Bu özellik geliştirilebilir mi?</p>

  <p>1966 Haziranında Nevada Üniversitesi’nden Beatrice ve Allen Gardner, Washoe adını verdikleri bir buçuk yaşındaki dişi bir şempanzeye, hareketlerden oluşan sağır-dilsiz konuşmasını öğretmeye karar verdiler. Sonuç, onları da dünyayı da şaşırttı.</p>

  <p>Washoe bir düzine işareti kolayca öğrendi ve bunları isteklerini iletmekte yerli yerinde kullandı. Dilin değişik biçimlerini icat etti ve bunları da başarıyla kullandı. Dili diğer şempanzelere öğretmeye çalıştı. Açıkçası, bu iletişimden zevk alıyordu.</p>

  <p>Başka şempanzeler de benzeri şekillerde eğitilmişlerdir. Bazılarına manyetize edilmiş göstergeleri duvarlara yerleştirme işi öğretilmiştir. Bunu yaparken dilbilgisine dikkat ettiklerini ve öğretmenlerinin kasıtlı olarak söyledikleri anlamsız cümleleri yutmadıklarını kanıtlamışlardır.</p>

  <p>Genç goriller de aynı şekilde eğitilmiş ve şempanzelerden daha büyük bir yetenek göstermişlerdir.</p>

  <p>Bu, bir şartlı refleks meselesi değildir. Her bir kanıt, şempanzelerin ve gorillerin ne yaptıklarını bildiklerini gösteriyor, tıpkı insanların konuşurlarken ne yaptıklarının farkında olması gibi.</p>

  <p>Elbette ki, insan diliyle karşılaştırıldığında maymun dili çok basittir. İnsanlar, maymunlardan çok daha zekidir ama yine de bu bir tür farkı değil derece farkıdır.</p>

  <h2 id="sigil_toc_id_4">BEYİN</h2>

  <p>Hayvanların göreceli zekâsı üzerine düşünen biri için söz konusu en önemli anatomik faktörün beyin olduğu açıktır. Primatların beyinleri, genelde, diğer hayvanların büyük bir çoğunluğunun beyninden daha büyüktür. Primatlar içinde en büyük beyne sahip olan da insandır.</p>

  <p>Yetişkin bir şempanzenin beyni 380 gram, yetişkin bir gorilin beyni 540 gram çeker. Buna karşılık yetişkin bir erkeğin beyni ortalama 1450 gramdır.</p>

  <p>Bununla birlikte insan beyni, karşılaşılan en büyük beyin değildir. En iri fillerin beyinleri 6000 grama, en iri balinaların beyinleri de 9000 grama varmaktadır.</p>

  <p>Filin en zeki hayvanlar arasında olduğu hakkında şüphe yoktur. Gerçekte, filin zekâsı o denli belirgindir ki, insanlar bunu abartmaya eğilimlidir. (Filin görünüş bakımından bizden çok farklı olması ve böylece insanın benzersizliğini daha az tehlikeye sokmasındandır.)</p>

  <p>Filleri incelediğimiz gibi balinaları incelemeye fırsat bulamadık ama balinaların da en zeki hayvanlar arasında bulunduklarına kolayca inanabiliriz.</p>

  <p>Yine de, fillerle balinaların göreceli olarak zeki olmasına karşın, apaçıktır ki bunlar insanlardan çok daha az zekidir ve belki şempanze ve gorillerden de daha az zekidir. Bu durum onların insanüstü boyutlardaki beyinleriyle nasıl bağdaşabilir?</p>

  <p>Beyin yalnızca bir zekâ organı değil, aynı zamanda vücudun çeşitli fiziksel yönlerini organize ve kontrol eden bir araçtır. Eğer bedenin boyutları büyükse, beynin büyük kısmı fiziksel açıdan işgal edilir ve saf zekâ için pek az yer kalır.</p>

  <p>Böylece şempanze beyninin her gramı şempanze vücudunun 150 gramından sorumludur ve böylece beyin -vücut oranı 1:150’dir. Gorilde bu oran 1:500 gibi düşük olabilir. Diğer yandan bu oran insanda 1:50’dir.</p>

  <p>Bu değerler, beyin-vücut oranı 1:1000 kadar küçük olan fillerle ve 1:10.000 olan balinalarla karşılaştırın. Böylece en iri fillerle balinaların insandan daha baskın çıkamamalarında şaşırtıcı bir yan görülmüyor.</p>

  <p>Ama beyin-vücut oranı insanınkinden daha yüksek olan organizmalarda bulunmakta. Bazı küçük maymunlarda ve bazı sinekkuşlarında durum böyledir. Bir kısım maymunlarda bu oran 1:17,5 gibi yüksektir. Ama bunlarda da beynin mutlak kütlesi zekâ yükünü taşıyamayacak kadar küçüktür.</p>

  <p>İnsan ideal ölçülere sahiptir. Bir yandan beyni yüksek bir zekâ taşıyabilecek kadar büyükken, öte yandan vücudu, beyninde zihinsel faaliyetlere yer bırakacak kadar küçüktür.</p>

  <p>Ama bu konumda da insan tek değildir.</p>

  <p>Balinaların zekâlarını tartışırken onların en iri türlerini göz önüne almak belki de uygun olmaz. Bu, insanı hesaba katmadan, primatların zekâsını en iri üyesi olan gorillerle ölçmeye benzer.</p>

  <p>Dev balinaların cücemsi akrabaları olan yunuslara ne demeli? Bunların bazılarının vücudu insandan daha hafif olup beyinleri daha ağırdır (1700 grama kadar) ve çok daha büklümlüdür.</p>

  <p>Yalnızca buna bakarak yunusların insandan daha zeki olduğunu söylemek doğru olmaz, çünkü bir de beynin dâhili organizasyonu meselesi vardır.</p>

  <p>Bunu anlamanın tek yolu yunusların davranışlarını incelemektir ama bu konuda ne yazık ki engellerimiz vardır. Görünüşe göre yunuslar, insan dilinden daha karmaşık modüle seslerle iletişim kurmaktadır. Ancak, yunusların iletişimi üzerindeki bilgilerimiz henüz pek ilerlemiş değil. Görünüşe göre zeki ve hatta insansı davranışlarda bulundukları yolunda işaretler var ama öte yandan yaşadıkları çevre bizimkinden o denli farklı ki, içlerine girip düşüncelerini ve davranışlarını kavramak bizim için çok güç.</p>

  <p>Yunusların gerçek zekâ düzeyleri sorunu, en azından şimdilik tartışmalı kalmaktadır.</p>

  <h2 id="sigil_toc_id_5">ATEŞ</h2>

  <p>Bu bölümün önceki kısımlarının ışığı altında, yeryüzünde insan dışı zekâ bulunup bulunmadığı sorusuna verilecek yanıt “evet”tir.</p>

  <p>Bölümün başlarında ortaya attığım bilim bizi yalnız mı bırakmıştır, sorusunun olumlu bir yanıt almadığı görülecektir. Şaşırtıcı derecede yüksek zekâya sahip birtakım hayvanlar vardır ve bunlar yalnızca maymunlar, filler ve yunuslar değildir. Kargalar, diğer kuşlarla karşılaştırıldığında şaşırtıcı derecede zekidir. Ahtapot, diğer omurgasızları aşan bir zekâ düzeyi göstermektedir.</p>

  <p>Ama yine de mutlak bir farklılık mevcuttur, kapanmaz uçurumlar vardır. İpuçları, zekânın varlığından çok, bu zekâyla neler yapıldığı konusunda yatmaktadır.</p>

  <p>İnsan, alet yapan hayvan olarak tanımlanmıştır ve muhakkak ki, atalarımız olan küçük beyinli hominidler bile, birkaç milyon yıl önce biçimlendirilmiş çakıl taşlarını kullanıyordu. Bu şaşırtıcı değildir, çünkü küçük beyinli hominidler bile bugünkü maymunlardan daha iyi bir beyne sahiptiler.</p>

  <p>Ne var ki hiç de zeki olmayan diğer hayvanlar taşları ve dalları kullanmaktadır ve bu, bir alet kullanmak gibi düşünülebilir.</p>

  <p>Öyleyse, alet yapmak kendi başına insanlarla diğer zeki hayvanlar arasında bir uçurum yaratmaz.</p>

  <p>Ama bir tür alet vardır ki, en zeki türleri diğerlerinden ayıran sınır çizgisini işaretleyebilir.</p>

  <p>Aramak için uzağa gitmeye gerek yok. Bu ateşin kullanılmasıdır. İki hominid türü <b>Homo erectus</b>’un en aşağı yarım milyon yıl önce Çin’de yaşadığı mağaralarda ateşin kullanılmış olduğuna dair kesin kanıtlar var. Bu keşif hiçbir zaman unutulmamıştır.</p>

  <p>Yeryüzünde, ateşin nasıl tutuşturulacağı ve nasıl kullanılacağı bilgisinden yoksun hiçbir insan topluluğu yoktur. Oysa insan dışında hiçbir tür bu yolda en küçük bir ilerleme göstermemiştir.</p>

  <p>İnsan zekâsını şöyle tanımlayabileceğimizi varsayalım: “Ateş”i tutuşturma ve kullanma yöntemlerini geliştirmeye izin verecek kadar yüksek bir zekâ düzeyi.</p>

  <p>Bu durumda, insan dışındaki türlerde insan zekâsının eşdeğerinde bir zekâ bulunup bulunmadığı sorusuna verilecek yanıt “hayır”dır. Bu konuda insan yalnızdır.</p>

  <p>Bu, pek dürüstçe bir davranış olarak görünmeyebilir; gelişigüzel ve kendimize yontan bir tanımın sonucudur. İnsanı yunusla karşılaştırarak bunun böyle olup olmadığını görelim.</p>

  <p>Yunus yaşamını su içinde, insansa hava içinde sürdürür. Su yoğun (viskoz) bir ortamdır, havadan çok daha yoğun. Suda belli bir hızla yol almak havada olduğundan çok daha fazla bir çaba gerektirir. (Sığ bir suda koşmaya çalışmış olan biri bunun böyle olduğunu bilir.)</p>

  <p>Suda hızla yol alabilmek için su direncini azaltacak bir mekik şekli almıştır yunus. Hava içinde hareket etmek içinse insanın böyle bir şekle ihtiyacı yoktur. Düzgün bir şekli bulunmayan insan, yine de hızlı hareket edebilir.</p>

  <p>Bu nedenle, insan karmaşık uzantılar geliştirebilirken yunus bunu yapamaz. Yunusun mekik şekli onun uzantı olarak iki güdük kürekçiğe ve bir kuyruğa sahip olmasına izin verir ve bunlar da yalnızca ileri doğru gitmeye ve yön değiştirmeye yarar.</p>

  <p>Kısaca söylemek gerekirse, insanlar havada yaşadıklarından el sahibi olabilir ve çevrelerindeki şeyleri tutabilir. Yunuslar suda yaşadıklarından el sahibi olamazlar.</p>

  <p>Yine, ilk insanların kullanmayı öğrendikleri ateş hızla enerji veren kimyasal bir reaksiyon sonucu meydana gelen ısı ve ışık radyasyonudur.</p>

  <p>Yüksek derecede enerji veren reaksiyonların en çok bilineni karbon ya da hidrojen veya her ikisini birden içeren (yakıt) maddelerin oksijenle birleşmesiyle elde edilir. Bu işleme yanma adı verilir. Ateş su içinde var olamaz, çünkü suda serbest oksijen yoktur ve yanma meydana gelemez.</p>

  <p>Bundan dolayı, yunuslar ateşi kavrayacak bir zekâya sahip olsalardı ve onu kullanmak için gerekli adımları zihinsel olarak atsalardı bile bunu uygulamaya geçiremeyeceklerdi.</p>

  <p>Şimdi görüyoruz ki, insanın ateşi kullanması, insanın hava içinde yaşaması gerçeğinin rastlantısal bir yan ürünü olarak düşünülebilir, kendi başına zekânın bir ölçütü değildir.</p>

  <p>Yunuslar çevrelerindeki varlıkları tutamasalar, ateş yakıp onu kullanamasalar bile, kendilerince ince bir yaşam felsefesi gerçekleştirmiş olabilirler. Belki bizimkinden çok daha yeterli bir yaşam felsefesi gerçekleştirmişlerdir. Duygularıyla daha fazla sevinç ve iyi niyet alışverişinde bulunuyorlardır ve daha iyi bir anlayışa sahiptirler. Onların felsefesini ve düşünce şekillerini anlayamamak onların değil, ama belki bizim daha az zeki oluşumuzun bir kanıtıdır.</p>

  <p>Ama, belki!</p>

  <p>Gerçek şu ki, elimizde yunusların yaşam felsefesine dair herhangi bir kanıt yok. Kanıt yokluğu tümüyle bizim kusurumuz olabilir, ama bu konuda hiçbir şey yapamayız. Kanıt olmadan da yararlı bir mantık yürütemeyiz. Kanıt arayabiliriz ve belki bir gün bulabiliriz de, ama o güne dek, yunuslara insansal bir zekâ yükleyemeyiz.</p>

  <p>Ayrıca, eğer insan zekâsını ateşe göre tanımlamamız uygun değilse, bu durum, bu kitabın amaçlarına yardımcı olacaktır. Ateş bizi öyle bir yola çıkarmıştır ki, sonu Dünya dışı zekâları araştırmaya varmıştır. Ateş olmadan bunu asla yapamazdık.</p>

  <p>O halde, araştırdığımız Dünya dışı zekâlar, tarihlerinin belli bir zamanında ateşi (ya da onun benzeri bir şeyi) bulmuş olmalılar, aksi takdirde, göreceğimiz gibi, onlarda aradığımız nitelikleri geliştirebilmiş olamazlardı.</p>

  <h2 id="sigil_toc_id_6">UYGARLIK</h2>

  <p>Yaşamın tarihi boyunca, yaşayan varlıklar, hücreleri içindeki bazı kimyasal maddelerin oksijenle yavaş yavaş yanması sonucu, kimyasal enerjiyi kullanmışlardır. Süreç, yanma işleminin benzeridir ama çok daha yavaş ve kontrollüdür. Kimi zaman daha güçlü türlerin vücutlarında bulunan enerjiden yararlanılır. Bir <b>romera</b>’nın bir köpekbalığına yapışması ya da insanın öküze saban bağlaması gibi.</p>

  <p>Türlerin kendilerini rüzgâra ya da su akıntılarına bıraktıkları kimi zaman, cansız enerji kaynakları kullanılmış olur. Bu durumda, cansız enerji kaynaklarından mevcut oldukları yerde ve zamanda, mevcut oldukları kadar yararlanılır.</p>

  <p>Ateş, taşınabilir ve istendiği zaman kullanılabilir cansız bir enerji kaynağıdır. İsteğe bağlı olarak yakılıp tutuşturulabilir ve istendiği zaman kullanılabilir. Küçük miktarda tutulabilir, istenirse beslenerek büyütülebilir, istenilen miktarda kullanılabilir.</p>

  <p>Ateşin kullanılışı, insanların ılıman iklimlere girmelerini olanaklı hale getirmiştir. Böylece soğuk geceleri ve uzun kış günlerini atlatabilmişler, ateşten korkan yırtıcı hayvanlardan korunmuşlar, eti ve tahılı pişirmişlerdir. Bunun sonucu yiyecek çeşitleri artmış, bakterilerin ve parazitlerin tehlikesi sınırlanmıştır.</p>

  <p>İnsanlar sayıca çoğalmışlar ve böylece gelecekteki gelişmeleri planlayacak beyinlerin sayısı artmıştır. Ateşle birlikte insanların karnı doymakla kalmamış, aynı zamanda insanlar acil ihtiyaçlarının ötesindeki işlerle uğraşmak için fırsat bulabilmişlerdir.</p>

  <p>Kısacası, ateşin kullanılışı bir dizi teknolojik gelişme sağlamıştır.</p>

  <p>Yaklaşık 10.000 yıl önce Ortadoğu’da bir dizi ileri düzeyde gelişme kaydedildi. Bunlar tarım ve hayvancılıkta ilerleme, şehirlerin kurulması, çömlekçilik, metalürji ve yazıdır. Yazıyla ilgili son adım 5000 yıl önce Ortadoğu’da atıldı.</p>

  <p>Bu 5000 yıllık bir devreye yayılmış olan karmaşık değişiklikler, uygarlık dediğimiz şeyi yarattı. Bu isim, insanların çeşitli işlerde uzmanlaştığı, karmaşık ve yerleşik bir yaşam şekline verilmiştir.</p>

  <p>Elbette, hayvanlar da karmaşık toplumlar kurabilirler ve değişik işlerde uzmanlaşmış farklı bireylerden oluşabilirler. Bu durum en çok toplu halde yaşayan böceklerden arılar, karıncalar ve diviklerde görülür. Bunların bireylerinin bazıları fizyolojik olarak öyle farklıdır ki, kendileri yiyecek yiyemezler, diğerleri tarafından beslenmeleri gerekir. Karıncaların bazı türleri tarımla uğraşır ve küçük mantar bahçeleri yetiştirirler, diğerleri yaprak bitlerini çalıştırırlar, bir diğer türleriyse savaşır ve daha küçük karıncaları öldürür. Arı kovanlarının, karınca ve divik kolonilerinin, insan şehirlerine benzer birçok yanları vardır.</p>

  <p>Bununla birlikte, böceklerin bu karmaşık toplulukları içgüdüsel davranışların sonucudur. İlkeleri, bireylerin doğuştan sahip oldukları genler ve sinir sistemleri üzerine kuruludur. Yine, insanların dışındaki hiçbir topluluk ateşi kullanamaz. Önemsiz istisnalar dışında böcek toplulukları, böceklerin vücutlarında üretilen enerji sayesinde işlerliğini sürdürür.</p>

  <p>O halde, insan topluluklarının diğer topluluklardan farklı olduğunu düşünmek ve uygarlığı yalnızca insan topluluklarına yakıştırmak yerinde olur.</p>

  <p>Üçüncü bir grup değişiklik, 200 yıl önce buhar makinasının gelişimiyle başladı ve Sanayi Devrimini yarattı. Bu, hâlâ devam etmektedir. Ve yaklaşık 20 yıl önce, önemli miktarda uzaya sızabilen enerji tiplerini kullanmaya başladık. Böylece algılanabilir hale geldik.</p>

  <p>Kısacası, bizler yalnızca dünya dışı bir yaşamı hatta yalnızca dünya dışı zekâları araştırmıyoruz. Bizim araştırdığımız, yıldızlar arasında algılanabilecek düzeyde enerji kullanan dünya dışı uygarlıklar. Her şeyin ötesinde, herhangi bir dünyadaki yaşam-zekâ- uygarlık düzeyi algılanabilecek seviyede değilse onu öğrenemeyeceğiz demektir.</p>

  <p>İşte görüyorsunuz ki, yeryüzünde aradığımız türden yalnızca bir tek uygarlık var, bizim uygarlığımız. Bildiğimiz kadarıyla yeryüzünde bu türden başka bir uygarlık şimdiye kadar kurulmamıştır ve bizim uygarlığımız da ancak birkaç yıl önce kastettiğim şekle gelmiştir: Dünya dışından algılanabilir bir uygarlık.</p>

  <p>Anlaşılıyor ki, uygarlık kurucusu olarak bizler yeryüzünde yalnızız, ama bu öyle trajik bir şey değil. Yeryüzü artık insan bilincindeki tek dünya olmaktan çıktı. İhtiyacımız olan şey, başka dünyalardaki uygarlıkları araştırmak. Ancak o zaman yalnız olmadığımızı keşfedebiliriz.</p>
