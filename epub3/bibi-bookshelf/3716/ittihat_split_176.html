<p class="normal"><sup class="calibre3">[<a href="ittihat_split_066.html#footnote-448-57-backlink" id="footnote-448-57" name="footnote-448-57">57</a>]</sup> 31 Mart Hadisesi’ni tenkilden sonra Dolmabahçe Sarayı’nda Sultan Reşat’a biat merasiminde saraydan çıkarken bu Reşat Bey’le karşılaştım.</p>
    <p class="normal"> Sordum: — Nasıl beyefendi, dediğim çıktı mı? Birden şaşırdı ve sonra samimi ellerimi yakaladı ve “Ben takdir edememişim” dedi.</p>
