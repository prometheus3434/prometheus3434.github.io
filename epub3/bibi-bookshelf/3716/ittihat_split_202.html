<p class="normal"><sup class="calibre3">[<a href="ittihat_split_116.html#footnote-448-83-backlink" id="footnote-448-83" name="footnote-448-83">83</a>]</sup> Nâzım, Selanik’te doğmuş bir Türktür. Doktor Nâzım Bey’dir. İttihat ve Terakki Cemiyeti’ndeki faaliyetlerini bu eserde göreceğiz. Ankara’da İstiklal Mahkemesi tarafından bazı İttihat ve Terakki erkânı ile birlikte asılmıştır (1926).</p>
