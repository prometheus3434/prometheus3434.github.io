<h2 class="solbaslik" id="calibre_toc_94">İstanbul Cemiyet Merkez Binası</h2>
				<p class="normal">Bunu da Mahmut Sadık vasıtasıyla bulduk. Babıâli yokuşunu çıkarken sağ tarafta ikdam matbaasına giren kapının üzerinde iki odalı caddeye bakan bir yer. Burayı gizli tutuyorduk. Selanik’ten istediğim salahiyet sahibi heyeti de gizlice buraya getirmeyi kararlaştırdık.</p>
