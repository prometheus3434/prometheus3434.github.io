<p class="normal"><sup class="calibre3">[<a href="ittihat_split_090.html#footnote-448-66-backlink" id="footnote-448-66" name="footnote-448-66">66</a>]</sup> Sultan Hamid, Osman Paşa’ya, bu işleri Hidiv yapıyor. Hilafet meselesidir. Zabitlere bunu anlat ve nasihat et, demiş. Demek hâlâ işin farkında değil. Belki böyle jurnaller de almıştır.</p>
