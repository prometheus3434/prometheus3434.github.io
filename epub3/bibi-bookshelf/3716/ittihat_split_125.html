<p class="normal"><sup class="calibre3">[<a href="ittihat_split_008.html#footnote-448-6-backlink" id="footnote-448-6" name="footnote-448-6">6</a>]</sup> Taşkışla Divan-ı Harbi, 2 Temmuz 1897’de 81 kişi mahkûm etmiş: 13 idam, 22 müebbet kürek, diğerleri de muhtelif müddette hapis cezası. Mahkûmlar 26 Ağustos 1313’te (7 Eylül 1897) Şeref vapuruyla 78 kişi Trablusgarp’a nefyedilmiş. İdam cezalarını da padişah müebbet küreğe indirmiş.</p>
