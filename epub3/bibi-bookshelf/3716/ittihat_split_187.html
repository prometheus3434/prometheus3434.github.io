<p class="normal"><sup class="calibre3">[<a href="ittihat_split_091.html#footnote-448-68-backlink" id="footnote-448-68" name="footnote-448-68">68</a>]</sup> Esat Bey Birinci Cihan Harbi’nde Filistin Ordusu’nda, Şeria Vadisi’nde büyük fedakârlıklar göstermiş ve yaralanmıştır. İstiklal Harbi’ne de iştirak etmiştir. Sonra benim Birinci Ordu müfettişliğimde süvari tümen kumandanı idi. İstanbul valiliği de yapmıştır.</p>
