    <p class="normal"><sup class="calibre3">[<a href="../Text/oray1_split_011.html#footnote-100-50-backlink" id="footnote-100-50">50</a>]</sup> Hasan Cemal'i kitaba anlatan gazetecilerden Sedat Ergin sadece <span class="ideitalik">Cumhuriyet</span> dönemiyle ilgili konuştuğunun özel olarak altını çiziyor. Uzun yıllar <span class="ideitalik">Cumhuriyet</span>'in Ankara Temsilciliği görevini yapan Yalçın Doğan ise kitabı görünce anlattıklarının tamamının yer almadığını fark ediyor.</p>
