    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_044.html#footnote-148259-141-backlink" id="footnote-148259-141">141</a>]</sup>645. sayfada ve onu izleyen sayfalarda verilmiş olan ayrıntılar özellikle kömür ocaklarında çalışan işçilerle ilgilidir. Durumları daha da kötü olan maden işçileri için 1864 yılı Kraliyet Komisyonu'nun son derece özenli raporuna bakınız.</p>
