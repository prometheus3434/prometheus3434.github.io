<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_028.html#footnote-142074-40-backlink" id="footnote-142074-40">40</a>]</sup> "El emeği kullanılması yüzünden manifaktürde farklı üretim evrelerinin birbirlerinden ayrılması, üretim masraflarını muazzam şekilde artırır; uğranılan kayıp, asıl olarak, bir emek sürecinden diğerine geçişten kaynaklanır." ("The Industry of Nations", Lond. 1855, part II, s. 200.)</p>
