  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_039.html#footnote-147331-45-backlink" id="footnote-147331-45">45</a>]</sup> "Daha ucuz bir nesneden daha fazla satın alabiliyorlar diye, ücretler" (burada emek gücünün fiyatından söz ediliyor) "yükselmiştir demek, doğru değildir." (David Buchanan, kendisinin hazırladığı A. Smith'in "Wealth etc." 1814 basımında, v. I. s. 417. Not.)</p>
