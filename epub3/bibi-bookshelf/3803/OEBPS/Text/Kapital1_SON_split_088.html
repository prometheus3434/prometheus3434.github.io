    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_014.html#footnote-135611-38-backlink" id="footnote-135611-38">38</a>]</sup> "Riches are the attribute of man, value is the attribute of commodities.. A man or a community is rich, a pearl or a diamond is valuable. ... A pearl or a diamond is valuable as a pearl or diamond." (S. Bailey, l.c. s. 165 vd.)</p>
