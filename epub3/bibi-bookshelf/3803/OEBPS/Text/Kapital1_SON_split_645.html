<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_029.html#footnote-142074-206-backlink" id="footnote-142074-206">206</a>]</sup> Dördüncü Almanca Basıma not: Bu, Almanya için de geçerlidir. Bizde bu ancak tarımın büyük boyutlar içinde yapıldığı yerlerde, yani özellikle doğuda, 16. yüzyıldan itibaren, fakat özellikle de 1648'den bu yana, köylülerin "büyük malikaneler"den uzaklaştırılması ile mümkün olabilmiştir. –F. E.</p>
  </div>
