<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_044.html#footnote-148259-196-backlink" id="footnote-148259-196">196</a>]</sup> Acre başına hasıla da göreli olarak azalıyorsa, İngiltere'nin, 1½ yüzyıldan beri, onun için çiftçilik yapanlara toprağın tükenen unsurlarını yerine koymaları için gereken araçları bile çok görerek, İrlanda toprağını dolaylı olarak ihraç ettiğini unutmamak gerekir.</p>
  </div>
