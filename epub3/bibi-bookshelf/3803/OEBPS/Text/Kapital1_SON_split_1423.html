    <p class="normal"><sup class="calibre3">(<a href="../Text/Kapital1_SON_split_048.html#footnote-700-42-backlink" id="footnote-700-42">42</a>)</sup> Marx, bu yerde bir dipnot öngörmüş, ancak yerleştirmemiştir. Burada kastettiği muhtemelen, Principles of Political Economy, Philadelphia 1837 başlıklı yapıtında nüfusun artışı ile sermayenin gelişmesi arasındaki bağlantıyı ele almış olan Birleşik Amerikalı iktisatçı Henry Charles Carey idi.</p>
