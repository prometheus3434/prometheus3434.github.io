  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_015.html#footnote-135611-45-backlink" id="footnote-135611-45">45</a>]</sup> Henüz iki farklı kullanım nesnesinin mübadele edilmediği, bunun yerine, vahşiler arasında sıklıkla görüldüğü gibi, üçüncü bir şey karşılığında eş değer olarak karmakarışık bir yığın şey sunulduğu sürece, dolaysız ürün mübadelesinin ancak eşiğinde bulunuyoruz demektir.</p>
