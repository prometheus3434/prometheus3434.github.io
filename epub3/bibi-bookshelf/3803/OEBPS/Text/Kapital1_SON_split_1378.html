    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_042.html#footnote-600-1113-backlink" id="footnote-600-1113">*3</a>]</sup> İncil, Matta'ya göre, Bap 1, Cümle 2 vd. Burada, İsrailoğulları'nın babalarının babası olan İbrahim'in neslinin yavaş yavaş nasıl çoğaldığı ve sonunda bundan bütün Yahudi kavminin nasıl türediği anlatılır. –çev.</p>
