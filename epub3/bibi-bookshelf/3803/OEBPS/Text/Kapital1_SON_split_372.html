<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_023.html#footnote-138532-151-backlink" id="footnote-138532-151">151</a>]</sup> "Haftada 10 şilin almakta olan kimselerin %10'luk genel ücret indirimiyle 1 şilin ve süre kısalması nedeniyle de bir diğer 1 şilin 6 peni, yani toplamda 2 şilin 6 peni kaybedecekleri belli iken, çoğunluğun, bütün bunlara rağmen, On Saat Tasarısından yana olduğunu gördüm." (l.c.)</p>
