<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_016.html#footnote-135611-78-backlink" id="footnote-135611-78">78</a>]</sup> Meta tekrar tekrar satılsa bile, burada bizim için henüz var olmayan bir olay söz konusudur: meta, son ve kesin satışı ile, dolaşım alanından çıkar, tüketim alanına girer; orada kendisinden geçim ya da üretim aracı olarak yararlanılır.</p>
