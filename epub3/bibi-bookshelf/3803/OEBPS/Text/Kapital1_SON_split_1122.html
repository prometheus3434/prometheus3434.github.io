  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_045.html#footnote-148259-278-backlink" id="footnote-148259-278">278</a>]</sup>1790 yılında Karayipler'de İngiltere'nin hükmü altındaki kesiminde bir özgür kişiye 10, Fransa'nın hükmü altındaki yerlerde 14, Hollanda'nın hükmü altındaki yerlerde 23 köle düşüyordu. (Henry Brougham, "An Inquiry into the Colonial Policy of the European Powers", Edinb. 1803, v. II, s. 74.)</p>
