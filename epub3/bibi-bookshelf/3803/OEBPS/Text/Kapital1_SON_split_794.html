    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_034.html#footnote-146560-21-backlink" id="footnote-146560-21">21</a>]</sup> Ürünün sadece yatırılmış bulunan değişmez sermayeyi yenileyen kısmı, kuşkusuz, bu hesap içinde yer almamıştır, İngiltere'nin körü körüne hayranı olan L. De Lavergne, kapitalistin payını çok yüksek görmek şöyle dursun, çok düşük tahmin etme eğilimindedir.</p>
