    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_010.html#footnote-2000-14-backlink" id="footnote-2000-14">*14</a>]</sup> Le Capital, par Karl Marx, J. Roy çevirisi, yazarınca bütünüyle gözden geçirilmiştir, Paris, Lachâtre. Bu çeviri, kitabın özellikle son kısmında, ikinci Almanca basımın metninde yapılan önemli değişiklikleri ve bu metne yapılan önemli eklemeleri içermektedir.</p>
