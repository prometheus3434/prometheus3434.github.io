    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_016.html#footnote-135611-117-backlink" id="footnote-135611-117">117</a>]</sup> "Kambiyo kurları her hafta yükselir ve düşer, yılın belirli zamanlarında bir ulusun zararına yükselir, bir başka zaman da aynı yüksekliğe o ulusun yararına olmak üzere çıkar." (N. Barbon, l.c. s. 39.)</p>
