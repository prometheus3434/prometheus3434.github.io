    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_045.html#footnote-148259-218-backlink" id="footnote-148259-218">218</a>]</sup> Katıksız feodal toprak düzeni ve gelişmiş küçük köylü tarımı ile Japonya bize, Avrupa Orta Çağının, çoğu kez burjuva önyargılarıyla dolu tarih kitaplarımıza göre, aslına çok daha sadık bir tablosunu sunar. Orta Çağın sırtından "liberal" olmak çok kolay bir şeydir.</p>
