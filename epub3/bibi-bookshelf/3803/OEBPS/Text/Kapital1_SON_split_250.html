<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_022.html#footnote-138532-29-backlink" id="footnote-138532-29">29</a>]</sup> "Kullanılmış olan sabit sermaye değerini yatırılmış olan sermayenin bir kısmı olarak düşünürsek, yıl sonunda bu sermayenin geriye kalmış bulunan değerini yıllık gelirin bir parçası olarak hesaba sokmamız gerekir." (Malthus, "Princ. of Pol. Econ.", 2nd ed., London 1836, s. 269.)</p>
