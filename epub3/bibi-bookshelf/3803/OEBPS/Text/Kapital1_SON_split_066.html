<body class="calibre">
  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_014.html#footnote-135611-16-backlink" id="footnote-135611-16">16</a>]</sup> Okuyucu burada, işçinin, söz gelişi bir iş günü karşılığı olarak elde ettiği ücret ya da değerin değil, işçinin emek gücünün nesnelleştiği meta değerinin söz konusu olduğuna dikkat etmelidir. İncelememizin bu aşamasında henüz ücret kategorisi diye bir şey yoktur.</p>
