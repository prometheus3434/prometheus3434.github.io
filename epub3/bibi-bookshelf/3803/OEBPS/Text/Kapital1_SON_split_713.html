    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_030.html#footnote-142074-275-backlink" id="footnote-142074-275">275</a>]</sup> Komisyon üyesi White, hemen hemen hepsi kadın olan 1.000-1.200 işçi çalıştıran bir askerî giyim eşyası fabrikasını, neredeyse yarısı çocuk ve genç vb. olan 1300 kişilik bir ayakkabı fabrikasını ziyaret etmişti. ("Child. Empl. Comm., II. Rep.", s. XLVII. n. 319.)</p>
