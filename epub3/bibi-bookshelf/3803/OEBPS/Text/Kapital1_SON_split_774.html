    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_032.html#footnote-146560-1-backlink" id="footnote-146560-1">1</a>]</sup> "Kapitalist haline gelmiş ustaların ayrı bir sınıf olarak varlıkları, emeğin üretkenliğine bağlıdır." (Ramsay, l.c. s. 206.). "Herkesin emeği ancak kendi yiyeceğini üretmeye yetecek kadar olsaydı, mülkiyet diye bir şey olamazdı." (Ravenstone, l.c. s. 14, 15.)</p>
