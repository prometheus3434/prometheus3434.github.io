    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_044.html#footnote-148259-156-backlink" id="footnote-148259-156">156</a>]</sup> Bu amaçla toprak aristokrasisi doğal olarak parlamento aracılığıyla devlet kasasından ve çok düşük faizle kendi kendisine avans vermiş ve bunu iki katı olarak iade edilmek şartıyla çiftçilere devretmiştir.</p>
