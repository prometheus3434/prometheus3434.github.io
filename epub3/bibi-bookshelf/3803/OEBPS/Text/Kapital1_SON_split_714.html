    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_030.html#footnote-142074-276-backlink" id="footnote-142074-276">276</a>]</sup> Bir örnek: Registrar General'in (nüfus idaresi) 26 Şubat 1864 tarihli haftalık ölüm raporunda 5 açlık nedeniyle ölüm vakası vardı. Ayni günkü "Times" da bir başka açlıktan ölüm olayını haber veriyordu. Bir hafta içinde 6 açlık kurbanı!</p>
