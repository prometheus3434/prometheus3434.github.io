  <div class="chapter">
    <p class="normal"><sup class="calibre3">[<a href="../Text/Kapital1_SON_split_045.html#footnote-148259-247-backlink" id="footnote-148259-247">247</a>]</sup>İskoçya'nın "deer forest"larında (geyik ormanlarında) bir tek ağaç yoktur. Koyunlar çıplak tepelerden sürülmüş, bunların yerine geyikler getirilmiş ve bu tepelere "deer forest" denmiştir. Burada ne bir ağaçlandırma ne de bir gerçek orman kültürü vardır.</p>
