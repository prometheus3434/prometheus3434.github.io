  <h1>DÖRDÜNCÜ BÖLÜM</h1>

  <p class="siirb"><i>Optimumque est, ut volgo dixere alinena insania frui</i>.</p>

  <div class="m1"></div>

  <p class="siirb">Meşhur bir sözde de dendiği gibi, en akıllıca plan başkalarının budalalığından faydalanmaktır.</p>

  <p class="sag">Plinius, <i>Doğal Tarih</i></p>
