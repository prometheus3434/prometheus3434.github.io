  <h1>BİRİNCİ BÖLÜM</h1>

  <p class="siirb"><i>Nam in omni adversitae fortuane infelicissimum est genus infortımii, fuisse felicem</i>.</p>

  <div class="m1"></div>

  <p class="siirb">Feleğin sillesini yiyip mutsuzluğu tadanlar arasında en şanssız olanlar, öncesinde mutluluğun tadına bakmış kişilerdir.</p>

  <p class="sag">Boethius, <i>Felsefenin Tesellisi</i></p>
