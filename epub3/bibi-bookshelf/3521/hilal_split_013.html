				<p class="ortayazi">O gün Padişah’ın emriyle yirmi bin yeniçeri öldürüldü. Top ateşi ve kılıçtan kurtulan yeniçeri artıkları baltalarla parçalanarak ve boğularak öldürüldüler. </p>
				<p class="ortayazi">Bu olaydan sonra “Yeniçeri” kelimesi Osmanlı tarihinde bir daha görülmedi.</p>
