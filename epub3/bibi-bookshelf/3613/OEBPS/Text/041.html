  <h2 class="h20"><a id="a58"></a>7<br />
  Sahte-Diyonizos</h2>

  <p class="p0">&ldquo;Bir&rsquo;den, yani Tanrı&rsquo;dan başka hiçbir şey iyi değildir ve iyiden iyiliğin imgesi olan işık taşar; öyle ki iyi, bundan dolayı, yani imgede kendini açığa vuran şeyin modeli olduğundan ışık olarak tasvir edilir.&rdquo;</p>
