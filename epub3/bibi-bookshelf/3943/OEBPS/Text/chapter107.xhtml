  <div class="chapter html5_article">
    <h1>CVII</h1>

    <p>Yanılıyordu Homeros derken:</p>

    <p class="margin">Şu çekişme ortadan kalksa</p>

    <p>tanrılar, insanlar arasında</p>

    <p class="margin">Uyum olmazdı müzikte</p>

    <p>yüksek ile alçak olmasa</p>

    <p class="margin">Canlılar olmazdı</p>

    <p>dişiyle erkek olmasa</p>
  </div>
