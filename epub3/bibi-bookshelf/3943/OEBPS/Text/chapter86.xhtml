<body class="epub-type_chapter" id="chapter86">
  <div class="chapter html5_article">
    <h1>LXXXVI</h1>

    <p>İnsanlar unutuyorlar</p>

    <p>yolun götürdüğü yeri</p>

    <p class="margin">Ve yabancılar</p>

    <p>en sürekli ilişkilerine</p>

    <p class="margin">Ve garip geliyor onlara</p>

    <p>her gün karşılaştıkları şeyler</p>

    <p class="margin">Eyleyip söylememeli</p>

    <p>uyuyanlar gibi</p>
  </div>
