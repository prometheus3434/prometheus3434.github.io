  <div class="chapter html5_article">
    <h1>LXVII</h1>

    <p>Ağının ortasında oturan örümcek</p>

    <p>sineğin takıldığını görür görmez</p>

    <p>nasıl ona doğru koşarsa</p>

    <p>ipliğin kopmasından acı duyarcasına</p>

    <p class="margin">İnsan ruhu da</p>

    <p>gövdesinin bir yanı yaralanınca</p>

    <p>hızla gider oraya</p>

    <p>sımsıkı</p>

    <p class="indented86">ölçüyle</p>

    <p class="indented87">bağlandığı</p>

    <p class="indented88">gövdenin</p>

    <p>yaralanmasına dayanamazcasına</p>
