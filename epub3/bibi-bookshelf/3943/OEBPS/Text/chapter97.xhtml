  <div class="chapter html5_article">
    <h1>XCVII</h1>

    <p>Ephesoslular</p>

    <p class="indented143">iyi ederler</p>

    <p class="indented144">kendilerini assalar</p>

    <p>bırakıp kenti</p>

    <p class="indented145">yeniyetmelere</p>

    <p class="indented146">o koskoca adamlar</p>

    <p class="margin">Attılar çünkü Hermodoros’u</p>

    <p class="indented147">en iyi insanı aralarından</p>

    <p>dediler:</p>

    <p class="indented148">en iyiyi istemiyoruz aramızda</p>

    <p class="indented149">varsa böyle biri</p>

    <p class="indented150">gitsin başka yere</p>

    <p class="indented160">başkalarının yanına</p>
  </div>
