    <h1>LXXVII</h1>

    <p>Sevinçsiz, süssüz, kokusuz</p>

    <p>şeyler söylüyor</p>

    <p>kudurmuş ağzıyla Sibylla</p>

    <p class="margin">Bin yıl öteden geliyor</p>

    <p>Tanrı’nın konuştuğu sesi</p>
