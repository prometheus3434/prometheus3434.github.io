    <h1>LXXIV</h1>

    <p>Boşuna arıtıyorlar üstlerindeki kanı</p>

    <p>yıkanarak kanda</p>

    <p class="margin">Çamura batmışın</p>

    <p>yıkanması gibi çamurda</p>

    <p class="margin">Gören</p>

    <p>deli der böylesine</p>

    <p class="margin">Bir de</p>

    <p>yakarıyorlar şu yontulara</p>

    <p>konuşuyormuş gibi evlerle</p>

    <p class="margin">Bilmeden tanrı nedir</p>

    <p>kahraman nedir</p>
