    <p class="normal"><sup class="calibre3">[<a href="../Text/birsozbuyucusu_split_005.html#footnote-100-1-backlink" id="footnote-100-1">a1</a>]</sup> McOndo Latin Amerika’da doğan bir edebiyat akımı olup egemen ‘büyülü gerçekçilik’ anlatım üslubundan ayrılmaktadır; Latin Amerika’daki ‘kentsel’ yaşamı temsil eden McOndo, Büyülü Gerçekçilik’in ‘doğal dünyası’nı temsil eden ‘Macondo’nun, kırsal, ‘doğal dünyası’nın zıttıdır. (ç.n.)</p>
